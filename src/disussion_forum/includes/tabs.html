<div>
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs" class="mt-4 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-emerald-500 focus:outline-none focus:ring-emerald-500 sm:text-sm">
      <option>All Posts</option>
      <option>My Posts</option>
      <option>My Group</option>
      <option>Explore Group</option>
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="border-b border-gray-200">
      <nav class="mt-2 -mb-px flex space-x-8" aria-label="Tabs">
        <!-- Current: "border-emerald-500 text-emerald-600", Default: "border-transparent text-gray-500 hover:border-gray-200 hover:text-gray-700" -->
        <a href="#" @click="selectedPostType ='all'" :class="selectedPostType === 'all' ? 'border-emerald-500 text-emerald-600 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium' : 'border-transparent text-gray-500 hover:border-gray-200 hover:text-gray-700 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium'" aria-current="page">
          All Posts
          <span :class="selectedPostType === 'all' ? 'bg-emerald-100 text-emerald-600 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block' : 'bg-gray-100 text-gray-900 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block'">5</span>
        </a>
        <a href="#" @click="selectedPostType ='mine'" :class="selectedPostType === 'mine' ? 'border-emerald-500 text-emerald-600 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium' : 'border-transparent text-gray-500 hover:border-gray-200 hover:text-gray-700 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium'" aria-current="page">
          My Posts
          <span :class="selectedPostType === 'mine' ? 'bg-emerald-100 text-emerald-600 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block' : 'bg-gray-100 text-gray-900 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block'">3</span>
        </a>
        <a href="#" @click="selectedPostType ='my-group'" :class="selectedPostType === 'my-group' ? 'border-emerald-500 text-emerald-600 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium' : 'border-transparent text-gray-500 hover:border-gray-200 hover:text-gray-700 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium'" aria-current="page">
          My Group
          <span :class="selectedPostType === 'my-group' ? 'bg-emerald-100 text-emerald-600 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block' : 'bg-gray-100 text-gray-900 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block'">2</span>
        </a>
        <a href="#" @click="selectedPostType ='explore-group'" :class="selectedPostType === 'explore-group' ? 'border-emerald-500 text-emerald-600 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium' : 'border-transparent text-gray-500 hover:border-gray-200 hover:text-gray-700 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium'" aria-current="page">
          Explore Group
          <span :class="selectedPostType === 'explore-group' ? 'bg-emerald-100 text-emerald-600 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block' : 'bg-gray-100 text-gray-900 ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block'">10</span>
        </a> 
      </nav>
    </div>
  </div>
</div>
