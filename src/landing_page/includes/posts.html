<div class="mx-auto max-w-5xl p-4 mb-12">
  <div class="sm:my-4 my-3 flex items-end justify-between pt-3">
    <h2 class="text-2xl font-semibold"> Recent Posts </h2>
    <a href="#" class="text-emerald-500 hover:text-emerald-700"> View all <span aria-hidden="true">&rarr;</span> </a>
  </div> 
  <div class="py-2 sm:py-3">
    <div class="mx-auto grid max-w-5xl grid-cols-1 gap-x-3 gap-y-8 border-gray-200 lg:mx-0 lg:max-w-none lg:grid-cols-3">
      {% for post in posts %}
        <article class="bg-white flex flex-col items-start justify-between px-4 py-6 rounded-lg">
          <div class="flex items-center gap-x-4 text-xs">
            <span class="text-gray-500">{{ post.published_on }}</span>
            <span class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{ post.category }}</span>
          </div>
          <div class="group relative h-full">
            <div class="line-clamp-2 text-lg mt-3 font-semibold leading-6 lg:min-h-[3rem]">
              <a href="#" class="hover:text-gray-900">
                <span class="absolute inset-0"></span>
                {{ post.title }}
              </a>
            </div>
            <div class="mt-5">
              <p class="line-clamp-3 text-sm leading-6 text-gray-600">{{ post.description }}</p>
            </div>
          </div>          
        </article>
      {% endfor %}      
    </div>
  </div>
</div>
