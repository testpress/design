<div x-data="{ activeSlide: 0 }" x-init="setInterval(() => { activeSlide = (activeSlide + 1) % 2 }, 10000)" class="relative overflow-hidden mb-8 lg:-mt-20" tabindex="-1">
  <div class="md:min-h-[28rem]">
    <template x-for="(image, index) in ['/img/landing_page/image1.jpg', '/img/landing_page/image2.jpg']" :key="index">
      <div x-show="activeSlide === index" x-transition:enter="transition ease-in duration-2500 delay-90" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
        <div class="absolute inset-0">
          <img :src="image" class="object-cover w-full h-full" alt="">
        </div>
        <div class="container sm:max-w-xl md:max-w-3xl lg:max-w-5xl relative py-8 md:py-20 mx-auto px-4 lg:mt-12 w-full h-full md:top-16"> 
          <div class="flex flex-col justify-center h-full w-full space-y-3">
            <h1 class="lg:text-4xl text-2xl text-white font-semibold"> Learn from the best</h1>
            <p class="text-base text-white font-medium pb-4 lg:w-1/2"> Choose from 130,000 online video courses with new additions published every month </p>
            <a href="#" class="bg-opacity-90 bg-white py-2.5 rounded-md text-base text-center w-36 hover:text-gray-900"> Explore Courses </a> 
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
