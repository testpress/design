<script>
function toggleExpand(elementId) {
  const buttonIcon = document.getElementById(`icon-${elementId}`);
  const content = document.getElementById(`content-${elementId}`);

  if (content.style.display === 'none') {
    content.style.display = 'block';
    buttonIcon.classList.remove('text-gray-300');
    buttonIcon.classList.add('text-gray-400', 'rotate-90');
  } else {
    content.style.display = 'none';
    buttonIcon.classList.remove('text-gray-400', 'rotate-90');
    buttonIcon.classList.add('text-gray-300');
  }
}
</script>
