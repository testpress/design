<!-- tabs -->
<div x-data="{ tab: 'description' }" class="mt-4 sm:mt-6">
  <div class="sm:hidden sticky top-20 z-50">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs"
      class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      x-model="tab">
      <option value="description">Description</option>
      <option value="curriculum">Course Curriculum</option>
    </select>
  </div>
  <div class="hidden sm:block bg-white sticky top-20 z-50">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
        <a href="#" x-on:click.prevent="tab = 'description'"
          :class="{ 'border-indigo-500 text-indigo-600': tab === 'description', 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': tab !== 'description' }"
          class="border-indigo-500 text-indigo-600 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium"
          aria-current="page">Description</a>
        <a href="#" x-on:click.prevent="tab = 'curriculum'"
          :class="{ 'border-indigo-500 text-indigo-600': tab === 'curriculum', 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': tab !== 'curriculum' }"
          class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
          Course Curriculum</a>
      </nav>
    </div>
  </div>
  {% include "./product_description.html" %}
  {% include "./course_curriculum.html" %}
</div>
