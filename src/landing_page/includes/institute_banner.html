<div x-data="{ activeSlide: 0, carouselItems: [] }" id="default-carousel" class="relative" x-init="carouselItems = document.querySelectorAll('[data-carousel-item]'); setInterval(function() {activeSlide = (activeSlide + 1) % carouselItems.length;}, 10000);" data-carousel="slide">
	<!-- Carousel wrapper -->
	<div class="relative h-48 overflow-hidden rounded-lg md:h-[30rem]">
		{% for banner in banners %}
			<div x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-show="activeSlide === {{ loop.index0 }}" class="duration-700 ease-in-out" data-carousel-item>
				<img src="{{ banner.image|url }}" class="absolute block w-full h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
			</div>
		{% endfor %}
	</div>
	<!-- Slider indicators -->
	<div class="absolute flex space-x-3 -translate-x-1/2 bottom-6 left-1/2">
		<template x-for="(item, index) in carouselItems" :key="index">
			<button type="button" class="w-2 h-2 rounded-full" :class="{ 'bg-gray-900': activeSlide === index, 'bg-gray-200': activeSlide !== index }" aria-current="true" :aria-label="`Slide ${index + 1}`" @click="activeSlide = index"></button>
		</template>
	</div>
	<!-- Slider controls -->
	<button type="button" class="absolute top-0 left-1 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none hidden sm:block" data-carousel-prev @click="activeSlide = (activeSlide - 1 + carouselItems.length) % carouselItems.length">
		<span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
			<svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
			<span class="sr-only">Previous</span>
		</span>
	</button>
	<button type="button" class="absolute top-0 right-1 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none hidden sm:block" data-carousel-next @click="activeSlide = (activeSlide + 1) % carouselItems.length">
		<span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
			<svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
			<span class="sr-only">Next</span>
		</span>
	</button>
</div>
