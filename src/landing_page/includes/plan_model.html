<div id="hs-pro-shmnlcm" x-data="{currentPlan:'', currentPlanDetail:''}"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-40 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="hs-pro-shmnlcm-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
    <div
      class="w-full max-h-full relative overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl dark:bg-neutral-800">
      <!-- Header -->
      <div class="py-4 px-6 flex justify-between items-center dark:border-neutral-700">
        <h3 id="hs-pro-shmnlcm-label" class="font-medium text-gray-900 dark:text-neutral-200">
          Available plans for Pathology residency
        </h3>
        <button type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-900 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" data-hs-overlay="#hs-pro-shmnlcm">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div id="hs-pro-shmnlcm-body"
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="(plan, key) in plans" :key="key">
            <div class="p-6">
              <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 sm:gap-1">
                <div class="flex">
                  <span class="block text-sm font-medium text-gray-900 dark:text-neutral-500 w-32 shrink-0">Plan:</span>
                  <span class="block text-sm text-gray-500 dark:text-neutral-200" x-text="plan.name"></span>
                </div>

                <div class="flex">
                  <span
                    class="block text-sm font-medium text-gray-900 dark:text-neutral-500 w-32 shrink-0">Description:</span>
                  <span class="block text-sm text-gray-500 dark:text-neutral-200" x-text="plan.description"></span>
                </div>

                <div class="flex">
                  <span
                    class="block text-sm font-medium text-gray-900 dark:text-neutral-500 w-32 shrink-0">Courses:</span>
                  <span class="block text-sm text-gray-500 dark:text-neutral-200" x-text="plan.courses"></span>
                </div>
              </div>

              <!-- Checkbox Grid -->
              <div class="p-0.5 space-y-2">
                <!-- Checkbox -->
                <template x-for="(detail, index) in plan.details" :key="index">
                  <label :for="'hs-pro-shmarach1'+key+'-'+index" :class="[
                'p-3 block text-sm rounded-xl cursor-pointer ring-1',
                'bg-white text-gray-900 ring-gray-200 hover:bg-gray-50 focus:bg-gray-50 dark:bg-neutral-800 dark:hover:bg-neutral-700/50 dark:focus:bg-neutral-700/50 dark:text-neutral-200 dark:ring-neutral-700',
                'has-checked:ring-2 has-checked:ring-emerald-600 dark:has-checked:ring-emerald-500',
                detail.disabled && 'opacity-50 cursor-not-allowed pointer-events-none'
                  ]">
                    <span class="flex gap-x-2.5">
                      <input type="radio" :id="'hs-pro-shmarach1'+key+'-'+index" :disabled="detail.disabled"
                        @click="currentPlan=plan; currentPlanDetail = detail;"
                        class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden hover:text-emerald-600 focus:text-emerald-600  focus:ring-emerald-600  checked:border-emerald-600 checked:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden"
                        name="hs-pro-shmaracho" value="James Collins" checked>
                      <span class="grow -mt-0.5">
                        <span class="block font-semibold" x-text="detail.duration"></span>
                        <span class="flex space-x-2">
                          <span class="block text-sm/6 text-gray-900 dark:text-neutral-500"
                            x-text="detail.price"></span>
                          <span class="block text-sm/6 text-gray-500 dark:text-neutral-500"><s
                              x-text="detail.strike_through_price"></s></span>
                        </span>
                      </span>
                    </span>
                  </label>
                </template>
                <!-- End Checkbox -->
              </div>
              <!-- End Checkbox Grid -->
            </div>
          </template>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-6 pt-2 md:pt-2 flex flex-col gap-2">
        <button type="button" @click="selectedPlan=currentPlan; selectedPlanDetail = currentPlanDetail;"
          class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-emerald-700"
          data-hs-overlay="#hs-pro-shmnlcm">
          Select
        </button>

        <div class="text-center">
          <button type="button"
            class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-900 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-300"
            data-hs-overlay="#hs-pro-shmnlcm">
            Cancel
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
