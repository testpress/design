<script>
  function get_course_details(){
    return{
        
      tab: 'description',
      
      init(){
        this.scrollToTop = this.$refs.scrollToTop;
        this.scrollToCurriculum = this.$refs.scrollToCurriculum;
        console.log(this.scrollToTop)
        console.log(this.scrollToCurriculum)
      },
  
      scrollToDescription(ref) {
        const element = this.scrollToTop;
        element.style.scrollMarginTop = '75px'; 
        element.scrollIntoView({ behavior: 'smooth' });
      },
      
      scrollToBottom(ref) {
        const element = this.scrollToCurriculum;
        element.style.scrollMarginTop = '130px'; 
        element.scrollIntoView({ behavior: 'smooth' });
      },
      
      handleOptionChange() {
        if (this.tab === 'curriculum') {
          this.scrollToBottom('scrollToCurriculum');
        } else if (this.tab === 'description') {
          this.scrollToDescription('scrollToTop');
        }
      },
      
      toggleExpand(elementId) {
        const buttonIcon = this.$refs[`icon-${elementId}`];
        const content = this.$refs[`content-${elementId}`];
    
        if (content.style.display === 'none') {
          content.style.display = 'block';
          buttonIcon.classList.add('rotate-90');
        } else {
          content.style.display = 'none';
          buttonIcon.classList.remove('rotate-90');
        }
      }
    }
  }
  </script>
