<div class="py-4 sm:py-6">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Posts</h2>
      <div class="mt-6 space-y-12 border-t border-gray-200 pt-6 sm:mt-4 sm:pt-6">
        {% for post in posts %}
          <article class="flex flex-col items-start justify-between">
            <div class="flex items-center gap-x-4 text-xs">
              <time datetime="2020-03-16" class="text-gray-500">{{ post.published_on }}</time>
              <a href="#" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{ post.category }}</a>
            </div>
            <div class="group relative">
              <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                <a href="{{ '/landing_page/post_detail' |url }}">
                  <span class="absolute inset-0"></span>
                  {{ post.title }}
                </a>
              </h3>
              <p class="mt-5 line-clamp-3 text-base leading-6 text-gray-600">{{ post.description }}</p>
            </div>
          </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
