<script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
<script>
  function popularProductsSlider() {
    return {
      init(){        
        window.addEventListener('load', function(){
          new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            slidesToScroll: 1,
            scrollLock: true,
            arrows: {
              prev: '.glider-prev',
              next: '.glider-next'
            },
            responsive: [
              {
                breakpoint: 640,
                settings: {
                  slidesToShow: 2,
                  slidesToScroll: 2,
                }
              },{
                breakpoint: 1024,
                settings: {
                  slidesToShow: 4,
                  slidesToScroll: 4,
                }
              }
            ]
          });
        });
      },   
    }
  }
</script>
