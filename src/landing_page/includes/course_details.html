<div class="grow flex flex-col my-6 space-y-5 lg:w-8/12 mx-auto">
  <h3 class="text-xl font-semibold">Course Curriculum</h3>
  <nav class="flex-1 px-2 space-y-1 bg-white rounded-md bg-white shadow">
    <div class="space-y-1 p-4">
      {% for course in product.courses %}
        <div class="bg-white text-gray-900 w-full flex justify-between">
          <button class="ml-2 w-full flex items-center pr-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                  onclick="toggleExpand('{{ course.id }}')">
            <svg id="icon-{{ course.id }}" class="mr-2 h-5 w-5 transform group-hover:text-gray-400 transition-colors ease-in-out duration-150"
                viewBox="0 0 20 20" aria-hidden="true">
              <path d="M6 6L14 10L6 14V6Z" fill="currentColor"/>
            </svg>
            <span class="ml-2 text-left">{{ course.title }}</span>
          </button>
        </div>
        <div id="content-{{ course.id }}" class="space-y-1 border-b" style="display:none;">
          {% for chapter in course.chapters %}
            <div class="flex items-center pl-6">
              <button class="ml-2 w-full flex items-center pr-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                      onclick="toggleExpand('{{ course.id }}_{{ chapter.id }}')">
                <svg id="icon-{{ course.id }}_{{ chapter.id }}" class="mr-2 h-5 w-5 transform group-hover:text-gray-400 transition-colors ease-in-out duration-150"
                    viewBox="0 0 20 20" aria-hidden="true">
                  <path d="M6 6L14 10L6 14V6Z" fill="currentColor"/>
                </svg>
                {{ chapter.name }}
              </button>
            </div>
            <div id="content-{{ course.id }}_{{ chapter.id }}" class="pl-12 space-y-1" style="display:none;">
              {% for subchapter in chapter.subchapters %}
                <div class="flex items-center pl-2">
                  <button class="ml-2 w-full flex items-center pr-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50"
                      onclick="toggleExpand('{{ course.id }}_{{ chapter.id }}_{{ subchapter.id }}')">
                    <svg id="icon-{{ course.id }}_{{ chapter.id }}_{{ subchapter.id }}" class="mr-2 h-5 w-5 transform group-hover:text-gray-400 transition-colors ease-in-out duration-150"
                        viewBox="0 0 20 20" aria-hidden="true">
                      <path d="M6 6L14 10L6 14V6Z" fill="currentColor"/>
                    </svg>
                    {{ subchapter.name }}
                  </button>
                </div>
                <div id="content-{{ course.id }}_{{ chapter.id }}_{{ subchapter.id }}" class="pl-12 space-y-1" style="display:none;">
                  {% for content in subchapter.contents %}
                  <div class="flex items-center pl-2">
                    <a href="" class="ml-2 w-full flex items-center pr-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50">
                      {{ content.name }}
                    </a>
                  </div>
                  {% endfor %}
                </div>
              {% endfor %}
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </nav>
</div>
