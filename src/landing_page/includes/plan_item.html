<!-- List -->
<div class="space-y-4">
  <dl class="flex flex-col sm:flex-row gap-1 items-start">
    <dt class="min-w-40">
      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-200">Plan:</span>
    </dt>
    <dd class="flex items-start text-sm text-gray-700 dark:text-neutral-500" x-text="plan.name">
    </dd>
  </dl>

  <dl class="flex flex-col sm:flex-row gap-1 items-start">
    <dt class="min-w-40">
      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-200">Description:</span>
    </dt>
    <dd class="flex items-start text-sm text-gray-700 dark:text-neutral-500" x-text="plan.description">
    </dd>
  </dl>

  <dl class="flex flex-col sm:flex-row gap-1 items-start">
    <dt class="min-w-40">
      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-200">Courses </span>
    </dt>
    <dd class="flex items-start text-sm text-gray-700 dark:text-neutral-500" x-text="plan.courses">
    </dd>
  </dl>
  <!-- Variants Table -->
  <div class="mt-4 border rounded-lg overflow-x-auto min-w-40">
    <table class="w-full text-sm text-gray-800 dark:text-neutral-200">
      <thead class="bg-gray-50 dark:bg-neutral-800 text-gray-700 dark:text-neutral-200 font-semibold">
        <tr>
          <th class="px-4 py-2 text-left">Duration</th>
          <th class="px-4 py-2 text-left">Price</th>
          <th class="px-4 py-2 text-center"></th>
        </tr>
      </thead>
      <tbody>
        <template x-for="(detail, index) in plan.details" :key="index">
          <tr class="border-t dark:border-neutral-700">
            <td class="px-4 py-2" x-text="detail.duration"></td>
            <td class="px-4 py-2 space-x-2">
              <span class="text-gray-400 line-through" x-text="detail.strike_through_price"></span>
              <span class="font-semibold" x-text="detail.price"></span>
            </td>
            <td class="px-4 py-2 text-center">
              <button type="button" :disabled="detail.disabled"
                @click="selectedPlan=plan; selectedPlanDetail = detail;"
                class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-2xs hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-hidden focus:ring-1 focus:ring-red-300 dark:focus:ring-red-500"
                data-hs-overlay="#hs-pro-daem" aria-expanded="true">
                Choose subscription
              </button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

</div>
<!-- End List -->
