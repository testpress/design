<div class="mx-auto px-6 py-4 mt-4 mb-4 max-w-6xl">
  <div class="lg:flex lg:space-x-10">
    <div class="w-full md:space-y-10 space-y-5"> 
      <div class="flex justify-between items-center mb-8 py-2">
        <div class="text-xl md:text-2xl font-semibold text-gray-900"> Courses </div>
        <div class="flex items-center justify-end">
          <div x-data="{ open: false, selectedCategory: 'All Categories'}" class="relative inline-block text-left">
            <div>
              <button @click="open = !open" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-base font-medium text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                <span x-text="selectedCategory"></span>
                <svg x-bind:class="{ 'rotate-180': open }" class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div x-show="open" @click.away="open = false" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                <a href="#" @click="selectedCategory='All Categories'; open = false" class="text-gray-700 block px-4 py-2 text-base hover:text-gray-900 hover:bg-gray-50" role="menuitem" tabindex="-1" id="menu-item-0">All Categories</a>
                <a href="#" @click="selectedCategory='Free Courses'; open = false" class="text-gray-700 block px-4 py-2 text-base hover:text-gray-900 hover:bg-gray-50" role="menuitem" tabindex="-1" id="menu-item-0">Free Courses</a>
                <a href="#" @click="selectedCategory='UPSC Intensive Program'; open = false" class="text-gray-700 block px-4 py-2 text-base hover:text-gray-900 hover:bg-gray-50" role="menuitem" tabindex="-1" id="menu-item-1">UPSC Intensive Program</a>
                <a href="#" @click="selectedCategory='Mains 2023 Courses'; open = false" class="text-gray-700 block px-4 py-2 text-base hover:text-gray-900 hover:bg-gray-50" role="menuitem" tabindex="-1" id="menu-item-2">Mains 2023 Courses</a>
                <a href="#" @click="selectedCategory='Sociology Optional'; open = false" class="text-gray-700 block px-4 py-2 text-base hover:text-gray-900 hover:bg-gray-50" role="menuitem" tabindex="-1" id="menu-item-2">Sociology Optional</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid lg:grid-cols-4 sm:grid-cols-2 gap-4">
        {% for product in range(12) %}
          <a href="#" class="">
            <div class="bg-white rounded-md overflow-hidden shadow-md">
              <div class="relative pb-[56.25%]">
                <div class="bg-gray-200 absolute inset-0"></div>
                <img src="https://d18qz45wk4tdlr.cloudfront.net/institute/upscprep/product_images/66/f2f9505a9891482d85eaf6ee74d69fa6.png" alt="" class="object-cover absolute inset-0 w-full h-full">
              </div>
              <div class="p-4">
                <h3 class="font-semibold line-clamp-2 text-gray-900">Learn Angular Fundamentals From beginning to advanced level</h3>
                <div class="flex space-x-2 items-center text-sm text-gray-500 mt-1">
                  <div>3 chapters</div>
                  <div>·</div>
                  <div>24 contents</div>
                </div>
                <div class="flex items-center space-x-2 mt-2">
                  <div class="font-semibold">₹23000</div>
                  <div class="text-sm text-gray-500 line-through">₹79000</div>
                </div>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>  
      <nav class="flex items-center justify-between px-4 sm:px-0">
        <div class="-mt-px flex w-0 flex-1">
          <a href="#" class="inline-flex items-center pr-1 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
            <svg class="mr-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z" clip-rule="evenodd" />
            </svg>
            Previous
          </a>
        </div>
        <div class="hidden md:-mt-px md:flex">
          <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">1</a>
          <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
          <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 bg-gray-200 rounded-md" aria-current="page">2</a>
          <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">3</a>
          <span class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500">...</span>
          <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">8</a>
          <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">9</a>
          <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">10</a>
        </div>
        <div class="-mt-px flex w-0 flex-1 justify-end">
          <a href="#" class="inline-flex items-center pl-1 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
            Next
            <svg class="ml-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </nav>
    </div> 
  </div>  
</div>
