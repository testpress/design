<div x-show="page==1">
  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Choose a Plan</h3>
  <div class="mt-2">
    <ul role="list" class="divide-y divide-gray-100">
      {% for installment in installments %}
      <li @click="page=2" class="flex items-center justify-between gap-x-6 py-5 cursor-pointer">
          <div class="flex items-start gap-x-3 min-w-0">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{installment.name}}</p>
            {% if installment.is_popular %}
            <p class="mt-0.5 whitespace-nowrap rounded-md bg-green-50 px-1.5 py-0.5 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Popular</p>
            {% endif %}
        </div>
        <div class="relative flex-none">
          <button type="button" class="-m-2.5 block p-2.5 text-gray-500" id="options-menu-0-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">View Details</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
