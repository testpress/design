<div class="flex flex-col space-y-4">
  <div class="flex justify-between items-center">
    <div class="text-xl md:text-2xl font-semibold text-gray-900">Courses</div>
  </div>
  
  <div x-data="{ selectedCategory: 'All Categories' }" class="border-b border-gray-200">
    <div class="flex overflow-x-auto hide-scrollbar pb-1">
      <nav class="-mb-px flex space-x-8" aria-label="Category filters">
        {% for category in categories %}
          <button 
            @click="selectedCategory='{{ category.name }}'" 
            :class="selectedCategory === '{{ category.name }}' ? 'border-green-600 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm focus:outline-none transition duration-150 ease-in-out">
            {{ category.name }}
          </button>
        {% endfor %}
      </nav>
    </div>
  </div>
</div>

<style>
  .hide-scrollbar::-webkit-scrollbar {
      display: none;
  }
  .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
  }
</style>
