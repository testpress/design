<div class="mx-auto max-w-5xl p-4">
  <div class="sm:my-4 my-3 flex items-end justify-between pt-3">
    <h2 class="text-2xl font-semibold"> Popular Courses  </h2>
    <a href="#" class="text-emerald-500 hover:text-emerald-700"> View all <span aria-hidden="true">&rarr;</span> </a>
  </div> 
  <div class="mt-3">
    <div x-data="{ activeSlide: 0, totalSlides: 5, visibleSlides: 1 }" x-init="visibleSlides = window.innerWidth >= 1280 ? 4 : window.innerWidth >= 768 ? 2 : 1; window.addEventListener('resize', function() {visibleSlides = window.innerWidth >= 1280 ? 4 : window.innerWidth >= 768 ? 2 : 1;});" class="relative">
      <div class="px-1 py-3">
        <ul class="flex space-x-2 overflow-x-auto">
          {% for product in products %}
          <li x-show="activeSlide <= {{ loop.index0 }} && {{ loop.index0 }} < activeSlide + visibleSlides" class="w-full sm:w-1/2 md:w-1/2 lg:w-1/4">
            <a href="#" class="hover:text-gray-900">
              <div class="bg-white shadow-sm rounded-lg">
                <div class="w-full h-40 overflow-hidden rounded-t-lg relative">
                  <img src="{{ product.image|url }}" alt="" class="w-full h-full absolute inset-0 object-cover">
                </div>
                <div class="p-4">
                  <div class="font-semibold line-clamp-2">{{ product.name }}</div>
                  <div class="flex space-x-2 items-center text-sm pt-3">
                    <div>{{ product.chapters }} chapters</div>
                    <div>Â·</div>
                    <div>{{ product.contents }} contents</div>
                  </div>
                  <div class="pt-1 flex items-center justify-between">
                    <div class="text-sm font-semibold">{{ product.category }}</div>
                    <div class="text-lg font-semibold">{{ product.price }}</div>
                  </div>
                </div>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
        <button @click="activeSlide = Math.max(activeSlide - 1, 0)" class="absolute bg-white top-1/4 flex items-center justify-center p-2 -left-4 rounded-full shadow-md text-xl w-9 z-10 dark:bg-gray-800 dark:text-white" x-show="activeSlide > 0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
        <button @click="activeSlide = Math.min(activeSlide + 1, totalSlides - visibleSlides)" class="absolute bg-white top-1/4 flex items-center justify-center p-2 -right-4 rounded-full shadow-md text-xl w-9 z-10 dark:bg-gray-800 dark:text-white" x-show="activeSlide + visibleSlides < totalSlides">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
