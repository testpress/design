<div>
  <div class="flex items-center justify-between w-full">
    <h3 class="flex-1 text-base font-semibold leading-6 text-gray-900 text-center" id="modal-title">
      Available Plans for Pathology Residency Course
    </h3>
    <button type="button" @click="selectedPlan='', selectedPlanDetail='', showProductSubscriptionPlans=false"
      class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
      aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mt-2 h-[28rem] overflow-y-auto">
    <ul role="list" class="divide-y divide-gray-100">
      <template x-for="plan in plans">
        <li class="p-2 flex-col gap-x-6 py-5 space-y-2">
          {% include "./plan_item.html" %}
        </li>
      </template>
    </ul>
  </div>
</div>
