<table class="min-w-full divide-y divide-gray-200"  x-data="{'selected': null,'showLoader':false}">
    {% include "./table_header.html" %}
    <tbody class="divide-y divide-gray-200 bg-white">
      {% for email_log in email_logs %}
      <template x-if="generated_by === 'all' || generated_by === '{{ email_log.generated_by }}'">
        <tr>
            {% include "./table_item.html" %}
        </tr>
      </template>
      {% endfor %}
      {% if not email_logs %}
      <tr>
        <td colspan="6" class="p-8 text-center text-sm">No Records Found</td>
      </tr>
      {% endif %}
    </tbody>
    <tfoot class="bg-white">
      <tr>
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left font-medium truncate sm:max-w-44" ></td>
        <td class="whitespace-nowrap px-6 py-4 text-sm font-semibold text-gray-900 text-left font-medium truncate sm:max-w-44">Total</td>
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-900 text-left font-medium" x-text="total_emails_sent(filter_by,generated_by)">
        </td>
      </tr>
    </tfoot>
    
</table>
