<table class="min-w-full divide-y divide-gray-200"  x-data="{'selected': null,'showLoader':false}">
    {% include "./table_header.html" %}
    <tbody class="divide-y divide-gray-200 bg-white">
      {% for email_log in email_logs %}
      <template x-if="generated_by === 'all' || generated_by === '{{ email_log.generated_by }}'">
        <tr>
            {% include "./table_item.html" %}
        </tr>
      </template>
      {% endfor %}
      {% if not email_logs %}
      <tr>
        <td colspan="6" class="p-8 text-center text-sm">No Records Found</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
