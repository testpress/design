<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44">
    <span class="font-medium text-gray-600">{{email_log.s_no}}</span>
</td>
<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44">
    <span class="font-medium text-gray-600">  {{email_log.email_type}}</span>
</td >
<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left">
    <span x-show="filter_by === 'today'" class="font-medium text-gray-600" x-text="{{email_log.total_emails_sent_today }}"></span>
    <span x-show="filter_by === 'week'" class="font-medium text-gray-600" x-text="{{email_log.total_emails_sent_this_week}}"></span>
    <span x-show="filter_by === 'month'" class="font-medium text-gray-600" x-text="{{email_log.total_emails_sent_this_month}}"></span>
    <span x-show="filter_by === 'year'" class="font-medium text-gray-600" x-text="{{email_log.total_emails_sent_this_year}}"></span>
</td>
