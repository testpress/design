<div class="flex space-x-3">
  <div class="min-w-0 flex-1">
    <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 capitalize">
{{ reported_forum_posts[0].category}}
    </span>
  </div>
</div>
<div class="mr-3">
  <h2 id="direction-title-53" class="mt-4 text-base font-medium text-gray-600 border-l-4 px-3 py-2"
    data-id="53">
    <p>{{ discussions_list[0].text}}</p>
  </h2>

<div class="mt-6" x-data="{showApprovePostModal:false,showMarkAsSpamModal:false,markedAsSpam:false,approved:false}">
  <div class="relative mt-4 flex justify-end space-x-3 md:mt-0" x-data="{ open: false }" x-show="!markedAsSpam && !approved"
    @keydown.escape.stop="open = false;" @click.away="open=false">
    <button type="button" @click="showMarkAsSpamModal=true"
      class="inline-flex justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
      <svg class="-ml-0.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
      </svg>             
      <span>Mark as spam</span>
    </button>
    <button type="button" @click="showApprovePostModal=true"
      class="inline-flex justify-center justify-self-end gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
      <svg class="-ml-0.5 h-5 w-5 text-green-500" x-description="Heroicon name: solid/check-circle"
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
      aria-hidden="true">
      <path fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
        clip-rule="evenodd"></path>
    </svg>
      Approve
    </button>
  </div>
  {% include "./detail_mark_as_spam_modal.html" %}
  {% include "./detail_approve_post_modal.html" %}
  <div class="border-green-400 bg-red-50 p-4" x-show="markedAsSpam">
    <div class="flex">
      <div>
        <p class="text-sm text-red-700">
          This post has been <span class="text-sm font-medium text-red-800">Marked as spam </span> by <span class="text-sm font-medium text-red-800">Madhesh Kumar</span>
          <a @click="markedAsSpam=false" class="font-medium text-red-700 underline hover:text-red-600 hover:cursor-pointer">Undo</a>
        </p>
      </div>
    </div>
  </div>

  <div class="border-green-400 bg-green-50 p-4" x-show="approved">
    <div class="flex">
      <div>
        <p class="text-sm text-green-700">
          This post has been <span class="text-sm font-medium text-green-800">Approved </span> by <span class="text-sm font-medium text-green-800">Madhesh Kumar</span>
          <a @click="approved=false" class="font-medium text-green-700 underline hover:text-green-600 hover:cursor-pointer">Undo</a>
        </p>
      </div>
    </div>
  </div>
  
</div>
