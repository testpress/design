<div>
  <h2 class="text-sm font-medium text-gray-500">Reported Types</h2>
  <ul role="list" class="mt-2 leading-8">
    {% for reportee in reported_forum_posts[0].last_reportees %}
      <li class="inline">
        <span class="mr-0.5">
          <span class="relative inline-flex items-center rounded-full px-2.5 py-1 text-xs ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
            <span class="absolute flex flex-shrink-0 items-center justify-center">
              {% if reportee.type == 1 %}
                <span class="h-1.5 w-1.5 rounded-full bg-rose-500" aria-hidden="true"></span>
              {% elif reportee.type == 2 %}
                <span class="h-1.5 w-1.5 rounded-full bg-amber-500" aria-hidden="true"></span>
              {% elif reportee.type == 3 %}
                <span class="h-1.5 w-1.5 rounded-full bg-violet-500" aria-hidden="true"></span>
              {% elif reportee.type == 4 %}
                <span class="h-1.5 w-1.5 rounded-full bg-green-500" aria-hidden="true"></span>
              {% elif reportee.type == 5 %}
                <span class="h-1.5 w-1.5 rounded-full bg-blue-500" aria-hidden="true"></span>
              {% endif %}
            </span>
            <span class="ml-3 font-semibold text-gray-900">{{ reportee.type_display }}</span>
          </span>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
</div>
