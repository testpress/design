<ul role="list" class="divide-y divide-gray-100">
  {% for content in discussions_list %}
  <li class="relative flex justify-between  py-5 gap-x-6 hover:cursor-pointer">
    <div class="flex min-w-0 gap-x-4">
      <img class="flex-none w-12 h-12 rounded-full bg-gray-50" src="{{ content.image }}" alt="">
      <div class="min-w-0">
        <div class="flex items-start gap-x-3">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">
            {{ content.title }}
            <span class="absolute inset-x-0 bottom-0 -top-px"></span>
          </a>
          <p class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-emerald-700 bg-emerald-50 ring-emerald-600/20">{{ content.category }}</p>
        </div>
        <div class="mt-1 text-sm text-gray-700 line-clamp-2">
          <p>{{ content.text }}</p>
        </div>
        <div class="flex items-center mt-1 text-xs leading-5 text-gray-500 gap-x-2">
          <p class="whitespace-nowrap"><time datetime="2023-03-17T00:00Z">{{ content.date }}</time></p>
          <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 fill-current">
            <circle cx="1" cy="1" r="1"></circle>
          </svg>
          <p class="truncate">Posted by {{ content.author }}</p>
        </div>
      </div>
    </div>
    <div class="flex items-center shrink-0 gap-x-4">
      <div class="hidden sm:flex sm:flex-col sm:items-end">
        <span class="inline-flex items-center rounded-full bg-emerald-100 px-1.5 py-0.5 text-xs font-medium text-emerald-700">{{ content.spam_report_counts }}</span>
      </div>
      <svg class="flex-none w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
      </svg>
    </div>
  </li>
{% endfor %}
</ul>
