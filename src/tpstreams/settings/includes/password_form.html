<div class="mt-10 divide-y divide-gray-200">
    <div class="space-y-1">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Change Password</h3>
        <p class="max-w-2xl text-sm text-gray-500">Use the below form to update your password</p>
    </div>
    <div class="mt-6">
        <form class="space-y-2" action="#" method="POST">
            <div class="py-4 sm:grid sm:py-5">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Current Password</label>
                <div class="mt-2 w-1/2">
                <input id="old_password" name="odl_password" type="password"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div class="py-4 sm:grid sm:py-5">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
            <div class="mt-2 w-1/2">
                <input id="new_password1" name="new_password1" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="py-4 sm:grid sm:py-5">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Confirm New Password</label>
                <div class="mt-2 w-1/2">
                <input id="new_password2" name="new_password2" type="password"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>


            <div class="py-4 sm:grid sm:py-5">
                <button type="submit" class="flex w-1/2 justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Change Password</button>
            </div>
        </form>
    </div>
</div>
