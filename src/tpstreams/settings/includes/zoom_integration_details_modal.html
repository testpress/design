<div x-show="zoomSettingsModel" class="relative z-50" aria-labelledby="modal-title" role="dialog"
  aria-modal="true">
  <div x-show="zoomSettingsModel" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen max-h-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-6">
      <div x-show="zoomSettingsModel" x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        @click.away ="zoomSettingsModel = false"
        class="relative transform overflow-visible rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 w-full max-w-[90%] sm:max-w-2xl sm:p-6">
        <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
          <button type="button" @click="zoomSettingsModel = false"
            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-3 sm:mt-0 sm:text-left">
          <h2 class="text-base font-semibold leading-7 text-gray-900">Zoom Settings</h2>
          <div class="mt-6 space-y-4" x-show="zoomConnected" x-cloak>
            <!-- List -->
            <div class="divide-y divide-dashed divide-gray-200">
                <!-- List Item -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
                  <span class="block text-sm font-medium text-gray-500">
                    Email
                  </span>
      
                  <div class="flex gap-2">
                    <span id="hs-pro-ccdcfn" class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">dummy.user@example.com</span>
                    <button type="button" class="js-clipboard [--is-toggle-tooltip:false] hs-tooltip size-5 shrink-0 inline-flex justify-center items-center gap-x-2 rounded-md text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden sm:focus:bg-gray-100 dark:text-neutral-200 sm:dark:hover:bg-neutral-700"
                      data-clipboard-target="#hs-pro-ccdcfn"
                      data-clipboard-action="copy"
                      data-clipboard-success-text="Email copied">
                      <svg class="js-clipboard-default shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                      <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                      <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-2xs dark:bg-neutral-700" role="tooltip">
                        <span class="js-clipboard-success-text">Copy Email</span>
                      </span>
                    </button>
                  </div>
                </div>
                <!-- End List Item -->
      
                <!-- List Item -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
                  <span class="block text-sm font-medium text-gray-500">
                    Zoom User ID
                  </span>
      
                  <div class="flex gap-2">
                    <span id="hs-pro-ccdcem" class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">1234567890</span>
                    <button type="button" class="js-clipboard [--is-toggle-tooltip:false] hs-tooltip size-5 shrink-0 inline-flex justify-center items-center gap-x-2 rounded-md text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden sm:focus:bg-gray-100 dark:text-neutral-200 sm:dark:hover:bg-neutral-700"
                      data-clipboard-target="#hs-pro-ccdcem"
                      data-clipboard-action="copy"
                      data-clipboard-success-text="Zoom User ID copied">
                      <svg class="js-clipboard-default shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                      <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                      <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-2xs dark:bg-neutral-700" role="tooltip">
                        <span class="js-clipboard-success-text">Copy Zoom User ID</span>
                      </span>
                    </button>
                  </div>
                </div>
                <!-- End List Item -->
      
                <!-- List Item -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
                  <span class="block text-sm font-medium text-gray-500">
                    Token expires on
                  </span>
      
                  <div class="flex gap-2">
                    <span class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">Jun 30, 2025 14:00</span>
                  </div>
                </div>
                <!-- End List Item -->
      
                <!-- List Item -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
                  <span class="block text-sm font-medium text-gray-500">
                    Connected on
                  </span>
      
                  <div class="flex gap-2">
                    <span class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">Jun 6, 2025 8:00</span>
                  </div>
                </div>
                <!-- End List Item -->

                <!-- List Item -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 items-center">
                  <span class="block text-sm font-medium text-gray-500">
                    Default Folder
                  </span>
      
                  <!-- Select -->
                  <select data-hs-select='{
                        "hasSearch": true,
                        "searchPlaceholder": "Search...",
                        "searchClasses": "block w-full sm:text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-1 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 py-1.5 sm:py-2 px-3",
                        "searchWrapperClasses": "bg-white p-2 -mx-1 sticky top-0 dark:bg-neutral-900",
                        "placeholder": "Select folder",
                        "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><span class=\"size-5 border border-gray-200 overflow-hidden rounded-full\" data-icon></span><span class=\"text-gray-800 dark:text-neutral-200 \" data-title></span></button>",
                        "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 ps-4 pe-9 flex items-center gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-hidden focus:ring-2 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600",
                        "dropdownClasses": "mt-2 max-h-72 pb-1 px-1 space-y-0.5 z-20 w-full bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900 dark:border-neutral-700",
                        "optionClasses": "py-2 px-3 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
                        "optionTemplate": "<div class=\"flex items-center\"><div class=\"size-8 border border-gray-200 overflow-hidden flex-none rounded-full me-2 dark:border-neutral-700\" data-icon></div><div><div class=\"hs-selected:font-semibold text-sm text-gray-800 dark:text-neutral-200 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-blue-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
                        "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 dark:text-neutral-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
                      }' class="hidden">
                      <option value="0">Zoom Recordings (Default)</option>
                      <option value="1">Team Meetings</option>
                      <option value="2">Webinars</option>
                      <option value="3">Client Calls</option>
                      <option value="4">Sales Calls</option>
                      <option value="5">Product Demos</option>
                  </select>
                  <!-- End Select -->
                </div>
                <!-- End List Item -->
              </div>
              <!-- End List -->

              
            </div>

          <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
            <button type="button" @click="zoomSettingsModel = false"
              class="inline-flex w-full justify-center rounded-md bg-blue-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 sm:ml-3 sm:w-auto">Save Changes</button>
            <button type="button" @click="zoomSettingsModel = false"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
