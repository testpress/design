<div class="pt-6 lg:pt-0">
  <!-- Sidebar -->
  <div id="hs-pro-shlfs" class="hs-overlay [--auto-close:lg]
            hs-overlay-open:translate-x-0
            -translate-x-full transition-all duration-300 transform
            w-80  h-full
            hidden
            fixed inset-y-0 start-0 z-[60]
            bg-white border-e border-gray-200
            lg:block lg:static lg:z-0 lg:translate-x-0
            dark:bg-neutral-900 dark:border-neutral-700" role="dialog" tabindex="-1" aria-label="Sidebar">
    <div class="h-full flex-1 flex flex-col lg:h-auto">
      <!-- Header -->
      <div
        class="lg:hidden py-3 px-5 flex justify-between items-center gap-x-3 border-b border-gray-200 dark:border-neutral-700">
        <div class="grow">
          <span class="block font-medium text-gray-800 dark:text-neutral-200">
            Logo Configuration
          </span>
        </div>

        <!-- Sidebar Trigger -->
        <button type="button"
          class="lg:hidden size-6 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-pro-shlfs" aria-label="Toggle navigation"
          data-hs-overlay="#hs-pro-shlfs">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <!-- End Sidebar Trigger -->
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="h-full overflow-y-auto overflow-hidden [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-5 lg:pt-6 lg:ps-0">
          <!-- Card -->
          <div
            :class="showOptions ? 'pb-6 mb-6 border-b border-gray-200 last:pb-0 last:mb-0 last:border-b-0 dark:border-neutral-700' : 'pb-6'">
            <div class="mb-3">
              <span class="font-medium text-sm text-gray-800 dark:text-neutral-200">Logo Preview</span>
            </div>

            <label for="logo_file"
              class="p-4 min-h-56 relative cursor-pointer w-full flex flex-col justify-center items-center text-center gap-y-3 bg-white border-2 border-dotted border-gray-300 rounded-xl hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-900 dark:border-neutral-700 dark:hover:bg-neutral-800/50 dark:focus:bg-neutral-800/50">

              <span class="sr-only">Browse</span>

              <!-- Icon or Preview -->
              <template x-if="!logoPreview">
                <span
                  class="shrink-0 size-11 inline-flex justify-center items-center bg-gray-100 text-gray-800 rounded-full group-hover:bg-gray-200 group-focus:bg-gray-200 dark:bg-neutral-800 dark:text-neutral-300 dark:group-hover:bg-neutral-700 dark:group-focus:bg-neutral-700">
                  <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m5 12 7-7 7 7" />
                    <path d="M12 19V5" />
                  </svg>
                </span>
              </template>

              <template x-if="logoPreview">
                <img :src="logoPreview" alt="Logo Preview" class="w-40 h-40 rounded-md" />
              </template>

              <!-- Description -->
              <span x-show="!logoPreview" class="text-sm text-gray-500 dark:text-neutral-500 text-center">
                To ensure your player looks as spiffy as possible, upload a .png with a transparent background.
              </span>

              <!-- Upload Button Text -->
              <span class="font-medium text-[13px] text-blue-600 dark:text-blue-500">
                <template x-if="isUploading">
                  <span>Uploading<span class="animate-pulse">...</span></span>
                </template>
                <template x-if="!isUploading && !logoPreview">
                  <span>Upload Logo</span>
                </template>
                <template x-if="!isUploading && logoPreview">
                  <span>Upload New Logo</span>
                </template>
              </span>

              <input id="logo_file" type="file" class="sr-only" name="logo_file" x-ref="logoFile" @change="uploadLogo">
            </label>
          </div>

          <!-- End Card -->

          <!-- Card -->
          <div x-cloak x-show="showOptions"
            class="pb-6 mb-6 border-b border-gray-200 last:pb-0 last:mb-0 last:border-b-0 dark:border-neutral-700">
            <div class="mb-3">
              <span class="font-medium text-sm text-gray-800 dark:text-neutral-200">Logo Position</span>
            </div>

            <!-- List -->
            <div class="space-y-0.5">
              <!-- Top Left -->
              <div class="flex items-center">
                <label for="logo_position_top_left"
                  class="p-2 group w-full inline-flex items-center cursor-pointer text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800">
                  <input id="logo_position_top_left" name="logo_position" type="radio" value="top-left"
                    x-model="position" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                  <span class="ms-2 text-gray-800 dark:text-neutral-400">Top left</span>
                </label>
              </div>

              <!-- Top Right -->
              <div class="flex items-center">
                <label for="logo_position_top_right"
                  class="p-2 group w-full inline-flex items-center cursor-pointer text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800">
                  <input id="logo_position_top_right" name="logo_position" type="radio" value="top-right"
                    x-model="position" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                  <span class="ms-2 text-gray-800 dark:text-neutral-400">Top right</span>
                </label>
              </div>

              <!-- Bottom Left -->
              <div class="flex items-center">
                <label for="logo_position_bottom_left"
                  class="p-2 group w-full inline-flex items-center cursor-pointer text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800">
                  <input id="logo_position_bottom_left" name="logo_position" type="radio" value="bottom-left"
                    x-model="position" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                  <span class="ms-2 text-gray-800 dark:text-neutral-400">Bottom left</span>
                </label>
              </div>

              <!-- Bottom Right -->
              <div class="flex items-center">
                <label for="logo_position_bottom_right"
                  class="p-2 group w-full inline-flex items-center cursor-pointer text-sm rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800">
                  <input id="logo_position_bottom_right" name="logo_position" type="radio" value="bottom-right"
                    x-model="position" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-600">
                  <span class="ms-2 text-gray-800 dark:text-neutral-400">Bottom right</span>
                </label>
              </div>
            </div>
          </div>

          <!-- End Card -->

          <!-- Card -->
          <div x-cloak x-show="showOptions"
            class="pb-6 mb-6 border-b border-gray-200 last:pb-0 last:mb-0 last:border-b-0 dark:border-neutral-700">
            <div class="mb-3">
              <span class="font-medium text-sm text-gray-800 dark:text-neutral-200">Logo size</span>
            </div>

            <!-- Grid -->
            <label class="sr-only">Example range</label>
            <div id="logosize" class="mt-2" data-hs-range-slider='{
                  "start": 120,
                  "connect": "lower",
                  "tooltips": false,
                  "formatter": "integer",
                  "range": {
                    "min": 20,
                    "max": 180   
                  },
                  "cssClasses": {
                    "target": "relative h-2 rounded-full bg-gray-100 dark:bg-neutral-700",
                    "base": "w-full h-full relative z-1",
                    "origin": "absolute top-0 end-0 w-full h-full origin-[0_0] rounded-full",
                    "handle": "absolute top-1/2 end-0 w-[1.125rem] h-[1.125rem] bg-white border-4 border-blue-600 rounded-full cursor-pointer translate-x-2/4 -translate-y-2/4 dark:border-blue-500",
                    "connects": "relative z-0 w-full h-full rounded-full overflow-hidden",
                    "connect": "absolute top-0 end-0 z-1 w-full h-full bg-blue-600 origin-[0_0] dark:bg-blue-500",
                    "touchArea": "absolute -top-1 -bottom-1 -start-1 -end-1"
                  }
                }'></div>
            <!-- End Grid -->
          </div>

          <div x-cloak x-show="showOptions"
            class="pb-6 mb-6 border-b border-gray-200 last:pb-0 last:mb-0 last:border-b-0 dark:border-neutral-700">
            <div class="mb-3">
              <span class="font-medium text-sm text-gray-800 dark:text-neutral-200">Logo click url</span>
            </div>

            <!-- Grid -->
            <input id="hs-pro-daemtt" type="text" x-model="logoUrl"
              class="ml-0.5 py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
              placeholder="https://tpstreams.com">
            <!-- End Grid -->
          </div>

        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="py-4 px-5 lg:py-6 lg:ps-0 flex items-center gap-x-2 border-t border-gray-200 dark:border-neutral-700">
        <button type="button" :disabled="!logoFile" @click="reset"
          class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-300"
          data-hs-overlay="#hs-pro-shflo">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          Clear
        </button>
        <button type="button" :disabled="!logoFile"
          class="py-1.5 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-blue-500">
          Save
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
  <!-- End Sidebar -->
</div>
