{% extends "./base.html" %}

{% block settings %}
<div class="mt-8 sm:w-full lg:max-w-md" >
  <div>
      <h2 class="mt-2 text-base font-semibold leading-6 text-gray-900">Where can the videos be embedded?</h2>
      <p class="mt-1 text-sm text-gray-500">To play only on specific domains, enter domain names here.</p>
    <form x-ref="domainform" action="#" method="POST">
      <input type="hidden" name="allowed_domains_for_embedding" id="allowed_domains_for_embedding" />
      <button type="submit" class="hidden"></button>
    </form>
    <div class="mt-6 flex" >
      <label for="domain" class="sr-only">Domain Name</label>
      <input type="text"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Enter a domain" />
      <button type="button" class="ml-4 flex-shrink-0 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" >Add domain</button>
    </div>
  </div>
  <div class="mt-6">
    <h3 class=" text-sm font-medium text-gray-500">Domains Allowed for Video Embedding</h3>
    <ul role="list" class="mt-2 divide-y divide-gray-200 border-b border-t border-gray-200">
      <li class="flex items-center justify-between py-3 ">
        <p class="text-sm font-medium text-gray-900">catking.testpress.in</p>
        <button type="button" class="ml-6 rounded-md bg-white text-sm font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Remove<span class="sr-only"> catking.testpress.in</span></button>
      </li>
    </ul>
  </div>
</div>
</div>
{% endblock %}
