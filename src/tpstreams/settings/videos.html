{% extends "./base.html" %}

{% block settings %}
<div class="mt-8">
<form class="space-y-6" action="#" method="POST">
    <div>
      <label for="allowed_domains_for_embedding" class="block text-sm font-medium leading-6 text-gray-900">Where can the videos be embedded ?</label>
      <div class="mt-2">
        <input id="allowed_domains_for_embedding" name="allowed_domains_for_embedding" type="text" placeholder="www.example.com,help.example.in" value="{{ form.allowed_domains_for_embedding.value }}"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
      </div>
      {% if form.allowed_domains_for_embedding.errors %}
      <div class="mt-1 text-sm text-red-500">Error</div>
      {% else %}
      <div class="mt-2 text-sm text-gray-500">To play only on specific domains, enter comma separated domain names. Leave blank to play anywhere</div>
      {% endif %}
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button"  class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button type="submit" class="rounded-md bg-blue-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Save</button>
    </div>
  </form>
</div>
{% endblock %}
