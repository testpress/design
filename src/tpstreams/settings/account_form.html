<div class="mt-10 divide-y divide-gray-200">
  <div class="space-y-1">
    <h3 class="text-lg font-medium leading-6 text-gray-900">Account</h3>
    <p class="max-w-2xl text-sm text-gray-500">Manage how information is displayed on your account.</p>
  </div>
  <div class="mt-6">
    <dl class="divide-y divide-gray-200">
      <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
        <dt class="text-sm font-medium text-gray-500">Language</dt>
        <dd class="flex mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
          <span class="flex-grow">English</span>
          <span class="flex-shrink-0 ml-4">
            <button type="button" class="font-medium text-blue-700 bg-white rounded-md hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">Update</button>
          </span>
        </dd>
      </div>
      <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:pt-5">
        <dt class="text-sm font-medium text-gray-500">Date format</dt>
        <dd class="flex mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
          <span class="flex-grow">DD-MM-YYYY</span>
          <span class="flex items-start flex-shrink-0 ml-4 space-x-4">
            <button type="button" class="font-medium text-blue-700 bg-white rounded-md hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">Update</button>
            <span class="text-gray-300" aria-hidden="true">|</span>
            <button type="button" class="font-medium text-blue-700 bg-white rounded-md hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">Remove</button>
          </span>
        </dd>
      </div>
      <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:pt-5">
        <dt class="text-sm font-medium text-gray-500" id="timezone-option-label">Automatic timezone</dt>
        <dd class="flex mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
          <!-- Enabled: "bg-blue-700", Not Enabled: "bg-gray-200" -->
          <button type="button" class="relative inline-flex flex-shrink-0 h-6 transition-colors duration-200 ease-in-out bg-gray-200 border-2 border-transparent rounded-full cursor-pointer w-11 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 sm:ml-auto" role="switch" aria-checked="true" aria-labelledby="timezone-option-label">
            <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
            <span aria-hidden="true" class="inline-block w-5 h-5 transition duration-200 ease-in-out transform translate-x-0 bg-white rounded-full shadow ring-0"></span>
          </button>
        </dd>
      </div>
      <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-b sm:border-gray-200 sm:py-5">
        <dt class="text-sm font-medium text-gray-500" id="auto-update-option-label">Auto-update applicant data</dt>
        <dd class="flex mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
          <!-- Enabled: "bg-blue-700", Not Enabled: "bg-gray-200" -->
          <button type="button" class="relative inline-flex flex-shrink-0 h-6 transition-colors duration-200 ease-in-out bg-gray-200 border-2 border-transparent rounded-full cursor-pointer w-11 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 sm:ml-auto" role="switch" aria-checked="false" aria-labelledby="auto-update-option-label">
            <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
            <span aria-hidden="true" class="inline-block w-5 h-5 transition duration-200 ease-in-out transform translate-x-0 bg-white rounded-full shadow ring-0"></span>
          </button>
        </dd>
      </div>
    </dl>
  </div>
</div>
