{% extends "./base.html" %}

{% block settings %}
<script src="https://preline.co/assets/vendor/clipboard/dist/clipboard.min.js"></script>
<script src="https://preline.co/assets/js/hs-copy-clipboard-helper.js"></script>

<div x-data="{ zoomConnected: false }" class="mt-10 sm:w-full lg:max-w-xl">
  <div class="space-y-1">
      <div class="flex items-center gap-x-2">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Zoom Integration</h3> 
          <div x-show="zoomConnected" x-cloak>
              <span class="py-1 px-2 inline-flex items-center gap-x-1 text-xs font-medium bg-teal-100 text-teal-800 rounded-full dark:bg-teal-500/10 dark:text-teal-500">
              <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                  <path d="m9 12 2 2 4-4"></path>
              </svg>
              Connected
              </span>
          </div>
      </div>
      <p class="max-w-2xl text-sm text-gray-500">Connect your Zoom account to automatically import your meeting recordings.</p>
  </div>
  <div class="mt-6" x-show="!zoomConnected" x-cloak>
      <div>
          <button type="button" @click="zoomConnected = true"
            class="flex justify-center rounded-md bg-blue-700 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Connect Zoom Account</button>
        </div>
  </div>

  <div class="mt-6 space-y-4" x-show="zoomConnected" x-cloak>
      <!-- List -->
      <div class="divide-y divide-dashed divide-gray-200">
          <!-- List Item -->
          <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
            <span class="block text-sm font-medium text-gray-500">
              Email
            </span>
        
            <div class="flex gap-2">
              <span id="hs-pro-ccdcfn" class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">dummy.user@example.com</span>
              <button type="button" class="js-clipboard [--is-toggle-tooltip:false] hs-tooltip size-5 shrink-0 inline-flex justify-center items-center gap-x-2 rounded-md text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden sm:focus:bg-gray-100 dark:text-neutral-200 sm:dark:hover:bg-neutral-700"
                data-clipboard-target="#hs-pro-ccdcfn"
                data-clipboard-action="copy"
                data-clipboard-success-text="Code copied">
                <svg class="js-clipboard-default shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-2xs dark:bg-neutral-700" role="tooltip">
                  <span class="js-clipboard-success-text">Copy Email</span>
                </span>
              </button>
            </div>
          </div>
          <!-- End List Item -->
        
          <!-- List Item -->
          <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
            <span class="block text-sm font-medium text-gray-500">
              Zoom User ID
            </span>
        
            <div class="flex gap-2">
              <span id="hs-pro-ccdcem" class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">1234567890</span>
              <button type="button" class="js-clipboard [--is-toggle-tooltip:false] hs-tooltip size-5 shrink-0 inline-flex justify-center items-center gap-x-2 rounded-md text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden sm:focus:bg-gray-100 dark:text-neutral-200 sm:dark:hover:bg-neutral-700"
                data-clipboard-target="#hs-pro-ccdcem"
                data-clipboard-action="copy"
                data-clipboard-success-text="Code copied">
                <svg class="js-clipboard-default shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-2xs dark:bg-neutral-700" role="tooltip">
                  <span class="js-clipboard-success-text">Copy Zoom User ID</span>
                </span>
              </button>
            </div>
          </div>
          <!-- End List Item -->

          <!-- List Item -->
          <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
            <span class="block text-sm font-medium text-gray-500">
              Token expires on
            </span>
        
            <div class="flex gap-2">
              <span class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">Jun 30, 2025 14:00</span>
            </div>
          </div>
          <!-- End List Item -->

          <!-- List Item -->
          <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
            <span class="block text-sm font-medium text-gray-500">
              Connected on
            </span>
        
            <div class="flex gap-2">
              <span class="text-sm text-gray-900 sm:col-span-2 sm:mt-0">Jun 6, 2025 8:00</span>
            </div>
          </div>
          <!-- End List Item -->
        </div>
        <!-- End List -->

        <button type="button"
            class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400"
            @click="zoomConnected = false">
            Disconnect Zoom Account
        </button>
  </div>
</div>
{% endblock %}
