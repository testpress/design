{% for role in tpstreams_roles %}
<tr>
  <td class="whitespace-nowrap pl-4 sm:pl-6 pr-3 py-3 text-sm font-medium text-gray-900">
    <div class="w-full flex items-center gap-x-3">
      <div class="flex space-x-2 grow">
        <a class="text-sm truncate max-w-[12rem] font-medium text-stone-800 hover:text-indigo-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-indigo-600 dark:text-neutral-200 dark:hover:text-indigo-500 dark:focus:text-indigo-500"
          href="#">
          {{ role.name }}
        </a>
      </div>      
      </div>
    </div>
  </td>
  <td class="whitespace-nowrap px-3 py-3 text-sm text-gray-500">
    <span>
      {{ role.number_of_users }}
    </span>
  </td>

  <td class="whitespace-nowrap px-3 py-3 text-sm text-gray-500">
    <span>
      {{ role.modified }}
    </span>
  </td>
  <td>
