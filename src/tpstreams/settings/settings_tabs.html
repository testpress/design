<!-- Tabs -->
<div class="lg:hidden" x-data="{ activeTab: 'profile' }">
  <label for="selected-tab" class="sr-only">Select a tab</label>
  <select id="selected-tab" name="selected-tab" class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm"
    x-date="activeTab"
    @change="activeTab = $event.target.value">
    <option value="profile">Profile</option>
    <option value="organization">Organization</option>
    <option value="bandwidth">Bandwidth Usage</option>
    <option value="password">Password</option>
  </select>
  {% include "./tabs_content.html" %}
</div>


<div class="hidden lg:block" x-data="{ activeTab: 'profile' }">
  <div class="border-b border-gray-200">
    <nav class="flex -mb-px space-x-8">
      <a href="" class="px-1 py-4 text-sm font-medium border-b-2 border-transparent whitespace-nowrap" 
          :class="{ 'text-blue-700 border-blue-600': activeTab === 'profile' }"
          x-on:click.prevent="activeTab = 'profile'">Profile</a>

      <a href="" class="px-1 py-4 text-sm font-medium border-b-2 border-transparent whitespace-nowrap" 
          :class="{ 'text-blue-700 border-blue-600': activeTab === 'organization' }"
          x-on:click.prevent="activeTab = 'organization'">Organization</a>

      <a href="" class="px-1 py-4 text-sm font-medium border-b-2 border-transparent whitespace-nowrap" 
          :class="{ 'text-blue-700 border-blue-600': activeTab === 'bandwidth' }"
          x-on:click.prevent="activeTab = 'bandwidth'">Bandwidth Usage</a>

      <a href="" class="px-1 py-4 text-sm font-medium border-b-2 border-transparent whitespace-nowrap" 
          :class="{ 'text-blue-700 border-blue-600': activeTab === 'password' }"
          x-on:click.prevent="activeTab = 'password'">Password</a>
    </nav>
    {% include "./tabs_content.html" %}
  </div>   
</div>
