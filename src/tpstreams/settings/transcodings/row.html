<tr>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">
        <div class="flex relative items-center" x-data="{ showPopover: false, isDebug: new URLSearchParams(window.location.search).get('debug') === 'true' }" @click.outside="showPopover = false">
            <a class="truncate flex items-center" href="{{ '/tpstreams/assets/detail/'|url }}">
                <span title="{{ asset.title }}">{{ asset.name }}</span>
            </a>
            <div x-show= "isDebug" class="hs-tooltip [--trigger:hover] sm:[--placement:right]">
                <div class="hs-tooltip-toggle px-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75a4.5 4.5 0 0 1-4.884 4.484c-1.076-.091-2.264.071-2.95.904l-7.152 8.684a2.548 2.548 0 1 1-3.586-3.586l8.684-7.152c.833-.686.995-1.874.904-2.95a4.5 4.5 0 0 1 6.336-4.486l-3.276 3.276a3.004 3.004 0 0 0 2.25 2.25l3.276-3.276c.256.565.398 1.192.398 1.852Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008Z" />
                    </svg>
                    <div x-data="{ copied: false }" class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 max-w-sm w-80 bg-white border border-gray-100 text-start rounded-xl shadow-md after:absolute after:top-0 after:left-1/2 after:-translate-x-1/2 after:w-4 after:h-4 dark:bg-neutral-800 dark:border-neutral-700 p-4" role="tooltip">
                        <div class="flex items-center justify-between">
                            <span class="truncate text-xs">e3dcc3c5-db72-4a31-8f5b-ed7b99547093</span>
                            <span 
                                @click="navigator.clipboard.writeText('transcoding job uuid to be shown').then(() => copied = true).then(() => setTimeout(() => copied = false, 2000))" 
                                class="ml-2 text-sm cursor-pointer"
                                :class="copied ? 'text-blue-700' : 'text-gray-400'"
                            >
                                <svg x-show="!copied" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                                </svg>
                                <span x-show="!copied">Copy</span>
                            
                                <svg x-show="copied" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 inline-block">
                                    <path fill-rule="evenodd" d="M8.603 3.799A4.49 4.49 0 0 1 12 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 0 1 3.498 1.307 4.491 4.491 0 0 1 1.307 3.497A4.49 4.49 0 0 1 21.75 12a4.49 4.49 0 0 1-1.549 3.397 4.491 4.491 0 0 1-1.307 3.497 4.491 4.491 0 0 1-3.497 1.307A4.49 4.49 0 0 1 12 21.75a4.49 4.49 0 0 1-3.397-1.549 4.49 4.49 0 0 1-3.498-1.306 4.491 4.491 0 0 1-1.307-3.498A4.49 4.49 0 0 1 2.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 0 1 1.307-3.497 4.49 4.49 0 0 1 3.497-1.307Zm7.007 6.387a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                                </svg>
                                <span x-show="copied">Copied!</span>
                            </span>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.id }}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
        <span class="inline-flex items-center rounded-full bg-yellow-100 px-1.5 py-0.5 text-xs font-medium text-yellow-800"> Transcoding </span>
    </td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at }}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at}}</td>
    {% if request.query.param == 'Complted' %}
        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at}}</td>
    {% endif %}
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> 1 hr, 5 mins </td>
</tr>
