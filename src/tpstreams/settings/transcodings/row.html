<tr>
    <td class="whitespace-nowrap py-3.5 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
        <div class="flex relative items-center" x-data="{ showPopover: false, copied: false}" @click.outside="showPopover = false; copied = false">
            <a class="truncate flex items-center" href="{{ '/tpstreams/assets/detail/'|url }}">
                <span title="{{ asset.title }}">{{ asset.name }}</span>
            </a>
            <div class="hs-tooltip [--trigger:hover] sm:[--placement:right]" @mouseleave="copied = false">
                <div class="hs-tooltip-toggle px-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-500 size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75a4.5 4.5 0 0 1-4.884 4.484c-1.076-.091-2.264.071-2.95.904l-7.152 8.684a2.548 2.548 0 1 1-3.586-3.586l8.684-7.152c.833-.686.995-1.874.904-2.95a4.5 4.5 0 0 1 6.336-4.486l-3.276 3.276a3.004 3.004 0 0 0 2.25 2.25l3.276-3.276c.256.565.398 1.192.398 1.852Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008Z" />
                    </svg>
                    <div class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 w-full max-w-md rounded-xl border border-gray-100 bg-white text-start shadow-md transition-opacity after:absolute after:-start-4 after:top-0 after:h-full after:w-4 dark:border-neutral-700 dark:bg-neutral-800" role="tooltip">
                        <div class="items-center">
                            <div class="border-b border-gray-200 px-4 py-3 dark:border-neutral-700">
                                <h4 class="font-semibold text-gray-800  dark:text-white">Job Details</h4>
                            </div>
                            <div class="space-y-1 px-4 py-2">
                                <div class="grid grid-cols-5 gap-x-2 gap-y-2">
                                    <div class="col-span-1">
                                        <p class="text-sm font-medium text-gray-700 dark:text-neutral-500">Job ID</p>
                                    </div>
                                    <div class="col-span-4 flex justify-between items-center gap-x-4">
                                        <p class="text-sm font-medium text-gray-500 decoration-2">
                                            e3dcc3c5-db72-4a31-8f5b-ed7b99547093
                                        </p>
                                        <span 
                                            @click="navigator.clipboard.writeText('e3dcc3c5-db72-4a31-8f5b-ed7b99547093').then(() => copied = true)"
                                            class="text-sm cursor-pointer flex items-center"
                                        >
                                            <svg x-show="!copied" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-400">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                                            </svg>
                                            <svg x-show="copied" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5 text-blue-700">
                                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-1 px-4 py-2">
                                <div class="grid grid-cols-5 gap-x-2">
                                    <div class="col-span-1">
                                        <p class="text-sm font-medium text-gray-700 dark:text-neutral-500">Progress</p>
                                    </div>
                                    <div class="col-span-2">
                                        <p class="text-sm font-medium text-gray-500 decoration-2"> 80% </p>
                                    </div>
                                </div>
                            </div>
                             <!-- <div class="flex items-center justify-end bg-gray-100 px-4 py-2 dark:bg-neutral-800">
                                <button type="button" class="inline-flex items-center gap-x-2 rounded-full border border-transparent bg-white px-3 py-1.5 text-sm font-medium text-gray-700 hover:bg-blue-700 hover:text-white focus:bg-blue-700 focus:outline-none disabled:pointer-events-none disabled:opacity-50">Retranscode</button>
                            </div> -->
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.id }}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
        <span class="inline-flex items-center rounded-full bg-yellow-100 px-1.5 py-0.5 text-xs font-medium text-yellow-800"> Transcoding </span>
    </td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at }}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at}}</td>
    {% if request.query.param == 'Complted' %}
        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at}}</td>
    {% endif %}
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> 1 hr, 5 mins </td>
</tr>
