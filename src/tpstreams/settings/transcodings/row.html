<tr>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">
    <div class="flex relative" x-data="{ showPopover: false }" @click.outside="showPopover = false">
        <a class="truncate" href="{{ '/tpstreams/assets/detail/'|url }}">
            <span title="{{ asset.title }}">{{ asset.name }}</span>
        </a>
        <span class="relative flex flex-col items-center group ml-2 mt-[6px]" 
              @click="showPopover = !showPopover" 
              @keydown.window.escape="showPopover = false">
            <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
            <div x-cloak 
                 x-show="showPopover" 
                 x-transition:enter="transition ease-out duration-100" 
                 x-transition:leave="transition ease-in duration-75" 
                 class="absolute bottom-0 flex flex-col items-center mb-5 overflow-visible">
                <span class="relative rounded-md z-10 p-4 text-xs leading-none text-white whitespace-no-wrap bg-black shadow-lg">
                    transcoding job uuid to be shown
                </span>
                <div class="w-3 h-3 -mt-2 rotate-45 bg-black"></div>
            </div>
        </span>
    </div>
</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.id }}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
        <span class="inline-flex items-center rounded-full bg-yellow-100 px-1.5 py-0.5 text-xs font-medium text-yellow-800"> Transcoding </span>
    </td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at }}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at}}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ asset.created_at}}</td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> 1 hr, 5 mins </td>
</tr>
