{% for member in tpstreams_users %}
<tr>
  <td class="whitespace-nowrap pl-4 sm:pl-6 pr-3 py-4 text-sm font-medium text-gray-900">
    <div class="w-full flex items-center gap-x-3">
      <div class="flex space-x-2 grow">
        <a class="text-sm truncate max-w-[12rem] font-medium">
          {{ member.user_name }}
        </a>
      <div class="col-start-3">
        <div class="hs-dropdown [--auto-close:inside] [--placement:right] relative inline-flex">
          <button id="hs-pro-1" type="button" class="hs-tooltip-toggle hover:cursor-pointer" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-5 text-gray-600"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
          </button>
    
          <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-1">
            <div class="p-4 flex flex-col gap-y-4">
              <!-- Item -->
              <div class="flex items-center gap-x-4">
                <div class="flex items-center gap-x-4">
                  <p class="min-w-20 text-sm text-gray-500">
                   Email
                  </p>
                  <div class="grow flex items-center gap-x-2">
                    <p class="font-medium text-sm text-gray-800">
                      <span id="copy-email-{{ member.id }}">{{ member.email }}</span>
                    </p>
                    <button type="button" class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                    data-clipboard-target="#copy-email-{{ member.id }}"
                    data-clipboard-action="copy"
                    data-clipboard-success-text="Copied">
                    <svg class="js-clipboard-default shrink-0 size-4 text-grey-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    <svg class="js-clipboard-success hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm" role="tooltip">
                      <span class="js-clipboard-success-text">Copy</span>
                    </span>
                  </button>
                  </div>
                </div>
              </div>
              <div class="flex items-center gap-x-4">
                <p class="min-w-20 text-sm text-gray-500">
                 Phone
                </p>
                <div class="grow flex items-center gap-x-2">
                  <p class="font-medium text-sm text-gray-800">
                    <span id="copy-phone-{{ member.id }}" >{{ member.phone }}</span>
                  </p>
                  <button type="button" class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                  data-clipboard-target="#copy-phone-{{ member.id }}"
                  data-clipboard-action="copy"
                  data-clipboard-success-text="Copied">
                  <svg class="js-clipboard-default shrink-0 size-4 text-grey-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                  <svg class="js-clipboard-success hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                  <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm" role="tooltip">
                    <span class="js-clipboard-success-text">Copy</span>
                  </span>
                </button>
                </div>
              </div>
            </div>
        </div>
      </div></td>
      </div>      
      </div>
    </div>
  </td>
  <td class="whitespace-nowrap px-4 py-1">
    <span class="text-sm text-gray-600">
      {{ member.email }}
    </span>
  </td>

  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
    <div class="flex flex-wrap gap-1">
      {% for role in member.roles.slice(0, 2)%}
      <span
        class="hover:text-blue-600 decoration-2 hover:underline hover:cursor-pointer p-2 bg-gray-100 text-gray-800 text-xs rounded-md truncate max-w-52">
        {{ role.name }}
      </span>
      {% endfor %}
      {% if member.roles.length > 2 %}
      <div class="hs-tooltip [--trigger:click] sm:[--placement:right]">
        <button type="button" class="hs-tooltip-toggle cursor-pointer font-medium p-2 text-gray-800 text-xs rounded-md">
          +{{ member.roles.length - 2 }} more
          <div class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 max-w-xs w-auto bg-white border border-gray-100 text-start rounded-xl shadow-md after:absolute after:top-0 after:-start-4 after:w-4 after:h-full" role="tooltip"
          data-popper-placement="right">
          <ul class="py-3 px-4 space-y-1 list-disc list-inside text-sm text-gray-800">
            {% for role in member.roles.slice(2) %}
            <li>
            <span class="hover:text-blue-600 decoration-2 hover:underline hover:cursor-pointer">{{ role.name }}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
        </button>
      </div>
      {% endif %}
    </div>
  </td>
  <td class="whitespace-nowrap px-4 py-1">
    <span class="text-sm text-gray-600">
      {{ member.last_login }}
    </span>
  </td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
    <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
      <button id="hs-pro-1" type="button" class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
      </button>

      <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-48 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-xl" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-1">
        <div class="p-1">
          <button type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
            </svg>            
            Reset Password
          </button>
  
          <button type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>            
            Edit
          </button>
  
          <button type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>            
            Delete
          </button>
          </div>
        </div>
      </div>
    </td>
</tr>
{% endfor %}
