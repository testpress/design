<!-- Navigation Tabs -->
  <div class="mb-4">
    <div class="flex space-x-1 border-b border-gray-200" x-cloak>
      <button 
        @click="activeTab = 'active'"
        :class="activeTab === 'active' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'"
        class="px-4 py-2 text-sm font-medium focus:outline-none"
      >
        Active
      </button>
      <button 
        @click="activeTab = 'disabled'"
        :class="activeTab === 'disabled' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'"
        class="px-4 py-2 text-sm font-medium focus:outline-none"
      >
        Disabled
      </button>
    </div>
  </div>
