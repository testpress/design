<!-- Webhook URL -->
<div class="py-6 space-y-5 border-t border-gray-200 first:border-t-0">
  <div class="grid sm:grid-cols-12 gap-y-1.5 sm:gap-y-0 sm:gap-x-5">
    <div class="sm:col-span-4 xl:col-span-3 2xl:col-span-2">
      <label for="{{ url_id }}" class="sm:mt-2.5 inline-block text-sm text-gray-500">
        Webhook URL
      </label>
    </div>

    <div class="sm:col-span-8 xl:col-span-9 2xl:col-span-10">
      <input type="url" id="{{ url_id }}" name="{{ url_name }}" 
             class="py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm"
             placeholder="Enter Endpoint URL"
             value="{{ url_value | default('') }}"
             required>
      <p class="mt-2 text-sm text-gray-500">
        Enter a valid HTTPS URL where you want to receive event updates.
      </p>
    </div>
  </div>
</div>
<!-- End Webhook URL -->

<!-- Secret Token -->
<div class="py-6 space-y-5 border-t border-gray-200 first:border-t-0">
  <div class="grid sm:grid-cols-12 gap-y-1.5 sm:gap-y-0 sm:gap-x-5">
    <div class="sm:col-span-4 xl:col-span-3 2xl:col-span-2">
      <label for="{{ token_id }}" class="sm:mt-2.5 inline-block text-sm text-gray-500">
        Secret Token
      </label>
    </div>

    <div class="sm:col-span-8 xl:col-span-9 2xl:col-span-10">
      <input type="password" id="{{ token_id }}" name="{{ token_name }}"
             class="py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm"
             placeholder="Enter secret token"
             value="{{ url_value | default('') }}">
    </div>
  </div>
</div>
<!-- End Secret Token -->

<!-- Events -->
<div class="py-6 sm:py-8 space-y-5 border-t border-gray-200 first:border-t-0">
  <div class="grid sm:grid-cols-12 gap-y-1.5 sm:gap-y-0 sm:gap-x-5">
    <div class="sm:col-span-4 xl:col-span-3 2xl:col-span-2">
      <label class="sm:mt-2.5 inline-block text-sm text-gray-500">Events</label>
    </div>

    <div class="sm:col-span-8 xl:col-span-9 2xl:col-span-10 py-2">
      <div class="space-y-8">
        {% for event in webhook_events %}
        <fieldset>
          <legend class="text-sm font-semibold text-gray-800">{{ event.name }}</legend>

          <div class="grid lg:grid-cols-2 gap-3 lg:gap-5 pt-5">

            {% for status in event.statuses %}
            <label for="{{ event.name }}-{{ status.name }}-{{ loop.index }}"
                   class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-blue-600">

              <input type="checkbox"
              data-event="{{event.name}}"
       data-status="{{status.name}}"
                     id="{{ event.name }}-{{ status.name }}-{{ loop.index }}"
                     class="bg-transparent border-gray-200 text-blue-600 rounded-full"
                     value="Standard Delivery"
                     {% if status.checked %}checked{% endif %}>

              <span class="grow px-4">
                <span class="block font-medium text-gray-800">{{ status.name }}</span>
                <span class="block text-sm/6 text-gray-500">{{ status.description }}</span>
              </span>
            </label>
            {% endfor %}

          </div>
        </fieldset>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
