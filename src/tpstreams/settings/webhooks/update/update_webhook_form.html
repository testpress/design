<div class="mt-5 bg-white border-gray-200 shadow-2xs rounded-xl">
  <div class="mb-4 xl:mb-4">
    <h1 class="text-lg font-semibold text-gray-800">Update Webhook</h1>
  </div>

  <form>
    {% set url_id = "url" %}
    {% set url_name = "url" %}
    {% set url_value = "https://my-api.free.beeceptor.com/webhook" %}
    {% set token_id = "token" %}
    {% set token_name = "token" %}
    {% set token_value = "DEakfjei15392j3n4k5n4" %}

    {% include "../includes/form_fields.html" %}
    <div class="flex gap-x-3 justify-end">
      <button type="button" class="py-2 px-3 bg-blue-600 text-white rounded-lg">Save</button>
      <button type="button" class="py-2 px-3 bg-white text-gray-800 border rounded-lg">Cancel</button>
    </div>
  </form>
</div>

<script>
const checkedStatuses = {
  "Live Stream": ["Streaming", "Stopped"],
  "Video": ["Completed"]
};

document.querySelectorAll('input[type=checkbox][data-event]').forEach(cb => {
  const eventName = cb.dataset.event;
  const statusName = cb.dataset.status;
  if (checkedStatuses[eventName] && checkedStatuses[eventName].includes(statusName)) {
    cb.checked = true;
  }
});

</script>
