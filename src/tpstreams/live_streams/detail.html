{% extends "./base.html" %}


{% block live_streams %}
<div class="divide-y divide-gray-200">
  <div class="flex justify-between">
    <div class="space-y-1">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Stream Settings</h3>
      <p class="max-w-2xl text-sm text-gray-500">Following are the Live Stream details </p>
    </div>

    <div class="text-right">
      <button x-data="Clipboard" x-init="()=>{copyPlaybackURLButtonText='Copy Embed Code'}" @click="copy(`embed_code`)"
        type="button"
        class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <svg class="-ml-0.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z">
          </path>
        </svg>
        <span x-text="copyPlaybackURLButtonText">Copy Embed Code</span>
      </button>
    </div>
  </div>
  <div class="mt-6 flex flex-col lg:flex-row">
    <dl class="divide-y divide-gray-200 lg:w-2/3 mr-8">
      {% include "./includes/description_list_item.html" %}
      <form class="flex items-start md:col-span-2">
        <div class="mt-8 flex">
          <button type="submit"
            class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400">Stop
            Live</button>
        </div>
      </form>
    </dl>
    <div class="mx-auto mt-4 w-full lg:w-1/3 ">
      <div class="mt-2">
        <div class="w-full aspect-[16/9] flex bg-black">
          <div class="flex w-full justify-center items-center">
            <h5 class="text-white text-sm">Connect streaming software to go live</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
