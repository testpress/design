{% extends "./base.html" %}

{% block live_streams %}
<div class="divide-y divide-gray-200">
  <div class="flex justify-between">
    <div class="space-y-1">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Stream Settings</h3>
      <p class="max-w-2xl text-sm text-gray-500">Following are the Live Stream details </p>
    </div>
  </div>

  <div class="mt-6">
    <dl class="divide-y divide-gray-200 w-full mr-8">
      <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
        <dt class="text-sm font-medium text-gray-500">Status</dt>
        <dd class="flex mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
          <span class="">Creating</span>
          <svg class="animate-spin ml-1 mr-3 h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </dd>
      </div>
    </dl>

    <div class="rounded-md bg-blue-50 mt-4 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3 flex-1 md:flex md:justify-between">
          <p class="text-sm text-blue-700">
            Server is being created. It will take approx 2 minutes for server to be created.
            Please refresh this page to know the status.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
