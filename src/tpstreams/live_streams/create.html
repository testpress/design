{% extends "./base.html" %}

{% block live_streams %}
<div class="px-4 sm:px-6 lg:px-0">
  <div class="sm:w-full lg:max-w-md">
    <form class="space-y-6" action="{{ '/tpstreams/live_streams/detail/'|url }}">
      <input type="hidden" name="csrfmiddlewaretoken" value="">
      <div>
        <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input type="text" name="title" placeholder="Add a title that describes your stream" maxlength="254"
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm"
            required="" id="id_title">
        </div>
      </div>
      <div>
        <label for="id_enable_drm_for_recording" class="block text-sm font-medium text-gray-700">Enable DRM for
          recording</label>
        <div class="mt-1 relative">
          <input type="checkbox" name="enable_drm_for_recording"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            id="id_enable_drm_for_recording" checked="">
        </div>
      </div>
      <div>
        <label for="id_enable_drm" class="block text-sm font-medium text-gray-700">Enable DRM for livestream
          <span
            class="inline-flex items-center rounded-full bg-blue-100 px-1.5 py-0.5 text-xs font-medium text-blue-700">Beta</span>
        </label>
        <div class="mt-1 relative">
          <input type="checkbox" name="enable_drm"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" id="id_enable_drm">
        </div>
      </div>
      <div>
        <button type="submit"
          class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Create
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
