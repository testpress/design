{% extends "./base.html" %}

{% block live_streams %}
<div class="sm:w-full lg:max-w-md">
  <form class="space-y-6" action="{{ '/tpstreams/live_streams/detail/'|url }}" >
    <div>
      <label for="live_stream" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
      <div class="mt-2">
        <input placeholder="Add a title that describes your stream" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-200 focus:border-gray-300 sm:text-sm" maxlength="1024" name="app_name" type="text" value="" autocomplete="off">
      </div>
    </div>
    <div>
      <button type="submit" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
    </div>
  </form>
</div>
{% endblock %}
