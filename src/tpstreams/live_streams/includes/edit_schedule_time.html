<script>
  function toggleEditing() {
    var scheduleInfo = document.getElementById('scheduleInfo');
    var startInput = document.getElementById('startInput');
    startInput.style.display === 'none'
        ? (scheduleInfo.style.display = 'none', startInput.style.display = 'block')
        : (scheduleInfo.style.display = 'block', startInput.style.display = 'none');
  }

  const calendars = flatpickr(".flatpickr", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      defaultDate: "2024-01-05 03:30"
  });

  calendars.config.onClose.push(function(selectedDates, dateStr, instance) {
    setTimeout(function() {
      toggleEditing();
  }, 500);
  });
</script>
