<ul role="list" class="divide-y divide-gray-100">
  {% for role in roles_list %}
    <li class="flex items-center justify-between gap-x-6 py-5"
      x-data="{'expandOptions': false}">
      <div class="min-w-0"
        @click="window.location = `{{'/tpstreams/roles/staff-user'|url}}`">
        <div class="flex items-start gap-x-3">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">{{ role.name }}</a>
        </div>
        <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
          <p class="whitespace-nowrap">{{ role.number_of_users }} users</p>
          <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 fill-current">
            <circle cx="1" cy="1" r="1" />
          </svg>
          <p class="whitespace-nowrap">Last modified <time datetime="2023-03-17T00:00Z">{{ role.modified }}</time></p>
        </div>
      </div>
      <div class="flex flex-none items-center gap-x-4">
        <a href="{{ '/tpstreams/roles/staff-user'|url }}" class="hidden rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:block">Manage<span class="sr-only">, {{ role.name }}</span></a>
        <div class="relative flex-none">
          <button @click="expandOptions = !expandOptions" @click.away="expandOptions=false" type="button" class="-m-2.5 block p-2.5 text-gray-500 hover:text-gray-900" id="options-menu-0-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Expand options</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
            </svg>
          </button>

          <div x-cloak x-show="expandOptions" class="absolute right-0 z-10 mt-2 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="options-menu-0-button" tabindex="-1">
            <!-- Active: "bg-gray-50", Not Active: "" -->
            <a href="{{ '/tpstreams/roles/staff-user'|url }}" class="sm:hidden block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="options-menu-0-item-0">Manage<span class="sr-only">, {{ role.name }}</span></a>
            <a href="#" @click.prevent="selectRoleToRename({{ role.id }}, '{{ role.name }}')" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="options-menu-0-item-1">Rename<span class="sr-only">, {{ role.name }}</span></a>
            <a href="#" @click.prevent="selectRoleToDelete({{ role.id }}, '{{ role.name }}')" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="options-menu-0-item-2">Delete<span class="sr-only">, {{ role.name }}</span></a>
          </div>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
