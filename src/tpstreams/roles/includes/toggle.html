<button {% if is_disabled %} disabled {% endif %} type="button" 
  class="flex-shrink-0 group relative rounded-full inline-flex items-center justify-center h-5 w-10 cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:cursor-not-allowed disabled:opacity-50" 
  role="switch" aria-checked="false" x-data="{'on': isPermissionEnabled('{{permission_name}}')}" @click="on = !on; togglePermission('{{permission_name}}', on);" :class="{ 'bg-blue-600': on, 'bg-gray-200': !(on) }" >
  <span class="sr-only">Use setting</span>
  <span aria-hidden="true" class="pointer-events-none absolute bg-white w-full h-full rounded-md"></span>
  <span aria-hidden="true" :class="{ 'bg-blue-600': on, 'bg-gray-200': !(on) }" class="bg-gray-200 pointer-events-none absolute h-4 w-9 mx-auto rounded-full transition-colors ease-in-out duration-200"></span>
  <span aria-hidden="true" :class="{ 'translate-x-5': on, 'translate-x-0': !(on) }" class="translate-x-0 pointer-events-none absolute left-0 inline-block h-5 w-5 border border-gray-200 rounded-full bg-white shadow transform ring-0 transition-transform ease-in-out duration-200"></span>
</button>
