<label for="id_{{permission_name}}" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700"
  x-data="{'checked': isPermissionEnabled('{{permission_name}}')}" @click="checked = !checked; togglePermission('{{permission_name}}', checked);">
  <input type="checkbox" id="id_{{permission_name}}" class="bg-transparent border-gray-200 text-blue-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-blue-500 dark:border-neutral-700 dark:focus:ring-neutral-800"
   :checked="checked">
  <span class="grow px-4">
    <span class="block font-medium">
      Can <span x-text="getPermissionAction('{{permission_name}}')"></span>
    </span>
  </span>
</label>
