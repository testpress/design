<div class="mt-8 flex flex-col">
  <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
      <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
        <table class="min-w-full divide-y divide-gray-300">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">
                Name</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                ID</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                Created</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                Status</th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                <span class="sr-only">Actions</span>
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            {% for asset in assets %}
            <tr>
              <td class="whitespace-nowrap pl-4 sm:pl-6 pr-3 py-4 text-sm font-medium text-gray-900">
                {{asset.name}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{asset.id}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{asset.created_at}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{asset.status}}</td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                <div class="inline-flex space-x-2">
                  <a class="cursor-pointer" x-data="Clipboard"
                    @click="copy('https://d210875061kd5q.cloudfront.net/transcoded/3def98fa-20e3-4b54-88cc-6e2fa197d7b6/video.m3u8')">

                    <div class="flex" x-on:mouseover="tooltip = true" x-on:mouseleave="tooltip = false">
                      <div class="relative z-30 inline-flex">

                        <div class="relative" x-show.transition.origin.top="tooltip" style="display: none;">
                          <div
                            class="absolute flex justify-center top-0 z-10 w-32 p-2 -mt-1 text-xs leading-tight text-white transform -translate-x-1/2 -translate-y-full bg-gray-900 rounded-lg shadow-lg">
                            <span x-text="copyPlaybackURLButtonText">Copy
                              Playback URL</span>
                          </div>

                          <svg
                            class="absolute z-10 w-6 h-6 text-gray-900 transform -translate-x-6 -translate-y-3 fill-current stroke-current"
                            width="8" height="8">
                            <rect x="12" y="-10" width="8" height="8" transform="rotate(45)">
                            </rect>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </a>
                  <a class="cursor-pointer" x-data="Clipboard"
                    @click="copyEmbedCodeToClipboard('3def98fa-20e3-4b54-88cc-6e2fa197d7b6')">
                    <div class="flex" x-on:mouseover="tooltip = true" x-on:mouseleave="tooltip = false">
                      <div class="relative z-30 inline-flex">
                        <div class="cursor-pointer">
                          <svg class="w-5 h-5 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                              d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5">
                            </path>
                          </svg>
                        </div>
                        <div class="relative" x-show.transition.origin.top="tooltip" style="display: none;">
                          <div
                            class="absolute flex justify-center top-0 z-10 w-32 p-2 -mt-1 text-xs leading-tight text-white transform -translate-x-1/2 -translate-y-full bg-gray-900 rounded-lg shadow-lg">
                            <span x-show="!loading" x-text="copyEmbedCodebuttonText">Copy
                              Embed Code</span>
                            <svg x-show="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" style="display: none;">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                              </circle>
                              <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                              </path>
                            </svg>
                          </div>

                          <svg
                            class="absolute z-10 w-6 h-6 text-gray-900 transform -translate-x-6 -translate-y-3 fill-current stroke-current"
                            width="8" height="8">
                            <rect x="12" y="-10" width="8" height="8" transform="rotate(45)">
                            </rect>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
              </td>
            </tr>
            {% endfor %}
            
            <tr>
              <td colspan="5" class="px-6">
                <nav class="flex items-center justify-between  pb-4 px-4 sm:px-0">
                  <div class="-mt-px flex w-0 flex-1">
                  </div>
                  <div class="hidden md:-mt-px md:flex">
                    <span
                      class="inline-flex items-center border-t-2 border-indigo-500 text-indigo-600 px-4 pt-4 text-sm font-medium">1</span>

                    <a href="?page=2"
                      class="inline-flex items-center border-t-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-4 pt-4 text-sm font-medium">2</a>


                    <a href="?page=3"
                      class="inline-flex items-center border-t-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-4 pt-4 text-sm font-medium">3</a>


                    <a href="?page=4"
                      class="inline-flex items-center border-t-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-4 pt-4 text-sm font-medium">4</a>


                    <a href="?page=5"
                      class="inline-flex items-center border-t-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 px-4 pt-4 text-sm font-medium">5</a>
                  </div>
                  <div class="-mt-px flex w-0 flex-1 justify-end">

                    <a href="?page=2"
                      class="inline-flex items-center border-t-2 border-transparent pt-4 pl-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                      Next
                      <svg class="ml-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                        aria-hidden="true">
                        <path fill-rule="evenodd"
                          d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z"
                          clip-rule="evenodd"></path>
                      </svg>
                    </a>
                  </div>
                </nav>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
