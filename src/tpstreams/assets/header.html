  <div class="mt-2 sm:mt-1 sm:flex-auto">
    {% if title == 'Folder detail' %}
    {% include "./folder_breadcrumb.html" %}
    <h1 class="text-2xl font-semibold text-gray-900">Contents of {{ folder.title }}</h1>
    {% else %}
    <h1 class="text-2xl font-semibold text-gray-900">Assets</h1>
    {% endif %}
    <pre class="mt-1 px-3 py-1 rounded text-sm text-gray-500 bg-gray-100 inline-block">GET /api/v1/9mpasc/assets/</pre>
  </div>
  <div class="mt-6 sm:flex">
    <div class="pb-2 sm:pb-0 bg-white sm:flex-auto">
      <label for="table-search" class="sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="text" id="table-search"
          class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-2/6 min-w-min bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Search for assets">
      </div>
    </div>
    <div class="sm:mt-0 sm:ml-16 sm:flex-none">
      <a href="#" type="button" @click="showAddFolderModal = true;"
        class="inline-flex mr-1 items-center justify-center rounded-md border bg-gray-100 px-4 py-2 text-sm font-medium text-gray-600 shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 sm:w-auto">Add Folder</a>
      <a href="/assets/upload/" type="button"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-blue-700 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 sm:w-auto">Upload</a>
    </div>
  </div>
