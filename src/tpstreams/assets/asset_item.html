      <span>{{ asset.name }}</span></td>

  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
    {{asset.id}}</td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{asset.created_at}}</td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
    {{asset.status}}</td>
  <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
    <div class="inline-flex space-x-2">
      <a class="cursor-pointer" x-data="Clipboard"
        @click="copy('https://d210875061kd5q.cloudfront.net/transcoded/3def98fa-20e3-4b54-88cc-6e2fa197d7b6/video.m3u8')">

        <div class="flex" x-on:mouseover="tooltip = true" x-on:mouseleave="tooltip = false">
          <div class="relative z-30 inline-flex">

            <div class="relative" x-show.transition.origin.top="tooltip" style="display: none;">
              <div
                class="absolute flex justify-center top-0 z-10 w-32 p-2 -mt-1 text-xs leading-tight text-white transform -translate-x-1/2 -translate-y-full bg-gray-900 rounded-lg shadow-lg">
                <span x-text="copyPlaybackURLButtonText">Copy
                  Playback URL</span>
              </div>

              <svg
                class="absolute z-10 w-6 h-6 text-gray-900 transform -translate-x-6 -translate-y-3 fill-current stroke-current"
                width="8" height="8">
                <rect x="12" y="-10" width="8" height="8" transform="rotate(45)">
                </rect>
              </svg>
            </div>
          </div>
        </div>
      </a>
      <a class="cursor-pointer" x-data="Clipboard"
        @click="copyEmbedCodeToClipboard('3def98fa-20e3-4b54-88cc-6e2fa197d7b6')">
        <div class="flex" x-on:mouseover="tooltip = true" x-on:mouseleave="tooltip = false">
          <div class="relative z-30 inline-flex">
            <div class="cursor-pointer">
              <svg class="w-5 h-5 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5">
                </path>
              </svg>
            </div>
            <div class="relative" x-show.transition.origin.top="tooltip" style="display: none;">
              <div
                class="absolute flex justify-center top-0 z-10 w-32 p-2 -mt-1 text-xs leading-tight text-white transform -translate-x-1/2 -translate-y-full bg-gray-900 rounded-lg shadow-lg">
                <span x-show="!loading" x-text="copyEmbedCodebuttonText">Copy
                  Embed Code</span>
                <svg x-show="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" style="display: none;">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                  </circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
              </div>

              <svg
                class="absolute z-10 w-6 h-6 text-gray-900 transform -translate-x-6 -translate-y-3 fill-current stroke-current"
                width="8" height="8">
                <rect x="12" y="-10" width="8" height="8" transform="rotate(45)">
                </rect>
              </svg>
            </div>
          </div>
        </div>
      </a>
    </div>
  </td>
</tr>
