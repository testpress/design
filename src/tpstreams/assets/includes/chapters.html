<form method="GET" class="group" novalidate>
<div class="max-w-4xl">
  <div class="relative mt-4" x-data="clipboardComponent()">
    <h3 class="mt-4 text-sm font-semibold leading-6 text-gray-900">Chapters</h3>
    <p class="text-gray-500 text-sm leading-6 mb-3">Break up your video into chapters for easier browsing! Add titles and start times (within the 9:58 total video length) to let viewers jump right to what interests them.

      
    <div x-data="{ chapters: [
        {% for chapter in video_chapters %}
          { starttime: '{{ chapter.start_time }}', title: '{{ chapter.title }}' },
        {% endfor %}
      ] }">
      <!-- Dynamic input elements -->
      <template x-for="(chapter, index) in chapters" :key="index">
        <div class="flex item-center -mx-3 mb-6">

          <div class="md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
              StartTime
            </label>
            <input type="time" x-model="chapter.starttime" max="00:19" class="block appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm invalid:border-red-500 peer">
            <p class="text-red-500 text-xs italic  mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">Chapter time doesn't fit the video length.</p>
          </div>

          <div class="md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Title
            </label>
            <input x-model="chapter.title" class="w-full sm:max-w-md rounded-md border-0 px-3 pb-2.5 pt-2.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 peer" type="text" placeholder="Title" required>
            <p class="text-red-500 text-xs italic  mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">Chapter time doesn't fit the video length.</p>
          </div>
          

          <div class="mt-8">
            <button type="button" @click="chapters.splice(index, 1)" class="rounded-md border-0 py-1.5 text-gray-900 sm:text-sm sm:leading-6">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </button>
          </div>

        </div>
        
      </template>
      

      <!-- Button to add new chapter -->
      <div class="flex mt-2 mb-3">
        <span class="ml-2">
          <button type="button" @click="chapters.push({starttime:'00:19'})" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span>Add Chapter</span>
          </button>
        </span>
        <span class="ml-2">
          <button type="submit" class="inline-flex items-center rounded-md bg-blue-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 group-invalid:pointer-events-none group-invalid:opacity-30">
            <span>Save Chapter</span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>

</form>
