<div x-data="chartComponent()" x-show="!disableAnalytics" x-init="$nextTick(() => {
    if (window.HSSelect) {
      HSSelect.autoInit();
    }
  })">
  <div class="flex items-center justify-end mt-4">
    <div class="relative w-48 mr-2">
      <select id="hs-pro-select-language" data-hs-select='{
        "placeholder": "Select country",
        "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><div data-icon></div></button>",
        "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 px-3 pe-7 flex items-center gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm text-gray-800 hover:border-gray-300 focus:outline-hidden focus:border-gray-300 dark:bg-neutral-900 dark:border-neutral-800 dark:text-neutral-200 dark:hover:border-neutral-700 dark:focus:border-neutral-700",
        "dropdownClasses": "end-0 w-full min-w-45 max-h-72 p-1 space-y-0.5 z-50 w-full overflow-hidden overflow-y-auto bg-white rounded-xl shadow-xl [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900",
        "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800",
        "optionTemplate": "<div><div class=\"flex items-center gap-x-2\"><div data-icon></div><div class=\"text-gray-800 dark:text-neutral-200 \" data-title></div><span class=\"hidden hs-selected:block ms-auto\"><svg class=\"shrink-0 size-3.5 text-gray-800 dark:text-neutral-200 \" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div></div>"
      }' class="hidden">
        <option value="">Choose</option>
        <option value="january" selected >
          Jan 2025
        </option>
        <option value="february" >
          Feb 2025
        </option>
        <option value="march" >
          Mar 2025
        </option>
        <option value="april" >
          Apr 2025
        </option>
        <option value="may" >
          May 2025
        </option>
        <option value="june">
          June 2025
        </option>
        <option value="july">
          July 2025
        </option>
        <option value="august">
          Aug 2025
        </option>
        <option value="september">
          Sep 2025
        </option>
        <option value="october">
          Oct 2025
        </option>
        <option value="november">
          Nov 2025
        </option>
        <option value="december">
          Dec 2025
        </option>
      </select>

      <div class="absolute top-1/2 end-2.5 -translate-y-1/2 pointer-events-none">
        <svg class="shrink-0 size-3.5 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
      </div>
    </div>
    <div class="flex items-center">
    <button type="button"
      class="relative inline-flex items-center justify-center flex-shrink-0 w-10 h-5 rounded-full cursor-pointer group focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
      role="switch" :aria-checked="showSeparate.toString()" @click="toggleCharts">
      <span class="sr-only">Use setting</span>
      <span aria-hidden="true" class="absolute w-full h-full bg-white rounded-md pointer-events-none"></span>
      <!-- Enabled: "bg-blue-600", Not Enabled: "bg-gray-200" -->
      <span aria-hidden="true"
        class="absolute h-4 mx-auto transition-colors duration-200 ease-in-out bg-gray-200 rounded-full pointer-events-none w-9"
        :class="{ 'bg-blue-600': showSeparate }"></span>
      <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
      <span aria-hidden="true"
        class="absolute left-0 inline-block w-5 h-5 transition-transform duration-200 ease-in-out transform translate-x-0 bg-white border border-gray-200 rounded-full shadow pointer-events-none ring-0"
        :class="{ 'translate-x-5': showSeparate }"></span>
    </button>
    <span class="ml-3 text-sm" id="annual-billing-label">
      <span class="font-medium text-gray-900">Split Charts</span>
    </span>
    </div>
  </div>

  <div class="flex justify-center">
    <div id="views_chart" :hidden="!showSeparate" class="w-80 h-52 sm:w-[600px] sm:h-[400px] md:w-[700px] sm:w-[600px] sm:h-[400px] md:h-[400px] 2xl:w-[1000px] 2xl:h-[500px] mt-4"></div>
  </div>
  <div class="flex justify-center">
    <div id="minutes_watched_chart" :hidden="!showSeparate" class="w-80 h-52 sm:w-[600px] sm:h-[400px] md:w-[700px] sm:w-[600px] sm:h-[400px] md:h-[400px] 2xl:w-[1000px] 2xl:h-[500px] mt-4"></div>
  </div>
  <div class="flex justify-center">
    <div id="chart" :hidden="showSeparate" class="w-80 h-52 sm:w-[600px] sm:h-[400px] md:w-[700px] sm:w-[600px] sm:h-[400px] md:h-[400px] 2xl:w-[1000px] 2xl:h-[500px] mt-4"></div>
  </div>

  <div class="flex flex-wrap gap-6 px-4 mb-6 mt-6">
    {% include "./analytics_location.html" %}
    {% include "./analytics_devices.html" %}
  </div>
</div>
