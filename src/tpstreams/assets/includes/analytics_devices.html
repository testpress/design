<div class="mt-6" x-data="deviceAnalytics()" x-init="initBrowserChart()">
  <!-- Device Analytics Header -->
  <div class="flex items-center mb-4">
    <!-- Dynamic Title -->
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-800" x-show="device_tab === 'browser'">Device Analytics - Browsers</h3>
      <h3 class="text-lg font-semibold text-gray-800" x-show="device_tab === 'os'">Device Analytics - Operating Systems</h3>
      <h3 class="text-lg font-semibold text-gray-800" x-show="device_tab === 'size'">Device Analytics - Screen Sizes</h3>
      
      <p class="text-sm text-gray-600" x-show="device_tab === 'browser'">View breakdown by web browsers</p>
      <p class="text-sm text-gray-600" x-show="device_tab === 'os'">View breakdown by operating systems</p>
      <p class="text-sm text-gray-600" x-show="device_tab === 'size'">View breakdown by device screen sizes</p>
    </div>
    
    <!-- Device Dropdown -->
    <div class="relative inline-flex mr-8" x-data="{ open: false }">
      <button @click="open = !open" type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <span x-text="device_tab === 'browser' ? 'Browser' : device_tab === 'os' ? 'Operating System' : 'Screen Size'"></span>
        <svg class="size-4" :class="open ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
      </button>

      <div x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute top-full left-0 z-10 mt-2 w-48 bg-white shadow-md rounded-lg dark:bg-neutral-800" role="menu" aria-orientation="vertical">
        <div class="p-1 space-y-0.5">
          <a @click.prevent="device_tab = 'browser'; $nextTick(() => initBrowserChart()); open = false" class="block py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 cursor-pointer" role="menuitem">
            Browser
          </a>
          <a @click.prevent="device_tab = 'os'; $nextTick(() => initOSChart()); open = false" class="block py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 cursor-pointer" role="menuitem">
            Operating System
          </a>
          <a @click.prevent="device_tab = 'size'; open = false" class="block py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 cursor-pointer" role="menuitem">
            Screen Size
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Device Analytics Container -->
  <div class="bg-white relative">
    <!-- Browser Chart -->
    <div x-show="device_tab === 'browser'" class="p-6">
      <div id="browser-chart" class="w-full" style="width: 1000px; height: 500px;"></div>
    </div>

    <!-- OS Chart -->
    <div x-show="device_tab === 'os'" class="p-6">
      <div id="os-chart" class="w-full" style="width: 1000px; height: 500px;"></div>
    </div>

    <!-- Size Chart -->
    <div x-show="device_tab === 'size'" class="p-6">
      <!-- Circular Progress Design -->
      <div class="flex justify-start items-center min-h-[400px] pl-16">
        <div class="grid grid-cols-4 gap-20">
          <!-- Desktop -->
          <div class="flex flex-col items-center">
            <div class="relative mb-4">
              <!-- Background Circle -->
              <svg class="w-32 h-32 transform -rotate-90" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="#e5e7eb" stroke-width="8" fill="none"/>
                <circle cx="50" cy="50" r="40" stroke="#2563eb" stroke-width="8" fill="none" 
                        stroke-dasharray="251.2" 
                        stroke-dashoffset="125.6"
                        stroke-linecap="round"
                        class="transition-all duration-1000 ease-out"
                        style="animation: desktopProgress 2s ease-out forwards;"/>
              </svg>
              <!-- Icon in center -->
              <div class="absolute inset-0 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-gray-600">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                </svg>
              </div>
              <!-- Value on top -->
              <div class="absolute -top-10 left-1/2 transform -translate-x-1/2">
                <span class="text-xl font-bold text-gray-800">567</span>
              </div>
            </div>

          <!-- Mobile -->

                <circle cx="50" cy="50" r="40" stroke="#2563eb" stroke-width="8" fill="none"

                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                </svg>
              </div>
              <!-- Value on top -->
              <div class="absolute -top-10 left-1/2 transform -translate-x-1/2">
                <span class="text-xl font-bold text-gray-800">334</span>
              </div>
            </div>
            <h3 class="text-base font-medium text-gray-700">Mobile</h3>
          </div>

          <!-- Tablet -->
          <div class="flex flex-col items-center">
            <div class="relative mb-4">
              <!-- Background Circle -->
              <svg class="w-32 h-32 transform -rotate-90" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="#e5e7eb" stroke-width="8" fill="none"/>
                <circle cx="50" cy="50" r="40" stroke="#2563eb" stroke-width="8" fill="none" 
                        stroke-dasharray="251.2" 
                        stroke-dashoffset="188.4"
                        stroke-linecap="round"
                        class="transition-all duration-1000 ease-out"
                        style="animation: tabletProgress 2s ease-out forwards;"/>
              </svg>
              <!-- Icon in center -->
              <div class="absolute inset-0 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-gray-600">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5h3m-6.75 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-15a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 4.5v15a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
              </div>
              <!-- Value on top -->
              <div class="absolute -top-10 left-1/2 transform -translate-x-1/2">
                <span class="text-xl font-bold text-gray-800">189</span>
              </div>
            </div>
            <h3 class="text-base font-medium text-gray-700">Tablet</h3>
          </div>

          <!-- Others -->
          <div class="flex flex-col items-center">
            <div class="relative mb-4">
              <!-- Background Circle -->
              <svg class="w-32 h-32 transform -rotate-90" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="#e5e7eb" stroke-width="8" fill="none"/>
                <circle cx="50" cy="50" r="40" stroke="#2563eb" stroke-width="8" fill="none" 
                        stroke-dasharray="251.2" 
                        stroke-dashoffset="236.3"
                        stroke-linecap="round"
                        class="transition-all duration-1000 ease-out"
                        style="animation: othersProgress 2s ease-out forwards;"/>
              </svg>
              <!-- Icon in center -->
              <div class="absolute inset-0 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-gray-600">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
              </div>
              <!-- Value on top -->
              <div class="absolute -top-10 left-1/2 transform -translate-x-1/2">
                <span class="text-xl font-bold text-gray-800">67</span>
              </div>
            </div>
            <h3 class="text-base font-medium text-gray-700">Others</h3>
          </div>
        </div>
      </div>

      <!-- CSS Animations -->
      <style>
        @keyframes desktopProgress {
          from { stroke-dashoffset: 251.2; }
          to { stroke-dashoffset: 125.6; } /* 50% progress (567/1157 total) */
        }
        @keyframes mobileProgress {
          from { stroke-dashoffset: 251.2; }
          to { stroke-dashoffset: 167.5; } /* 33% progress (334/1157 total) */
        }
        @keyframes tabletProgress {
          from { stroke-dashoffset: 251.2; }
          to { stroke-dashoffset: 188.4; } /* 25% progress (189/1157 total) */
        }
        @keyframes othersProgress {
          from { stroke-dashoffset: 251.2; }
          to { stroke-dashoffset: 236.3; } /* 6% progress (67/1157 total) */
        }
      </style>
    </div>
  </div>
</div>

<script>
function deviceAnalytics() {
  return {
    device_tab: 'browser',
    browserChart: null,
    osChart: null,

    initBrowserChart() {
      const chartElement = document.getElementById('browser-chart');
      if (chartElement && typeof echarts !== 'undefined') {
        // Dispose existing chart if it exists to ensure fresh animation
        if (this.browserChart) {
          this.browserChart.dispose();
        }
        
        this.browserChart = echarts.init(chartElement);
        
        // Browser data sorted by value (descending)
        const browserData = [
          {value: 845, name: 'Chrome'},
          {value: 623, name: 'Safari'},
          {value: 456, name: 'Firefox'},
          {value: 234, name: 'Edge'},
          {value: 156, name: 'Opera'},
          {value: 89, name: 'Other'}
        ];
        
        // Browser logo mapping
        const browserLogos = {
          'Chrome': 'https://cdnjs.cloudflare.com/ajax/libs/browser-logos/75.0.1/chrome/chrome_64x64.png',
          'Safari': 'https://cdnjs.cloudflare.com/ajax/libs/browser-logos/75.0.1/safari/safari_64x64.png',
          'Firefox': 'https://cdnjs.cloudflare.com/ajax/libs/browser-logos/75.0.1/firefox/firefox_64x64.png',
          'Edge': 'https://cdnjs.cloudflare.com/ajax/libs/browser-logos/75.0.1/edge/edge_64x64.png',
          'Opera': 'https://cdnjs.cloudflare.com/ajax/libs/browser-logos/75.0.1/opera/opera_64x64.png',
        };
        
        const option = {
          // Add smooth animation
          animation: true,
          animationDuration: 1000,
          animationEasing: 'cubicOut',
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'shadow'
            },
            formatter: function(params) {
              return params[0].name + '<br/>' + 
                     'Views: ' + params[0].value.toLocaleString();
            }
          },
          grid: {
            left: '15%',
            right: '15%',
            top: '1%',
            bottom: '12%',
            containLabel: false
          },
          xAxis: {
            type: 'value',
            name: 'Views',
            nameLocation: 'middle',
            nameGap: 30,
            nameTextStyle: {
              color: '#6b7280',
              fontSize: 12,
              fontWeight: 'normal'
            },
            axisLine: {
              show: false
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              color: '#6b7280',
              formatter: function(value) {
                if (value >= 1000) {
                  return (value / 1000).toFixed(value % 1000 === 0 ? 0 : 1) + 'k';
                }
                return value.toString();
              }
            },
            splitLine: {
              lineStyle: {
                color: '#f3f4f6'
              }
            }
          },
          yAxis: {
            type: 'category',
            data: browserData.map(item => item.name),
            axisLine: {
              show: false
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              show: false
            }
          },
          series: [{
            data: browserData,
            type: 'bar',
            itemStyle: {
              color: '#2563eb',
              borderRadius: [0, 4, 4, 0]
            },
            barWidth: '60%',
            // Add animation for bars
            animation: true,
            animationDuration: 1000,
            animationEasing: 'cubicOut',
            animationDelay: function(idx) {
              return idx * 100;
            },
            label: {
              show: true,
              position: 'insideLeft',
              color: '#ffffff',
              fontSize: 12,
              fontWeight: 'bold',
              formatter: function(params) {
                return params.data.name;
              }
            }
          }, {
            data: browserData,
            type: 'bar',
            itemStyle: {
              color: 'transparent'
            },
            barWidth: '60%',
            barGap: '-100%',
            // Add animation for labels
            animation: true,
            animationDuration: 1000,
            animationEasing: 'cubicOut',
            animationDelay: function(idx) {
              return idx * 100;
            },
            label: {
              show: true,
              position: 'right',
              color: '#6b7280',
              fontSize: 11,
              offset: [5, 0],
              verticalAlign: 'middle',
              align: 'left',
              formatter: function(params) {
                return params.value.toLocaleString();
              }
            },
            tooltip: {
              show: false
            }
          }, {
            // Browser logos as scatter series
            type: 'scatter',
            data: browserData.map((browser, index) => [0, index]),
            symbolSize: [32, 32],
            symbolOffset: [-50, 0],
            symbol: function(value, params) {
              const browser = browserData[params.dataIndex];
              const logoUrl = browserLogos[browser.name];
              return `image://${logoUrl}`;
            },
            tooltip: {
              show: false
            },
            animation: true,
            animationDuration: 1000,
            animationEasing: 'cubicOut',
            animationDelay: function(idx) {
              return idx * 100;
            }
          }]
        };
        
        this.browserChart.setOption(option);
      }
    },
    
    initOSChart() {
      const chartElement = document.getElementById('os-chart');
      if (chartElement && typeof echarts !== 'undefined') {
        // Dispose existing chart if it exists to ensure fresh animation
        if (this.osChart) {
          this.osChart.dispose();
        }
        
        this.osChart = echarts.init(chartElement);
        
        // OS data sorted by value (descending)
        const osData = [
          {value: 734, name: 'Windows'},
          {value: 623, name: 'macOS'},
          {value: 456, name: 'Android'},
          {value: 334, name: 'iOS'},
          {value: 189, name: 'Linux'},
          {value: 67, name: 'Other'}
        ];
        
        // OS logo mapping
        const osLogos = {
          'Windows': 'https://img.icons8.com/color/64/000000/windows-10.png',
          'macOS': 'https://img.icons8.com/color/64/000000/mac-os.png',
          'Android': 'https://img.icons8.com/color/64/000000/android-os.png',
          'iOS': 'https://img.icons8.com/color/64/000000/ios-logo.png',
          'Linux': 'https://img.icons8.com/color/64/000000/linux.png',
        };
        
        const option = {
          // Add smooth animation
          animation: true,
          animationDuration: 1000,
          animationEasing: 'cubicOut',
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'shadow'
            },
            formatter: function(params) {
              return params[0].name + '<br/>' + 
                     'Views: ' + params[0].value.toLocaleString();
            }
          },
          grid: {
            left: '15%',
            right: '15%',
            top: '1%',
            bottom: '12%',
            containLabel: false
          },
          xAxis: {
            type: 'value',
            name: 'Views',
            nameLocation: 'middle',
            nameGap: 30,
            nameTextStyle: {
              color: '#6b7280',
              fontSize: 12,
              fontWeight: 'normal'
            },
            axisLine: {
              show: false
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              color: '#6b7280',
              formatter: function(value) {
                if (value >= 1000) {
                  return (value / 1000).toFixed(value % 1000 === 0 ? 0 : 1) + 'k';
                }
                return value.toString();
              }
            },
            splitLine: {
              lineStyle: {
                color: '#f3f4f6'
              }
            }
          },
          yAxis: {
            type: 'category',
            data: osData.map(item => item.name),
            axisLine: {
              show: false
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              show: false
            }
          },
          series: [{
            data: osData,
            type: 'bar',
            itemStyle: {
              color: '#2563eb',
              borderRadius: [0, 4, 4, 0]
            },
            barWidth: '60%',
            // Add animation for bars
            animation: true,
            animationDuration: 1000,
            animationEasing: 'cubicOut',
            animationDelay: function(idx) {
              return idx * 100;
            },
            label: {
              show: true,
              position: 'insideLeft',
              color: '#ffffff',
              fontSize: 12,
              fontWeight: 'bold',
              formatter: function(params) {
                return params.data.name;
              }
            }
          }, {
            data: osData,
            type: 'bar',
            itemStyle: {
              color: 'transparent'
            },
            barWidth: '60%',
            barGap: '-100%',
            // Add animation for labels
            animation: true,
            animationDuration: 1000,
            animationEasing: 'cubicOut',
            animationDelay: function(idx) {
              return idx * 100;
            },
            label: {
              show: true,
              position: 'right',
              color: '#6b7280',
              fontSize: 11,
              offset: [5, 0],
              verticalAlign: 'middle',
              align: 'left',
              formatter: function(params) {
                return params.value.toLocaleString();
              }
            },
            tooltip: {
              show: false
            }
          }, {
            // OS logos as scatter series
            type: 'scatter',
            data: osData.map((os, index) => [0, index]),
            symbolSize: [32, 32],
            symbolOffset: [-50, 0],
            symbol: function(value, params) {
              const os = osData[params.dataIndex];
              const logoUrl = osLogos[os.name];
              return `image://${logoUrl}`;
            },
            tooltip: {
              show: false
            },
            animation: true,
            animationDuration: 1000,
            animationEasing: 'cubicOut',
            animationDelay: function(idx) {
              return idx * 100;
            }
          }]
        };
        
        this.osChart.setOption(option);
      }
    }
  };
}
</script>
