<div class="max-w-3xl">
  <div class="relative" class="mt-2" x-data="clipboardComponent()">
    <h2 class="mt-2 text-sm font-semibold leading-7 text-gray-900">Captions</h3>
      <div class="space-y-4">
        <div class="mt-2 text-sm text-gray-900 sm:col-span-2">
          <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
            <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
              <div class="flex w-0 flex-1 items-center">
                <input id="comments" aria-describedby="comments-description" name="comments" type="checkbox" checked
                  class="h-5 w-5 flex-shrink-0 rounded border-gray-400 text-blue-600 focus:ring-blue-600">
                <div class="ml-4 flex min-w-0 flex-1 gap-2">
                  <span class="truncate font-medium">English (auto-generated).srt</span>
                  <span class="flex-shrink-0 text-gray-400">2.1mb</span>
                </div>
              </div>
              <div class="ml-4 flex-shrink-0">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Download</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="flex justify-between items-center mt-2" x-data="{showCreateCaptionModel:false}">
          <h2 class="text-sm font-semibold leading-7 text-gray-900">Uploads</h3>
              <svg @click="showCreateCaptionModel = !showCreateCaptionModel"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="text-blue-500 w-5 h-5 cursor-pointer mr-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            </button>
            {% include "./caption_form.html" %}
        </div>
        <div class="mt-2 text-sm text-gray-900 sm:col-span-2">
          <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
            {% for caption in captions %}
            <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
              <div class="flex w-0 flex-1 items-center">
                <input id="comments" aria-describedby="comments-description" name="comments" type="checkbox"
                  class="h-5 w-5 flex-shrink-0 rounded border-gray-400 text-blue-600 focus:ring-blue-600">
                <div class="ml-4 flex min-w-0 flex-1 gap-2">
                  <span class="truncate font-medium">{{caption.label}}{{caption.format}}</span>
                  <span class="flex-shrink-0 text-gray-400">{{caption.size}}</span>
                </div>
              </div>
              <div class="ml-4 flex-shrink-0 flex">
                <div class="relative inline-block text-left" x-data="{showMenu:false}">
                  <div>
                    <button @click="showMenu = !showMenu" @click.away="showMenu=false" type="button"
                      class="flex items-center rounded-full text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100"
                      id="menu-button" aria-expanded="true" aria-haspopup="true">
                      <span class="sr-only">Open options</span>
                      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path
                          d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
                      </svg>
                    </button>
                  </div>
                  <div x-cloak x-show="showMenu"
                    class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95">
                    <div class="py-1" role="none">
                      <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                      <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                        id="menu-item-1">Delete File</a>
                      <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                        id="menu-item-2">Download File</a>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
  </div>
</div>
