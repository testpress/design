<div class="max-w-3xl">
    <div class="relative" class="mt-2" x-data="clipboardComponent()">
      <div class="flex justify-between items-center mt-2" x-data="{showCreateCaptionModel:false}">
        <h2 class="text-sm font-semibold leading-7 text-gray-900">Captions</h3>
          <button type="button" @click="showCreateCaptionModel = !showCreateCaptionModel" class="group flex space-x-0.5 text-sm font-medium text-blue-500 hover:text-blue-500 ml-auto">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4 text-blue-500 group-hover:text-blue-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12-3-3m0 0-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
            </svg>
          <span>Upload</span>
          </button>
          {% include "./caption_form.html" %}
      </div>
        <div class="mt-2 text-sm text-gray-900 sm:col-span-2">
          <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
            {% for caption in captions %}
              <template x-if="!{{caption.disabled}}">
                {% include "./caption_item.html" %}
              </template>
            {% endfor %}
          </ul>
        </div>
    </div>
    <div class="relative" class="mt-2" x-data="clipboardComponent()">
      <h2 class="mt-4 text-sm font-semibold leading-6 text-gray-900">Disabled</h3>
      <div class="mt-2 text-sm text-gray-900 sm:col-span-2">
        <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
          {% for caption in captions %}
            <template x-if="{{caption.disabled}}">
              {% include "./caption_item.html" %}
            </template>
          {% endfor %}
        </ul>
      </div>
    </div>
</div>
