<div class="max-w-3xl">
    <div class="relative" class="mt-2" x-data="clipboardComponent()">
      <div class="flex justify-between items-center mt-2" x-data="{showCreateCaptionModel:false}">
        <h2 class="text-sm font-semibold leading-7 text-gray-900">Captions</h3>
          <svg @click="showCreateCaptionModel = !showCreateCaptionModel" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="ml-auto text-blue-500 w-5 h-5 cursor-pointer mr-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          {% include "./caption_form.html" %}
      </div>
        <div class="mt-2 text-sm text-gray-900 sm:col-span-2">
          <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
            {% for caption in captions %}
              <template x-if="!{{caption.disabled}}">
                {% include "./caption_item.html" %}
              </template>
            {% endfor %}
          </ul>
        </div>
    </div>
    <div class="relative" class="mt-2" x-data="clipboardComponent()">
      <h2 class="mt-4 text-sm font-semibold leading-6 text-gray-900">Disabled</h3>
      <div class="mt-2 text-sm text-gray-900 sm:col-span-2">
        <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
          {% for caption in captions %}
            <template x-if="{{caption.disabled}}">
              {% include "./caption_item.html" %}
            </template>
          {% endfor %}
        </ul>
      </div>
    </div>
</div>
