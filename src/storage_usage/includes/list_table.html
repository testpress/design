<div class="min-w-full overflow-hidden bg-white shadow sm:rounded-lg">
  <table class="min-w-full divide-y divide-gray-200">
    {% include "./table_header.html" %}
    <tbody class="divide-y divide-gray-200 bg-white overflow-auto block" style="max-height: 480px;">
      {% for storage_log in storage_logs %}
        <tr style="display: table; width: 100%; table-layout: fixed;">
            {% include "./table_item.html" %}
        </tr>
      {% endfor %}
      {% if not storage_logs %}
      <tr>
        <td colspan="3" class="p-8 text-center text-sm">No Records Found</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
</div>
