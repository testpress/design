  <div id="segment-2" class="hidden" role="tabpanel" aria-labelledby="segment-item-2">
{% include "./candidates.html" %}
  </div>
  <div id="segment-3" class="hidden" role="tabpanel" aria-labelledby="segment-item-3">
{% include "./report.html" %}
