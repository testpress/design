{% extends "src/testpress/layout/student_layout.html" %}

{% block main_content %}


<div x-data="{ 
        open: true, 
        showAlert: true, 
        disabled: true, 
        dragging: false, 
        posX: 0, 
        posY: window.innerHeight - 200,  // Default position for bottom left
        offsetX: 0, 
        offsetY: 0 
    }" 
    x-show="open" 
    x-transition:enter="transition-all duration-500" 
    x-transition:leave="transition-all duration-500" 
    class="fixed z-[80] w-64 h-48 flex items-center justify-center cursor-pointer" 
    x-init="setTimeout(() => disabled = false, 5000)" 
    @mousedown="dragging = true; offsetX = $event.clientX - posX; offsetY = $event.clientY - posY;" 
    @mousemove="if (dragging) { posX = $event.clientX - offsetX; posY = $event.clientY - offsetY; }" 
    @mouseup="dragging = false" 
    @mouseleave="dragging = false"
    :style="'top: ' + posY + 'px; left: ' + posX + 'px;'">

  <div class="w-full max-w-xs sm:w-full sm:mx-auto flex items-center">
    <div class="w-full max-h-full overflow-hidden flex flex-col bg-white rounded-md pointer-events-auto shadow-xl dark:bg-neutral-800">
      
      <!-- Header -->
      <div class="p-2 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700">
        <h3 class="font-medium text-xs text-gray-800 dark:text-neutral-200">
          Webcam Monitor
        </h3>
        <span class="inline-flex items-center gap-x-1.5 text-xs font-medium rounded-full text-red-500">
          <span class="relative inline-flex h-2 w-2 align-middle hover:cursor-pointer">
            <!-- Ping animation (Red) -->
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
            <!-- Dot (Red) -->
            <span class="relative inline-flex rounded-full h-2 w-2 bg-red-600"></span>
          </span>
          Warning
        </span>
      </div>
      <!-- End Header -->

      <!-- Body with Camera Feed -->
      <div class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-2 space-y-5">
          <!-- Camera Feed Inside Modal -->
          <div class="relative w-full h-40">
            <!-- Video Feed -->
            <video id="camera-feed" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>

            <!-- "No Person Detected" Text with Black Background behind it -->
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="px-2 py-1 bg-black bg-opacity-75 text-white text-xs font-semibold rounded-md">
                No person detected
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Access camera feed (Optional)
  const videoElement = document.getElementById('camera-feed');
  
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        videoElement.srcObject = stream;
      })
      .catch((error) => {
        console.error('Error accessing camera: ', error);
      });
  } else {
    alert('Your browser does not support accessing the camera.');
  }
</script>

{% endblock main_content %}
