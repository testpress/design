<!-- Add Event Modal -->
<div id="filter-dates" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="filter-dates-label">
  <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
    <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]">
      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center border-b dark:border-neutral-700">
        <h3 id="filter-dates-label" class="font-medium text-gray-800 dark:text-neutral-200">
          Filter by joined date
        </h3>
        <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" data-hs-overlay="#filter-dates">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <!-- End Header -->
      

      <!-- Body -->
      <div class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="p-4 space-y-5 min-h-[20rem]">
          
          <div class="space-y-2">
            <!-- Input Form -->
            <fieldset class="grid gap-y-3 text-sm" x-data="{dateFilter: '',openCustomDate: false}">
              <legend class="sr-only">
                Date Filter
              </legend>
              <label for="filter-today" class="py-3 px-4 flex items-center font-medium bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-checked:ring-2 has-checked:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-checked:ring-emerald-500"  
              :class="dateFilter === 'today' 
              ? 'border-2 border-emerald-600' 
              : 'border border-transparent'">
                <input type="radio" id="filter-today" value="today" x-model="dateFilter" @change="openCustomDate = false" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-emerald-600 hover:text-emerald-600 focus:text-emerald-600 focus:ring-0 focus:ring-offset-0 checked:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
                <span class="grow px-4">
                  Today
                </span>
              </label>
              <label for="filter-week" class="py-3 px-4 flex items-center font-medium bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-checked:ring-2 has-checked:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-checked:ring-emerald-500"
              :class="dateFilter === 'week' 
              ? 'border-2 border-emerald-600' 
              : 'border border-transparent'">
                <input type="radio" id="filter-week" value="week" x-model="dateFilter" @change="openCustomDate = false" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-emerald-600 hover:text-emerald-600 focus:text-emerald-600 focus:ring-0 focus:ring-offset-0 checked:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
                <span class="grow px-4">
                  This Week
                </span>
              </label>
              <label for="filter-month" class="py-3 px-4 flex items-center font-medium bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-checked:ring-2 has-checked:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-checked:ring-emerald-500"
              :class="dateFilter === 'month' 
              ? 'border-2 border-emerald-600' 
              : 'border border-transparent'">
                <input type="radio" id="filter-month" value="month" x-model="dateFilter" @change="openCustomDate = false" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-emerald-600 hover:text-emerald-600 focus:text-emerald-600 focus:ring-0 focus:ring-offset-0 checked:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
                <span class="grow px-4">
                  This Month
                </span>
              </label>
              <label for="filter-year" class="py-3 px-4 flex items-center font-medium bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-checked:ring-2 has-checked:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-checked:ring-emerald-500"
              :class="dateFilter === 'year' 
              ? 'border-2 border-emerald-600' 
              : 'border border-transparent'">
                <input type="radio" id="filter-year" value="year" x-model="dateFilter" @change="openCustomDate = false" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-emerald-600 hover:text-emerald-600 focus:text-emerald-600 focus:ring-0 focus:ring-offset-0 checked:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
                <span class="grow px-4">
                  This Year
                </span>
              </label>
              <label for="filter-custom" class="py-3 px-4 flex items-center font-medium bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-checked:ring-2 has-checked:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-checked:ring-emerald-500"
              :class="dateFilter === 'custom' 
              ? 'border-2 border-emerald-600' 
              : 'border border-transparent'">
                <input type="radio" id="filter-custom" value="custom" x-model="dateFilter" @change="openCustomDate = true" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-emerald-600 hover:text-emerald-600 focus:text-emerald-600 focus:ring-0 focus:ring-offset-0 checked:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
                <span class="grow px-4">
                  Custom Date Range
                </span>
              </label>
              <div x-show="openCustomDate" class="flex items-center space-x-4 mt-3">
                <div class="hs-dropdown [--auto-close:inside] w-full inline-flex">
                  <button id="start-date" type="button" class="py-2.5 px-3 w-full inline-flex items-center rounded-xl text-sm border border-gray-200 bg-white text-gray-800 ring-1 ring-transparent hover:border-emerald-500 hover:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:border-emerald-500 focus:ring-emerald-500 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-200 dark:hover:ring-neutral-600 dark:focus:ring-neutral-600" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                    <svg class="shrink-0 me-2 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                    Start date
                    <svg class="shrink-0 ms-auto size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                  </button>
                </div>
                <div class="hs-dropdown [--auto-close:inside] w-full inline-flex">
                  <button id="end-date" type="button" class="py-2.5 px-3 w-full inline-flex items-center rounded-xl text-sm border border-gray-200 bg-white text-gray-800 ring-1 ring-transparent hover:border-emerald-500 hover:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:border-emerald-500 focus:ring-emerald-500 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-200 dark:hover:ring-neutral-600 dark:focus:ring-neutral-600" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                    <svg class="shrink-0 me-2 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                      End date
                    <svg class="shrink-0 ms-auto size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                  </button>
                </div>
              </div>
            </fieldset>

            <!-- End Input Form -->
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <div class="flex-1 flex justify-end items-center gap-2">
          <button type="button" class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" data-hs-overlay="#filter-dates">
            Cancel
          </button>

          <button type="button" class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-green-600 border border-green-600 text-white text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-green-300" data-hs-overlay="#filter-dates">
            Filter
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
<!-- End Add Event Modal -->
