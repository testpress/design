<div x-data="{ showDropdown: false }" class="px-4 py-6 sm:px-6 lg:px-8 overflow-x-auto bg-white border-b border-gray-200 shadow sm:rounded-lg">
  <form>
      <div class="space-y-12">
          <div class="mt-4 space-y-6">
              <div class="col-span-full sm:mx-4">
                  <h2 class="text-base font-semibold leading-7 text-gray-900">Get MCQ of the day</h2>
                  <label for="category" class="mt-6 block text-sm font-medium leading-6 text-gray-900">
                      Select Category
                  </label>
                  <div class="mt-2">
                      <select id="category" name="category" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                          <option selected>Pathology</option>
                          <option>NEET</option>
                      </select>
                  </div>
              </div>
              <div class="col-span-full sm:mx-4">
                  <label for="subcategory" class="block text-sm font-medium leading-6 text-gray-900">
                      Select Subcategory
                  </label>
                  <div class="mt-2">
                      <select id="subcategory" name="subcategory" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                          <option>Residency</option>
                          <option>Surgery</option>
                          <option>Psychology</option>
                      </select>
                  </div>
              </div>
          </div>
      </div>

      <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="button" class="text-sm font-semibold leading-6 text-gray-900">
              Cancel
          </button>
          <a 
              type="submit" 
              href="#" 
              @click="showDropdown=true"
              class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
              View Question
          </a>
      </div>
  </form>
  <!-- Question Display -->
  <div x-show="showDropdown">
    {% include "./question.html" %}
  </div>
</div>
