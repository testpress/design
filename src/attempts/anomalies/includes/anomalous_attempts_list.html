                                        <span class="text-sm text-stone-600">

                                                        <circle cx="3" cy="3" r="3" />
                                                    </svg>
                                                    {{ anomaly_type }}
                                                </span>
                                            {% endfor %}
                                        </div>
                                    </td>
                                </tr>
                            {% endfor%}

            </div>
            <div class="mt-5 flex flex-wrap justify-between items-center gap-2">
