<tr>
    <td class="relative px-7 sm:w-12 sm:px-6">
        <input type="checkbox" value="{{ attempt.id }}" x-on:change="toggleRow($event.target)"
            class="absolute left-4 top-1/2 -mt-2 h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
    </td>
    <td class="whitespace-nowrap py-4 pr-3 text-sm font-medium text-gray-900">
        {{attempt.username}}
    </td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{attempt.score}}</td>

    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{attempt.anomalies.length}}
    </td>
    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
        {{attempt.overall_anamaly_duration}} Mins</td>
    <td class="px-3 py-4 text-sm text-gray-500">
        <div class="relative flex">
            {% include './anomaly_types_field.html' %}
        </div>
    </td>
    <td class="whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-3">
        <a href="{{ './detail'|url }}" class="text-emerald-600 hover:text-emerald-900">Review<span class="sr-only">,
                {{attempt.username}} Attempt</span></a>
    </td>
</tr>
