<div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
    {% for capture in anomaly.captures %}
        <a class="group block relative overflow-hidden rounded-lg" href="#">
            <img class="w-full size-40 object-cover bg-gray-100 rounded-lg"
                src="{{ capture.url }}"
                alt="Project">
            <div class="absolute bottom-1 end-1 opacity-0 group-hover:opacity-100 transition">
                <div class="py-1 px-2 bg-white border border-gray-200 text-gray-800 rounded-lg">
                    <svg class="size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                    </svg>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
