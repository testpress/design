<div class="" x-cloak x-show="showCoursesTab">
  <div class="sm:hidden mt-2 flex flex-shrink-0 items-center justify-end">
    <button type="button" class="inline-flex items-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
      @click="showAddAssigneeInputBox = !showAddAssigneeInputBox">
      <span x-cloak x-show="!showAddAssigneeInputBox">Assign Courses</span>
      <span x-cloak x-show="showAddAssigneeInputBox">Submit</span>
    </button>
  </div>
  <h2 class="sr-only">Courses</h2>
  <div class="space-y-8 border-gray-200">
    <div>
      <div class="relative">
        <div>
          <ul role="list" class="divide-y divide-gray-100">
            <template x-for="course in getFilteredAssignedCourses">
              <li class="py-4">
                <div class="flex items-center gap-x-3">
                  <img :src="course.image_url" alt="" class="h-8 w-8 flex-none rounded-full bg-gray-800">
                  <h3 class="flex-auto truncate text-sm font-semibold leading-6 text-gray-900" x-text="course.title"></h3>
                  <a href="#" @click.prevent="selectCourseToRemove(course.id)" class="rounded-full bg-white px-1 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor" class="font-semibold w-3 h-3">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </a>
                </div>
              </li>
            </template>
          </ul>
        </div>
        
        <div x-cloak x-show="showAddAssigneeInputBox" 
          x-transition:leave="transition ease-in duration-100"
          x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" 
          class="absolute top-0 right-0 w-full md:w-1/2 z-10 bg-white overflow-hidden shadow rounded-lg
          shadow-lg rounded-md ring-1 ring-black ring-opacity-5 opacity-100 transition ease-in duration-100">
          <div class="px-2">
            <div class="py-3 text-sm text-gray-800 px-3">
              Assign this batch to a course
            </div>
            <input type="text" name="name" id="name"
              class="rounded block w-full border-0 border-transparent focus:ring-0 bg-gray-100 text-sm"
              placeholder="Search for courses">

            <ul class="max-h-56 overflow-auto text-sm my-3" tabindex="-1" role="listbox"
              aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
              <template hidden x-for="course in allCourses">
                <li
                  class="rounded cursor-pointer hover:bg-gray-100 text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9"
                  id="listbox-option-0" role="option" @click="onCourseSelect(course)">
                  <div class="flex items-center">
                    <img :src="course.image_url" alt="" class="flex-shrink-0 h-6 w-6 rounded-full">
                    <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                    <span class="ml-3 block truncate" :class="{'font-medium': isCourseSelected(course)}"
                      x-text="course.title">
                    </span>
                  </div>

                  <span x-show="isCourseSelected(course)"
                    class="text-green-600 absolute inset-y-0 right-0 flex items-center pr-4">
                    <!-- Heroicon name: solid/check -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                      fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
