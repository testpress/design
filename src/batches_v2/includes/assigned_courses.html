<div class="" x-cloak x-show="showCoursesTab">
  <h2 class="sr-only">Courses</h2>
  <div class="space-y-8 border-gray-200">
    <div>
      <div class="relative">
        <div>
          <ul role="list" class="divide-y divide-gray-100">
            <template x-for="course in getFilteredAssignedCourses">
              <li class="py-4">
                <div class="flex items-center gap-x-3">
                  <img :src="course.image_url" alt="" class="h-8 w-8 flex-none rounded-full bg-gray-800">
                  <h3 class="flex-auto truncate text-sm font-semibold leading-6 text-gray-900" x-text="course.title"></h3>
                  <a href="#" @click.prevent="selectCourseToRemove(course.id)" class="rounded-full bg-white px-1 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor" class="font-semibold w-3 h-3">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </a>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
