<section>
    <div>
        <div class="flex flex-col lg:flex-row justify-center items-center">
            <div class="lg:w-[65%] hidden lg:block">
                <img src="{{'/img/rodha/rodha_banner.png'|url}}" alt="Banner" title="Banner" class="w-full h-auto object-cover">
            </div>
            <div class="w-full lg:w-1/3 pt-12 lg:py-0 flex items-center justify-center">
                <div class="w-full lg:w-full lg:pl-12 md:w-2/4 sm:w-2/4 px-4 sm:px-0 ">
                    <div class="mx-auto flex justify-center items-center">
                        <img class="h-auto w-48" src="{{'/img/rodha/rodha_logo.png'|url}}" alt="logo" />
                      </div>
            
                      <p class="mt-3 text-gray-300 dark:text-gray-300 text-center">Register your account here</p>
                    <form class="mt-12">
                        <div class="mb-4">
                            <label for="username" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">Name</label>
                            <input type="text" name="username" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400"  placeholder=" Enter your name" id="username">
                        </div>

                        <div class="mb-4">
                            <label for="username" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">E-mail</label>
                            <input type="email" name="email" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400"  placeholder=" Enter your email" id="username">
                        </div>
                        
                        <div x-data="{ showPassword: false }" class="password-container relative mb-4">
                            <div class="pb-2 flex justify-between items-center">
                            <label for="password" class="block text-sm text-gray-300 dark:text-gray-200">Create Password</label>
                            </div>
                            <input :type="showPassword ? 'text' : 'password'" name="password" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400" placeholder="Password" id="password">
                            <img @click="showPassword = !showPassword" :src="showPassword ? `{{'/img/rodha/eye-open.png'|url}}` : `{{'/img/rodha/eye-closed.png'|url}}`" alt="eye" class="password-toggle absolute right-[25px] top-[60%] cursor-pointer">
                        </div>

                        <div class="mt-12">
                            <input type="button" value="Register" class="w-full py-[8px] px-[60px] bg-[#f2821c] border border-[#f2821c] text-white rounded">
                        </div>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-400">By clicking "Register", you agree to our <a href="https://lmsdemo.testpress.in/privacy/" class="text-[#f2821c] hover:underline focus:underline focus:outline-none">Privacy Policy</a></p>
                    <p class="mt-6 text-center text-sm text-gray-400">Existing user? <a href="{{'/custom_landing_page/rodha/login' | url}}" class="text-[#f2821c] hover:underline focus:underline focus:outline-none">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
