<section class="lg:py-12 p-4" x-data="{ errorMessage: false }">
    <div class="custom-container">
        <div class="flex flex-col lg:flex-row justify-center items-center">
            <!-- Left Side (Image) -->
            <div class="lg:w-1/2">
                <img src="{{'/img/rodha/rodha_banner.png'|url}}" alt="Banner" title="Banner" class="w-full h-auto object-cover">
            </div>
            <!-- Right Side (Form) -->
            <div class="lg:w-1/2 pt-12 lg:py-0 lg:px-12 text-[#f2821c] flex items-center justify-center">
                <div class="lg:w-full md:w-3/4 lg:px-12">
                    <span class="pb-5 block text-xl font-bold text-center leading-[1.5]">Welcome to RODHA</span>
                    <!-- <span class="pb-5 block text-center uppercase text-white">your Bridge to success</span> -->
                    <p class="mb-4 lg:pr-2 font-medium leading-6 text-white">Bridging the gap between Quality CAT Material and Pricing Constraints</p>
                    <form :class="{'mt-8': errorMessage, 'mt-12': !errorMessage}">
                        <!-- Error Message Placeholder   -->
                        <div x-show="errorMessage" class="space-y-2 py-3 px-5 mb-3 rounded-md border border-white text-[#dc3545] text-sm ">
                            <p>Your username/email or password didn't match. Please try again.</p>
                            <p class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#dc3545" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                                <span> Account will be locked after 5 failed login attempts.
                                </span>
                            </p>
                        </div>

                        <!-- username -->
                        <div class="mb-4">
                            <label for="username" class="pb-[10px] block">Email / Username</label>
                            <input type="text" name="username" class="w-full py-[12px] px-[20px] rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none"  placeholder=" Enter your username" id="username">
                        </div>
                        
                        <!-- Password -->
                        <div x-data="{ showPassword: false }" class="password-container relative mb-4">
                            <label for="password" class="pb-[10px] block">Password:</label>
                            <input :type="showPassword ? 'text' : 'password'" name="password" class="w-full py-[12px] px-[20px] rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none" placeholder="Password" id="password">
                            <img @click="showPassword = !showPassword" :src="showPassword ? `{{'/img/rodha/eye-open.png'|url}}` : `{{'/img/rodha/eye-closed.png'|url}}`" alt="eye" class="password-toggle absolute right-[25px] top-[60%] cursor-pointer">
                            <a class="text-[13px] absolute top-[5px] right-[10px]">Forgot Password?</a>
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-12">
                            <input @click.prevent="errorMessage = ! errorMessage" type="button" value="Login" class="py-[12px] px-[60px] bg-[#f2821c] border border-[#f2821c] text-white rounded-[10px]">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
