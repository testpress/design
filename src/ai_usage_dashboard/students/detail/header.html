<div>
  <div class="flex flex-wrap justify-between items-end gap-2">
    <div class="flex items-center gap-4">
      <!-- Back Button -->
      <a href="/ai-usage-dashboard/"
        class="inline-flex items-center gap-x-2 text-sm font-medium text-gray-600 hover:text-gray-800 dark:text-neutral-400 dark:hover:text-neutral-200">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6" />
        </svg>
        Back to Dashboard
      </a>

      <!-- Student Info -->
      <div>
        <h1 class="text-lg md:text-xl font-semibold text-gray-800 dark:text-neutral-200">Arjun Menon</h1>
        <p class="text-sm text-gray-500 dark:text-neutral-400">Student AI Usage Details</p>
      </div>
    </div>

    <div class="flex flex-wrap gap-2">
      <!-- Date Range Filter -->
      <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-start] inline-flex">
        <button id="hs-student-date-range" type="button"
          class="py-2 px-3 inline-flex whitespace-nowrap items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700"
          aria-haspopup="menu" aria-expanded="false" aria-label="Date Range">
          <span>Last 30 days</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6" />
          </svg>
        </button>

        <div
          class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-36 transition-[opacity,margin] duration opacity-0 hidden z-[50] bg-white rounded-lg shadow-lg border border-gray-200 dark:bg-neutral-800 dark:border-neutral-700"
          role="menu" aria-orientation="vertical" aria-labelledby="hs-student-date-range">
          <div class="p-1">
            <button
              class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem">
              Today
            </button>
            <button
              class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem">
              Last 7 days
            </button>
            <button
              class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem">
              Last 30 days
            </button>
            <button
              class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem">
              Last 90 days
            </button>
            <button
              class="inline-flex lg:hidden w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem" aria-haspopup="dialog" aria-expanded="false" aria-controls="custom-filter-mobile-student"
              data-hs-overlay="#custom-filter-mobile-student">
              Custom
            </button>

            <div
              class="hidden lg:flex hs-dropdown [--strategy:static] md:[--strategy:absolute] [--adaptive:none] md:[--trigger:hover] relative">
              <button id="hs-student-dropdown-custom-date" type="button"
                class="hs-dropdown-toggle w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Custom
                <svg class="rotate-90 md:rotate-0 ms-auto size-3" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m9 18 6-6-6-6" />
                </svg>
              </button>

              <div
                class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 w-auto hidden z-10 top-0 end-full md:me-3! md:mt-1 md:p-1 bg-white md:shadow-xl md:rounded-lg before:absolute before:-end-5 before:top-0 before:h-full before:w-5 dark:bg-neutral-900"
                role="menu" aria-orientation="vertical" aria-labelledby="hs-student-dropdown-custom-date">
                <div class="flex">
                  <!-- Calendar content would go here - same as dashboard -->
                  <div class="p-3 space-y-0.5">
                    <!-- Calendar implementation same as dashboard header -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Date Range Dropdown -->

      <!-- AI Type Filter Dropdown -->
      <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-start] inline-flex">
        <button id="hs-student-ai-type" type="button"
          class="py-2 px-3 inline-flex whitespace-nowrap items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700"
          aria-haspopup="menu" aria-expanded="false" aria-label="AI Type">
          <span>ALL AI</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6" />
          </svg>
        </button>

        <div
          class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-[50] bg-white rounded-lg shadow-lg border border-gray-200 dark:bg-neutral-800 dark:border-neutral-700"
          role="menu" aria-orientation="vertical" aria-labelledby="hs-student-ai-type">
          <div class="p-1">
            <button
              class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem">
              ALL AI
            </button>
            <button
              class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem">
              Doubts AI
            </button>
            <button
              class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
              role="menuitem">
              PDF AI
            </button>
          </div>
        </div>
      </div>
      <!-- End AI Type Filter Dropdown -->
    </div>
  </div>
</div>
<!-- Mobile Custom Date Range Modal -->
<div id="custom-filter-mobile-student"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="custom-filter-mobile-student-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all md:max-w-3xl md:w-full mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
    <div
      class="relative  max-h-full overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto dark:bg-neutral-800 mx-auto">
      <!-- Header -->
      <div
        class="py-4 px-12 text-center flex justify-center items-center border-b border-gray-200 dark:border-neutral-700">
        <h3 id="custom-filter-mobile-student-label" class="font-medium text-gray-800 dark:text-neutral-200">
          Custom Date Range
        </h3>

        <div class="absolute top-3 end-3">
          <button type="button"
            class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
            aria-label="Close" data-hs-overlay="#custom-filter-mobile-student">
            <span class="sr-only">Close</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div class="sm:flex justify-center overflow-y-scroll">
        {% include "../../list/mobile_custom_date_range.html" %}
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
