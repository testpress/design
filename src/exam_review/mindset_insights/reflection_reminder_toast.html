<div
  x-cloak
  x-show="showReflectionReminderToast"
  x-transition:enter="transition duration-700 transform opacity"
  x-transition:enter-start="opacity-0 translate-x-[150%] scale-90"
  x-transition:enter-end="opacity-100 translate-x-0 scale-100"
  x-transition:leave="transition ease-in duration-400 transform opacity"
  x-transition:leave-start="opacity-100 translate-x-0 scale-100"
  x-transition:leave-end="opacity-0 translate-x-[150%] scale-90"
  style="transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);"
  class="absolute -top-10 right-0 z-20 inline-flex items-center gap-x-2 px-3 py-1.5 bg-emerald-50 dark:bg-emerald-900/20 rounded-lg border border-emerald-200 dark:border-emerald-700 shadow-lg"
>
  <div class="relative" x-data="{ showTooltip: false }">
    <svg 
      @mouseenter="showTooltip = true" 
      @mouseleave="showTooltip = false"
      class="size-4 text-emerald-600 dark:text-emerald-400 flex-shrink-0 cursor-help" 
      xmlns="http://www.w3.org/2000/svg" 
      width="24" 
      height="24" 
      viewBox="0 0 24 24" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    >
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 16v-4"/>
      <path d="M12 8h.01"/>
    </svg>
    <div
      x-show="showTooltip"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0 scale-95"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
      class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 px-3 py-2 text-xs text-white bg-gray-900 dark:bg-gray-700 rounded-lg shadow-lg z-30"
      style="pointer-events: none;"
    >
      <p class="font-medium mb-1 underline underline-offset-2">Pending Reflections:</p>
      <p class="text-gray-300 dark:text-gray-400">You have errors that haven't been reflected on yet. Reflecting on your mistakes helps identify patterns and improve your exam performance.</p>
      <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-1">
        <div class="border-4 border-transparent border-t-gray-900 dark:border-t-gray-700"></div>
      </div>
    </div>
  </div>
  <span class="text-xs font-medium text-emerald-700 dark:text-emerald-300">
    <span x-text="pendingReflectionsCount"></span> pending reflection<span x-show="pendingReflectionsCount > 1">s</span>
  </span>
  <a
    href="/exam_review/answers/"
    class="inline-flex items-center gap-x-1 text-xs font-semibold text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 underline underline-offset-2"
  >
    Reflect now
    <svg class="size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M5 12h14"/>
      <path d="m12 5 7 7-7 7"/>
    </svg>
  </a>
</div>
