<fieldset disabled>
  <legend class="sr-only" x-text="rating.label"></legend>
  <div class="flex gap-2">
    <label
      :class="[
        'flex-1 p-3 flex items-center justify-center text-sm font-medium border rounded-lg transition-colors',
        sanitizeScore(rating.score) == 1
          ? 'bg-emerald-100 border-emerald-600 text-emerald-700 dark:bg-emerald-900 dark:border-emerald-600 dark:text-emerald-300'
          : 'bg-white text-gray-700 border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400'
      ]"
    >
      <input
        type="radio"
        :name="rating.id + '-rating'"
        value="1"
        class="hidden"
        :checked="sanitizeScore(rating.score) == 1"
      />
      <span>1</span>
    </label>
    <label
      :class="[
        'flex-1 p-3 flex items-center justify-center text-sm font-medium border rounded-lg transition-colors',
        sanitizeScore(rating.score) == 2
          ? 'bg-emerald-100 border-emerald-500 text-emerald-700 dark:bg-emerald-900 dark:border-emerald-500 dark:text-emerald-300'
          : 'bg-white text-gray-700 border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400'
      ]"
    >
      <input
        type="radio"
        :name="rating.id + '-rating'"
        value="2"
        class="hidden"
        :checked="sanitizeScore(rating.score) == 2"
      />
      <span>2</span>
    </label>
    <label
      :class="[
        'flex-1 p-3 flex items-center justify-center text-sm font-medium border rounded-lg transition-colors',
        sanitizeScore(rating.score) == 3
          ? 'bg-yellow-100 border-yellow-500 text-yellow-700 dark:bg-yellow-900 dark:border-yellow-500 dark:text-yellow-300'
          : 'bg-white text-gray-700 border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400'
      ]"
    >
      <input
        type="radio"
        :name="rating.id + '-rating'"
        value="3"
        class="hidden"
        :checked="sanitizeScore(rating.score) == 3"
      />
      <span>3</span>
    </label>
    <label
      :class="[
        'flex-1 p-3 flex items-center justify-center text-sm font-medium border rounded-lg transition-colors',
        sanitizeScore(rating.score) == 4
          ? 'bg-orange-100 border-orange-500 text-orange-700 dark:bg-orange-900 dark:border-orange-500 dark:text-orange-300'
          : 'bg-white text-gray-700 border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400'
      ]"
    >
      <input
        type="radio"
        :name="rating.id + '-rating'"
        value="4"
        class="hidden"
        :checked="sanitizeScore(rating.score) == 4"
      />
      <span>4</span>
    </label>
    <label
      :class="[
        'flex-1 p-3 flex items-center justify-center text-sm font-medium border rounded-lg transition-colors',
        sanitizeScore(rating.score) == 5
          ? 'bg-red-100 border-red-500 text-red-700 dark:bg-red-900 dark:border-red-500 dark:text-red-300'
          : 'bg-white text-gray-700 border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400'
      ]"
    >
      <input
        type="radio"
        :name="rating.id + '-rating'"
        value="5"
        class="hidden"
        :checked="sanitizeScore(rating.score) == 5"
      />
      <span>5</span>
    </label>
  </div>
</fieldset>
