<div>
  <!-- Question -->
  <div class="font-medium text-gray-800 dark:text-neutral-200 prose prose-sm max-w-none flex">
    {{item.user_selected_answer.question.id}}. {{ item.user_selected_answer.question.question_html|safe }}
  </div>

  <!-- User Answer -->
  <div class="mt-4">
    <p class="font-medium text-gray-700 dark:text-neutral-300">Your Answer</p>
    <div class="mt-2">
      {% if item.user_selected_answer.short_answer %}
      <div class="inline-block px-4 py-2 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
        <span class="text-blue-700 dark:text-blue-300 font-medium">
          {{ item.user_selected_answer.short_answer }}
        </span>
      </div>
      {% else %}
      <span class="text-gray-400 italic">unanswered</span>
      {% endif %}
    </div>
  </div>
</div>
