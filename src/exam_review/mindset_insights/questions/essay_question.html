<div>
  <!-- Question -->
  <div class="font-medium text-sm text-gray-800 dark:text-neutral-200 prose prose-sm max-w-none flex">
    {{item.user_selected_answer.question.id}}. {{ item.user_selected_answer.question.question_html|safe }}
  </div>

  <!-- User Answer -->
  <div class="mt-4">
    <p class="font-medium text-sm text-gray-800">Your Answer</p>
    {% if item.user_selected_answer.selected_answers %}
    <p class="font-medium text-sm flex items-center mt-2 text-gray-600">{{item.user_selected_answer.selected_answers[0]}}</p>
    {% else %}
      <span class="font-medium text-sm text-gray-700 italic">unanswered</span>
    {% endif %}
  </div>
</div>
