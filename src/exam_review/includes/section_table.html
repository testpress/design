<div >
  <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
  <div class="min-w-full inline-block align-middle">
    <!-- Table -->
    <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
      <thead>
        <tr>
          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptits" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Section Name
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptchs" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Total Questions
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptchs" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Correct
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptprs" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Incorrect
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptprs" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Unanswered
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptsls" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Score
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptsas" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Accuracy
                <div class="ml-1 hs-tooltip inline-block">
                  <svg class="hs-tooltip-toggle shrink-0 size-3.5 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
                  <div class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 w-60 py-1.5 px-2.5 bg-white text-xs text-gray-800 rounded-sm shadow-md border border-gray-200" role="tooltip">
                    Indicates how well you performed on 
                  </br>the questions you attempted.
                  </div>
                </div>
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptsas" type="button" class="px-5 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Time Spent
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
        {% for section in section_report %}
        <tr>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.section }}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.total_questions }}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.correct }}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.incorrect }}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.unattempted}}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.score }}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.accuracy }}%
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ section.time_spent }} <small class="text-xs opacity-60">/ {{ section.total_time_minutes }}</small>
            </span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- End Table -->
  </div>
  </div>
  </div>
