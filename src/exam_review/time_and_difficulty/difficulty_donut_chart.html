<div>

  <div class="space-y-4">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
      <div class="flex flex-wrap items-center gap-2">
        <h4 class="text-sm text-gray-500 dark:text-neutral-500">
          Breakdown of your performance by difficulty level in the exam.
        </h4>
      </div>
  
      <!-- Legen Indicator -->
      <div class="flex sm:justify-end items-center gap-x-2 md:gap-x-4">
        <div class="inline-flex items-center">
          <span class="size-2.5 inline-block bg-green-500 rounded-sm me-2 dark:bg-green-300"></span>
          <span class="text-[13px] text-gray-600 dark:text-neutral-400">
            Correct
          </span>
        </div>
        <div class="inline-flex items-center">
          <span class="size-2.5 inline-block bg-red-500 rounded-sm me-2 dark:bg-red-500"></span>
          <span class="text-[13px] text-gray-600 dark:text-neutral-400">
            Incorrect
          </span>
        </div>
        <div class="inline-flex items-center">
          <span class="size-2.5 inline-block bg-orange-500 rounded-sm me-2 dark:bg-orange-500"></span>
          <span class="text-[13px] text-gray-600 dark:text-neutral-400">
            Unanswered
          </span>
        </div>
      </div>
      <!-- End Legen Indicator -->
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-{% if difficulty_level_stats.length <= 4 %}{{ difficulty_level_stats.length }}{% else %}4{% endif %} gap-3 lg:gap-5">
      {% for stats in difficulty_level_stats %}
        <div class="flex flex-col justify-center items-center py-6">
          <div id="{{ stats.difficulty_level }}" class="min-h-[14rem]"></div>
          <div class="flex justify-center sm:justify-end items-center gap-x-4 mt-3 sm:mt-6">
            <span class="text-sm text-gray-600 dark:text-neutral-400">
              {{ stats.difficulty_level }}
            </span>
          </div>
          <!-- End Legend Indicator -->
        </div>
      {% endfor %}
    </div>
  </div>
  </div>
