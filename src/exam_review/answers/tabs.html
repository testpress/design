
<div class="">
  <div class="grid grid-cols-1 sm:hidden">
    <select 
      aria-label="Select a section" 
      class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md"
      @change="selectedSectionIndex = $event.target.selectedIndex,selectedQuestionIndex = 0"
    >
      <template x-for="(section, index) in sections" :key="index">
        <option x-text="section.name"></option>
      </template>
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="flex flex-wrap gap-2">
      <template x-for="(section, index) in sections" :key="index">
        <label
          @click="selectedSectionIndex = index; selectedQuestionIndex = 0"
          :class="[
            'py-2 px-2.5 relative flex justify-center items-center text-center text-[13px] border ring-1 ring-transparent cursor-pointer rounded-xl hover:border-emerald-600 hover:ring-emerald-600',
            selectedSectionIndex === index ? 'bg-emerald-100 border-emerald-200 ring-emerald-200 text-emerald-800' : 'bg-white border-gray-200 text-gray-800'
          ]"
        >
          <span class="block" x-text="section.name"></span>
        </label>
      </template>
    </div>
  </div>
</div>
