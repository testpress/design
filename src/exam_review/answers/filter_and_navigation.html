<div class="lg:col-span-2">
  <div class="lg:sticky lg:top-5 space-y-4">
    <!-- Product Pricing Card -->
    <div class="flex flex-col justify-between bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700 min-h-[70vh]">
      <!-- Header -->
      <!-- End Header -->

      <!-- Body -->
      <div id="hs-product-details-pricing-card-body" class="p-5 space-y-4">
        <!-- Input -->


        <div class="pb-6 mb-6 border-b border-gray-200 last:pb-0 last:mb-0 last:border-b-0 dark:border-neutral-700">
          <div>
            <label for="hs-pro-daufpr" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">
              Filter by Response
            </label>
            <div class="relative">
              <select x-model="filter" @change="selectedQuestionIndex = 0" data-hs-select='{
                "placeholder": "Select ..",
                "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><div data-icon></div></button>",
                "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 px-3 pe-7 flex items-center gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm text-gray-800 hover:border-gray-300 focus:outline-hidden focus:border-gray-300",
                "dropdownClasses": "end-0 w-full min-w-45 max-h-72 p-1 space-y-0.5 z-50 w-full overflow-hidden overflow-y-auto bg-white rounded-xl shadow-xl [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                "optionClasses": "hs-selected:bg-gray-100 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100",
                "optionTemplate": "<div><div class=\"flex items-center gap-x-2\"><div data-icon></div><div class=\"text-gray-800 \" data-title></div><span class=\"hidden hs-selected:block ms-auto\"><svg class=\"shrink-0 size-3.5 text-gray-800 \" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div></div>"
              }' class="hidden">
              <option value="All" selected>All</option>
              <option value="Correct">Correct</option>
              <option value="Incorrect">Incorrect</option>
              <option value="Unanswered">Unanswered</option>
              </select>
    
              <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
                <svg class="shrink-0 size-3.5 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
              </div>
              <!-- End Header -->
            </div>
          </div>
        </div>

        <div class="flex flex-wrap flex-grow gap-3">
          <template x-for="(q, i) in filteredQuestions  " :key="i">
            <button
              @click="selectedQuestionIndex = i"
              class="w-9 h-9 rounded-full text-sm font-semibold"
              :class="{
                'bg-green-400 text-white': q.selectedIndex === q.correctIndex,
                'bg-red-400 text-white': q.selectedIndex !== null && q.selectedIndex !== q.correctIndex,
                'bg-gray-200 text-gray-800': q.selectedIndex === null
              }"
              x-text="q.q_no">
            </button>
          </template>
        </div>
        


      </div>

      <div class="p-5 flex items-center gap-4 mt-auto text-sm text-gray-500">
          
        <div class="flex items-center gap-1">
          <span class="w-3 h-3 inline-block rounded-full bg-green-400"></span>
          Correct
        </div>
        <div class="flex items-center gap-1">
          <span class="w-3 h-3 inline-block rounded-full bg-red-400"></span>
          Incorrect
        </div>
        <div class="flex items-center gap-1">
          <span class="w-3 h-3 inline-block rounded-full bg-gray-200"></span>
          Unanswered
        </div>
      </div>
      
      <!-- End Body -->
    </div>
  </div>
</div>
