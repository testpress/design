<header class="flex justify-end items-center gap-x-2 mx-1">
    <div class="w-full mx-auto bg-white rounded-lg">
        <div class="mx-auto text-center">
            <nav class="p-1 w-full inline-flex" aria-label="Tabs" role="tablist">
                <button type="button" @click="activeTab = 'chat'"
                    :class="{ 'bg-emerald-600 dark:bg-neutral-800 text-white': activeTab === 'chat' }"
                    class="w-full inline-flex justify-center items-center gap-x-2 text-gray-800 py-1.5 px-2 sm:py-2 sm:px-3 text-sm rounded-lg focus:outline-hidden dark:text-neutral-200"
                    :aria-selected="activeTab === 'chat'" role="tab">
                    Chat
                </button>
                <button type="button" @click="activeTab = 'quiz'"
                    :class="{ 'bg-emerald-600 dark:bg-neutral-800 text-white': activeTab === 'quiz' }"
                    class="w-full inline-flex justify-center items-center gap-x-2 text-gray-800 py-1.5 px-2 sm:py-2 sm:px-3 text-sm rounded-lg focus:outline-hidden dark:text-neutral-200"
                    :aria-selected="activeTab === 'quiz'" role="tab">
                    Quiz
                </button>
            </nav>
        </div>
    </div>
</header>
