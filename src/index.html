{% extends "layouts/base.html" %}

{% block body %}

<body class="h-full {% block body_class %} {% endblock %}">
  <div class="mx-auto max-w-7xl sm:px-6 lg:px-8 mt-8">
    <ul class="list-disc">
    {%- for item in collections.tpstreams -%}
      <li><a target="_blank" href="{{ item.url }}" class="text-indigo-600 hover:text-indigo-900">{{ item.data.title }}</a></li>
    {%- endfor -%}
    </ul>
  </div>
</body>
{% endblock %}
