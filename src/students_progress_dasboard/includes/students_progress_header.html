<div x-data="{
  filterBy: new URLSearchParams(window.location.search).get('filter_by') || null,
  getHeading() {
      switch (this.filterBy) {
          case 'students_at_risk':
              return { heading: 'Students at Risk', description: 'Students who scored below 60% in exams or have incomplete assessments.' };
          case 'top_test_takers':
              return { heading: 'Top Test Takers', description: 'Students with highest number of attempts in quiz and exams.' };
          case 'top_performing_students':
              return { heading: 'Top performing students', description: 'Students who scores above 80% in exams and completes assessements regularly.' };
          case 'students_with_low_engagement':
              return { heading: 'Students with Low Engagement', description: 'Students with minimal participation in videos, live sessions, and assignments.' };
          case 'newly_enrolled_students':
              return { heading: 'Newly Enrolled Students', description: 'Students who have enrolled in the course within the last 7 days.' };
          case 'inactive_students':
              return { heading: 'Inactive Students', description: 'Students who have not engaged with any course content in the last 7 days.' };
          default:
              return { heading: 'Students progress overview', description: 'Track students progress accross all the contents within this course.' };
      }
  }
}">
<div class="flex flex-wrap justify-between items-center gap-2 mt-2">
  <div>
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-neutral-200" x-text="getHeading().heading"></h1>
    <p class="text-sm text-stone-500 dark:text-neutral-400" x-text="getHeading().description"></p>
  </div>
</div>
</div>
