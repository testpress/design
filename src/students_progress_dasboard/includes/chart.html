            "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative -ms-2 py-1.5 ps-2.5 pe-6 inline-flex shrink-0 justify-center items-center gap-x-1.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100 before:absolute before:inset-0 before:z-[1] dark:text-neutral-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-700",

        </div>
      </div>
      <!-- End Select -->

      <h4 class="text-2xl font-semibold text-gray-800 dark:text-neutral-200">
         4500
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block align-top mt-1 shrink-0 size-5 text-green-500">

        </svg>        
      </h4>
      <p class="text-sm text-green-500">
        10.8% more than the last week.
      </p>
    </div>
    <!-- End Col -->

    <div class="flex md:justify-end items-center gap-x-1">

<div class="hs-dropdown @@tag.dropdown.position.value relative inline-flex">

    <span x-text="time_frame"></span>
    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
  </button>

  <!-- Tag Dropdown -->
  <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-28 transition-[opacity,margin] duration opacity-0 hidden z-[11] bg-white rounded-xl shadow-lg dark:bg-neutral-950 before:h-4 before:absolute before:-top-4 before:start-0 before:w-full" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-intbtwtaddid1">
    <div class="p-1 space-y-0.5 border-b border-gray-200 dark:border-neutral-800">

        This Week

      <button type="button" x-on:click="time_frame = 'This Month'" class="w-full flex items-center gap-x-3 py-1.5 px-3 rounded-lg text-[13px] text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
        
        This Month
      </button>
      <button type="button" x-on:click="time_frame = 'This Year'" class="w-full flex items-center gap-x-3 py-1.5 px-3 rounded-lg text-[13px] text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800" data-hs-overlay="#hs-pro-chhsn">

      <span class="size-2.5 inline-block bg-blue-600 rounded-sm me-2"></span>
      <span class="text-[13px] text-gray-600 dark:text-neutral-400">

      </span>
    </div>
    <div class="inline-flex items-center">
      <span class="size-2.5 inline-block bg-purple-600 rounded-sm me-2"></span>
      <span class="text-[13px] text-gray-600 dark:text-neutral-400">
