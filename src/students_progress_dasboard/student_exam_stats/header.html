<div x-data="{
  filterBy: new URLSearchParams(window.location.search).get('filter_by') || null,
  getHeading() {
      switch (this.filterBy) {
          case 'top_test_takers':
              return { heading: 'Top Test Takers', description: 'Students with highest number of attempts in quiz and exams.' };
          default:
              return { heading: 'Students exam statistics', description: 'Track Average score and exams attempted by students.' };
      }
  }
}">
<div class="flex flex-wrap justify-between items-center gap-2 mt-2">
  <div>
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-neutral-200" x-text="getHeading().heading"></h1>
    <p class="text-sm text-stone-500 dark:text-neutral-400" x-text="getHeading().description"></p>
  </div>
</div>
</div>
