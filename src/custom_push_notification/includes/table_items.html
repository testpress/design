{% for template in push_notification_template %}
<tr>
    <td class="size-px whitespace-nowrap px-4 py-3 truncate text-ellipsis hs-tooltip" style="max-width: 130px;">
    <span class="text-sm text-stone-600 ">
      {{template.name}}
    </span>
    </td>
    <td class="size-px whitespace-nowrap px-4 py-4">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
            {{template.added_on}}
        </span>
    </td>
    <td class="size-px text-center whitespace-nowrap px-4 py-4 text-end">
        <div class="relative inline-flex">
            <a href="/custom_push_notification/detail/" class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium first:rounded-s-lg last:rounded-e-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
                View Detail
            </a>
            <div class="hs-dropdown relative inline-flex [--placement:bottom-right] first:rounded-s-lg last:rounded-e-lg border border-stone-200 bg-white shadow-2xs hover:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:hover:bg-neutral-700">
                <button id="hs-pro-ertmd1" type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-e-lg text-stone-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:text-neutral-300 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
                </button>

                <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-ertmd1">
                <div class="p-1">
                <button
                @click="showDeleteTemplate=true"
                data-hs-dropdown-item
                aria-haspopup="dialog" aria-expanded="false"
                type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                    </svg>            
                    Delete
                </button>
                </div>
                </div>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
