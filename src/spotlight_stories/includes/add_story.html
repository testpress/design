<form class="mt-4 bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2 mx-auto max-w-7xl px-4 py-16 sm:px-6 sm:py-16 lg:px-8">
    <div class="space-y-12">
      <div class="grid grid-cols-1 gap-x-8 gap-y-10 pb-4 md:grid-cols-3">
        <div>
          <h2 class="text-base/7 font-semibold text-gray-900">Story Creation</h2>
          <p class="mt-1 text-sm/6 text-gray-600">Complete the form to add a new story.</p>
        </div>
  
        <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2">
          <div class="sm:col-span-4">
            <label for="title" class="block text-sm/6 font-medium text-gray-900">Title</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600 sm:max-w-md">
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="block flex-1 pl-3 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                  placeholder="Story Title" />
              </div>
            </div>
          </div>
  
          <div class="col-span-full">
            <label for="photo" class="block text-sm/6 font-medium text-gray-900">Thumbnail</label>
            <div class="mt-2 flex items-center gap-x-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                x-on:click="$refs.fileInput.click()"
                class="h-16 w-16 text-gray-300 rounded-full bg-gray-100 px-2 py-2 hover:cursor-pointer">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
              <button
                type="button"
                class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                x-on:click="$refs.fileInput.click()">
                Change
              </button>
  
              <input x-ref="fileInput" id="file-upload" name="file-upload" type="file" class="sr-only" />
            </div>
          </div>
  
          <div class="sm:col-span-4" @click.away="showBatches=false">
            <label for="combobox" class="block text-sm/6 font-medium text-gray-900">Batches</label>
            <div class="relative">
              {% include "./selected_batches_section.html" %}
              <input
                id="combobox"
                type="text"
                @focus="showBatches=true"
                class="mt-4 w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm/6"
                role="combobox"
                aria-controls="options"
                aria-expanded="false" />
  
              <ul x-show="showBatches" class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
                id="options"
                role="listbox">
                {% for batch in batches %}
                  <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:cursor-pointer hover:bg-gray-100" @click="toggleBatchSelection({{batch.id}}, '{{batch.name}}')" id="option-0" role="option" tabindex="-1">
                    <!-- Selected: "font-semibold" -->
                    <span class="block truncate">{{ batch.name }}</span>
                    <span x-show="isSelected({{batch.id}})" class="absolute inset-y-0 right-0 flex items-center pr-4 text-emerald-600">
                      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path
                          fill-rule="evenodd"
                          d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                          clip-rule="evenodd" />
                      </svg>
                    </span>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
  
          <div class="sm:col-span-3">
            <label for="status" class="block text-sm/6 font-medium text-gray-900">Status</label>
            <div class="mt-2">
              <select
                id="status"
                name="status"
                autocomplete="status"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:max-w-xs sm:text-sm/6"
                x-model="status"
                x-on:change="showScheduledInput = status === 'SCHEDULED'">
                <option>DRAFT</option>
                <option>PUBLISHED</option>
                <option>SCHEDULED</option>
              </select>
            </div>
          </div>
  
          <div class="sm:col-span-4" x-show="showScheduledInput">
            <div class="sm:col-span-2">
              <label for="scheduled_time" class="block text-sm font-medium leading-6 text-gray-900">Scheduled Time</label>
              <div class="mt-2">
                <input
                  name="scheduled_time"
                  type="text"
                  class="date-field block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
