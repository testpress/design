<table class="min-w-full divide-y divide-gray-200" x-data="{'showLoader':false}">
  {% include "./stories_table_header.html" %}
  <tbody class="divide-y divide-gray-200 bg-white">
    {% for story in stories %}
    <tr class="cursor-pointer select-none">
      <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44">
        <div class="flex items-center">
					<div class="size-11 shrink-0">
						<img class="size-11 rounded-full" src="{{ story.thumbnail }}" alt="">
					</div>
					<div class="ml-4">
						<div class="font-medium text-gray-900">{{ story.title }}</div>
					</div>
				</div>
      </td>
      <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left">{{ story.status }}</td>
      <td class="flex items-center gap-x-1.5 text-xs whitespace-nowrap text-gray-500 px-6 py-6 text-center">
        <button @click="showContentsAddModal = true" class="underline cursor-pointer">Edit</button>
        <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 flex-none fill-gray-300">
          <circle cx="1" cy="1" r="1"></circle>
        </svg>
        <button class="underline cursor-pointer">View Story Items</button>
        <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 flex-none fill-gray-300">
          <circle cx="1" cy="1" r="1"></circle>
        </svg>
        <button @click.stop="showStoryDeleteModal = !showStoryDeleteModal" class="underline text-red-500 cursor-pointer">Delete</button>
      </td>
    </tr>
    {% endfor %} 
		{% if stories.length == 0 %}
    <tr>
      <td colspan="6" class="p-8 text-center text-sm">No Contents</td>
    </tr>
    {% endif %}
  </tbody>
</table>
