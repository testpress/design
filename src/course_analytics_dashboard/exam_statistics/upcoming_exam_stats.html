<div class="xl:col-span-2">
  <!-- Top Countries Card -->
  <div class="p-5 h-full flex flex-col bg-white border border-stone-200 shadow-sm rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
    <!-- Header -->
    <div class="flex justify-between">
      <h4 class="font-medium truncate text-stone-800 dark:text-neutral-300">
        Upcoming Exams
      </h4>
    </div>
    <!-- End Header -->
    <div class="">
      <ul class="py-3">
        {% for exam in upcoming_exams.slice(0,5) %}
        <li class="">
          <div class="p-3 ps-0 flex flex-col sm:flex-row sm:items-center gap-y-2 sm:gap-y-0 sm:gap-x-3">
            <button type="button" class="ps-[13px] -ms-px group block text-start border-s-[3px] border-red-500 focus:outline-none" data-hs-overlay="#hs-pro-deem">
              <span class="block text-start text-sm font-medium text-stone-800 group-hover:text-green-600 group-focus:text-green-600 dark:group-hover:text-green-500 dark:group-focus:text-green-500 dark:text-neutral-200">
                {{ exam.scheduled_on }}
              </span>
              <span class="block text-sm text-stone-600 dark:text-neutral-400">
                {{ exam.title }} 
              </span>
            </button>
          </div>
        </li>
        {% endfor %}
      </ul>
      <div class="text-center">
        <a  :href="`${previewPath}/course_analytics_dashboard/upcoming_exams/`"  class="flex justify-center items-center gap-x-1 text-sm text-green-600 font-medium rounded-b-lg hover:text-green-700 focus:outline-none focus:bg-stone-100 dark:text-green-500 dark:hover:text-green-600 dark:focus:bg-neutral-700" href="../../docs/index.html">
          View all
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
  <!-- End Top Countries Card -->
</div>
