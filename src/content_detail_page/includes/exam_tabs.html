<div class="mb-8" x-data="{activeTab:'previous'}">

    <div class="sm:flex sm:items-baseline">
      <div class="mt-4 sm:mt-0">
        <nav class="-mb-px flex space-x-8">
          <!-- Current: "border-emerald-500 text-emerald-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
          <a class="hover:border-gray-300 whitespace-nowrap border-b-2 px-1 pb-4 text-sm sm:text-md font-medium hover:cursor-pointer" aria-current="page" :class="{ 'border-emerald-500 text-emerald-600': activeTab === 'previous', 'text-gray-500': activeTab !== 'previous' }" x-on:click="activeTab = 'previous'; section='ATTEMPT';">Previous Attempts</a>
          <a class="hover:border-gray-300 whitespace-nowrap border-b-2 px-1 pb-4 text-sm sm:text-md font-medium hover:cursor-pointer" :class="{ 'border-emerald-500 text-emerald-600': activeTab === 'leaderboard', 'text-gray-500':activeTab !== 'leaderboard' }" x-on:click="activeTab = 'leaderboard'; section='LEADERBOARD';">LeaderBoard</a>
        </nav>
      </div>
    </div>
  </div>
  <div x-bind="exam">
  </div>
