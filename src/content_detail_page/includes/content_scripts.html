<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("contents", () => ({
      contentPage: "VIDEO",
      isOpen: false,
      expanded: false, 
      expanded: [],
      section:"ATTEMPT",
      showExamModeModal:false,
      showResultModal:false,
      tab: 'running',
      
      exam: {
        ["x-html"](){
          if(this.section === "ATTEMPT") return `{% include "./previous_attempts.html" %}`;
          else return `{% include "./leaderboard.html" %}`;
        }
      },
      
      content: {
        ["x-html"](){
          if(this.tab === "running") return `{% include "./running.html" %}`;
          else if(this.tab === "upcoming") return `{% include "./upcoming.html" %}`;
          else if(this.tab === "leaderboard") return `{% include "./course_leaderboard.html" %}`;
          else if(this.tab === "discussions") return `{% include "./discussions_list.html" %}`;
          else return `{% include "./history.html" %}`;
        }
      },
      
    }));
  });
</script>
