<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("contents", () => ({
      contentPage: "VIDEO",
      isOpen: false,
      expanded: false, 
      expanded: [],
      section:"ATTEMPT",
      showExamModal:false,
      showResultsPage:false,
      
      exam: {
        ["x-html"](){
          if(this.section === "ATTEMPT") return `{% include "./previous_attempts.html" %}`;
          else return `{% include "./leaderboard.html" %}`;
        }
      },
      
    }));
  });
</script>
