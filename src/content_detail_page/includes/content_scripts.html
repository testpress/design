<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("contents", () => ({
      contentPage: "VIDEO",
      isOpen: false,
      expanded: false, 
      expanded: [],
      content_title:"What is Markup Language?",
      section:"ATTEMPT",
      
      exam: {
        ["x-html"](){
          if(this.section === "ATTEMPT") return `{% include "./previous_attempts.html" %}`;
          else return `{% include "./leaderboard.html" %}`;
        }
      },

      onClickChangeContent(type, name) {
        this.content_page = type;
        this.content_title = name;
      },
      
    }));
  });
</script>
