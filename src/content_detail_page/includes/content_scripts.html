<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("contents", () => ({
      contentPage: "{{contentPage}}",
      isOpen: false,
      expanded: false, 
      expanded: [],
      content_title:"What is Markup Language?",

      content: {
        ["x-html"]() {
          switch (this.contentPage) {
            case "VIDEO":
              return `{% include "./video.html" %}`;
            case "ATTACHMENT":
              return `{% include "./attachment.html" %}`;
            case "PDF":
              return `{% include "./pdf.html" %}`;
            case "NOTES":
              return `{% include "./notes.html" %}`;
            case "ZOOM":
              return `{% include "./video_conference_start.html" %}`;
            case "EXAM":
              return `{% include "./exam.html" %}`;
            default:
              return "";
          }
        },
      },

      onClickChangeContent(type, name) {
        this.contentPage = type;
        this.content_title = name;
      },
      
    }));
  });
</script>
