<div class="mt-8">
  <h3 class="text-base text-center font-semibold leading-6 text-gray-900">EXAM DETAILS</h3>
</div>

<div class="mx-auto max-w-7xl px-6 lg:px-8">
  <ul role="list" class="mx-auto mt-4 mb-4 grid max-w-2xl grid-cols-2 gap-x-8 gap-y-16 text-center sm:grid-cols-3 md:grid-cols-4 lg:mx-0 lg:max-w-none lg:grid-cols-4 border p-16 rounded-md shadow">
    {% for detail in exam_details %}
      <li>
        <img class="mx-auto h-12 w-12" src="{{ detail.image }}" alt="">
        <h3 class="mt-6 text-base font-semibold leading-7 tracking-tight text-gray-900">{{ detail.value }}</h3>
        <p class="text-sm leading-6 text-gray-600">{{ detail.field }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
