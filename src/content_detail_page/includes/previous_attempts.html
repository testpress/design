<div x-show="activeTab === 'previous'" x-cloak>
  <div class="px-4 lg:px-0">
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Date</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Score</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Correct</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Incorrect</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Trophies</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Actions</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"></th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white">
                {% for attempt in exam_data[0].attempts %}
                  <tr>
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm text-gray-500 sm:pl-6">{{ attempt.date }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-900">{{ attempt.score }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ attempt.correct }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ attempt.incorrect }}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ attempt.trophies }}</td>
                    <td class="size-px whitespace-nowrap px-4 py-1 text-end">
                      <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
                        <button type="button" class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1" />
                            <circle cx="12" cy="5" r="1" />
                            <circle cx="12" cy="19" r="1" />
                          </svg>
                        </button>

                        <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-48 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900" role="menu" aria-orientation="vertical">
                          <div class="p-1">
                            <!-- Basic View -->
                            <button type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 size-3.5 text-inherit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-check-icon lucide-list-check"><path d="M11 18H3"/><path d="m15 18 2 2 4-4"/><path d="M16 12H3"/><path d="M16 6H3"/></svg>
                              Review
                            </button>

                            <button type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 size-3.5 text-inherit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-check-icon lucide-list-check"><path d="M11 18H3"/><path d="m15 18 2 2 4-4"/><path d="M16 12H3"/><path d="M16 6H3"/></svg>
                              Review (New)
                            </button>

                            <button type="button" @click="openDownloadModal('{{ attempt.id }}', '{{ attempt.correct }}', '{{ attempt.incorrect }}', '{{ attempt.unanswered or 0 }}')" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                              <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 size-3.5 text-inherit" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5M12 16.5L7.5 12M12 16.5V3" />
                              </svg>
                              Download as PDF
                            </button>

                            <button type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                              <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 size-3.5 text-inherit" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                              </svg>
                              Email Report
                            </button>

                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Download PDF Options Modal -->
  <div x-show="showDownloadModal" x-cloak class="relative z-[9999]" aria-labelledby="download-pdf-modal-label" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div @click="showDownloadModal = false"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        x-show="showDownloadModal"
        class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

    <!-- Modal -->
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-show="showDownloadModal"
            @click.away="showDownloadModal = false"
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg dark:bg-neutral-800">
          <!-- Header -->
          <div class="py-4 px-6 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700">
            <div class="flex items-center gap-2">
              <h3 id="download-pdf-modal-label" class="font-semibold text-gray-800 dark:text-neutral-200 text-lg">
                Download PDF Options
              </h3>
            </div>
            <button type="button" @click="showDownloadModal = false" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close">
              <span class="sr-only">Close</span>
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
          </div>
          <!-- End Header -->

          <!-- Body -->
          <div class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
            <div class="p-6 space-y-6">
              <!-- Question Selection -->
              <div class="space-y-4">
                <h4 class="text-sm font-medium text-gray-800 dark:text-neutral-200">Select Questions to Include</h4>
                <div class="space-y-3">
                  <!-- Correct Questions -->
                  <div @click="questionTypes.correct = !questionTypes.correct" class="flex items-center space-x-3 p-3 rounded-lg border border-gray-200 dark:border-neutral-700 bg-gray-50/50 dark:bg-neutral-700/30 hover:bg-gray-100 dark:hover:bg-neutral-700/50 transition-colors cursor-pointer">
                    <input type="checkbox" x-model="questionTypes.correct" @click.stop class="shrink-0 size-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500 dark:border-neutral-600 dark:bg-neutral-800 dark:checked:bg-emerald-600 dark:checked:border-emerald-600 dark:focus:ring-emerald-500 cursor-pointer">
                    <label class="flex items-center gap-2 flex-1 cursor-pointer text-sm font-medium text-gray-800 dark:text-neutral-200">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4 text-emerald-600 dark:text-emerald-400">
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                        <path d="m9 15 2 2 4-4"></path>
                      </svg>
                      <span class="flex-1">Correct Questions</span>
                      <span class="text-sm text-gray-500 dark:text-neutral-400 font-medium" x-text="currentCounts.correct + ' questions'"></span>
                    </label>
                  </div>

                  <!-- Incorrect Questions -->
                  <div @click="questionTypes.incorrect = !questionTypes.incorrect" class="flex items-center space-x-3 p-3 rounded-lg border border-gray-200 dark:border-neutral-700 bg-gray-50/50 dark:bg-neutral-700/30 hover:bg-gray-100 dark:hover:bg-neutral-700/50 transition-colors cursor-pointer">
                    <input type="checkbox" x-model="questionTypes.incorrect" @click.stop class="shrink-0 size-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500 dark:border-neutral-600 dark:bg-neutral-800 dark:checked:bg-emerald-600 dark:checked:border-emerald-600 dark:focus:ring-emerald-500 cursor-pointer">
                    <label class="flex items-center gap-2 flex-1 cursor-pointer text-sm font-medium text-gray-800 dark:text-neutral-200">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4 text-red-600 dark:text-red-400">
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                        <path d="m14.5 12.5-5 5"></path>
                        <path d="m9.5 12.5 5 5"></path>
                      </svg>
                      <span class="flex-1">Incorrect Questions</span>
                      <span class="text-sm text-gray-500 dark:text-neutral-400 font-medium" x-text="currentCounts.incorrect + ' questions'"></span>
                    </label>
                  </div>

                  <!-- Unanswered Questions -->
                  <div @click="questionTypes.unanswered = !questionTypes.unanswered" class="flex items-center space-x-3 p-3 rounded-lg border border-gray-200 dark:border-neutral-700 bg-gray-50/50 dark:bg-neutral-700/30 hover:bg-gray-100 dark:hover:bg-neutral-700/50 transition-colors cursor-pointer">
                    <input type="checkbox" x-model="questionTypes.unanswered" @click.stop class="shrink-0 size-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500 dark:border-neutral-600 dark:bg-neutral-800 dark:checked:bg-emerald-600 dark:checked:border-emerald-600 dark:focus:ring-emerald-500 cursor-pointer">
                    <label class="flex items-center gap-2 flex-1 cursor-pointer text-sm font-medium text-gray-800 dark:text-neutral-200">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4 text-orange-600 dark:text-orange-400">
                        <path d="M12 17h.01"></path>
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"></path>
                        <path d="M9.1 9a3 3 0 0 1 5.82 1c0 2-3 3-3 3"></path>
                      </svg>
                      <span class="flex-1">Unanswered Questions</span>
                      <span class="text-sm text-gray-500 dark:text-neutral-400 font-medium" x-text="currentCounts.unanswered + ' questions'"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!-- End Question Selection -->

              <!-- Separator -->
              <div class="border-t border-gray-200 dark:border-neutral-700"></div>

              <!-- Solution Display -->
              <div class="space-y-3">
                <h4 class="text-sm font-medium text-gray-800 dark:text-neutral-200">Solution Display</h4>
                <div class="space-y-3">
                  <!-- With Solutions -->
                  <div @click="solutionDisplay = 'with'" class="flex items-center space-x-3 p-3 rounded-lg border border-gray-200 dark:border-neutral-700 bg-gray-50/50 dark:bg-neutral-700/30 hover:bg-gray-100 dark:hover:bg-neutral-700/50 transition-colors cursor-pointer">
                    <input type="radio" x-model="solutionDisplay" value="with" @click.stop class="shrink-0 size-4 rounded-full border-gray-300 text-emerald-600 focus:ring-emerald-500 dark:border-neutral-600 dark:bg-neutral-800 dark:checked:bg-emerald-600 dark:checked:border-emerald-600 dark:focus:ring-emerald-500 cursor-pointer">
                    <label class="flex items-center gap-2 flex-1 cursor-pointer text-sm font-medium text-gray-800 dark:text-neutral-200">
                      Include Solutions and Explanations
                    </label>
                  </div>

                  <!-- Without Solutions -->
                  <div @click="solutionDisplay = 'without'" class="flex items-center space-x-3 p-3 rounded-lg border border-gray-200 dark:border-neutral-700 bg-gray-50/50 dark:bg-neutral-700/30 hover:bg-gray-100 dark:hover:bg-neutral-700/50 transition-colors cursor-pointer">
                    <input type="radio" x-model="solutionDisplay" value="without" @click.stop class="shrink-0 size-4 rounded-full border-gray-300 text-emerald-600 focus:ring-emerald-500 dark:border-neutral-600 dark:bg-neutral-800 dark:checked:bg-emerald-600 dark:checked:border-emerald-600 dark:focus:ring-emerald-500 cursor-pointer">
                    <label class="flex items-center gap-2 flex-1 cursor-pointer text-sm font-medium text-gray-800 dark:text-neutral-200">
                      Questions Only (No Solutions)
                    </label>
                  </div>
                </div>
              </div>
              <!-- End Solution Display -->

              <!-- Summary -->
              <div class="bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                  <span class="text-sm font-medium text-gray-800 dark:text-neutral-200">Questions selected</span>
                  <span class="text-sm font-bold text-emerald-600 dark:text-emerald-400" x-text="totalSelected.selected + ' of ' + totalSelected.total"></span>
                </div>
              </div>
            </div>
          </div>
          <!-- End Body -->

          <!-- Footer -->
          <div class="p-4 flex justify-end gap-x-2 border-t border-gray-200 dark:border-neutral-700">
            <button type="button" @click="showDownloadModal = false" class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
              Cancel
            </button>
            <button type="button" @click="downloadPDF()" :disabled="!hasSelection" class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-start bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none disabled:cursor-not-allowed focus:outline-hidden focus:ring-1 focus:ring-emerald-300 dark:focus:ring-emerald-500">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" x2="12" y1="15" y2="3"></line>
              </svg>
              Download PDF
            </button>
          </div>
          <!-- End Footer -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Download PDF Options Modal -->

</div>
