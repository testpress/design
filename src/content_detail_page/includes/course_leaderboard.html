<div>
  <div class="mt-4 flow-root overflow-hidden">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <table class="w-full text-left">
        <thead class="bg-white">
          <tr>
            <th scope="col" class="relative isolate py-3.5 pr-3 text-left text-sm font-semibold text-gray-900">
              Rank
              <div class="absolute inset-y-0 right-full -z-10 w-screen border-b border-b-gray-200"></div>
              <div class="absolute inset-y-0 left-0 -z-10 w-screen border-b border-b-gray-200"></div>
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Student</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 sm:table-cell">Trophies</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 md:table-cell">Change</th>
          </tr>
        </thead>
        <tbody>
          {% for student in leaderboard %}
            <tr>
              <td class="relative py-4 pr-3 text-sm font-medium text-gray-900">
                {{ student.id }}
                <div class="absolute bottom-0 right-full h-px w-screen bg-gray-100"></div>
                <div class="absolute bottom-0 left-0 h-px w-screen bg-gray-100"></div>
              </td>
              <td class="px-3 py-4 text-sm font-medium text-gray-900">{{ student.name }}</td>
              <td class="hidden px-3 py-4 text-sm text-gray-500 sm:table-cell">{{ student.trophies }}</td>
              <td class="hidden px-3 py-4 text-sm text-gray-500 md:table-cell">{{ student.difference }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
