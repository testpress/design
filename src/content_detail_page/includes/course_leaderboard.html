<div>
  <div class="mt-4 flow-root overflow-hidden">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 dark:bg-neutral-900">
      <table class="w-full text-left">
        <thead class="bg-white dark:bg-neutral-900">
          <tr>
            <th scope="col" class="relative isolate py-3.5 pr-3 text-left text-sm font-semibold text-gray-900 dark:text-neutral-200">
              Rank
              <div class="absolute inset-y-0 right-full -z-10 w-screen border-b border-b-gray-200 dark:border-b-neutral-800"></div>
              <div class="absolute inset-y-0 left-0 -z-10 w-screen border-b border-b-gray-200 dark:border-b-neutral-800"></div>
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-neutral-200">Student</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-neutral-200 sm:table-cell">Trophies</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-neutral-200 md:table-cell">Change</th>
          </tr>
        </thead>
        <tbody>
          {% for student in leaderboard %}
            <tr>
              <td class="relative py-4 pr-3 text-sm font-medium text-gray-900 dark:text-neutral-200">
                {{ student.id }}
                <div class="absolute bottom-0 right-full h-px w-screen bg-gray-100 dark:bg-neutral-800"></div>
                <div class="absolute bottom-0 left-0 h-px w-screen bg-gray-100 dark:bg-neutral-800"></div>
              </td>
              <td class="px-3 py-4 text-sm font-medium text-gray-900 dark:text-neutral-200">{{ student.name }}</td>
              <td class="hidden px-3 py-4 text-sm text-gray-500 dark:text-neutral-400 sm:table-cell">{{ student.trophies }}</td>
              <td class="hidden px-3 py-4 text-sm text-gray-500 dark:text-neutral-400 md:table-cell">{{ student.difference }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
