<div class="max-w-5xl mx-auto">
  <div class="border-b border-gray-200">
    <h3 class="text-base font-semibold leading-6 my-4 text-gray-500">Comments</h3>
  </div>
  
  {% for comment in comments %}
    <div class="flex space-x-4 text-sm text-gray-500 border-b">
      <div class="flex-none py-10">
        <img src="{{ comment.image }}" alt="" class="h-10 w-10 rounded-full bg-gray-100">
      </div>
      <div class="py-10">
        <h3 class="font-medium text-gray-900">{{ comment.author }}</h3>
        <p><time datetime="2021-07-16">{{ comment.date }}</time></p>
          {% if comment.warning %}
            <div class="mt-4 border-yellow-400 bg-yellow-50 p-4 rounded-md">
              <div class="flex">
                <div class="ml-3">
                  <p class="text-sm text-yellow-700">{{ comment.warning }}</p>
                </div>
              </div>
            </div>
          {% endif %}
        <div class="prose prose-sm mt-4 max-w-none text-gray-500">
          <p>{{ comment.text }}</p>
        </div>
      </div>
    </div>
  {% endfor%}

  <form action="#">
    <div class="my-4">
      <div id="tabs-1-panel-1" class="-m-0.5 rounded-lg p-0.5" aria-labelledby="tabs-1-tab-1" role="tabpanel" tabindex="0">
        <label for="comment" class="sr-only">Comment</label>
        <div>
          <textarea rows="5" name="comment" id="comment" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" placeholder="Add your comment..."></textarea>
        </div>
      </div>
    </div>
    <div x-data="{ isEnabled: false }" class="my-4 flex justify-between">
      <!-- Enabled: "bg-emerald-600", Not Enabled: "bg-gray-200" -->
      <div class="flex space-x-2 items-center">
        <button type="button" class="bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none" x-bind:class="{'bg-emerald-600': isEnabled, 'bg-gray-200': !isEnabled}" role="switch" aria-checked="false" @click="isEnabled = !isEnabled">
          <span class="sr-only">Use setting</span>
          <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
          <span aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out" x-bind:class="{ 'translate-x-5': isEnabled, 'translate-x-0': !isEnabled }"></span>
        </button>
        <h3 class="text-sm font-medium text-gray-500">Notify me when someone comments here</h3>
      </div>
      <button type="submit" class="inline-flex items-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Comment</button>
    </div>
  </form>
</div>
