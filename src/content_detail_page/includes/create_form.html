<form>
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-8">
      <h2 class="flex items-center h-16 text-lg font-semibold leading-7 text-gray-900 border-b border-gray-200 px-4">Create Discussion</h2>
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3 px-4">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
          <div class="mt-2">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-3  px-4">
          <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
          <div class="mt-2">
            <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option>UPSC</option>
              <option>KPSC Updates</option>
              <option>TNPSC</option>
            </select>
          </div>
        </div>
        <div class="col-span-full px-4">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Add a Description</label>
          <div class="mt-2">
            <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-6 px-4 flex items-center justify-end gap-x-6">
    <button type="submit" class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Submit</button>
  </div>
</form>
