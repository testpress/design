<section aria-labelledby="filter-heading">
  <h2 id="filter-heading" class="sr-only">Filters</h2>

  <div class="border-b border-gray-200 bg-white py-2">
    <div class="flex items-start justify-between px-4 sm:px-6">
      <div class="relative inline-block text-left">
        <div class="border-box">
          <div class="flow-root">
            <div class="-mx-4 flex items-start divide-x divide-gray-200">
              <div class="relative inline-block px-4 text-left">
                <button @click="isOpenSortOptions = !isOpenSortOptions" class="group inline-flex justify-center text-sm font-medium text-gray-500 hover:text-emerald-600">
                  Sort
                  <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="-mr-1 ml-1 size-5 shrink-0 text-gray-400 group-hover:text-gray-500">
                    <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                  </svg>
                </button>
                <div x-cloak x-show="isOpenSortOptions" @click.away="isOpenSortOptions = false" class="absolute left-0 z-10 mt-2 origin-top-left rounded-md bg-white p-4 pt-0 shadow-2xl ring-1 ring-black/5 focus:outline-none">
                  <a href="#" :class="selectedSorting === 'latest' ? 'font-medium text-gray-900' : 'text-gray-500'" @click="isOpenSortOptions=false,selectedSorting='latest'" class="block p-2 text-sm focus:bg-gray-100 focus:outline-hidden">Latest</a>
                  <a href="#" :class="selectedSorting === 'oldest' ? 'font-medium text-gray-900' : 'text-gray-500'" @click="isOpenSortOptions=false,selectedSorting='oldest'" class="block p-2 text-sm focus:bg-gray-100 focus:outline-hidden">Oldest</a>
                  <a href="#" :class="selectedSorting === 'name(A-Z)' ? 'font-medium text-gray-900' : 'text-gray-500'" @click="isOpenSortOptions=false,selectedSorting='name(A-Z)'" class="block p-2 text-sm text-gray-500 focus:bg-gray-100 focus:outline-hidden">Name (A-Z)</a>
                  <a href="#" :class="selectedSorting === 'name(Z-A)' ? 'font-medium text-gray-900' : 'text-gray-500'" @click="isOpenSortOptions=false,selectedSorting='name(Z-A)'" class="block p-2 text-sm text-gray-500 focus:bg-gray-100 focus:outline-hidden">Name (Z-A)</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="relative inline-block text-left">
        <div class="border-box">
          <div class="flow-root">
            <div class="-mx-4 flex items-start divide-x divide-gray-200">
              <div class="relative inline-block px-4 text-left">
                <button type="button" @click="isOpenContentTypeOption = !isOpenContentTypeOption" class="group inline-flex justify-center text-sm font-medium text-gray-500 hover:text-emerald-600" aria-expanded="false">
                  <span>Filter</span>
                  <span class="ml-1.5 rounded bg-gray-200 px-1.5 py-0.5 text-xs font-semibold tabular-nums text-gray-700" x-show="Object.keys(contentTypeDict).length > 0" x-text="Object.keys(contentTypeDict).length"></span>
                  <svg class="-mr-1 ml-1 size-5 shrink-0 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                  </svg>
                </button>
                {% include "./content_type_options.html" %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-100" x-show="Object.keys(contentTypeDict).length > 0">
    <div class="px-4 py-3 sm:flex sm:items-center">
      <h3 class="text-sm font-medium text-gray-500">
        Filters
        <span class="sr-only">, active</span>
      </h3>

      <div aria-hidden="true" class="hidden h-5 w-px bg-gray-300 sm:ml-4 sm:block"></div>

      <div class="mt-2 sm:ml-4 sm:mt-0">
        <div class="-m-1 flex flex-wrap items-center">
          <template x-for="[key, value] in Object.entries(contentTypeDict)" :key="key">
          <span class="m-1 inline-flex items-center rounded-full border border-gray-200 bg-white py-1.5 pl-3 pr-2 text-sm text-gray-900">
            <span><span x-text="value"></span>
            <button type="button" @click="removeItem(key)" class="ml-1 inline-flex size-4 shrink-0 rounded-full p-1 text-gray-400 hover:bg-gray-200 hover:text-gray-500" >
              <span class="sr-only">Remove filter for Objects</span>
              <svg class="size-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
                <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
              </svg>
            </button>
          </span>
        </template>
        </div>
      </div>
    </div>
  </div>
</section>
