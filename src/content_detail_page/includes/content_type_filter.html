<div class="col-start-1 row-start-1 py-4">
  <div class="mx-auto flex max-w-7xl justify-end px-4">
    <div class="relative inline-block">
      <div class="flex justify-between">
        <button @click="isOpenContentTypeOption = !isOpenContentTypeOption" type="button" class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900" id="menu-button" aria-expanded="false" aria-haspopup="true">
          <span x-text="contentType" class="flex items-center whitespace-nowrap text-sm text-grey-900 font-medium hover:text-emerald-600"></span>
          <svg class="-mr-1 ml-1 size-5 shrink-0 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div x-cloak x-show="isOpenContentTypeOption" @click.away="isOpenContentTypeOption = false" class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        {% include "./content_type_options.html" %}

    </div>
