<div class="overflow-hidden rounded-xl border border-gray-200 shadow-sm">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Title</th>
        <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Course</th>
        <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Sections</th>
        <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Groups</th>
        <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">State</th>
        <th scope="col" class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Updated</th>
        <th scope="col" class="px-4 py-3 text-right text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white" x-ref="tableBody">
      <template x-for="report in filteredReports" :key="report.id">
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-4 text-sm font-medium text-gray-900">
            <a :href="`./create/index.html?report=${report.id}`" class="hover:text-emerald-600" x-text="report.title"></a>
          </td>
          <td class="px-4 py-4 text-sm text-gray-700" x-text="report.course"></td>
          <td class="px-4 py-4 text-sm text-gray-700" x-text="report.sections"></td>
          <td class="px-4 py-4 text-sm text-gray-700" x-text="report.groups"></td>
          <td class="px-4 py-4 text-sm">
            <span class="inline-flex items-center gap-1 rounded-full px-2.5 py-1 text-xs font-medium"
              :class="report.state === 'published' ? 'bg-emerald-50 text-emerald-700 ring-1 ring-inset ring-emerald-200' : 'bg-amber-50 text-amber-700 ring-1 ring-inset ring-amber-200'"
              x-text="report.state === 'published' ? 'Published' : 'Draft'">
            </span>
          </td>
          <td class="px-4 py-4 text-sm text-gray-700" x-text="report.updated_at"></td>
          <td class="px-4 py-4 text-right text-sm text-gray-700">
            <div class="inline-flex items-center gap-2">
              <a :href="`./create/index.html?report=${report.id}`" class="py-1.5 px-3 inline-flex items-center gap-x-1 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path d="M12 20h9" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5Z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Edit
              </a>
              <button type="button" class="py-1.5 px-3 inline-flex items-center gap-x-1 text-xs font-medium rounded-lg border border-transparent bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Publish
              </button>
            </div>
          </td>
        </tr>
      </template>
      <tr x-show="!filteredReports.length">
        <td colspan="7" class="px-4 py-6 text-center text-sm text-gray-500">
          No reports found. Create your first report card to get started.
        </td>
      </tr>
    </tbody>
  </table>
</div>
