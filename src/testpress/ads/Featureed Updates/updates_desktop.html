<div id="ads" class="span3 hidden-phone hidden-tablet" style="max-height: 2400px;">
  <!-- Heading stays fixed, not scrollable -->
  <h4 style="margin-bottom: 10px; font-weight: bold; color: #333;">Featured Updates</h4>

  <!-- Scrollable content -->
  <div style="max-height: 4300px; overflow-y: auto; padding-right: 5px; padding-top: 5px;">
    {% for ad in testpress_ads %}
    <div class="panel panel-default" style="margin-bottom: 15px; border-radius: 6px; overflow: hidden; cursor: pointer;">
      <div class="panel-body">
        <div class="media">
          <div class="media-left">
            <a href="{{ ad.link }}" target="_blank">
              <img class="media-object img-responsive" src="{{ ad.image }}" alt="Ad"
                style="border-radius: 4px; width: 100%; height: 135px; object-fit: cover;">
            </a>
          </div>
          <div class="media-body">
            <h5 class="media-heading"
              style="margin-top: 10px; font-weight: bold; font-size: 14px; color: #3598db; cursor: pointer;">
              {{ ad.title }}
            </h5>
            <p
              style="font-size: 12px; color: #555; margin-bottom: 0; line-height: 1.4; max-height: 54px; overflow: hidden;">
              {{ ad.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
