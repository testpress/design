<div id="ads-horizontal-container" class="hidden-desktop" style="padding: 15px;">
  <!-- Heading -->
  <h4 style="margin: 0 0 10px 5px; font-weight: bold; color: #333;">Featured Updates</h4>

  <!-- Horizontal Scroll Ads -->
  <div id="ads-horizontal" style="overflow-x: auto; white-space: nowrap; padding-bottom: 10px;">
    {% for ad in testpress_ads %}
    <div class="panel panel-default"
      style="display: inline-block; vertical-align: top; width: 200px; margin-right: 10px; border-radius: 6px; cursor: pointer;">
      <div class="panel-body" style="padding: 5px;">
        <a href="{{ ad.link }}" target="_blank">
          <img src="{{ ad.image }}" alt="Ad" style="width: 100%; height: 120px; object-fit: cover; border-radius: 4px;">
        </a>
        <h5 style="margin: 5px 0 2px 0; font-weight: bold; font-size: 14px; color: #3598db;">
          {{ ad.title }}
        </h5>
        <p style="font-size: 12px; color: #555; line-height: 1.2; max-height: 36px; overflow: hidden;">
          {{ ad.description }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
