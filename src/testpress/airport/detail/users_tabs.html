<!-- Users Tabs -->
<div
  class="p-5 space-y-4 flex flex-col bg-white border border-gray-200 shadow-xs rounded-xl dark:bg-neutral-800 dark:border-neutral-700"
  x-data="airportUsers()">
  <!-- Navigation Tabs -->
  <nav
    class="relative flex space-x-1 after:absolute after:bottom-0 after:inset-x-0 after:border-b-2 after:border-gray-200 dark:after:border-neutral-700"
    aria-label="Tabs" role="tablist" aria-orientation="horizontal">
    <button type="button" @click="activeTab = 'course_officers'"
      :class="activeTab === 'course_officers' ? 'text-gray-800 after:bg-gray-800 dark:text-neutral-200 dark:after:bg-neutral-400' : 'text-gray-500 dark:text-gray-500'"
      class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:text-gray-800 text-sm rounded-lg disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5 after:pointer-events-none dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
      role="tab">
      Course Officers
    </button>
    <button type="button" @click="activeTab = 'org_officers'"
      :class="activeTab === 'org_officers' ? 'text-gray-800 after:bg-gray-800 dark:text-neutral-200 dark:after:bg-neutral-400' : 'text-gray-500 dark:text-gray-500'"
      class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:text-gray-800 text-sm rounded-lg disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5 after:pointer-events-none dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
      role="tab">
      Organization Officers
    </button>
    <button type="button" @click="activeTab = 'students'"
      :class="activeTab === 'students' ? 'text-gray-800 after:bg-gray-800 dark:text-neutral-200 dark:after:bg-neutral-400' : 'text-gray-500 dark:text-gray-500'"
      class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:text-gray-800 text-sm rounded-lg disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5 after:pointer-events-none dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
      role="tab">
      Students
    </button>
  </nav>
  <!-- End Navigation Tabs -->

  <!-- Filters -->
  {% include "./users_filters.html" %}

  <!-- Course Officers Tab Content -->
  <div x-show="activeTab === 'course_officers'">
    {% include "./users_table.html" %}
  </div>

  <!-- Organization Officers Tab Content -->
  <div x-show="activeTab === 'org_officers'">
    {% include "./users_table.html" %}
  </div>

  <!-- Students Tab Content -->
  <div x-show="activeTab === 'students'">
    {% include "./users_table.html" %}
  </div>
</div>
<!-- End Users Tabs -->
