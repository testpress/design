<p class="mt-1 text-sm/6 text-gray-600">This information will be displayed publicly so be careful what you share.</p>
  <div class="space-y-5 mt-6">
    <div class="grid grid-cols-6 gap-6">
      <div class="col-span-6 sm:col-span-3">
        <div>

          <select multiple="" data-hs-select='{

              "tagsInputId": "hs-tags-input",
              "tagsInputClasses": "border-0 focus:ring-0 px-2 rounded-lg order-1 text-sm outline-none",
              "optionTemplate": "<div class=\"flex items-center\"><div><div class=\"text-sm font-semibold text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-emerald-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",

            }' class="hidden mt-2">
            <option value="">Choose</option>
            <option value="1">Batch 1</option>
            <option value="2">Batch 2</option>
          </select>
        </div>
      </div>
    </div>
    <div class="space-y-6">
      <div class="flex gap-3">
        <div class="flex h-6 shrink-0 items-center">
          <div class="group grid size-4 grid-cols-1">
            <input id="offers" aria-describedby="offers-description" name="offers" type="checkbox" checked
              class="col-start-1 row-start-1 appearance-none rounded-sm text-emerald-600 focus:ring-emerald-600 border border-gray-300 bg-white checked:border-emerald-600 checked:bg-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />

              <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2"

              <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
        </div>
        <div class="text-sm/6">
          <label for="offers" class="font-medium text-gray-900">Require Online Submission?</label>
          <p id="offers-description" class="text-gray-500">Uncheck this if students do not need to submit any response
            online for this assignment.</p>
        </div>
      </div>
      <div class="col-span-6 sm:col-span-3">
        <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">
          Allowed Submission Types
        </label>

        <!-- Checkbox Grid -->
        <div class="grid lg:grid-cols-3 gap-3 lg:gap-5 mt-2">
          <!-- Checkbox -->
          <label for="hs-pro-esdo1"
            class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600">
            <input type="checkbox" id="hs-pro-esdo1"
              class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0"
              value="Standard Delivery" checked>
            <span class="grow px-4">
              <span class="block font-medium">
                File Upload
              </span>
              <span class="block text-sm leading-6 text-gray-500">
                Students upload files such as PDFs, images, or documents.
              </span>
            </span>
          </label>
          <!-- End Checkbox -->

          <!-- Checkbox -->
          <label for="hs-pro-esdo2"
            class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600">
            <input type="checkbox" id="hs-pro-esdo2"
              class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0"
              value="Next Day">
            <span class="grow px-4">
              <span class="block font-medium">
                Online Text
              </span>
              <span class="block text-sm leading-6 text-gray-500">
                Students type their answers directly into a text editor.
              </span>
            </span>
          </label>
          <!-- End Checkbox -->
        </div>
        <!-- End Checkbox Grid -->
      </div>
      <div class="col-span-6 sm:col-span-3">
        <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">
          Allowed File Formats
        </label>
        <div class="flex flex-wrap gap-2 mt-2">
          <!-- Checkbox -->
          <label for="allowed-file-formats-1" class="py-2 px-3 relative flex justify-center items-center text-center text-[13px] bg-white border border-gray-200 ring-1 ring-transparent text-gray-800 cursor-pointer rounded-xl hover:border-emerald-600 hover:ring-emerald-600
        has-[:checked]:bg-emerald-100 has-[:checked]:border-emerald-200 has-[:checked]:ring-emerald-200 has-[:checked]:text-emerald-700
        has-[:disabled]:pointer-events-none
        has-[:disabled]:text-gray-200">
            <input type="checkbox" id="allowed-file-formats-1" class="hidden peer" name="allowed-file-formats">
            <span
              class="flex shrink-0 justify-center items-center size-0 bg-emerald-500 text-transparent rounded-full transition-all duration-200 peer-checked:size-4 peer-checked:me-1.5 peer-checked:text-white">
              <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M20 6 9 17l-5-5" />
              </svg>
            </span>
            <span class="block">
              PDF
            </span>
          </label>
          <!-- End Checkbox -->

          <!-- Checkbox -->
          <label for="allowed-file-formats-2" class="py-2 px-3 relative flex justify-center items-center text-center text-[13px] bg-white border border-gray-200 ring-1 ring-transparent text-gray-800 cursor-pointer rounded-xl hover:border-emerald-600 hover:ring-emerald-600
        has-[:checked]:bg-emerald-100 has-[:checked]:border-emerald-200 has-[:checked]:ring-emerald-200 has-[:checked]:text-emerald-700
        has-[:disabled]:pointer-events-none
        has-[:disabled]:text-gray-200">
            <input type="checkbox" id="allowed-file-formats-2" class="hidden peer" name="allowed-file-formats">
            <span
              class="flex shrink-0 justify-center items-center size-0 bg-emerald-500 text-transparent rounded-full transition-all duration-200 peer-checked:size-4 peer-checked:me-1.5 peer-checked:text-white">
              <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M20 6 9 17l-5-5" />
              </svg>
            </span>
            <span class="block">
              Image
            </span>
          </label>
        </div>
      </div>
    </div>
