<div x-data="{ gradingType: 'marks' }" data-hs-stepper-content-item='{
  "index": 3
}' style="display: none;">
  <div>
    <h2 class="text-base/7 font-semibold text-gray-900">Grading Settings</h2>
    <p class="mt-1 text-sm/6 text-gray-600">Configure grading type, maximum marks, and rubric or marking guide settings.</p>

    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <!-- Grading Type Selection -->
      <div class="space-y-6 col-span-6">
        <label class="block text-sm font-medium text-gray-800">Grading Type</label>
        <fieldset aria-label="Plan">
          <div class="space-y-6">
            <div class="relative flex items-start">
              <div class="flex h-6 items-center">
                <input id="small" aria-describedby="small-description" name="plan" type="radio" value="marks" x-model="gradingType" checked class="focus:ring-emerald-600 text-emerald-600 relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-emerald-600 checked:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden">
              </div>
              <div class="ml-3 text-sm/6">
                <label for="small" class="font-medium text-gray-900">Marks</label>
                <p id="small-description" class="text-gray-500">Numeric grading out of max marks.</p>
              </div>
            </div>
            <div class="relative flex items-start">
              <div class="flex h-6 items-center">
                <input id="medium" aria-describedby="medium-description" name="plan" type="radio" value="letter" x-model="gradingType" class="focus:ring-emerald-600 text-emerald-600 relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-emerald-600 checked:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden">
              </div>
              <div class="ml-3 text-sm/6">
                <label for="medium" class="font-medium text-gray-900">Letter Grades</label>
                <p id="medium-description" class="text-gray-500">Assign letter grades like A, B, C, etc.</p>
              </div>
            </div>
            <div class="relative flex items-start">
              <div class="flex h-6 items-center">
                <input id="pass-or-fail" aria-describedby="pass-or-fail-description" name="plan" type="radio" value="pass-fail" x-model="gradingType" class="focus:ring-emerald-600 text-emerald-600 relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-emerald-600 checked:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden">
              </div>
              <div class="ml-3 text-sm/6">
                <label for="pass-or-fail" class="font-medium text-gray-900">Pass/Fail</label>
                <p id="pass-or-fail-description" class="text-gray-500">Simple pass or fail grading.</p>
              </div>
            </div>
            <div class="relative flex items-start">
              <div class="flex h-6 items-center">
                <input id="rubric" aria-describedby="rubric-description" name="plan" type="radio" value="rubric" x-model="gradingType" class="focus:ring-emerald-600 text-emerald-600 relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-emerald-600 checked:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden">
              </div>
              <div class="ml-3 text-sm/6">
                <label for="rubric" class="font-medium text-gray-900">Rubric</label>
                <p id="rubric-description" class="text-gray-500">Use predefined scoring levels per criterion.</p>
              </div>
            </div>

            <div class="relative flex items-start">
              <div class="flex h-6 items-center">
                <input id="marking-guide" aria-describedby="marking-guide-description" name="plan" type="radio" value="marking-guide" x-model="gradingType" class="focus:ring-emerald-600 text-emerald-600 relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white checked:border-emerald-600 checked:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden [&:not(:checked)]:before:hidden">
              </div>
              <div class="ml-3 text-sm/6">
                <label for="marking-guide" class="font-medium text-gray-900">Marking Guide</label>
                <p id="marking-guide-description" class="text-gray-500">Assign scores within a range per criterion.</p>
              </div>
            </div>
            
          </div>
        </fieldset>

      </div>
      <!-- Maximum Marks -->
       <template x-if="gradingType === 'marks'">
        <div class="space-y-2 col-span-6 sm:col-span-4">
          <label for="hs-pro-dasadamtn" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
            Maximum Marks
          </label>
    
          <input id="hs-pro-dasadamtn" type="number" class="focus:ring-emerald-600 focus:border-emerald-600 py-2 px-3 block w-full border-gray-200 rounded-lg text-sm text-gray-800 focus:z-10 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600">
        </div>
       </template>
      <!-- Rubric & Marking Guide Visibility Settings -->
      <fieldset class="col-span-6">
        <template x-if="gradingType === 'rubric'">
          <div class="flex gap-3 mb-6">
            <div class="flex h-6 shrink-0 items-center">
              <div class="group grid size-4 grid-cols-1">
                <input
                  id="rubric-desc"
                  aria-describedby="rubric-desc-description"
                  name="rubric-desc"
                  type="checkbox"
                  class="col-start-1 row-start-1 appearance-none rounded-sm text-emerald-600 focus:ring-emerald-600 border border-gray-300 bg-white checked:border-emerald-600 checked:bg-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
                  <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
            </div>
            <div class="text-sm/6">
              <label for="rubric-desc" class="font-medium text-gray-900">Show rubric level descriptions to students</label>
              <p id="rubric-desc-description" class="text-gray-500">Displays detailed descriptions of each rubric level to help students understand expectations.</p>
            </div>
          </div>
        </template>
        <template x-if="gradingType === 'rubric'">
          <div class="flex gap-3 mb-6" >
            <div class="flex h-6 shrink-0 items-center">
              <div class="group grid size-4 grid-cols-1">
                <input
                  id="rubric-scores"
                  aria-describedby="rubric-scores-description"
                  name="rubric-scores"
                  type="checkbox"
                  class="col-start-1 row-start-1 appearance-none rounded-sm text-emerald-600 focus:ring-emerald-600 border border-gray-300 bg-white checked:border-emerald-600 checked:bg-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
                  <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
            </div>
            <div class="text-sm/6">
              <label for="rubric-scores" class="font-medium text-gray-900">Show rubric level scores to students</label>
              <p id="rubric-scores-description" class="text-gray-500">Allows students to see the exact points assigned to each rubric level.</p>
            </div>
          </div>
        </template>
        <template x-if="gradingType === 'marking-guide'">
          <div class="flex gap-3">
            <div class="flex h-6 shrink-0 items-center">
              <div class="group grid size-4 grid-cols-1">
                <input
                  id="marking-guide-max"
                  aria-describedby="marking-guide-max-description"
                  name="marking-guide-max"
                  type="checkbox"
                  class="col-start-1 row-start-1 appearance-none rounded-sm text-emerald-600 focus:ring-emerald-600 border border-gray-300 bg-white checked:border-emerald-600 checked:bg-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
                  <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
            </div>
            <div class="text-sm/6">
              <label for="marking-guide-max" class="font-medium text-gray-900">Show marking guide max scores to students</label>
              <p id="marking-guide-max-description" class="text-gray-500">Displays the highest possible score for each criterion in a marking guide.</p>
            </div>
          </div>
        </template>
      </fieldset>
    </div>
  </div>
</div>
