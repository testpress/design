<div class="flex items-center flex-wrap  gap-3">
  <div class="grow">

<div class="flex items-center space-x-3">
      <h1 class="text-lg font-semibold text-stone-800 dark:text-neutral-200 truncate line-clamp-1">
      The Unit of Life (Raftaar) 
    </h1>
<span class="py-0.5 px-1.5 inline-flex items-center gap-x-1 text-xs rounded-full bg-yellow-100 text-yellow-800 dark:bg-yellow-500/10 dark:text-yellow-500">
  10% completed
</span>
</div>

    <input id="hs-erc" type="text" class="sr-only" value="preline.co/referralearnings/gitlabstore">
    <a href="/content_detail_page/running/" class="inline-flex items-center gap-x-2 text-sm text-stone-800 hover:text-stone-500 focus:outline-hidden focus:text-stone-500 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 truncate line-clamp-1">
      NEET Biology 
    </a>
  </div>

  <div>
    
<div class="flex space-x-3 justify-center items-center">
<div x-data="{ completed: false }">
  <button 
    type="button"
    @click="completed = true"
    x-show="!completed"
    class="py-1.5 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-emerald-500"
  >
    <!-- Button text -->
    <span x-text="completed ? 'Completed' : 'Mark as Done'"></span>

    <!-- Check icon -->
    <svg xmlns="http://www.w3.org/2000/svg"
         width="24" height="24" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round"
         stroke-linejoin="round"
         class="shrink-0 size-3.5">
      <circle cx="12" cy="12" r="10"/>
      <path d="m9 12 2 2 4-4"/>
    </svg>
  </button>
  <button 
    type="button"
    @click="completed = false"
    x-show="completed"
    class="py-1.5 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-transparent bg-red-500 text-white hover:bg-red-600 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-red-400"
  >
    <!-- Button text -->
    <span>Mark as Undone</span>

    <!-- Check icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0 size-3.5"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
  </button>
</div>

  <div
    class="relative inline-block text-left"
    x-data="{
      showbookmark:false,
      isBookmarked:false,
      newFolderName:'',
      searchFolder:'',
      folders:[
        { name: 'Questions' },
        { name: 'Videos' },
        { name: 'Posts' },
        { name: 'Downloads' }
      ],
      openMenu(){ this.showbookmark = true },
      closeMenu(){ this.showbookmark = false },
      selectFolder(){ this.isBookmarked = true; this.closeMenu(); }
    }"
  >
    <!-- Bookmarked (filled ribbon) -->
    <button
      type="button"
      class="flex justify-center items-center"
      x-cloak
      x-show="isBookmarked"
      @click="isBookmarked = false"
      aria-label="Edit bookmark"
      title="Edit bookmark"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="currentColor" class="size-5 text-emerald-600">
        <path fill-rule="evenodd"
              d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z"
              clip-rule="evenodd"></path>
      </svg>
    </button>

    <!-- Not bookmarked (solid ribbon) -->
    <button
      type="button"
      class="flex justify-center items-center"
      x-cloak
      x-show="!isBookmarked"
      @click="openMenu()"
      aria-label="Add bookmark"
      title="Add bookmark"
    >

            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="size-5 text-emerald-600">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
      </svg>
    </button>


    <!-- Dropdown -->
    <div
      x-cloak
      x-show="showbookmark"
      @click.outside="closeMenu()"
      @keydown.escape.window="closeMenu()"
      x-transition:enter="transition ease-out duration-100"
      x-transition:enter-start="transform opacity-0 scale-95"
      x-transition:enter-end="transform opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-75"
      x-transition:leave-start="transform opacity-100 scale-100"
      x-transition:leave-end="transform opacity-0 scale-95"
      class="absolute right-0 z-50 mt-2 w-64 rounded-md bg-white shadow-xl ring-1 ring-black ring-opacity-5"
      role="menu"
      aria-label="Bookmark folders"
    >
      <div class="p-2 text-gray-700">
        <!-- Search -->
        <div>
          <input
            type="text"
            placeholder="Search folders..."
            class="w-full rounded-md border border-gray-300 px-3 py-1.5 shadow-sm focus:border-emerald-600 focus:ring-1 focus:ring-emerald-600"
            x-model="searchFolder"
          >
        </div>

        <!-- Folder List -->
        <ul class="max-h-48 overflow-y-auto mt-2 mb-2" role="listbox" aria-label="Folder list">
          <!-- Uncategorized -->
          <li
            @click="selectFolder()"
            class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 cursor-pointer rounded-md"
            role="option"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
            </svg>
            <span>Uncategorized</span>
          </li>

          <!-- Dynamic folders -->
          <template
            x-for="folder in folders.filter(f => f.name.toLowerCase().includes((searchFolder || '').toLowerCase()))"
            :key="folder.name"
          >
            <li
              @click="selectFolder()"
              class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 cursor-pointer rounded-md"
              role="option"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                   class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
              </svg>
              <span x-text="folder.name"></span>
            </li>
          </template>
        </ul>

        <!-- Add New Folder -->
        <div class="flex flex-wrap items-center gap-2 pt-2 border-t border-gray-200">
          <input
            x-model="newFolderName"
            type="text"
            placeholder="Add New Folder"
            class="flex-1 w-full rounded-md border border-gray-300 px-2 py-1 focus:border-emerald-600 focus:ring-1 focus:ring-emerald-600"
          >
          <button
            type="button"
            @click="
              if (newFolderName.trim()) {
                folders = [{ name: newFolderName.trim() }, ...folders];
                newFolderName = '';
              }
            "
            class="px-2 py-1 text-white bg-emerald-600 rounded-md hover:bg-emerald-700"
            aria-label="Add folder"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="relative inline-block text-left mt-1" x-data="{showdropdown:false}">
    <button @click="showdropdown=!showdropdown" @click.away="showdropdown=false" @keydown.window.escape="showdropdown=false" type="button" class="hover:bg-gray-50 rounded-lg justify-center items-center">
      <svg class="shrink-0 size-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
    </button>
  <div
  x-cloak
  x-show="showdropdown"
  x-transition:enter="transition ease-out duration-100"
  x-transition:enter-start="transform opacity-0 scale-95"
  x-transition:enter-end="transform opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-75"
  x-transition:leave-start="transform opacity-100 scale-100"
  x-transition:leave-end="transform opacity-0 scale-95"
   class="absolute right-0 z-10 mt-2 w-36 origin-top-right text-sm rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
    <div class="p-1">
        <a target="_blank" href="/student_doubts/"  type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0 size-3.5"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/><path d="M8 12h.01"/><path d="M12 12h.01"/><path d="M16 12h.01"/></svg>
          Ask a doubt
        </a>
     </div>
  </div>
</div>
</div>

  </div>
</div>
