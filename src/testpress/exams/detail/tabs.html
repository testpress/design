<div class="mt-6 mb-6" x-data="{activeTab:'previous'}">
  <div class="px-4 lg:px-0 mt-8 border-b border-gray-200 dark:border-neutral-700">
    <div class="sm:flex sm:items-baseline">
      <div class="mt-4 sm:mt-0">
        <nav class="-mb-px flex space-x-8">
          <!-- Current: "border-primary-500 text-primary-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
<a class="whitespace-nowrap px-1 pb-4 text-sm sm:text-md font-medium hover:cursor-pointer dark:text-neutral-300 dark:hover:text-primary-500" aria-current="page" :class="{ 'border-primary-500 border-b-2 text-primary-600 dark:text-primary-500': activeTab === 'previous', 'text-gray-500 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-500': activeTab !== 'previous' }" x-on:click="activeTab = 'previous'; section='ATTEMPT';">Previous Attempts</a>
<a class="whitespace-nowrap px-1 pb-4 text-sm sm:text-md font-medium hover:cursor-pointer dark:text-neutral-300 dark:hover:text-primary-500" :class="{ 'border-primary-500 border-b-2 text-primary-600 dark:text-primary-500': activeTab === 'leaderboard', 'text-gray-500 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-500': activeTab !== 'leaderboard' }" x-on:click="activeTab = 'leaderboard'; section='LEADERBOARD';">LeaderBoard</a>

        </nav>
      </div>
    </div>
  </div>
  <div>
    {% include "./previous_attempts.html" %}
    {% include "./leaderboard.html" %}
  </div>
</div>
