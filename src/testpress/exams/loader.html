<div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  {% for i in "12345678" %}
  <div class="p-5 flex flex-col bg-white border border-gray-200 shadow-xs rounded-xl overflow-hidden dark:bg-neutral-800 dark:border-neutral-700 space-y-5 animate-pulse">
    
    <div class="flex-grow space-y-2">
      <!-- Title Placeholder -->
      <div class="h-4 bg-gray-200 rounded w-3/4 dark:bg-neutral-700"></div>

      <!-- Course Placeholder -->
      <div class="h-3 bg-gray-200 rounded w-1/2 dark:bg-neutral-700"></div>
    </div>

    <div class="space-y-2 mt-auto">
      <!-- List Items Placeholder -->
      <div class="h-3 bg-gray-200 rounded w-full dark:bg-neutral-700"></div>


      <!-- Time Placeholder -->
      <div class="h-3 mt-1 bg-gray-200 rounded w-2/3 dark:bg-neutral-700"></div>
    </div>

    <!-- Button Placeholder -->
    <div class="h-4 bg-gray-200 rounded w-1/3 mt-auto dark:bg-neutral-700"></div>
  </div>
  {% endfor %}
</div>
