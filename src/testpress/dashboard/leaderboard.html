<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Leaderboard
    </h2>
<div class="flex items-center gap-x-1.5 py-0.5 px-2 bg-emerald-100 dark:bg-emerald-500/10 rounded-md">
  <span class="w-1 h-3 bg-emerald-800 dark:bg-emerald-500 rounded-full"></span>
  <span class="font-medium text-[13px] text-emerald-800 dark:text-emerald-500">
    This Week
  </span>
</div>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div
    class="order-2 lg:order-1 flex-1 min-w-0 px-4 py-2 flex flex-col gap-y-4 lg:border-e border-gray-200 dark:border-neutral-700">
    <!-- Table Section -->
    <div
      class="overflow-x-auto [&amp;::-webkit-scrollbar]:h-2 [&amp;::-webkit-scrollbar-thumb]:rounded-full [&amp;::-webkit-scrollbar-track]:bg-gray-100 [&amp;::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&amp;::-webkit-scrollbar-track]:bg-neutral-700 dark:[&amp;::-webkit-scrollbar-thumb]:bg-neutral-500">
      <div class="min-w-full">
        <!-- Table -->
        <table class="min-w-full">


          <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
            {% for student in student_leaderboard %}
            <tr>
              <td class="size-px whitespace-nowrap pr-2">
                <button type="button"
                  class="flex items-center gap-x-2 text-gray-800 hover:text-gray-600 focus:outline-hidden focus:text-gray-600 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400">

                  <span class="text-sm text-gray-800 dark:text-neutral-200">{{ student.position }}</span>
                </button>
              </td>
              <td class="size-px whitespace-nowrap py-3">
                <div class="flex items-center gap-x-3">
                  <span class="relative size-9 shrink-0 bg-gray-100 rounded-full dark:bg-neutral-700">
                    <img class="absolute inset-0 size-full object-cover rounded-full"
                      src="{% if student.thumbnail_url %}{{ student.thumbnail_url }}{% else %}https://static.testpress.in/static/img/default_x_small_image.png{% endif %}"
                      alt="thumbnail">
                  </span>
                  <div class="grow">
                    <span class="block text-sm text-gray-800 dark:text-neutral-200">
                      {{ student.student_name }}
                    </span>
                  </div>
                </div>
              </td>

              <td class="size-px whitespace-nowrap py-3">
                <div class="flex items-center gap-x-3">
                  <img class="size-5" src="https://static.testpress.in/static/img/trophy2.svg" alt="Post Image">
                  <div class="grow">
                    <span class="font-medium text-gray-800 dark:text-neutral-200">
                      {{ student.trophy_count }}
                    </span>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- End Table -->
      </div>
    </div>
    <!-- End Table Section -->
  </div>
  <!-- End Body -->
</div>
