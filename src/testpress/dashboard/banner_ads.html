<div class="flex flex-col bg-white border border-gray-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-gray-800 dark:text-neutral-200">
      Banner Ads
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
  <div x-data="splideSlider('#banner_ads', true, { perPage: 1 })" id="banner_ads" class="splide" aria-label="Course Slider">
    <div class="splide__track">
      <ul class="splide__list">
  {% for banner in banner_ads %}
  <div
    class="splide__slide flex flex-col justify-between p-1 bg-white border border-gray-200 rounded-2xl dark:bg-neutral-900 dark:border-neutral-700">
<div class="group relative">
<a class="block shrink-0 relative w-full [aspect-ratio:1500/600] overflow-hidden rounded-xl focus:outline-hidden" href="{{ banner.url }}" target="_blank">
  <img class="size-full absolute inset-0 object-cover object-center group-hover:scale-105 group-focus:scale-105 transition-transform duration-500 ease-in-out rounded-xl" 
       src="{{ banner.image }}" 
       alt="Banner Ad">
</a>
      </div>


  </div>
  {% endfor %}
      </ul>
    </div>
    <div class="splide__arrows flex justify-between absolute top-1/2 w-full -translate-y-1/2 px-2 z-10">
      <button class="splide__arrow splide__arrow--prev">
        <!-- Left Arrow SVG -->
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>

      </button>
      <button class="splide__arrow splide__arrow--next">
        <!-- Right Arrow SVG -->
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
  </div>
  <!-- End Body -->
</div>
