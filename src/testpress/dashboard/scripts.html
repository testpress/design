<script src="https://preline.co/pro/assets/vendor/lodash/lodash.min.js"></script>
<script src="https://preline.co/pro/assets/vendor/apexcharts/dist/apexcharts.min.js"></script>
<script src="https://preline.co/pro/assets/js/hs-apexcharts-helpers.js"></script>




<script>
  window.addEventListener('load', () => {
    // Apex Stacked Column Chart
    (function () {
      buildChart('#performance-chart', (mode) => ({
        chart: {
          type: 'bar',
          height: 240,
          stacked: true,
          toolbar: {
            show: false
          },
          zoom: {
            enabled: false
          }
        },
        series: [
          {
            name: 'Exams',
            data: [1, 2, 0, 1, 3, 0, 2] // per day
          },
          {
            name: 'Videos',
            data: [3, 1, 2, 4, 2, 1, 3]
          },
          {
            name: 'Notes',
            data: [0, 1, 1, 2, 1, 0, 1]
          },
          {
            name: 'Live Classes',
            data: [0, 0, 1, 0, 1, 0, 0]
          }
        ],
        colors: [
          'oklch(54.6% 0.245 262.881)',
          'oklch(70.7% 0.165 254.624)',
            'oklch(64% 0.21 155)',         // Emerald (Notes)
              'oklch(75% 0.15 160)' 
        ],
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: '50%',
            borderRadius: 3,
          }
        },
        legend: {
          show: false,
          position: 'top',
          horizontalAlign: 'left',
          offsetX: 0
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          show: true,
          width: 0,
          colors: ['transparent']
        },
        xaxis: {
     categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          axisBorder: {
            show: false
          },
          axisTicks: {
            show: false
          },
          crosshairs: {
            show: false
          },
          labels: {
            style: {
              colors: 'oklch(0.707 0.022 261.325)',
              fontSize: '13px',
              fontFamily: 'Inter, ui-sans-serif',
              fontWeight: 400
            },
          }
        },
        yaxis: {
          labels: {
            align: 'left',
            minWidth: 0,
            maxWidth: 140,
            style: {
              colors: 'oklch(0.707 0.022 261.325)',
              fontSize: '13px',
              fontFamily: 'Inter, ui-sans-serif',
              fontWeight: 400
            },
            formatter: (value) => value >= 1000 ? `${value / 1000}k` : value
          }
        },
        tooltip: {
          custom: function (props) {
            const { categories } = props.ctx.opts.xaxis;
            const { dataPointIndex } = props;

            return buildTooltip(props, {
              title: categories[dataPointIndex],
              mode,
              valuePrefix: '',
              hasCategory: false,
              hasTextLabel: true,
              wrapperExtClasses: 'min-w-28',
              labelDivider: ':',
              labelExtClasses: 'ms-2'
            });
          }
        },
        states: {
          hover: {
            filter: {
              type: 'darken',
              value: 0.9
            }
          }
        },
      }), {
        colors: [
          'oklch(54.6% 0.245 262.881)',
          'oklch(70.7% 0.165 254.624)',
            'oklch(75% 0.15 160)' ,
              'oklch(75% 0.15 160)' 
        ],
        grid: {
          borderColor: 'oklch(0.928 0.006 264.531)'
        },
        xaxis: {
          labels: {
            style: {
              colors: 'oklch(0.707 0.022 261.325)'
            }
          }
        },
        yaxis: {
          labels: {
            style: {
              colors: 'oklch(0.707 0.022 261.325)'
            }
          }
        }
      }, {
        grid: {
          borderColor: 'oklch(0.371 0 0)'
        },
        xaxis: {
          labels: {
            style: {
              colors: 'oklch(0.556 0 0)',
            }
          }
        },
        yaxis: {
          labels: {
            style: {
              colors: 'oklch(0.556 0 0)'
            }
          }
        }
      });
    })();
  });
</script>
