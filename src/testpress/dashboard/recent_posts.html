<div class="flex flex-col bg-white border border-gray-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-gray-800 dark:text-neutral-200">
      Recent Posts
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
  <div x-data="splideSlider('#recent_posts')" id="recent_posts" class="splide" aria-label="Course Slider">
    <div class="splide__track">
      <ul class="splide__list">
  {% for post in recent_posts %}
  <div
    class="splide__slide flex flex-col justify-between p-1 bg-white border border-gray-200 rounded-2xl dark:bg-neutral-900 dark:border-neutral-700">
<div class="relative w-full">
<div class="relative w-full">
  {% if post.cover_image %}
<div class="group relative">
        <a class="block shrink-0 relative w-full aspect-video overflow-hidden rounded-xl focus:outline-hidden" href="#">
          <img class="size-full absolute inset-0 object-cover object-center group-hover:scale-105 group-focus:scale-105 transition-transform duration-500 ease-in-out rounded-xl" src="{{ post.cover_image }}" alt="Video Image">
        </a>
      </div>
  {% else %}
<div class="bg-gray-100 w-full rounded-xl dark:bg-neutral-800 aspect-[16/9]">
            <div class="flex items-center justify-center h-full">
              <svg class="w-12 h-12 text-gray-400 dark:text-neutral-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z">
                </path>
              </svg>
            </div>
          </div>
  {% endif %}
    </div>
    </div>
    <div class="p-4 space-y-3">
      <div>
      <div class="hs-tooltip [--placement:bottom] inline">
        <div class="text-sm flex items-center space-x-2">
          <div class="hs-tooltip [--placement:bottom] hover:cursor-pointer inline-block max-w-full">
<a class="hs-tooltip-toggle text-sm font-medium text-gray-800 hover:text-primary-600 decoration-2 hover:underline focus:outline-hidden focus:underline focus:text-primary-600 dark:text-neutral-200 dark:hover:text-primary-500 dark:focus:text-primary-500 line-clamp-1" href="#">
             {{ post.title }}
          </a>
            <span
              class="hs-tooltip-content hs-tooltip-shown:opacity-100 max-w-72 hs-tooltip-shown:visible opacity-0 transition-opacity invisible absolute z-[99] py-1 px-2 bg-gray-900 text-sm font-medium text-white rounded-md shadow-2xs dark:bg-neutral-700">
              {{ post.title }}
            </span>
          </div>
          {% if post.summary %}

          <div class="hs-tooltip [--placement:bottom] hover:cursor-pointer inline-block">
            <button type="button" class="hs-tooltip-toggle inline">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4 text-gray-400 hover:cursor-pointer inline">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible text-left z-[99] w-72 py-1 px-2 bg-gray-900 text-sm text-white rounded-md shadow-md  hidden dark:text-white dark:bg-neutral-700 dark:border-none">
                {{ post.summary }}
              </span>
            </button>
          </div>
          {% endif %}
        </div>
      </div>
     <div>
      </div>
      </div>
    </div>


  </div>
  {% endfor %}
      </ul>
    </div>
    <div class="splide__arrows flex justify-between absolute top-1/2 w-full -translate-y-1/2 px-2 z-10">
      <button class="splide__arrow splide__arrow--prev">
        <!-- Left Arrow SVG -->
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>

      </button>
      <button class="splide__arrow splide__arrow--next">
        <!-- Right Arrow SVG -->
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
  </div>
  <!-- End Body -->
</div>
