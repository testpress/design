<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-2 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
     Upcoming Exams
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
<div class="p-5 flex flex-col space-y-3">
{% for exam in upcoming_exams %}
      <ul class="flex flex-col bg-white border border-gray-200 rounded-xl -space-y-px dark:bg-neutral-800 dark:border-neutral-700">
        <!-- List Item -->
        <li class="border-t border-gray-200 first:border-t-0 dark:border-neutral-700">
<div class="p-3 ps-0 flex flex-row items-center gap-x-3">
            <div class="order-2 ms-auto ps-0">
              
<button type="button" class="py-1.5 px-2.5 hidden 2xl:flex items-center justify-center gap-x-1.5 border border-gray-200 text-gray-800 text-[13px] rounded-lg py-1 hover:bg-primary-50 hover:border-primary-100 hover:text-primary-700 focus:outline-none focus:bg-primary-50 focus:border-primary-100 focus:text-primary-700 dark:text-neutral-200 dark:border-neutral-700 dark:hover:bg-primary-500/20 dark:hover:border-primary-500/20 dark:hover:text-primary-400 dark:focus:bg-primary-500/20 dark:focus:border-primary-500/20 dark:focus:text-primary-400">
                      View Exam
                    </button>
              
            </div>
            <div class="sm:order-1">
              <a href="/simba/class_session/detail" class="ps-[13px] -ms-px group block text-start border-s-[3px] border-gray-300 focus:outline-hidden">
                <span class="block text-start text-sm font-medium text-stone-800 group-hover:text-primary-600 group-focus:text-primary-600 dark:group-hover:text-primary-500 dark:group-focus:text-primary-500 dark:text-neutral-200">
                {{ exam.title }}
                </span>
                <span class="block text-sm text-stone-600 dark:text-neutral-400">
                  {{ exam.date }} â†’ {{ exam.time}}
                </span>
              </a>
            </div>
          </div>
        </li>
      </ul>
  {% endfor %}
</div>
  <!-- End Body -->
</div>
