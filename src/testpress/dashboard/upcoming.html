<div
  class="flex flex-col bg-white border border-gray-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-2 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-gray-800 dark:text-neutral-200">
     Upcoming Exams
    </h2>
    <div class="flex flex-wrap justify-end items-center gap-2">


        <a class="inline-flex items-center gap-x-1 text-sm text-green-600 decoration-2 hover:underline focus:outline-hidden focus:underline dark:text-green-400 dark:hover:text-green-500" href="#">
          View all
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </a>
      </div>
  </div>
  <!-- End Header -->

  <!-- Body -->
<div class="p-5 flex flex-col space-y-4">
{% for exam in upcoming_exams %}
      <ul class="flex flex-col bg-white border border-gray-200 rounded-xl -space-y-px dark:bg-neutral-800 dark:border-neutral-700">
        <!-- List Item -->
        <li class="border-t border-gray-200 first:border-t-0 dark:border-neutral-700">
<div class="p-3 ps-0 flex flex-row items-center gap-x-3">
            <div class="order-2 ms-auto ps-0">
              

              <button type="button" class="py-1.5 px-2 flex  items-center justify-center gap-x-1.5 border border-gray-200 text-gray-800 text-[13px] rounded-lg py-1 hover:bg-primary-50 hover:border-primary-100 hover:text-primary-700 focus:outline-none focus:bg-primary-50 focus:border-primary-100 focus:text-primary-700 dark:text-neutral-200 dark:border-neutral-700 dark:hover:bg-primary-500/20 dark:hover:border-primary-500/20 dark:hover:text-primary-400 dark:focus:bg-primary-500/20 dark:focus:border-primary-500/20 dark:focus:text-primary-400">
  <span class="hidden xl:inline">View Exam</span>

  <!-- Other screens -->
  <span class="xl:hidden">View </span>
                    </button>
              
            </div>
            <div class="sm:order-1">
              <a href="/simba/class_session/detail" class="ps-[13px] -ms-px group block text-start border-s-[3px] border-gray-300 focus:outline-hidden">
                <span class="block text-start text-sm font-medium text-gray-800 dark:text-neutral-200 line-clamp-1 truncate">
                {{ exam.title }}
                </span>
                <span class="block text-sm text-gray-600 dark:text-neutral-400">
                  {{ exam.date }} â†’ {{ exam.time}}
                </span>
              </a>
            </div>
          </div>
        </li>
      </ul>
  {% endfor %}
  
</div>
  <!-- End Body -->
</div>
