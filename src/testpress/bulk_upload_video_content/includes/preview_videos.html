<!-- Step 3 Section -->
<div data-hs-stepper-content-item='{"index": 3}'>
    <!-- Section Title -->
    <div class="px-4 sm:px-0 sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-xl font-semibold text-gray-900">Videos</h1>
      </div>
    </div>
  
    <!-- Error Display Section -->
    <div x-cloak x-show="error" class="rounded-md bg-red-50 p-4 mt-2">
      <div class="flex">
        <div class="flex-shrink-0">
          <!-- Error Icon -->
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <!-- Error Message -->
          <h3 class="text-sm font-medium text-red-800">Error occurred while uploading video</h3>
        </div>
      </div>
    </div>
  
    <!-- Success Message Section -->
    <div x-cloak x-show="isAllVideosUploaded" class="rounded-md bg-green-50 p-4 mt-2">
      <div class="flex">
        <div class="flex-shrink-0">
          <!-- Success Icon -->
          <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <!-- Success Message -->
          <p class="text-sm font-medium text-green-800">
            <span x-clock x-show="assets.every(item => item.status == 'Completed')">
              All videos are successfully uploaded
            </span>
            <span x-clock x-show="assets.some(item => item.status == 'Cancelled')">
              Some videos were canceled. The remaining videos have been uploaded successfully.
            </span>
          </p>          
        </div>
      </div>
    </div>
  
    <!-- Table Section -->
    <div class="max-h-[300px] overflow-y-auto mt-2">
      <div class="shadow-sm ring-1 ring-black ring-opacity-5">
        <table class="min-w-full divide-y divide-gray-200">
  
          <thead>
            <tr class="sticky top-0 bg-white shadow-sm">
              <th scope="col" class="min-w-36">
                <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                  <div id="name" class="px-4 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">Name</div>
                </div>
              </th>
  
              <th scope="col" class="min-w-36">
                <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                  <div id="type" class="px-4 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">Type</div>
                </div>
              </th>
  
              <th scope="col" class="min-w-36">
                <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                  <div id="status" class="px-4 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">Size</div>
                </div>
              </th>
  
              <th x-clock x-show="uploadStarted" scope="col" class="min-w-36">
                <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                  <div id="upload_status" class="px-4 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">Upload Status</div>
                </div>
              </th>

              <th x-clock x-show="uploadStarted" scope="col" class="">
              </th>

            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <template x-for="asset in assets">
              <tr>
                <td class="size-px whitespace-nowrap p-4">
                  <span class="text-sm text-gray-600 block truncate max-w-64 hs-tooltip" x-text="asset.name"></span>
                </td>
                <td class="size-px whitespace-nowrap p-4">
                  <span class="text-sm text-gray-600 block truncate max-w-64 hs-tooltip" x-text="asset.file.type"></span>
                </td>
                <td class="size-px whitespace-nowrap p-4">
                  <span class="text-sm text-gray-600 block truncate max-w-64 hs-tooltip" x-text="humanizeBytes(asset.file.size)"></span>
                </td> 
                <td x-clock x-show="uploadStarted" class="size-px whitespace-nowrap rounded-full p-4">
                  <!-- Progress Bar -->
                  <div x-clock x-show="asset.progress!=100 && asset.status!='Cancelled'" class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
                    <div class="bg-emerald-600 text-xs font-medium text-white text-center p-0.5 leading-none rounded-full transition-all duration-500 ease-in-out" :style="`width: ${asset.progress}%`" x-text="asset.progress + '%'"></div>
                  </div>
                  <!-- Upload Status -->
                  <p x-clock x-show="asset.progress==100">
                    <span class="inline-flex items-center rounded-full bg-emerald-600 px-2.5 py-0.5 text-xs font-medium text-white" x-text="asset.status"></span>
                  </p>
                  <p x-clock x-show="asset.status=='Cancelled'">
                    <span class="bg-red-100 text-red-800 inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium" x-text="asset.status"></span>
                  </p>
                </td>
                
                <td x-clock x-show="uploadStarted" class="size-px whitespace-nowrap rounded-full p-4">
                  <div class="col-span-full md:col-span-1 md:text-end">
                    <button @click="cancelUpload(asset)" :disabled="asset.status === 'Completed' || asset.status === 'Cancelled'" type="button" class="py-1 px-3 md:px-1 inline-flex justify-center items-center gap-x-1.5 font-medium text-sm rounded-full bg-stone-100 border border-transparent text-stone-600 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600" data-hs-copy-markup-delete-item="">
                      <svg class="hidden md:block shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                      </svg>
                      <span class="md:hidden">Delete</span>
                    </button>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
