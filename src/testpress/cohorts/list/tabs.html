<!-- Cohorts Nav Tabs -->
<nav
  class="relative flex space-x-1 after:absolute after:bottom-0 after:inset-x-0 after:border-b-2 after:border-gray-200 dark:after:border-neutral-700"
  aria-label="Cohort Tabs"
  role="tablist"
  aria-orientation="horizontal">

  <!-- Pending Review -->
  <button
    type="button"
    @click="activeTab = 'pending_review'"
    :class="activeTab === 'pending_review'
      ? 'text-gray-800 after:bg-gray-800 dark:text-neutral-200 dark:after:bg-neutral-400'
      : 'text-gray-500 dark:text-gray-500'"
    class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:text-gray-800 text-sm rounded-lg focus:outline-hidden focus:bg-gray-100 after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5 after:pointer-events-none dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
    role="tab">

    Pending Review

    <span
      class="ml-2 inline-flex items-center justify-center rounded-full min-w-[1.5rem] h-5 px-2 text-xs font-medium leading-none"
      :class="activeTab === 'pending_review'
        ? 'bg-gray-800 text-white dark:bg-neutral-500'
        : 'bg-gray-100 text-gray-600 dark:bg-neutral-700 dark:text-neutral-300'"
      x-text="pendingCount">
    </span>
  </button>

  <!-- Reviewed -->
  <button
    type="button"
    @click="activeTab = 'reviewed'"
    :class="activeTab === 'reviewed'
      ? 'text-gray-800 after:bg-gray-800 dark:text-neutral-200 dark:after:bg-neutral-400'
      : 'text-gray-500 dark:text-gray-500'"
    class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:text-gray-800 text-sm rounded-lg focus:outline-hidden focus:bg-gray-100 after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5 after:pointer-events-none dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
    role="tab">

    Reviewed

    <span
      class="ml-2 inline-flex items-center justify-center rounded-full min-w-[1.5rem] h-5 px-2 text-xs font-medium leading-none"
      :class="activeTab === 'reviewed'
        ? 'bg-gray-800 text-white dark:bg-neutral-500'
        : 'bg-gray-100 text-gray-600 dark:bg-neutral-700 dark:text-neutral-300'"
      x-text="reviewedCount">
    </span>
  </button>

  <!-- Waiting for Presentation -->
  <button
    type="button"
    @click="activeTab = 'waiting_for_presentation'"
    :class="activeTab === 'waiting_for_presentation'
      ? 'text-gray-800 after:bg-gray-800 dark:text-neutral-200 dark:after:bg-neutral-400'
      : 'text-gray-500 dark:text-gray-500'"
    class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:text-gray-800 text-sm rounded-lg focus:outline-hidden focus:bg-gray-100 after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5 after:pointer-events-none dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
    role="tab">

    Waiting for Presentation

    <span
      class="ml-2 inline-flex items-center justify-center rounded-full min-w-[1.5rem] h-5 px-2 text-xs font-medium leading-none"
      :class="activeTab === 'waiting_for_presentation'
        ? 'bg-gray-800 text-white dark:bg-neutral-500'
        : 'bg-gray-100 text-gray-600 dark:bg-neutral-700 dark:text-neutral-300'"
      x-text="waitingCount">
    </span>
  </button>

  <!-- Completed -->
  <button
    type="button"
    @click="activeTab = 'completed'"
    :class="activeTab === 'completed'
      ? 'text-gray-800 after:bg-gray-800 dark:text-neutral-200 dark:after:bg-neutral-400'
      : 'text-gray-500 dark:text-gray-500'"
    class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:text-gray-800 text-sm rounded-lg focus:outline-hidden focus:bg-gray-100 after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5 after:pointer-events-none dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
    role="tab">

    Completed

    <span
      class="ml-2 inline-flex items-center justify-center rounded-full min-w-[1.5rem] h-5 px-2 text-xs font-medium leading-none"
      :class="activeTab === 'completed'
        ? 'bg-gray-800 text-white dark:bg-neutral-500'
        : 'bg-gray-100 text-gray-600 dark:bg-neutral-700 dark:text-neutral-300'"
      x-text="completedCount">
    </span>
  </button>

</nav>
<!-- End Cohorts Nav Tabs -->
