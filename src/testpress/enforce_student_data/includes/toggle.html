<div class="flex items-center justify-between" :class="{'pb-6': enforcement_enabled}">
  <span class="flex flex-grow flex-col">
    <h2 class="text-base font-semibold leading-7 text-gray-900">Enable</h2>
    <span class="text-sm text-gray-500" id="availability-description">
      When enabled, students will be required to fill out specific information before they can access courses or take exams.
      This ensures that all necessary student information is collected, improving compliance and communication.
    </span>
  </span>
  
  <button id="enforce-toggle" type="button" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:ring-offset-2" role="switch" aria-checked="false"
    :class="{'bg-emerald-600': enforcement_enabled, 'bg-gray-200': !enforcement_enabled}"
    @click="enforcement_enabled=!enforcement_enabled">
    <span class="sr-only">Enable Enforcement</span>
    <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
      :class="{'translate-x-5': enforcement_enabled, 'translate-x-0': !enforcement_enabled}"></span>
  </button>
</div>
