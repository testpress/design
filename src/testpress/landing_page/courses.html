    <div class="py-6 w-full max-w-[85rem] px-4 sm:px-6 lg:px-8 mx-auto">
      <!-- Header -->
      <div class="mb-4 flex flex-wrap justify-between items-center gap-3">
        <h1 class="font-medium text-xl text-gray-800 dark:text-neutral-200">
          Courses
        </h1>

   <a class="inline-flex items-center gap-x-1 text-sm text-emerald-600 decoration-2 hover:underline focus:outline-hidden focus:underline dark:text-emerald-400 dark:hover:text-emerald-500" href="#">
      View all
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
    </a>
      </div>
      <!-- End Header -->

      <!-- Grid -->
      <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-y-10 gap-x-4">

        {% for product in products %}
        <div class="h-full flex flex-col">
          <div class="group relative">
            <div class="relative">
              <a class="block shrink-0 relative w-full aspect-video overflow-hidden rounded-xl focus:outline-hidden" href="#">
                <img class="size-full absolute inset-0 object-cover object-center group-hover:scale-105 group-focus:scale-105 transition-transform duration-500 ease-in-out rounded-xl" src="{{ product.image }}" alt="Product Image">
              </a>
            </div>

            <a class="after:z-1 after:absolute after:inset-0" href="#"></a>

            <div class="pt-3">
              <h4 class="font-medium text-sm text-gray-800 dark:text-neutral-200 line-clamp-1">
                {{ product.name }}
              </h4>
              <span class="ms-auto text-sm text-gray-500 dark:text-neutral-500">
                  {{ product.chapters}} chapters . {{ product.contents}} contents
              </span>
              <div class="mt-1 flex flex-wrap items-center gap-1">
                <span class="font-semibold text-emerald-600 dark:text-emerald-500">
                  {{ product.price }}
                </span>
                <span class="text-sm text-gray-500 dark:text-neutral-500">
                  <s>{{ product.anchor_price }}</s>
                </span>

              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
      <!-- End Grid -->
    </div>
