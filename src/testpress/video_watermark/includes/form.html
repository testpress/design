<form x-data="{ watermarkType: 'none' }">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <div class="sm:col-span-3">
            <label for="type" class="block text-sm font-medium leading-6 text-gray-900">Watermark Type</label>
            <div class="mt-2">
              <select id="type" name="watermark_type" x-model="watermarkType" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option value="dynamic">Dynamic</option>
                <option value="static">Static</option>
                <option value="none">None</option>
              </select>
            </div>
        </div>

        <div class="sm:col-span-3" x-show="watermarkType === 'static'">
            <label for="position" class="block text-sm font-medium leading-6 text-gray-900">Watermark Position</label>
            <div class="mt-2">
              <select id="position" name="position" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
                <option value="middle">Middle</option>
              </select>
            </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>

</form>
