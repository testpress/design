<header class="flex items-center justify-between border-b border-gray-200 px-6 py-4 lg:flex-none sm:px-0">
    <div>
      <h1 class="text-xl font-semibold text-gray-900">
        WhatsApp Usage
      </h1>
    </div>
      <div class="flex items-center">
        <div class="relative inline-block text-left" x-data="{open:false}">
          <button type="button" @click="open=!open" @click.away="open=false"
                  class="relative inline-flex items-center rounded px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50"
                  id="month-button">
                  Jan 2026
            <svg class="-mr-1 ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>

          <div x-cloak x-show="open" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
            <div class="py-1">
                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"> Jan 2026 </a>
                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"> Fed 2026 </a>
                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"> Mar 2026 </a>
                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"> Apr 2026 </a>
            </div>
          </div>
        </div>
        <div class="hidden md:ml-4 md:flex md:items-center">
          <div class="relative">
          <span class="isolate inline-flex rounded-md shadow-sm">
            <div class="relative inline-block text-left" x-data="{open:false}">
              {% if not request.GET.generated_by %}
              <button type="button" @click="open =!open" @click.away="open=false"class="relative -ml-px inline-flex items-center rounded px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                  Filter by
                  <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                  </svg>
                </button>
                {% else %}
                <button type="button"  @click.away="open=false" class="ml-5 relative -ml-px inline-flex items-center rounded px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                  <span>Filtered</span>
                  <svg xmlns="http://www.w3.org/2000/svg" @click="removefilter(),open=false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-mr-1 h-5 w-5 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>              
                </button> 
                {% endif %}       
                <div class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" x-cloak x-show="open">
                  <div class="py-1" role="none">
                    <a @click="filterbygenerated('admin'),open=false" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0">Admin generated</a>
                    <a @click="filterbygenerated('user'),open=false" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">User generated</a>
                    <a @click="filterbygenerated('system'),open=false" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-2">System generated</a>
                  </div>
                </div>
              </div>
          </span>
          </div>
        </div>
        <div class="relative ml-6 md:hidden" x-data="{open:false}">
          <button @click='open=!open' @click.away='open=false' type="button" class="-mx-2 flex items-center rounded-full border border-transparent p-2 text-gray-400 hover:text-gray-500" id="menu-0-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Open menu</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" />
            </svg>
          </button>
  
          <div x-cloak x-show="open" class="absolute right-0 z-10 mt-3 w-36 origin-top-right divide-y divide-gray-100 overflow-hidden rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-0-button" tabindex="-1">
            <div class="py-1" role="none">
              <a @click="filterbygenerated('admin')" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-0-item-3">Admin</a>
              <a @click="filterbygenerated('user')" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-0-item-4">User</a>
              <a @click="filterbygenerated('system')" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-0-item-5">System</a>
              <a @click="removefilter()" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-0-item-2">All</a>
            </div>
          </div>
        </div>
    </div>
</header>
  
<script>
function filterbygenerated(filter_by) {
    let newURL = new URL(window.location);
    newURL.searchParams.set("generated_by", filter_by);
    window.location = newURL;
}

function removefilter() {
    let newURL = new URL(window.location);
    newURL.searchParams.delete("generated_by");
    window.location = newURL;
}
</script>
