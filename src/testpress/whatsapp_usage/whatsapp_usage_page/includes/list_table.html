
  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        {% include "./table_header.html" %}

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          {% for usage in whatsapp_usage_log %}
          <tr>
            <td class="size-px whitespace-nowrap px-4 py-1 space-x-1 max-w-72 truncate">
              <span class="text-sm text-gray-600 dark:text-neutral-400">
                {{usage.date}}
              </span>
            </td>
            <td class="size-px whitespace-nowrap px-4 py-3 hover:bg-gray-100 focus:bg-gray-100"
            onclick="window.location.href='/testpress/whatsapp_usage/whatsapp_logs_page/?type=cart'"
            >
              <span class="text-sm text-gray-600 dark:text-neutral-400">
                {{usage.cart_notification_count}}
              </span>
            </td>
            <td class="size-px whitespace-nowrap px-4 py-3 hover:bg-gray-100 focus:bg-gray-100"
            onclick="window.location.href='/testpress/whatsapp_usage/whatsapp_logs_page/?type=exam'"
            >
              <span class="text-sm text-gray-600 dark:text-neutral-400">
                {{usage.exam_notification_count}}
              </span>
            </td>
            <td class="size-px whitespace-nowrap px-4 py-3">
              <span class="text-sm text-gray-600 dark:text-neutral-400">
                {{usage.total}}
              </span>
            </td>
          </tr>
          {% endfor %}
          <tr>
             <td class="size-px whitespace-nowrap px-4 py-3">
               <span class="text-sm text-gray-600 dark:text-neutral-400">Total </span>
              </td>
             <td class="size-px whitespace-nowrap px-4 py-3">
              <span class="text-sm text-gray-600 dark:text-neutral-400">171</span>
            </td>
             <td class="size-px whitespace-nowrap px-4 py-3">
              <span class="text-sm text-gray-600 dark:text-neutral-400">138</span>
            </td>
             <td class="size-px whitespace-nowrap px-4 py-3">
              <span class="text-sm text-gray-600 dark:text-neutral-400">309</span>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
