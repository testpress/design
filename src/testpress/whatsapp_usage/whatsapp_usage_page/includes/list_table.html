
  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        {% include "./table_header.html" %}

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          {% for usage in whatsapp_usage_log %}
          <tr>
            <td class="size-px whitespace-nowrap px-4 py-1 space-x-1 max-w-72 truncate">
              <span class="text-sm text-gray-600 dark:text-neutral-400">
                {{usage.date}}
              </span>
            </td>
            <td class="size-px whitespace-nowrap px-4 py-3">
              <span class="text-sm text-gray-600 dark:text-neutral-400">
                {{usage.cart_notification_count}}
              </span>
            </td>
            <td class="size-px whitespace-nowrap px-4 py-3">
              <a class="inline-flex items-center gap-x-1 text-sm text-gray-600 dark:text-neutral-400 decoration-2 hover:text-blue-600 hover:underline focus:outline-hidden focus:underline" href="/testpress/whatsapp_usage/whatsapp_logs_page/" >
                View
              </a>
            </td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
