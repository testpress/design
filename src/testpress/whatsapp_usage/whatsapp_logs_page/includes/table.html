<div class="p-5 space-y-4 flex flex-col bg-white border border-gray-200  rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
    <div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
      <div>
        <!-- Search Input -->
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
            <svg class="shrink-0 size-4 text-gray-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
          </div>
          <input type="text" class="py-1.5 sm:py-2 ps-10 pe-8 block  min-w-75 sm:min-w-[25rem] bg-gray-100 border-transparent rounded-lg sm:text-sm placeholder:text-gray-500 focus:bg-white focus:border-emerald-500 focus:ring-emerald-600 checked:border-emerald-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:bg-neutral-800 dark:focus:ring-neutral-600" placeholder="Search Recipient">
          <div class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1">
            <button type="button" class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-emerald-600 focus:outline-hidden focus:text-emerald-600 dark:text-neutral-500 dark:hover:text-emerald-500 dark:focus:text-emerald-500" aria-label="Close">
              <span class="sr-only">Close</span>
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m15 9-6 6"></path>
                <path d="m9 9 6 6"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- End Search Input -->
      </div>

    </div> 


      <!-- Table Section -->
      <div class="overflow-x-auto [&amp;::-webkit-scrollbar]:h-2 [&amp;::-webkit-scrollbar-thumb]:rounded-full [&amp;::-webkit-scrollbar-track]:bg-gray-100 [&amp;::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&amp;::-webkit-scrollbar-track]:bg-neutral-700 dark:[&amp;::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="min-w-full inline-block align-middle">
          <!-- Table -->
          <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
            <thead>
              <tr class="border-t border-gray-200 dark:border-neutral-700">
                <th scope="col" class="min-w-[200px]">
                  <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                    <button id="hs-pro-eptcts" type="button"
                      class="whitespace-nowrap px-4 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 "
                      aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                      Date
                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m7 15 5 5 5-5" />
                        <path d="m7 9 5-5 5 5" />
                      </svg>
                    </button>

                    <div
                      class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900"
                      role="menu" aria-orientation="vertical" aria-labelledby="{{column_id}}">
                      <div class="p-1">
                        <button data-hs-datatable-col-sorting="asc" type="button"
                          class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] font-normal text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-300 focus:outline-none focus:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="m5 12 7-7 7 7" />
                            <path d="M12 19V5" />
                          </svg>
                          Sort ascending
                        </button>
                        <button data-hs-datatable-col-sorting="desc" type="button"
                          class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] font-normal text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-300 focus:outline-none focus:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M12 5v14" />
                            <path d="m19 12-7 7-7-7" />
                          </svg>
                          Sort descending
                        </button>
                      </div>
                    </div>
                  </div>
                </th>

                <th scope="col" class="min-w-36">
                  <div class="px-4 py-2.5 text-start whitespace-nowrap w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                    Recipient
                  </div>                
                </th>

                <th scope="col">
                  <div class="px-4 py-2.5 text-start whitespace-nowrap w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                    Notification Type
                  </div>                
                </th>

                <th scope="col">
                  <div class="px-4 py-2.5 text-start whitespace-nowrap w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                    Notificaion Preview 
                  </div>                
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
              {% for log in whatsapp_message_log %}
              <tr>
                <td class="size-px whitespace-nowrap px-4 py-3">
                  <span class="text-sm font-medium text-gray-800  dark:text-neutral-400">
                     {{ log.created}}
                  </span>
                </td>
                <td class="size-px whitespace-nowrap px-4 py-3">
                  <span class="text-sm text-gray-600 dark:text-neutral-400">
                    {{log.recipient}}
                  </span>
                </td>
                <td class="size-px whitespace-nowrap px-4 py-3">
                  <span class="text-sm text-gray-600 dark:text-neutral-400">
                    {{log.notification_type}}
                  </span>
                </td>

                <td 
                class="size-px whitespace-nowrap px-4 py-3 w-full relative cursor-pointer"
                x-data="{
                    popoverOpen_{{ log.id }}: false,
                    popoverArrow_{{ log.id }}: true,
                    popoverPosition_{{ log.id }}: 'right',
                    popoverOffset_{{ log.id }}: 8,
                    closeTimeout: null,
                    active_popover: null,

                    popoverHeightCalculate_{{ log.id }}() {
                        this.$refs.popover_{{ log.id }}.classList.add('invisible'); 
                        this.popoverOpen_{{ log.id }} = false; 
                        let that = this;
                        $nextTick(function(){ 
                            that.popoverOpen_{{ log.id }} = false; 
                            that.$refs.popover_{{ log.id }}.classList.remove('invisible');
                            that.$refs.popoverInner_{{ log.id }}.setAttribute('x-transition', '');
                            that.popoverPositionCalculate();
                        });
                    },

                    popoverPositionCalculate() {
                        const buttonRect = this.$refs.popoverButton_{{ log.id }}.getBoundingClientRect();
                        const popoverWidth = 384;
                        const offset = this.popoverOffset_{{ log.id }};
                        const viewportWidth = window.innerWidth;

                        // Decide left or right based on available width
                        if (viewportWidth - (buttonRect.right + offset + popoverWidth) > 0) {
                            this.popoverPosition_{{ log.id }} = 'right';
                        } else {
                            this.popoverPosition_{{ log.id }} = 'left';
                        }
                    }
                }"
                >
                  <div class="flex items-center gap-x-1">
                  <span x-ref="popoverButton_{{ log.id }}"
                      @mouseenter="popoverOpen_{{ log.id }} = true"
                      @mouseleave="popoverOpen_{{ log.id }} = false"
                                class="block whitespace-nowrap text-gray-600 dark:text-neutral-400 max-w-[500px] truncate">
                                  {{log.message}}
                                </span>
                                    <!-- Popover -->
                  <div
                    x-ref="popover_{{ log.id }}"
                    x-cloak
                    x-show="popoverOpen_{{ log.id }}"
                    x-init="$nextTick(() => popoverHeightCalculate_{{ log.id }}())"
                    x-trap.inert="popoverOpen_{{ log.id }}"
                    @mouseenter="popoverOpen_{{ log.id }} = true"
                    @mouseleave="popoverOpen_{{ log.id }} = false "
                    @click.away="popoverOpen_{{ log.id }} = false"
                    @keydown.escape.window="popoverOpen_{{ log.id }} = false"
                    :class="{
                          'left-full ml-2 top-1/2 -translate-y-1/2': popoverPosition_{{ log.id }} == 'right',
                          'right-full mr-2 top-1/2 -translate-y-1/2': popoverPosition_{{ log.id }} == 'left'
                      }"
                    class="absolute z-[999]"
                    style="width: 24rem"
                  >
                    <div
                      x-ref="popoverInner_{{ log.id }}"
                      x-cloak
                      x-show="popoverOpen_{{ log.id }}"
                      class="relative w-full p-5 bg-white border rounded-md border-neutral-200/70 shadow-lg"
                    >
                      <!-- Right Arrow -->
                      <div
                        x-cloak
                        x-show="popoverArrow_{{ log.id }} && popoverPosition_{{ log.id }} == 'right'"
                        class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-2"
                      >
                        <div
                          class="w-2.5 h-2.5 transform rotate-45 bg-white border-l border-b rounded-sm"
                        ></div>
                      </div>

                      <!-- Left Arrow -->
                      <div
                        x-cloak
                        x-show="popoverArrow_{{ log.id }} && popoverPosition_{{ log.id }} == 'left' "
                        class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-2"
                      >
                        <div
                          class="w-2.5 h-2.5 transform rotate-45 bg-white border-t border-r rounded-sm"
                        ></div>
                      </div>

                      <div class="group relative grow max-h-72 overflow-y-auto break-words whitespace-pre-line">
                        <p class="prose prose-sm max-w-none">{{log.message}}</p>
                      </div>
                    </div>
                  </div>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <!-- End Table -->
        </div>
      </div>
      <!-- End Table Section -->

      <!-- Footer -->
    <div class="grid grid-cols-2 items-center gap-y-2 sm:gap-y-0 sm:gap-x-5">
        <p class="text-sm text-gray-800 dark:text-neutral-200">
          <span class="font-medium">27</span>
          <span class="text-gray-500 dark:text-neutral-500">results</span>
        </p>

        <!-- Pagination -->
        <nav class="flex justify-end items-center gap-x-1" aria-label="Pagination">
          <button type="button" class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-white dark:hover:bg-white/10 dark:focus:bg-neutral-700" aria-label="Previous">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"></path></svg>
            <span class="sr-only">Previous</span>
          </button>
          <div class="flex items-center gap-x-1">
            <span class="min-h-9.5 min-w-9.5 flex justify-center items-center bg-gray-100 text-gray-800 py-2 px-3 text-sm rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:text-white" aria-current="page">1</span>
            <span class="min-h-9.5 flex justify-center items-center text-gray-500 py-2 px-1.5 text-sm dark:text-neutral-500">of</span>
            <span class="min-h-9.5 flex justify-center items-center text-gray-500 py-2 px-1.5 text-sm dark:text-neutral-500">3</span>
          </div>
          <button type="button" class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-white dark:hover:bg-white/10 dark:focus:bg-neutral-700" aria-label="Next">
            <span class="sr-only">Next</span>
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
          </button>
        </nav>
        <!-- End Pagination -->
    </div>
      <!-- End Footer -->
</div>
