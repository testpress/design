<!-- tabs -->
<div x-ref="scrollToDescriptionTab" x-data="get_course_details()" class="mt-4 sm:mt-6">
  <div class="sm:hidden sticky top-20 z-30">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs"
      class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300"
      x-model="tab" x-on:change="scrollOnOptionChange">
      <option value="description">Description</option>
      <option value="curriculum">Course Curriculum</option>
    </select>
  </div>
  <div class="hidden sm:block bg-white sticky top-20 z-10 dark:bg-neutral-800">
    <div class="border-b border-gray-200 dark:border-neutral-700">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
        <a href="#" x-on:click.prevent="tab = 'description'; scrollToDescription()"
          :class="tab === 'description' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-neutral-300 dark:hover:text-neutral-200 dark:hover:border-neutral-700'"
          class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium"
          aria-current="page">Description</a>
        <a href="#" x-on:click.prevent="tab = 'curriculum'; scrollToCurriculum()"
          :class="tab === 'curriculum' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-neutral-300 dark:hover:text-neutral-200 dark:hover:border-neutral-700'"
          class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
          Course Curriculum</a>
      </nav>
    </div>
  </div>
  {% include "./product_description.html" %}
  {% include "./course_curriculum.html" %}
</div>
