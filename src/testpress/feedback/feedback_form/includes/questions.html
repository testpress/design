<table class="min-w-full table-auto divide-y divide-stone-200 dark:divide-neutral-700 text-sm">
  {% include "./table_header.html" %}

  <tbody id="hs-basic-sortable">
    <template x-for="(row, index) in rows" :key="row.id">
      <tr :data-id="row.id" class="bg-white border-t border-stone-200 cursor-grab py-2">

        <!-- Drag handle -->
        <td class="px-4 py-3 text-gray-400">
          <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="9" cy="12" r="1" />
            <circle cx="9" cy="5" r="1" />
            <circle cx="9" cy="19" r="1" />
            <circle cx="15" cy="12" r="1" />
            <circle cx="15" cy="5" r="1" />
            <circle cx="15" cy="19" r="1" />
          </svg>
        </td>

        <!-- index  -->
        <td class="px-4 py-3 text-sm text-stone-600" x-text="index+1"></td>

        <!-- Question Text -->
        <td class="px-4 py-3 truncate text-sm font-medium text-stone-800 " x-text="row.question"></td>

        <!-- Question Type -->
        <td class="px-4 py-3">
          <template x-if="row.questionType === 'rating'">
            <span class="inline-flex items-center gap-x-1 text-stone-600" title="Rating">
              Rating
            </span>
          </template>

          <template x-if="row.questionType === 'text'">
            <span class="inline-flex items-center gap-x-1 text-stone-600" title="Text">
              Text
            </span>
          </template>
        </td>

        <!-- Required -->
        <td class="px-4 py-3">
          <template x-if="row.isRequired">
            <span class="inline-flex items-center gap-x-1 text-stone-600">
              Required
            </span>
          </template>
          <template x-if="!row.isRequired">
            <span class="text-gray-400">Optional</span>
          </template>
        </td>

        <td>
          <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
            <button id="hs-pro-1" type="button" class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
              <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
            </button>

            <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-48 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-1">
              <div class="p-1">
                <button data-hs-overlay="#hs-pro-edit" @click="openEdit(row)" type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>            
                  Edit
                </button>
        
                <button @click="rows = rows.filter(r => r.id !== row.id)" type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>            
                  Delete
                </button>
              </div>
          </div>
        </td>
      </tr>
    </template>
  </tbody>
</table>
