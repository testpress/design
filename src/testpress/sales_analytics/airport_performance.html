<div
  class="p-5 flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
  <h2 class="inline-block font-semibold text-gray-800 dark:text-neutral-200">
    Airport Performance
  </h2>
  <p class="text-sm text-gray-500 dark:text-neutral-400">
    Geographic breakdown of revenue and registrations by airport
  </p>

  <div class="pt-6 space-y-6">
    <!-- A. Airport Comparison Table -->
    <div>
      <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200 mb-4">Airport Comparison</h3>
      <div data-popover-boundary
        class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="min-w-full inline-block align-middle">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
            <thead class="bg-gray-50 border-t border-gray-200 dark:bg-neutral-700/50 dark:border-neutral-700">
              {% include './airport_performance_table_header.html' %}
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
              {% include './airport_performance_table_items.html' %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- B. Airport Performance Chart (Horizontal Bar Chart) -->
    <div>
      <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200 mb-4">Revenue by Airport</h3>
      <div id="hs-airport-performance-bar-chart" class="min-h-[300px]"></div>
    </div>
  </div>
</div>
