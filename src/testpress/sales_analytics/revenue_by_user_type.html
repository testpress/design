<div
  class="p-5 flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
  <h2 class="inline-block font-semibold text-gray-800 dark:text-neutral-200">
    Revenue by User Type
  </h2>
  <p class="text-sm text-gray-500 dark:text-neutral-400">
    Breakdown of revenue by individual and cohort sales
  </p>

  <div class="pt-6">
    <div class="flex flex-col lg:flex-row items-center lg:items-start gap-6">
      <!-- Donut Chart -->
      <div class="flex-shrink-0">
        <div id="hs-revenue-donut-chart" class="min-h-[230px] min-w-[230px]"></div>
      </div>

      <!-- Details - Side by Side -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Individual Sales -->
        <div>
          <div class="flex items-center gap-2 mb-2">
            <span class="size-2.5 inline-block bg-blue-600 rounded-sm"></span>
            <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200">
              Individual Sales: <span x-text="formatCurrency(850000)"></span> (55%)
            </h3>
          </div>
          <ul class="text-sm text-gray-600 dark:text-neutral-400 space-y-1 ml-7">
            <li>• <span x-text="formatNumber(856)"></span> users</li>
            <li>• Average: <span x-text="formatCurrency(993)"></span> per user</li>
            <li>• Conversion rate: 78%</li>
          </ul>
        </div>

        <!-- Cohort Sales -->
        <div>
          <div class="flex items-center gap-2 mb-2">
            <span class="size-2.5 inline-block bg-teal-500 rounded-sm"></span>
            <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200">
              Cohort Sales: <span x-text="formatCurrency(695000)"></span> (45%)
            </h3>
          </div>
          <ul class="text-sm text-gray-600 dark:text-neutral-400 space-y-1 ml-7">
            <li>• 8 cohorts</li>
            <li>• <span x-text="formatNumber(378)"></span> workers</li>
            <li>• Average: <span x-text="formatCurrency(86875)"></span> per cohort</li>
            <li>• Average: <span x-text="formatCurrency(1840)"></span> per worker</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
