<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
  <div class="flex-1">
    <div class="flex items-center gap-3">
      <h1 class="text-2xl font-semibold text-gray-800 dark:text-neutral-200">Sales Analytics</h1>
      <!-- CNO Badge (only for CNO role) -->
      <span x-show="isCNO"
        class="inline-flex items-center gap-x-1.5 py-1.5 px-3 text-xs font-medium bg-blue-100 text-blue-800 rounded-full dark:bg-blue-800/30 dark:text-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="shrink-0 size-3.5">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        DEL - Indira Gandhi International Airport
      </span>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-3">
    <!-- Date Range Dropdown -->
    <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-start] inline-flex">
      <button id="hs-pro-date-range" type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700"
        aria-haspopup="menu" aria-expanded="false" aria-label="Date Range">
        <span
          x-text="selectedDateRange === 'last-7-days' ? 'Last 7 days' : selectedDateRange === 'last-30-days' ? 'Last 30 days' : selectedDateRange === 'last-quarter' ? 'Last Quarter' : selectedDateRange === 'last-year' ? 'Last Year' : 'Custom'"></span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m6 9 6 6 6-6" />
        </svg>
      </button>

      <div
        class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-56 transition-[opacity,margin] duration opacity-0 hidden z-50 bg-white rounded-lg shadow-lg border border-gray-200 dark:bg-neutral-800 dark:border-neutral-700"
        role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-date-range">
        <div class="p-1">
          <button @click="selectedDateRange = 'last-7-days'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last 7 days
          </button>
          <button @click="selectedDateRange = 'last-30-days'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last 30 days
          </button>
          <button @click="selectedDateRange = 'last-quarter'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last Quarter
          </button>
          <button @click="selectedDateRange = 'last-year'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last Year
          </button>
          <button @click="selectedDateRange = 'custom'"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Custom
          </button>
        </div>
      </div>
    </div>
    <!-- End Date Range Dropdown -->

    <!-- Filter Button -->
    <div class="flex items-center gap-2">
      <button type="button" @click="showFilterModal = true"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
        Filter
      </button>
    </div>

    <!-- Export Buttons -->
    <div class="flex items-center gap-2">
      <button type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" x2="12" y1="15" y2="3"></line>
        </svg>
        PDF
      </button>
      <button type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" x2="12" y1="3" y2="15"></line>
        </svg>
        Excel
      </button>
    </div>
  </div>
  {% include './filter_sidebar.html' %}
</div>
