<table class="min-w-full divide-y divide-gray-200" x-data="{selected:null}">
    {% include "./table_header.html" %}
    <tbody class="divide-y divide-gray-200 bg-white">
      {% for installment_plan in installment_plans %}
      <tr class="select-none installment-row" data-active="{{ installment_plan.is_active }}" :class="{ 'bg-gray-100': `{{installment_plan.id}}`== selected}">
        {% include "./display_installment_details.html" %}
        {% include "./display_actions.html" %}
      </tr>
      {% include "./installment_price_list.html" %}
      {% endfor %}

      {% if not installment_plans %}
      <tr>
        <td colspan="6" class="p-8 text-center text-sm">No Installment Plans</td>
      </tr>
      {% endif %}
    </tbody>
</table>
