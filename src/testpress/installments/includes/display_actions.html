<td class="flex items-center gap-x-2.5 text-xs whitespace-nowrap text-gray-500 px-6 py-4 text-center">
    <button class="underline cursor-pointer " x-text="selected == `{{installment_plan.id}}` ? 'Hide Splits' : 'Show Splits'" @click="selected !== `{{installment_plan.id}}` ? selected = `{{installment_plan.id}}` : selected = null"></button>
    <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 flex-none fill-gray-300">
      <circle cx="1" cy="1" r="1"></circle>
    </svg>
    <button class="underline cursor-pointer">View Enrollments</button>
      <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 flex-none fill-gray-300">
        <circle cx="1" cy="1" r="1"></circle>
      </svg>
    <button @click="showInactiveAlert = !showInactiveAlert" class="underline text-red-500 cursor-pointer" x-text="`{{installment_plan.is_active}}`=='true' ? 'Deactivate' : 'Activate'"></button>
</td>
