<tr x-cloak x-show="selected == {{installment_plan.id}}">
  <td colspan="6">
    <div class="overflow-hidden">
      <div class="px-4 py-5 sm:px-6">
        <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <div class="-mx-4 ring-1 ring-gray-300 sm:-mx-6 md:mx-0 md:rounded-lg">
              <table class="min-w-full divide-y divide-gray-300">
                <thead>
                  <tr>
                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Order</th>
                    <th scope="col" class="py-3.5 pl-3 pr-4 sm:pr-6 text-left text-sm font-semibold text-gray-900 max-w-[12rem]">Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% for installment in installment_plan.installments %}
                  <tr key="{{ installment.id }}">
                    <td class="relative py-4 pl-4 pr-3 text-sm sm:pl-6 font-medium text-gray-900 {{ 'border-t border-transparent' if not loop.first else '' }}">
                      {{ installment.order }}
                      {% if not loop.first %}<div class="absolute -top-px left-6 right-0 h-px bg-gray-200"></div>{% endif %}
                    </td>

                    <td class="relative py-3.5 pl-3 pr-4 sm:pr-6  text-sm text-gray-500 lg:table-cel max-w-[12rem] {{ 'border-t border-transparent' if not loop.first else '' }}">
                      {{ installment.price }}
                      {% if not forloop.first %}<div class="absolute -top-px left-0 right-6 h-px bg-gray-200"></div>{% endif %}
                    </td>
                  </tr>
                  {% endfor %}
                  {% if not installment_plan.installments %}
                  <tr>
                    <td colspan="5" class="p-8 text-center text-sm">No installment plans</td>
                  </tr>
                  {% endif %}
                </tbody>
              </table>
            </div>
          </div>
        </dl>
      </div>
    </div>
  </td>
</tr>
