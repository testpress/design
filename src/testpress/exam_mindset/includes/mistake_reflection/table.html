<div
  x-show="currentReasons.length > 0"
  class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300"
>
  <table class="min-w-full table-auto divide-y divide-gray-200 dark:divide-neutral-700 text-sm">
    {% include './table_header.html' %}
    <tbody id="sortable-mistake">
      <template x-for="(row, index) in currentReasons" :key="row.id">
        <tr :data-id="row.id" class="bg-white border-t border-gray-200 cursor-grab py-2">
          <td class="px-4 py-3 text-gray-600">
            <svg
              class="size-4"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="9" cy="12" r="1" />
              <circle cx="9" cy="5" r="1" />
              <circle cx="9" cy="19" r="1" />
              <circle cx="15" cy="12" r="1" />
              <circle cx="15" cy="5" r="1" />
              <circle cx="15" cy="19" r="1" />
            </svg>
          </td>
          <td class="px-4 py-3 text-sm text-gray-600" x-text="index + 1"></td>
          <td class="px-4 py-3 text-sm font-medium text-gray-800" x-text="row.name"></td>
          <td class="px-4 py-3 text-sm text-gray-600" x-text="row.category"></td>
          <td
            class="px-4 py-3 text-sm text-gray-600 max-w-xs truncate"
            x-text="row.description"
            :title="row.description"
          ></td>
          <td class="px-4 py-3">
            <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
              <button
                @click="openDelete(row)"
                data-hs-overlay="#em-delete-modal"
                type="button"
                class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="shrink-0 size-3.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </template>
    </tbody>
  </table>
</div>
<div x-cloak x-show="currentReasons.length === 0">
  {% include "./empty_state.html" %}
</div>
