<script>
  const allTemplates = {{ reflection_question_templates | dump | safe }};
  const reflectionData = {{ reflection_data | dump | safe }};

  function mindsetAdmin() {
    return {
      preExamQuestions: reflectionData.preExamQuestions.map(q => ({
        ...q,
        is_active: q.is_required,
        description: q.description || '',
        scale_type: q.scale_type || 'positive'
      })),
      postExamQuestions: reflectionData.postExamQuestions.map(q => ({
        ...q,
        is_active: q.is_required,
        description: q.description || '',
        scale_type: q.scale_type || 'positive'
      })),
      mistakeReasons: reflectionData.mistakeReasons,
      allTemplates: allTemplates,
      is_enabled: true,
      navigationTab: 'pre',
      editRow: {},
      newQuestion: { text: '', description: '', response_type: 'scale', scale_type: 'positive' },
      editReason: {},
      newReason: { name: '', category: 'Test Skill', description: '' },
      rowToDelete: null,
      selectedTemplates: [],
      get currentQuestions() {
        return this.navigationTab === 'pre'
          ? this.preExamQuestions
          : this.postExamQuestions;
      },
      get currentReasons() {
        return this.mistakeReasons;
      },
      get availableTemplates() {
        const addedTemplateIds = new Set(
          this.currentQuestions.map(q => q.template_id)
        );
        return this.allTemplates.filter(t =>
          t.reflection_type === this.navigationTab && !addedTemplateIds.has(t.id)
        );
      },
      initSortable() {
        const initSelectOnModalOpen = (modalProp, refName) => {
          this.$watch(modalProp, (value) => {
            if (value) {
              this.$nextTick(() => {
                if (window.HSSelect) {
                  HSSelect.autoInit(this.$refs[refName]);
                }
              });
            }
          });
        };
        initSelectOnModalOpen('newQuestion', 'addQuestionModal');
        initSelectOnModalOpen('editRow', 'editQuestionModal');
        initSelectOnModalOpen('newReason', 'addReasonModal');
        initSelectOnModalOpen('editReason', 'editReasonModal');
        this.$watch('navigationTab', () => {
          this.$nextTick(() => {
            this.makeSortable();
            if (window.HSDropdown) HSDropdown.autoInit();
            if (window.HSOverlay) HSOverlay.autoInit();
          });
        });
        this.makeSortable();
      },
      makeSortable() {
        const initTable = (selector) => {
          const table = document.querySelector(selector);
          if (table && !table.sortable) {
            table.sortable = new Sortable(table, {
              animation: 150,
              ghostClass: 'bg-gray-100',
              handle: '.cursor-grab'
            });
          }
        };
        initTable('#sortable-pre');
        initTable('#sortable-post');
        initTable('#sortable-mistake');
      },
      openAddFromTemplate() {
        this.selectedTemplates = [];
        if (window.HSOverlay) HSOverlay.open('#em-add-template-modal');
      },
      saveFromTemplates() {
        const list = (this.navigationTab === 'pre')
          ? this.preExamQuestions
          : this.postExamQuestions;
        const maxId = list.length ? Math.max(...list.map(r => r.id)) : 0;
        this.selectedTemplates.forEach((templateId, i) => {
          const template = this.allTemplates.find(t => t.id === templateId);
          if (template) {
            list.push({
              id: maxId + i + 1,
              order: list.length + 1,
              text: template.text,
              description: '',
              response_type: template.response_type,
              scale_type: 'positive',
              is_active: true,
              template_id: template.id
            });
          }
        });
        if (window.HSOverlay) HSOverlay.close('#em-add-template-modal');
        this.closeAllModals();
      },
      openAddQuestion() {
        this.newQuestion = {
          text: '',
          description: '',
          response_type: 'scale',
          scale_type: 'positive'
        };
        if (window.HSOverlay) HSOverlay.open('#em-add-question-modal');
      },
      saveNewQuestion() {
        if (!this.newQuestion.text.trim()) return;
        const list = (this.navigationTab === 'pre')
          ? this.preExamQuestions
          : this.postExamQuestions;
        const maxId = list.length ? Math.max(...list.map(r => r.id)) : 0;
        list.push({
          id: maxId + 1,
          ...this.newQuestion,
          order: list.length + 1,
          is_active: true
        });
        if (window.HSOverlay) HSOverlay.close('#em-add-question-modal');
        this.closeAllModals();
      },
      openEdit(row) {
        this.editRow = { ...row };
        if (
          this.editRow.response_type === 'scale' &&
          !this.editRow.scale_type
        ) {
          this.editRow.scale_type = 'positive';
        }
        if (window.HSOverlay) HSOverlay.open('#em-edit-question-modal');
      },
      saveEdit() {
        if (!this.editRow.text.trim()) return;
        let list = (this.navigationTab === 'pre')
          ? this.preExamQuestions
          : this.postExamQuestions;
        const index = list.findIndex(r => r.id === this.editRow.id);
        if (index !== -1) {
          list.splice(index, 1, { ...this.editRow });
        }
        if (window.HSOverlay) HSOverlay.close('#em-edit-question-modal');
        this.closeAllModals();
      },
      openAddReason() {
        this.newReason = {
          name: '',
          category: 'Test Skill',
          description: ''
        };
        if (window.HSOverlay) HSOverlay.open('#em-add-reason-modal');
      },
      saveNewReason() {
        if (!this.newReason.name.trim()) return;
        const maxId = this.mistakeReasons.length
          ? Math.max(...this.mistakeReasons.map(r => r.id))
          : 0;
        this.mistakeReasons.push({
          id: maxId + 1,
          ...this.newReason,
          order: this.mistakeReasons.length + 1,
          is_active: true
        });
        if (window.HSOverlay) HSOverlay.close('#em-add-reason-modal');
        this.closeAllModals();
      },
      openEditReason(reason) {
        this.editReason = { ...reason };
        if (window.HSOverlay) HSOverlay.open('#em-edit-reason-modal');
      },
      saveEditReason() {
        if (!this.editReason.name.trim()) return;
        const index = this.mistakeReasons.findIndex(
          r => r.id === this.editReason.id
        );
        if (index !== -1) {
          this.mistakeReasons.splice(index, 1, { ...this.editReason });
        }
        if (window.HSOverlay) HSOverlay.close('#em-edit-reason-modal');
        this.closeAllModals();
      },
      openDelete(row) {
        this.rowToDelete = row;
        if (window.HSOverlay) HSOverlay.open('#em-delete-modal');
      },
      confirmDelete() {
        if (this.navigationTab === 'mistake') {
          const index = this.mistakeReasons.findIndex(r => r.id === this.rowToDelete.id);
          if (index !== -1) this.mistakeReasons.splice(index, 1);
        } else {
          let list = (this.navigationTab === 'pre')
            ? this.preExamQuestions
            : this.postExamQuestions;
          const index = list.findIndex(r => r.id === this.rowToDelete.id);
          if (index !== -1) list.splice(index, 1);
        }
        if (window.HSOverlay) HSOverlay.close('#em-delete-modal');
        this.closeAllModals();
      },
      closeAllModals() {
        if (window.HSOverlay) {
          HSOverlay.close('#em-add-template-modal');
          HSOverlay.close('#em-add-question-modal');
          HSOverlay.close('#em-edit-question-modal');
          HSOverlay.close('#em-add-reason-modal');
          HSOverlay.close('#em-edit-reason-modal');
          HSOverlay.close('#em-delete-modal');
        }
        this.editRow = {};
        this.newQuestion = { text: '', description: '', response_type: 'scale', scale_type: 'positive' };
        this.editReason = {};
        this.newReason = { name: '', category: 'Test Skill', description: '' };
        this.rowToDelete = null;
        this.selectedTemplates = [];
      }
    };
  }
</script>
