<div x-cloak x-show="openDeleteModal" id="em-delete-modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] w-full h-full overflow-x-hidden overflow-y-auto pointer-events-none" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full mx-3 mb-7 h-[calc(100%-56px)] min-h-[calc(100%-56px)] sm:mx-auto flex items-center">
    <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl">
      <div class="w-full flex flex-col">
        <div class="flex justify-between items-center py-3 px-4 border-b">
          <h3 id="modal-title" class="font-medium text-gray-800" x-text="navigationTab === 'mistake' ? 'Delete Reason' : 'Delete Question'"></h3>
          <button type="button" data-hs-overlay="#em-delete-modal" class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200" aria-label="Close">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18"/>
              <path d="m6 6 12 12"/>
            </svg>
          </button>
        </div>
        <div class="p-4 overflow-y-auto">
          <p class="text-gray-800" x-text="`Are you sure you want to delete this ${navigationTab === 'mistake' ? 'reason' : 'question'}? This action cannot be undone.`">
          </p>
          <blockquote x-show="rowToDelete" class="mt-2 p-3 bg-gray-50 border-s-4 border-gray-300">
            <p class="text-gray-700 text-sm italic" x-text="rowToDelete?.text || rowToDelete?.name"></p>
          </blockquote>
        </div>
        <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t bg-gray-50 rounded-b-xl">
          <button class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50" type="button" data-hs-overlay="#em-delete-modal">
            Cancel
          </button>
          <button data-hs-overlay="#em-delete-modal" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-600 text-white hover:bg-red-700" type="button" @click="confirmDelete()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
