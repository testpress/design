<div x-cloak x-show="openDeleteModal" class="relative z-[80]" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div @click.away="closeAllModals()" class="relative bg-white rounded-xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="w-full flex flex-col">
          <div class="flex justify-between items-center py-3 px-4 border-b">
            <h3 class="font-bold text-gray-800">Delete Question</h3>
            <button type="button" @click="closeAllModals()" class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200" aria-label="Close">
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18"/>
                <path d="m6 6 12 12"/>
              </svg>
            </button>
          </div>
          <div class="p-4 overflow-y-auto">
            <p class="text-gray-800">
              Are you sure you want to delete this question? This action cannot be undone.
            </p>
            <blockquote x-show="rowToDelete" class="mt-2 p-3 bg-gray-50 border-s-4 border-gray-300">
              <p class="text-gray-700 text-sm italic" x-text="rowToDelete?.text"></p>
            </blockquote>
          </div>
          <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t bg-gray-50 rounded-b-xl">
            <button class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50" type="button" @click="closeAllModals()">
              Cancel
            </button>
            <button class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-600 text-white hover:bg-red-700" type="button" @click="confirmDelete()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
