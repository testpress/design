<div class="mt-4 pb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-y-2 md:gap-y-0 border-b border-gray-200 dark:border-neutral-700">
  <div class="w-full md:w-1/2">
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
        <svg
          class="shrink-0 size-4 text-gray-500 dark:text-neutral-400"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
      </div>
      <input
        type="text"
        class="py-[7px] ps-10 pe-8 block w-full bg-gray-100 border-transparent rounded-lg text-sm placeholder:text-gray-500 focus:border-emerald-500 focus:ring-emerald-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:ring-neutral-600"
        placeholder="Search questions"
      >
    </div>
  </div>
  <div class="flex gap-x-2">
    <button
      @click="openAddFromTemplate()"
      type="button"
      class="py-1.5 px-3 inline-flex items-center gap-x-2 text-sm rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 focus:outline-none focus:bg-gray-100 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-4"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
      </svg>
      Add from Template
    </button>
    <button
      @click="openAddQuestion()"
      type="button"
      class="py-1.5 px-3 inline-flex items-center gap-x-2 text-sm rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 shadow-sm disabled:opacity-50 disabled:pointer-events-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-4"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
      </svg>
      Add Question
    </button>
  </div>
</div>
