<div x-cloak x-show="openAddQuestionModal" id="em-add-question-modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] w-full h-full overflow-x-hidden overflow-y-auto pointer-events-none" aria-labelledby="hs-pro-add-q-label" role="dialog" aria-modal="true">
  <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full mx-3 mb-7 h-[calc(100%-56px)] min-h-[calc(100%-56px)] sm:mx-auto flex items-center">
    <div x-ref="addQuestionModal" class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl">
      <div class="w-full flex flex-col">
        <div class="py-2.5 px-4 flex justify-between items-center border-b border-gray-200">
          <h3 id="hs-pro-add-q-label" class="font-medium text-gray-800">
            Add Reflection Question
          </h3>
          <button type="button" data-hs-overlay="#em-add-question-modal" class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200" aria-label="Close">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>
        </div>
        <div class="overflow-y-auto max-h-[70vh]">
          <div class="p-4 space-y-5">
            <div class="space-y-2">
              <label for="add-q-text" class="block mb-2 text-sm font-base text-gray-800">
                Question Text <span class="text-red-600">*</span>
              </label>
              <textarea id="add-q-text" x-model="newQuestion.text" class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm min-h-[4rem]" rows="3"></textarea>
            </div>
            <div class="space-y-2">
              <label for="add-q-desc" class="block mb-2 text-sm font-base text-gray-800">Description (Optional)</label>
              <textarea id="add-q-desc" x-model="newQuestion.description" class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm min-h-[3rem]" rows="2"></textarea>
            </div>
            <div class="space-y-2">
              <label class="block mb-2 text-sm font-base text-gray-800">Response Type</label>
              <select x-model="newQuestion.response_type"
                data-hs-select='{
                  "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2.5 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-none focus:ring-1 focus:ring-emerald-500",
                  "dropdownClasses": "mt-2 z-[90] w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg shadow-xl overflow-hidden overflow-y-auto",
                  "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100",
                  "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-emerald-600\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
                  "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5\"/></svg></div>"
                }' class="hidden">
                <option value="scale" selected>Scale</option>
                <option value="text">Text</option>
              </select>
            </div>
            <div x-show="newQuestion.response_type === 'scale'" class="space-y-2">
              <label class="block mb-2 text-sm font-base text-gray-800">Scale Type</label>
              <select x-model="newQuestion.scale_type"
                data-hs-select='{
                  "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2.5 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-none focus:ring-1 focus:ring-emerald-500",
                  "dropdownClasses": "mt-2 z-[90] w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg shadow-xl overflow-hidden overflow-y-auto",
                  "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100",
                  "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-emerald-600\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
                  "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5\"/></svg></div>"
                }' class="hidden">
                <option value="positive" selected>Positive (Red-to-Green)</option>
                <option value="negative">Negative (Green-to-Red)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="p-4 flex justify-end gap-x-2 bg-gray-50 rounded-b-xl">
          <button type="button" data-hs-overlay="#em-add-question-modal" class="py-2 px-3 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50">
            Cancel
          </button>
          <button @click="saveNewQuestion()" data-hs-overlay="#em-add-question-modal" :disabled="!newQuestion.text.trim()" type="button" class="py-2 px-3 text-sm font-medium rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 shadow-sm disabled:opacity-50 disabled:pointer-events-none">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
