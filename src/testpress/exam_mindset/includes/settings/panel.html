<div class="mt-4 mx-2 space-y-6">
  <div class="flex items-center justify-between pb-6 border-b border-gray-200 dark:border-neutral-700">
    <span class="flex flex-grow flex-col gap-1">
      <h2 class="text-sm font-semibold leading-5 text-gray-900 dark:text-neutral-200">Make Pre-exam Reflection Mandatory</h2>
      <span class="text-xs text-gray-500 dark:text-neutral-400 break-words pr-5">
        When enabled, students must complete the pre-exam reflection before starting the exam.
      </span>
    </span>
    <form>
      <input type="checkbox" name="pre_mandatory" x-model="is_pre_mandatory" class="hidden" />
      <button
        type="button"
        class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:ring-offset-2"
        role="switch"
        :aria-checked="is_pre_mandatory"
        :class="{'bg-emerald-600': is_pre_mandatory, 'bg-gray-200': !is_pre_mandatory}"
        @click="is_pre_mandatory = !is_pre_mandatory"
      >
        <span class="sr-only">Enable Mandatory Pre-exam</span>
        <span
          aria-hidden="true"
          class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
          :class="{'translate-x-5': is_pre_mandatory, 'translate-x-0': !is_pre_mandatory}"
        ></span>
      </button>
    </form>
  </div>
  <div class="flex items-center justify-between">
    <span class="flex flex-grow flex-col gap-1">
      <h2 class="text-sm font-semibold leading-5 text-gray-900 dark:text-neutral-200">Make Post-exam Reflection Mandatory</h2>
      <span class="text-xs text-gray-500 dark:text-neutral-400 break-words pr-5">
        When enabled, students must complete the post-exam reflection before viewing their results.
      </span>
    </span>
    <form>
      <input type="checkbox" name="post_mandatory" x-model="is_post_mandatory" class="hidden" />
      <button
        type="button"
        class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:ring-offset-2"
        role="switch"
        :aria-checked="is_post_mandatory"
        :class="{'bg-emerald-600': is_post_mandatory, 'bg-gray-200': !is_post_mandatory}"
        @click="is_post_mandatory = !is_post_mandatory"
      >
        <span class="sr-only">Enable Mandatory Post-exam</span>
        <span
          aria-hidden="true"
          class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
          :class="{'translate-x-5': is_post_mandatory, 'translate-x-0': !is_post_mandatory}"
        ></span>
      </button>
    </form>
  </div>
</div>
