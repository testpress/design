<form class="mt-4 mx-2" action="#" method="POST">
  <div class="pb-12">
    <h2 class="text-base/7 font-semibold text-gray-900 dark:text-neutral-200">Reflection Settings</h2>
    <p class="mt-1 text-sm/6 text-gray-600 dark:text-neutral-400">Here you can control the behavior of the reflection modals for this exam.</p>

    <div>
      <fieldset>
        <div class="mt-4 space-y-6">
          <div class="flex gap-3">
            <div class="flex h-6 shrink-0 items-center">
              <div class="group grid size-4 grid-cols-1">
                <input 
                  id="pre-mandatory" 
                  type="checkbox" 
                  name="pre-mandatory" 
                  x-model="is_pre_mandatory"
                  aria-describedby="pre-mandatory-description" 
                  class="col-start-1 row-start-1 appearance-none rounded border border-gray-300 bg-white text-emerald-600 focus:ring-emerald-600 checked:border-emerald-600 checked:bg-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 dark:border-neutral-600 dark:bg-neutral-800 dark:checked:border-emerald-500 dark:checked:bg-emerald-500 dark:indeterminate:border-emerald-500 dark:indeterminate:bg-emerald-500"
                />
                <svg viewBox="0 0 14 14" fill="none" class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-[:disabled]:stroke-gray-950/25">
                  <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-[:checked]:opacity-100" />
                </svg>
              </div>
            </div>
            <div class="text-sm/6">
              <label for="pre-mandatory" class="font-medium text-gray-900 dark:text-neutral-200 cursor-pointer">
                Make Pre-exam Reflection Mandatory
              </label>
              <p id="pre-mandatory-description" class="text-gray-500 dark:text-neutral-400">
                When enabled, students must complete the pre-exam reflection before starting the exam.
              </p>
            </div>
          </div>
          
          <div class="flex gap-3">
            <div class="flex h-6 shrink-0 items-center">
              <div class="group grid size-4 grid-cols-1">
                <input 
                  id="post-mandatory" 
                  type="checkbox" 
                  name="post-mandatory" 
                  x-model="is_post_mandatory"
                  aria-describedby="post-mandatory-description" 
                  class="col-start-1 row-start-1 appearance-none rounded border border-gray-300 bg-white text-emerald-600 focus:ring-emerald-600 checked:border-emerald-600 checked:bg-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 dark:border-neutral-600 dark:bg-neutral-800 dark:checked:border-emerald-500 dark:checked:bg-emerald-500 dark:indeterminate:border-emerald-500 dark:indeterminate:bg-emerald-500"
                />
                <svg viewBox="0 0 14 14" fill="none" class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-[:disabled]:stroke-gray-950/25">
                  <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-[:checked]:opacity-100" />
                </svg>
              </div>
            </div>
            <div class="text-sm/6">
              <label for="post-mandatory" class="font-medium text-gray-900 dark:text-neutral-200 cursor-pointer">
                Make Post-exam Reflection Mandatory
              </label>
              <p id="post-mandatory-description" class="text-gray-500 dark:text-neutral-400">
                When enabled, students must complete the post-exam reflection before viewing their results.
              </p>
            </div>
          </div>

        </div>
      </fieldset>
    </div>
  </div>

  <div class="flex items-center justify-end gap-x-6 px-4 py-3 text-right sm:px-6">
    <button type="button" class="text-sm/6 font-semibold text-gray-900 dark:text-neutral-200">Cancel</button>
    <button type="button" class="inline-flex justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">
      Save Settings
    </button>
  </div>
</form>
