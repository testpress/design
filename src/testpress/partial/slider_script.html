<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('splideSlider', (id,show_arrow=true, config = {}) => ({
      init() {
        const defaultConfig = {
          perPage: 3,
          gap: '1rem',
          pagination: false,
          arrows: show_arrow,
          breakpoints: {
            500: { perPage: 1 },
            800: { perPage: 2 },
            1024: { perPage: 3 },
            1280: { perPage: 3 },
            1400: { perPage: 3 },
          },
        };

        new Splide(id, { ...defaultConfig, ...config }).mount();
      }
    }));
  });
</script>
