<div class="sm:flex sm:items-end">
  <div class="sm:flex-auto">
    <h1 class="text-xl font-semibold text-gray-900">User Installments</h1>
    <p class="text-gray-700 text-xs">List of all installments opted by your students</p>
  </div>
  <div class="mt-4 sm:mt-0 flex items-center justify-between space-x-6">
    <div class="relative inline-block text-left" x-data="{open:false,filter:''}">
      <div x-cloak x-show="filter" class="group flex items-center font-medium text-gray-700">
        <span class="sm:ml-3">
          <div>
            <span class="group text-gray-700 font-medium flex items-center text-sm">
              <button type="button" aria-controls="disclosure-1" aria-expanded="" @click="filter=''">
                <svg xmlns="http://www.w3.org/2000/svg" class="flex-none w-4 h-4 mr-1 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </button>
              Filtered By&nbsp;<span x-text="filter"></span>
            </span>
          </div>
        </span>
      </div>
      <div x-show="!filter">
        <button @click="open = !open" type="button"
          class="group flex items-center font-medium text-gray-700 text-sm" aria-controls="disclosure-1" aria-expanded="false">
          <svg class="mr-1 h-4 w-4 flex-none text-gray-400 group-hover:text-gray-500" aria-hidden="true"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z"
              clip-rule="evenodd" />
          </svg>
          Filter By Status
        </button>
      </div>
      <div x-cloak x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
          <button @click="filter='Overdue';open=false" class="w-full text-left text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Overdue</button>
          <button @click="filter='Pending';open=false" class="w-full text-left text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-1">Pending</button>
          <button @click="filter='Completed';open=false" class="w-full text-left text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-2">Completed</button>
        </div>
      </div>
    </div>
    <div class="inline-flex rounded-md shadow-sm" x-data="{open:false}">
      <div class="relative" x-data="{open:false}">
        <div class="inline-flex divide-x divide-emerald-700 rounded-md shadow-sm">
          <div class="inline-flex divide-x divide-emerald-700 rounded-md shadow-sm">
            <a href="{{ '/testpress/user_installments/create'|url }}" class="text-sm font-semibold cursor-pointer inline-flex items-center gap-x-1.5 rounded-l-md bg-emerald-600 px-3 py-2 text-white shadow-sm hover:bg-emerald-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-600 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-50">Record Payment</a>
            <button @click="open = !open" type="button" class="inline-flex items-center rounded-l-none rounded-r-md bg-emerald-600 p-2 hover:bg-emerald-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-600 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-50" x-ref="button" @keydown.arrow-up.stop.prevent="onButtonClick()" @keydown.arrow-down.stop.prevent="onButtonClick()" @click="onButtonClick()" aria-haspopup="listbox" :aria-expanded="open" aria-labelledby="listbox-label">
              <span class="sr-only">Change published status</span>
              <svg class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
        <div x-cloak x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 z-10 -mr-1 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="option-menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <a href="{{ '/testpress/user_installments/bulk_create'|url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="option-menu-item-2">Bulk Record Payments</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="option-menu-item-2">Export as Excel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
