<div 
  x-show="showImportModal" 
  x-transition:enter="ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="ease-in duration-200"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="fixed inset-0 z-50 overflow-y-auto"
  style="display: none;"
>
  <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div 
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      @click="showImportModal = false"
    ></div>

    <div 
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full sm:p-6"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    >
      <div class="sm:flex sm:items-start">
        <div class="w-full">
          <!-- Header -->
          <div class="flex items-center justify-between mb-6">
            <div>
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Import to Chapters
              </h3>
              <p class="mt-1 text-sm text-gray-500" x-show="selectedSeries">
                Import "<span x-text="selectedSeries ? selectedSeries.title : ''"></span>" to course chapters
              </p>
            </div>
            <button 
              @click="showImportModal = false"
              class="text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>

          <div x-show="!selectedCourse" class="space-y-4">
            <h4 class="text-md font-medium text-gray-900">Select a Course</h4>
            <div class="grid grid-cols-1 gap-3">
              <template x-for="course in courses" :key="course.id">
                <button 
                  @click="selectCourse(course)"
                  class="text-left p-4 border border-gray-200 rounded-lg hover:border-emerald-300 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                >
                  <div class="flex items-center justify-between">
                    <div>
                      <h5 class="text-sm font-medium text-gray-900" x-text="course.name"></h5>
                      <p class="text-sm text-gray-500" x-text="course.chapters.length + ' chapters'"></p>
                    </div>
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                  </div>
                </button>
              </template>
            </div>
          </div>

          <div x-show="selectedCourse" class="space-y-4">
            <div class="flex items-center space-x-2">
              <button 
                @click="goBackToCourseSelection()"
                class="text-emerald-600 hover:text-emerald-800"
              >
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
              </button>
              <h4 class="text-md font-medium text-gray-900" x-text="selectedCourse ? selectedCourse.name : ''"></h4>
            </div>

            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
              <input 
                type="text" 
                x-model="chapterSearchTerm"
                placeholder="Search chapters..."
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"
              >
            </div>

            <div class="max-h-60 overflow-y-auto border border-gray-200 rounded-lg">
              <template x-for="chapter in selectedCourse.chapters.filter(ch => !chapterSearchTerm || ch.title.toLowerCase().includes(chapterSearchTerm.toLowerCase()))" :key="chapter.id">
                <label class="flex items-center p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                  <input 
                    type="checkbox" 
                    :value="chapter.id"
                    @change="toggleChapterSelection(chapter.id)"
                    :checked="selectedChapters.includes(chapter.id)"
                    class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded"
                  >
                  <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900" x-text="chapter.title"></p>
                  </div>
                </label>
              </template>
            </div>

            <div x-show="selectedChapters.length > 0" class="bg-emerald-50 border border-emerald-200 rounded-lg p-3">
              <p class="text-sm text-emerald-800">
                <span x-text="selectedChapters.length"></span> chapter(s) selected for import
              </p>
            </div>
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <button 
              @click="showImportModal = false"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
            >
              Cancel
            </button>
            <button 
              @click="importToChapters()"
              :disabled="selectedChapters.length === 0"
              class="px-4 py-2 text-sm font-medium text-white bg-emerald-600 border border-transparent rounded-md hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Import Series
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  if (typeof Alpine !== 'undefined') {
    Alpine.data('importModal', () => ({
      chapterSearchTerm: '',
      
      get filteredChapters() {
        if (!this.chapterSearchTerm) {
          return this.availableChapters;
        }
        
        return this.availableChapters.filter(chapter => 
          chapter.title.toLowerCase().includes(this.chapterSearchTerm.toLowerCase()) ||
          chapter.course.toLowerCase().includes(this.chapterSearchTerm.toLowerCase())
        );
      }
    }));
  }
});
</script>
