<div id="edit-individual-class-modal"
    class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
    role="dialog" tabindex="-1" aria-labelledby="edit-class-modal-title">
    <div
        class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
        <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl">
            <!-- Header -->
            <div class="py-2.5 px-4 flex justify-between items-center border-b border-gray-200">
                <h3 id="edit-class-modal-title" class="font-medium text-gray-800">
                    Edit Class
                </h3>
                <button type="button"
                    class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200"
                    aria-label="Close" data-hs-overlay="#edit-individual-class-modal">
                    <span class="sr-only">Close</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>
            <!-- End Header -->

            <!-- Body -->
            <div
                class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                <template x-if="editingClass">
                    <form @submit.prevent="saveIndividualClass()" class="p-4 space-y-5">
                        <p class="text-sm text-stone-500">
                            Update details for "<span x-text="editingClass ? editingClass.title : ''"></span>"
                        </p>

                        <div>
                            <label for="edit-class-title" class="block text-sm font-medium text-stone-700 mb-1">
                                Class Title <span class="text-red-500">*</span>
                            </label>
                            <input id="edit-class-title" type="text" x-model="editingClass.title" required
                                class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none"
                                placeholder="Enter class title">
                        </div>

                        <div>
                            <label for="edit-class-description" class="block text-sm font-medium text-stone-700 mb-1">
                                Description
                            </label>
                            <textarea id="edit-class-description" x-model="editingClass.description" rows="3"
                                class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none"
                                placeholder="Enter class description"></textarea>
                        </div>

                        <div>
                            <label for="edit-class-host" class="block text-sm font-medium text-stone-700 mb-1">
                                Host <span class="text-red-500">*</span>
                            </label>
                            <input id="edit-class-host" type="text" x-model="editingClass.host" required
                                class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none"
                                placeholder="Enter host name">
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="edit-class-date" class="block text-sm font-medium text-stone-700 mb-1">
                                    Start Date <span class="text-red-500">*</span>
                                </label>
                                <input id="edit-class-date" type="date" x-model="editingClass.dateValue" required
                                    class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none">
                            </div>

                            <div>
                                <label for="edit-class-time" class="block text-sm font-medium text-stone-700 mb-1">
                                    Start Time <span class="text-red-500">*</span>
                                </label>
                                <input id="edit-class-time" type="time" x-model="editingClass.time" required
                                    class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none">
                            </div>
                        </div>
                    </form>
                </template>
            </div>
            <!-- End Body -->

            <!-- Footer -->
            <div class="p-4 flex justify-end gap-x-2">
                <button type="button"
                    class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                    data-hs-overlay="#edit-individual-class-modal">
                    Cancel
                </button>
                <button type="button" data-hs-overlay="#edit-individual-class-modal"
                    class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start whitespace-nowrap bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-sm hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-emerald-300">
                    Save Changes
                </button>
            </div>
            <!-- End Footer -->
        </div>
    </div>
</div>
