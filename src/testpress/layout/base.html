<!doctype html>
<html class="{% block html_class %} {% endblock %}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="{{ eleventy.generator }}">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ '/css/tailwind.css' | url }}" />
  {% block head %}
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script>
    sans = [
      'ui-sans-serif',
      'system-ui',
      '-apple-system',
      'BlinkMacSystemFont',
      '"Segoe UI"',
      'Roboto',
      '"Helvetica Neue"',
      'Arial',
      '"Noto Sans"',
      'sans-serif',
      '"Apple Color Emoji"',
      '"Segoe UI Emoji"',
      '"Segoe UI Symbol"',
      '"Noto Color Emoji"',
    ]
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter var', ...sans],
          },
        }
      }
    }
  </script>
  {% block extra_head %} {% endblock extra_head %}
  {% endblock head%}
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.3/htmx.min.js"></script>

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

{% block body %}

<body class="{% block body_class %}bg-gray-50 dark:bg-neutral-900 {% endblock %}"
  x-data="{ previewPath: window.location.pathname.match(/(\/pr-preview\/pr-\d+)?/)[0] || '' }">
    {% block content %} {% endblock content %}
  {% block script %} {% endblock script %}
  {% block extra_scripts %}
  <script src="/node_modules/preline/dist/preline.js"></script>
  {% endblock extra_scripts %}
</body>

{% endblock body %}
</html>
