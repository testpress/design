<div id="approve-request-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="approve-request-modal-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-800">
      <!-- Header -->
      <div class="py-3 px-4 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700">
        <h3 id="approve-request-modal-label" class="font-semibold text-gray-800 dark:text-neutral-200">Approve Purchase
          Request</h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" @click="selectedRequest = null; approvalNotes = ''"
          data-hs-overlay="#approve-request-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-4">
          <template x-if="selectedRequest">
            <!-- Request Details -->
            <div class="pb-5 mb-5 last:pb-0 last:mb-0 border-b last:border-b-0 border-gray-200 dark:border-neutral-700">
              <p class="mb-3 text-sm text-gray-500 dark:text-neutral-500">
                Please review the request details and add any notes before approving.
              </p>

              <label class="text-sm text-gray-500 dark:text-neutral-400 font-bold">Request Details</label>

              <div class="mt-2 space-y-2 mx-2">
                <!-- User Name -->
                <dl class="grid grid-cols-3 gap-x-4 items-baseline">
                  <dt class="col-span-1">
                    <p class="inline-flex items-center gap-x-2 text-sm text-gray-500 dark:text-neutral-500">
                      User:
                    </p>
                  </dt>
                  <dd class="col-span-2">
                    <p class="font-medium text-[13px] text-gray-800 dark:text-neutral-300"
                      x-text="selectedRequest.user_name"></p>
                  </dd>
                </dl>
                <!-- End User Name -->

                <!-- User Email -->
                <dl class="grid grid-cols-3 gap-x-4 items-baseline">
                  <dt class="col-span-1">
                    <p class="inline-flex items-center gap-x-2 text-sm text-gray-500 dark:text-neutral-500">
                      Email:
                    </p>
                  </dt>
                  <dd class="col-span-2">
                    <p class="font-medium text-[13px] text-gray-800 dark:text-neutral-300"
                      x-text="selectedRequest.user_email"></p>
                  </dd>
                </dl>
                <!-- End User Email -->

                <!-- Location -->
                <dl class="grid grid-cols-3 gap-x-4 items-baseline">
                  <dt class="col-span-1">
                    <p class="inline-flex items-center gap-x-2 text-sm text-gray-500 dark:text-neutral-500">
                      Location:
                    </p>
                  </dt>
                  <dd class="col-span-2">
                    <p class="font-medium text-[13px] text-gray-800 dark:text-neutral-300"
                      x-text="selectedRequest.location"></p>
                  </dd>
                </dl>
                <!-- End Location -->

                <!-- Cohort -->
                <dl class="grid grid-cols-3 gap-x-4 items-baseline">
                  <dt class="col-span-1">
                    <p class="inline-flex items-center gap-x-2 text-sm text-gray-500 dark:text-neutral-500">
                      Cohort:
                    </p>
                  </dt>
                  <dd class="col-span-2">
                    <p class="font-medium text-[13px] text-gray-800 dark:text-neutral-300"
                      x-text="selectedRequest.cohort"></p>
                  </dd>
                </dl>
                <!-- End Cohort -->

                <!-- Status -->
                <dl class="grid grid-cols-3 gap-x-4 items-baseline">
                  <dt class="col-span-1">
                    <p class="inline-flex items-center gap-x-2 text-sm text-gray-500 dark:text-neutral-500">
                      Status:
                    </p>
                  </dt>
                  <dd class="col-span-2">
                    <template x-if="selectedRequest.status === 'pending'">
                      <span
                        class="capitalize py-1 px-2 inline-flex items-center gap-x-1.5 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full dark:bg-yellow-500/10 dark:text-yellow-500">
                        Pending
                      </span>
                    </template>
                    <template x-if="selectedRequest.status === 'approved'">
                      <span
                        class="capitalize py-1 px-2 inline-flex items-center gap-x-1.5 text-xs font-medium bg-green-100 text-green-800 rounded-full dark:bg-green-500/10 dark:text-green-500">
                        Approved
                      </span>
                    </template>
                    <template x-if="selectedRequest.status === 'rejected'">
                      <span
                        class="capitalize py-1 px-2 inline-flex items-center gap-x-1.5 text-xs font-medium bg-red-100 text-red-800 rounded-full dark:bg-red-500/10 dark:text-red-500">
                        Rejected
                      </span>
                    </template>
                  </dd>
                </dl>
                <!-- End Status -->
              </div>

              <!-- Approval Notes -->
              <div class="mt-4">
                <label for="approval-notes" class="text-sm text-gray-500 dark:text-neutral-400 font-bold">Approval Notes
                  (Optional)</label>
                <textarea id="approval-notes" x-model="approvalNotes" rows="3"
                  class="mt-1 block w-full border border-gray-200 rounded-md text-sm placeholder-gray-400 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:placeholder-neutral-500 focus:ring-emerald-500 focus:border-emerald-500"
                  placeholder="Add any notes about this approval..."></textarea>
              </div>
            </div>
            <!-- End Request Details -->
          </template>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <div class="w-full flex justify-end items-center gap-x-2">
          <button type="button" @click="selectedRequest = null; approvalNotes = ''"
            class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
            data-hs-overlay="#approve-request-modal">
            Cancel
          </button>
          <button type="button" @click="approveRequest()"
            class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-start bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-xs align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-emerald-300 dark:focus:ring-emerald-500">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m4.5 12.75 6 6 9-13.5"></path>
            </svg>
            Approve Request
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
