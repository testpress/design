<div class="space-y-2">
  <div class="flex items-center gap-x-2 mb-2">
    <svg class="shrink-0 size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round">
      <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
    </svg>
    <span class="text-sm font-medium text-gray-700 dark:text-neutral-300">Approval History</span>
  </div>

  <template x-for="(history, index) in request.approval_history" :key="index">
    <div class="ml-6 pl-4 border-l-2 border-gray-200 dark:border-neutral-700 space-y-1">
      <div class="flex items-center gap-x-2">
        <template x-if="history.status === 'approved'">
          <span
            class="inline-flex items-center gap-x-1.5 py-1 px-2 text-xs font-medium bg-green-100 text-green-800 rounded-full dark:bg-green-500/10 dark:text-green-500">
            <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m4.5 12.75 6 6 9-13.5"></path>
            </svg>
            Approved
          </span>
        </template>
        <template x-if="history.status === 'rejected'">
          <span
            class="inline-flex items-center gap-x-1.5 py-1 px-2 text-xs font-medium bg-red-100 text-red-800 rounded-full dark:bg-red-500/10 dark:text-red-500">
            <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 18 18 6M6 6l12 12"></path>
            </svg>
            Rejected
          </span>
        </template>
        <span class="text-xs text-gray-500 dark:text-neutral-400" x-text="formatDate(history.date)"></span>
        <span class="text-xs text-gray-400 dark:text-neutral-500">by</span>
        <span class="text-xs font-medium text-gray-600 dark:text-neutral-300" x-text="history.reviewer"></span>
      </div>
      <template x-if="history.notes">
        <p class="text-xs text-gray-600 dark:text-neutral-400 italic" x-text="history.notes"></p>
      </template>
    </div>
  </template>
</div>
