<div id="custom-fields-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="custom-fields-modal-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-2xl sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-800">
      <!-- Header -->
      <div class="py-3 px-4 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700">
        <h3 id="custom-fields-modal-label" class="font-semibold text-gray-800 dark:text-neutral-200">Request Details
        </h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" data-hs-overlay="#custom-fields-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-4">
          <template x-if="selectedRequest">
            <!-- User Information -->
            <div class="mb-6 pb-6 border-b border-gray-200 dark:border-neutral-700">
              <h4 class="text-sm font-semibold text-gray-800 dark:text-neutral-200 mb-3">User Information</h4>
              <dl class="divide-y divide-gray-100 dark:divide-neutral-700">
                <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                  <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200">Name</dt>
                  <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                    x-text="selectedRequest.user_name"></dd>
                </div>
                <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                  <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200">Email</dt>
                  <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                    x-text="selectedRequest.user_email"></dd>
                </div>
                <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                  <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200">User ID</dt>
                  <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                    x-text="selectedRequest.user_id"></dd>
                </div>
                <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                  <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200">Location</dt>
                  <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                    x-text="selectedRequest.location"></dd>
                </div>
                <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                  <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200">Cohort</dt>
                  <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                    x-text="selectedRequest.cohort"></dd>
                </div>
                <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                  <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200">Registration Date</dt>
                  <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                    x-text="formatDate(selectedRequest.registration_date)"></dd>
                </div>
                <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                  <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200">Submitted At</dt>
                  <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                    x-text="formatDate(selectedRequest.submitted_at)"></dd>
                </div>
              </dl>
            </div>
            <!-- End User Information -->

            <!-- Custom Fields -->
            <div class="mb-6">
              <h4 class="text-sm font-semibold text-gray-800 dark:text-neutral-200 mb-3">Custom Field Responses</h4>
              <template x-if="selectedRequest.custom_fields && selectedRequest.custom_fields.length > 0">
                <dl class="divide-y divide-gray-100 dark:divide-neutral-700">
                  <template x-for="field in selectedRequest.custom_fields" :key="field.title">
                    <template x-if="field.type === 'file'">
                      <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200"
                          x-text="field.title"></dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                          <ul role="list"
                            class="divide-y divide-gray-100 rounded-md border border-gray-200 dark:divide-neutral-700 dark:border-neutral-700">
                            <template x-for="file in field.response" :key="file.file_name">
                              <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
                                <div class="flex w-0 flex-1 items-center">
                                  <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20"
                                    fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                      d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z"
                                      clip-rule="evenodd" />
                                  </svg>
                                  <div class="ml-4 flex min-w-0 flex-1 gap-2">
                                    <span class="truncate font-medium" x-text="file.file_name"></span>
                                  </div>
                                </div>
                                <div class="ml-4 flex-shrink-0">
                                  <a :href="file.url"
                                    class="font-medium text-emerald-600 hover:text-emerald-500 dark:text-emerald-400 dark:hover:text-emerald-300">Download</a>
                                </div>
                              </li>
                            </template>
                          </ul>
                        </dd>
                      </div>
                    </template>
                    <template x-if="field.type !== 'file'">
                      <div class="px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900 dark:text-neutral-200"
                          x-text="field.title"></dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 dark:text-neutral-300"
                          x-text="field.response"></dd>
                      </div>
                    </template>
                  </template>
                </dl>
              </template>
              <template x-if="!selectedRequest.custom_fields || selectedRequest.custom_fields.length === 0">
                <p class="text-sm text-gray-500 dark:text-neutral-400 italic">No custom fields submitted.</p>
              </template>
            </div>
            <!-- End Custom Fields -->

            <!-- Approval History -->
            <template x-if="selectedRequest.approval_history && selectedRequest.approval_history.length > 0">
              <div>
                <h4 class="text-sm font-semibold text-gray-800 dark:text-neutral-200 mb-3">Approval History</h4>
                <div class="space-y-2">
                  <template x-for="(history, index) in selectedRequest.approval_history" :key="index">
                    <div class="ml-6 pl-4 border-l-2 border-gray-200 dark:border-neutral-700 space-y-1">
                      <div class="flex items-center gap-x-2">
                        <template x-if="history.status === 'approved'">
                          <span
                            class="inline-flex items-center gap-x-1.5 py-1 px-2 text-xs font-medium bg-green-100 text-green-800 rounded-full dark:bg-green-500/10 dark:text-green-500">
                            <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                              stroke-linecap="round" stroke-linejoin="round">
                              <path d="m4.5 12.75 6 6 9-13.5"></path>
                            </svg>
                            Approved
                          </span>
                        </template>
                        <template x-if="history.status === 'rejected'">
                          <span
                            class="inline-flex items-center gap-x-1.5 py-1 px-2 text-xs font-medium bg-red-100 text-red-800 rounded-full dark:bg-red-500/10 dark:text-red-500">
                            <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                              stroke-linecap="round" stroke-linejoin="round">
                              <path d="M6 18 18 6M6 6l12 12"></path>
                            </svg>
                            Rejected
                          </span>
                        </template>
                        <span class="text-xs text-gray-500 dark:text-neutral-400"
                          x-text="formatDate(history.date)"></span>
                        <span class="text-xs text-gray-400 dark:text-neutral-500">by</span>
                        <span class="text-xs font-medium text-gray-600 dark:text-neutral-300"
                          x-text="history.reviewer"></span>
                      </div>
                      <template x-if="history.notes">
                        <p class="text-xs text-gray-600 dark:text-neutral-400 italic" x-text="history.notes"></p>
                      </template>
                    </div>
                  </template>
                </div>
              </div>
            </template>
            <!-- End Approval History -->
          </template>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2 border-t border-gray-200 dark:border-neutral-700">
        <button type="button"
          class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          data-hs-overlay="#custom-fields-modal">
          Close
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
