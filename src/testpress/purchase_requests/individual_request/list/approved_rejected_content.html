<!-- Tab Content -->
<div>
  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead>
          <tr class="border-t border-gray-200 dark:border-neutral-700">
            <!-- User Column -->
            <th data-hs-datatable-col-index="1" scope="col" class="min-w-[200px] --exclude-from-ordering">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-user-archived" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  User
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End User Column -->

            <!-- Product Column -->
            <th scope="col" class="min-w-[200px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-product-archived" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Product
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Product Column -->

            <!-- Submitted Column -->
            <th scope="col" class="min-w-[150px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-submitted-archived" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Submitted
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Submitted Column -->

            <!-- Status Column -->
            <th scope="col" class="min-w-[120px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-status-archived" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Status
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Status Column -->

            <!-- Reason Column -->
            <th scope="col" class="min-w-[250px]">
              <div class="px-5 py-2.5 text-start w-full">
                <span class="text-sm font-normal text-gray-500 dark:text-neutral-500">Reason</span>
              </div>
            </th>
            <!-- End Reason Column -->

            <!-- Action Column -->
            <th scope="col" class="min-w-[100px]"></th>
            <!-- End Action Column -->
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="request in filteredApprovedRejectedRequests" :key="request.id">
            <tr>
              <!-- User Info -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <div class="w-full flex items-center gap-x-3">
                  <template x-if="request.avatar">
                    <img class="shrink-0 size-[38px] rounded-full" :src="request.avatar"
                      :alt="request.user_name + ' Image'">
                  </template>
                  <template x-if="!request.avatar">
                    <span
                      class="flex shrink-0 justify-center items-center size-[38px] bg-white border border-gray-200 text-gray-700 text-lg font-medium uppercase rounded-full dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300">
                      <span x-text="request.user_name.split(' ').map(n => n[0]).join('').substring(0, 2)"></span>
                    </span>
                  </template>
                  <div class="flex space-x-2 grow">
                    <a class="text-sm truncate max-w-[12rem] font-medium text-gray-800 hover:text-emerald-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-emerald-600 dark:text-neutral-200 dark:hover:text-emerald-500 dark:focus:text-emerald-500"
                      href="#">
                      <span x-text="request.user_name"></span>
                    </a>
                    <div class="col-start-3">
                      <div class="hs-dropdown [--auto-close:inside] [--placement:right] relative inline-flex">
                        <button :id="`hs-pro-info-archived-${request.id}`" type="button"
                          class="hs-tooltip-toggle hover:cursor-pointer" aria-haspopup="menu" aria-expanded="false"
                          aria-label="Dropdown">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="w-4 h-5 text-gray-600">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 16v-4" />
                            <path d="M12 8h.01" />
                          </svg>
                        </button>

                        <div
                          class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900"
                          role="menu" aria-orientation="vertical"
                          :aria-labelledby="`hs-pro-info-archived-${request.id}`">
                          <div class="p-4 flex flex-col gap-y-4">
                            <!-- Email -->
                            <div class="flex items-center gap-x-4">
                              <p class="min-w-20 text-sm text-gray-500 dark:text-neutral-500">Email</p>
                              <div class="grow flex items-center gap-x-2">
                                <p class="font-medium text-sm text-gray-800 dark:text-neutral-200">
                                  <span :id="`copy-email-archived-${request.id}`" x-text="request.user_email"></span>
                                </p>
                                <button type="button"
                                  class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                                  :data-clipboard-target="`#copy-email-archived-${request.id}`"
                                  data-clipboard-action="copy" data-clipboard-success-text="Copied">
                                  <svg class="js-clipboard-default shrink-0 size-4 text-gray-600"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                                  </svg>
                                  <svg class="js-clipboard-success hidden size-4" xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                  </svg>
                                  <span
                                    class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-neutral-700"
                                    role="tooltip">
                                    <span class="js-clipboard-success-text">Copy</span>
                                  </span>
                                </button>
                              </div>
                            </div>
                            <!-- Phone -->
                            <div class="flex items-center gap-x-4">
                              <p class="min-w-20 text-sm text-gray-500 dark:text-neutral-500">Phone</p>
                              <div class="grow flex items-center gap-x-2">
                                <p class="font-medium text-sm text-gray-800 dark:text-neutral-200">
                                  <span :id="`copy-phone-archived-${request.id}`"
                                    x-text="request.user_phone || '-'"></span>
                                </p>
                                <button type="button"
                                  class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                                  :data-clipboard-target="`#copy-phone-archived-${request.id}`"
                                  data-clipboard-action="copy" data-clipboard-success-text="Copied">
                                  <svg class="js-clipboard-default shrink-0 size-4 text-gray-600"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                                  </svg>
                                  <svg class="js-clipboard-success hidden size-4" xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                  </svg>
                                  <span
                                    class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-neutral-700"
                                    role="tooltip">
                                    <span class="js-clipboard-success-text">Copy</span>
                                  </span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <!-- End User Info -->

              <!-- Product -->
              <td class="size-px px-4 py-3">
                <div class="flex items-center gap-x-1">
                  <span class="text-sm text-gray-800 dark:text-neutral-200 truncate max-w-[200px]"
                    x-text="request.product || request.course_name || '-'"></span>
                  <template x-if="request.course_type === 'Mandatory'">
                    <span class="text-sm text-red-500 shrink-0">*</span>
                  </template>
                </div>
              </td>
              <!-- End Product -->

              <!-- Submitted -->
              <td class="size-px px-4 py-3">
                <div class="flex items-center gap-x-2">
                  <span class="text-sm text-gray-800 dark:text-neutral-200"
                    x-text="getRelativeTime(request.submitted_at)"></span>
                  <template x-if="request.is_resubmission">
                    <span
                      class="inline-flex items-center text-[10px] font-medium py-0.5 px-1.5 bg-orange-100 text-orange-800 rounded dark:bg-orange-500/10 dark:text-orange-500">Resubmission</span>
                  </template>
                </div>
              </td>
              <!-- End Submitted -->

              <!-- Status -->
              <td class="size-px whitespace-nowrap px-4 py-3">
                <template x-if="request.status === 'approved'">
                  <span
                    class="capitalize py-1.5 px-2 inline-flex items-center gap-x-1.5 text-xs font-medium bg-green-100 text-green-800 rounded-full dark:bg-green-500/10 dark:text-green-500">
                    <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round">
                      <path d="M20 6 9 17l-5-5" />
                    </svg>
                    Approved
                  </span>
                </template>
                <template x-if="request.status === 'rejected'">
                  <span
                    class="capitalize py-1.5 px-2 inline-flex items-center gap-x-1.5 text-xs font-medium bg-red-100 text-red-800 rounded-full dark:bg-red-500/10 dark:text-red-500">
                    <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round">
                      <path d="M18 6 6 18" />
                      <path d="m6 6 12 12" />
                    </svg>
                    Rejected
                  </span>
                </template>
              </td>
              <!-- End Status -->

              <!-- Reason -->
              <td class="size-px px-4 py-3">
                <template x-if="request.status === 'rejected' && request.rejection_reason">
                  <span class="block text-sm text-gray-500 dark:text-neutral-500"
                    x-text="request.rejection_reason"></span>
                </template>
                <template x-if="request.status === 'approved' || !request.rejection_reason">
                  <span class="block text-sm text-gray-400 dark:text-neutral-500 italic">-</span>
                </template>
              </td>
              <!-- End Reason -->

              <!-- Action -->
              <td class="size-px whitespace-nowrap px-4 py-3">
                <a :href="'/testpress/admin/purchase_individual_requests/detail/?id=' + request.request_id + '&status=' + request.status"
                  class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
                  Review
                </a>
              </td>
              <!-- End Action -->
            </tr>
          </template>
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Table Section -->

  <!-- Footer -->
  <template x-if="filteredApprovedRejectedRequests.length > 0">
    {% include "./pagination.html" %}
  </template>
  <template x-if="filteredApprovedRejectedRequests.length === 0">
    {% include "./empty_state.html" %}
  </template>
  <!-- End Footer -->
</div>
<!-- End Tab Content -->
