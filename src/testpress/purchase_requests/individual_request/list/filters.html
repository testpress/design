<!-- Filter Group -->
<div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
  <div>
    <!-- Search Input -->
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
        <svg class="shrink-0 size-4 text-gray-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <input type="text" x-model="searchQuery"
        class="py-[7px] ps-10 pe-8 block w-full bg-gray-100 border-transparent rounded-lg text-sm placeholder:text-gray-500 focus:border-emerald-500 focus:ring-emerald-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:ring-neutral-600"
        placeholder="Search by name, email, phone, product">
    </div>
    <!-- End Search Input -->
  </div>
  <!-- End Col -->

  <div class="flex md:justify-end items-center gap-x-2">
    <!-- Bulk Action Buttons (Only for Pending Tab) -->
    <template x-if="activeTab === 'pending' && selectedRequests.length > 0">
      <button type="button" @click="openBulkApproveModal()"
        class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        <svg class="shrink-0 size-3.5 text-teal-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M20 6 9 17l-5-5" />
        </svg>
        Approve
      </button>
    </template>
    <template x-if="activeTab === 'pending' && selectedRequests.length > 0">
      <button type="button" @click="openBulkRejectModal()"
        class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        <svg class="shrink-0 size-3.5 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
        Reject
      </button>
    </template>
    <!-- End Bulk Action Buttons -->

    <!-- Filter Button -->
    <div class="relative inline-flex">
      <button @click="showFilterModal = true" type="button"
        class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        aria-haspopup="dialog" aria-expanded="false" aria-label="Filter">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="21" x2="14" y1="4" y2="4" />
          <line x1="10" x2="3" y1="4" y2="4" />
          <line x1="21" x2="12" y1="12" y2="12" />
          <line x1="8" x2="3" y1="12" y2="12" />
          <line x1="21" x2="16" y1="20" y2="20" />
          <line x1="12" x2="3" y1="20" y2="20" />
          <line x1="14" x2="14" y1="2" y2="6" />
          <line x1="8" x2="8" y1="10" y2="14" />
          <line x1="16" x2="16" y1="18" y2="22" />
        </svg>
        Filter
        <template x-if="getActiveFiltersCount() > 0">
          <span
            class="font-medium text-[10px] py-0.5 px-[5px] bg-gray-600 text-white leading-3 rounded-full dark:bg-emerald-500"
            x-text="getActiveFiltersCount()"></span>
        </template>
      </button>
    </div>
    <!-- End Filter Button -->
  </div>
  <!-- End Col -->
</div>
