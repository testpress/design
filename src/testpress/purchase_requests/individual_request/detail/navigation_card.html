<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Navigation
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
    <!-- Previous Request -->
    <div>
      <h3 class="text-sm font-medium text-gray-500 dark:text-neutral-400 mb-2">Previous Request</h3>
      <template x-if="hasPrevious()">
        <button type="button" @click="navigateToPrevious()"
          class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-neutral-300 hover:bg-gray-50 dark:hover:bg-neutral-700 rounded-lg border border-gray-200 dark:border-neutral-600">
          <div class="flex items-center gap-x-2">
            <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                clip-rule="evenodd"></path>
            </svg>
            <div class="min-w-0 flex-1">
              <p class="font-medium truncate" x-text="allRequests[currentIndex - 1]?.user_name || 'N/A'"></p>
              <p class="text-xs text-gray-500 dark:text-neutral-400 truncate"
                x-text="allRequests[currentIndex - 1]?.request_id || ''"></p>
            </div>
          </div>
        </button>
      </template>
      <template x-if="!hasPrevious()">
        <p class="text-sm text-gray-400 dark:text-neutral-500 italic">No previous request</p>
      </template>
    </div>

    <!-- Next Request -->
    <div>
      <h3 class="text-sm font-medium text-gray-500 dark:text-neutral-400 mb-2">Next Request</h3>
      <template x-if="hasNext()">
        <button type="button" @click="navigateToNext()"
          class="w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-neutral-300 hover:bg-gray-50 dark:hover:bg-neutral-700 rounded-lg border border-gray-200 dark:border-neutral-600">
          <div class="flex items-center gap-x-2">
            <div class="min-w-0 flex-1">
              <p class="font-medium truncate" x-text="allRequests[currentIndex + 1]?.user_name || 'N/A'"></p>
              <p class="text-xs text-gray-500 dark:text-neutral-400 truncate"
                x-text="allRequests[currentIndex + 1]?.request_id || ''"></p>
            </div>
            <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
        </button>
      </template>
      <template x-if="!hasNext()">
        <p class="text-sm text-gray-400 dark:text-neutral-500 italic">No next request</p>
      </template>
    </div>

    <!-- Queue Status -->
    <div class="pt-4 border-t border-gray-200 dark:border-neutral-700">
      <p class="text-sm text-gray-500 dark:text-neutral-400 mb-2">
        <span x-text="allRequests.length"></span> request<span x-if="allRequests.length !== 1">s</span> in queue
      </p>
      <a href="/testpress/admin/purchase_requests/"
        class="text-sm text-emerald-600 hover:text-emerald-800 dark:text-emerald-400 dark:hover:text-emerald-300 font-medium">
        View Full Queue â†’
      </a>
    </div>
  </div>
  <!-- End Body -->
</div>
