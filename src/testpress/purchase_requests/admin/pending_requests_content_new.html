<!-- Tab Content -->
<div id="hs-pro-tabs-dut-all" role="tabpanel" aria-labelledby="hs-pro-tabs-dut-item-all">
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead>
          <tr class="border-t border-gray-200 dark:border-neutral-700">
            <!-- Checkbox Column -->
            <th scope="col" class="w-[50px] px-4 py-2.5">
              <div class="flex items-center">
                <input type="checkbox" @change="toggleAllRequests()"
                  :checked="selectedRequests.length > 0 && selectedRequests.length === filteredPendingRequests.length"
                  class="shrink-0 border-gray-200 rounded text-emerald-600 focus:ring-emerald-500 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-emerald-500 dark:checked:border-emerald-500 dark:focus:ring-offset-gray-800">
              </div>
            </th>
            <!-- End Checkbox Column -->

            <!-- User Info Column -->
            <th data-hs-datatable-col-index="1" scope="col" class="min-w-[250px] --exclude-from-ordering">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-user" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  User Info
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End User Info Column -->

            <!-- Product Column -->
            <th scope="col" class="min-w-[200px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-product" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Product
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Product Column -->

            <!-- Submitted Column -->
            <th scope="col" class="min-w-[180px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-submitted" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Submitted
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Submitted Column -->

            <!-- Status Column -->
            <th scope="col" class="min-w-[120px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-status" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Status
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Status Column -->

            <!-- Action Column -->
            <th scope="col" class="min-w-[100px]"></th>
            <!-- End Action Column -->
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="request in filteredPendingRequests" :key="request.id">
            <tr class="hover:bg-gray-50 dark:hover:bg-neutral-800/50 cursor-pointer"
              @click="window.location.href = '#detail-' + request.id">
              <!-- Checkbox -->
              <td class="size-px whitespace-nowrap px-4 py-3" @click.stop>
                <div class="flex items-center">
                  <input type="checkbox" :checked="selectedRequests.includes(request.id)"
                    @change="toggleRequestSelection(request.id)" @click.stop
                    class="shrink-0 border-gray-200 rounded text-emerald-600 focus:ring-emerald-500 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-emerald-500 dark:checked:border-emerald-500 dark:focus:ring-offset-gray-800">
                </div>
              </td>
              <!-- End Checkbox -->

              <!-- User Info -->
              <td class="size-px px-5 py-3">
                <div class="flex flex-col">
                  <span class="text-sm font-semibold text-gray-800 dark:text-neutral-200"
                    x-text="request.user_name"></span>
                  <span class="text-xs text-gray-500 dark:text-neutral-400" x-text="request.user_email"></span>
                  <span class="text-xs text-gray-500 dark:text-neutral-400" x-text="request.user_phone || '-'"></span>
                </div>
              </td>
              <!-- End User Info -->

              <!-- Product -->
              <td class="size-px px-4 py-3">
                <div class="flex items-center gap-x-1">
                  <span class="text-sm text-gray-800 dark:text-neutral-200 truncate max-w-[200px]"
                    x-text="request.product || request.course_name || '-'"></span>
                  <template x-if="request.course_type === 'Mandatory'">
                    <span class="text-sm text-red-500 shrink-0">*</span>
                  </template>
                </div>
              </td>
              <!-- End Product -->

              <!-- Submitted -->
              <td class="size-px px-4 py-3">
                <div class="flex flex-col">
                  <span class="text-sm text-gray-800 dark:text-neutral-200"
                    x-text="getRelativeTime(request.submitted_at)"></span>
                  <span class="text-xs text-gray-500 dark:text-neutral-400" x-text="request.submitted_date"></span>
                  <template x-if="request.is_resubmission">
                    <span class="inline-flex items-center gap-x-1 mt-1">
                      <span
                        class="text-[10px] font-medium py-0.5 px-1.5 bg-orange-100 text-orange-800 rounded dark:bg-orange-500/10 dark:text-orange-500">Resubmission</span>
                    </span>
                  </template>
                </div>
              </td>
              <!-- End Submitted -->

              <!-- Status -->
              <td class="size-px whitespace-nowrap px-4 py-3">
                <span
                  class="inline-flex items-center gap-x-1.5 py-1.5 px-2 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full dark:bg-yellow-500/10 dark:text-yellow-500">
                  <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                  </svg>
                  Pending
                </span>
              </td>
              <!-- End Status -->

              <!-- Action -->
              <td class="size-px whitespace-nowrap px-4 py-3" @click.stop>
                <button type="button" @click="window.location.href = '#detail-' + request.id"
                  class="py-1.5 px-3 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
                  Review
                  <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6" />
                  </svg>
                </button>
              </td>
              <!-- End Action -->
            </tr>

            <!-- Approval History Row (if resubmission) -->
            <template x-if="request.is_resubmission && request.approval_history && request.approval_history.length > 0">
              <tr class="bg-gray-50 dark:bg-neutral-800/50">
                <td colspan="6" class="px-4 py-3">
                  {% include "./approval_history.html" %}
                </td>
              </tr>
            </template>
          </template>
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Table Section -->

  <!-- Footer -->
  <template x-if="filteredPendingRequests.length > 0">
    {% include "./pagination.html" %}
  </template>
  <template x-if="filteredPendingRequests.length === 0">
    {% include "./empty_state.html" %}
  </template>
  <!-- End Footer -->
</div>
<!-- End Tab Content -->
