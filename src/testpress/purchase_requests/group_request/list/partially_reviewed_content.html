<!-- Tab Content -->
<div>
  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead>
          <tr class="border-t border-gray-200 dark:border-neutral-700">
            <!-- Cohort Info Column -->
            <th data-hs-datatable-col-index="1" scope="col" class="min-w-[250px] px-5 py-2.5">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-cohort" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Cohort Info
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Cohort Info Column -->

            <!-- Manager Column -->
            <th scope="col" class="min-w-[200px] px-5 py-2.5">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-manager" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Manager
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Manager Column -->

            <!-- Product Column -->
            <th scope="col" class="min-w-[150px] px-5 py-2.5">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-product" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Product
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Product Column -->

            <!-- Progress Column -->
            <th scope="col" class="min-w-[150px] px-5 py-2.5">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-progress" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Progress
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Progress Column -->

            <!-- Status Column -->
            <th scope="col" class="min-w-[120px] px-5 py-2.5">
              <div class="text-sm font-normal text-gray-500 dark:text-neutral-500">Status</div>
            </th>
            <!-- End Status Column -->

            <!-- Action Column -->
            <th scope="col" class="min-w-[120px] px-4 py-2.5"></th>
            <!-- End Action Column -->
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="group in filteredPartiallyReviewedGroups" :key="group.id">
            <tr class="hover:bg-gray-50 dark:hover:bg-neutral-800/50 cursor-pointer"
              @click="window.location.href = '/testpress/purchase_requests/group_request/detail/?id=' + group.cohort_id">
              <!-- Cohort Info -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <div class="flex flex-col gap-y-1">
                  <p class="text-sm font-semibold text-gray-800 dark:text-neutral-200" x-text="group.cohort_name"></p>
                  <template x-if="group.description">
                    <p class="text-xs text-gray-500 dark:text-neutral-400" x-text="group.description"></p>
                  </template>
                  <p class="text-xs text-gray-500 dark:text-neutral-400">
                    <span x-text="group.total_users"></span> user<span x-if="group.total_users !== 1">s</span>
                  </p>
                </div>
              </td>
              <!-- End Cohort Info -->

              <!-- Manager -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <div class="flex flex-col gap-y-0.5">
                  <p class="text-sm font-medium text-gray-800 dark:text-neutral-200" x-text="group.manager.name"></p>
                  <p class="text-xs text-gray-500 dark:text-neutral-400" x-text="group.manager.email"></p>
                  <p class="text-xs text-gray-500 dark:text-neutral-400" x-text="group.manager.organization"></p>
                  <p class="text-xs text-gray-500 dark:text-neutral-400" x-text="group.manager.airport"></p>
                </div>
              </td>
              <!-- End Manager -->

              <!-- Product -->
              <td class="size-px px-5 py-3">
                <span class="text-sm text-gray-800 dark:text-neutral-200 truncate max-w-[200px] block"
                  x-text="group.product"></span>
              </td>
              <!-- End Product -->

              <!-- Progress -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <div class="flex flex-col gap-y-1.5">
                  <div class="flex items-center gap-x-2">
                    <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700">
                      <div class="h-full bg-yellow-500 rounded-full transition-all duration-300"
                        :style="'width: ' + (group.progress.reviewed / group.progress.total * 100) + '%'"></div>
                    </div>
                  </div>
                  <p class="text-xs text-gray-600 dark:text-neutral-400">
                    <span x-text="group.progress.reviewed"></span> / <span x-text="group.progress.total"></span>
                    reviewed
                  </p>
                </div>
              </td>
              <!-- End Progress -->

              <!-- Status -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span
                  class="inline-flex items-center gap-x-1.5 py-1 px-2 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full dark:bg-yellow-500/10 dark:text-yellow-500">
                  <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                  </svg>
                  Partially Reviewed
                </span>
              </td>
              <!-- End Status -->

              <!-- Action -->
              <td class="size-px whitespace-nowrap px-4 py-3" @click.stop>
                <a :href="'/testpress/purchase_requests/group_request/detail/?id=' + group.cohort_id"
                  class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
                  Review Group
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6" />
                  </svg>
                </a>
              </td>
              <!-- End Action -->
            </tr>
          </template>
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Table Section -->

  <!-- Footer -->
  <template x-if="filteredPartiallyReviewedGroups.length > 0">
    {% include "./pagination.html" %}
  </template>
  <template x-if="filteredPartiallyReviewedGroups.length === 0">
    {% include "./empty_state.html" %}
  </template>
  <!-- End Footer -->
</div>
<!-- End Tab Content -->
