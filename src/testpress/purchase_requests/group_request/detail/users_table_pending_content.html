<!-- Tab Content -->
<div>
  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead>
          <tr class="border-t border-gray-200 dark:border-neutral-700">
            <!-- Checkbox Column -->
            <th scope="col" class="w-[50px] px-4 py-2.5">
              <div class="flex items-center">
                <input type="checkbox" @change="toggleAllUsers()"
                  :checked="filteredPendingUsers.length > 0 && filteredPendingUsers.every(u => selectedUsers.includes(u.id))"
                  class="hs-datatable-select-row shrink-0 border-gray-300 rounded-sm text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
              </div>
            </th>
            <!-- End Checkbox Column -->

            <!-- User Column -->
            <th data-hs-datatable-col-index="1" scope="col" class="min-w-[200px] --exclude-from-ordering">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-user" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  User
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End User Column -->

            <!-- Email Column -->
            <th scope="col" class="min-w-[200px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-email" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Email
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Email Column -->

            <!-- Phone Column -->
            <th scope="col" class="min-w-[150px]">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-phone" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Phone
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
              <!-- End Sort Dropdown -->
            </th>
            <!-- End Phone Column -->

            <!-- Review Column -->
            <th scope="col" class="min-w-[120px]"></th>
            <!-- End Review Column -->
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="user in filteredPendingUsers" :key="user.id">
            <tr>
              <!-- Checkbox -->
              <td class="size-px whitespace-nowrap px-4 py-3">
                <div class="flex items-center">
                  <input type="checkbox" :checked="selectedUsers.includes(user.id)"
                    @change="toggleUserSelection(user.id)"
                    class="hs-datatable-select-row shrink-0 border-gray-300 rounded-sm text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
                </div>
              </td>
              <!-- End Checkbox -->

              <!-- User Info -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <div class="w-full flex items-center gap-x-3">
                  <template x-if="user.avatar">
                    <img class="shrink-0 size-[38px] rounded-full" :src="user.avatar"
                      :alt="user.name + ' Image'">
                  </template>
                  <template x-if="!user.avatar">
                    <span
                      class="flex shrink-0 justify-center items-center size-[38px] bg-white border border-gray-200 text-gray-700 text-lg font-medium uppercase rounded-full dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300">
                      <span x-text="user.name.split(' ').map(n => n[0]).join('').substring(0, 2)"></span>
                    </span>
                  </template>
                  <div class="grow min-w-0">
                    <a class="text-sm truncate max-w-[12rem] font-medium text-gray-800 hover:text-emerald-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-emerald-600 dark:text-neutral-200 dark:hover:text-emerald-500 dark:focus:text-emerald-500"
                      href="#">
                      <span x-text="user.name"></span>
                    </a>
                  </div>
                </div>
              </td>
              <!-- End User Info -->

              <!-- Email -->
              <td class="size-px px-5 py-3">
                <div class="min-w-0">
                  <p class="text-sm text-gray-600 dark:text-neutral-400 truncate" x-text="user.email"></p>
                </div>
              </td>
              <!-- End Email -->

              <!-- Phone -->
              <td class="size-px px-5 py-3">
                <div class="min-w-0">
                  <p class="text-sm text-gray-600 dark:text-neutral-400" x-text="user.phone || '-'"></p>
                </div>
              </td>
              <!-- End Phone -->

              <!-- Review Action -->
              <td class="size-px whitespace-nowrap px-4 py-3">
                <!-- Button Group -->
                <div class="flex justify-end items-center -space-x-px">
                  <div
                    class="hs-dropdown relative inline-flex [--auto-close:inside] [--placement:bottom-right] rounded-lg border border-gray-200 bg-white shadow-xs hover:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:hover:bg-neutral-700">
                    <button :id="`hs-review-${user.id}`" type="button"
                      class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg text-gray-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:text-neutral-300 dark:focus:bg-neutral-700"
                      aria-haspopup="menu" aria-expanded="false" aria-label="Review">
                      Review
                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                      </svg>
                    </button>

                    <div
                      class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900"
                      role="menu" aria-orientation="vertical" :aria-labelledby="`hs-review-${user.id}`">
                      <div class="p-1">
                        <button type="button" @click="openApproveModal(user)"
                          class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                          <svg class="shrink-0 size-3.5 text-teal-500" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6 9 17l-5-5" />
                          </svg>
                          Approve
                        </button>
                        <button type="button" @click="openRejectModal(user)"
                          class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                          <svg class="shrink-0 size-3.5 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                          </svg>
                          Reject
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Button Group -->
              </td>
              <!-- End Review Action -->
            </tr>
          </template>
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Table Section -->

  <!-- Footer -->
  <template x-if="filteredPendingUsers.length > 0">
    {% include "./users_table_pagination.html" %}
  </template>
  <template x-if="filteredPendingUsers.length === 0">
    {% include "./users_table_empty_state.html" %}
  </template>
  <!-- End Footer -->
</div>
<!-- End Tab Content -->
