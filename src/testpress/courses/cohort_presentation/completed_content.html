<!-- Tab Content -->
<div>
  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead>
          <tr class="border-t border-gray-200 dark:border-neutral-700">
            <!-- Cohort Name Column -->
            <th scope="col" class="min-w-[200px]">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-cohort-name-completed" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Cohort Name
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
            </th>

            <!-- Course Column -->
            <th scope="col" class="min-w-[200px]">
              <div class="px-5 py-2.5 text-start flex items-center gap-x-1 text-sm font-normal text-gray-500">
                Course
              </div>
            </th>

            <!-- Presenter Column -->
            <th scope="col" class="min-w-[150px]">
              <div class="px-5 py-2.5 text-start flex items-center gap-x-1 text-sm font-normal text-gray-500">
                Presenter
              </div>
            </th>

            <!-- Completed Date Column -->
            <th scope="col" class="min-w-[150px]">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-completed-date" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Completed Date
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="session in filteredCompleted" :key="session.id">
            <tr>
              <!-- Cohort Name -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm font-medium text-gray-800 dark:text-neutral-200"
                  x-text="session.cohort_name"></span>
              </td>
              <!-- End Cohort Name -->

              <!-- Course -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="session.course_name"></span>
              </td>
              <!-- End Course -->

              <!-- Presenter -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="session.presenter_name"></span>
              </td>
              <!-- End Presenter -->

              <!-- Completed Date -->
              <td class="size-px whitespace-nowrap px-5 py-4">
                <span class="text-sm text-gray-600 dark:text-neutral-400"
                  x-text="formatDate(session.completed_date)"></span>
              </td>
              <!-- End Completed Date -->
            </tr>
          </template>
        </tbody>
      </table>
      <!-- End Table -->

      <template x-if="filteredCompleted.length === 0">
        <div class="p-10 text-center">
          <p class="text-sm text-gray-500 dark:text-neutral-400">No completed sessions</p>
        </div>
      </template>
    </div>
  </div>
  <!-- End Table Section -->
</div>
