<!-- Tab Content -->
<div>
  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead>
          <tr class="border-t border-gray-200 dark:border-neutral-700">
            <!-- Cohort Name Column -->
            <th scope="col" class="min-w-[200px]">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-cohort-name-ready" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Cohort Name
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
            </th>

            <!-- Course Column -->
            <th scope="col" class="min-w-[200px]">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-course-ready" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Course
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
            </th>

            <!-- Payment Date Column -->
            <th scope="col" class="min-w-[150px]">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-payment-date-ready" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Payment Date
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>
                {% include 'src/simba/partials/dropdowns/table_sort.html' %}
              </div>
            </th>

            <!-- Action Column -->
            <th scope="col" class="min-w-[120px]"></th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="cohort in filteredReadyToStart" :key="cohort.id">
            <tr>
              <!-- Cohort Name -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <div class="flex items-center gap-x-3">
                  <div class="grow">
                    <span class="text-sm font-medium text-gray-800 dark:text-neutral-200" x-text="cohort.name"></span>
                    <span
                      class="ml-2 inline-flex items-center rounded-full bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-800 dark:bg-neutral-700 dark:text-neutral-300"
                      x-text="'' + cohort.learners_count + ' learners'"></span>
                  </div>
                </div>
              </td>
              <!-- End Cohort Name -->

              <!-- Course -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="cohort.course_name"></span>
              </td>
              <!-- End Course -->

              <!-- Payment Date -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm text-gray-600 dark:text-neutral-400"
                  x-text="formatDate(cohort.payment_date)"></span>
              </td>
              <!-- End Payment Date -->

              <!-- Action -->
              <td class="size-px whitespace-nowrap px-4 py-3 text-end">
                <a :href="'/admin/courses/' + cohort.course_id + '/present/?cohort_id=' + cohort.id"
                  class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
                  Start Presenting
                </a>
              </td>
              <!-- End Action -->
            </tr>
          </template>
        </tbody>
      </table>
      <!-- End Table -->

      <template x-if="filteredReadyToStart.length === 0">
        <div class="p-10 text-center">
          <p class="text-sm text-gray-500 dark:text-neutral-400">No cohorts ready to start</p>
        </div>
      </template>
    </div>
  </div>
  <!-- End Table Section -->
</div>
