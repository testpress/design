<div class="p-5 space-y-4 flex flex-col bg-white border border-stone-200 shadow-2xs rounded-xl dark:bg-neutral-800 dark:border-neutral-700" x-data="installmentsData()">
  <!-- Filter Group -->
  <div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
    <div>
      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
          <svg class="shrink-0 size-4 text-stone-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </div>
        <input type="text" 
               x-model="searchQuery"
               class="py-1.5 ps-10 pe-8 block w-full min-w-75 bg-stone-100 border-transparent rounded-lg sm:text-sm placeholder:text-stone-500 focus:bg-white focus:border-primary-500 focus:ring-primary-600 checked:border-primary-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:bg-neutral-800 dark:focus:ring-neutral-600" 
               placeholder="Search installments">
      </div>
      <!-- End Search Input -->
    </div>
    <!-- End Col -->

    <div class="flex flex-wrap md:justify-end items-center gap-2">
      <!-- Filter Dropdown -->
      <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex" x-data="{ open: false }">
        <button id="hs-pro-filter-dropdown" type="button" @click="open = !open" class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" aria-haspopup="menu" :aria-expanded="open" aria-label="Dropdown">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" x2="14" y1="4" y2="4"/><line x1="10" x2="3" y1="4" y2="4"/><line x1="21" x2="12" y1="12" y2="12"/><line x1="8" x2="3" y1="12" y2="12"/><line x1="21" x2="16" y1="20" y2="20"/><line x1="12" x2="3" y1="20" y2="20"/><line x1="14" x2="14" y1="2" y2="6"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="16" x2="16" y1="18" y2="22"/></svg>
          Filter
          <span class="font-medium text-[10px] py-0.5 px-[5px] bg-stone-800 text-white leading-3 rounded-full dark:bg-neutral-500" x-text="getFilteredInstallments(selectedFilter).length"></span>
        </button>

        <div x-cloak x-show="open" @click.away="open = false" class="hs-dropdown-menu transition-[opacity,margin] duration opacity-100 absolute right-0 mt-2 w-44 z-10 bg-white border border-stone-200 rounded-xl shadow-xl dark:bg-neutral-900 dark:border-neutral-700" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-filter-dropdown">
          <div class="p-1 space-y-0.5">
            <button type="button" @click="selectedFilter = 'all'; open = false" :class="selectedFilter === 'all' ? 'bg-stone-100 text-stone-800' : 'text-stone-600'" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm hover:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:hover:text-neutral-300">
              All
            </button>
            <button type="button" @click="selectedFilter = 'paid'; open = false" :class="selectedFilter === 'paid' ? 'bg-stone-100 text-stone-800' : 'text-stone-600'" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm hover:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:hover:text-neutral-300">
              Paid
            </button>
            <button type="button" @click="selectedFilter = 'pending'; open = false" :class="selectedFilter === 'pending' ? 'bg-stone-100 text-stone-800' : 'text-stone-600'" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm hover:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:hover:text-neutral-300">
              Pending
            </button>
            <button type="button" @click="selectedFilter = 'overdue'; open = false" :class="selectedFilter === 'overdue' ? 'bg-stone-100 text-stone-800' : 'text-stone-600'" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm hover:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:hover:text-neutral-300">
              Overdue
            </button>
          </div>
        </div>
      </div>
      <!-- End Filter Dropdown -->
    </div>
    <!-- End Col -->
  </div>
  <!-- End Filter Group -->

  <!-- Table Section -->
  <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
        <thead>
          <tr class="border-t border-stone-200 dark:border-neutral-700">
            <th scope="col" class="px-5 py-2.5 text-start min-w-48">
              <div class="flex items-center gap-x-1 text-sm font-normal text-stone-500 dark:text-neutral-500">
                Product
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
              </div>
            </th>
            <th scope="col" class="px-5 py-2.5 text-end min-w-24">
              <div class="flex justify-end items-center gap-x-1 text-sm font-normal text-stone-500 dark:text-neutral-500">
                Paid
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
              </div>
            </th>
            <th scope="col" class="px-5 py-2.5 text-end min-w-24">
              <div class="flex justify-end items-center gap-x-1 text-sm font-normal text-stone-500 dark:text-neutral-500">
                Remaining
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
              </div>
            </th>
            <th scope="col" class="px-5 py-2.5 text-start min-w-32">
              <div class="flex items-center gap-x-1 text-sm font-normal text-stone-500 dark:text-neutral-500">
                Due
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
              </div>
            </th>
            <th scope="col" class="px-5 py-2.5 text-start min-w-32">
              <div class="flex items-center gap-x-1 text-sm font-normal text-stone-500 dark:text-neutral-500">
                Last Paid
              </div>
            </th>
            <th scope="col" class="px-5 py-2.5 text-end"></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
          <template x-for="installment in getFilteredInstallments(selectedFilter)" :key="installment.id">
            <template x-if="!searchQuery || installment.product.toLowerCase().includes(searchQuery.toLowerCase()) || installment.course.toLowerCase().includes(searchQuery.toLowerCase())">
              <tr class="hover:bg-stone-50 transition-colors duration-150 dark:hover:bg-neutral-800">
                <td class="size-px whitespace-nowrap px-5 py-4">
                  <div class="flex flex-col">
                    <span class="text-sm font-medium text-stone-800 dark:text-neutral-200" x-text="installment.product"></span>
                    <span class="text-xs text-stone-500 dark:text-neutral-500" x-text="installment.course"></span>
                  </div>
                </td>
                <td class="size-px whitespace-nowrap px-5 py-4 text-end">
                  <span class="text-sm font-medium text-stone-800 dark:text-neutral-200" x-text="'₹' + (installment.amountPaid || 0).toLocaleString()"></span>
                  <span class="text-[10px] text-stone-400 font-normal ml-0.5">INR</span>
                </td>
                <td class="size-px whitespace-nowrap px-5 py-4 text-end">
                  <span class="text-sm font-medium text-stone-800 dark:text-neutral-200" x-text="'₹' + (installment.amountDue || 0).toLocaleString()"></span>
                  <span class="text-[10px] text-stone-400 font-normal ml-0.5">INR</span>
                </td>
                <td class="size-px whitespace-nowrap px-5 py-4">
                  <template x-if="installment.isPaid">
                    <span class="py-1 px-2 inline-flex items-center gap-x-1 text-xs font-medium bg-green-100 text-green-800 rounded-full dark:bg-green-500/10 dark:text-green-500">
                      <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                      Paid
                    </span>
                  </template>
                  <template x-if="!installment.isPaid && installment.isDueSoon">
                    <span class="py-1 px-2 inline-flex items-center gap-x-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full dark:bg-yellow-500/10 dark:text-yellow-500">
                      <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
                      <span x-text="installment.dueDate"></span>
                    </span>
                  </template>
                  <template x-if="!installment.isPaid && !installment.isDueSoon && installment.isOverdue">
                    <span class="py-1 px-2 inline-flex items-center gap-x-1 text-xs font-medium bg-red-100 text-red-800 rounded-full dark:bg-red-500/10 dark:text-red-500">
                      <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
                      <span x-text="installment.overdueDays == -1 ? 'Since yesterday' : 'Overdue by ' + installment.overdueDays + ' days'"></span>
                    </span>
                  </template>
                  <template x-if="!installment.isPaid && !installment.isDueSoon && !installment.isOverdue">
                    <span class="py-1 px-2 inline-flex items-center gap-x-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full dark:bg-neutral-700 dark:text-neutral-200">
                      <span x-text="'In ' + installment.daysUntilDue + ' days'"></span>
                    </span>
                  </template>
                </td>
                <td class="size-px whitespace-nowrap px-5 py-4">
                  <span class="text-sm text-stone-600 dark:text-neutral-400" x-text="installment.lastPaid"></span>
                </td>
                <td class="size-px whitespace-nowrap px-5 py-4 text-end">
                  <template x-if="!installment.isPaid">
                    <button @click="payNow(installment)" type="button" class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start whitespace-nowrap bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-emerald-300 dark:focus:ring-emerald-500">
                      Pay Now
                    </button>
                  </template>
                  <template x-if="installment.isPaid">
                    <button @click="viewReceipt(installment)" type="button" class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-white border border-stone-200 text-stone-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
                      Receipt
                    </button>
                  </template>
                </td>
              </tr>
            </template>
          </template>
        </tbody>
      </table>
    </div>
  </div>
  <!-- End Table Section -->

  <!-- Footer -->
  <div class="mt-2 flex flex-wrap justify-between items-center gap-2">
    <p class="text-sm text-stone-800 dark:text-neutral-200">
      <span class="font-medium" x-text="getFilteredInstallments(selectedFilter).length"></span>
      <span class="text-stone-500 dark:text-neutral-500">results found</span>
    </p>

    <!-- Pagination -->
    <nav class="flex justify-end items-center gap-x-1" aria-label="Pagination">
      <button type="button" class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-white dark:hover:bg-white/10 dark:focus:bg-neutral-700" aria-label="Previous">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </button>
      <div class="flex items-center gap-x-1">
        <span class="min-h-9.5 min-w-9.5 flex justify-center items-center bg-stone-100 text-stone-800 py-2 px-3 text-sm rounded-lg dark:bg-neutral-700 dark:text-white">1</span>
      </div>
      <button type="button" class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-white dark:hover:bg-white/10 dark:focus:bg-neutral-700" aria-label="Next">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
      </button>
    </nav>
    <!-- End Pagination -->
  </div>
  <!-- End Footer -->
</div>
