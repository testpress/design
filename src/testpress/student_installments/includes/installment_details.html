<div class="overflow-hidden">
  <div class="px-4 py-5 sm:px-6">
    <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Course Name</dt>
        <dd class="mt-1 text-sm text-gray-900" x-text="installment.course"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Product</dt>
        <dd class="mt-1 text-sm text-gray-900" x-text="installment.product"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Total Price</dt>
        <dd class="mt-1 text-sm text-gray-900" x-text="'₹' + (installment.totalAmount || 0).toLocaleString()"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Amount Due</dt>
        <dd class="mt-1 text-sm text-gray-900" x-text="'₹' + (installment.amountDue || 0).toLocaleString()"></dd>
      </div>
      
      <!-- Payment History Section -->
      <div class="sm:col-span-2 mt-4">
        <div class="sm:flex sm:items-end">
          <div class="sm:flex-auto">
            <h1 class="text-base font-semibold leading-6 text-gray-900">Installments</h1>
            <p class="mt-2 text-sm text-gray-700">
              <template x-if="installment.isPaid">
                <span>All payments completed. Last payment on <strong class="font-semibold text-gray-900" x-text="installment.lastPaid"></strong>.</span>
              </template>
              <template x-if="!installment.isPaid && installment.isOverdue">
                <span class="text-red-600">Payment is overdue. Please make payment as soon as possible.</span>
              </template>
              <template x-if="!installment.isPaid && !installment.isOverdue">
                <span>The next payment of <strong class="font-semibold text-gray-900" x-text="'₹' + (installment.amountDue || 0).toLocaleString()"></strong> will be due on <strong class="font-semibold text-gray-900" x-text="installment.dueDate"></strong>.</span>
              </template>
            </p>
          </div>
          <div class="mt-5 flex xl:ml-4 xl:mt-0">
            <template x-if="!installment.isPaid">
              <button 
                @click="payNow(installment)"
                type="button" 
                class="inline-flex items-center gap-x-1.5 rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600"
              >
                Pay Now
              </button>
            </template>
            <template x-if="installment.isPaid">
              <button 
                @click="viewReceipt(installment)"
                type="button" 
                class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
              >
                View Receipt
              </button>
            </template>
          </div>
        </div>
        
        <!-- Payment Transactions Table -->
        <div class="mt-8 ring-1 ring-gray-300 rounded-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Transaction ID</th>
                <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">Amount</th>
                <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">Paid On</th>
                <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">Status</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              <template x-if="installment.transactions && installment.transactions.length > 0">
                <template x-for="(transaction, idx) in installment.transactions" :key="idx">
                  <tr>
                    <td class="relative py-4 pl-4 pr-3 text-sm sm:pl-6 font-medium text-gray-900">
                      <span x-text="transaction.id"></span>
                    </td>
                    <td class="hidden px-3 py-3.5 text-sm text-gray-500 lg:table-cell">
                      <span x-text="'₹' + (transaction.amount || 0).toLocaleString()"></span>
                    </td>
                    <td class="hidden px-3 py-3.5 text-sm text-gray-500 lg:table-cell">
                      <span x-text="transaction.paidOn"></span>
                    </td>
                    <td class="hidden px-3 py-3.5 text-sm text-gray-500 lg:table-cell">
                      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        Success
                      </span>
                    </td>
                  </tr>
                </template>
              </template>
              <template x-if="!installment.transactions || installment.transactions.length === 0">
                <tr>
                  <td colspan="4" class="p-8 text-center text-sm text-gray-500">No payment transactions yet</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </dl>
  </div>
</div>
