<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">


  <!-- Body -->
  <div class="p-5 space-y-4">
    <dl class="divide-y divide-gray-900/10">
      {% for response in feedback_responses %}
      <div class="py-6 first:pt-0 last:pb-0">
        <dt>
          <button type="button" command="--toggle" commandfor="faq-0"
            class="flex w-full items-start justify-between text-left text-gray-900" aria-expanded="true"
            aria-controls="faq-0">
            <span class="text-base/7 font-semibold">{{ response.question }}</span>
            <span
              class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">{{
              response.type }}</span>
          </button>
        </dt>
        <el-disclosure id="faq-0" open="" class="contents">
          <dd class="mt-2 pr-12">
            {% if response.type == "Text Response" %}
            <p class="text-base/7 text-gray-600"> {{ response.answer }}</p>
            {% else %}
            <div class="flex flex-wrap gap-x-3 items-center">
              <div class="flex gap-x-1">
                {% for i in range(5) %}
                {% if i < response.answer %} <svg class="shrink-0 size-4  text-yellow-400"
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
                  </path>
                  </svg>
                  {% else %}
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="shrink-0 size-4 text-gray-300">
                    <path
                      d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z">
                    </path>
                  </svg>
                  {% endif %}
                  {% endfor %}
              </div>
              <div>
                <p class="text-sm font-medium text-gray-800 dark:text-neutral-200">{{ response.answer }}.0</p>
              </div>
            </div>
            {% endif %}
          </dd>
        </el-disclosure>
      </div>
      {% endfor %}
    </dl>
  </div>
  <!-- End Body -->
</div>
