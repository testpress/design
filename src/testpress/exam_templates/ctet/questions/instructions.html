<!-- This example requires Tailwind CSS v2.0+ -->
<div x-show="showInstructions" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
        <div class="relative transform overflow-hidden bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-6xl">
            <div class="flex justify-between bg-blue-500 items-center px-2">
                <p class="text-xs font-semibold text-white">Instructions</p>
                <div>
                    <button @click="showInstructions=false" type="button" class="text-xs inline-flex items-center rounded-md text-white focus:outline-none">
                        <span>Close</span>
                        <!-- Heroicon name: outline/x-mark -->
                        <svg class="h-3 w-3 ml-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </button>
                </div>
            </div>
          
            <div class="px-4 max-h-[80vh] overflow-y-scroll">
                <div class="py-2">
                    <p class="text-red-500 text-xl">Note that timer is running. Kindle close the question paper to attend the questions.</p>
                </div>
                {% include "../instructions/content.html" %}
            </div>
        </div>
      </div>
    </div>
  </div>
