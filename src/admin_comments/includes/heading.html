<div class="sm:flex sm:items-center px-4 lg:px-0 pb-4" x-data="{isOpen:false}">
  <div class="sm:flex-auto flex justify-between">
    <h1 x-show="!search_value" class="text-2xl sm:text-3xl font-bold leading-tight text-gray-900">Comments
    </h1>
    <h1 x-show="search_value" class="text-2xl sm:text-3xl font-bold leading-tight text-gray-900" style="display: none;">
      <span x-text="'Search result for '+ search_value">Search result for null</span>
      <span @click="clear_search()" class="sm:pl-2 underline font-medium text-sm text-emerald-600 hover:cursor-pointer">Clear search</span>
    </h1>
    <div class="flex items-center">
      <form method="GET" action="">
      <div class="relative flex items-center rounded-md bg-white shadow-sm md:items-stretch">
        <button x-show="selectedCommentIds.length" type="submit" class="gap-x-1.5  inline-flex rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-0.5 h-5 w-5 text-emerald-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <span class="hidden md:inline-block">Approve Selected</span>        
        </button>
      </div>
    </form>
    <form method="GET" action="">
      <div class="relative flex items-center rounded-md bg-white shadow-sm md:items-stretch ml-2">
        <button x-show="selectedCommentIds.length" type="submit" class="gap-x-1.5  inline-flex rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-0.5 h-5 w-5 text-red-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <span class="hidden md:inline-block">Decline Selected</span>         
        </button>
      </div>
    </form>
    </div>
  </div>

<div class="mt-5 sm:mt-0 flex gap-x-2 justify-end">
  <div class="flex flex-1 items-center justify-center lg:ml-1.5 lg:justify-end">
  <div class="w-full max-w-lg lg:max-w-xs">
      <label for="search" class="sr-only">Search</label>
      <div class="relative">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
          </svg>
      </div>
      <form method="GET" action="">
      <input id="search" name="search" class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" placeholder="Search for comments" type="search">
    </form>
      </div>
  </div>
  </div>
  <div class="relative inline-block text-left">
  <div>
      <button @click="isOpen = !isOpen" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true" :aria-label="get_selected_filter()">
      <span class="text-gray-600" x-text="get_selected_filter()"></span>
      <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
      </svg>
  </button>
  </div>
  <div x-show="isOpen" @click.away="isOpen = false" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
      <div class="py-1" role="none">
      <a x-show="is_filtered" href="?content_object=" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Remove Filter</a>
      <a href="?content_object=Discussion Comments" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Discussion Comments</a>
      <a href="?content_object=Question Comments" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Question Comments</a>
      <a href="?content_object=Video Comments" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Video Comments</a>
      <a href="?content_object=Attachment Comments" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Attachment Comments</a>
  </div>
  </div>
  </div>
  </div>
</div>
