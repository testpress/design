<div class="md:flex md:items-center md:justify-between md:space-x-4 xl:border-b xl:pb-6 px-4 sm:px-6" x-data="{showdropdown:false}">
  <div class="flex items-start justify-between w-full">
  <div>
    <h1 class="text-2xl font-bold text-gray-900">
      <p>{{ reported_forum_posts[0].title}}</p>
    </h1>
    <p class="mt-2 text-sm text-gray-500">
      #{{ reported_forum_posts[0].id}} posted by
      <a href="#" class="font-medium text-gray-900">Eduardo Benz</a>
      on 
      <a href="#" class="font-medium text-gray-900">November 10,2022</a>
    </p>
  </div>
  
  <div class="relative inline-block text-left">
    <div>
      <button @click="showdropdown=!showdropdown" @click.away="showdropdown=false" type="button" class="flex items-center rounded-full text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100" id="menu-button" aria-expanded="true" aria-haspopup="true">
        <span class="sr-only">Open options</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
        </svg>
      </button>
    </div>
  
    <!--
      Dropdown menu, show/hide based on menu state.
  
      Entering: "transition ease-out duration-100"
        From: "transform opacity-0 scale-95"
        To: "transform opacity-100 scale-100"
      Leaving: "transition ease-in duration-75"
        From: "transform opacity-100 scale-100"
        To: "transform opacity-0 scale-95"
    -->
    <div class="absolute right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" x-show="showdropdown">
      <div class="py-1" role="none">
        <span @click="block_user_modal=true" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Block User</span>
      </div>
      <div class="py-1" role="none">
        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Edit</a>
      </div>
      <div class="py-1" role="none">
        <span @click="delete_thread=true" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Delete</span>
      </div>
    </div>
  </div>
</div>
{% include './detail_block_user_modal.html'%}
{% include './detail_delete_thread_modal.html'%}
{% include './detail_delete_comment_modal.html'%}
</div>
