<div class="flex items-start justify-between">
    
    <div class="text-right mt-4">
        <p x-text="'Total Emails sent ' + (filter_by === 'today' ? 'today' : filter_by === 'week' ? 'this week' : filter_by === 'month' ? 'this month' : 'this year') + ' : ' + total_emails_sent(filter_by,generated_by)"></p>
    </div>

    <span class="isolate inline-flex rounded-md shadow-sm mt-2">
        <button @click="filter_by = 'today'" :class="{ 'bg-gray-50': filter_by === 'today' }" type="button" class="relative inline-flex items-center rounded-l-md px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50">Today</button>
        <button @click="filter_by = 'week'" :class="{ 'bg-gray-50': filter_by === 'week' }" type="button" class="relative -ml-px inline-flex items-center px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50">Week</button>
        <button @click="filter_by = 'month'" :class="{ 'bg-gray-50': filter_by === 'month' }" type="button" class="relative -ml-px inline-flex items-center px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50">Month</button>
        <button @click="filter_by = 'year'" :class="{ 'bg-gray-50': filter_by === 'year' }" type="button" class="relative -ml-px inline-flex items-center rounded-r-md px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50">Year</button>
        <div class="relative inline-block text-left" x-data="{open:false}">
        <button x-show="generated_by=='all'"type="button" @click="open =!open" @click.away="open=false"class=" ml-2 relative -ml-px inline-flex items-center rounded px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
            Filter by
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
          <button x-show="generated_by !== 'all'" type="button"  @click.away="open=false" class="ml-2 relative -ml-px inline-flex items-center rounded px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 focus:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
            <span x-text="'Filtered By ' + generated_by + ' Generated'"></span>
            <svg xmlns="http://www.w3.org/2000/svg" @click="generated_by='all',open=false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-mr-1 h-5 w-5 text-gray-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>              
          </button>          
          <div class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" x-show="open">
            <div class="py-1" role="none">
              <a @click="generated_by='Admin',open=false" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Admin Generated</a>
              <a @click="generated_by='User',open=false" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-1">User Generated</a>
              <a @click="generated_by='System',open=false" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-2">System Generated</a>
            </div>
          </div>
        </div>
    </span>
</div>

<script>
    function total_emails_sent(filter_by,generated_by) {
        console.log(generated_by)
        let email_logs = JSON.parse('{{ email_logs |dump |safe }}')
        if (generated_by !== "all"){
            email_logs = email_logs.filter(log => log.generated_by === generated_by);
            console.log(email_logs.length)
        }
        switch (filter_by) {
            case 'today':
                return email_logs.reduce((sum, log) => sum + log.total_emails_sent_today, 0);
            case 'week':
                return email_logs.reduce((sum, log) => sum + log.total_emails_sent_this_week, 0);
            case 'month':
                return email_logs.reduce((sum, log) => sum + log.total_emails_sent_this_month, 0);
            case 'year':
                return email_logs.reduce((sum, log) => sum + log.total_emails_sent_this_year, 0);
            default:
                return 0;
        }
    }
</script>
