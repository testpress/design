<div class="mt-3 flow-root">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <table class="min-w-full divide-y divide-gray-300">
        <thead>
          <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Title</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Start Date</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">End Date</th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
              <span class="sr-only">Action</span>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% for form in feedback_surveys %}
            <tr x-cloak  x-show="!{{form.submitted}}">
              <td class="py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{form.title}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{form.start_date}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{form.end_date}}</td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                <a href="{{ '/feedback_survey/details'|url }}?id={{form.id}}" class="text-indigo-600 hover:text-indigo-900">Details</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
