<script>
  function getAnalyticsUIData() {
    return {
      activeTab: "{{tab}}",

      init(){
        this.$watch('activeTab', (value) => {
          value == 'available' ? window.location="{{ '/feedback_survey/available'|url }}" : window.location="{{ '/feedback_survey/submitted'|url }}";
        });
      },

      isSurveyDetailView() {
        let url = new URL(window.location.href);
        return url.searchParams.get('id') != null;
      },
  }
  }
</script>
