<div class="sm:flex-auto">
    <h1 class="text-xl font-semibold text-gray-900">Add Fields To The Form</h1>
</div>

<form class="bg-white mt-2 shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2" x-data="{addnewfield:false}">
    <div class="px-4 py-6 sm:p-8" x-data="{ selectedOption: 'coupon' }">

        <div class="mt-2 hover:cursor-pointer" @click="addnewfield=true">
            <span class="text-blue-500">+</span><span class="underline text-blue-500">Insert Field</span>
        </div>

        <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 mt-2" x-show="addnewfield">

            <div class="sm:col-span-3" x-show="selectedOption === 'coupon'">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Field Name</label>
                <div class="mt-2">
                    <input type="text"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    >
                </div>
            </div>

            <div class="sm:col-span-4">
                <label for="discount-type" class="block text-sm font-medium leading-6 text-gray-900">Field
                    Type</label>
                <div class="mt-2">
                    <select id="country"
                        class="block w-auto rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option value="1">File</option>
                        <option value="2">Photo</option>
                        <option value="3">Decimal/float Values</option>
                        <option value="4">Number</option>
                        <option value="5">Short answer</option>
                        <option value="6">Paragraph</option>
                        <option value="7">Radio button</option>
                        <option value="8">Check box</option>
                        <option value="9">Drop down menu</option>
                        <option value="10">Multiple Choice</option>
                        <option value="11">Date</option>
                        <option value="12">Time</option>
                        <option value="13">Email</option>
                        <option value="14">Website</option>
                        <option value="15">Decision Box</option>                        
                    </select>
                </div>
            </div>
        
        </div>
    </div>
    
    <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
    </div>
</form>
