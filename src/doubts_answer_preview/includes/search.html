<div class="mt-4" x-show="searchoption">
  <form method="get" class="mt-1 flex rounded-md shadow-sm">
      <div class="relative flex flex-grow items-stretch focus-within:z-10">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
          </div>
          <input type="text" :name="searchoption" id="email" class="block w-full rounded-none rounded-l-md border-gray-300 pl-10 focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" :placeholder="'Search with ' + (searchoption === 'q' ? 'Question' : searchoption === 'a' ? 'Answer' : searchoption === 'id' ? 'Doubt ID' : 'Option')">
      </div>
      <button type="submit" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500">
          Search
      </button>
  </form>
</div>
