<ul role="list" class="divide-y divide-gray-200">
	{% for ticket in tickets %}
		<li class="flex items-center space-x-4 px-4 sm:px-0" @click="showModal={{ticket.id}}">
			<div class="block hover:bg-gray-50 flex-1">
				<div class="px-4 py-4 flex flex-col">
					<div class="flex justify-between items-center sm:hidden shrink-0 text-base space-x-1">
						<p class="font-semibold text-gray-900 truncate">
							{{ ticket.reported_by}}
						</p>
						<div class="hidden sm:flex sm:flex-col sm:items-end items-center text-sm text-gray-500 shrink-0">
							{{ ticket.time_created}}
						</div>
					</div>
					<div class="flex items-center">
						<a class="shrink-0 hidden sm:block" href="#">
								<img class="h-10 w-10 rounded-full group-hover:opacity-75" src="https://static.testpress.in/static/img/default_medium_small_image.png" alt="">
						</a>
						<div class="grow grid grid-cols-12 gap-x-2 flex-1">
							<div class="hidden sm:flex shrink-0 sm:mt-0 sm:ml-5 text-sm col-span-2 items-center">
								<a class="font-medium text-emerald-600 truncate" href="#">
									{{ ticket.reported_by}}
								</a>
							</div>
							<a href="#" class="flex flex-col text-sm truncate grow col-span-8">
								<p class="text-gray-900 truncate">{{ ticket.title }}</p>
								<p class="flex-shrink-0 font-normal text-gray-500 truncate sm:mt-1">{{ ticket.description }}</p>
							</a>
							<div class="hidden sm:flex shrink-0 col-span-2 justify-end" title="#">
								<div class="flex items-center text-sm text-gray-500">
									<svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
										<path fill-rule="evenodd"
													d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
													clip-rule="evenodd"/>
									</svg>
									<p class="whitespace-nowrap">{{ ticket.time_created}}</p>
								</div>
							</div>
						</div>
						<div class="ml-5 flex-shrink-0">
							<svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
										fill="currentColor" aria-hidden="true">
								<path fill-rule="evenodd"
											d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
											clip-rule="evenodd"/>
							</svg>
						</div>
					</div>
				</div>
			</div>
		</li>
{% endfor %}
</ul>
