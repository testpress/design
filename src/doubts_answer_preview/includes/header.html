<div class="py-10 max-w-7xl mx-auto lg:px-8">
  <header class="flex items-center justify-between px-4 lg:px-0">
    <h1 class="text-2xl sm:text-3xl font-bold leading-tight text-gray-900">Doubts
      <a href="/doubts_answer_preview/" x-show="searchoption"
      class="pl-2 underline font-medium text-sm text-emerald-600 hover:cursor-pointer">Clear search</a>
    </h1>
    <div class="flex items-center">
      <div class="hidden md:ml-4 md:flex md:items-center gap-4">
        <div class="relative inline-block text-left" x-data="{showSearchdropdown:false}">
          <div>
            <button @click="showSearchdropdown=!showSearchdropdown" @click.away="showSearchdropdown=false" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
              <span x-text="'Search ' + (searchoption === 'q' ? 'by question' : searchoption === 'a' ? 'by answer' : searchoption === 'id' ? 'by doubts id' : 'options')"></span>
              <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div x-show="showSearchdropdown" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <a href="#" @click="searchoption = 'q'" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Search by question</a>
              <a href="#" @click="searchoption = 'a'" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-1">Search by answer</a>
              <a href="#" @click="searchoption = 'id'" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-1">Search by doubts id</a>
            </div>
          </div>
        </div>

        <div class="relative inline-block text-left" x-data="{showActiondropdown:false}">
          <div>
            <button @click="showActiondropdown=!showActiondropdown" @click.away="showActiondropdown=false" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
              Actions
              <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div x-show="showActiondropdown" class="absolute right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <a href="#"  class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Topics</a>
              <a href="#"class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-1">Doubts Report</a>
            </div>
          </div>
        </div>
        
        <button type="button" class="ml-3 px-3 py-2 group text-gray-700 font-medium flex items-center" aria-controls="disclosure-1" @click="isModalOpen = true; fetchItems()" aria-expanded="">
          <svg class="flex-none w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" aria-hidden="true" x-description="Heroicon name: solid/filter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd"></path>
          </svg>
          Filter by topic
        </button>
      </div>
      <div class="relative ml-6 md:hidden" x-data="{showModel:false}">
        <button @click="showModel = !showModel" @click.away="showModel=false" type="button" class="-mx-2 flex items-center rounded-full border border-transparent p-2 text-gray-400 hover:text-gray-500" id="menu-0-button" aria-expanded="false" aria-haspopup="true">
          <span class="sr-only">Open menu</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" />
          </svg>
        </button>
        <div x-show="showModel" x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
          class="absolute right-0 z-10 mt-3 w-48 origin-top-right divide-y divide-gray-100 overflow-hidden rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
          role="menu" aria-orientation="vertical" aria-labelledby="menu-0-button" tabindex="-1">
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="#"  @click="showModel=false" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
              id="menu-0-item-0">Topics</a>
            <a href="#" @click="isModalOpen = true; fetchItems(); showModel=false" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
              id="menu-0-item-1">Filter by topic</a>
          </div>
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="#"  @click="searchoption = 'q'" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
              id="menu-0-item-0">Search by question</a>
            <a href="#" @click="searchoption = 'a'" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
              id="menu-0-item-1">Search by answer</a>
            <a href="#" @click="searchoption = 'id'" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
            id="menu-0-item-1">Search by doubts id</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  {% include "./search.html" %}
