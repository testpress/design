<script>   
    function get_search_option() {
        const urlParams = new URLSearchParams(window.location.search);
        let question_search = urlParams.get('q');
        let answer_search = urlParams.get('a');
        let id_search = urlParams.get('id');

        if (question_search) {
            return 'q';
        }
        if (answer_search) {
            return 'a';
        }
        if (id_search) {
            return 'id';
        }
        return null;
    }

    function focusinputsearch() {
        document.getElementById('search-input').focus();
    }
</script>
