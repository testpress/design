<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-cloak x-show="block_user_modal">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 sm:mt-0">
            <h3 class="text-base text-center sm:text-left font-semibold leading-6 text-gray-900" id="modal-title" >Confirmation</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500" x-text="is_blocked ?'Are you sure you want to allow Leslie Alexander to create new posts?':'Are you sure you want to prevent Leslie Alexander from creating new posts?'"></p>
            </div>
            <div x-show="!is_blocked" class="relative flex items-start mt-2">
              <div class="flex h-6 items-center">
                <input id="offers" aria-describedby="offers-description" name="offers" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-red-600 focus:ring-red-600">
              </div>
              <div class="ml-3 text-sm leading-6">
                <span id="offers-description" class="text-gray-500">Block Leslie Alexander from accessing the <span class="font-medium text-gray-900">discussion forum </span>as well.</span>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <button type="button" @click="block_user_modal=false,is_blocked=!is_blocked" class="inline-flex w-full justify-center rounded-md  px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto" :class="is_blocked?'bg-green-600 hover:bg-green-500':'bg-red-600 hover:bg-red-500'" x-text="is_blocked?'Allow':'Confirm'"></button>
          <button type="button" @click="block_user_modal=false" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
