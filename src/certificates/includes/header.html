<div>
  <nav class="hidden sm:flex mb-6" aria-label="Breadcrumb">
    <ol role="list" class="flex items-center space-x-4">
      <li>
        <div class="flex">
          <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700">Courses</a>
        </div>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd"></path>
          </svg>
          <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">UPSC Prelims Crash Course 2023</a>
        </div>
      </li>
    </ol>
  </nav>

  <nav aria-label="Progress" x-data="getStepsData()">
    <ol role="list" class="space-y-4 md:flex md:space-x-8 md:space-y-0 [&>:nth-child(2)]:!ml-0">
      <template x-for="stepData in steps">
        <li class="md:flex-1">
          <a href="#" class="flex flex-col border-l-4 py-2 pl-4 md:border-l-0 md:border-t-4 md:pb-0 md:pl-0 md:pt-4"
            :class="{'group border-indigo-600 hover:border-indigo-800': isCompletedStep(stepData.step), 'border-indigo-600': isCurrentStep(stepData.step), 'group border-gray-200 hover:border-gray-300': isUpcomingStep(stepData.step)}">
            <span class="text-sm font-medium text-indigo-600 group-hover:text-indigo-800">Step <span x-text="stepData.step"></span></span>
            <span class="text-sm font-medium" x-text="stepData.heading"></span>
          </a>
        </li>
      </template>
    </ol>
  </nav>
</div>


{% block script %}
  {{block.super}}
  <script>
    function getStepsData() {
      return {
        steps: [
          {step: 1, heading: "Select Template"},
          {step: 2, heading: "Edit Context"},
          {step: 3, heading: "Preview"},
        ],

        isCompletedStep(step) {
          return this.currentStep > step;
        },

        isCurrentStep(step) {
          return this.currentStep == step;
        },

        isUpcomingStep(step) {
          return this.currentStep < step;
        },
      }
    }
  </script>
{% endblock script %}
