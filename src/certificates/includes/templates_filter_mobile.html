<div class="block md:hidden">
  <label for="tabs" class="sr-only">Select a tab</label>
  <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
  <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" @change="selectedCertificateType = $event.target.value">
    <option :selected="selectedCertificateType == 'All Types'" value="All Types" selected="selected">All Types</option>
    <option :selected="selectedCertificateType == 'Course Completion Certificate'" value="Course Completion Certificate">Course Completion Certificate</option>
    <option :selected="selectedCertificateType == 'Exam Topper Certificate'" value="Exam Topper Certificate">Exam Topper Certificate</option>
  </select>
</div>
