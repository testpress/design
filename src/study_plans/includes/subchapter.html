{% for nestedsubchapter in subchapter.nestedsubchapter %}
    <li>
        <a href="#"
            @click="expanded['nestedsubchapter_{{ loop.index0 }}'] = !expanded['nestedsubchapter_{{ loop.index0 }}']"
            class="flex items-center justify-between px-2 py-3 text-sm font-semibold leading-6 text-gray-700 hover:bg-gray-50 hover:rounded group gap-x-3">
            <div class="flex justify-start gap-x-2">
                <svg x-show="!expanded['nestedsubchapter_{{ loop.index0 }}']" fill="none" stroke="currentColor"
                    stroke-width="1.5" class="w-5 h-5 flex-shrink-0" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44z" />
                </svg>
                <svg x-show="expanded['nestedsubchapter_{{ loop.index0 }}']" fill="none" stroke="currentColor"
                    stroke-width="1.5" class="w-5 h-5 flex-shrink-0" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" />
                </svg>
                <span>{{ nestedsubchapter.name }}</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                :class="{ '-rotate-180': expanded['nestedsubchapter_{{ loop.index0 }}'] }"
                class="w-5 h-5 transition-transform duration-300 transform">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
        </a>
        <ul x-show="expanded['nestedsubchapter_{{ loop.index0 }}']" x-collapse role="list" class="ml-2">
            {% for content in nestedsubchapter.contents %}
                {% include "./content_item.html" %}
            {% endfor %}
        </ul>
    </li>
{% endfor %}
