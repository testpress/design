<div class="relative pl-4 pr-2 sm:px-0 pt-9">
    <div class="flex items-start justify-between mt-2">
        <div class="md:flex md:items-center md:justify-between grow">
            <div class="flex items-baseline flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Study Plan Categories
                </h2>
                <!-- <div class="pl-2">
                    <a href="#"
                        class="underline font-medium text-sm text-emerald-600">Clear search</a>
                </div> -->
            </div>
            <div class="flex flex-shrink-0 gap-2 mt-4 md:mt-0 md:ml-4">
                <form class="" action="#" method="GET" x-ref="search">
                    <label for="search-field" class="sr-only">Search</label>
                    <div class="flex rounded-md shadow-sm">
                        <div class="relative flex items-stretch flex-grow focus-within:z-10">
                            <input type="text" name="search"
                                class="block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 focus:outline-none focus:ring-1 focus:ring-emerald-500 focus:border-emerald-500 focus:placeholder-gray-500"
                                placeholder="Search" value="{{ request.GET.search }}" type="search">
                        </div>
                        <button type="submit"
                            class="-ml-px relative inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-emerald-500 focus:border-emerald-500">
                            <svg class="h-5 w-5 text-gray-400" x-description="Heroicon name: solid/search"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fi "evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </form>
                <a @click="showCategoryCreateModal=true; $nextTick(() => { $refs.input.focus(); });" type="button"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md shadow-sm bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    Create
                </a>
            </div>
        </div>
    </div>
</div>
