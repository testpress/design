{% extends "layouts/admin_base.html" %}

{% block body_class %}overflow-y-scroll min-h-screen bg-gray-100{% endblock %}

{% block content %}
<div class="py-10 max-w-7xl mx-auto lg:px-8">
    <!-- Card Section -->
    <div class=" px-4 py-10 sm:px-6 lg:px-8 lg:py-4 mx-auto">
        <!-- Card -->
        <div class="bg-white rounded-xl shadow p-4 sm:p-7 dark:bg-neutral-900">
        <form>
            <!-- Section -->
            <div class="flex flex-col sm:flex-row gap-3 my-4">
                <label for="af-payment-billing-contact" class="my-auto text-sm font-medium text-gray-700 dark:text-neutral-400 w-1/4">
                    Plan name  :
                </label>
                <input type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Plan name">
                <label for="af-payment-billing-contact" class="my-auto text-sm font-medium text-gray-700 dark:text-neutral-400 w-1/5">
                    Product  :
                </label>
                <select class="py-2 px-3 pe-9 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
                    <option selected>Product</option>
                    <option>Product 1</option>
                    <option>Product 2</option>
                    <option>Product 3</option>
                </select>
            </div>

            <div class="flex flex-col gap-3 my-4 sm:flex-row sm:items-start gap-x-8">
                <label for="af-payment-billing-contact" class="text-sm font-medium text-gray-700 dark:text-neutral-400  flex-shrink-0">
                    Description:
                </label>
                <textarea id="af-submit-application-bio" class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600 sm:flex-grow" rows="6" placeholder="Description"></textarea>
            </div>
            <!-- End Section -->
    
            {% include './includes/variants.html' %}
    
        <div class="mt-5 flex justify-end gap-x-2">
            <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            Cancel
            </button>
            <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
            Save changes
            </button>
        </div>
        <!-- End Card -->
    </div>
  <!-- End Card Section -->
</div>

{% endblock %}

{% block script %}
<script>
    window.addEventListener('load', () => {
      (function() {
        const clearBtn = document.querySelector('#multiple-with-conditional-counter-trigger-clear');
  
        clearBtn.addEventListener('click', () => {
          const select = HSSelect.getInstance('#multiple-with-conditional-counter-select', true);
  
          select.element.setValue([]);
        });
      })();
    });
  </script>
  <script src="/static/tailwind/node_modules/preline/dist/preline.js"></script>
{% endblock script %}
