<div class="bg-white overflow-hidden shadow rounded-lg">
  <div class="mx-auto px-4 py-5 sm:p-6 mb-7">
    <ul role="list" class="divide-y divide-gray-100">
      {% for coupon in coupons %}
      <li class="flex items-center justify-between gap-x-6 py-5">
        <div class="min-w-0">
          <div class="flex items-start gap-x-3">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{ coupon.code }}</p>
            {% if coupon.is_active %}
            <p
              class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-green-700 bg-green-50 ring-green-600/20">
              active</p>
            {% else %}
            <p
              class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-gray-600 bg-gray-50 ring-gray-500/10">
              expired</p>
            {% endif %}
          </div>
          <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
            <p class="whitespace-nowrap">Offer {{coupon.offer}}</p>
          </div>
        </div>
        <div class="flex flex-none items-center gap-x-4" x-data="{ isOpen: false }" x-on:click.away="isOpen = false">
          <a href="#"
            class="hidden rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:block">View
            detail</a>
          <div class="relative flex-none">
            <button type="button" class="-m-2.5 block p-2.5 text-gray-500 hover:text-gray-900"
              id="options-menu-0-button" aria-expanded="false" aria-haspopup="true" @click="isOpen = !isOpen">
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
              </svg>
            </button>
            <div
              class="absolute right-0 z-10 mt-2 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none transition ease-out duration-100 transform"
              x-bind:class="{ 'opacity-100 scale-100': isOpen, 'opacity-0 scale-0': !isOpen }">
              <!-- Active: "bg-gray-50", Not Active: "" -->
              <a href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-50" role="menuitem"
                tabindex="-1" id="options-menu-0-item-0">Edit</a>
              <a href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-50" role="menuitem"
                tabindex="-1" id="options-menu-0-item-2">Delete</a>
            </div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% include "./pagination.html" %}
