<dl class="mt-6 space-y-6">
  {% for suggestion in suggestions %}
    <div class="pt-6">
      <dt class="text-lg">
        <button
          type="button"
          @click="showModal=true;"
          x-description="Expand/collapse question button"
          class="flex w-full items-start justify-between text-left text-gray-400"
          aria-controls="faq-0"
          aria-expanded="true"
          x-bind:aria-expanded="open.toString()"
        >
          <span class="font-medium text-gray-900">{{ suggestion.title }}</span>
        </button>
      </dt>
      <dd class="mt-2 pr-12" id="faq-0">
        <p class="text-base text-gray-500">
          {{ suggestion.description }}
        </p>
      </dd>
    </div>
    {% endfor %}
  </dl>

  <div class="flex justify-center space-x-4 pt-4 mt-6">
    <button type="submit" class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Ask Doubt
    </button>
    <button type="submit" class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Load More
    </button>
  </div>
