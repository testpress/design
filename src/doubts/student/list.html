{% extends "layouts/student_base.html" %}

{% block content %}
<div class="min-h-full">
  {% include 'partials/student_navbar.html' %}
  <div class="mt-8">
    <header class="hidden">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">
          Doubts
        </h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">

        <div class="sm:px-6 lg:px-8 pb-6 overflow-hidden bg-white border-b border-gray-200 shadow sm:rounded-lg">
          <div class="px-4 sm:px-0 sticky top-0 z-10 flex-shrink-0 flex h-14 bg-white border-gray-200 mt-4">
            <div class="flex-1 flex justify-between">
              <div class="flex-1 flex">
                <form class="w-full flex lg:ml-0" action="#" method="GET">
                  <label for="search-field" class="sr-only">Search</label>
                  <div class="w-full flex items-center">
                    <label for="search" class="sr-only">Search</label>
                    <div class="relative text-gray-400 focus-within:text-gray-500 w-full">
                      <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <svg class="h-5 w-5" x-description="Heroicon name: solid/search"
                          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                          aria-hidden="true">
                          <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"></path>
                        </svg>
                      </div>
                      <input id="search"
                        class="block w-full bg-white py-2 pl-10 pr-3 border border-gray-300 rounded-md leading-5 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 focus:placeholder-gray-500 sm:text-sm"
                        placeholder="Search" type="search" name="search">
                    </div>
                  </div>
                </form>
              </div>
              <div class="ml-4 flex items-center lg:ml-6">
                <a href="{{ '/doubts/student/create/'|url }}"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                  Ask a doubt
                </a>
              </div>
            </div>
          </div>

          <!-- This example requires Tailwind CSS v2.0+ -->
          <ul role="list" class="divide-y divide-gray-200" x-data="{ doubts: [
            { id: 1, topic: 'Physics', seen: true, state: 'Closed', created: '6 min ago', title: 'NCERT EXEMPLAR QNS AND SOLN PDF PLZ.......(DRIVE LINK) ...', description: 'Anyone physics chemistry NCERT problems and solutions ayikumo....drive link ayikne....hostelers nuuvere variii ila...athh chythh padiknn...sooo' },
            { id: 2, topic: 'Chemistry', seen: false, state: 'Active', created: '1 hr ago', title: 'Chemical bonding', description: 'coordination bond ano enn check cheyunath nganan ??' },
            { id: 3, topic: 'Laws of Motion', seen: false, state: 'Pending', created: '5 hrs ago', title: 'ncert exam..pls replyðŸ˜¥', description: 'NCERT exam version 422 - qstn no.34 - crt ans option 1 alle varendath?' },
            { id: 4, topic: 'Physics', seen: true, state: 'Resolved', created: '2 days ago', title: 'structure of atom', description: 'An alpha particle having kinetic energy 5MeV falls on a copper foil .The shortest distance from the nucleus of Cu to' },
        ]}">


            <template x-for="doubt in doubts">
              <li>
                <div href="#" class="block hover:bg-gray-50">
                  <div class="px-4 py-4 flex flex-col">
                    <div class="flex justify-between items-center sm:hidden shrink-0 text-base space-x-1">
                      <p class="font-semibold text-gray-900 truncate" x-text="doubt.topic">
                      </p>
                      <div class="flex items-center text-sm text-gray-500 shrink-0" x-text="doubt.created">
                      </div>
                    </div>
                    <div class="flex items-center">
                      <div class="grow grid grid-cols-12 gap-x-2">
                        <div class="flex flex-col text-sm truncate grow col-span-7">
                          <p class="text-gray-900 truncate" :class="{'font-semibold': doubt.seen}"
                            x-text="doubt.title">
                          </p>
                          <p class="flex-shrink-0 font-normal text-gray-500 truncate sm:mt-1"
                            x-text="doubt.description">
                          </p>
                        </div>
                        <div
                          class="hidden sm:flex shrink-0 sm:mt-0 sm:ml-5 text-sm col-span-2 justify-center items-center">
                          <p class="font-medium text-gray-500 truncate" x-text="doubt.topic"></p>
                        </div>
                        <div
                          class="hidden sm:flex shrink-0 sm:mt-0 sm:ml-5 text-sm col-span-1 justify-center items-center">
                          <span x-text="doubt.state" :class="{
                              'bg-green-100 text-green-800': doubt.state == 'Closed',
                              'bg-red-100 text-red-800': doubt.state == 'Pending',
                              'bg-yellow-100 text-yellow-800': doubt.state == 'Resolved',
                              'bg-blue-100 text-blue-800': doubt.state == 'Active',
                            }"
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                          </span>
                        </div>
                        <div class="hidden sm:flex shrink-0 col-span-2 justify-end">
                          <div class="flex items-center text-sm text-gray-500">
                            <!-- Heroicon name: solid/calendar -->
                            <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd"></path>
                            </svg>
                            <p x-text="doubt.created">
                            </p>
                          </div>
                        </div>

                      </div>
                      <div class="ml-5 flex-shrink-0">
                        <!-- Heroicon name: solid/chevron-right -->
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                          fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd"></path>
                        </svg>
                      </div>
                    </div>
                  </div>

                </div>
              </li>
            </template>
          </ul>
          <!-- Pagination -->
          <nav class="border-t border-gray-200 px-4 flex items-center justify-between sm:px-0"
            aria-label="Pagination">
            <div class="-mt-px w-0 flex-1 flex">
              <a href="#"
                class="border-t-2 border-transparent pt-4 pr-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-200">
                <svg class="mr-3 h-5 w-5 text-gray-400" x-description="Heroicon name: solid/arrow-narrow-left"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"></path>
                </svg>
                Previous
              </a>
            </div>
            <div class="hidden md:-mt-px md:flex">
              <a href="#"
                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium">
                1
              </a>
              <!-- Current: "border-purple-500 text-purple-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200" -->
              <a href="#"
                class="border-purple-500 text-purple-600 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
                aria-current="page">
                2
              </a>
              <a href="#"
                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium">
                3
              </a>
              <a href="#"
                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium">
                4
              </a>
              <a href="#"
                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium">
                5
              </a>
              <a href="#"
                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium">
                6
              </a>
            </div>
            <div class="-mt-px w-0 flex-1 flex justify-end">
              <a href="#"
                class="border-t-2 border-transparent pt-4 pl-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-200">
                Next
                <svg class="ml-3 h-5 w-5 text-gray-400" x-description="Heroicon name: solid/arrow-narrow-right"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
