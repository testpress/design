<div>
  <label for="doubt" class="block text-sm font-medium text-gray-700">
    What is your doubt about?
  </label>
  <div class="mt-1">
    <input id="title" name="title" type="text" x-ref="title" placeholder="e.g I'm unable to understand this question"
      required=""
      class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>
</div>

<div>
  <label for="description" class="block text-sm font-medium text-gray-700">
    Explain in detail about your doubt
  </label>
  <div class="mt-1">
    <input id="description" x-ref="description" type="hidden" name="description">
    <trix-editor input="description"
      class="trix-content bg-white shadow-sm block w-full focus:ring-gray-900 focus:border-gray-900 sm:text-sm border border-gray-300 rounded-md"
      placeholder="Explain in detail about your doubt"></trix-editor>
  </div>
</div>

<input type="hidden" x-ref="topic" name="topic">
{% include "./topics_selection.html" %}

<div>
  <button @click="step=2" type="button"
    class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
    Next
    <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 -mr-1 h-5 w-5" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
    </svg>
  </button>
</div>
