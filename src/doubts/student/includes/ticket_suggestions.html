<div class="pt-8 mx-auto max-w-5xl sm:px-6 lg:px-8 h-full flex flex-col flex-grow">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-xl font-semibold leading-6 text-gray-900">Custom Test History</h1>
        <p class="mt-2 text-sm text-gray-700">List of all your custom test attempts for the selected courses.</p>
      </div>
    </div>
    <div class="-mx-4 mt-10 sm:mx-0 sm:rounded-lg bg-white">
      <dl class="mt-6 space-y-6">
        {% for doubt in doubts %}
        <div class="pt-6 cursor-pointer" @click="showModal=true;">
          <dt class="text-lg flex w-full items-start justify-between text-left text-gray-400">
            <span class="font-medium text-gray-900">{{doubt.name}}</span>
          </dt>
          <dd class="mt-2 pr-12" id="faq-0">
            <p class="text-base text-gray-500">{{doubt.description}}</p>
          </dd>
        </div>
        {% endfor %}
      </dl>
      <div class="flex justify-center space-x-4 pt-4 mt-6">
        <a
          class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Ask Doubt
        </a>
        <a
          class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Load More
        </a>
      </div>
      {% include "./ticket_detail_modal.html" %}
    </div>
  </div>
</div>
