<script>
  function get_topics_list() {
      let parent_topics = JSON.parse('{{topics|dump |safe}}');
      const urlParams = new URLSearchParams(window.location.search);
      let parent_topic_name = urlParams.get('parent');

      if (!parent_topic_name) {
          return parent_topics;
      }
      let parent_topic = parent_topics.find(topic => topic.topic_name === parent_topic_name);
      return parent_topic.sub_topic || [];
  }
</script>
