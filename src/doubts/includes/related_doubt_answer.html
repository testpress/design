{% for followup in doubt.follow_ups %}

<li class="relative justify-between px-4 py-5 gap-x-6  sm:px-6">
  <div class="flex min-w-0 gap-x-4">
    <div class="flex-auto min-w-0">
      <p class="flex mt-1 leading-5">
        <span>{{ followup.comment | safe }}</span>
      </p>
    </div>
  </div>
  <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
    <button @click="showSimilarQs=false,showDoubtAnswer=null,displaying_answer=false,update_ticket_answer('{{followup.comment}}')" type="button" class="inline-flex items-center w-full justify-center rounded-md px-4 py-2 text-sm font-semibold text-white shadow-sm bg-blue-500 hover:bg-blue-400 sm:ml-3 sm:w-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
      </svg>
      Use This Reply
    </button>
  </div>
</li>

{% endfor %}

<script>
  function update_ticket_answer(comment) {
    document.getElementById('commentTextarea').innerHTML = comment;
  }
</script>
