<div class="bg-white shadow p-4 rounded-lg w-full">
    <ul role="list" class="overflow-hidden  divide-y">
    {% for followup in doubt.follow_ups %}
    <li @click="displaying_answer=!displaying_answer ,showDoubtAnswer = displaying_answer ? null : {{ doubt.id }}" class="flex gap-x-4 py-5  "
    >
    <img class="ml-2 h-12 w-12 flex-none rounded-full bg-gray-50" src="{{ followup.image_src }}" alt="">
    <div class="flex-auto mr-2">
    <div class="flex items-baseline justify-between gap-x-4 ">
        
        <p class="text-sm font-semibold leading-6 text-gray-900">Replied by {{ followup.commented_by }}</p>
        <p class="flex-none text-xs text-gray-600">
        <time datetime="2023-03-04T15:54Z">{{ doubt.time_created }}</time>
        </p>
    </div>
    <p class="mt-1  text-sm leading-6 text-gray-600">{{ followup.comment | safe }}</p>
    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
        <button @click="showSimilarQs=false,update_ticket_answer('{{followup.comment}}')" type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">Use This Response</button>
      </div>          
    </div>
</li>
    {% endfor %}
</ul>
</div>

<script>
  function update_ticket_answer(comment) {
    document.getElementById('commentTextarea').innerHTML = comment;
  }
</script>
