<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
  Background backdrop, show/hide based on modal state.
  Entering: "ease-out duration-300"
  From: "opacity-0"
  To: "opacity-100"
  Leaving: "ease-in duration-200"
  From: "opacity-100"
  To: "opacity-0"
-->
  <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0">
          <!--
      Modal panel, show/hide based on modal state.
      Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
          <div
              class="relative px-4 pt-5 pb-4 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg sm:p-6 min-h-[80vh]">
              <div class="flex animate-pulse">
                <h3 class="rounded bg-slate-200 h-5 w-28"></h3>
              </div>
              <div class="mt-3">
                  <ul role="list" class="overflow-hidden bg-white divide-y divide-gray-100 shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl animate-pulse">
                      {% for i in range(6) %}
                      <li x-show="!fetchingDoubtDetail" class="relative justify-between px-4 py-5 gap-x-6 sm:px-6">
                        <div class="flex min-w-0 gap-x-4">
                          <div class="flex-auto min-w-0">
                            <p class="bg-slate-200 rounded h-5 w-2/4"></p>
                            <p class="flex mt-2 h-4 w-5/6 bg-slate-200 rounded col-span-1"></p>
                          </div>
                        </div>
                        <div class="flex items-center shrink-0 gap-x-4">
                        </div>
                      </li>
                    {% endfor %}

                    {% for i in range(4)%}
                    <li x-show="fetchingDoubtDetail"class="relative flex justify-between px-4 py-5 gap-x-6 sm:px-6 animate-pulse">
                      <div class="relative">
                        <span class="absolute top-5 left-5 -ml-px h-full w-0.5 bg-gray-100" aria-hidden="true"></span>
                        <div class="relative flex items-start space-x-3">
                          <div class="relative h-10 w-10 rounded-full flex items-center justify-center bg-slate-200"></div>
                          <div>
                              <p class="h-2 w-20 bg-slate-200 rounded col-span-2"></a>
                            <div class="flex mt-2">
                              <p class="mt-0.5">
                                <p class="h-2 w-20 bg-slate-200 rounded col-span-2"></p>
                                <p class="ml-2 h-2 w-20 bg-slate-200 rounded col-span-1"></p>
                              </p>
                            </div>
                            <div class="mt-2">
                              <p class="h-10 w-80 bg-slate-200 rounded col-span-1"></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                    {% endfor %}
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
