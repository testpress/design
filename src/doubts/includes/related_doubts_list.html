<ul role="list" class="overflow-hidden bg-white divide-y divide-gray-100 shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl">
    {% for doubt in related_doubts %}

    <li x-show="!displaying_answer" class="relative flex justify-between px-4 py-5 gap-x-6 hover:bg-gray-50 hover:cursor-pointer sm:px-6" @click="showDoubtAnswer={{ doubt.id }},displaying_answer=true,CurrentSelectedTitle='{{ doubt.title }}'">
      <div class="flex min-w-0 gap-x-4">
        <div class="flex-auto min-w-0">
          <p class="text-sm font-semibold leading-6 text-gray-900">
            <a href="#">
              <span class="absolute inset-x-0 bottom-0"></span>
              {{ doubt.title }}
            </a>
          </p>
          <p class="flex mt-1 text-xs leading-5 text-gray-500">
            <a class="relative truncate">{{ doubt.description|safe }}</a>
          </p>
        </div>
      </div>
      <div class="flex items-center shrink-0 gap-x-4">
        
        <svg class="flex-none w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </div>
    </li>
    <span class="divide-y divide-gray-100" x-show="showDoubtAnswer=={{ doubt.id }}">
       {% include "./related_doubt_answer.html" %}
    </span>
  {% endfor %}
  </ul>
