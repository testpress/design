<ul role="list" class="divide-y">
    {% for doubt in related_doubts %}
    <li @click="showDoubtAnswer !== `{{doubt.id}}` ? showDoubtAnswer = `{{doubt.id}}` : showDoubtAnswer = null" class="flex gap-x-4 py-5 hover:cursor-pointer  "
        >
        <img class="ml-2 h-12 w-12 flex-none rounded-full bg-gray-50" src="{{ doubt.image_src }}" alt="">
        <div class="flex-auto mr-2">
        <div class="flex items-baseline justify-between gap-x-4 ">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{ doubt.title }}</p>
            <p class="flex-none text-xs text-gray-600">
            <time datetime="2023-03-04T15:54Z">{{ doubt.time_created }}</time>
            </p>
        </div>
        <p class="mt-1 text-sm leading-6 text-gray-600">{{ doubt.description }}</p>
        </div>
    </li>
    <div x-cloak x-show="showDoubtAnswer=={{doubt.id}}" class="flex gap-x-4 py-5">
       {% include "./related_doubt_answer.html"%}
   </div>
{% endfor %}
</ul>
