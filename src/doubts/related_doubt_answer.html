---
slug: related_answers
tags: testpress
title: Related Answers
---
{% extends "layouts/base.html" %}

{% block head %}
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter var',],
          },
        }
      }
    }
  </script>
  {% block extra_head %} {% endblock extra_head %}
{% endblock head%}

{% block body %}
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-data="{doubt:fetchDoubtById()}">
    <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
    From: "opacity-0"
    To: "opacity-100"
    Leaving: "ease-in duration-200"
    From: "opacity-100"
    To: "opacity-0"
-->
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0">
            <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
            <div
                class="relative px-4 pt-5 pb-4 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg sm:p-6 min-h-[80vh]" @click.away="showRelatedDoubts=false">
                <div class="flex">
                  <svg @click="showdoubtsanswer=false,showrelateddoubts=true" class="shrink-0 mr-3 w-5 text-gray-400 hover:cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                </svg>
                  <h3 class="truncate text-base font-semibold leading-6 text-gray-900" x-text="doubt.title"></h3>
                </div>
                <div class="mt-3">
                  <ul role="list" class="overflow-hidden bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl">
                    <template x-for="followup in doubt.follow_ups">
                    <li class="relative flex justify-between px-4 py-5 gap-x-6 sm:px-6">
                      <div class="relative">
                        <span class="absolute top-5 left-5 -ml-px h-full w-0.5 bg-gray-100" aria-hidden="true"></span>
                        <div class="relative flex items-start space-x-3">
                          <div class="relative">

                            <img
                              class="h-10 w-10 rounded-full bg-gray-400 flex items-center justify-center ring-8 ring-white"
                              :src="followup.image_src"
                              alt="">

                            <span class="absolute -bottom-0.5 -right-1 bg-white rounded-tl px-0.5 py-px">
                              <!-- Heroicon name: solid/chat-alt -->
                              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                  d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                                  clip-rule="evenodd" />
                              </svg>
                            </span>
                          </div>
                          <div class="min-w-0 flex-1">
                            <div>
                              <div class="text-sm">
                                <a href="#" class="font-medium text-gray-900" x-text="followup.commented_by"></a>
                              </div>
                              <p class="mt-0.5" title="Jan. 10, 2022, 7:01 p.m.">
                                <span class="text-sm text-gray-500">Replied 2h ago. </span>
                                <span class="text-sm hover:cursor-pointer font-medium">Use this Reply</span>
                              </p>
                            </div>
                            <div class="mt-2 text-sm text-gray-700">
                              <p x-text="followup.comment"></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                  </template>
                    <div class="relative flex justify-between px-4 py-5 gap-x-6 sm:px-6">
                      <div class="relative pb-8">
                        <div class="relative flex items-start space-x-3">
                          <div class="relative">
                            <img
                              class="h-10 w-10 rounded-full bg-gray-400 flex items-center justify-center ring-8 ring-white"
                              :src="doubt.image_src"
                              alt="">

                            <span class="absolute -bottom-0.5 -right-1 bg-white rounded-tl px-0.5 py-px">
                              <!-- Heroicon name: solid/chat-alt -->
                              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                  d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                                  clip-rule="evenodd" />
                              </svg>
                            </span>
                          </div>
                          <div class="min-w-0 flex-1">
                            <div>
                              <div class="text-sm">
                                <a href="#" class="font-medium text-gray-900" x-text="doubt.reported_by"></a>
                              </div>
                              <p class="mt-0.5 text-sm text-gray-500" title="Jan. 10, 2022, 7:01 p.m." x-text="'Asked a doubt '+ doubt.time_created">
                                Asked a doubt 6d ago
                              </p>
                            </div>
                            <div class="mt-2 text-sm prose text-gray-700">
                              <p x-text="doubt.description">
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock body %}
