<div class="space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
    <div class="grid grid-cols-1 gap-x-8 gap-y-8">
        <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl md:col-span-2"
            x-data="{chooseSubjectPref:true}">
            <div  class="px-4 py-6 sm:p-8">
                <div class="space-y-10">
                    <legend class="text-lg font-semibold leading-6 text-gray-900 text-center w-full">Subject Question
                        Preference</legend>
                        <div class="mt-6 space-y-6">
                            <div class="flex items-center gap-x-3">
                              <input @click="chooseSubjectPref=false" id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                              <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">Random</label>
                            </div>
                            <div class="flex items-center gap-x-3">
                              <input checked @click="chooseSubjectPref=true" id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                              <label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Select Preference</label>
                            </div>
                          </div>
                    <div x-show="chooseSubjectPref" class="space-y-10">
                        {% for subject in ["Physics","Chemistry","Biology"] %}
                            <div class="relative grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-8 border p-4">
                                <div class="sm:col-span-2 sm:col-start-1 flex items-baseline absolute -top-3.5 sm:-top-11 left-2">
                                    <div class="text-center sm:pt-8 sm:pb-12">
                                        <label for="city" class="block text-sm sm:text-md font-medium leading-6 text-gray-900 bg-white">{{subject}}</label>
                                    </div>
                                </div>
                                <div class="sm:col-span-2 flex items-center sm:block">
                                    <label for="region" class="block w-full text-sm font-medium leading-6 text-gray-900">No. of Questions</label>
                                    <div class="sm:mt-2">
                                        <input type="text" name="region" id="region" autocomplete="address-level1"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                                <div class="sm:col-span-2 flex items-center sm:block">
                                    <label for="postal-code" class="w-full block text-sm font-medium leading-6 text-gray-900">Difficulty Level</label>
                                    <div class="sm:mt-2">
                                        <select id="country" name="country" autocomplete="country-name" class="block w-[88%] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                            <option>Easy</option>
                                            <option>Hard</option>
                                            <option>Medium</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="sm:col-span-2 flex items-center sm:block">
                                    <label for="postal-code" class="w-full block text-sm font-medium leading-6 text-gray-900">Question Type</label>
                                    <div class="sm:mt-2">
                                        <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                            <option>MCQ, Single Correct</option>
                                            <option>MCQ, Multiple Correct</option>
                                            <option>Short Answer</option>
                                            <option>NAT, Numerical Answer Type</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
