<div class="space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
    <div class="grid grid-cols-1 gap-x-8 gap-y-8">
        <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl md:col-span-2">
            <div class="px-4 py-6 sm:p-8">
                <div class="space-y-10">
                    <legend class="text-lg font-semibold leading-6 text-gray-900 text-center w-full">Subject Question Preference</legend>

                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-6 gap-y-8">
                        {% for subject in ["Physics","Chemistry","Maths"] %}
                        <div class="relative sm:col-span-1 border ">
                            <h3 class="font-medium text-gray-900 absolute px-2 bg-white -top-3 left-2">{{subject}}</h3>
                            <dl class="mt-2 p-4">
                                <div class="flex justify-between py-3 text-sm font-medium">
                                    <dt class="text-gray-500">No. of questions</dt>
                                    <dd class="whitespace-nowrap text-gray-900">10</dd>
                                </div>
                                <div class="flex justify-between py-3 text-sm font-medium">
                                    <dt class="text-gray-500">Deficulty level</dt>
                                    <dd class="whitespace-nowrap text-gray-900">Easy</dd>
                                </div>
                                <div class="flex justify-between py-3 text-sm font-medium">
                                    <dt class="text-gray-500">Question type</dt>
                                    <dd class="whitespace-nowrap text-gray-900">Short Answer</dd>
                                </div>
                            </dl>
                            <div class="flex justify-center py-3 bg-gray-100">
                                <a href="#" class="inline text-sm font-medium text-[#337ab7]">Remove</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="text-right mt-2">
                    <a  href="{{ '/test_generation/question_filter/'|url }}" class="text-sm font-semibold text-[#337ab7] text-right">+Add Subject</a>
                </div>
            </div>
        </form>
    </div>
</div>
