<div class="flex justify-center space-x-2 py-6">
  <div class="w-10 h-2" :class="{ 'bg-[#337ab7]': '{{currentStepper}}'==1, 'bg-gray-300': '{{currentStepper}}' != 1}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '{{currentStepper}}'==2, 'bg-gray-300': '{{currentStepper}}' != 2}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '{{currentStepper}}'==3, 'bg-gray-300': '{{currentStepper}}' != 3}"></div>
</div>
