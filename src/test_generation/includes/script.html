<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('generateCustomTest', () => ({
            subjects: ['Physics', 'Chemistry'],

            removeSubject(value) {
                if (this.subjects.includes(value)) {
                    const index = this.subjects.indexOf(value);
                    this.subjects.splice(index, 1);
                }
            }
        }))
    })
</script>
