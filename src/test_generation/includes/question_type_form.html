<div class="space-y-4 overflow-y-auto min-h-0 flex-1">
	<div class="grid grid-cols-1 gap-x-8 gap-y-8">
		<form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2" x-data="{chooseType:true,selectedType:[]}">
			<div class="px-4 py-6 sm:p-8">
				<div class="space-y-10">
					<fieldset>
						<legend class="text-lg font-semibold leading-6 text-gray-900 text-center w-full">Select Question Type
						</legend>
						<div class="mt-6 space-y-6">
							<div class="flex items-center gap-x-3">
								<div class="flex items-center gap-x-3">
									<input @click="chooseType=false" id="push-everything" name="push-notifications" type="radio"
										class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]">
									<label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">All</label>
								</div>
								<div class="flex items-center gap-x-3">
									<input checked @click="chooseType=true" id="push-email" name="push-notifications" type="radio"
										class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]">
									<label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Choose
										Question Type</label>
								</div>
							</div>
						</div>
						<!-- <p x-text="selectedType"></p> -->
						<ul x-show="chooseType" role="list" class="leading-8 flex flex-wrap justify-center space-x-1 my-12 max-w-2xl mx-auto">
							{% for question_type in question_types %}
							<li>
								<button type="button" @click="selectedType.push({{question_type.id}})"  :class="{'bg-gray-900 text-white':selectedType.includes({{question_type.id}}),'bg-white text-gray-900':!selectedType.includes({{question_type.id}})}"
									class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
									<p class="text-base font-medium">{{question_type.name}}</p>
								</button>
							</li>
							{% endfor %}
						</ul>
					</fieldset>
				</div>
			</div>
		</form>
	</div>
</div>
