<div class="space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl md:col-span-2" x-data="{chooseType:true,selectedType:[]}">
      <div class="px-4 py-6 sm:p-8">
        <div class="space-y-10">
          <fieldset>
            <legend class="text-lg font-semibold leading-6 text-gray-900 text-center w-full">Select Question Type</legend>
            <ul x-show="chooseType" role="list" class="leading-8 flex flex-wrap justify-center space-x-1 my-12 max-w-2xl mx-auto">

              <li>
                <button type="button" @click="selectedType.push({{question_type.id}})" :class="{'bg-gray-900 text-white':selectedType.includes({{question_type.id}}),'bg-white text-gray-900':!selectedType.includes({{question_type.id}})}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">All</p>
                </button>
              </li>
              {% for question_type in question_types %}
              <li>
                <button type="button" @click="selectedType.push({{question_type.id}})" :class="{'bg-gray-900 text-white':selectedType.includes({{question_type.id}}),'bg-white text-gray-900':!selectedType.includes({{question_type.id}})}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">{{question_type.name}}</p>
                </button>
              </li>
              {% endfor %}
            </ul>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>
