<div class="space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <div class="max-w-2xl space-y-10">
          <fieldset>
            <div class="flex justify-between items-center gap-4 py-1">
              <h2 class="text-base font-semibold leading-7 text-gray-900">No. of Questions</h2>
              <select id="country" name="country" autocomplete="country-name" class="block w-36 sm:w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-[#337ab7] sm:max-w-xs sm:text-sm sm:leading-6">
                <option>10</option>
                <option>20</option>
                <option>30</option>
              </select>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <div class="max-w-2xl space-y-10" x-data="{chooseLevel:true,difficultyLevel:1}">
          <fieldset class="space-y-6">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Difficulty Level</h2>
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <div class="flex items-center gap-x-3">
                  <input @click="chooseLevel=false" id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7] accent-[#337ab7]" />
                  <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">All</label>
                </div>
                <div class="flex items-center gap-x-3">
                  <input @click="chooseLevel=true" checked id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7] accent-[#337ab7]" />
                  <label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Choose Level</label>
                </div>
              </div>
            </div>
            <div x-show="chooseLevel">
              <input x-model="difficultyLevel" id="difficulty-level" type="range" min="0" max="2" value="1" class="w-full h-3 rounded-lg cursor-pointer accent-[#337ab7]" />
              <div class="flex justify-between">
                <label for="difficulty-level" @click="difficultyLevel=0" class="block text-sm font-medium leading-6" :class="{'text-[#337ab7]':difficultyLevel==0,'text-gray-900':difficultyLevel!=0}">Easy</label>
                <label for="difficulty-level" @click="difficultyLevel=1" class="block text-sm font-medium leading-6" :class="{'text-[#337ab7]':difficultyLevel==1,'text-gray-900':difficultyLevel!=1}">Medium</label>
                <label for="difficulty-level" @click="difficultyLevel=2" class="block text-sm font-medium leading-6" :class="{'text-[#337ab7]':difficultyLevel==2,'text-gray-900':difficultyLevel!=2}">Hard</label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <div class="max-w-2xl space-y-10">
          <fieldset>
            <h2 class="text-base font-semibold leading-7 text-gray-900">Questions From</h2>
            <div class="mt-6 space-y-6 ">
              <div class="flex items-center gap-x-3">
                <input checked id="all-question" name="question-form" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="all-question" class="block text-sm font-medium leading-6 text-gray-900">All QBank MCQs</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="bookmark-question" name="question-form" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="bookmark-question" class="block text-sm font-medium leading-6 text-gray-900">Bookmarked QBank MCQs</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="incorrect-question" name="question-form" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="incorrect-question" class="block text-sm font-medium leading-6 text-gray-900">Incorrect QBank MCQs</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="attempted-question" name="question-form" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="attempted-question" class="block text-sm font-medium leading-6 text-gray-900">Attempted QBank MCQs</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="unattempted-question" name="question-form" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="unattempted-question" class="block text-sm font-medium leading-6 text-gray-900">Unattempted QBank MCQs</label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>
