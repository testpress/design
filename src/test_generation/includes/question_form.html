<div class="pt-8 space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <div class="max-w-2xl space-y-10">
          <fieldset>
            <div class="sm:flex justify-between items-center py-1">
              <h2 class="w-full text-bas0e font-semibold leading-7 text-gray-900">No. of Questions</h2>
              <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <div class="max-w-2xl space-y-10">
          <fieldset>
            <div class="sm:grid sm:grid-cols-2 sm:items-baseline sm:gap-4">
              <div class="text-base font-semibold leading-7 text-gray-900">Difficulty Level</div>
              <div class="mt-1 sm:col-span-1 sm:mt-0">
                <div class="max-w-lg">
                  <div class="mt-6 space-y-6">
                    <div class="flex items-center gap-x-3">
                      <input id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                      <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">Easy</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                      <input id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                      <label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Medium</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                      <input id="push-nothing" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                      <label for="push-nothing" class="block text-sm font-medium leading-6 text-gray-900">Hard</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>
