<form class="pt-8 md:col-span-2 flex flex-col flex-grow space-y-4 sm:space-y-0" x-data="{ showModal: false }">
    <div class=" shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl bg-white overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
      <div class="p-6">
        <h3 class="text-base font-semibold leading-7 text-gray-900">Review</h3>
        <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Review the options provided for custom module</p>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-6 gap-y-8 p-6">
        {% for subject in ["Physics","Chemistry"] %}
        <div class="relative sm:col-span-1 border" x-ref="{{subject}}">
            <h3 class="font-medium text-gray-900 absolute px-2 bg-white -top-3 left-2">{{subject}}</h3>
            <dl class="mt-2 p-4">
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">No. of questions</dt>
                    <dd class="whitespace-nowrap text-gray-900">10</dd>
                </div>
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">Deficulty level</dt>
                    <dd class="whitespace-nowrap text-gray-900">Easy</dd>
                </div>
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">Question type</dt>
                    <dd class="whitespace-nowrap text-gray-900">Short Answer</dd>
                </div>
            </dl>
            <div class="flex justify-center py-3 bg-gray-200" @click="$refs.{{subject}}.remove()">
                <a  href="#" class="inline text-sm font-medium text-[#337ab7]">Remove</a>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
    <div class="bg-white flex items-center justify-end gap-x-6 shadow-sm ring-1 ring-gray-900/5 sm:rounded-b-xl px-4 py-4 sm:px-8">
      <a  href="{{ '/test_generation/subject_filter/'|url }}" class="text-sm font-semibold leading-6 text-[#337ab7]">+Add subject</a>
      <a  @click="showModal = true"  @keydown.window.escape ="showModal = false" class="w-20 flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#337ab7]">Start</a>
    </div>
    {% include "./select_exam_modal.html" %}
</form>
