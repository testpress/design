<main class="pt-8">
  <div class="sm:px-6 lg:px-8 pb-6 bg-white border-b border-gray-200 shadow sm:rounded-lg">
    <form class="py-6 md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-base font-semibold leading-7 text-gray-900">Subject Configuration</h3>
        <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Explore the specific configurations for each
          subject in your custom test.</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-8 px-4 sm:px-0 mt-8">
        {% for subject in ["Physics","Chemistry","Biology","Zoology","All"] %}
        <div class="relative sm:col-span-1 border" x-ref="{{subject}}">
          <h3 class="font-medium text-gray-900 absolute px-2 bg-white -top-3 left-2">{{subject}}</h3>
          <dl class="mt-2 p-4">
            <div class="flex justify-between py-3 text-sm font-medium">
              <dt class="text-gray-500">No. of questions</dt>
              <dd class="whitespace-nowrap text-gray-900">10</dd>
            </div>
            <div class="flex justify-between py-3 text-sm font-medium">
              <dt class="text-gray-500">Deficulty level</dt>
              <dd class="whitespace-nowrap text-gray-900">Easy</dd>
            </div>
            <div class="flex justify-between py-3 text-sm font-medium">
              <dt class="text-gray-500">Question type</dt>
              <dd class="whitespace-nowrap text-gray-900">Short Answer</dd>
            </div>
          </dl>
        </div>
        {% endfor %}
      </div>
    </form>
  </div>
</main>
