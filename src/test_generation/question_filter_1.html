---
slug: test_generation
tags: testpress
title: Student Test Generation
date: 2023-04-28
---

{% extends "layouts/base.html" %}
{% block body %}

<body>
	<div>
		<div class="bg-gray-50 h-screen">
			<div class="mx-auto max-w-5xl sm:px-6 lg:px-8 h-full flex flex-col flex-grow">
				<div class=" flex justify-center space-x-2 py-6">
					<div class="w-10 h-2 bg-indigo-600"></div>
					<div class="w-10 h-2 bg-gray-300"></div>
					<div class="w-10 h-2 bg-gray-300"></div>
					<div class="w-10 h-2 bg-gray-300"></div>
				</div>
				<div class="space-y-4 overflow-y-auto min-h-0">
					<div class="grid grid-cols-1 gap-x-8 gap-y-8">
						<form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
							<div class="px-4 py-6 sm:p-8">
								<div class="max-w-2xl space-y-10">
									<fieldset>
										<div class="flex justify-between items-start gap-4 py-1">
											<legend class="text-sm font-semibold leading-6 text-gray-900 mt-2">No. of
												Questions</legend>
											<select id="country" name="country" autocomplete="country-name"
												class="block w-36 sm:w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
												<option>10</option>
												<option>20</option>
												<option>30</option>
											</select>
										</div>
									</fieldset>
								</div>
							</div>
						</form>
					</div>
					<div class="grid grid-cols-1 gap-x-8 gap-y-8">
						<form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
							<div class="px-4 py-6 sm:p-8">
								<div class="max-w-2xl space-y-10">
									<fieldset class="space-y-6">
										<legend class="text-sm font-semibold leading-6 text-gray-900">Difficulty Level
										</legend>
										<div class="mt-6 space-y-6">
											<div class="flex items-center gap-x-3">
												<div class="flex items-center gap-x-3">
													<input id="push-everything" name="push-notifications" type="radio"
														class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
													<label for="push-everything"
														class="block text-sm font-medium leading-6 text-gray-900">All</label>
												</div>
												<div class="flex items-center gap-x-3">
													<input checked id="push-email" name="push-notifications"
														type="radio"
														class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
													<label for="push-email"
														class="block text-sm font-medium leading-6 text-gray-900">Choose
														Level</label>
												</div>
											</div>
										</div>
										<div>
											<input id="difficulty-level" type="range" min="0" max="2" value="1"
												class="bg-indigo-600 w-full h-2 rounded-lg appearance-none cursor-pointer">
											<div class="flex justify-between">
												<label for="difficulty-level"
													class="block text-sm font-medium leading-6 text-gray-900">Easy</label>
												<label for="difficulty-level"
													class="block text-sm font-medium leading-6 text-gray-900">Medium</label>
												<label for="difficulty-level"
													class="block text-sm font-medium leading-6 text-gray-900">Hard</label>
											</div>
										</div>
									</fieldset>
								</div>
							</div>
						</form>
					</div>
					<div class="grid grid-cols-1 gap-x-8 gap-y-8">
						<form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
							<div class="px-4 py-6 sm:p-8">
								<div class="max-w-2xl space-y-10">
									<fieldset>
										<legend class="text-sm font-semibold leading-6 text-gray-900">Questions Form
										</legend>
										<div class="mt-6 space-y-6">
											<div class="flex items-center gap-x-3">
												<input id="all-question" name="question-form" type="radio"
													class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
												<label for="all-question"
													class="block text-sm font-medium leading-6 text-gray-900">All QBank
													MCQs</label>
											</div>
											<div class="flex items-center gap-x-3">
												<input id="bookmark-question" name="question-form" type="radio"
													class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
												<label for="bookmark-question"
													class="block text-sm font-medium leading-6 text-gray-900">Bookmarked
													QBank MCQs</label>
											</div>
											<div class="flex items-center gap-x-3">
												<input id="incorrect-question" name="question-form" type="radio"
													class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
												<label for="incorrect-question"
													class="block text-sm font-medium leading-6 text-gray-900">Incorrect
													QBank MCQs</label>
											</div>
											<div class="flex items-center gap-x-3">
												<input id="attempted-question" name="question-form" type="radio"
													class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
												<label for="attempted-question"
													class="block text-sm font-medium leading-6 text-gray-900">Attempted
													QBank MCQs</label>
											</div>
											<div class="flex items-center gap-x-3">
												<input id="unattempted-question" name="question-form" type="radio"
													class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
												<label for="unattempted-question"
													class="block text-sm font-medium leading-6 text-gray-900">Unattempted
													QBank MCQs</label>
											</div>
										</div>
									</fieldset>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="strink-0 flex items-center justify-between gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
					<button type="button"
						class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Previous</button>
						<button type="button"
						class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Next</button>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
