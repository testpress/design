<form x-data="doubtForm()">
  <div class="space-y-6 mt-2 mx-auto sm:w-96">
    <nav aria-label="Back">
      <a href="#" class="flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
        <svg class="flex-shrink-0 w-5 h-5 mr-1 -ml-1 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Back
      </a>
    </nav>
    <div>
      <li x-show="hasQuery"  class="flex justify-between items-center gap-x-2 bg-gray-50 rounded-lg" >
        <div class="flex min-w-0 gap-x-4">
          <div class="min-w-0 flex-auto">

            <div x-show="isVideo" class="flex w-full items-start gap-x-4 font-semibold leading-7 p-2">
              <svg fill="none" stroke="#059669" stroke-width="2" class="w-6 h-6 flex-shrink-0 mt-0.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
              </svg>
              <div class="flex flex-col w-full overflow-hidden">
                <a x-on:click="isOpen = !isOpen" href="#" class="text-gray-700 hover:underline truncate pr-2">
                  Jan first week CA
                </a>
              </div>
            </div>   
            
            <div x-show="isPdf" class="flex w-full items-start gap-x-4 font-semibold leading-7 p-2">
              <svg fill="none" stroke="#059669" stroke-width="1.5" class="w-5 h-5 flex-shrink-0 mt-0.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9z" />
              </svg>
              <div class="flex flex-col w-full overflow-hidden">
                <a href="#" class="text-gray-700 hover:underline truncate pr-2">
                  Pdf
                </a>
              </div>
            </div>

            <div x-show="isNotes" class="flex w-full items-start gap-x-4 font-semibold leading-7 p-2">
              <svg fill="none" stroke="#059669" stroke-width="1.5" class="w-5 h-5 flex-shrink-0 mt-0.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
              <div class="flex flex-col w-full overflow-hidden">
                <a href="#" class="text-gray-700 hover:underline truncate pr-2">
                  Notes
                </a>
              </div>
            </div>

            <div x-show="isExam" class="flex w-full items-start gap-x-4 font-semibold leading-7 p-2">
              <svg fill="none" stroke="#059669" stroke-width="1.5" class="w-5 h-5 flex-shrink-0 mt-0.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15a2.25 2.25 0 0 1 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
              </svg>
              <div class="flex flex-col w-full overflow-hidden">
                <a href="#" class="text-gray-700 hover:underline truncate pr-2">
                  Exam
                </a>
              </div>
            </div>

            <div x-show="isZoom" class="flex w-full items-start gap-x-4 font-semibold leading-7 p-2">
              <svg fill="none" stroke="#059669" stroke-width="1.5" class="w-5 h-5 flex-shrink-0 mt-0.5" viewBox="0 0 24 24">
                <path stroke-linecap="round"
                  d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25z" />
              </svg>
              <div class="flex flex-col w-full overflow-hidden">
                <a href="#" class="text-gray-700 hover:underline truncate pr-2">
                  Zoom
                </a>
              </div>
            </div>

            <div x-show="isAttachment" class="flex w-full items-start gap-x-4 font-semibold leading-7 p-2">
              <svg fill="none" stroke="#059669" stroke-width="1.5" class="w-5 h-5 flex-shrink-0 mt-0.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
              </svg>
              <div class="flex flex-col w-full overflow-hidden">
                <a href="#" class="text-gray-700 hover:underline truncate pr-2">
                  Attachment
                </a>
              </div>
            </div>

          </div>
        </div>
      </li>
      <input type="hidden" name="csrfmiddlewaretoken" value="90nVRoylZc8wD7uP5Tl0fP6MYOwFOtx6UwZf9fjA0nq7pRVD08EVLvvVfbR654wx">
      <label for="doubt" class="block text-sm mt-5 font-medium text-gray-700">
        <span x-show="!hasQuery">What is your doubt about?</span>
        <span x-show="hasQuery" >What is your specific doubt about this content?</span>
      </label>
      <div class="mt-1">
        <input id="title" name="title" type="text" placeholder="e.g I'm unable to understand this question"
          required=""
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>
    
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Explain in detail about your doubt</label>
      <div class="mt-1">
        <div contenteditable="true" placeholder="Leave a comment"
          class="shadow-sm block w-full focus:ring-black focus:border-black text-sm border border-gray-300 rounded-md focus:bg-white p-2 min-h-[100px] overflow-auto text-gray-700">
        </div>
      </div>
    </div>
    
    <input type="hidden" x-ref="topic" name="topic">
    
    <div x-show="!hasQuery">
      <label for="description" class="block text-sm font-medium text-gray-700">Could you select the category to which your question belongs?</label>
      {% include "./selected_topics_breadcrumbs.html" %}
      
      <ul role="list" class="leading-8 flex flex-wrap justify-center space-x-1 mt-5">
        <template x-for="topic in topics">
        <li>
          <a @click="showSubTopics(topic)"
            class="relative bg-white inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 hover:cursor-pointer">
            <p class="text-base font-medium" x-text="topic.name"></p>
          </a>
        </li>
      </template>
      </ul>
    </div>
    
    <div>
      <a @click="submitForm"
        class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 -mr-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </a>
    </div>
  </div>
</form>

<script>
  function doubtForm() {
    return {
      hasQuery: false,
      isVideo: false,
      isPdf: false,
      isAttachment: false,
      isExam: false,
      isZoom: false,
      isNotes: false,

      init() {
        const urlParams = new URLSearchParams(window.location.search);
        this.hasQuery = urlParams.has('video') || urlParams.has('pdf')|| urlParams.has('notes')|| urlParams.has('attachment')
        || urlParams.has('exam')|| urlParams.has('zoom');
        this.isVideo = urlParams.has('video');
        this.isPdf = urlParams.has('pdf');
        this.isNotes = urlParams.has('notes');
        this.isAttachment = urlParams.has('attachment');
        this.isExam = urlParams.has('exam');
        this.isZoom = urlParams.has('zoom');
      },

    }
  }
</script>
