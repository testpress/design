<tr role="row">
  <th data-hs-datatable-col-index="1"
      scope="col"
      class="min-w-[250px]"
      data-dt-column="1"
      rowspan="1"
      colspan="1"
      aria-label=" Name Sort ascending Sort descending Move left Move right Hide in view ">
    <span class="dt-column-title">
      <!-- Sort Dropdown -->
      <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
        <button id="hs-pro-eptits"
                type="button"
                class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                aria-haspopup="menu"
                aria-expanded="false"
                aria-label="Dropdown">
          Name
          <svg class="shrink-0 size-3.5"
               xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round">
            <path d="m7 15 5 5 5-5" />
            <path d="m7 9 5-5 5 5" />
          </svg>
        </button>
        {% include '../../../../partials/dropdowns/table_sort.html' %}
      </div>
      <!-- End Sort Dropdown -->
    </span>
    <span class="dt-column-order"></span>
  </th>
