<div
  class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Batch Details
    </h2>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="py-3 px-5 space-y-2">
    <!-- Heading -->
    <div class="hidden md:grid grid-cols-12 gap-x-5">
      <div class="col-span-6">
        <span class="text-xs uppercase text-stone-500 dark:text-neutral-500">
          Course
        </span>
      </div>

      <div class="col-span-6">
        <span class="text-xs uppercase text-stone-500 dark:text-neutral-500">
          Batch
        </span>
      </div>
    </div>
    <!-- End Heading -->

    <!-- List -->
    <div id="hs-wrapper-for-copy">
      <!-- Item -->
       {% for enrolled_course in ["Advanced Data Science","Cloud Computing Basics"] %}
      <div
        class="pt-5 mt-5 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 md:pt-0 md:border-t-0 dark:border-neutral-700">
        <div class="grid grid-cols-2 md:grid-cols-12 gap-3 sm:gap-5 items-center">
          <div class="col-span-1 md:col-span-6">
            <!-- Input -->
            <div>
              <label for="hs-pro-epdvtp-3"
                class="md:hidden mb-1.5 block text-xs uppercase text-stone-500 dark:text-neutral-500">
                Course
              </label>
              <div class="relative">
                <select disabled data-hs-select='{
                    "placeholder": "Select option...",
                    "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
                    "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-stone-200 rounded-lg text-start text-sm text-stone-800 focus:outline-none focus:ring-2 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600",
                    "dropdownClasses": "overflow-hidden mt-2 z-50 w-full min-w-36 max-h-72 z-50 p-1 space-y-0.5 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:bg-neutral-900",
                    "optionClasses": "hs-selected:bg-stone-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-stone-800 cursor-pointer hover:bg-stone-100 rounded-lg focus:outline-none focus:bg-stone-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
                    "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-stone-800 dark:text-neutral-200\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
                  }' class="hidden">
                  <option value="">Choose</option>
                  {% for course in simba_courses %}
                  <option value="{{course.name}}" {% if enrolled_course == course.name %}selected{% endif %}>{{course.name}}</option>
                  {% endfor %}
                </select>
                <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
                  <svg class="shrink-0 size-3.5 text-stone-500" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </div>
              </div>
            </div>
            <!-- End Input -->
          </div>

          <div class="col-span-1 md:col-span-6">
            <!-- Input -->
            <div>
              <label for="hs-pro-epdvtc-1"
                class="md:hidden mb-1.5 block text-xs uppercase text-stone-500 dark:text-neutral-500">
                Batch
              </label>
              <!-- Select -->
              <div class="relative">
                <select data-hs-select='{
              "placeholder": "Select option...",
              "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-stone-200 rounded-lg text-start text-sm text-stone-800 focus:outline-none focus:ring-2 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600",
              "dropdownClasses": "overflow-hidden mt-2 z-50 w-full min-w-36 max-h-72 z-50 p-1 space-y-0.5 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:bg-neutral-900",
              "optionClasses": "hs-selected:bg-stone-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-stone-800 cursor-pointer hover:bg-stone-100 rounded-lg focus:outline-none focus:bg-stone-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
              "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-stone-800 dark:text-neutral-200\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
            }' class="hidden">
                  <option value="">Choose</option>
                  {% for batch in batches %}
                  <option value="{{batch.id}}">
                    {{batch.name}}
                  </option>
                  {% endfor %}
                </select>

                <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
                  <svg class="shrink-0 size-3.5 text-stone-500" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </div>
              </div>
              <!-- End Select -->
            </div>
            <!-- End Input -->
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- End Item -->
    </div>
    <!-- End List -->
  </div>
  <!-- End Body -->
</div>
