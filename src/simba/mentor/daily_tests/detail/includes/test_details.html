<div
  class="pt-5 mt-5 border-t border-stone-200 dark:border-neutral-700 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 lg:gap-5">
  <div>
    <h4 class="mb-1 text-sm text-stone-500 dark:text-neutral-400">
      Scheduled Time
    </h4>

    <p class="font-semibold text-base text-stone-800 dark:text-neutral-200">
      22nd Jan 2026, 2:00 â€“ 3:00pm
    </p>
  </div>
  <div>
    <h4 class="mb-1 text-sm text-stone-500 dark:text-neutral-400">
      Batches
    </h4>
    <!-- Tags Group -->
    <div class="flex flex-wrap gap-1">
      <!-- <span
        class="py-1 px-2.5 flex flex-nowrap items-center bg-stone-100 border border-stone-200 text-xs text-stone-800 rounded-full dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200">
        Designer
      </span> -->
      {% for batch in test.batches %}
      {% if loop.index <= 2 %} <span
        class="py-1 px-2.5 inline-flex items-center gap-x-1 text-xs rounded-md bg-white border border-stone-200 text-stone-800 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200">
        {{ batch }}
        </span>
        {% endif %}
        {% endfor %}

        {% if test.batches|length > 2 %}
        <div class="hs-dropdown inline-block">
          <button id="hs-pro-wcctdid1" type="button"
            class="py-1 px-2.5 inline-flex items-center gap-x-1 text-xs rounded-md bg-white border border-stone-200 text-stone-800 cursor-pointer dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200"
            aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            +{{ (test.batches|length) - 2 }}
          </button>
          <div
            class="max-w-md hs-dropdown-menu hs-dropdown-open:opacity-100 transition-[opacity,margin] duration opacity-0 hidden overflow-hidden z-10 p-2 bg-stone-100 border border-stone-200 rounded-lg dark:bg-neutral-700 dark:border-neutral-600"
            role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-wcctdid1">

            {% for batch in test.batches %}
            {% if loop.index > 2 %}
            <span
              class="py-1 px-2.5 inline-flex items-center gap-x-1 text-xs rounded-md bg-white border border-stone-200 text-stone-800 dark:bg-neutral-600 dark:border-neutral-500 dark:text-neutral-200">
              {{ batch }}
            </span>
            {% endif %}
            {% endfor %}
          </div>
        </div>
        {% endif %}
    </div>
    <!-- End Tags Group -->
  </div>
</div>
