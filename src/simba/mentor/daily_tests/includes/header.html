<div class="flex flex-wrap justify-between items-baseline gap-2">
  <div class="flex flex-wrap gap-3 sm:flex-nowrap w-full" style="align-items: baseline;">
    <h1 class="text-xl font-semibold text-stone-800 dark:text-neutral-200">
      Daily Tests
    </h1>
    <input id="hs-pro-vcead" disabled
      class="flex gap-x-8 sm:w-auto border-stone-200 ps-3 hs-datepicker border-t-0 border-b-transparent border-e-0  py-0 pe-0 inline-block bg-transparent font-medium text-sm text-stone-500 cursor-pointer ring-0 hover:bg-transparent focus:bg-transparent disabled:pointer-events-none dark:bg-transparent dark:text-neutral-400 dark:hover:bg-transparent dark:focus:bg-transparent dark:placeholder:text-neutral-400"
      type="text" placeholder="Today, 2 January 2026" readonly="" data-hs-datepicker='{
      "type": "default",
      "selectedDates": ["today"],
      "dateMax": "2050-12-31",
      "mode": "custom-select",
      "dateFormat": "dddd, D MMMM YYYY",
      "replaceTodayWithText": true,
      "templates": {
        "arrowPrev": "<button data-vc-arrow=\"prev\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m15 18-6-6 6-6\"></path></svg></button>",
        "arrowNext": "<button data-vc-arrow=\"next\"><svg class=\"shrink-0 size-4\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9 18 6-6-6-6\"></path></svg></button>"
      }
    }'>
    <div class="ms-auto flex items-center gap-x-2 flex-wrap justify-between">
      <div x-show="checkedCount > 0" x-transition:enter="transition-all duration-300 ease-in-out"
        x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition-all duration-300 ease-in-out" x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95" class="hs-dropdown [--placement:bottom-right] relative"
        style="display: none;">
        <button id="hs-pro-cblidm1" type="button"
          class="whitespace-nowrap py-1.5 px-2.5 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
          Bulk Actions
        </button>
        <!-- Dropdown Menu -->
        <div
          class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-50 z-10 transition-[opacity,margin] duration opacity-0 hidden bg-white rounded-xl shadow-lg dark:bg-neutral-950"
          role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-cblidm1">
          <div class="p-1 space-y-0.5">
            <a class="relative group py-2 px-3 flex items-center gap-x-2.5 text-[13px] text-stone-800 hover:bg-stone-100 rounded-lg focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
              href="#">
              <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
              </svg>
              Send an Email Reminder
            </a>
            <a class="relative group py-2 px-3 flex items-center gap-x-2.5 text-[13px] text-stone-800 hover:bg-stone-100 rounded-lg focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
              href="#">
              <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708z" />
                <path
                  d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
              </svg>
              Download Report
            </a>
          </div>
        </div>
        <!-- End Dropdown Menu -->
      </div>
      <div class="flex -space-x-px">
        <button id="hs-pro-vcead-prev" type="button"
          class="size-9 inline-flex justify-center items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>
        <button id="hs-pro-vcead-today" type="button"
          class="py-[9px] px-2.5 inline-flex items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600">
          Today
        </button>
        <button id="hs-pro-vcead-next" type="button"
          class="size-9 inline-flex justify-center items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600">
          <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </button>
      </div>
      <button type="button"
        class="relative py-[9px] px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        data-hs-overlay="#hs-pro-epfo" aria-expanded="false">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="21" x2="14" y1="4" y2="4"></line>
          <line x1="10" x2="3" y1="4" y2="4"></line>
          <line x1="21" x2="12" y1="12" y2="12"></line>
          <line x1="8" x2="3" y1="12" y2="12"></line>
          <line x1="21" x2="16" y1="20" y2="20"></line>
          <line x1="12" x2="3" y1="20" y2="20"></line>
          <line x1="14" x2="14" y1="2" y2="6"></line>
          <line x1="8" x2="8" y1="10" y2="14"></line>
          <line x1="16" x2="16" y1="18" y2="22"></line>
        </svg>
        <span class="absolute -top-0.5 -end-0.5">
          <span class="relative flex">
            <span
              class="animate-ping absolute inline-flex size-full rounded-full bg-red-400 dark:bg-red-600 opacity-75"></span>
            <span class="relative inline-flex size-2 bg-red-500 rounded-full"></span>
            <span class="sr-only">Filter</span>
          </span>
        </span>
      </button>
    </div>
  </div>
</div>
