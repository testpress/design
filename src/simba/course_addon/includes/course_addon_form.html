<div class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Add-On Courses
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
    <!-- Course Selection -->
    <div>
      <label for="addon-courses" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Select Courses</label>
      <div>
        <select multiple="" data-hs-select='{
          "placeholder": "Select multiple options...",
          "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
          "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 ps-3 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-stone-200 rounded-lg text-start text-sm focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600",
          "toggleCountText": "selected",
          "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-stone-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900 dark:border-neutral-700",
          "optionClasses": "py-2 px-4 w-full text-sm text-stone-800 cursor-pointer hover:bg-stone-100 rounded-lg focus:outline-none focus:bg-stone-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
          "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-green-600 dark:text-green-500 \" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
          "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-stone-500 dark:text-neutral-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
        }' class="hidden">
          <option value="">Choose</option>
          {% for course in courses %}
          <option value="{{course.id}}" selected>{{course.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="flex flex-col">
      <label for="addon-courses" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Selected Courses</label>

      <div class="space-y-2 hs-accordion-group">
        {% for course in courses %}
        <div class="hs-accordion" id="hs-heading-{{course.id}}">
          <!-- Link -->
          <button type="button" class="hs-accordion-toggle p-3 w-full flex items-center gap-x-3 text-start bg-white border border-stone-200 dark:border-neutral-700 rounded-xl hover:bg-stone-100 focus:outline-none disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:hover:bg-neutral-800" aria-expanded="true" aria-controls="hs-collapse-{{course.id}}">
            <span class="flex shrink-0 justify-center items-center size-8 rounded-full">
        
              <span class="relative flex">
                <span class="animate-ping absolute inline-flex size-full rounded-full bg-green-400 opacity-75 dark:bg-green-600"></span>
                <span class="relative inline-flex rounded-full size-2 bg-green-500"></span>
                <span class="sr-only">Current</span>
              </span>
              
            </span>

            <span class="grow">
              <span class="block font-medium text-sm text-stone-800 dark:text-neutral-200">
                {{course.name}}
              </span>
              <span class="block text-sm text-stone-500 dark:text-neutral-500">
                ₹{{course.fee}}
              </span>
            </span>
          </button>
          <!-- End Link -->
          <!-- Timeline -->
          <div id="hs-collapse-{{course.id}}" class="hs-accordion-content hidden w-full overflow-hidden transition-[height] duration-300 px-4" role="region" aria-labelledby="hs-heading-{{course.id}}">
            <!-- Item -->
            <div class="flex items-center gap-x-4">
              <!-- Icon -->
              <div class="relative after:absolute after:inset-y-0 after:start-3 after:w-px after:h-full after:-translate-x-[0.5px] after:bg-stone-200 dark:after:bg-neutral-700">
                <div class="relative z-10 w-6 h-10 flex justify-center items-center">
                  <div class="size-2 rounded-full bg-stone-300 dark:bg-neutral-700"></div>
                </div>
              </div>
              <!-- End Icon -->

              <!-- Right Content -->
              <div class="grow ">
                <div class="flex flex-wrap justify-between items-center gap-3">
                  <span class="text-sm text-stone-500 dark:text-neutral-500">
                    Fee
                  </span>
                  <div class="text-end">
                    <span class="block font-medium text-sm text-stone-800 dark:text-neutral-200">
                      ₹{{course.fee}}
                    </span>
                  </div>
                </div>
              </div>
              <!-- End Right Content -->
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class="flex items-center gap-x-4">
              <!-- Icon -->
              <div class="relative after:absolute after:inset-y-0 after:start-3 after:w-px after:h-full after:-translate-x-[0.5px] after:bg-stone-200 dark:after:bg-neutral-700">
                <div class="relative z-10 w-6 h-10 flex justify-center items-center">
                  <div class="size-2 rounded-full bg-stone-300 dark:bg-neutral-700"></div>
                </div>
              </div>
              <!-- End Icon -->

              <!-- Right Content -->
              <div class="grow ">
                <div class="flex flex-wrap justify-between items-center gap-3">
                  <span class="text-sm text-stone-500 dark:text-neutral-500">
                    Line Discount
                  </span>
                  <div class="text-end">
                    <span class="block font-medium text-sm text-stone-800 dark:text-neutral-200">
                      - ₹{{course.discount}}
                    </span>
                  </div>
                </div>
              </div>
              <!-- End Right Content -->
            </div>
            <!-- End Item -->

            <!-- Item -->
            <div class="flex items-center gap-x-4">
              <!-- Icon -->
              <div class="relative after:absolute after:inset-y-0 after:start-3 after:w-px after:h-full after:-translate-x-[0.5px] after:bg-stone-200 dark:after:bg-neutral-700">
                <div class="relative z-10 w-6 h-10 flex justify-center items-center">
                  <div class="size-2 rounded-full bg-stone-300 dark:bg-neutral-700"></div>
                </div>
              </div>
              <!-- End Icon -->

              <!-- Right Content -->
              <div class="grow relative after:absolute after:-top-2.5 after:inset-x-0 after:w-full after:border-t after:border-dashed after:border-stone-300 dark:after:border-neutral-700">
                <div class="flex flex-wrap justify-between items-center gap-3">
                  <span class="text-sm text-stone-500 dark:text-neutral-500">
                    Total
                  </span>
                  <div class="text-end">
                    <span class="block font-medium text-sm text-stone-800 dark:text-neutral-200">
                      ₹{{course.total}}
                    </span>
                  </div>
                </div>
              </div>
              <!-- End Right Content -->
            </div>
            <!-- End Item -->
          </div>
          <!-- End Timeline -->
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- End Body -->
  
  
</div>
<!-- Selected Courses -->
