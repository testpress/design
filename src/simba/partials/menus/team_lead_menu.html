<div class="basis-full grow lg:basis-auto lg:grow-0">
  <!-- Collapse -->
  <div id="hs-pro-emh" class="hs-collapse hidden overflow-hidden transition-all duration-300 lg:block"
    aria-labelledby="hs-pro-emh-collapse">
    <div
      class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
      <div class="lg:flex lg:items-center lg:gap-x-1 py-2 lg:py-0 space-y-1 lg:space-y-0">
        <a class="flex gap-x-3 lg:gap-x-1.5 py-2 px-3 w-full lg:w-auto items-center text-sm text-start text-stone-800 rounded-lg hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 {% if page.url == '/simba/team-lead/dashboard/' %}bg-stone-100 focus:bg-stone-200 dark:bg-neutral-700 dark:focus:bg-neutral-600{% endif %} "
          href="{{ '/simba/team-lead/dashboard/' | url }}">
          <svg class="lg:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
            <path d="M3 6h18" />
            <path d="M16 10a4 4 0 0 1-8 0" />
          </svg>
          Overview
        </a>
        <a class="flex gap-x-3 lg:gap-x-1.5 py-2 px-3 w-full lg:w-auto items-center text-sm text-start text-stone-800 rounded-lg hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 {% if page.url == '/simba/team_lead/assigned_mentors/' %}bg-stone-100 focus:bg-stone-200 dark:bg-neutral-700 dark:focus:bg-neutral-600{% endif %} "
          href="{{ '/simba/team_lead/assigned_mentors/' | url }}">
          <svg class="lg:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
            <path d="M3 6h18" />
            <path d="M16 10a4 4 0 0 1-8 0" />
          </svg>
          Assigned Mentors
        </a>
        <!-- End Link -->
        <!-- Dropdown Link -->
        <div
          class="hs-dropdown [--strategy:static] lg:[--strategy:fixed] [--adaptive:none] lg:[--adaptive:adaptive] lg:[--trigger:hover] lg:inline-block">
          <!-- Link -->
          <button id="hs-pro-enlod" type="button"
            class="hs-dropdown-toggle flex gap-x-3 lg:gap-x-1.5 py-2 px-3 w-full lg:w-auto items-center text-sm text-start text-stone-800 rounded-lg hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700  {% if page.url in ['/simba/team_lead/mentor_performance/', '/simba/team_lead/score_distribution/'] %} bg-stone-100 focus:bg-stone-200 dark:bg-neutral-700 dark:focus:bg-neutral-600{% endif %} "
            aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            <svg class="lg:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M14.5 22H18a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4" />
              <polyline points="14 2 14 8 20 8" />
              <path
                d="M2.97 13.12c-.6.36-.97 1.02-.97 1.74v3.28c0 .72.37 1.38.97 1.74l3 1.83c.63.39 1.43.39 2.06 0l3-1.83c.6-.36.97-1.02.97-1.74v-3.28c0-.72-.37-1.38-.97-1.74l-3-1.83a1.97 1.97 0 0 0-2.06 0l-3 1.83Z" />
              <path d="m7 17-4.74-2.85" />
              <path d="m7 17 4.74-2.85" />
              <path d="M7 17v5" />
            </svg>
            Reports
            <svg
              class="hs-dropdown-open:-rotate-180 lg:hs-dropdown-open:rotate-0 duration-300 ms-auto lg:ms-0 shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>
          <!-- End Link -->
          <!-- Dropdown Menu -->
          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] lg:duration-150 hs-dropdown-open:opacity-100 opacity-0 relative w-full lg:w-52 hidden z-10 top-full bg-white lg:rounded-lg lg:shadow-xl shadow-stone-200 ps-7 lg:ps-0 before:absolute before:-top-4 before:start-0 before:w-full before:h-5 lg:after:hidden after:absolute after:top-1 after:start-[18px] after:w-0.5 after:h-[calc(100%-0.25rem)] after:bg-stone-100 dark:bg-neutral-800 dark:shadow-neutral-900 dark:after:bg-neutral-700"
            role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-enlod">
            <div class="p-1 space-y-0.5">
              <!-- Link -->
              <a class="group py-2 px-3 flex items-center gap-x-3 text-sm text-stone-800 hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 rounded-lg dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700  {% if page.url in ['/simba/team_lead/mentor_performance/'] %} bg-stone-100 dark:bg-neutral-700 {% endif %} "
                href="{{'/simba/team_lead/mentor_performance/'|url}}">
                Mentor Performance
              </a>
              <!-- End Link -->
              <!-- Link -->
              <a class="group py-2 px-3 flex items-center gap-x-3 text-sm text-stone-800 hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 rounded-lg dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700  {% if page.url in ['/simba/team_lead/score_distribution/'] %} bg-stone-100 dark:bg-neutral-700 {% endif %} "
                href="{{'/simba/team_lead/score_distribution/'|url}}">
                Score Distribution
              </a>
              <!-- End Link -->
            </div>
          </div>
          <!-- End Dropdown Menu -->
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </div>
