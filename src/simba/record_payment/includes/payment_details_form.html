<div
  class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">Payment Details</h2>
  </div>
  <!-- End Header -->
  <input type="hidden" name="form-TOTAL_FORMS" value="1" id="id_form-TOTAL_FORMS"><input type="hidden"
    name="form-INITIAL_FORMS" value="0" id="id_form-INITIAL_FORMS"><input type="hidden" name="form-MIN_NUM_FORMS"
    value="1" id="id_form-MIN_NUM_FORMS"><input type="hidden" name="form-MAX_NUM_FORMS" value="1000"
    id="id_form-MAX_NUM_FORMS">
  <!-- Body -->
  <div id="hs-wrapper-for-copy" class="py-3 px-5 ">
    <!-- Item -->

    <div id="hs-content-for-copy"
      class="space-y-2 pt-5 mt-5 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 md:pt-0 md:border-t-0 dark:border-neutral-700">
      <div x-data="{ payment_method: '' }"
        class="grid grid-cols-2 md:grid-cols-12 gap-3 sm:gap-5 formset_row dynamic-form">
        <div class="col-span-1 md:col-span-4">
          <div>
            <label for="id_form-0-amount"
              class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Amount</label>

            <input type="number" name="form-0-amount" step="0.01"
              class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              id="id_form-0-amount">
          </div>
        </div>
        <div class="col-span-1 md:col-span-3">
          <!-- Input -->
          <div>
            <label for="id_form-0-payment_method" class="block text-sm font-medium mb-2 dark:text-white">Payment
              method</label>
            <div class="relative">
              <select name="form-0-payment_method"
                class="py-2 px-3 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                x-model="payment_method" id="id_form-0-payment_method">
                <option value="" selected="">---------</option>
                <option value="0">Cash</option>
                <option value="1">Credit Card</option>
                <option value="2">Debit Card</option>
                <option value="3">Bank Transfer</option>
                <option value="4">Online</option>
                <option value="5">UPI</option>
              </select>
            </div>
          </div>
          <!-- End Input -->
        </div>
        <div x-show="payment_method != 0" class="col-span-1 md:col-span-3">
          <div>
            <label for="id_form-0-transaction_reference"
              class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Transaction reference</label>
            <input type="text" name="form-0-transaction_reference" maxlength="100"
              class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              id="id_form-0-transaction_reference">
          </div>
        </div>
        <a href="javascript:void(0)"
          class="self-center w-fit mx-auto mt-6 py-1 px-3 md:px-1 inline-flex justify-center items-center gap-x-2 font-medium text-sm rounded-full bg-stone-100 border border-transparent text-stone-600 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-200 dark:bg-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600"
          style="display: none;">
          <svg class="hidden md:block shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
          <span class="md:hidden">Delete</span>
        </a>
      </div>
      <button type="button"
        class="my-6 py-1.5 px-2 inline-flex items-center gap-x-1 text-xs font-medium rounded-full border border-dashed border-stone-200 bg-white text-stone-800 hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="M12 5v14"></path>
        </svg>
        Add More
      </button>
      <div>
        <label for="textarea-label-with-helper-text" class="block text-sm font-medium mb-2 dark:text-white">Note</label>
        <textarea id="textarea-label-with-helper-text" class="py-3 px-4 block w-full border-stone-200 rounded-lg text-sm focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" rows="3" aria-describedby="hs-textarea-helper-text"></textarea>
        <p class="mt-2 text-xs text-stone-500 dark:text-neutral-500" id="hs-textarea-helper-text">Provide any additional details about the payment.</p>
      </div>

    </div>

    <!-- End Item -->
  </div>
  <!-- End Body -->
</div>
