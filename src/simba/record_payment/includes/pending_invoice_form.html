<div class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
     Pending Invoices
    </h2>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
    <!-- Table Section -->
    <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
      <div class="min-w-full inline-block align-middle">
        <!-- Table -->
        <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
          <thead>
            <tr>
              <th scope="col" class="p-2 text-start">
              </th>
              <th scope="col" class="p-2 text-start whitespace-nowrap">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Invoice Id
                </span>
              </th>

              <th scope="col" class="p-2 text-start whitespace-nowrap">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Course Name
                </span>
              </th>

              <th scope="col" class="p-2 text-start whitespace-nowrap">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Total Amount
                </span>
              </th>
              <th scope="col" class="p-2 text-start whitespace-nowrap">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Amount Due
                </span>
              </th>
              <th scope="col" class="p-2 text-start whitespace-nowrap">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Due Date
                </span>
              </th>
            </tr>
          </thead>

          <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
            {% for invoice in pending_invoice %}
            <tr>
              <td class="size-px whitespace-nowrap p-2">
                <input type="checkbox"  class="shrink-0 border-stone-300 rounded-sm text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800"
                @change="isInvoiceSelected = [...$el.closest('table').querySelectorAll('input[type=checkbox]:checked')].length > 0">
              </td>
              <td class="size-px whitespace-nowrap p-2">
                <span class="text-xs text-stone-600 dark:text-neutral-400">
                  {{ invoice.invoice_id }}
                </span>
              </td>
              <td class="size-px whitespace-nowrap p-2">
                <span class="text-xs text-stone-600 dark:text-neutral-400">
                  {{ invoice.course_name }}
                </span>
              </td>
              <td class="size-px whitespace-nowrap p-2">
                <span class="text-xs text-stone-600 dark:text-neutral-400">
                  {{ invoice.total_amount }}
                </span>
              </td>
              <td class="size-px whitespace-nowrap p-2">
                <span class="text-xs text-stone-600 dark:text-neutral-400">
                  {{ invoice.due_amount }}
                </span>
              </td>
              <td class="size-px whitespace-nowrap p-2">
                <span class="text-xs text-stone-600 dark:text-neutral-400">
                  {{ invoice.due_date }}
                </span>
              </td>
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- End Table -->
      </div>
    </div>
  </div>
  <!-- End Body -->
</div>
