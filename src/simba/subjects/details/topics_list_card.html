<div class="lg:col-span-4 space-y-4">
  <!-- Users Table Card -->
<div class="flex flex-col bg-white border border-stone-200 rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
<!-- Heading -->
<div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
  <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
    Topics(10)
  </h2>

  <div class="flex justify-end items-center gap-x-2">
    <button type="button" class="py-1.5 px-3 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#add-topic-modal">
      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Add Topic
    </button>
  </div>
</div>
<!-- End Heading -->

<div class="p-3 h-full">
  <!-- Filter Group -->
  <div class="flex justify-between flex-wrap items-center gap-1">
    <div class="grow flex flex-wrap items-center gap-1">
 
    </div>

    <!-- Search Input -->
    <div class="relative min-w-full sm:min-w-56">
      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-2.5">
        <svg class="shrink-0 size-4 text-stone-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
      </div>
      <input type="text" class="py-1 ps-8 pe-3 block w-full bg-stone-100 border-transparent rounded-lg sm:text-[13px] text-base focus:bg-white focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:bg-neutral-800 dark:focus:ring-neutral-600" placeholder="Search topics">
      <div class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1">
        <button type="button" class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-stone-500 hover:text-green-600 focus:outline-hidden focus:text-green-600 dark:text-neutral-500 dark:hover:text-green-500 dark:focus:text-green-500" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
        </button>
      </div>
    </div>
    <!-- End Search Input -->
  </div>
  <!-- End Filter Group -->

  <!-- Table Section -->
  <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
        <thead>
          <tr>
            <th scope="col" class="p-2 text-start whitespace-nowrap min-w-24">
              <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                #
              </span>
            </th>
            <th scope="col" class="p-2 text-start whitespace-nowrap min-w-48">
              <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                Name
              </span>
            </th>
            <th scope="col">
              
            </th>
            
          </tr>
        </thead>

        <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
          {% for topic in simba_subjects[0].topics %}
          <tr>
            <td class="size-px whitespace-nowrap p-2">
              <span class="text-xs text-stone-600 dark:text-neutral-400">
                {{topic.id}}
              </span>
            </td>
            <td class="size-px p-2">
              <span class="font-medium text-sm text-stone-800 dark:text-neutral-200">
                {{topic.name}}
              </span>
            </td>
            <td class="size-px p-2">
              <div class="inline-flex items-center -space-x-px">
                <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 font-medium rounded-s-lg border border-stone-200 bg-white text-stone-800 shadow-xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#edit-topic-modal">
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                    <path d="m15 5 4 4"></path>
                  </svg>
                </button>
                <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-e-lg border border-stone-200 bg-white text-stone-800 shadow-xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#delete-topic-modal">
                  <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"/>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <!-- End Table -->
      {% include 'src/simba/partials/pagination.html' %}
    </div>
    
  </div>
  <!-- End Table Section -->
</div>
</div>
<!-- End Users Table Card -->
</div>
