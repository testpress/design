<div class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700" >
    <!-- Header -->
    <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
      <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
        Enrollment Details
      </h2>
    </div>
    <!-- End Header -->

      <!-- Body -->
      <div class="p-5 space-y-4">
        <div class="grid sm:grid-cols-2 gap-3 sm:gap-5">
          <!-- Input -->
          <div>
            <div class="col-span-6 sm:col-span-3" >
              <div>
                <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">
                  Courses
                </label>
                <!-- Select -->
                <select id="courseSelect" multiple=""  data-hs-select='{
                    "placeholder": "Select courses...",
                    "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                    "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50",
                    "mode": "tags",
                    "wrapperClasses": "mt-2 relative ps-0.5 pe-9 flex items-center flex-wrap text-nowrap w-full border border-gray-300 shadow-sm rounded-lg text-start text-sm focus:border-emerald-500 focus:ring-emerald-500",
                    "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-1 m-1 \"><div class=\"ms-2 whitespace-nowrap text-gray-800 \" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
                    "tagsInputId": "hs-tags-input",
                    "tagsInputClasses": "border-0 focus:ring-0 px-2 rounded-lg order-1 text-sm outline-none",
                    "optionTemplate": "<div class=\"flex items-center\"><div><div class=\"text-sm font-semibold text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-emerald-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
                    "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
                  }' class="hidden mt-2">
                  <option value="">Choose</option>
                  <option value="1">TNPSC </option>
                  <option value="2">UPSC Prep</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- End Input -->
        </div>
        <p id="emptyMessage" class="text-sm text-stone-600 dark:text-neutral-400">Please select courses to view available batches.</p>

      <!-- Checkbox Grid -->
<div id="batchSection" class="grid lg:grid-cols-2 gap-3 lg:gap-5" style="display: none;">
  <!-- Checkbox -->
  <div class="col-span-6 sm:col-span-3">
    <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">
      Available Batches
    </label>

    <!-- Checkbox Grid -->
<!-- Checkbox Grid -->
<div class="grid lg:grid-cols-2 gap-3 lg:gap-5 mt-2">

  {% for batch in enrollment_batches %}
  <label for="{{ batch.id }}" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-green-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-green-500">
    <input type="checkbox" id="{{ batch.id }}" class="bg-transparent border-gray-200 text-green-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-green-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
    <span class="grow px-4">
      <div class="space-y-5">
        <div>
          <h2 class="font-medium text-sm text-gray-800 dark:text-neutral-200">
            {{ batch.name }}
          </h2>

          <!-- List -->
          <ul class="mt-1">
            <div class="text-sm">
              <span class="text-sm text-gray-500 dark:text-neutral-500">{{ batch.batch_timing }}</span>
              <!-- space -->
              <span class="text-gray-500">·</span>
              <span class="text-sm text-gray-500 dark:text-neutral-500">{{ batch.enrollment }}</span>
              <span class="text-gray-500">·</span>
              <span class="text-sm text-gray-500 dark:text-neutral-500">{{ batch.date_range }}</span>
              <!-- space -->
            </div>
          </ul>
          <!-- End List -->
        </div>

        <div>
          <h2 class="font-medium text-sm text-gray-800 dark:text-neutral-200">
            Class Hours
          </h2>

          <!-- List -->
          <ul class="mt-1">
            <li class="text-sm text-gray-500 dark:text-neutral-500">{{ batch.class_hours }}</li>
          </ul>
          <!-- End List -->
        </div>
      </div>
    </span>
  </label>
  {% endfor %}
  <!-- End Checkbox -->

  <!-- End Checkbox -->
</div>
<!-- End Checkbox Grid -->
    <!-- End Checkbox Grid -->
  </div>
  <!-- End Checkbox -->
</div>
<!-- End Checkbox Grid -->



    </div>
    <!-- End Body -->
  </div>


<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            const selectEl = HSSelect.getInstance('#courseSelect');

            selectEl.on('change', (val) => {
                updateSelectedCourses(val);
            });

            function updateSelectedCourses(selectedValues) {
                const batchSection = document.getElementById("batchSection");
                const emptyMessage = document.getElementById("emptyMessage");
                batchSection.style.display = selectedValues.length === 0 ? "none" : "block";
                emptyMessage.style.display = selectedValues.length === 0 ? "block" : "none";
            }
        }, 1000);
    });
</script>
