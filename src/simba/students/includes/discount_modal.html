<!-- Regional Settings Modal -->
<div id="hs-pro-shmnlcm"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-50 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="hs-pro-shmnlcm-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-md sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
    <div
      class="w-full max-h-full relative overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl dark:bg-neutral-800">
      <!-- Header -->
      <div class="py-4 px-6 flex justify-between items-center border-b border-stone-200 dark:border-neutral-700">
        <h3 id="hs-pro-shmnlcm-label" class="font-medium text-stone-800 dark:text-neutral-200">
          Apply Optional Discount
        </h3>
        <button type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-stone-100 text-stone-800 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" data-hs-overlay="#hs-pro-shmnlcm">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div id="hs-pro-shmnlcm-body"
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-6 space-y-5">
          <p class="text-[13px] text-stone-800 dark:text-neutral-200">
            Apply only if needed to close the enrollment. Use judiciously—you’re accountable.
          </p>

          <!-- Checkbox Grid -->
          <div class="p-0.5 space-y-2">
            {% for discount in discounts.slice(0, 3) %}
            <!-- Checkbox -->
            <label for="discount-{{ discount.id }}"
              class="p-3 block text-sm bg-white text-stone-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-stone-200 hover:bg-stone-50 focus:bg-stone-50 has-checked:ring-2 has-checked:ring-green-600 dark:bg-neutral-800 dark:hover:bg-neutral-700/50 dark:focus:bg-neutral-700/50 dark:text-neutral-200 dark:ring-neutral-700 dark:has-checked:ring-green-500">
              <span class="flex gap-x-2.5">
                <input id="discount-{{ discount.id }}" type="radio" name="discount"
                  class="shrink-0 mt-0.5 border-stone-200 rounded-full text-green-600 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
                <span class="grow -mt-0.5">
                  <span class="block font-semibold">
                    {{ discount.name }}
                  </span>
                  <span class="block text-sm/6 text-stone-500 dark:text-neutral-500">
                    {% if discount.valid_to %}
                      Valid from {{ discount.valid_from }} to {{ discount.valid_to }}
                    {% else %}
                      Valid from {{ discount.valid_from }} onwards
                    {% endif %}
                  </span>
                </span>
              </span>
            </label>
            <!-- End Checkbox -->
            {% endfor %}

            <div id="hs-shnlmsaa-heading"
              class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
              aria-labelledby="hs-shnlmsaa">
              <div class="p-0.5 space-y-2">
                {% for discount in discounts.slice(3, 6) %}
                <!-- Checkbox -->
                <label for="discount-{{ discount.id }}"
                  class="p-3 block text-sm bg-white text-stone-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-stone-200 hover:bg-stone-50 focus:bg-stone-50 has-checked:ring-2 has-checked:ring-green-600 dark:bg-neutral-800 dark:hover:bg-neutral-700/50 dark:focus:bg-neutral-700/50 dark:text-neutral-200 dark:ring-neutral-700 dark:has-checked:ring-green-500">
                  <span class="flex gap-x-2.5">
                    <input id="discount-{{ discount.id }}" type="radio" name="discount"
                      class="shrink-0 mt-0.5 border-stone-200 rounded-full text-green-600 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
                    <span class="grow -mt-0.5">
                      <span class="block font-semibold">
                        {{ discount.name }}
                      </span>
                      <span class="block text-sm/6 text-stone-500 dark:text-neutral-500">
                        {% if discount.valid_to %}
                          Valid from {{ discount.valid_from }} to {{ discount.valid_to }}
                        {% else %}
                          Valid from {{ discount.valid_from }} onwards
                        {% endif %}
                      </span>
                    </span>
                  </span>
                </label>
                <!-- End Checkbox -->
                {% endfor %}
              </div>
            </div>
          </div>
          <!-- End Checkbox Grid -->

          <div class="flex flex-wrap items-center gap-2">
            <button type="button"
              class="hs-collapse-toggle hs-collapse-open:hidden font-medium text-sm text-green-600 underline-offset-4 hover:underline hover:text-green-700 focus:outline-hidden focus:text-green-700 dark:text-green-500 dark:hover:text-green-600 dark:focus:text-green-600"
              id="hs-shnlmsaa" aria-expanded="false" aria-controls="hs-shnlmsaa-heading"
              data-hs-collapse="#hs-shnlmsaa-heading">
              See all
            </button>
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-6 pt-2 md:pt-2 flex flex-col gap-2">
        <button type="button"
          class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-green-700"
          data-hs-overlay="#hs-pro-shmnlcm">
          Apply Discount
        </button>

        <div class="text-center">
          <button type="button"
            class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-300"
            data-hs-overlay="#hs-pro-shmnlcm">
            Cancel
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
<!-- End Regional Settings Modal -->
