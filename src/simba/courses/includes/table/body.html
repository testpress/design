<tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
    {% for course in simba_courses %}
    <tr>
      <td class="size-px whitespace-nowrap ps-3 py-4">
        <input id="hs-table-column-actions-checkbox-1"  data-hs-datatable-row-selecting-individual="" type="checkbox" class="hs-datatable-select-row shrink-0 border-stone-300 rounded text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm font-medium text-stone-800 dark:text-neutral-200">
            {{course.name}}
          </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
            {{course.duration}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
          {{course.mode}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
            {{course.status}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
            {{course.enrolled_students_count}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <div class="inline-flex items-center -space-x-px">
          <a class="size-8 inline-flex justify-center items-center gap-x-2 font-medium rounded-s-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" href="#">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
              <path d="m15 5 4 4" />
            </svg>
          </a>
          <button id="hs-pro-etwsdd1" data-hs-overlay="#hs-vertically-centered-modal" type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-e-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
          </button>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
