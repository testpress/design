<thead>
    <tr>
      <th data-hs-datatable-col-index="0" scope="col" class="ps-3 text-start --exclude-from-ordering">
        <input type="checkbox" id="hs-datatable-column-actions-select-all-rows" class="shrink-0 border-stone-300 rounded text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
      </th>

      <th data-hs-datatable-col-index="1" scope="col" class="min-w-[160px] --exclude-from-ordering">
        <!-- Sort Dropdown -->
        <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
          <button id="hs-pro-eptits" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            Name
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m7 15 5 5 5-5" />
              <path d="m7 9 5-5 5 5" />
            </svg>
          </button>
          {% include '../../../partials/dropdowns/table_sort.html' %}
        </div>
        <!-- End Sort Dropdown -->
      </th>

      <th data-hs-datatable-col-index="2" scope="col" class="--exclude-from-ordering">
        <!-- Sort Dropdown -->
        <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
          <button id="hs-pro-eptai" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            Start Time
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m7 15 5 5 5-5" />
              <path d="m7 9 5-5 5 5" />
            </svg>
          </button>

          {% include '../../../partials/dropdowns/table_sort.html' %}
        </div>
        <!-- End Sort Dropdown -->
      </th>

      <th data-hs-datatable-col-index="3" scope="col" class="--exclude-from-ordering">
        <!-- Sort Dropdown -->
        <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
          <button id="hs-pro-eptai" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            End Time
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m7 15 5 5 5-5" />
              <path d="m7 9 5-5 5 5" />
            </svg>
          </button>

          {% include '../../../partials/dropdowns/table_sort.html' %}
        </div>
        <!-- End Sort Dropdown -->
      </th>

      <th data-hs-datatable-col-index="4" scope="col" class="min-w-[250px]  --exclude-from-ordering">
        <!-- Sort Dropdown -->
        <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
          <button id="hs-pro-eptai" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            Days of Week
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m7 15 5 5 5-5" />
              <path d="m7 9 5-5 5 5" />
            </svg>
          </button>

          {% include '../../../partials/dropdowns/table_sort.html' %}
        </div>
        <!-- End Sort Dropdown -->
      </th>

      <th data-hs-datatable-col-index="5" scope="col" class="--exclude-from-ordering"></th>
    </tr>
  </thead>
