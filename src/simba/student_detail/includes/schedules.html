<div
  class="flex flex-col ">
  <!-- Header -->
  <div class="mb-2 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Upcoming Schedules
    </h2>
  </div>
  <!-- End Header -->
<div
    class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-sm xl:shadow-none dark:bg-neutral-800 dark:border-neutral-700">
    <!-- Body -->
    <div class="p-5 space-y-3">
      {% for schedule in schedules.slice(0,2) %}
      <ul
        class="flex flex-col bg-white border border-stone-200 rounded-xl -space-y-px dark:bg-neutral-800 dark:border-neutral-700">
        <!-- List Item -->
        <li class="border-t border-stone-200 first:border-t-0 dark:border-neutral-700">
          <div class="p-3 ps-0 flex flex-col sm:flex-row sm:items-center gap-y-2 sm:gap-y-0 sm:gap-x-3">
            <div class="sm:order-1">
              <button type="button"
                class="ps-[13px] -ms-px group block text-start border-s-[3px] border-red-500 focus:outline-none"
                data-hs-overlay="#hs-pro-deem">
                <span
                  class="block text-start text-sm font-medium text-stone-800 group-hover:text-green-600 group-focus:text-green-600 dark:group-hover:text-green-500 dark:group-focus:text-green-500 dark:text-neutral-200">
                  14th January 2022, {{schedule.time_slot}}
                </span>
                <span class="block text-sm text-stone-600 dark:text-neutral-400">
                  {{schedule.subject}} â†’ {{schedule.topic}}
                </span>
              </button>
            </div>
          </div>
        </li>
        <!-- End List Item -->

        <!-- List Item -->
        <li class="border-t border-stone-200 first:border-t-0 dark:border-neutral-700">
          <div class="p-3 flex items-center gap-x-3">
            <h4 class="text-sm text-stone-600 dark:text-neutral-400">
              Room
            </h4>
            <div class="ms-auto px-2 inline-flex items-center gap-x-3 text-sm text-stone-800 dark:text-neutral-200">
              {{schedule.room}}
            </div>
          </div>
        </li>
        <li class="border-t border-stone-200 first:border-t-0 dark:border-neutral-700">
          <div class="p-3 flex items-center gap-x-3">
            <h4 class="text-sm text-stone-600 dark:text-neutral-400">
              Teacher
            </h4>
            <div class="ms-auto px-2 inline-flex items-center gap-x-3 text-sm text-stone-800 dark:text-neutral-200">
              {{schedule.teacher}}
            </div>
          </div>
        </li>
        <!-- End List Item -->
      </ul>
      {% endfor %}
    </div>
    <!-- End Body -->
    <div class="text-center border-t border-stone-200 dark:border-neutral-700">
      <a class="p-3 flex justify-center items-center gap-x-1 text-sm text-green-600 font-medium rounded-b-lg hover:text-green-700 focus:outline-none focus:bg-stone-100 dark:text-green-500 dark:hover:text-green-600 dark:focus:bg-neutral-700" href="../../docs/index.html">
        View all schedules
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
