        <div class="hidden absolute inset-y-0 end-0 flex items-center pointer-events-none z-20 pe-1">

        </div>

                    </button>
                  </div>
                </div>
                <!-- End Dropdown -->
              </div>

                  <div class="p-1">

                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>

                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>

          {% for college in branch_college_revenue %}

            <td class="size-px whitespace-nowrap py-3 px-5">
              <span class="text-sm text-stone-600 dark:text-neutral-400">
                {{ college.college }}
              </span>
            </td>
            <td class="size-px whitespace-nowrap py-3 px-5">
              <span class="font-semibold text-sm text-stone-800 dark:text-neutral-200">
                ₹{{ college.revenue }}
              </span>

            <td class="size-px whitespace-nowrap py-3 px-5">

    </div>
    </div>

  <div class="mt-5 flex flex-wrap justify-between items-center gap-2">
    <!-- Select -->
    <div class="relative inline-block">
      <select data-hs-select='{
          "placeholder": "Select option...",
          "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
          "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 ps-3 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-stone-200 rounded-lg text-start text-sm focus:outline-hidden focus:ring-2 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600",

          "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-stone-800 dark:text-neutral-200\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
        }' class="hidden">
        <option value="">Choose</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option selected>5</option>
        <option>6</option>
        <option>7</option>
      </select>

      <div class="absolute top-1/2 end-2.5 -translate-y-1/2">

    <!-- End Select -->

    <a class="inline-flex items-center gap-x-1 text-sm text-green-600 decoration-2 hover:underline focus:outline-hidden focus:underline dark:text-green-400 dark:hover:text-green-500" href="#">

    </a>
