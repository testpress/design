<!-- Products Table Card -->
<div class="p-5 flex flex-col bg-white border border-stone-200 shadow-2xs rounded-xl dark:bg-neutral-800 dark:border-neutral-700">  <!-- Filter Group -->
  <div class="pb-4 flex justify-between items-center flex-wrap gap-2 md:gap-5 border-b border-stone-200 dark:border-neutral-700">
    <div>
      <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
        Top Products
      </h2>
    </div>
    <!-- End Col -->

    <div>
      <!-- Search Input -->
      <a class="inline-flex items-center gap-x-1 text-sm text-green-600 decoration-2 hover:underline focus:outline-none focus:underline dark:text-green-400 dark:hover:text-green-500" href="#">
        View Full Report
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </a>
      <!-- End Search Input -->
    </div>
    <!-- End Col -->
  </div>
  <!-- End Filter Group -->

  <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
  <div class="min-w-full inline-block align-middle">
    <!-- Table -->
    <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
      <thead>
        <tr>

          <th scope="col" class="min-w-[300px]">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptits" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Product
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptchs" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Price
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptchs" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Enrollment
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>

          <th scope="col">
            <!-- Sort Dropdown -->
            <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
              <button id="hs-pro-eptprs" type="button" class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-500 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                Revenew Generated
              </button>
            </div>
            <!-- End Sort Dropdown -->
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
      {% for product in product_performance %}
        <tr class="hover:bg-stone-100 cursor-pointer dark:hover:bg-neutral-700/50">
          <td class="size-px py-3 px-5 relative">
            <a class="before:z-9 before:absolute before:inset-0" href="#"></a>
            <div class="w-full flex items-center gap-x-3">
             
              <div class="grow">
                <span class="text-sm font-medium text-stone-800 dark:text-neutral-200">
                  {{ product.product_name }}
                </span>
              </div>
            </div>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              ₹{{ product.price }}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="text-sm text-stone-600 dark:text-neutral-400">
              {{ product.enrollment }}
            </span>
          </td>
          <td class="size-px whitespace-nowrap py-3 px-5">
            <span class="font-semibold text-sm text-stone-800 dark:text-neutral-200">
              ₹{{ product.achieved_revenue }}
            </span>
          </td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
    <!-- End Table -->
  </div>
  </div>

</div>
<!-- End Products Table Card -->
