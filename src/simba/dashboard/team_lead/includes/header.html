<div class="flex flex-wrap justify-between items-baseline gap-2">
  <div class="flex flex-wrap gap-3 sm:flex-nowrap w-full" style="align-items: baseline;">
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-neutral-200">
      Daily Overview
    </h1>

    <div class="ms-auto flex items-center gap-x-2 flex-wrap justify-between">
      <div class="flex rounded-lg">
        <!-- Datepicker -->
        <input id="hs-datepicker-with-navigation-controls" class="hs-datepicker py-[9px] px-2.5 block relative focus:z-1 w-full border-gray-200 rounded-s-md sm:text-sm focus:border-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:border-green-500 dark:focus:ring-neutral-500" type="text" placeholder="Select day" readonly="" data-hs-datepicker='{
          "type": "default",
          "selectedDates": ["today"],
          "dateMax": "2050-12-31",
          "mode": "custom-select",
          "dateFormat": "D MMMM YYYY, dddd",
          "replaceTodayWithText": true,
          "templates": {
            "arrowPrev": "<button data-vc-arrow=\"prev\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m15 18-6-6 6-6\"></path></svg></button>",
            "arrowNext": "<button data-vc-arrow=\"next\"><svg class=\"shrink-0 size-4\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9 18 6-6-6-6\"></path></svg></button>"
          }
      }'>
        <!-- End Datepicker -->
      
        <button id="hs-datepicker-with-navigation-controls-today" type="button" class="relative focus:z-1 -ms-px py-[9px] px-2.5  inline-flex justify-center items-center gap-2 border border-stone-200 font-medium bg-white text-stone-700 shadow-2xs align-middle hover:bg-stone-50 focus:outline-hidden focus:ring-2 focus:ring-green-600 transition-all text-sm dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:hover:text-white">
          Today
        </button>
        <button id="hs-datepicker-with-navigation-controls-prev" type="button" class="relative focus:z-1 -ms-px py-[9px] px-2.5  inline-flex justify-center items-center gap-2 border border-stone-200 font-medium bg-white text-stone-700 shadow-2xs align-middle hover:bg-stone-50 focus:outline-hidden focus:ring-2 focus:ring-green-600 transition-all text-sm dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:hover:text-white">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6"></path>
          </svg>
        </button>
        <button id="hs-datepicker-with-navigation-controls-next" type="button" class="relative focus:z-1 -ms-px py-[9px] px-2.5  inline-flex justify-center items-center gap-2 rounded-e-md border border-stone-200 font-medium bg-white text-stone-700 shadow-2xs align-middle hover:bg-stone-50 focus:outline-hidden focus:ring-2 focus:ring-green-600 transition-all text-sm dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:hover:text-white">
          <svg class="shrink-0 size-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
