<div class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-xs dark:bg-neutral-800 dark:border-neutral-700" x-cloak x-show="selecteddays=='Weekdays'">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Select Time Slot
    </h2>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
    <!-- Filter Group -->
    <div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-2.5">
          <svg class="shrink-0 size-4 text-stone-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </div>
        <input type="text" x-model="searchQuery" class="py-1 ps-8 pe-3 block w-full bg-stone-100 border-transparent rounded-lg sm:text-[13px] text-base focus:bg-white focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:bg-neutral-800 dark:focus:ring-neutral-600" placeholder="Search time slot  ">
        <div class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1">
          <button type="button" class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-stone-500 hover:text-green-600 focus:outline-hidden focus:text-green-600 dark:text-neutral-500 dark:hover:text-green-500 dark:focus:text-green-500" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
          </button>
        </div>
      </div>
      <!-- End Search Input -->
      <div class="flex flex-wrap md:justify-end items-center gap-2">
        <button type="button" class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#hs-pro-epfo">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5v14"></path>
          </svg>
          Add Time Slot
        </button>
      </div>
    </div>
    <!-- End Filter Group -->

    <!-- Table Section -->
    <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
      <div class="min-w-full inline-block align-middle">
        <!-- Table -->
        <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
          <thead>
            <tr>
              <th scope="col" class="p-2 text-start">
                <input type="checkbox" class="shrink-0 border-stone-300 rounded-sm text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800" disabled>
              </th>
              <th scope="col" class="p-2 text-start whitespace-nowrap min-w-48">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Name
                </span>
              </th>

              <th scope="col" class="p-2 text-start whitespace-nowrap min-w-48">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Time Slot
                </span>
              </th>

            </tr>
          </thead>

          <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
            <template x-for="(slot, index) in filteredTimeSlots" :key="index">
              <tr>
                <td class="size-px whitespace-nowrap p-2">
                  <input type="checkbox" x-model="selectedSlots" :value="slot.code" @change="generateBatches()" class="border-stone-300 rounded-sm text-green-600">
                </td>
                <td class="size-px whitespace-nowrap p-2">
                  <span class="text-xs text-stone-600 dark:text-neutral-400" x-text="slot.name"></span>
                </td>
                <td class="size-px whitespace-nowrap p-2">
                  <span class="text-xs text-stone-600 dark:text-neutral-400" x-text="slot.slot"></span>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
        <!-- End Table -->
      </div>
    </div>
    <!-- End Table Section -->
  </div>
  <!-- End Body -->
</div>
