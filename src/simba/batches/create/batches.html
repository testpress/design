<div class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Batches
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5">
    <div x-show="batches.length === 0">
      <p class="text-sm text-stone-600 dark:text-neutral-400">
        Batches name will appear here once start date, course, branch and timings are selected.
      </p>
    </div>
  
      <div x-show="batches.length > 0">
        <p class="text-sm text-stone-600 dark:text-neutral-400 mb-4">
          Batches will be created with the following names, and a suffix from 001 to  999 will be added based on availability.
        </p>
        <div class="mt-3 flex flex-wrap gap-2">
        <template x-for="(batch, index) in batches" :key="batch">
          <span class="py-1 px-2.5 inline-flex items-center gap-x-1 text-xs rounded-md bg-white border border-gray-200 text-gray-800 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200" x-text="batch">
          </span>

        </template>
      </div>
      </div>
  </div>
  
  <!-- End Body -->
</div>
