<tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
    {% for batch in batches %}
    <tr>
      <td class="size-px whitespace-nowrap ps-3 py-4">
        <input id="hs-table-column-actions-checkbox-1"  data-hs-datatable-row-selecting-individual="" type="checkbox" class="hs-datatable-select-row shrink-0 border-stone-300 rounded-sm text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm font-medium text-stone-800 dark:text-neutral-200">
            {{batch.name}}
          </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
            {{batch.course}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
          {{batch.schedule_template}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
          {{batch.start_date}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
          {{batch.end_date}}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-3">
        <span class="text-sm text-stone-600 dark:text-neutral-400">
            {{batch.enrolled_students_count  }}/{{batch.maximum_capacity }}
        </span>
      </td>
      <td class="size-px whitespace-nowrap px-4 py-1 text-end">
        <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
          <button id="hs-pro-{{ live_stream.id }}" type="button" class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-stone-200 bg-white text-stone-800 shadow-xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
          </button>
    
          <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-{{ live_stream.id }}">
            <div class="p-1">
              <a href="{{ '/simba/batches/members/'|url }}" class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">View Members</a>
              <div class="my-1 border-t border-stone-200 dark:border-neutral-800"></div>
              <button type="button" class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                Edit
              </button>
              <button id="hs-pro-etwsdd1" data-hs-overlay="#hs-vertically-centered-modal" type="button" class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                Delete
              </button>
            </div>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
