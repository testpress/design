<!-- Card -->
 {% for course in student_courses %}
<div class="flex flex-col bg-white border border-stone-200 truncate rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="p-4 relative flex gap-x-3">
    <div class="grow truncate mt-1">
      <div class="shrink-0 block">
        <h4 class="font-medium truncate text-stone-800 dark:text-neutral-300">
          {{course.title}}
        </h4>
      </div>
    </div>

    <div class="hs-dropdown [--strategy:absolute] [--placement:bottom-right] relative inline-flex">
      <button id="hs-pro-wpmd1" type="button" class="grow mt-1 flex justify-center items-center gap-x-3 text-sm text-stone-600 hover:bg-stone-100 rounded-md disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:text-neutral-200" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
      </button>

      <!-- More Dropdown -->
      <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 transition-[opacity,margin] duration opacity-0 hidden z-[11] bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-wpmd1">
        <div class="p-1 space-y-0.5">
          <button type="button" class="w-full flex items-center gap-x-2 py-1.5 px-2 rounded-lg text-xs text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
            </svg>
            
            Request Batch Change
          </button>
        </div>
      </div>
      <!-- End More Dropdown -->
    </div>
  </div>
  <!-- End Header -->


  <!-- Grid -->
  <div class="p-4 flex flex-col gap-y-4 border-t border-stone-200">
    <!-- Item -->
    <div class="flex items-center gap-x-2">
      <p class="min-w-20 text-sm text-stone-500 dark:text-neutral-500">
        Batch
      </p>
      <div class="grow">
        <p class="font-medium text-sm text-stone-800 dark:text-neutral-200">
          {{course.batch}}
        </p>
      </div>
    </div>
    <!-- End Item -->
     <!-- Item -->
    <div class="flex items-center gap-x-2">
      <p class="min-w-20 text-sm text-stone-500 dark:text-neutral-500">
        Time
      </p>
      <div class="grow">
        <p class="font-medium text-sm text-stone-800 dark:text-neutral-200">
          {{course.time}}
        </p>
      </div>
    </div>
    <!-- End Item -->
     <!-- Item -->
    <div class="flex items-center gap-x-2">
      <p class="min-w-20 text-sm text-stone-500 dark:text-neutral-500">
        Days
      </p>
      <div class="grow">
        <p class="font-medium text-sm text-stone-800 dark:text-neutral-200">
          {{course.days}}
        </p>
      </div>
      
    </div>
    <!-- End Item -->
    <!-- Item -->
    <div class="flex items-center gap-x-2">
      <p class="min-w-20 text-sm text-stone-500 dark:text-neutral-500">
        Staff
      </p>
      <div class="grow">
        <div class="flex items-center gap-x-1.5">
          <img class="shrink-0 size-4 rounded-md" src="{{course.staff_image}}" alt="assigneeAvatar">
          <span class="font-medium text-sm text-stone-800 dark:text-neutral-200">{{course.staff}}</span>
        </div>
      </div>
    </div>
    <!-- End Item -->
  </div>
  <!-- End Grid -->

  <!-- Footer -->
  <div class="mt-auto py-3 px-4 flex items-center border-t border-stone-200 dark:border-neutral-700">
    <span class="flex justify-center items-center gap-x-1 text-sm sm:text-[13px] text-stone-500 dark:text-neutral-500">
      <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9a2 2 0 0 1-2 2H6l-4 4V4c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2z"/><path d="M18 9h2a2 2 0 0 1 2 2v11l-4-4h-6a2 2 0 0 1-2-2v-1"/></svg>
      2
    </span>

    <div class="relative ms-2.5 ps-2.5 before:absolute before:top-1/2 before:-start-px before:w-px before:h-3 before:bg-stone-300 before:-translate-y-1/2 dark:before:bg-neutral-700">
      <span class="flex justify-center items-center gap-x-1 text-sm sm:text-[13px] text-stone-500 dark:text-neutral-500">
        <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
        1
      </span>
    </div>

    <!-- Progress -->
    <div class="ms-auto w-1/2 flex items-center gap-x-1 whitespace-nowrap">
      <div class="flex w-full h-1 bg-stone-200 rounded-full overflow-hidden dark:bg-neutral-700" role="progressbar" aria-valuenow="{{course.progress}}" aria-valuemin="0" aria-valuemax="100">
        <div class="flex flex-col justify-center rounded-full overflow-hidden bg-green-500 text-sm sm:text-[13px] text-white text-center whitespace-nowrap transition duration-500" style="width: {{course.progress}}%;"></div>
      </div>
      <div class="w-10 text-end -mt-0.5">
        <span class="text-sm sm:text-[13px] text-stone-500 dark:text-neutral-500">{{course.progress}}%</span>
      </div>
    </div>
    <!-- End Progress -->
  </div>
  <!-- End Footer -->
</div>
{% endfor %}
<!-- End Card -->
