<div id="zoho-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h3 id="modal-title" class="text-lg font-bold mb-4">Add Zoho Integration</h3>
      <form id="zoho-form">
          <label class="block">Zoho Organization ID</label>
          <input type="text" class="w-full border p-2 rounded mb-4">

          <label class="block">API Domain</label>
          <input type="text" class="w-full border p-2 rounded mb-4">

          <label class="block">Invoice Template (JSON)</label>
          <textarea class="w-full border p-2 rounded mb-4"></textarea>

          <div class="flex justify-end gap-3">
              <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
          </div>
      </form>
  </div>
</div>

<script>
document.getElementById('add-zoho-btn').addEventListener('click', () => {
  document.getElementById('zoho-modal').classList.remove('hidden');
});

function closeModal() {
  document.getElementById('zoho-modal').classList.add('hidden');
}
</script>
