<div class="p-5 flex flex-col bg-white border border-stone-200 shadow-sm rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
    {% include '../filters.html' %}
    <div id="hs-datatable-with-column-actions" class="--prevent-on-load-init" data-hs-datatable='{
        "paging":false,
        "lengthChange":false,
        "ordering":true,
        "searching": false,
        "processings": true,
        "info":false,
        "colReorder": true,
        "selecting": true,
        "rowSelectingOptions": {
          "selectAllSelector": "#hs-datatable-column-actions-select-all-rows"
        }
      }'>
      <div id="hs-pro-tabs-dut-students" role="tabpanel" aria-labelledby="hs-pro-tabs-dut-item-all">
        <div
          class="overflow-x-auto overflow-y-hidden [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
          <div class="min-w-full inline-block align-middle">
            <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
              {% include './header.html' %}
              {% include './body.html' %}
            </table>
          </div>
        </div>
        {% include '../../../partials/pagination.html' %}
      </div>
    </div>
  </div>
