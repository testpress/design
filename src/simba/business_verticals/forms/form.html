<div class="mt-5">
    <form method="#" action="#" enctype="multipart/form-data">
        <div class="grid grid-cols-1 gap-y-4 md:grid-cols-2 md:gap-x-4">
            <!-- Name Field -->
            <div class="md:col-span-2">
                <label for="name" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">Business Vertical Name</label>
                <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600"
                    placeholder="Enter business vertical name"
                    required
                >
            </div>

            <!-- Description Field -->
            <div class="md:col-span-2">
                <label for="description" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">Description</label>
                <textarea 
                    name="description" 
                    id="description" 
                    class="py-2 px-3 block w-full h-32 border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600"
                    placeholder="Enter description"></textarea>
            </div>

            <!-- Logo Upload Group -->
            <div class="md:col-span-2">
                <label class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">Logo</label> 
                <div class="flex flex-wrap items-center gap-3 sm:gap-5">
                    <span class="flex justify-center items-center size-20 border-2 border-dotted border-stone-300 text-stone-400 rounded-full dark:border-neutral-700 dark:text-neutral-600">
                      <svg class="shrink-0 size-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <circle cx="9" cy="9" r="2" />
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                      </svg>
                    </span>

                    <div class="grow">
                      <div class="flex items-center gap-x-2">
                        <div>
                        <label for="upload-photo" class="py-2 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-green-500 cursor-pointer">
                            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" x2="12" y1="3" y2="15" />
                            </svg>
                            Upload photo
                        </label>
                        
                        <input id="upload-photo" type="file" accept="image/*" class="hidden" />
                        </div>

                        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-stone-200 bg-white text-red-500 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-red-500 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" disabled>
                          Delete
                        </button>
                      </div>
                      <p class="mt-2 text-xs text-stone-500 dark:text-neutral-500">
                        Your image should be square, at least 100x100px, and JPG or PNG.
                      </p>
                    </div>
                </div>
            </div>
            <!-- End Logo Upload Group -->
            <div>
            <label for="address" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Address
            </label>
            <input 
                type="text" 
                name="address" 
                id="address" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter address"
            >
            </div>

            <div>
            <label for="city" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                City
            </label>
            <input 
                type="text" 
                name="city" 
                id="city" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter city"
            >
            </div>

            <div>
            <label for="state" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                State
            </label>
            <input 
                type="text" 
                name="state" 
                id="state" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter state"
            >
            </div>

            <div>
            <label for="country" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Country
            </label>
            <input 
                type="text" 
                name="country" 
                id="country" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter country"
            >
            </div>

            <div>
            <label for="postal_code" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Postal Code
            </label>
            <input 
                type="text" 
                name="postal_code" 
                id="postal_code" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter postal code"
            >
            </div>

            <div>
            <label for="contact_number" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Contact Number
            </label>
            <input 
                type="text" 
                name="contact_number" 
                id="contact_number" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter contact number"
            >
            </div>

            <div>
            <label for="email" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Email
            </label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter email"
            >
            </div>

            <div>
            <label for="employee_count" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Employee Count
            </label>
            <input 
                type="number" 
                name="employee_count" 
                id="employee_count" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter employee count"
            >
            </div>

            <div>
            <label for="primary_color" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Primary Color
            </label>
            <input 
                type="text" 
                name="primary_color" 
                id="primary_color" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter primary color (e.g., #ff5733)"
            >
            </div>

            <div>
            <label for="secondary_color" class="block mb-2 text-sm text-stone-800 dark:text-neutral-200">
                Secondary Color
            </label>
            <input 
                type="text" 
                name="secondary_color" 
                id="secondary_color" 
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600" 
                placeholder="Enter secondary color (e.g., #33ff57)"
            >
            </div>

            <!-- Form Action Buttons -->
            <div class="md:col-span-2 flex justify-end gap-x-3">
                <a  href="{{ '/simba/superadmin/dashboard' | url }}"
                    type="button" 
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                >
                Cancel
                </a>
                <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-green-500">
                    Add Business Vertical
                </button>
            </div>


    </form>
</div>
