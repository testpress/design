<div class="" x-cloak x-show="showContentsTab">
  {% if batches_list[0]["allContents"].length > 0 %}
    <h2 class="sr-only">Contents</h2>
    <div class="space-y-8 border-gray-200">
      <div>
        <div class="relative">
          <div>
            <ul role="list" class="divide-y divide-gray-100">
              <template x-for="content in allContents">
                <li class="relative flex justify-between gap-x-6 py-5">
                  <div class="flex min-w-0 gap-x-4">
                    <img :src="content.image_url" class="h-12 w-12 flex-none rounded-full bg-gray-50" alt="">
                    <div class="min-w-0 flex-auto">
                      <p class="text-sm font-semibold leading-6 text-gray-900" x-text="content.title"></p>
                      <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
                        <p class="whitespace-nowrap" x-text="content.content_type"></p>
                        <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 fill-current">
                          <circle cx="1" cy="1" r="1"></circle>
                        </svg>
                        <p class="whitespace-nowrap" x-text="content.course_name"></p>
                      </div>
                    </div>
                  </div>
                  <div class="flex shrink-0 items-center gap-x-4">
                    <div class="flex flex-none items-center gap-x-4">
                      <a href="#" class="hidden rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:block">View</a>
                    </div>                
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    {% include './content_list_empty.html' %}
    {% endif %}
  </div>
