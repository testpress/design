<div class="" x-cloak x-show="showCoursesTab">
  <h2 class="sr-only">Courses</h2>
  <div class="space-y-8 border-gray-200">
    <div>
      <div class="relative">
        <div>
          <ul role="list" class="divide-y divide-gray-100">
            <template x-for="course in getFilteredAssignedCourses">
              <li class="relative flex justify-between gap-x-6 py-5">
                <div class="flex min-w-0 gap-x-4">
                  <img :src="course.image_url" class="h-12 w-12 flex-none rounded-full bg-gray-50" alt="">
                  <div class="min-w-0 flex-auto">
                    <p class="text-sm font-semibold leading-6 text-gray-900" x-text="course.title"></p>
                    <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
                      <p class="whitespace-nowrap">10 Chapters</p>
                      <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 fill-current">
                        <circle cx="1" cy="1" r="1"></circle>
                      </svg>
                      <p class="whitespace-nowrap">20 Contents</p>
                      <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 fill-current">
                        <circle cx="1" cy="1" r="1"></circle>
                      </svg>
                      <p class="whitespace-nowrap">
                        <a class="hover:text-gray-700 hover:underline" href="#">View</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="flex shrink-0 items-center gap-x-4">
                  <a href="#" @click.prevent="selectCourseToRemove(course.id)" class="rounded-full bg-white px-1 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor" class="font-semibold w-3 h-3">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </a>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
