<div class="">
  <!-- Tabs -->
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs"
      @change="changeTab($event.target.value)"
      class="mt-4 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
      <option :selected="showUsersTab" value="users">Users</option>
      <option :selected="showCoursesTab" value="courses">Courses</option>
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="border-b border-gray-200 flex justify-between">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <a href="#"
          @click="showUsersTab=true; showCoursesTab=false;"
          class="border-b-2 whitespace-nowrap py-4 px-1 font-medium text-sm"
          :class="{'border-green-500 text-green-600': showUsersTab, 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200': !showUsersTab }"
          x-state-description="undefined: &quot;border-green-500 text-green-600&quot;, undefined: &quot; text-gray-500 hover:text-gray-700 hover:border-gray-200&quot;">
          Users
          <span
            class="hidden ml-2 py-0.5 px-2.5 rounded-full text-xs font-medium md:inline-block"
            :class="{'bg-green-100 text-green-600': showUsersTab, 'bg-gray-100 text-gray-900': !showUsersTab }"
            x-state-description="undefined: &quot;bg-green-100 text-green-600&quot;, undefined: &quot;bg-gray-100 text-gray-900&quot;">6</span>
        </a>
        
        <a href="#"
          @click="showCoursesTab=true; showUsersTab=false;"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
          :class="{'border-green-500 text-green-600': showCoursesTab, 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200': !showCoursesTab }"
          x-state:on="Current" x-state:off="Default"
          x-state-description="Current: &quot;border-green-500 text-green-600&quot;, Default: &quot;border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200&quot;">
          Courses
          <span
            class="hidden ml-2 py-0.5 px-2.5 rounded-full text-xs font-medium md:inline-block"
            :class="{'bg-green-100 text-green-600': showCoursesTab, 'bg-gray-100 text-gray-900': !showCoursesTab }"
            x-state:on="Current" x-state:off="Default"
            x-state-description="Current: &quot;bg-green-100 text-green-600&quot;, Default: &quot;bg-gray-100 text-gray-900&quot;">3</span>
        </a>
      </nav>
    </div>
  </div>
</div>
