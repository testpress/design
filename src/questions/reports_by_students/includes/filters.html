<div class="pb-4 grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5 border-b border-stone-200"
     x-data="report_users_app()"
     x-init="init()">

  <form method="get" action="" class="relative" @submit.prevent="applySearch($event)">
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
        <svg class="shrink-0 size-4 text-stone-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
      </div>
      <input type="text"
             name="search"
             placeholder="Search reportees"
             value=""
             @keydown.enter.prevent="applySearch($event.target.value)"
             class="py-[7px] pl-10 pe-8 block w-full bg-stone-100 border-transparent rounded-lg text-sm placeholder:text-stone-500 focus:border-green-500 focus:ring-green-600">
    </div>
  </form>
   <div class="flex flex-wrap md:justify-end items-center gap-2">
       <!-- Export Button -->
      <button type="button" 
              @click="applyFiltersToExport('/export')"
              class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        Export
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>
      </button>

  <div class="hs-dropdown [--auto-close:inside] inline-flex items-center">

    <button id="hs-pro-dnic" type="button"
                             class="py-[9px] px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                             aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
      <span x-text="(fromDate || toDate) ? [fromDate, toDate].filter(Boolean).join(' - ') : 'Select Date Range'"></span>
      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6" />
      </svg>
    </button>

    <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-79.5 sm:w-159 transition-[opacity,margin] duration opacity-0 hidden z-50 bg-white rounded-xl shadow-xl dark:bg-neutral-900"
         role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-dnic">

      <div class="sm:flex">
        <div class="p-3 space-y-0.5">
          <div class="grid grid-cols-5 items-center gap-x-3 mx-1.5 pb-3">
            <div class="col-span-1">
              <button type="button" @click="prevMonth()" class="size-8 flex justify-center items-center text-stone-800 hover:bg-stone-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
              </button>
            </div>

            <div class="col-span-3 flex justify-center items-center gap-x-1">
              <div class="hs-dropdown relative inline-flex [--placement:bottom]">
                <button type="button" class="relative flex text-nowrap w-full cursor-pointer text-start font-medium text-stone-800 hover:text-stone-600 focus:outline-hidden dark:text-neutral-200">
                  <span x-text="monthName"></span>
                </button>
                <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-32 max-h-56 overflow-y-auto hidden z-50 bg-white border border-stone-200 rounded-lg shadow-lg p-1 space-y-0.5 dark:bg-neutral-900 dark:border-neutral-700">
                  <template x-for="(m, index) in months" :key="index">
                    <button type="button" class="w-full flex justify-between items-center p-2 text-sm text-stone-800 rounded-lg hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-800" @click="currentMonth = index">
                      <span x-text="m"></span>
                      <span x-show="currentMonth === index"><svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></span>
                    </button>
                  </template>
                </div>
              </div>
              <span class="text-stone-800 dark:text-neutral-200">/</span>
              <div class="hs-dropdown relative inline-flex [--placement:bottom]">
                <button type="button" class="relative flex text-nowrap w-full cursor-pointer text-start font-medium text-stone-800 hover:text-stone-600 focus:outline-hidden dark:text-neutral-200">
                  <span x-text="currentYear"></span>
                </button>
                <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-24 max-h-56 overflow-y-auto hidden z-50 bg-white border border-stone-200 rounded-lg shadow-lg p-1 space-y-0.5 dark:bg-neutral-900 dark:border-neutral-700"
                     x-init="
                       // Scroll on initial mount
                       setTimeout(() => {
                         const selected = $el.querySelector(`[x-text='${currentYear}']`);
                         if (selected) selected.scrollIntoView({ block: 'center' });
                       }, 100);
                       // Watch for changes
                       $watch('currentYear', () => {
                         setTimeout(() => {
                           const selected = $el.querySelector(`[x-text='${currentYear}']`);
                           if (selected) selected.scrollIntoView({ block: 'center' });
                         }, 50);
                       });
                     ">
                  <template x-for="y in years" :key="y">
                    <button type="button" class="w-full flex justify-between items-center p-2 text-sm text-stone-800 rounded-lg hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-800" @click="currentYear = y">
                      <span x-text="y"></span>
                      <span x-show="currentYear === y"><svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></span>
                    </button>
                  </template>
                </div>
              </div>
            </div>
            <div class="col-span-1"></div>
          </div>

          <div class="flex pb-1.5">
            <template x-for="dayName in ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su']">
              <span class="m-px w-10 block text-center text-sm text-stone-500 dark:text-neutral-500" x-text="dayName"></span>
            </template>
          </div>

          <template x-for="week in Array(6).fill(0).map((_, i) => calendarDays.slice(i*7, (i+1)*7))">
            <div class="flex">
              <template x-for="(dayObj, index) in week">
                <div class="w-full h-10 flex justify-center items-center"
                     :class="{
                             'bg-stone-100 dark:bg-neutral-800': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

'rounded-s-full': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year) && (isRangeStart(dayObj.day, dayObj.month, dayObj.year) || index === 0),
'rounded-e-full': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year) && (isRangeEnd(dayObj.day, dayObj.month, dayObj.year) || index === 6),


'bg-gradient-to-r from-white to-stone-100 dark:from-neutral-800 dark:to-neutral-900':
!dayObj.isCurrentMonth && dayObj.isLastDayOfPrevMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

'bg-gradient-to-l from-white to-stone-100 dark:from-neutral-900 dark:to-neutral-800':
!dayObj.isCurrentMonth && dayObj.isFirstDayOfNextMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

'bg-white dark:bg-neutral-900':
!dayObj.isCurrentMonth &&
!dayObj.isLastDayOfPrevMonth &&
!dayObj.isFirstDayOfNextMonth &&
!isDateInRange(dayObj.day, dayObj.month, dayObj.year)
}">

                  <button type="button"
                          @click="selectDate(dayObj.day, dayObj.month, dayObj.year)"
                          :disabled="!dayObj.isCurrentMonth"
                          :class="{
                                  'bg-green-600 text-white font-medium': isRangeStart(dayObj.day, dayObj.month, dayObj.year) || isRangeEnd(dayObj.day, dayObj.month, dayObj.year),
                                  'hover:border-green-600 hover:text-green-600': !isRangeStart(dayObj.day, dayObj.month, dayObj.year) && !isRangeEnd(dayObj.day, dayObj.month, dayObj.year),
                                  'opacity-50 pointer-events-none': !dayObj.isCurrentMonth,
                                  'border border-green-600 font-semibold': dayObj.isToday && !isDateInRange(dayObj.day, dayObj.month, dayObj.year)
                                  }"
                          class="m-px size-10 flex justify-center items-center border border-transparent text-sm text-stone-800 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden dark:text-neutral-200"
                          x-text="dayObj.day">
                  </button>
                </div>
              </template>
            </div>
          </template>
        </div>

        <!-- SECOND CALENDAR -->
        <div class="p-3 space-y-0.5">
          <div class="grid grid-cols-5 items-center gap-x-3 mx-1.5 pb-3">
            <div class="col-span-1"></div>
            <div class="col-span-3 flex justify-center items-center gap-x-1">
              <div class="hs-dropdown relative inline-flex [--placement:bottom]">
                <button type="button" class="relative flex text-nowrap w-full cursor-pointer text-start font-medium text-stone-800 hover:text-stone-600 focus:outline-hidden dark:text-neutral-200">
                  <span x-text="nextMonthName"></span>
                </button>
                <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-32 max-h-56 overflow-y-auto hidden z-50 bg-white border border-stone-200 rounded-lg shadow-lg p-1 space-y-0.5 dark:bg-neutral-900 dark:border-neutral-700">
                  <template x-for="(m, index) in months" :key="index">
                    <button type="button" class="w-full flex justify-between items-center p-2 text-sm text-stone-800 rounded-lg hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-800"
                                          @click="index === 0 ? (currentMonth = 11, currentYear--) : currentMonth = index - 1">
                      <span x-text="m"></span>
                    </button>
                  </template>
                </div>
              </div>
              <span class="text-stone-800 dark:text-neutral-200">/</span>
              <div class="hs-dropdown relative inline-flex [--placement:bottom]">
                <button type="button" class="relative flex text-nowrap w-full cursor-pointer text-start font-medium text-stone-800 hover:text-stone-600 focus:outline-hidden dark:text-neutral-200">
                  <span x-text="nextCalendarYear"></span>
                </button>
                <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-24 max-h-56 overflow-y-auto hidden z-50 bg-white border border-stone-200 rounded-lg shadow-lg p-1 space-y-0.5 dark:bg-neutral-900 dark:border-neutral-700"
                     x-init="
                       // Scroll on initial mount
                       setTimeout(() => {
                         const selected = $el.querySelector(`[x-text='${nextCalendarYear}']`);
                         if (selected) selected.scrollIntoView({ block: 'center' });
                       }, 100);
                       // Watch for changes
                       $watch('nextCalendarYear', () => {
                         setTimeout(() => {
                           const selected = $el.querySelector(`[x-text='${nextCalendarYear}']`);
                           if (selected) selected.scrollIntoView({ block: 'center' });
                         }, 50);
                       });
                     ">
                  <template x-for="y in years" :key="y">
                    <button type="button" class="w-full flex justify-between items-center p-2 text-sm text-stone-800 rounded-lg hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 dark:text-neutral-200 dark:hover:bg-neutral-800"
                                          @click="currentMonth === 11 ? currentYear = y - 1 : currentYear = y">
                      <span x-text="y"></span>
                    </button>
                  </template>
                </div>
              </div>
            </div>

            <div class="col-span-1 flex justify-end">
              <button type="button" @click="nextMonth()" class="size-8 flex justify-center items-center text-stone-800 hover:bg-stone-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
              </button>
            </div>
          </div>

          <div class="flex pb-1.5">
            <template x-for="dayName in ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su']">
              <span class="m-px w-10 block text-center text-sm text-stone-500 dark:text-neutral-500" x-text="dayName"></span>
            </template>
          </div>

          <template x-for="week in Array(6).fill(0).map((_, i) => calendarDays2.slice(i*7, (i+1)*7))">
            <div class="flex">
              <template x-for="(dayObj, index) in week">
                <div class="w-full h-10 flex justify-center items-center"
                     :class="{
                             'bg-stone-100 dark:bg-neutral-800': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

'rounded-s-full': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year) && (isRangeStart(dayObj.day, dayObj.month, dayObj.year) || index === 0),
'rounded-e-full': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year) && (isRangeEnd(dayObj.day, dayObj.month, dayObj.year) || index === 6),


'bg-gradient-to-r from-white to-stone-100 dark:from-neutral-800 dark:to-neutral-900':
!dayObj.isCurrentMonth && dayObj.isLastDayOfPrevMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

'bg-gradient-to-l from-white to-stone-100 dark:from-neutral-900 dark:to-neutral-800':
!dayObj.isCurrentMonth && dayObj.isFirstDayOfNextMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

'bg-white dark:bg-neutral-900':
!dayObj.isCurrentMonth &&
!dayObj.isLastDayOfPrevMonth &&
!dayObj.isFirstDayOfNextMonth &&
!isDateInRange(dayObj.day, dayObj.month, dayObj.year)
}">

                  <button type="button"
                          @click="selectDate(dayObj.day, dayObj.month, dayObj.year)"
                          :disabled="!dayObj.isCurrentMonth"
                          :class="{
                                  'bg-green-600 text-white font-medium': isRangeStart(dayObj.day, dayObj.month, dayObj.year) || isRangeEnd(dayObj.day, dayObj.month, dayObj.year),
                                  'hover:border-green-600 hover:text-green-600': !isRangeStart(dayObj.day, dayObj.month, dayObj.year) && !isRangeEnd(dayObj.day, dayObj.month, dayObj.year),
                                  'opacity-50 pointer-events-none': !dayObj.isCurrentMonth,
                                  'border border-green-600 font-semibold': dayObj.isToday && !isDateInRange(dayObj.day, dayObj.month, dayObj.year),
                                  }"
                          class="m-px size-10 flex justify-center items-center border border-transparent text-sm text-stone-800 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden dark:text-neutral-200"
                          x-text="dayObj.day">
                  </button>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>

      <div class="pt-4 flex justify-between gap-x-2 p-2">
        <button type="button" 
                @click="fromDate = ''; toDate = ''; handleDateChange();" 
                class="py-2 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
          Clear
        </button>
        <div class="flex gap-x-2">
          <button type="button" 
                  class="py-2 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                  data-hs-overlay="#hs-pro-dnic">
            Cancel
          </button>
          <button type="button" 
                  @click="handleDateChange()" 
                  class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-xs font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-green-500">
            Apply
          </button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
