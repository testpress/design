<form class="hidden lg:block">
  <div class="border-b border-gray-200 py-6" x-show="active_filters">
    <div class="mx-auto flex max-w-7xl space-x-6 divide-x divide-gray-200 text-sm">
      <div>
        <button type="button" class="group flex items-center font-medium text-gray-700" aria-controls="disclosure-1" aria-expanded="false">
          <span x-text="active_filters + '  Active Filters'">
        </button>
      </div>
      <div class="pl-6">
        <a href="/questions/reports/list/">
        <button type="button" class="text-gray-500">Clear all</button>
        </a>
      </div>
    </div>
  </div>
  <div class="border-b border-gray-200 py-6" x-show="selected_filters.length != 0">
    <h3 class="-my-3 flow-root">
      <!-- Expand/collapse section button -->
      <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-0" aria-expanded="false">
        <span class="font-medium text-gray-900">Selected Filters</span>
        <span x-show="selected_filters.length != 0" class="text-sm text-green-600 hover:cursor-pointer hover:text-green-500 hover:underline font-medium" @click="submitReportFilter()">Apply filter</span>
      </button>
    </h3>
    
    <!-- Filter section, show/hide based on section state. -->
    <div class="pt-6" id="filter-section-0">
      <div class="space-y-4 max-h-52 overflow-auto">
        <template hidden x-for="filter in selected_filters">
          <div class="flex items-center">
          <span class="inline-flex items-center py-0.5 pl-2 pr-0.5 rounded-full text-xs font-medium bg-green-100 text-green-700">
            <span x-text="filter.type+': ' + filter.name || filter.type + filter.title"></span>
            <button @click="removeSelectedFilter(filter)" type="button" class="flex-shrink-0 ml-0.5 h-4 w-4 rounded-full inline-flex items-center justify-center text-green-400 hover:bg-green-200 hover:text-green-500 focus:outline-none focus:bg-green-500 focus:text-white">
                <span class="sr-only">Remove small option</span>
                <svg class="h-2 w-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
                    <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7"></path>
                </svg>
            </button>
          </span>
        </div>
      </template>
      </div>
    </div>
  </div>

  <div class="border-b border-gray-200 py-6">
    <h3 class="-my-3 flow-root">
      <!-- Expand/collapse section button -->
      <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-0" aria-expanded="false">
        <span class="font-medium text-gray-900">Filter by Exam</span>
        <span class="ml-6 flex items-center">
          <!-- Expand icon, show/hide based on section open state. -->
          <svg x-show="!showExamFilter" @click="showExamFilter=true,showSubjectFilter=false,showChapterFilter=false" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
          </svg>
          <!-- Collapse icon, show/hide based on section open state. -->
          <svg x-show="showExamFilter" @click="showExamFilter=false" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z" clip-rule="evenodd" />
          </svg>
        </span>
      </button>
    </h3>
    <!-- Filter section, show/hide based on section state. -->
    <div x-show="showExamFilter" class="pt-6" id="filter-section-0">
      <input placeholder="Search for exam"  
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
      maxlength="30" name="app_name" type="text" value="">
      <div class="space-y-4 mt-4 max-h-52 overflow-auto">
        <template hidden x-for="exam in exams">
        <div class="flex items-center">
          <label for="filter-color-0" class="ml-3 text-sm text-gray-600 hover:underline hover:cursor-pointer" x-text="exam.name"  @click='addToSelectedFilter(exam,"exam")'></label>
        </div>
      </template>
      </div>
    </div>
  </div>
  <div class="border-b border-gray-200 py-6">
    <h3 class="-my-3 flow-root">
      <!-- Expand/collapse section button -->
      <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-1" aria-expanded="false">
        <span class="font-medium text-gray-900">Filter by Subject</span>
        <span class="ml-6 flex items-center">
          <!-- Expand icon, show/hide based on section open state. -->
          <svg x-show="!showSubjectFilter" @click="showSubjectFilter=true,showExamFilter=false,showChapterFilter=false" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
          </svg>
          <!-- Collapse icon, show/hide based on section open state. -->
          <svg x-show="showSubjectFilter" @click="showSubjectFilter=false" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z" clip-rule="evenodd" />
          </svg>
        </span>
      </button>
    </h3>
    <!-- Filter section, show/hide based on section state. -->
    <div x-show="showSubjectFilter" class="pt-6" id="filter-section-1">
      <input placeholder="Search for subject"   
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
      maxlength="30" name="app_name" type="text" value="">
      <div class="space-y-4  mt-4 max-h-52 overflow-auto">
        <template hidden x-for="subject in subjects">
        <div class="flex items-center">
          <label for="filter-category-0" class="ml-3 text-sm text-gray-600 hover:underline hover:cursor-pointer" @click='addToSelectedFilter(subject,"subject")' x-text="subject.name"></label>
        </div>
        </template>
      </div>
    </div>
  </div>
  <div class="border-b border-gray-200 py-6">
    <h3 class="-my-3 flow-root">
      <!-- Expand/collapse section button -->
      <button type="button" class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500" aria-controls="filter-section-2" aria-expanded="false">
        <span class="font-medium text-gray-900">Filter by Chapter</span>
        <span class="ml-6 flex items-center">
          <!-- Expand icon, show/hide based on section open state. -->
          <svg x-show="!showChapterFilter" @click="showChapterFilter=true,showSubjectFilter=false,showExamFilter=false" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
          </svg>
          <!-- Collapse icon, show/hide based on section open state. -->
          <svg x-show="showChapterFilter" @click="showChapterFilter=false" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z" clip-rule="evenodd" />
          </svg>
        </span>
      </button>
    </h3>
    <!-- Filter section, show/hide based on section state. -->
    <div x-show="showChapterFilter"class="pt-6" id="filter-section-2">
      <input placeholder="Search for chapter"
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
      maxlength="30" name="app_name" type="text" value="">
      <div class="space-y-4 mt-4 max-h-52 overflow-auto">
        <template hidden x-for="chapter in chapters">
        <div class="flex items-center">
          <label for="filter-size-0" class="ml-3 text-sm text-gray-600 hover:underline hover:cursor-pointer"  @click='addToSelectedFilter(chapter,"chapter")' x-text="chapter.title"></label>
        </div>
      </template>
      </div>
    </div>
  </div>
</form>
