<aside class="mt-8 xl:hidden">
  <h2 class="sr-only">Details</h2>
  <div class="space-y-5">
    <div class="flex items-center space-x-2">
      <svg class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
        fill="currentColor" aria-hidden="true">
        <path
          d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z" />
      </svg>
      <span class="text-green-700 text-sm font-medium">Open Report</span>
    </div>
    <div class="flex items-center space-x-2">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
      </svg>
      <span class="text-gray-900 text-sm font-medium">21 reportees</span>
    </div>
    <div class="flex items-center space-x-2">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
        fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
          clip-rule="evenodd" />
      </svg>
      <span class="text-gray-900 text-sm font-medium">First Reported on <time datetime="2022-12-02">Dec 2,
          2022, 10:15 AM</time></span>
    </div>
    <div class="flex items-center space-x-2">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
        fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
          clip-rule="evenodd" />
      </svg>
      <span class="text-gray-900 text-sm font-medium">Last Reported on <time datetime="2023-03-09">Mar 3,
          2023, 02:15 PM</time></span>
    </div>
  </div>
  <div class="mt-6 border-t border-gray-200 py-6 space-y-8">
    <div x-data="assigneeData">
      <div class="flex justify-between">
        <h2 class="text-sm font-medium text-gray-500">Assigned to</h2>
        <div>
          <button type="button"
            class="-my-2 p-2 rounded-full bg-white flex items-center text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600"
            id="menu-3-button" x-ref="button" @click="showAddAssigneeInputBox = !showAddAssigneeInputBox"
            @keyup.space.prevent="onButtonEnter()" @keydown.enter.prevent="onButtonEnter()"
            aria-expanded="false" aria-haspopup="true" x-bind:aria-expanded="open.toString()"
            @keydown.arrow-up.prevent="onArrowUp()" @keydown.arrow-down.prevent="onArrowDown()">
            <span class="sr-only">Add Assignee</span>
            <svg x-show="!showAddAssigneeInputBox" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            <svg x-cloak x-show="showAddAssigneeInputBox" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <div class="relative">
        <ul role="list" class="mt-3 space-y-3">
          <li class="flex justify-start">
            <a href="#" class="flex items-center space-x-3">
              <div class="flex-shrink-0">
                <img class="h-5 w-5 rounded-full"
                  src="https://images.unsplash.com/photo-1520785643438-5bf77931f493?ixlib=rb-=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=8&w=256&h=256&q=80"
                  alt="">
              </div>
              <div class="text-sm font-medium text-gray-900">Nikhil Venugopal</div>
            </a>
          </li>
        </ul>

        <div x-show="showAddAssigneeInputBox" x-transition:leave="transition ease-in duration-100"
          x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 w-full z-10
          bg-white overflow-hidden shadow rounded-lg
          shadow-lg rounded-md ring-1 ring-black ring-opacity-5 opacity-100 transition ease-in duration-100 
          ">
          <div class="px-2">
            <div class="py-3 text-sm text-gray-800 px-3">
              Assign a staff member to handle this reported question
            </div>
            <input type="text" name="name" id="name"
              class="rounded block w-full border-0 border-transparent focus:ring-0 bg-gray-100 text-sm"
              placeholder="Search mentors">

            <ul class="max-h-56 overflow-auto text-sm my-3" tabindex="-1" role="listbox"
              aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
              <template hidden x-for="item in items">
                <li
                  class="rounded cursor-pointer hover:bg-gray-100 text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9"
                  id="listbox-option-0" role="option" @click="onItemSelect(item)">
                  <div class="flex items-center">
                    <img :src="item.image_url" alt="" class="flex-shrink-0 h-6 w-6 rounded-full">
                    <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                    <span class="ml-3 block truncate" :class="{'font-medium': isItemSelected(item)}"
                      x-text="item.display_name">
                      Wade Cooper
                    </span>
                  </div>

                  <span x-show="isItemSelected(item)"
                    class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                    <!-- Heroicon name: solid/check -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                      fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</aside>
