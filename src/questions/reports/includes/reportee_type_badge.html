<span class="relative inline-flex items-center rounded-full border border-gray-300 px-3 py-0.5 text-sm">
  <span class="absolute flex-shrink-0 flex items-center justify-center">
    {% if reportee.type == 1 %}
      <span class="h-1.5 w-1.5 rounded-full bg-rose-500" aria-hidden="true"></span>
    {% elif reportee.type == 2 %}
      <span class="h-1.5 w-1.5 rounded-full bg-amber-500" aria-hidden="true"></span>
    {% elif reportee.type == 3 %}
      <span class="h-1.5 w-1.5 rounded-full bg-violet-500" aria-hidden="true"></span>
    {% elif reportee.type == 4 %}
      <span class="h-1.5 w-1.5 rounded-full bg-green-500" aria-hidden="true"></span>
    {% elif reportee.type == 5 %}
      <span class="h-1.5 w-1.5 rounded-full bg-blue-500" aria-hidden="true"></span>
    {% endif %}
  </span>
  <span class="ml-3.5 font-medium text-gray-900">{{ reportee.type_display }}</span>
</span>
