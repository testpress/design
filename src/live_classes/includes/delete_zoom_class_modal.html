<!-- Add Discount Modal -->
<div id="delete_class_{{ live_class.id }}" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="delete_class_{{ live_class.id }}-label">
  <div x-data="{ confirmText: '' }" class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
    <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl dark:bg-neutral-800">
      <!-- Header -->
      <div class="py-3 px-4 flex justify-between items-center border-b border-stone-200 dark:border-neutral-700">
        <h3 id="delete_class_{{ live_class.id }}-label" class="font-semibold text-stone-800 dark:text-neutral-200">
          Delete Confirmation
        </h3>
        <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-stone-100 text-stone-800 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" data-hs-overlay="#delete_class_{{ live_class.id }}">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-4 space-y-5">
          <!-- Input -->
          <div class="text-sm text-gray-600">
            <p>
              Are you sure you want to delete the 
              <span class="text-sm font-semibold text-gray-800 dark:text-neutral-200">History Lecture</span>?
              <br><br>
              <span class="text-sm font-semibold text-gray-800 dark:text-neutral-200">Note:</span>
              This action is irreversible. Deleting it will permanently remove the class and all its copies across courses <span class="text-gray-500">(53 copies)</span>.
              <br><br>
              <div>
                <label for="hs-pro-dalpn" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">
                  To confirm this action, please type delete below.
                </label>
    
                <input type="text" x-model="confirmText" class="py-2  px-3 block w-full border-stone-200 rounded-lg sm:text-sm placeholder:text-stone-400 focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600">  
              </div>
            </p>
          </div>
          <!-- End Input -->
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <div class="w-full flex justify-end items-center gap-x-2">
          <button type="button" class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#delete_class_{{ live_class.id }}">
            Cancel
          </button>

          <button type="button" :disabled="confirmText !== 'delete'" class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-start bg-red-500 border border-red-500 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-red-600 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-red-300 dark:focus:ring-red-500" data-hs-overlay="#delete_class_{{ live_class.id }}">
            Confirm
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
<!-- End Add Discount Modal -->
