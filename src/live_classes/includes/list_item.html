<li class="relative flex justify-between py-5 px-3" @click="selectMeeting({{content.id}})">
  <div class="flex gap-x-4 pr-6 sm:w-1/2 sm:flex-none">
    <div class="min-w-0 flex-auto">
      <p class="text-sm font-semibold leading-6 text-gray-900">
        <a href="#">
          <span class="absolute inset-x-0 -top-px bottom-0"></span>
          {{ content.title }}
        </a>
      </p>
      <p class="sm:hidden mt-1 flex text-xs leading-5 text-gray-500">
        <a href="#" class="relative truncate hover:underline">{{content.start}} - {{content.end}}</a>
      </p>
      <p class="mt-1 flex text-xs leading-5 text-gray-500">
        <a href="#" class="relative truncate hover:underline">Host: {{ content.host }}</a>
      </p>
    </div>
  </div>
  <div class="flex items-center justify-between gap-x-4 sm:w-1/2 sm:flex-none">
    <div class="hidden sm:block">
      <p class="text-sm leading-6 text-gray-900">{{content.start}} - {{content.end}}</p>
      <p class="mt-1 text-xs leading-5 text-gray-500">Meeting ID: {{content.meeting_id}}</p>
    </div>
    <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
    </svg>
  </div>
</li>
