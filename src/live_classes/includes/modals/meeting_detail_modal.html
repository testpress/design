<div x-cloak x-show="showMeetingDetailModal" @keydown.window.escape="showMeetingDetailModal = false" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
 
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
          <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
            @click="showMeetingDetailModal=false">
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <div class="space-y-8">
          <div class="">
            <h2 class="text-lg font-semibold leading-7 text-gray-900" x-text="selectedMeeting.title"></h2>

            <div class="mt-6">
              <div class="text-sm leading-6 text-gray-900 tracking-wide">Start: <span href="#" x-text="`${selectedMeeting.start_date}, ${selectedMeeting.start}`"></span></div>
              <div class="text-sm leading-6 text-gray-900 tracking-wide mt-2">Duration: <span x-text="selectedMeeting.duration"></span> minutes</div>
              <div class="text-sm leading-6 text-gray-900 tracking-wide mt-2">Host: <a href="#" x-text="selectedMeeting.host" class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600"></a></div>
              <div class="text-sm leading-6 text-gray-900 tracking-wide mt-2">Meeting ID: <span x-text="selectedMeeting.meeting_id"></span></div>
              <div class="text-sm leading-6 text-gray-900 tracking-wide mt-2">License Email: <span x-text="selectedMeeting.host_email"></span></div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-5">
          <a type="button" class="cursor-pointer inline-flex items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
            href="https://lmsdemo.testpress.in/admin/courses/crack-isb/gmat-live-session/5255/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="-ml-0.5 w-4 h-3.5">
              <path d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z" />
            </svg>
            Edit
          </a>
          <button type="button" class="cursor-pointer rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
            Start
          </button>
        </div>
      </div>
    </div>
  </div>
 </div>
