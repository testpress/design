<div x-cloak x-show="showDeleteModal" @keydown.window.escape="showDeleteModal = false" class="relative z-10"
    aria-labelledby="modal-title" role="dialog"
    x-init="$watch('deleteConfirmValue', value => validateDeleteConfirmation())"
    aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div>
          <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-5">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Delete live class "<span x-text="selectedMeeting.title"></span>"?</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">This class is present in 10 courses. Deleting it will remove it from all of them and this action cannot be undone.</p>
            </div>
            <div class="mt-4">
              <label for="email" class="block text-sm font-medium leading-6 text-gray-800">To confirm deletion, type <span class="font-bold">delete</span> in the input text field below.</label>
              <div class="relative mt-2 rounded-md shadow-sm">
                <input type="text" name="delete_meeting" id="delete_meeting"
                  x-model="deleteConfirmValue"
                  class="pr-10 block w-full rounded-md border-0 py-1.5 ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" aria-invalid="true" aria-describedby="delete-meeting-error"
                  placeholder="delete"
                  :class="{'text-gray-900 shadow-sm ring-gray-300 placeholder:text-gray-400 focus:ring-indigo-600': !hasDeleteError, 'pr-10 text-red-900 ring-red-300 placeholder:text-red-300 focus:ring-red-500': hasDeleteError}">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <svg class="h-5 w-5 text-red-500" :class="{'hidden': !hasDeleteError}" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              <p class="mt-2 text-sm text-red-600" :class="{'hidden': !hasDeleteError}" id="delete-meeting-error">The confirmation text must be 'delete'.</p>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
          <button type="button" @click="deleteMeeting()"
            :disabled="!canDeleteMeeting"
            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 sm:col-start-2 disabled:opacity-25 disabled:cursor-not-allowed">
            Confirm
          </button>
          <button type="button" @click="selectedMeeting=''; showDeleteModal=false"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
