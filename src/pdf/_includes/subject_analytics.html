<article>
  <div class="header">
    <h3>Subject Analytics</h3>
  </div>
  <div>
    <table class="analytics-table">
      <thead>
        <tr>
          <th>Subject Name</th>
          <th>Total Questions</th>
          <th>Correct</th>
          <th>Incorrect</th>
          <th>Unanswered</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for subject in analytics.subject_analytics %}
        <tr>
          <td>{{ subject.name }}</td>
          <td>{{ subject.total_questions }}</td>
          <td>{{ subject.correct }}</td>
          <td>{{ subject.incorrect }}</td>
          <td>{{ subject.unanswered }}</td>
          <td>{{ subject.score }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="analytics_image">
      <img src="/img/report/subject_analytics_chart.png" alt="Subject Analytics"
      class="w-full h-auto" height="auto"
    </div>
  </div>
</article>
