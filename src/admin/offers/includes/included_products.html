<div class="sm:col-span-2 mt-4">
    <span class="text-md font-medium text-gray-500">Included Products</span>
    <div class="-mx-4 ring-1 ring-gray-300 sm:-mx-6 md:mx-0 md:rounded-lg">
      <table class="min-w-full divide-y divide-gray-300 mt-3">
        <thead>
          <tr>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Product Name</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">current price</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">offered price</th>
          </tr>
        </thead>
        <tbody>
          {% for product in offer.included_products %}
          <tr>
            <td
              class="relative py-4 pl-4 sm:pl-6 pr-3 text-sm font-medium text-gray-900 {% if not forloop.first %}border-t border-transparent{% endif %}">
              {{ product.title }}
              {% if not forloop.first %}<div class="absolute right-0 left-6 -top-px h-px bg-gray-200"></div>{% endif %}
            </td>
            <td class="px-3 py-3.5 text-sm text-gray-500 {% if not forloop.first %}border-t border-gray-200{% endif %}">
              {{product.price}}</td>
            <td class="px-3 py-3.5 text-sm text-gray-500 {% if not forloop.first %}border-t border-gray-200{% endif %}">
              {{product.offered_price}}</td>
          </tr>
          {% endfor %}
          {% if offer.included_products.length == 0 %}
          <tr>
            <td colspan="4" class="p-8 text-center text-sm">No products included</td>
          </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
