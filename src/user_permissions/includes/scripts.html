<script type="text/javascript">
  function app() {
    return {
      selectedModelName: null,
      showDeleteModal: false,
      showAssignStaffModal: false,
      showMultiSelectOptions: false,
      showSuggestions: false,
      selectedStaffs: [],
      toggleSelection(staff_name) {
        if (this.selectedStaffs.includes(staff_name)) {
          this.selectedStaffs = this.selectedStaffs.filter(
            (p) => p !== staff_name
          );
        } else {
          this.selectedStaffs.push(staff_name);
        }
      },
    };
  }

  function assignStaffs() {
    return {
      staffs: [{% for staff in all_staffs %}'{{staff}}', {% endfor %}],
      selected: [],
        step: 1,
          onClick(staff_name) {
        if (this.selected.includes(staff_name)) {
          this.selected = this.selected.filter((p) => p !== staff_name);
        } else {
          this.selected.push(staff_name);
        }
      },
    }
  }
</script>
