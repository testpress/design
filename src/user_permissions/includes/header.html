<div x-cloak x-show="selectedModelName != null" class="sm:flex sm:items-center lg:mx-0">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-gray-900">Manage permissions for <span class="capitalize" x-text="selectedModelName"></span></h1>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none flex">
    <button
        x-show="selectedStaffs.length"
        type="button"
        @click="showDeleteModal=true"
        class="mr-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Remove Access
    </button>
      <button
        type="button"
        @click="showAssignStaffModal=true;"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:w-auto"
      >
        Assign Staffs
      </button>
    </div>
</div>
