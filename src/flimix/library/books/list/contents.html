<div class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-6 gap-3 lg:gap-5">
  <!-- Card -->
  {% for book in books %}
  <div
    class="flex flex-col justify-between p-1 bg-white border border-gray-200 rounded-2xl dark:bg-neutral-900 dark:border-neutral-700">
    <div class="relative">
      <img class="bg-gray-100 w-full h-64 object-cover rounded-xl dark:bg-neutral-800" src="{{ book.thumbnail_img }}"
        alt="Store Image">
      <div class="absolute top-2 right-2 flex items-center bg-black bg-opacity-75 rounded-full p-1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 text-white">
          <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path>
          <path fill-rule="evenodd"
            d="M1.38 8.28a.87.87 0 0 1 0-.566 7.003 7.003 0 0 1 13.238.006.87.87 0 0 1 0 .566A7.003 7.003 0 0 1 1.379 8.28ZM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="ml-1 text-white text-xs">{{ book.view_count }}</span>
      </div>
    </div>
    <div class="p-4 space-y-1">
      <div class="flex space-x-2">
        <h2 class="font-medium text-sm text-gray-800 dark:text-neutral-200">
          {{ book.title }}
        </h2>
      </div>

      <div>
        <ul class="mt-1">
          <div class="text-sm">
            <span class="font-medium text-gray-500 hover:cursor-pointer">{{ book.author }}</span>

            <span class="font-medium text-gray-500">·</span>
            <!-- space -->
            <span class="font-medium text-gray-500 hover:cursor-pointer">{{ book.release_year }}</span>
          </div>
        </ul>
      </div>

      <div>
        <ul class="mt-1">
          <div class="text-sm">
            {% for genre in book.genres %}
            <span class="font-medium text-gray-500 hover:cursor-pointer">{{ genre.name }}</span>
            {% if genre.has_next %}
            <span class="font-medium text-gray-500">·</span>
            {% endif %}
            {% endfor %}
          </div>
        </ul>
      </div>
    </div>
    <a href="/flimix/library/books/detail/"
      class="px-4 pb-4 mt-auto inline-flex items-center gap-x-1 text-sm text-gray-800 underline underline-offset-4 hover:text-indigo-600 focus:outline-none focus:text-indigo-600 dark:text-neutral-200 dark:hover:text-indigo-400 dark:focus:text-indigo-400">
      View Details
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </a>
  </div>
  {% endfor %}
</div>
