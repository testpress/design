{% for member in zoom_participants %}
<tr>
  <td class="size-px whitespace-nowrap px-5 py-3">
    <div class="w-full flex items-center gap-x-3">
      <img class="shrink-0 size-[38px] rounded-full"
        src="{{ member.image_url }}"
        alt="Avatar">
      <div class="grow">
        <a class="text-sm font-medium text-stone-800 hover:text-indigo-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-green-600 dark:text-neutral-200 dark:hover:text-green-500 dark:focus:text-green-500"
          href="#">
          {{ member.display_name }}
        </a>
        {% if member.role == 'host' %}
        <span class="ml-2 inline-flex items-center rounded-full bg-blue-100 px-1.5 py-0.5 text-xs font-medium text-blue-700">Host</span>
        {% endif %}
        {% if member.role == 'staff' %}
        <span class="ml-2 inline-flex items-center rounded-full bg-teal-100 px-1.5 py-0.5 text-xs font-medium text-teal-700">Staff</span>
        {% endif %}
      </div>
    </div>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-3">
    <span class="text-sm text-stone-600 dark:text-neutral-400">
      {{ member.email }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-1">
    <span class="text-sm text-stone-600 dark:text-neutral-400">
      {{ member.phone }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-1">
    <span class="text-sm text-stone-600 dark:text-neutral-400">
      {{ member.join_time }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-1">
    <span class="text-sm text-stone-600 dark:text-neutral-400">
      {{ member.leave_time }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-1">
    <span class="text-sm text-stone-600 dark:text-neutral-400">
      {{ member.duration }}
    </span>
  </td>
</tr>
{% endfor %}
