<div>

  <div class="mt-1 flex flex-wrap justify-between items-center gap-2">
    <div class="flex flex-wrap items-center gap-1 sm:gap-2">
      <!-- Select -->
      <div class="hs-dropdown [--auto-close:inside] relative inline-flex">
        <button type="button" aria-expanded="false"
          class="hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-1.5 px-2 inline-flex justify-center items-center text-start bg-white text-gray-800 text-sm rounded-lg align-middle focus:outline-hidden focus:bg-gray-100 before:absolute before:inset-0 before:z-1 hover:bg-gray-100 dark:bg-backgroundDark-900 dark:text-backgroundDark-200 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800">

              <path d="m3 16 4 4 4-4"></path>
              <path d="M7 20V4"></path>
              <rect x="15" y="4" width="4" height="6" ry="2"></rect>
              <path d="M17 20v-6h-2"></path>
              <path d="M15 20h4"></path>
            </svg></span><span class="text-gray-800 dark:text-backgroundDark-200 truncate" data-title="">Newest
            first</span>
        </button>

        <!-- Filter Dropdown -->
        <div
          class="hs-dropdown-menu border border-gray-200 hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-20 bg-white rounded-xl shadow-xl dark:bg-backgroundDark-900"
          role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-eakfd-series">
          <div class="p-1 space-y-0.5">
            <a class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-backgroundDark-300 focus:outline-hidden focus:bg-gray-100 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"

            </a>
            <a class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-backgroundDark-300 focus:outline-hidden focus:bg-gray-100 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"
              href="#">
              Oldest First
            </a>
          </div>
        </div>
        <!-- End Filter Dropdown -->
      </div>

      <div
        class="relative ps-0.5 sm:ps-2 before:block before:absolute before:top-1/2 before:-start-px before:w-px before:h-4 before:bg-gray-300 before:-translate-y-1/2 dark:before:bg-backgroundDark-700">
        <!-- Filter Button -->
        <button id="hs-pro-dnnd-series" type="button"

          aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-pro-filter-series"
          data-hs-overlay="#hs-pro-filter-series">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="21" x2="14" y1="4" y2="4"></line>
            <line x1="10" x2="3" y1="4" y2="4"></line>
            <line x1="21" x2="12" y1="12" y2="12"></line>
            <line x1="8" x2="3" y1="12" y2="12"></line>
            <line x1="21" x2="16" y1="20" y2="20"></line>
            <line x1="12" x2="3" y1="20" y2="20"></line>
            <line x1="14" x2="14" y1="2" y2="6"></line>
            <line x1="8" x2="8" y1="10" y2="14"></line>
            <line x1="16" x2="16" y1="18" y2="22"></line>
          </svg>
          Filter
          <span
            class="font-medium text-[10px] py-0.5 px-[5px] bg-gray-800 text-white leading-3 rounded-full dark:bg-backgroundDark-500">
            5
          </span>
        </button>
        <!-- End Filter Button -->
      </div>

      <div
        class="relative ps-0.5 sm:ps-2 before:block before:absolute before:top-1/2 before:-start-px before:w-px before:h-4 before:bg-gray-300 before:-translate-y-1/2 dark:before:bg-backgroundDark-700">
        <!-- Search -->
        <button type="button"
          class="hs-collapse-toggle md:hidden size-8 inline-flex justify-center items-center gap-x-1.5 text-xs rounded-lg bg-white text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:bg-backgroundDark-900 dark:text-backgroundDark-200 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"
          id="hs-basic-collapse-series" aria-expanded="false" aria-controls="hs-pro-eakcphds-series"
          data-hs-collapse="#hs-pro-eakcphds-series">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          <span class="sr-only">Search</span>
        </button>
        <!-- End Search -->

        <!-- Input -->
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-10 ps-2">
            <svg class="shrink-0 size-4 text-gray-800 dark:text-backgroundDark-200" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
          </div>
          <input type="text"
            class="py-1 px-8 block w-full bg-white border-0 rounded-lg md:text-[13px] hover:bg-gray-100 placeholder:text-gray-800 focus:outline-hidden focus:ring-0 focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-backgroundDark-900 dark:text-backgroundDark-400 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800 dark:placeholder:text-backgroundDark-200"
            placeholder="Search Series" />
          <div class="hidden absolute inset-y-0 end-0 flex items-center z-10 pe-1">

              class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-indigo-600 focus:outline-hidden focus:text-indigo-600 dark:text-backgroundDark-500 dark:hover:text-indigo-500 dark:focus:text-indigo-500">
              <span class="sr-only">Close</span>
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m15 9-6 6"></path>
                <path d="m9 9 6 6"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- End Input -->
      </div>
    </div>
    <div class="flex justify-end items-center gap-x-2">
      <a :href="`${previewPath}/flimix/library/series/create/`"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
        aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-create-member"
        data-hs-overlay="#hs-create-member" href="/flimix/library/series/create/">
        <svg class="hidden sm:block shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="M12 5v14"></path>
        </svg>
        Add Series
      </a>
    </div>
  </div>
  <div class="-ms-1 px-2 mt-1">
    <div id="hs-pro-eakcphds-series" class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
      aria-labelledby="hs-basic-collapse-series">
      <div class="py-1.5">
        <!-- Input -->
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-10 ps-1.5">
            <svg class="shrink-0 size-4 text-gray-800 dark:text-backgroundDark-200" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>

            class="py-1 px-7 block w-full bg-white border-0 rounded-lg md:text-[13px] hover:bg-gray-100 placeholder:text-gray-800 focus:outline-hidden focus:ring-0 focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-backgroundDark-900 dark:text-backgroundDark-400 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800 dark:placeholder:text-backgroundDark-200"

              <span class="sr-only">Close</span>

                <circle cx="12" cy="12" r="10"></circle>
                <path d="m15 9-6 6"></path>
                <path d="m9 9 6 6"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- End Input -->
      </div>
    </div>
