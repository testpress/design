<div class="lg:flex lg:items-center lg:justify-between py-2">
  <div class="min-w-0 flex-1">
    <h2 class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Jailer</h2>
  </div>
  <div class="mt-5 flex lg:ml-4 lg:mt-0">
    <div class="relative" x-data="{ open: false }">
      <!-- Button to toggle the dropdown -->

      <button type="button" @click="open = !open" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Actions
        <svg class="-mr-1 ml-1.5 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
          <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
      </button>
    
      <!-- Dropdown menu -->
      <div x-show="open" 
           @click.outside="open = false" 
           x-transition:enter="transition ease-out duration-200" 
           x-transition:enter-start="transform opacity-0 scale-95" 
           x-transition:enter-end="transform opacity-100 scale-100" 
           x-transition:leave="transition ease-in duration-75" 
           x-transition:leave-start="transform opacity-100 scale-100" 
           x-transition:leave-end="transform opacity-0 scale-95"
           class="absolute right-0 z-10 -mr-1 mt-2 w-auto origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none" 
           role="menu" 
           aria-orientation="vertical" 
           aria-labelledby="mobile-menu-button" 
           tabindex="-1">
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="mobile-menu-item-0">Edit</a>
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="mobile-menu-item-1">Delete</a>
        <a href="/flimix/asset/video_detail/" class="block px-4 py-2 text-sm text-gray-700 whitespace-nowrap hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="mobile-menu-item-1">Manage Video Settings</a>
      </div>
    </div>

    <span class="ml-3">
      <button type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="start_transcode" data-hs-overlay="#start_transcode" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Start Transcoding
      </button>
    </span>

    <!-- Dropdown -->

    
  </div>
</div>
{% include "./start_transcode_modal.html" %}
