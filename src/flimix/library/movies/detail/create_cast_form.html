<div class="bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
  <div

      <div class="space-y-2">

        <!-- Input Form -->
        <div class="flex items-center gap-x-3">
          <!-- Select -->
          <!-- Select -->
          <div class="relative w-full">

              "placeholder": "Select cast person",
              "hasSearch": true,
              "searchPlaceholder": "Search",

              "searchWrapperClasses": "bg-white p-2 -mx-1 sticky top-0 dark:bg-neutral-900",
              "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><span data-icon></span><span class=\"text-gray-800 dark:text-neutral-200\" data-title></span></button>",
              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 ps-3 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600",
              "dropdownClasses": "max-h-64 p-1 pt-0 space-y-0.5 z-50 w-full overflow-hidden overflow-y-auto bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900",

              "optionTemplate": "<div><div class=\"flex items-center\"><div class=\"me-2\" data-icon></div><div class=\"text-gray-800 dark:text-neutral-200\" data-title></div></div></div>",
              "preventSearchFocus": false,
              "viewport": "#hs-pro-select-country-example"
            }' class="hidden">
              <option value="">Choose</option>
              <option value="AF"
                data-hs-select-option='{
              "icon": "<img class=\"inline-block size-4 rounded-full\" src=\"https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80\" alt=\"Afghanistan\" />"}'>
                David Forren
              </option>
              <option value="AX"
                data-hs-select-option='{
              "icon": "<img class=\"inline-block size-4 rounded-full\" src=\"https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80\" alt=\"Aland Islands\" />"}'>
                Amil Evara
              </option>
              <option value="AL"
                data-hs-select-option='{
              "icon": "<img class=\"inline-block size-4 rounded-full\" src=\"https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80\" alt=\"Albania\" />"}'>
                Ebele Egbuna
              </option>
              <option value="DZ"
                data-hs-select-option='{
              "icon": "<img class=\"inline-block size-4 rounded-full\" src=\"https://images.unsplash.com/photo-1624224971170-2f84fed5eb5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80\" alt=\"Algeria\" />"}'>
                Maria Powers
              </option>
            </select>

            <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
              <svg class="shrink-0 size-3.5 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m7 15 5 5 5-5" />
                <path d="m7 9 5-5 5 5" />
              </svg>
            </div>
          </div>
          <!-- End Select -->
          <!-- End Select -->

          <button aria-haspopup="dialog" aria-expanded="false" aria-controls="create-cast"
            data-hs-overlay="#create-cast"
            class="whitespace-nowrap text-xs cursor-pointer bg-white text-blue-600 hover:text-blue-700 underline"
            href="#" target="_parent">Create New Person</button>
        </div>
        <!-- End Input Form -->
      </div>

      <div class="space-y-2">
        <label for="hs-pro-daemtt" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
          Role
        </label>

        <!-- Language Select -->
        <div class="relative">
          <select id="hs-pro-select-language" x-model="selectedRole"
            x-on:change="showCharacterNameField = (selectedRole === '1')" data-hs-select='{
    "placeholder": "Select role of the person",
    "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><div data-icon></div></button>",
    "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 px-3 pe-7 flex items-center gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm text-gray-800 hover:border-gray-300 focus:outline-none focus:border-gray-300 dark:bg-neutral-900 dark:border-neutral-800 dark:text-neutral-200 dark:hover:border-neutral-700 dark:focus:border-neutral-700",
    "dropdownClasses": "end-0 w-full min-w-[180px] max-h-72 p-1 space-y-0.5 z-50 w-full overflow-hidden overflow-y-auto bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900",
    "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800",
    "optionTemplate": "<div><div class=\"flex items-center gap-x-2\"><div data-icon></div><div class=\"text-gray-800 dark:text-neutral-200 \" data-title></div><span class=\"hidden hs-selected:block ms-auto\"><svg class=\"shrink-0 size-3.5 text-gray-800 dark:text-neutral-200 \" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div></div>"
  }' class="hidden">
            <option value="">Choose</option>
            <option value="1">
              Actor
            </option>
            <option value="2">
              Director
            </option>
            <option value="3">
              Writer
            </option>
            <option value="4">
              Producer
            </option>
            <option value="5">
              Composer
            </option>
            <option value="6">
              Cinematographer
            </option>
            <option value="7">
              Editor
            </option>
          </select>

          <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
            <svg class="shrink-0 size-3.5 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="m7 15 5 5 5-5" />
              <path d="m7 9 5-5 5 5" />
            </svg>
          </div>
          <!-- End Header -->
        </div>
        <!-- End Language Select -->
      </div>

      <div class="space-y-2" x-cloak x-show="showCharacterNameField">
        <label for="hs-pro-daemtt" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
          Character Name
        </label>

        <input id="hs-pro-daemtt" type="text"
          class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm placeholder:text-gray-400 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
          placeholder="Character name in the movie">
      </div>

    </div>
  </div>
  <div class="p-4 flex justify-end gap-x-2">
    <div class="flex-1 flex justify-end items-center gap-2">
      <a href="/flimix/library/movies/detail/"
        class="hover:cursor-pointer py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        data-hs-overlay="#hs-pro-daem">

      <a href="/flimix/library/movies/detail/"
        class="hover:cursor-pointer py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-blue-600 border border-blue-600 text-white text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-blue-300 dark:focus:ring-blue-500"
