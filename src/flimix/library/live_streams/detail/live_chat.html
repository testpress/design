<div class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Live Chat
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
<!-- Welcome Dropdown -->
<div class="pl-4">
  <ul class="py-2 overflow-y-auto pr-4 h-[479px]">

    {% for message in chat_messages %}
    <li class="py-2 px-2 rounded-md">
      <div class="flex items-center space-x-2 text-sm">
        <p class="font-medium text-gray-900">{{ message.name }}</p>
        {% if message.isModerator %}
        <span
          class="inline-flex items-center rounded-full bg-indigo-50 px-2 py-1 text-xs font-medium text-indigo-600 ring-1 ring-inset ring-indigo-700/10">Moderator</span>
        {% endif %}
      </div>
      <div class="mt-1 flex  text-sm text-gray-700">
        <p title="2:02:52 pm" class="flex ">{{ message.body }}
        </p>
      </div>
    </li>
    {% endfor %}
</div>
<div class="bg-gray-50 px-4 py-6 sm:px-6">
  <div class="flex space-x-3">
    <div class="min-w-0 flex-1">
      <div><label for="comment" class="sr-only">About</label> <textarea rows="3"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Type a message..."></textarea></div>
      <div class="mt-3 flex items-center justify-end"><button type="button"
          class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send</button>
      </div>
    </div>
  </div>
</div>
<!-- End Welcome Dropdown -->
  <!-- End Body -->
</div>
