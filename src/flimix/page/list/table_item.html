<tr>
  <td class="size-px whitespace-nowrap px-4 py-3">
    <div class="w-full flex items-center gap-x-3">
      <div class="grow">
        <div class="flex items-center gap-x-2">
          <a
            :href="#"
            class="text-sm font-semibold text-stone-800 hover:text-indigo-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-indigo-600 dark:text-neutral-200 dark:hover:text-indigo-500 dark:focus:text-indigo-500"
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="page_detail_{{ page.id }}"
            data-hs-overlay="#page_detail_{{ page.id }}"
          >
            {{ page.title }}
          </a>
          <span
            x-show="'{{ page.status }}' === 'Published' && activeTab === 'all'"
            class="inline-flex items-center rounded-full bg-blue-100 px-1.5 py-0.5 text-xs font-medium text-blue-700"
          >{{ page.status }}</span>
        </div>
        <p class="text-sm text-gray-500 dark:text-neutral-500 truncate">{{ page.description }}</p>
      </div>
    </div>
  </td>
  <td class="size-px whitespace-nowrap">
    <div class="px-5 py-2">
      <span class="text-sm text-gray-600 dark:text-neutral-400">
        {{ page.slug }}
      </span>
    </div>
  </td>
  <td class="size-px whitespace-nowrap">
    <div class="px-5 py-2">
      <span class="text-sm text-gray-600 dark:text-neutral-400">
        {{ page.created_at }}
      </span>
    </div>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-3">
    <div class="flex justify-end items-center -space-x-px">
      <a
        href="#"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-controls="page_detail_{{ page.id }}"
        data-hs-overlay="#page_detail_{{ page.id }}"
        class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium first:rounded-s-lg last:rounded-e-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
      >
        Build Page
      </a>
      <div class="hs-dropdown relative inline-flex [--auto-close:inside] [--placement:bottom-right] first:rounded-s-lg last:rounded-e-lg border border-gray-200 bg-white shadow-2xs hover:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:hover:bg-neutral-700">
        <button
          id="hs-pro-{{ page.id }}"
          type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-e-lg text-gray-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:text-neutral-300 dark:focus:bg-neutral-700"
          aria-haspopup="menu"
          aria-expanded="false"
          aria-label="Dropdown"
        >
          <svg
            class="shrink-0 size-3.5"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="12" cy="5" r="1"></circle>
            <circle cx="12" cy="19" r="1"></circle>
          </svg>
        </button>

      <div
        class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="hs-pro-{{ page.id }}"
      >
        <div class="p-1">
          <button
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="publish-page"
            data-hs-overlay="#publish-page"
            type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
          >
          <svg 
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0 size-3.5"><path d="M20 6 9 17l-5-5"/></svg>
            Publish
          </button>

          <button
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-controls="hs-pro-chhdl"
            data-hs-overlay="#hs-pro-chhdl"
            type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="shrink-0 size-3.5"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
            Delete
          </button>
        </div>
      </div>
    </div>
  </td>
</tr>
