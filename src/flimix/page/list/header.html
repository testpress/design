<div class="flex flex-wrap justify-between items-center gap-2">

    </p>
  </div>
  <div class="flex justify-end items-center gap-x-2">

    >

        width="16"

        viewBox="0 0 16 16"

          clip-rule="evenodd"

        aria-expanded="false"
        aria-label="Dropdown"
      >
        <svg
          class="shrink-0 size-3.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"

          <line x1="21" x2="14" y1="4" y2="4" />

          class="shrink-0 size-3.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div

        aria-orientation="vertical"
        aria-labelledby="hs-pro-dnic-pages"
      >
        <div class="p-1">
          <a
            href="../../pro/payment/send.html"
            class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] text-gray-800 hover:bg-gray-100 disabled:opacity-50 focus:outline-hidden focus:bg-gray-100 disabled:pointer-events-none dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          >
            <svg
              class="shrink-0 size-3.5"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-panel-top-icon lucide-panel-top"
            >

              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-panel-bottom-icon lucide-panel-bottom"
            >
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="M3 15h18" />
            </svg>
            Build Footer
          </a>
        </div>
