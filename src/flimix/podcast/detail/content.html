    <!-- Podcast Cover -->

        <div class="flex items-center gap-2 text-neutral-300">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

          class="inline-flex items-center justify-center rounded-md border px-3 py-1 text-xs font-medium whitespace-nowrap border-neutral-700 text-neutral-300 hover:bg-neutral-800 transition-colors">

      <!-- Description -->
      <p class="text-lg md:text-xl text-neutral-300 mb-8 leading-relaxed">

        <button
