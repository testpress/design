<div class="flex flex-wrap justify-between items-center gap-2">
  <div>
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-backgroundDark-200">Staffs (100)</h1>
    <p class="text-sm text-stone-500 dark:text-backgroundDark-400">View and manage staffs for your OTT platform.</p>

  <div class="inline-flex sm:justify-end items-center gap-x-3">

      <!-- Button -->
      <!-- Download Dropdown -->
      <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
        <button id="hs-pro-dashe" type="button"
          class="py-1.5 sm:py-2 px-2.5 inline-flex items-center gap-x-1.5 text-sm sm:text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-backgroundDark-800 dark:border-backgroundDark-700 dark:text-backgroundDark-300 dark:hover:bg-backgroundDark-700 dark:focus:bg-backgroundDark-700"
          aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="21" x2="14" y1="4" y2="4" />
            <line x1="10" x2="3" y1="4" y2="4" />
            <line x1="21" x2="12" y1="12" y2="12" />
            <line x1="8" x2="3" y1="12" y2="12" />
            <line x1="21" x2="16" y1="20" y2="20" />
            <line x1="12" x2="3" y1="20" y2="20" />
            <line x1="14" x2="14" y1="2" y2="6" />
            <line x1="8" x2="8" y1="10" y2="14" />
            <line x1="16" x2="16" y1="18" y2="22" />
          </svg>
          Actions
        </button>
        <!-- Download Dropdown -->
        <div
          class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-xl dark:bg-backgroundDark-900"
          role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-dashe">
          <div class="p-1 space-y-0.5">
            <button aria-haspopup="dialog" aria-expanded="false" aria-controls="add_user" data-hs-overlay="#add_user"
              @click="$nextTick(() => {
        $refs.firstname.focus();
        $refs.firstname.click();
        const len = $refs.firstname.value.length;
        $refs.firstname.setSelectionRange(len, len);
      })" type="button"
              class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-backgroundDark-300 focus:outline-hidden focus:bg-gray-100 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"
              href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="shrink-0 mt-0.5 size-3.5">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <line x1="19" x2="19" y1="8" y2="14" />
                <line x1="22" x2="16" y1="11" y2="11" />
              </svg>
              Add User
            </button>
            <a href="/flimix/settings/staff_management/roles/"
              class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-backgroundDark-300 focus:outline-hidden focus:bg-gray-100 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"
              href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="shrink-0 mt-0.5 size-3.5">
                <path
                  d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z" />
                <path d="m9 12 2 2 4-4" />
              </svg>
              Manage Roles
            </a>
            <a class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-backgroundDark-300 focus:outline-hidden focus:bg-gray-100 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"
              href="#">
              <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" x2="12" y1="3" y2="15" />
              </svg>
              Export as excel
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
