


<div class="flex flex-wrap justify-between items-center gap-2">
  <div>
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-neutral-200">Roles</h1>
    <p class="text-sm text-stone-500 dark:text-neutral-400">Manage user roles and permissions.</p>
  </div>
  <div class="flex justify-end items-center gap-x-2">
    <button aria-haspopup="dialog" aria-expanded="false" aria-controls="create-role" data-hs-overlay="#create-role"
    @click="$nextTick(() => {
      $refs.roletitle.focus();
      $refs.roletitle.click();
      const len = $refs.roletitle.value.length;
      $refs.roletitle.setSelectionRange(len, len);
    })"
    type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
    aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-pro-daem" data-hs-overlay="#hs-pro-daem">
    Create New Role
  </button>
  </div>
</div>
{% include "./create_new_role_modal.html" %}
