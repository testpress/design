<div class="lg:col-span-4 space-y-4">
  <div
    class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
    <!-- Header -->
    <div class="py-3 px-5 flex flex-col gap-x-5 border-b border-stone-200 dark:border-neutral-700">
      <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">Set permissions</h2>
      <p class="text-sm text-gray-500 dark:text-neutral-500">
        Customize role access by adding or removing permissions.
      </p>
    </div>
    <!-- End Header -->

    <!-- Body -->
    <div class="hs-accordion-group space-y-1 py-2" data-hs-accordion-always-open="">
      {% for model_permission in ott_permissions %}
      <div class="hs-accordion" id="hs-basic-with-title-and-arrow-stretched-heading-{{loop.index}}">
        <!-- List -->
        <a aria-expanded="true" aria-controls="hs-basic-with-title-and-arrow-stretched-collapse-{{loop.index}}"
          class="hs-accordion-toggle py-3 px-5 flex items-center gap-x-2 text-sm font-medium text-stone-800 hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 dark:bg-neutral-800 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:hover:text-green-500 dark:focus:bg-neutral-700"
          href="#" target="_parent">
          <div class="grow">
            <p>
              {{model_permission.model}}
            </p>
          </div>
          <svg class="hs-accordion-active:rotate-180 block size-4" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </a>
        <!-- End List -->
        <!-- Checkbox Grid -->
        <div id="hs-basic-with-title-and-arrow-stretched-collapse-{{loop.index}}"
          class="my-7 hs-accordion-content hidden px-3 md:px-5" role="region"
          aria-labelledby="hs-basic-with-title-and-arrow-stretched-heading-{{loop.index}}">
          <div class="grid lg:grid-cols-2 gap-3 lg:gap-5">
            <!-- Checkbox -->
            {% for permission in model_permission.permissions %}
            <label for="{{model_permission.model}}-{{permission.name}}-{{loop.index}}"
              class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-primary-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-primary-500">
              <input type="checkbox" id="{{model_permission.model}}-{{permission.name}}-{{loop.index}}"
                class="bg-transparent border-gray-200 text-primary-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-primary-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
              <span class="grow px-4">
                <span class="block font-medium">
                  {{permission.name}}
                </span>
                <span class="block text-sm leading-6 text-stone-500 dark:text-neutral-500">
                  {{permission.description}}
                </span>
              </span>
            </label>
            {% endfor %}
            <!-- End Checkbox -->
          </div>
        </div>
        <!-- End Checkbox Grid -->
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="mt-3 flex justify-end gap-x-3">
    <button type="button"
      class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-primary-600 text-white hover:bg-primary-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-primary-500">
      Update Permissions
    </button>
  </div>
</div>
