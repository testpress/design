{% extends "./base.html" %}

{% block head %}
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script>
    sans = [
        'ui-sans-serif',
        'system-ui',
        '-apple-system',
        'BlinkMacSystemFont',
        '"Segoe UI"',
        'Roboto',
        '"Helvetica Neue"',
        'Arial',
        '"Noto Sans"',
        'sans-serif',
        '"Apple Color Emoji"',
        '"Segoe UI Emoji"',
        '"Segoe UI Symbol"',
        '"Noto Color Emoji"',
    ]
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter var', ...sans],
          },
        }
      }
    }
  </script>
  {% block extra_head %} {% endblock extra_head %}
{% endblock head%}


{% block body %} 
  <body class="{% block body_class %} {% endblock %}" x-data="{ previewPath: window.location.pathname.match(/(\/pr-preview\/pr-\d+)?/)[0] || '' }">
    <div class="min-h-full">
      {% block content %} {% endblock content %}
    </div>

    {% block script %} {% endblock script %}
  </body>
{% endblock body %}
