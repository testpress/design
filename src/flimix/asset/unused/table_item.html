<tr>
  <td class="size-px whitespace-nowrap ps-3 py-4">
    <input type="checkbox"
      class="shrink-0 border-stone-300 rounded text-indigo-600 focus:ring-indigo-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-indigo-500 dark:checked:border-indigo-500 dark:focus:ring-offset-neutral-800">
  </td>
  <td class="size-px whitespace-nowrap px-4 py-3">
    <div class="w-full flex items-center gap-x-3">
      <div class="grow">
        <button
          class="text-sm font-medium text-stone-800 hover:text-indigo-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-indigo-600 dark:text-neutral-200 dark:hover:text-indigo-500 dark:focus:text-indigo-500"
          aria-haspopup="dialog" aria-expanded="false" aria-controls="asset_detail_{{ asset.id }}"
          data-hs-overlay="#asset_detail_{{ asset.id }}">
          {{ asset.name }}
        </button>
        {% if asset.status == 'Uploading' %}
        <span
          class="inline-flex items-center rounded-full bg-blue-100 px-1.5 py-0.5 text-xs font-medium text-blue-700">{{
          asset.status }}</span>
        {% elif asset.status == 'Transcoding' %}
        <span
          class="inline-flex items-center rounded-full bg-yellow-100 px-1.5 py-0.5 text-xs font-medium text-yellow-800">{{
          asset.status }}</span>
        {% elif asset.status == 'Error' %}
        <span class="inline-flex items-center rounded-full bg-red-100 px-1.5 py-0.5 text-xs font-medium text-red-700">{{
          asset.status }}</span>
        {% elif asset.status == 'Not Started' %}
        <span
          class="inline-flex items-center rounded-full bg-gray-100 px-1.5 py-0.5 text-xs font-medium text-gray-600">{{
          asset.status }}</span>
        {% endif %}
      </div>
    </div>
  </td>
  <td class="size-px whitespace-nowrap">
    <div class="px-5 py-2">
      <span class="text-sm text-gray-600 dark:text-neutral-400">
        {{ asset.id }}
      </span>
    </div>
  </td>
  <td class="size-px whitespace-nowrap">
    <div class="px-5 py-2">
      <span class="text-sm text-gray-600 dark:text-neutral-400">
        {{ asset.created_since }}
      </span>
    </div>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-1 text-end">
    <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
      <button id="hs-pro-1" type="button"
        class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>

      <div
        class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900"
        role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-1">
        <div class="p-1">
          <button aria-haspopup="dialog" aria-expanded="false" aria-controls="create-episode"
            data-hs-overlay="#create-episode" type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <path d="m18 5-2.414-2.414A2 2 0 0 0 14.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2" />
              <path
                d="M21.378 12.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
              <path d="M8 18h1" />
            </svg>
            Rename
          </button>

          <button aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-pro-chhdl"
            data-hs-overlay="#hs-pro-chhdl" type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
            Delete
          </button>
          <button type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" x2="12" y1="15" y2="3" />
            </svg>
            Download
          </button>
          <button x-cloak x-show="activeTab=='video'" aria-haspopup="dialog" aria-expanded="false"
            aria-controls="create-movie" data-hs-overlay="#create-movie" type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <path d="M20.2 6 3 11l-.9-2.4c-.3-1.1.3-2.2 1.3-2.5l13.5-4c1.1-.3 2.2.3 2.5 1.3Z" />
              <path d="m6.2 5.3 3.1 3.9" />
              <path d="m12.4 3.4 3.1 4" />
              <path d="M3 11h18v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2Z" />
            </svg>
            Create a movie
          </button>
          <button x-cloak x-show="activeTab=='video'" aria-haspopup="dialog" aria-expanded="false"
            aria-controls="add-to-series" data-hs-overlay="#add-to-series" type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
              <path d="M14 2v4a2 2 0 0 0 2 2h4" />
              <path d="m10 11 5 3-5 3v-6Z" />
            </svg>
            Add to a series
          </button>
          <button x-cloak x-show="activeTab=='audio'" aria-haspopup="dialog" aria-expanded="false"
            aria-controls="add-to-album" data-hs-overlay="#add-to-album" type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <circle cx="12" cy="12" r="5" />
              <path d="M12 12h.01" />
            </svg>
            Add to a album
          </button>
          <button x-cloak x-show="activeTab=='audio'" aria-haspopup="dialog" aria-expanded="false"
            aria-controls="add-to-podcast" data-hs-overlay="#add-to-podcast" type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <path d="M4 9V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4" />
              <path d="M8 8v1" />
              <path d="M12 8v1" />
              <path d="M16 8v1" />
              <rect width="20" height="12" x="2" y="9" rx="2" />
              <circle cx="8" cy="15" r="2" />
              <circle cx="16" cy="15" r="2" />
            </svg>
            Add to a podcast
          </button>
        </div>
      </div>
    </div>
  </td>
</tr>
