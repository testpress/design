<div class="rounded-md bg-green-50 p-4" x-cloak x-show="isUploaded">
  <div class="flex">
    <div class="shrink-0">
      <svg class="size-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
        <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3">
      <p class="text-sm font-medium text-green-800">
        <template x-if="files.every(file => file.status === 'Uploaded')">
          <span>All files have been successfully uploaded.</span>
        </template>
        <template x-if="files.some(file => file.status === 'Upload Cancelled')">
          <span>Some files were canceled. The remaining files have been uploaded successfully.</span>
        </template>
      </p>
    </div>
  </div>
</div>
