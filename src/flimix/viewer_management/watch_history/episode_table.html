<!-- Episode Table -->
<div class="min-w-full inline-block align-middle">
  <!-- Table -->
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50 dark:bg-neutral-800">
      <tr>
        <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-neutral-400">
          Episode
        </th>
        <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-neutral-400">
          Duration
        </th>
        <th scope="col" class="px-4 py-3 text-start text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-neutral-400">
          Progress
        </th>
        <th scope="col" class="px-4 py-3 text-end text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-neutral-400">
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      {% for episode in item.episodes %}
      <tr>
        <td class="px-4 py-3 text-start max-w-xs">
          <a href="/flimix/library/live_streams/detail/" class="text-sm font-medium text-stone-800 hover:text-indigo-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-indigo-600 dark:text-neutral-200 dark:hover:text-indigo-500 dark:focus:text-indigo-500"
            aria-haspopup="dialog" aria-expanded="false" aria-controls="content_detail_{{ loop.index }}" data-hs-overlay="#content_detail_{{ loop.index }}">
            {{ episode.title }}
          </a>
        </td>
        <td class="px-4 py-3 text-start">
          {% if episode.duration %}
          <span class="text-sm text-stone-600 dark:text-neutral-400">
            {{ episode.duration }}
          </span>
          {% else %}
          <span class="text-sm text-stone-600 dark:text-neutral-400">-</span>
          {% endif %}
        </td>
        <td class="px-4 py-3 text-start">
          <div class="flex items-center gap-x-3">
            <span class="text-xs text-gray-500 dark:text-neutral-500">{{ episode.progress }}%</span>
            <div class="flex w-full h-1.5 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700" role="progressbar" aria-valuenow="{{ episode.progress }}" aria-valuemin="0" aria-valuemax="100">
              <div class="flex flex-col justify-center overflow-hidden bg-indigo-600 text-xs text-white text-center whitespace-nowrap" style="width: {{ episode.progress }}%"></div>
            </div>
          </div>
        </td>
        <td class="px-4 py-3 text-end">
          <a href="#"
            class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium first:rounded-s-lg last:rounded-e-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!-- End Table -->
</div>
<!-- End Episode Table -->
