<!-- Episode Table -->
<div class="flex flex-col">
  <div
    class="p-5 space-y-2 flex flex-col bg-white border border-stone-200 shadow-sm rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
    <div
      class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
      <div class="min-w-full inline-block align-middle">
        <!-- Table -->
        <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
          <thead>
            <tr>
              <th scope="col" class="w-1/4">
                <div
                  class="pe-4 py-3 text-start flex items-center gap-x-1 text-sm font-medium text-stone-800 dark:text-neutral-200">
                  Episode
                </div>
              </th>
              <th scope="col" class="w-1/4">
                <div
                  class="px-4 py-3 text-start flex items-center gap-x-1 text-sm font-medium text-stone-800 dark:text-neutral-200">
                  Duration
                </div>
              </th>
              <th scope="col" class="w-1/4">
                <div
                  class="px-4 py-3 text-start flex items-center gap-x-1 text-sm font-medium text-stone-800 dark:text-neutral-200">
                  Progress
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
            {% for episode in item.episodes %}
            <tr>
              <td class="size-px whitespace-nowrap py-3">
                <a href="/flimix/library/live_streams/detail/"
                  class="text-sm text-stone-600 hover:text-primary-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-primary-600 dark:text-neutral-400 dark:hover:text-primary-500 dark:focus:text-primary-500"
                  aria-haspopup="dialog" aria-expanded="false" aria-controls="content_detail_{{ loop.index }}"
                  data-hs-overlay="#content_detail_{{ loop.index }}">
                  {{ episode.title }}
                </a>
              </td>
              <td class="size-px whitespace-nowrap px-4 py-3">
                {% if episode.duration %}
                <span class="text-sm text-stone-600 dark:text-neutral-400">
                  {{ episode.duration }}
                </span>
                {% else %}
                <span class="text-sm text-stone-600 dark:text-neutral-400">-</span>
                {% endif %}
              </td>
              <td class="size-px whitespace-nowrap px-4 py-3">
                <div class="flex items-center gap-x-3">
                  <span class="text-xs text-stone-600 dark:text-neutral-400">{{ episode.progress }}%</span>
                  <div class="flex w-full h-1.5 bg-stone-200 rounded-full overflow-hidden dark:bg-neutral-700"
                    role="progressbar" aria-valuenow="{{ episode.progress }}" aria-valuemin="0" aria-valuemax="100">
                    <div
                      class="flex flex-col justify-center overflow-hidden bg-primary-600 text-xs text-white text-center whitespace-nowrap"
                      style="width: {{ episode.progress }}%"></div>
                  </div>
                </div>
              </td>
              <td class="size-px whitespace-nowrap px-4 py-3 text-end">
                <a href="#"
                  class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 rounded-lg">
                  Delete
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- End Table -->
      </div>
    </div>
    <!-- End Table Section -->
  </div>
</div>
<!-- End Episode Table -->
