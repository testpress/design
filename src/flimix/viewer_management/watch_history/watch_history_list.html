    <div class="py-2 text-sm text-gray-500 dark:text-neutral-500">
      {{ date }}
    </div>

    <!-- List -->
    <div class="-mx-3 space-y-2">
      {% for item in items %}
        {% include "./watch_history_item.html" %}
      {% endfor %}
    </div>
    <!-- End List -->
  </div>
  {% endfor %}
</div>
