{% for viewer in viewers %}
<tr>
  <td class="size-px whitespace-nowrap px-5 py-3">
    <div class="w-full flex items-center gap-x-3">
      {% if viewer.image_url %}
      <img class="shrink-0 size-[38px] rounded-full" src="{{ viewer.image_url }}" alt="Avatar">
      {% else %}
      <span x-data="{ initials: '{{ viewer.user_name }}'.split(' ').map(n => n[0]).join('').toUpperCase() }"
        x-text="initials"
        class="flex shrink-0 justify-center items-center size-[38px] bg-white border border-gray-200 text-gray-700 text-xs font-medium uppercase rounded-full dark:bg-backgroundDark-800 dark:border-backgroundDark-700 dark:text-backgroundDark-300"></span>
      {% endif %}
      <div class="flex space-x-2 grow">
        <a class="text-sm truncate max-w-[12rem] font-medium text-stone-800 hover:text-indigo-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-indigo-600 dark:text-backgroundDark-200 dark:hover:text-indigo-500 dark:focus:text-indigo-500"
          href="/flimix/viewers/detail/">
          {{ viewer.user_name }}
        </a>
        <div class="col-start-3">
          <div class="hs-dropdown [--auto-close:inside] [--placement:right] relative inline-flex">
            <button id="hs-pro-1" type="button" class="hs-tooltip-toggle hover:cursor-pointer" aria-haspopup="menu"
              aria-expanded="false" aria-label="Dropdown">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="w-4 h-5 text-gray-600">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
              </svg>
            </button>

            <div
              class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-backgroundDark-900"
              role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-1">
              <div class="p-4 flex flex-col gap-y-4">
                <!-- Item -->
                <div class="flex items-center gap-x-4">
                  <div class="flex items-center gap-x-4">
                    <p class="min-w-20 text-sm text-gray-500 dark:text-backgroundDark-500">
                      Email
                    </p>
                    <div class="grow flex items-center gap-x-2">
                      <p class="font-medium text-sm text-gray-800 dark:text-backgroundDark-200">
                        <span id="copy-email-{{ viewer.user_id }}">{{ viewer.email }}</span>
                      </p>
                      <button type="button"
                        class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                        data-clipboard-target="#copy-email-{{ viewer.user_id }}" data-clipboard-action="copy"
                        data-clipboard-success-text="Copied">
                        <svg class="js-clipboard-default shrink-0 size-4 text-grey-600"
                          xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                          <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                        </svg>
                        <svg class="js-clipboard-success hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                          stroke-linecap="round" stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span
                          class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-backgroundDark-700"
                          role="tooltip">
                          <span class="js-clipboard-success-text">Copy</span>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="flex items-center gap-x-4">
                  <p class="min-w-20 text-sm text-gray-500 dark:text-backgroundDark-500">
                    Phone
                  </p>
                  <div class="grow flex items-center gap-x-2">
                    <p class="font-medium text-sm text-gray-800 dark:text-backgroundDark-200">
                      <span id="copy-phone-{{ viewer.user_id }}">{{ viewer.phone }}</span>
                    </p>
                    <button type="button"
                      class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                      data-clipboard-target="#copy-phone-{{ viewer.user_id }}" data-clipboard-action="copy"
                      data-clipboard-success-text="Copied">
                      <svg class="js-clipboard-default shrink-0 size-4 text-grey-600" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                      </svg>
                      <svg class="js-clipboard-success hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                      </svg>
                      <span
                        class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-backgroundDark-700"
                        role="tooltip">
                        <span class="js-clipboard-success-text">Copy</span>
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </td>
  </div>
  </div>
  </div>
  </td>
  <td class="size-px whitespace-nowrap px-5 py-3">
    <span class="text-sm text-stone-600 dark:text-backgroundDark-400">
      {{ viewer.active_plan }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-5 py-3">
    <span class="text-sm text-stone-600 dark:text-backgroundDark-400">
      {{ viewer.active_ppv_count }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-5 py-1">
    <span class="text-sm text-stone-600 dark:text-backgroundDark-400">
      {{ viewer.joined_on }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-5 py-1">
    <span class="text-sm text-stone-600 dark:text-backgroundDark-400">
      {{ viewer.last_login }}
    </span>
  </td>
  <td class="size-px whitespace-nowrap px-4 py-1 text-end">
    <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
      <button id="hs-pro-1" type="button"
        class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-backgroundDark-800 dark:border-backgroundDark-700 dark:text-backgroundDark-300 dark:hover:bg-backgroundDark-700 dark:focus:bg-backgroundDark-700"
        aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>

      <div
        class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-auto transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-backgroundDark-900"
        role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-1">
        <div class="p-1">
          <button type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-backgroundDark-300 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <path
                d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z" />
              <circle cx="16.5" cy="7.5" r=".5" fill="currentColor" />
            </svg>
            Reset Password
          </button>

          <button type="button"
            class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none dark:text-backgroundDark-300 focus:outline-none focus:bg-stone-100 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"
            data-hs-overlay="#hs-pro-eipm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="shrink-0 mt-0.5 size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
            Send email
          </button>

          <button type="button"
            class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none dark:text-backgroundDark-300 focus:outline-none focus:bg-stone-100 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800"
            data-hs-overlay="#hs-pro-eepm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="shrink-0 mt-0.5 size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            </svg>
            Send push notifications
          </button>
          <button type="button"
            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-backgroundDark-300 dark:hover:bg-backgroundDark-800 dark:focus:bg-backgroundDark-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="shrink-0 size-3.5">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            Deactivate Account
          </button>
        </div>
      </div>
    </div>
  </td>
</tr>
{% endfor %}
