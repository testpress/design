<script>

function postDetailComponent(){
  return{
    showReportPostModal:false,
    showReportCommentModal:false,
    is_empty_comment:false,
    commented_by:false,

    init(){
      const urlParams = new URLSearchParams(window.location.search);
      this.is_empty_comment = urlParams.get('is_empty_comment') || false;
      this.commented_by = urlParams.get('commented_by') || false;
    },

    removeCommentedBy(){
      let newURL = new URL(window.location);
      newURL.searchParams.delete("commented_by");
      window.location = newURL;
    },

    showComment(author_name){
    return !this.commented_by || this.commented_by == author_name;
    },
  }
}
</script>
