<div class="relative z-40 lg:hidden" role="dialog" aria-modal="true" x-show="showMobileFilterReport">
  <!--
    Off-canvas menu backdrop, show/hide based on off-canvas menu state.

    Entering: "transition-opacity ease-linear duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "transition-opacity ease-linear duration-300"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-black bg-opacity-25"></div>

  <div class="fixed inset-0 z-40 flex">
    <!--
      Off-canvas menu, show/hide based on off-canvas menu state.

      Entering: "transition ease-in-out duration-300 transform"
        From: "translate-x-full"
        To: "translate-x-0"
      Leaving: "transition ease-in-out duration-300 transform"
        From: "translate-x-0"
        To: "translate-x-full"
    -->
    <div class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl">
      <div class="flex items-center justify-between px-4">
        <h2 class="text-lg font-medium text-gray-900">Filter Posts</h2>
        <button @click="showMobileFilterReport=false" type="button" class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Filters -->
      <form class="mt-4 border-t border-gray-200">
      
      <div class="py-4 px-6">
        <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Categories by</label>
        <select id="location"  class="mt-4 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-emerald-600 sm:text-sm sm:leading-6">
          <option selected>-------</option>
          <option>UPSC PREP</option>
          <option>NEET</option>
          <option>JEE</option>
          <option>IAS PREP</option>
        </select>
      </div>
      
      <div class="py-4 px-6">
        <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Filter by</label>
        <select id="location" class="mt-4 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-emerald-600 sm:text-sm sm:leading-6">
          <option selected>-------</option>
          <option>Posted by me</option>
          <option>Commented by me</option>
          <option>Liked by me</option>
          <option>BookMarked by me</option>
        </select>
      </div>
      </form>
    </div>
  </div>
</div>
