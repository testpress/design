<footer class="flex shrink-0 items-center justify-between px-7 py-4" x-data="{showPagination:false}">
  <!-- display name -->
  <div class="w-1/3">
    <p class="text-md md:text-xl xl:text-2xl font-semibold text-black w-20 sm:w-full truncate">Display Name Here</p>
  </div>

  <!-- pagination -->
  <div class="text-center text-sm text-white w-1/3">
    <button @click="showPagination = !showPagination" type="button"
      class="text-sm md:text-lg xl:text-xl inline-flex rounded-md border border-transparent bg-black px-2 py-1.5 pl-3 font-bold">
      <span class="hidden sm:block">Question&nbsp;</span> 1 of 8
      <svg :class="{'rotate-180':showPagination}" class="ml-1.5 my-auto h-4 w-4" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24" stroke-width="4.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
      </svg>
    </button>
  </div>
  {% include "./pagination_model.html" %}

  <!-- navigations -->
  <div class="sm:ml-4 sm:flex-shrink-0 flex justify-end space-x-0.5 w-1/3">
    <button type="button"
      class="text-sm md:text-lg xl:text-xl font-bold inline-flex items-center rounded-full border border-transparent bg-[#0077c8]  px-6 py-2 text-white">Next</button>
  </div>
</footer>
