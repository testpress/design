<div class="p-10 h-full bg-white overflow-y-auto" :class="{'w-1/2 ml-3':showDirection(),'w-full':!showDirection()}" x-init="showPauseButton=true; showExitSectionButton=true; showHelpButton=true; showReviewButton=true; showBackButton=true; showNextButton=true;">
  <div class="content-container">
    <p x-html="currentUserSelectedAnswer.question.question_html"></p>
    <div class="flex flex-col space-y-4">
      <template x-for="answer in currentUserSelectedAnswer.question.answers">
        <label class="inline-flex items-start w-auto mt-0">
          <input type="radio" class="accent-black form-radio w-5 h-3.5 p-0 mt-1.5 mr-3.5 checked:bg-gray-900 hover:checked:bg-gray-900 focus:checked:bg-gray-900 focus:ring-gray-900" name="radio" />
          <a class="max-w-[90%] no-underline not-prose" x-html="answer.text_html"></a>
        </label>
      </template>
    </div>
  </div>
</div>
