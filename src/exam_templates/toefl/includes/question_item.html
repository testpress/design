<div class="p-10 h-full bg-white overflow-y-auto mx-auto" :class="{'w-1/2 ml-3':showDirection,'w-full':!showDirection}" x-init="displayQuestionActionButtons(); markParagraphIfNeeded(); $watch('index', value => questionChanged());">
  <div class="content-container" x-cloak x-show="currentUserSelectedAnswer.question.type == 'R'">
    <p x-html="currentUserSelectedAnswer.question.question_html"></p>
    <div class="flex flex-col space-y-4">
      <template x-for="answer in currentUserSelectedAnswer.question.answers">
        <label class="inline-flex items-start w-auto mt-0" x-data="{isSelected: false}">
          <div class="inline-block w-5 h-3.5 p-0 mt-1 mr-3 rounded-[50%]" 
            :class="{'bg-black': isSelected, 'bg-white border border-black': !isSelected}"></div>
            <input type="radio" @click="isSelected=!isSelected"
                class="hidden accent-black form-radio w-5 h-3.5 p-0 mt-1.5 mr-3.5 checked:bg-gray-900 hover:checked:bg-gray-900 focus:checked:bg-gray-900 focus:ring-gray-900" name="radio" />
            <a class="max-w-[90%] no-underline not-prose" x-html="answer.text_html"></a>
        </label>
      </template>
    </div>

    <div x-cloak x-show="currentUserSelectedAnswer.question.target_paragraph_id">
      <p class="inline-block">Pragraph <span></span> is marked with an arrow</p>
      <div class="inline-block">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="inline-block w-6 h-6 ml-1">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm4.28 10.28a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 1 0-1.06 1.06l1.72 1.72H8.25a.75.75 0 0 0 0 1.5h5.69l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3Z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>

  <div class="content-container" x-cloak x-show="currentUserSelectedAnswer.question.type == 'C'">
    <p x-html="currentUserSelectedAnswer.question.question_html"></p>
    <div class="bg-gray-300 p-1 text-center">Select <span x-text="currentUserSelectedAnswer.question.correct_answers_count"></span> answers</div>
    <div class="flex flex-col space-y-4">
      <template x-for="answer in currentUserSelectedAnswer.question.answers">
        <label class="inline-flex items-start w-auto mt-0">
          <input type="checkbox" class="accent-black form-checkbox w-3.5 h-3.5 p-0 mt-1.5 mr-3.5 checked:bg-gray-900 hover:checked:bg-gray-900 focus:checked:bg-gray-900 focus:ring-gray-900" name="radio" />
          <a class="max-w-[90%] no-underline not-prose" x-html="answer.text_html"></a>
        </label>
      </template>
    </div>

    <div x-cloak x-show="currentUserSelectedAnswer.question.target_paragraph_id">
      <p class="inline-block">Pragraph <span></span> is marked with an arrow</p>
      <div class="inline-block">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="inline-block w-6 h-6 ml-1">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm4.28 10.28a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 1 0-1.06 1.06l1.72 1.72H8.25a.75.75 0 0 0 0 1.5h5.69l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3Z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>

  <div class="content-container" x-cloak x-show="currentUserSelectedAnswer.question.type == 'insert_sentence'">
    <p x-html="currentUserSelectedAnswer.question.question_html"></p>
    <p x-text="currentUserSelectedAnswer.question.sentence_to_add" class="font-bold"></p>
  </div>

  <div class="content-container" x-cloak x-show="currentUserSelectedAnswer.question.type == 'drag_and_drop'">
    <p x-html="currentUserSelectedAnswer.question.question_direction"></p>

    <div class="bg-gray-300 p-4 mt-4">
      Drag your answer choices to the spaces where they belong. To remove an answer choice, select it. To review the passage, select <b>VIEW TEXT</b>.
    </div>
    <div class="p-4 border-2 border-gray-500 mt-4 mx-auto w-2/3">
      <p x-text="currentUserSelectedAnswer.question.question_html" class="font-bold m-0 p-0"></p>
      <div class="mt-4">
        <div class="flex gap-x-2 w-full h-20 mb-2" x-on:drop="textDroppedInBox($event, $el)">
          <span class="h-3 w-3 bg-black rounded-full inline-block"></span>
          <div class="bg-gray-300 w-full h-18"></div>
        </div>
        <div class="flex gap-x-2 w-full h-20 mb-2" x-on:drop="textDroppedInBox($event, $el)">
          <span class="h-3 w-3 bg-black rounded-full inline-block"></span>
          <div class="bg-gray-300 w-full h-18"></div>
        </div>
        <div class="flex gap-x-2 w-full h-20 mb-2" x-on:drop="textDroppedInBox($event, $el)">
          <span class="h-3 w-3 bg-black rounded-full inline-block"></span>
          <div class="bg-gray-300 w-full h-18"></div>
        </div>
      </div>
    </div>

    <div class="mt-6 mx-auto w-2/3">
      <div class="w-full text-center font-bold">Answer Choices</div>
      <div class="grid grid-cols-2 gap-4" x-data="dragAndDropData()">
        <template x-for="answer in currentUserSelectedAnswer.question.answers">
          <div x-html="answer.text_html" class="cursor-pointer select-none" @dragstart="textDragStarted($event)"></div>
        </template>
      </div>
    </div>
  </div>
</div>
