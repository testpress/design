<div class="mt-10 tracking-wider" x-init="showPauseButton=true; showExitSectionButton=true; showHelpButton=true; showNextButton=true;" x-data="videoPlayerData($el)">
  <video src="/img/toefl/Why You Should Say “Hi”.mp4" autoplay class="border-gray-500 border-2 mx-auto shadow-lg" width="700" height="auto" x-init="setVolume()" @timeupdate="updateProgress($el)"></video>

  <div class="mt-64 p-2 border-2 border-gray-500 bg-gray-200 w-[300px] mx-auto shadow-lg">
    <div class="mx-auto h-2 bg-gray-500 w-full">
      <div id="progress_bar" class="h-full bg-cyan-400 transition-all duration-100 border-2 border-gray-500" :style="{ width: playbackProgress + '%' }"></div>
    </div>
  </div>
</div>
