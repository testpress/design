<div>
  <header class="bg-[#0b7380] h-[60px] flex justify-between pl-6 pr-1.5">
    <h1 class="font-bold text-white leading-10 text-md font-sans">TOEFL Practice Online</h1>
    <div class="flex justify-between py-1 gap-x-1.5">
      <button class="text-white border rounded-sm px-2 cursor-pointer border-white font-normal text-sm"
        x-cloak x-show="showPauseButton" @click="showPauseModal=true;">
        Pause Test<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path d="M5.75 3a.75.75 0 0 0-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 0 0 .75-.75V3.75A.75.75 0 0 0 7.25 3h-1.5ZM12.75 3a.75.75 0 0 0-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 0 0 .75-.75V3.75a.75.75 0 0 0-.75-.75h-1.5Z" />
        </svg>
      </button>
      <button class="text-white border rounded-sm px-2 cursor-pointer border-white font-normal text-sm"
        x-cloak x-show="showExitSectionButton">
        Exit Section<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>
      </button>
      <button class="text-white border rounded-sm px-2 cursor-pointer border-white font-normal text-sm"
        x-cloak x-show="showHelpButton" @click="onClickHelp()">
        Help<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.94 6.94a.75.75 0 1 1-1.061-1.061 3 3 0 1 1 2.871 5.026v.345a.75.75 0 0 1-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 1 0 8.94 6.94ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
        </svg>
      </button>
      <button class="bg-[#2c4a55] text-white rounded-sm px-2 cursor-pointer font-normal m-0 text-sm"
        x-cloak x-show="showReviewButton">
        Review<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path fill-rule="evenodd" d="M10 2c-1.716 0-3.408.106-5.07.31C3.806 2.45 3 3.414 3 4.517V17.25a.75.75 0 0 0 1.075.676L10 15.082l5.925 2.844A.75.75 0 0 0 17 17.25V4.517c0-1.103-.806-2.068-1.93-2.207A41.403 41.403 0 0 0 10 2Z" clip-rule="evenodd" />
        </svg>
      </button>
      <button class="bg-[#2c4a55] text-white rounded-sm px-2 cursor-pointer font-normal m-0 text-sm"
        x-cloak x-show="showBackButton" @click="onClickPrevious()">
        Back<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path fill-rule="evenodd" d="M17 10a.75.75 0 0 1-.75.75H5.612l4.158 3.96a.75.75 0 1 1-1.04 1.08l-5.5-5.25a.75.75 0 0 1 0-1.08l5.5-5.25a.75.75 0 1 1 1.04 1.08L5.612 9.25H16.25A.75.75 0 0 1 17 10Z" clip-rule="evenodd" />
        </svg>
      </button>

      <div class="relative">
        <button class="h-full text-white border rounded-sm px-2 cursor-pointer border-white font-normal text-sm" id="menu-button" aria-expanded="true" aria-haspopup="true"
          x-cloak x-show="showVolumeButton"
          @click="showVolumeDropdown = !showVolumeDropdown">
          Volume<br/>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="mx-auto w-5 h-5">
            <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />
            <path d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z" />
          </svg>
        </button>

        <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right bg-white shadow-lg ring-2 ring-gray-300  focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1"
          x-cloak x-show="showVolumeDropdown" @keydown.window.escape="showVolumeDropdown=false" @click.away="showVolumeDropdown=false">
          <div class="px-2 py-4" role="none">
            <div class="absolute right-0 top-0 p-0.5">
              <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                @click="showVolumeDropdown=false;">
                <span class="sr-only">Close</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                  <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                </svg>
              </button>
            </div>
            <input id="default-range" type="range" value="50" class="mt-6 w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-400">
          </div>
        </div>
      </div>
      
      <button class="bg-[#2c4a55] text-white rounded-sm px-2 cursor-pointer font-normal m-0 text-sm"
        x-cloak x-show="showOkButton">
        OK<br/>
      </button>
  
      <button class="bg-white text-[#2c4a55] rounded-sm px-2 cursor-pointer font-normal m-0 text-sm"
        x-cloak x-show="showContinueButton" @click="onClickContinue()">
        Continue<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path fill-rule="evenodd" d="M3 10a.75.75 0 0 1 .75-.75h10.638L10.23 5.29a.75.75 0 1 1 1.04-1.08l5.5 5.25a.75.75 0 0 1 0 1.08l-5.5 5.25a.75.75 0 1 1-1.04-1.08l4.158-3.96H3.75A.75.75 0 0 1 3 10Z" clip-rule="evenodd" />
        </svg>
      </button>
      <button class="bg-[#2c4a55] text-white rounded-sm px-2 cursor-pointer font-normal m-0 text-sm"
        x-cloak x-show="showNextButton" @click="onClickNext()">
        Next<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path fill-rule="evenodd" d="M3 10a.75.75 0 0 1 .75-.75h10.638L10.23 5.29a.75.75 0 1 1 1.04-1.08l5.5 5.25a.75.75 0 0 1 0 1.08l-5.5 5.25a.75.75 0 1 1-1.04-1.08l4.158-3.96H3.75A.75.75 0 0 1 3 10Z" clip-rule="evenodd" />
        </svg>
      </button>
      <button class="bg-white text-[#2c4a55] rounded-sm px-2 cursor-pointer font-normal m-0 text-sm"
        x-cloak x-show="showReturnButton" @click="onClickReturn()">
        Return<br/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mx-auto w-5 h-5">
          <path d="M7.712 4.818A1.5 1.5 0 0 1 10 6.095v2.972c.104-.13.234-.248.389-.343l6.323-3.906A1.5 1.5 0 0 1 19 6.095v7.81a1.5 1.5 0 0 1-2.288 1.276l-6.323-3.905a1.505 1.505 0 0 1-.389-.344v2.973a1.5 1.5 0 0 1-2.288 1.276l-6.323-3.905a1.5 1.5 0 0 1 0-2.552l6.323-3.906Z" />
        </svg>
      </button>
    </div>
  </header>

  <div x-cloak x-show="showQuestionHeader" class="bg-white relative h-[27px] px-5 text-gray-900 text-sm font-verdana mt-2">
    <div class="flex justify-between">
      <div class="space-x-1">
        <span class="font-semibold truncate">Reading</span>
        <span>|</span>
        <span>Question <span x-text="index + 1"></span> of <span x-text="userSelectedAnswers.length"></span>
      </div>
      <div class="space-x-1">
        <span class="font-semibold tracking-widest" x-text="examTimer"></span>
        <span>|</span>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          Hide Time
        </span>
      </div>
    </div>
  </div>
</div>

<div x-cloak x-show="showPauseModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-sm bg-white px-2 pb-2 pt-3 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-4">
        <div class="">
          <div class="mt-3 text-center sm:mt-0 sm:text-left">
            <h3 class="text-base leading-6 text-gray-900" id="modal-title">Pause Test</h3>
            <div class="w-full border-t border-gray-300 mb-6 mt-2"></div>

            <div class="mt-2 pl-6">
              <p class="text-sm text-gray-500">
                Select Return to continue working.<br/>
                Select Continue to pause the test.
              </p>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <a href="{{'/exam_templates'|url}}" type="button" class="inline-flex w-full justify-center rounded-md bg-[#0b7380] px-3 py-2 text-sm text-white shadow-sm sm:ml-3 sm:w-auto">Continue</a>
          <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" @click="showPauseModal=false;">Return</button>
        </div>
      </div>
    </div>
  </div>
</div>
