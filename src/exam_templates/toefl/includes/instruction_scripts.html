<script>
  function instructionsData() {
    return {
      instructionPage: parseInt("{{instructionPage}}"),

      instruction: {
        ["x-html"]() {
          this.resetHeaderTabsVisibility();
          switch (this.instructionPage) {
            case 1:
              return `{% include "./instructions/exam_instructions.html" %}`;
            case 2:
              return `{% include "./instructions/reading_section/instructions.html" %}`;
            case 3:
              return `{% include "./instructions/reading_section/help_pages/base.html" %}`;
            case 4:
              return `{% include "./instructions/4.html" %}`;
            case 5:
              return `{% include "./instructions/5.html" %}`;
            case 6:
              return `{% include "./instructions/6.html" %}`;
            case 7:
              return `{% include "./instructions/7.html" %}`;
            case 8:
              return `{% include "./instructions/8.html" %}`;
            case 9:
              return `{% include "./instructions/9.html" %}`;
            case 10:
              return `{% include "./instructions/10.html" %}`;
            case 11:
              return `{% include "./instructions/11.html" %}`;
            default:
              return "";
          }
        },
      },

      showPauseButton: false,
      showExitSectionButton: false,
      showHelpButton: false,
      showReviewButton: false,
      showBackButton: false,
      showContinueButton: false,
      showNextButton: false,
      showReturnButton: false,

      resetHeaderTabsVisibility() {
        this.showPauseButton = false;
        this.showExitSectionButton = false;
        this.showHelpButton = false;
        this.showReviewButton = false;
        this.showBackButton = false;
        this.showContinueButton = false;
        this.showNextButton = false;
        this.showReturnButton = false;
      },

      onClickNext() {
        if (this.instructionPage <= 10) {
          this.instructionPage++;
        } else {
          window.location = "{{'section_order/'|url}}";
        }
      },

      onClickContinue() {
        if (this.instructionPage <= 10) {
          this.instructionPage++;
        } 
      },

      onClickReturn() {
        if (this.instructionPage == 3) {
          this.instructionPage--;
        } 
      },

      onClickPrevious() {
        if (this.instructionPage >= 2) this.instructionPage--;
      },

      onClickHelp() {
        this.instructionPage = 3;
      },

      showPreviousButton() {
        return this.instructionPage > 1;
      },

      readingSectionHelpPages: [
        {"name": "Testing Tools", "id": 1},
        {"name": "Reading The Passage", "id": 2},
        {"name": "General Directions", "id": 3},
        {"name": "Section Directions", "id": 4},
      ],
    }
  };
</script>
