<table class="hidden sm:table min-w-full border-separate border-spacing-0" x-init="filterByParentId()">
  <thead>
    <tr>
      <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:pl-6 lg:pl-8">Subject</th>
      <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Correct</th>
      <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Incorrect</th>
      <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Unanswered</th>
      <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 py-3.5 pl-3 pr-4 backdrop-blur backdrop-filter sm:pr-6 lg:pr-8">
        <span class="sr-only">Detail</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <template hidden x-for="stats in filteredStats">
      <tr>
        <td class="border-b border-gray-200 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 lg:pl-8" x-text="stats.subject"></td>
        <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500" x-text="stats.correct_answers_count"></td>
        <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500" x-text="stats.incorrect_answers_count"></td>
        <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500" x-text="stats.unanswered_count"></td>
        <td class="relative whitespace-nowrap border-b border-gray-200 py-4 pr-4 pl-3 text-right text-sm font-medium sm:pr-8 lg:pr-8">
          <a x-cloak x-show="stats.children" class="text-indigo-600 hover:text-indigo-900" @click="parentSubjectChanged(stats.id)">Detail</a>
        </td>
      </tr>
    </template>
  </tbody>
</table>
