<table class="hidden sm:table min-w-full border-separate border-spacing-0 overflow-x-scroll">
  <thead>
    <tr>
      <th scope="col" class="uppercase sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:pl-6 lg:pl-8">Subject</th>
      <th scope="col" class="uppercase sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Correct</th>
      <th scope="col" class="uppercase sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Incorrect</th>
      <th scope="col" class="uppercase sticky top-0 z-10 border-b border-gray-300 bg-white bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Unanswered</th>
    </tr>
  </thead>
  <tbody>
    {% if subject_analytics_list.length > 1 %}
      {% for stats in subject_analytics_list %}
        <tr>
          <td class="border-b border-gray-200 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 lg:pl-8">{{ stats.subject }}</td>
          <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500">{{ stats.correct_answers_count }}</td>
          <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500">{{ stats.incorrect_answers_count }}</td>
          <td class="whitespace-nowrap border-b border-gray-200 px-3 py-4 text-sm text-gray-500">{{ stats.unanswered_count }}</td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
