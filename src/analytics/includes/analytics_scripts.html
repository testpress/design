<script>
  function getAnalyticsUIData() {
    return {
      activeTab: 'tabular',
      headerTabs: [
        {"order": 0, "label": "Tabular Reports", "active": true},
        {"order": 1, "label": "Graphical Reports", "active": false},
      ],
      activeTabOrder: 0,

      activateTab(tabOrder) {
        this.headerTabs.forEach((tab) => {
          if(tab.order == tabOrder) {
            tab.active = true;
            this.activeTabOrder = tab.order;
          }
          else {
            tab.active = false;
          }
        });
      },

      isFilteredByParent() {
        let url = new URL(window.location.href);
        return url.searchParams.get('parent') != null;
      },

      canShowStatsItem(parentSubjectId) {
        if (parentSubjectId) {
          return this.isFilteredByParent();
        }
        return !this.isFilteredByParent();
      }
    }
  }

  function getPercentage(value, total) {
    return ((value / total) * 100).toFixed(2)
  };

  function createChartForSubject(correct, incorrect, unanswered, chartId) {
    let totalQuestions = correct + incorrect + unanswered;
    let percentages = [
      getPercentage(correct, totalQuestions),
      getPercentage(incorrect, totalQuestions),
      getPercentage(unanswered, totalQuestions),
    ]

    let chartConfig = {
      type: 'doughnut',
      data: {
        labels: ['Correct', 'Incorrect', 'Unanswered'],
        datasets: [
          {
            data: percentages,
            backgroundColor: ['#22c55e', '#ef4444', '#f59e0b'], // Tailwind colours of strength 500
            label: 'Percentage',
          },
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            labels: {
              boxWidth: 10,
            }
          }
        }
      }
    };

    let ctx = document.getElementById(chartId).getContext('2d');
    new Chart(ctx, chartConfig);
  }
</script>
