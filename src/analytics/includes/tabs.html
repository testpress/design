<div>
  <div class="sm:hidden py-4 px-4 sm:px-0">
    <label for="tabs" class="sr-only">Select a tab</label>
    <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
      @change="activateTab($event.target.value)">
      <template hidden x-for="tab in headerTabs">
        <option :selected="tab.active" x-text="tab.label" @click="activateTab(tab.order)" x-bind:value="tab.order"></option>
      </template>
    </select>
  </div>
  <div class="hidden sm:block">
    <nav class="flex space-x-4 justify-center py-4 px-4 sm:px-0" aria-label="Tabs">
      <template hidden x-for="tab in headerTabs">
        <a href="#" aria-current="page"
          :class="tab.active ? 'bg-indigo-100 text-indigo-700': 'text-gray-500 hover:text-gray-700'"
          x-text="tab.label"
          @click.prevent="activateTab(tab.order)"
          class="rounded-md px-3 py-2 text-sm font-medium">
        </a>
      </template>
    </nav>
  </div>
</div>
