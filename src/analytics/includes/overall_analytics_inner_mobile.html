<ul role="list" class="sm:hidden">
  {% for stats in subject_analytics_list %}
    <li class="overflow-hidden rounded-xl border border-gray-200 mb-4">
      <div class="flex items-center gap-x-4 border-b border-gray-900/5 bg-gray-50 px-6 py-3">
        <div class="text-sm font-medium leading-6 text-gray-900">{{ stats.subject }}</div>
      </div>
      <dl class="-my-3 divide-y divide-gray-100 px-6 py-4 text-sm leading-6">
        <div class="flex justify-between gap-x-4 py-3">
          <dt class="text-gray-500 flex items-center gap-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-green-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Correct
          </dt>
          <dd class="text-gray-700">{{ stats.correct_answers_count }}</dd>
        </div>
        <div class="flex justify-between gap-x-4 py-3">
          <dt class="text-gray-500 flex items-center gap-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-red-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Incorrect
          </dt>
          <dd class="text-gray-700">{{ stats.incorrect_answers_count }}</dd>
        </div>
        <div class="flex justify-between gap-x-4 py-3">
          <dt class="text-gray-500 flex items-center gap-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-amber-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
            Unanswered
          </dt>
          <dd class="text-gray-700">{{ stats.unanswered_count }}</dd>
        </div>
      </dl>
    </li>
  {% endfor %}
</ul>
