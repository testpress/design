{% block extra_head %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock extra_head %}

<div class="sm:mt-8 flow-root">
  <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3" x-init="filterByParentId()">
    <template hidden x-for="stats in filteredStats">
      <li class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow"
        @click="stats.children && parentSubjectChanged(stats.id)">
        <div class="flex flex-1 flex-col p-8">
          <canvas x-bind:id=`chart_${stats.id}` x-init="createChartForSubject(stats, `chart_${stats.id}`)"></canvas>
          <h3 class="mt-6 text-sm font-medium text-gray-900" x-text="stats.subject"></h3>
          <dl x-cloak x-show="stats.children" class="flex flex-grow flex-col justify-end">
            <dd class="text-sm text-gray-500">
              <span class="relative inline-flex flex-1 items-center justify-end rounded-br-lg border border-transparent text-sm font-semibold text-gray-900">
                <a href="#" 
                  @click="parentSubjectChanged(stats.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                  </svg>
                </a>
              </span>
            </dd>
          </dl>
        </div>
      </li>
    </template>
  </ul>

  <div class="mt-4">
    {% include './includes/pagination.html' %}
  </div>
</div>
