<div class="px-8 py-8 bg-white" x-show="!isEmpty">
  {% for question in post_questions %}
  <div class="{% if question.order != 1 %}mt-8{% endif %}">
    <div class="flex items-center justify-between px-0">
      <p class="mt-1 text-sm leading-6 font-medium text-gray-800">{{question.order}}.{{question.question}}</p>
      <div class="flex space-x-2" x-data="{ showDropdown: false }">
        <div class="relative inline-block text-left">
          <div>
            <button type="button" @click="showDropdown=!showDropdown" @click.away="showDropdown=false"
              class="flex items-center rounded-full text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-100"
              id="menu-button" aria-expanded="true" aria-haspopup="true">
              <span class="sr-only">Open options</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
              </svg>
            </button>
          </div>

          <div x-cloak x-show="showDropdown"
            class="absolute right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1"
            x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"
            x-transition:leave-end="transform opacity-0 scale-95">
            <div class="py-1" role="none">
              <a href="/post/questions/update/" class="text-gray-700 group flex items-center px-4 py-2 text-sm">
                <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20"
                  fill="currentColor" aria-hidden="true">
                  <path
                    d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z">
                  </path>
                  <path
                    d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z">
                  </path>
                </svg>Edit
              </a>
              <button @click="delete_question=true" class="text-gray-700 group flex items-center px-4 py-2 text-sm">
                <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20"
                  fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                    clip-rule="evenodd"></path>
                </svg>
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3 space-y-3">
      {% for answer in question.answers %}
      <div class="flex items-center">
        <div
          class="{% if answer.is_correct %}rounded-full h-4 w-4 flex items-center justify-center text-xs text-white bg-green-500{% else %}rounded-full h-4 w-4 flex items-center justify-center border-gray-400 border text-xs text-gray-700{% endif %}">
          {{ answer.option}}
        </div>
        <label for="berlin" class="ml-3 block text-sm leading-6 text-gray-900">{{ answer.text }}</label>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
  <div class="mt-8">
  {% include 'partials/pagination.html' %}
  </div>
</div>
