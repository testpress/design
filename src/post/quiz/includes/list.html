<div class="px-8 py-8 bg-white">
  {% for question in post_questions %}
  <div class="{% if question.order != 1 %}mt-8{% endif %}">
    <dt class="text-base font-semibold leading-7 text-gray-900">{{question.order}}.{{question.question}}</dt>
    
    <dd class="mt-2 space-y-4 text-base leading-7 text-gray-600">
      {% for answer in question.answers %}
      <div class="flex items-center">
        <input id="{{answer.id}}" name={{question.id}} type="radio" class="h-5 w-5 border-gray-300 text-green-600 focus:ring-green-600">
        <span class="ml-3">{{ answer.text }}</span>
      </div>
      {% endfor %}
    </dd>
  </div>
  {% endfor %}
  <div class="border-t border-gray-200 mt-6">
 <div class="px-4 mt-4 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
      <button class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Check</button>
  </div>
  </div>
</div>
