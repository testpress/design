<div class="py-4 bg-white px-5">
  {% for answer in post_question_answers %}
  <div class="{% if answer.order != 1 %}mt-8{% endif %}">
    <div class="flex items-center justify-between px-0">
      <p class="mt-1 text-sm leading-6 font-medium text-gray-800">{{answer.order}}.{{answer.question}}</p>
    </div>
    <div class="mt-3 space-y-3">
      {% for answer in answer.answers %}
      <div class="flex items-center">
        <div
          class="{% if answer.is_correct and answer.is_selected %}rounded-full h-4 w-4 flex items-center justify-center text-xs text-white bg-green-500{% elif answer.is_selected %}rounded-full h-4 w-4 flex items-center justify-center text-xs text-white bg-red-500{% else %}rounded-full h-4 w-4 flex items-center justify-center border-gray-400 border text-xs text-gray-700{% endif %}">
          {{ answer.option }}
        </div>
        <label for="berlin" class="ml-3 block text-sm leading-6 text-gray-900">{{ answer.text }}</label>
      </div>
      {% endfor %}
      {% if not answer.is_correct %}
      <div class="flex items-center">
        <label for="berlin" class="block text-sm leading-6 text-gray-900">Correct Answer: </label>
        <div
        class="ml-2 rounded-full h-4 w-4 flex items-center justify-center text-xs text-white bg-green-500">
        {{ answer.correct_option }}
      </div>
      </div>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  <div class="mt-8">
  {% include 'partials/pagination.html' %}
  </div>
</div>
