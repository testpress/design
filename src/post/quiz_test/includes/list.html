<div class="px-8 py-8 bg-white">
  {% for question in post_questions %}
  <div class="{% if question.order != 1 %}mt-8{% endif %}">
    <div class="flex items-center justify-between px-0">
      <p class="mt-1 text-sm leading-6 font-medium text-gray-800">{{question.order}}.{{question.question}}</p>
    </div>
    <div class="mt-3 space-y-3">
      {% for answer in question.answers %}
      <div class="flex items-center">
        <div>
          <input id="{{answer.id}}" name={{question.id}} type="radio" class="h-4 w-4 border-gray-300 text-green-600 focus:ring-green-600">
        </div>
        <label for="berlin" class="ml-3 block text-sm leading-6 text-gray-900">{{ answer.text }}</label>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
  <div class="border-t border-gray-200 mt-6">
 <div class="px-4 mt-4 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
      <button @click="submit_quiz=true" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Submit</button>
  </div>
  </div>
</div>
