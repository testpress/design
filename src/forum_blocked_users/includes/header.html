<div class="sm:flex sm:items-center mt-2" x-data="{showforumblockedusers:true}">
  <div class="sm:flex-auto">
    <h1 class="text-xl font-semibold font-display text-gray-900" x-text="showforumblockedusers ? 'Students who have blocked from accessing Discussion Forum':'Students who have prevented from creating posts'">
    </h1>
  <div class="text-sm text-gray-600 print:hidden">
    Show results of students who have
    <span @click="showforumblockedusers=!showforumblockedusers" class="underline hover:cursor-pointer" x-text="showforumblockedusers ? 'prevented from creating posts':' blocked from accessing discussion forum'">
    </span>
  </div>
  </div>
  <div class="mt-5 sm:mt-0 flex gap-x-2 justify-end">
    <div class="flex flex-1 items-center justify-center lg:ml-6 lg:justify-end">
    <div class="w-full max-w-lg lg:max-w-xs">
        <label for="search" class="sr-only">Search</label>
        <div class="relative">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
            </svg>
        </div>
        <input id="search" name="search" class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6" placeholder="Search blocked users" type="search">
        </div>
    </div>
    </div>
    <div class="relative inline-block text-left">
    <div>
    <button type="button" @click="showBlockUsersModal=true" class="inline-flex justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-1 mr-2 h-5 w-5 text-red-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
      </svg>
      
      <span>Block New User</span>
    </button>
    </div>
    </div>
    </div>
    {% include "./block_users_modal.html" %}
    {% include "./unblock_users_modal.html" %}
</div>
