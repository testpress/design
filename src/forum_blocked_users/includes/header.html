<div class="sm:flex sm:items-center">
  <div class="sm:flex-auto">
  <h1 class="text-2xl sm:text-3xl font-bold leading-tight text-gray-900">Forum Blocked Users</h1>
  </div>
  <div class="mt-5 sm:mt-0 flex gap-x-2 justify-end">
    <div class="flex flex-1 items-center justify-center lg:ml-6 lg:justify-end">
    <div class="w-full max-w-lg lg:max-w-xs">
        <label for="search" class="sr-only">Search</label>

        </div>
        <input id="search" name="search" class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6" placeholder="Search for users" type="search">
        </div>
    </div>
    </div>
    <div class="relative inline-block text-left">
    <div>
      <button type="button" @click="showBlockUsersModal=true" class="ml-3 block rounded-md bg-green-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Block User</button>
    </button>
    </div>
    </div>
