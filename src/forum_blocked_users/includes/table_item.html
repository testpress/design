<td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 hover:cursor-pointer">{{ user.user_id }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ user.display_name }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ user.email }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ user.joined_on }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 text-center">
  <button type="button" @click="showUnBlockUsersModal=true" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Unblock</button>
</td>
