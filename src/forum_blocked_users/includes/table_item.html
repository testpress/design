<td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 hover:cursor-pointer">{{ user.user_id }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ user.display_name }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 hidden md:table-cell">{{ user.email }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 hidden md:table-cell">{{ user.phone_number }}</td>
<td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 text-center">
  <button @click="showUnBlockUsersModal=true,selectedUsername='{{ user.display_name }}'"type="button" class="rounded bg-white px-[0.65rem] py-1 text-xs font-semibold text-green-600 shadow-sm ring-1 ring-inset ring-green-600">Allow</button>
</td>
