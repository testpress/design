<thead>
  <tr>
    <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
      <span x-show="!is_coupon">Offer Name</span>
      <span x-show="is_coupon">Coupon Code</span>
    </th>
    <th class="bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900" scope="col">Benefit</th>
    <th scope="col" class="bg-gray-50 px-3 py-3.5 text-left text-sm font-semibold text-gray-900" x-data="{rotate:false}">
      <div class="flex items-center">
        <span class="group inline-flex">
          Usage Count
          <a x-bind:class="{'transform -rotate-180': rotate}" @click="rotate = !rotate;rotate?AddPopularOffersParam():RemovePopularOffersParam()"
            class="flex-none rounded bg-gray-100 text-gray-900 hover:bg-gray-200 cursor-pointer transition-transform">
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </a>
        </span>
      </div>
    </th>
    <th class="bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900" scope="col">Total Discount Redeemed
    </th>
    <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">Status</th>
    <th class="bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900" scope="col">Actions</th>
  </tr>
</thead>
