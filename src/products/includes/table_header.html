<thead x-data="selectedoffers()" x-init="selected()">
  <tr>
    <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
      <span x-show="selectedall">Offer Name</span>
      <span x-show="selectedcoupon">Coupon Code</span>
      <span x-show="selectedrepeat">Offer Name</span>
    </th>
    <th class="bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900" scope="col">Benefit</th>
    <th class="bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900" scope="col">Usage Count
    </th>
    <th class="bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900" scope="col">Total Discount Redeemed
    </th>
    <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">Status</th>
    <th class="bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900" scope="col">Actions</th>
  </tr>
</thead>

<script>
   function selectedoffers() {
        let selectedall = false;
        let selectedcoupon = false;
        let selectedrepeat = false;
        let urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get('condition_type') === 'Voucher') {
            selectedcoupon = true;
        } else if (urlParams.get('condition_type') === 'Repeat') {
            selectedrepeat = true;
        } else {
            selectedall = true;
        }

        return {
            selectedall: selectedall,
            selectedcoupon: selectedcoupon,
            selectedrepeat: selectedrepeat,
            selected() {
                if (selectedall) {
                    this.selectedall = true;
                } else if (selectedcoupon) {
                    this.selectedcoupon = true;
                } else if (selectedrepeat) {
                    this.selectedrepeat = true;
                }
            }
        };
    }

</script>
