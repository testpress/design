<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-900 text-left truncate ">
    <span x-show="!is_coupon">{{offer.name}}</span>
    <span x-show="is_coupon">{{offer.Coupon.code}}</span>   
</td>
<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate">
    {{ offer.offer }}
</td>
<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate">
    {{ offer.usage_count }}
</td>
<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate">
    {{ offer.discount_redeemed }}
</td>
<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate ">
    {% if offer.state =="Active" %}
    <span
        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">{{offer.state }}</span>
    {% else %}
    <span
        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">{{offer.state }}</span>
    {% endif %}
</td>
<td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-right">
    <div class="relative inline-block text-left" @click="isdropdowndoggle=true">
        <div>
            <button type="button" @click="isOpen = !isOpen" @click.away="isOpen = false ,isdropdowndoggle = false"
                id="menu-button" aria-expanded="true" aria-haspopup="true">
                <span class="sr-only">Open options</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
            </button>
        </div>

        <div class="absolute right-0 z-10 mt-2 w-32 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transform opacity-100 scale-100"
            x-show="isOpen==true" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
                <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem"
                    tabindex="-1" id="menu-item-0">Edit</a>
                <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem"
                    tabindex="-1" id="menu-item-1">Delete</a>
            </div>
        </div>
    </div>
</td>
