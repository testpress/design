<div class="sm:col-span-2">
    <div class="-mx-4 ring-1 ring-gray-300 sm:-mx-6 md:mx-0 md:rounded-lg">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flow-root">
              <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                  <table class="min-w-full divide-y divide-gray-300">
                    <thead>
                      <tr>
                        <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Offered Product</th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Current Price</th>
                        <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                          Offered Price
                        </th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    {% for product in offer.included_products %}
                      <tr>
                        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{ product.title }}</td>
                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">₹{{product.price}}</td>
                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                        ₹{{product.offered_price}}
                        </td>
                      </tr>
                    {% endfor %}
                    {% if offer.included_products.length == 0 %}
                      <tr>
                          <td colspan="4" class="p-8 text-center text-sm">There are no products with this offer</td>
                      </tr>
                    {% endif %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
    </div>
</div>
