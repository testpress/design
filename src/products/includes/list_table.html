<table class="min-w-full divide-y divide-gray-200"  x-data="{'selected': null,'showLoader':false}">
    {% include "./table_header.html" %}
    <tbody class="divide-y divide-gray-200 bg-white">
        {% for offer in offers %}
        <p x-text="alert(is_coupon)">
        <tr x-data="{ isOpen: false}" class="cursor-pointer select-none hover:bg-gray-100"
            :class="{ 'bg-gray-100': `{{offer.id}}`== selected}"
            @click.once='showLoader=true;setTimeout(function () {showLoader=false;}, 600);'
            @click="selected !== `{{offer.id}}` && !isdropdowndoggle ? selected = `{{offer.id}}` : selected = null;">
            {% include "./offers_data.html"%}
        </tr>
        {% endfor %}
    </tbody>
</table>
