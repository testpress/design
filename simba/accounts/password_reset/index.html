<!DOCTYPE html>
<html lang="en" class="relative min-h-full">
<head>
  <!-- Required Meta Tags Always Come First -->

  <link rel="canonical" href="https://preline.co/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Powerful e-commerce admin pages with product &amp; order lists, referrals and more.">

  <meta name="twitter:site" content="@preline">
  <meta name="twitter:creator" content="@preline">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="E-commerce | Preline Pro | Preline UI, crafted with Tailwind CSS">
  <meta name="twitter:description" content="Powerful e-commerce admin pages with product &amp; order lists, referrals and more.">
  <meta name="twitter:image" content="https://preline.co/assets/img/og-image.png">

  <meta property="og:url" content="https://preline.co/">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Preline">
  <meta property="og:title" content="E-commerce | Preline Pro | Preline UI, crafted with Tailwind CSS">
  <meta property="og:description" content="Powerful e-commerce admin pages with product &amp; order lists, referrals and more.">
  <meta property="og:image" content="https://preline.co/assets/img/og-image.png">

  <!-- Title -->
  <title>E-commerce | Preline Pro | Preline UI, crafted with Tailwind CSS</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../favicon.ico">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS HS -->
  <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css?v=3.1.0">

  <!-- Theme Check and Update -->
  <script>
    const html = document.querySelector('html');
    const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
    const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);

    if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
    else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
    else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
    else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
  </script>

  <link rel="stylesheet" href="https://preline.co/assets/vendor/apexcharts/dist/apexcharts.css">
  <style type="text/css">
    .apexcharts-tooltip.apexcharts-theme-light
    {
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }
  </style>
</head>

<body class="bg-stone-50 dark:bg-neutral-900">
    
<main class="w-full max-w-md mx-auto p-6">
  <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-xs dark:bg-neutral-900 dark:border-neutral-700">
    <div class="p-4 sm:p-7">
      
  <div class="text-center">
  <h1 class="block text-2xl font-semibold text-stone-800 dark:text-white">Forgot password?</h1>
  <p class="mt-2 text-sm text-stone-600 dark:text-neutral-400">
    Remember your password?
    <a class="text-green-600 decoration-2 hover:underline focus:outline-hidden focus:underline font-medium dark:text-green-500" href="/simba/accounts/login/">
      Sign in here
    </a>
  </p>
</div>

  <div class="mt-5">
  <form>
    <div class="grid gap-y-4">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Email address</label>
        <div class="relative">
          <input type="email" id="email" name="email"
            class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600"
            required aria-describedby="email-error">
          <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
            <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
              aria-hidden="true">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
            </svg>
          </div>
        </div>
        <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email address so we can get
          back to you</p>
      </div>
      <button type="submit"
        class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:ring-2 focus:ring-green-500">Reset
        password</button>
    </div>
  </form>
</div>

    </div>
  </div>
</main>


    
    <script src="/node_modules/preline/dist/preline.js"></script>
    
    <!-- prettier-ignore -->
    

    
  </body>

</html>
