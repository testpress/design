<div class="mt-5">
  <form>
    <div class="grid gap-y-4">
      <div>
        <label for="phonenumber" class="block text-sm mb-2 dark:text-white">Phone Number</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 flex items-center">
            <label for="country" class="sr-only">Country</label>
            <select id="country" name="country" autocomplete="country"
              class="h-full rounded-md border-0 bg-transparent py-0 pl-3 pr-7 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
              <option>IN</option>
              <option>US</option>
              <option>CA</option>
            </select>
          </div>
          <input type="text" name="phone-number" id="phone-number"
            class="py-3 pl-16 pr-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            placeholder="+91 7894561230" required aria-describedby="phonenumber-error">
        </div>
      </div>
      <div>
        <div class="flex justify-between items-center">
          <label for="password" class="block text-sm mb-2 dark:text-white">Password</label>
          <a class="inline-flex items-center gap-x-1 text-sm text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-blue-500"
            href="/simba/accounts/password_reset/">Forgot password?</a>
        </div>
        <div class="relative">
          <input type="password" id="password" name="password"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            required aria-describedby="password-error">
          <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
            <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
              aria-hidden="true">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
            </svg>
          </div>
        </div>
        <p class="hidden text-xs text-red-600 mt-2" id="password-error">8+ characters required</p>
      </div>
      <div class="flex items-center">
        <div class="flex">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
        </div>
        <div class="ms-3">
          <label for="remember-me" class="text-sm dark:text-white">Remember me</label>
        </div>
      </div>
      <button type="submit"
        class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">Sign
        in</button>
    </div>
  </form>
</div>
