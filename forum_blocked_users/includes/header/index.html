<div class="sm:flex sm:items-center mt-2" x-data="{showforumblockedusers:true}">
  <div class="sm:flex-auto">
    <h1 class="text-xl font-semibold font-display text-gray-900" x-text="showforumblockedusers ? 'Students blocked from accessing the Discussion Forum.':'Students blocked from posting'">
    </h1>
  <div class="text-sm text-gray-600 print:hidden">
    Show results for
    <span @click="showforumblockedusers=!showforumblockedusers" class="underline hover:cursor-pointer" x-text="showforumblockedusers ? 'students blocked from posting':' students blocked from accessing the Discussion Forum'">
    </span>
    instead
  </div>
  </div>
  <div class="mt-5 sm:mt-0 flex gap-x-2 justify-end">
    <div class="flex flex-1 items-center justify-center lg:ml-6 lg:justify-end">
    <div class="w-full max-w-lg lg:max-w-xs">
        <label for="search" class="sr-only">Search</label>
        <div class="relative">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
            </svg>
        </div>
        <input id="search" name="search" class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6" placeholder="Search blocked users" type="search">
        </div>
    </div>
    </div>
    <div class="relative inline-block text-left">
    <div>
    <button type="button" @click="showBlockUsersModal=true" class="inline-flex justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-1 mr-2 h-5 w-5 text-red-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
      </svg>
      
      <span>Block New User</span>
    </button>
    </div>
    </div>
    </div>
    <div x-show="showBlockUsersModal" class="relative z-10" aria-labelledby="modal-title"
  role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
      <div
        class="bg-white rounded-lg px-4 pt-5 pb-8 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg w-full sm:p-6" @click.away="showBlockUsersModal=false" @keydown.window.escape="showBlockUsersModal=false">
        <div class="text-center">
          <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Block users</h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">Block a user to prevent them from creating new posts.</p>
          </div>
          <div class="mt-4">
            <div>
              <ul class="my-2 flex flex-wrap gap-2">
                <template x-for="item in selected">
                  <span
                    class="inline-flex items-center py-0.5 pl-2 pr-0.5 rounded-full text-xs font-medium bg-green-100 text-green-700">
                    <span x-text="item"></span>
                    <button @click="removeSelectedUser(item)" type="button"
                      class="flex-shrink-0 ml-0.5 h-4 w-4 rounded-full inline-flex items-center justify-center text-green-400 hover:bg-green-200 hover:text-green-500 focus:outline-none focus:bg-green-500 focus:text-white">
                      <span class="sr-only">Remove small option</span>
                      <svg class="h-2 w-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
                        <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
                      </svg>
                    </button>
                  </span>
                </template>
              </ul>
            </div>
            <div class="col-span-4 sm:col-span-2 relative">
              <input @click="showSuggestions=true" placeholder="Search for users"
                @input.debounce="showSuggestions=true;"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 sm:text-sm"
                maxlength="30" name="app_name" type="text" value="">
              <div class="mt-1 text-sm text-green-500"></div>

              <ul x-show="showSuggestions"
                class="bg-white w-full max-h-32 overflow-auto text-sm"
                tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3"
                >

                <template x-for="item in users" hidden="">
                  <li @click="onClick(item)"
                    class="rounded cursor-pointer hover:bg-gray-100 text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9"
                    id="listbox-option-0" role="option" @click="onItemSelect(item)">
                    <div class="flex items-center">
                      <img class="h-5 w-5 rounded-full"
                        src="https://static.testpress.in/static/img/default_medium_small_image.png" alt="">
                      <span class="ml-3 block truncate" x-text="item"></span>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </div>
        <fieldset class="space-y-5" x-show="selected.length != 0">
          <legend class="sr-only">Notifications</legend>
          <div class="relative flex items-start">
            <div class="flex items-center h-5">
              <input id="comments" aria-describedby="comments-description" name="comments" type="checkbox"
                class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm">
              <span id="offers-description" class="text-gray-500">Block user from accessing the <span class="font-medium text-gray-900">discussion forum </span>as well.</span>
            </div>
          </div>
        </fieldset>
        <div class="mt-5 flex justify-center">
          <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
            <button @click="showBlockUsersModal=false "type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Block</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div x-cloak class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-show="showUnBlockUsersModal">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center  sm:mt-0 sm:text-left">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Confirmation</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500" x-text="'Are you sure you want to allow ' + selectedUsername + ' to create new posts?'"></p>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <button type="button" @click="showUnBlockUsersModal=false" class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Allow</button>
          <button type="button" @click="showUnBlockUsersModal=false" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
