<footer class="flex shrink-0 items-center justify-between px-4 sm:px-7 py-4" x-data="{showPagination:false}">
  <!-- display name -->
  <div class="w-1/3">
    <p class="text-md md:text-lg xl:text-xl font-semibold text-black w-20 sm:w-full truncate">Display Name Here</p>
  </div>

  <!-- pagination -->
  <div class="text-center text-sm text-white w-1/3">
    <button @click="showPagination = !showPagination" type="button"
      class="text-md xl:text-lg inline-flex rounded-md border border-transparent bg-black px-2 py-1.5 pl-3 font-bold">
      <span class="hidden sm:block">Question&nbsp;</span> 1 of 8
      <svg :class="{'rotate-180':showPagination}" class="ml-1.5 my-auto h-4 w-4" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24" stroke-width="4.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
      </svg>
    </button>
  </div>
  <div x-show="showPagination" @click.away="showPagination=false"
    class="z-50 drop-shadow-lg mx-auto sm:w-full sm:max-w-xl absolute bg-white border-graphite border-2 rounded-xl py-4 px-8 bottom-20 inset-x-0 flex flex-col select-none">
    <div class="h-7 w-7 border-r-2 border-b-2 rotate-45 absolute left-0 right-0 -bottom-4 mx-auto bg-white"></div>
    <div class="flex p-1 justify-between">
      <p class="flex-1 mb-4 sm:text-xl text-md font-semibold w-full text-center">Section 1, Module 1: Reading and
        Writing Questions</p>
      <svg @click="showPagination=false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mt-0.5 cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <div class="flex justify-center space-x-4 border-y border-stone-400 p-2">
      <p class="inline-flex sm:text-md text-sm">
        <span class="mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="sm:w-6 sm:h-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
        </span>
        Current
      </p>
      <p class="inline-flex sm:text-md text-sm">
        <span class="sm:w-5 sm:h-5 w-4 h-4 border border-black border-dashed mr-2 "></span>
        Unanswered
      </p>
      <p class="inline-flex sm:text-md text-sm">
        <span class="mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#c13145" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c13145"
            class="sm:w-6 sm:h-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
          </svg>
        </span>
        For Review
      </p>
    </div>
    <div class="grid grid-cols-6 sm:grid-cols-10 gap-1 sm:gap-4 max-h-36 overflow-y-auto p-2.5 sm:my-0 my-2">
      <template x-for="(userSelectedAnswer,i) in userSelectedAnswers">
        <div class="flex flex-col items-center cursor-pointer">
          <span class="w-5 h-5">
            <svg x-show="currentUserSelectedAnswer == userSelectedAnswer" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
          </span>
          <p @click="goToQuestion(i);showPagination=false"
            :class="{'bg-[#0077c8] text-white hover:bg-sky-800':hasAnswered(userSelectedAnswer),'hover:bg-black hover:bg-opacity-10 hover:text-[#0077c8]':!hasAnswered(userSelectedAnswer),'underline underline-offset-2':userSelectedAnswer==currentUserSelectedAnswer}"
            class="w-9 h-9 p-[0.15rem] border border-black border-dashed text-[#0077c8] text-center font-bold text-lg"
            x-text="i+1"></p>
        </div>
      </template>
    </div>
    <button
      class="text-sm md:text-md text-[#0077c8] m-2 font-bold mx-auto rounded-full border border-[#0077c8] bg-white hover:ring-2 hover:ring-inset hover:ring-[#0077c8] px-6 py-2">Go
      to Review Page</button>
  </div>

  <!-- navigations -->
  <div class="sm:ml-4 sm:flex-shrink-0 flex justify-end space-x-1 sm:space-x-4 w-1/3">
    <button x-cloak x-show="index" type="button" @click="backToPreviousQuestion()"
      class="sm:px-6 sm:py-2 px-4 py-1.5 text-sm md:text-md xl:text-lg font-bold inline-flex items-center rounded-full border border-transparent bg-[#0077c8] text-white">Back</button>
    <button type="button" @click="moveToNextQuestion()"
      class="sm:px-6 sm:py-2 px-4 py-1.5 text-sm md:text-md xl:text-lg font-bold inline-flex items-center rounded-full border border-transparent bg-[#0077c8] text-white">Next</button>
  </div>
</footer>
