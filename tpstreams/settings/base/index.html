<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
   
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter var',],
          },
        }
      }
    }
  </script>
   

</head>

 
  <body class="h-full  ">
    <div class="hidden xl:fixed xl:inset-y-0 xl:flex xl:w-64 xl:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <nav class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto border-r border-gray-200 bg-gray-50">
        <div class="flex items-center flex-shrink-0 px-4">
            <img class="w-auto h-8" src="/img/streams_logo.svg" alt="TPStreams">
        </div>
        <div class="flex-grow mt-5">
            <div class="space-y-1">
                <a href="/tpstreams/assets/"
                    class="flex items-center px-3 py-2 text-sm font-medium border-l-4 group bg-blue-50 border-blue-700 text-blue-700 ">

                    <svg class="flex-shrink-0 w-6 h-6 mr-3 text-blue-600 " xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z">
                        </path>
                    </svg>
                    Assets
                </a>

            </div>
        </div>
        <div class="flex-shrink-0 block w-full">
            <a href="https://developer.tpstreams.com/" target="_blank"
                class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 border-l-4 border-transparent group hover:bg-gray-50 hover:text-gray-900">
                <!-- Heroicon name: outline/question-mark-circle -->
                <svg class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z">
                    </path>
                </svg>
                Help
            </a>

            <a href="/accounts/logout/"
                class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 border-l-4 border-transparent group hover:bg-gray-50 hover:text-gray-900">
                <!-- Heroicon name: outline/arrow-left-on-rectangle -->
                <svg class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75">
                    </path>
                </svg>
                Logout
            </a>
        </div>
    </nav>
</div>

    <div class="md:pl-32 xl:pl-64">
      <div class="flex flex-col max-w-5xl 2xl:max-w-screen-2xl mx-auto sm:px-6 md:px-8">
        <main class="flex-1">
          <div class="pt-10 pb-16">
            
  <div class="px-4 sm:px-6 md:px-0">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Settings</h1>
  </div>
  
  <div class="hidden lg:block">
  <div class="border-b border-gray-200">
    <nav class="flex -mb-px space-x-8">

      <a href="/tpstreams/settings/profile" class="px-1 py-4 text-sm font-medium border-b-2  
       text-grey-700 border-transparent whitespace-nowrap ">Profile</a>

      <a href="/tpstreams/settings/organization" class="px-1 py-4 text-sm font-medium border-b-2  
       text-grey-700 border-transparent whitespace-nowrap ">Organization</a>

      <a href="bandwidth" class="px-1 py-4 text-sm font-medium border-b-2  
       text-grey-700 border-transparent whitespace-nowrap ">Bandwidth</a>

      <a href="/tpstreams/settings/password"  class="px-1 py-4 text-sm font-medium border-b-2  
       text-grey-700 border-transparent whitespace-nowrap ">Password</a>
    </nav>
  </div>   
</div>



  <!-- Tabs -->
<div class="lg:hidden">
  <label for="selected-tab" class="sr-only">Select a tab</label>
  <select id="selected-tab" name="selected-tab" class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm"
    onchange="window.location.href=this.value;">
    <option value="/tpstreams/settings/profile/" >Profile</option>
    <option value="/tpstreams/settings/organization/" >Organization</option>
    <option value="/tpstreams/settings/bandwidth/" >Bandwidth Usage</option>
    <option value="/tpstreams/settings/password/" >Password</option>
  </select>
</div>
   

          </div>
        </main>
      </div>
    </div>

     
  </body>


</html>
