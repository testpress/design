<div class="sm:flex sm:items-center mt-2">
  <div class="sm:flex-auto">
    <h1 x-show="!search_value" class="text-2xl sm:text-3xl font-bold leading-tight text-gray-900">Custom Test Statistics</h1>
    <h1 x-show="search_value" class="text-2xl sm:text-3xl font-bold leading-tight text-gray-900">
      <span x-text="'Search result for '+ search_value"></span>
      <span @click="clear_search()"
      class="sm:pl-2 underline font-medium text-sm text-emerald-600 hover:cursor-pointer">Clear search</span>
    </h1>
    <p x-show='start_date && end_date' class='mt-2 text-gray-700' x-text="'Showing doubts report from '+ start_date +' to ' + end_date"></p>
  </div>
<div class="mt-5 sm:mt-0 flex gap-x-2 justify-end">
  <div class="flex flex-1 items-center justify-center lg:ml-6 lg:justify-end">
  <div class="w-full max-w-lg lg:max-w-xs">
      <label for="search" class="sr-only">Search</label>
      <div class="relative">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
          </svg>
      </div>
      <form method="GET" action="">
      <input id="search" name="search" class="block w-full rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" placeholder="Search for user" type="search">
      </form>
      </div>
  </div>
  </div>
  <div class="relative inline-block text-left">
  <div>
      <button x-show='!start_date && !end_date' @click='isModalOpen=!isModalOpen' type="button" class="ml-3 px-3 py-2 group text-gray-700 font-medium flex items-center" aria-controls="disclosure-1">
          <svg class="flex-none w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" aria-hidden="true" x-description="Heroicon name: solid/filter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd"></path>
          </svg>
          Filter by date
        </button>
        <span x-show='start_date && end_date' class="ml-3 px-3 py-2 group text-gray-700 font-medium flex items-center">
          <button type="button" aria-controls="disclosure-1" aria-expanded="" @click="remove_date_filter()">
            <svg xmlns="http://www.w3.org/2000/svg" class="flex-none w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
          Filtered by date
        </span>
  </div>
  </div>
  </div>
  <div class="relative z-10" x-show="isModalOpen" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div x-show="isModalOpen" 
  x-transition:enter="ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="ease-in duration-200"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <form x-show="isModalOpen" method="GET" action=""
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div>
          <h3 class="text-base font-semibold leading-6 text-gray-900 text-center" id="modal-title">Filter By Date</h3>
          <div class="mt-5 space-y-8 border-b border-gray-900/10 pb-12 sm:space-y-0 sm:divide-y sm:divide-gray-900/10 sm:border-t sm:pb-0">
            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">From date</label>
              <div class="mt-2 sm:col-span-2 sm:mt-0">
                <input type="date" name="start_date" class="block  h-8 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="id_start_datetime">
              </div>
            </div>
    
            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:py-6">
              <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900 sm:pt-1.5">To date</label>
              <div class="mt-2 sm:col-span-2 sm:mt-0">
                <input type="date" name="end_date" class="block h-8 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" id="id_start_datetime">
              </div>
            </div>
        </div>
      </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <button @click="isModalOpen=false" type="submit" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">Filter</button>
          <button @click="isModalOpen=false" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

</div>
