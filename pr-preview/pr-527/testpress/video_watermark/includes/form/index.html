<form x-data="{ watermarkType: 'dynamic' }">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-8">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Watermark Settings</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">Configure the security watermark to display the student's username on videos, helping to deter unauthorized sharing by making screen recordings traceable.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="watermark_type" class="block text-sm font-medium leading-6 text-gray-900">Watermark Type</label>
          <div class="mt-2">
            <select id="watermark_type" name="watermark_type" x-model="watermarkType" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option value="dynamic">Dynamic</option>
              <option value="static">Static</option>
              <option value="hidden">Hidden</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-3" x-cloak x-show="watermarkType === 'static'">
          <label for="watermark_position" class="block text-sm font-medium leading-6 text-gray-900">Watermark Position</label>
          <div class="mt-2">
            <select id="watermark_position" name="watermark_position" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option value="top-left">Top Left</option>
              <option value="top-right">Top Right</option>
              <option value="bottom-left">Bottom Left</option>
              <option value="bottom-right">Bottom Right</option>
              <option value="middle">Middle</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="submit" class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Submit</button>
  </div>
</form>
