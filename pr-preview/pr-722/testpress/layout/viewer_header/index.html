        <div class="hs-dropdown [--placement:bottom-right] relative inline-flex" 
            x-data="{ 
                currentTheme: localStorage.getItem('hs_theme') || 'default',
                systemDark: window.matchMedia('(prefers-color-scheme: dark)').matches,
                
                init() {
                    this.apply(this.currentTheme);
                    // Watch for OS changes
                    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                    const systemThemeListener = e => {
                        this.systemDark = e.matches;
                        if (this.currentTheme === 'default') this.apply('default');
                    };
                    mediaQuery.addEventListener('change', systemThemeListener);
                    this.$el.addEventListener('alpine:destroy', () => {
                        mediaQuery.removeEventListener('change', systemThemeListener);
                    });
                },
                
                apply(theme) {
                    this.currentTheme = theme;
                    localStorage.setItem('hs_theme', theme);
                    
                    const isDark = theme === 'dark' || (theme === 'default' && this.systemDark);
                    if (isDark) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            }">
            
          <button id="hs-pro-theme-dropdown" type="button" class="hs-dropdown-toggle inline-flex items-center justify-center rounded-full p-2 text-gray-600 hover:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700">
