<section>
    <div>
        <div class="flex flex-col lg:flex-row justify-center">
            <div class="lg:w-[65%] hidden lg:block">
                <img src="/pr-preview/pr-722/img/rodha/rodha_banner.png" alt="Banner" title="Banner" class="w-full h-auto object-cover">
            </div>
            <div class="w-full lg:w-1/3 pt-12 lg:py-0 flex items-center justify-center">
                <div class="w-full lg:w-full lg:pl-12 md:w-2/4 sm:w-2/4 px-4 sm:px-0 ">
                      <p class="mt-2 text-center text-xl font-semibold text-gray-300">Sign in to your Account</p>
                      <div class=" text-center text-sm text-[#f2821c]">Rodha - your Bridge to success</div>
                    <form class="mt-6">
                        <div class="mb-4">
                            <label for="name" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">Name</label>
                            <input type="text" name="name" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400"  placeholder=" Enter your name" id="name">
                        </div>

                        <div class="mb-4">
                            <label for="username" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">Username</label>
                            <input type="text" name="username" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400"  placeholder=" Enter username" id="username">
                        </div>


                        <div class="mb-4">
                            <label for="email" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">E-mail</label>
                            <input type="email" name="email" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400"  placeholder=" Enter your email" id="email">
                        </div>

                        <div class="mb-4" x-data="formData">
                            <label for="country" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">Country/Region</label>
                            <select name="country" x-model="country" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400" id="id_country">
                                <template x-for="countryOption in countries" :key="countryOption.code">
                                    <option
                                    :value="countryOption.code"
                                    x-bind:selected="countryOption.code === 'IN'"
                                    x-text="countryOption.name"
                                ></option>
                                </template>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="mobile_code" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">Mobile Number</label>
                            <input type="tel" id="mobile_code" placeholder="Phone Number" class="px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400">
                        </div>
                        
                        <div x-data="{ showPassword: false }" class="password-container relative mb-4">
                            <div class="pb-2 flex justify-between items-center">
                            <label for="password" class="block text-sm text-gray-300 dark:text-gray-200">Create Password</label>
                            </div>
                            <input :type="showPassword ? 'text' : 'password'" name="password" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400" placeholder="Password" id="password">
                            <img @click="showPassword = !showPassword" :src="showPassword ? `/pr-preview/pr-722/img/rodha/eye-open.png` : `/pr-preview/pr-722/img/rodha/eye-closed.png`" alt="eye" class="password-toggle absolute right-[25px] top-[60%] cursor-pointer">
                        </div>

                        <div class="mt-8">
                            <input type="button" value="Register" class="w-full py-[8px] px-[60px] bg-[#f2821c] border border-[#f2821c] text-white rounded">
                        </div>
                    </form>
                    <p class="mt-5 text-center text-sm text-gray-400">By clicking "Register", you agree to our <a href="https://lmsdemo.testpress.in/privacy/" class="text-[#f2821c] hover:underline focus:underline focus:outline-none">Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
