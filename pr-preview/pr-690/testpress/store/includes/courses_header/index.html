<div class="flex flex-col space-y-4 relative">
  <div class="flex justify-between items-center">
    <div class="text-xl md:text-2xl font-semibold text-gray-900 dark:text-neutral-200">Available Courses</div>
  </div>
  <div x-data="{ 
    selectedCategories: [], 
    showAll: false, 
    categories: getAllCategories(),
    visibleCount: 0,
    
    init() {
      this.setVisibleCount();
      window.addEventListener('resize', () => this.setVisibleCount());
    },
    
    setVisibleCount() {
      if (window.innerWidth < 640) this.visibleCount = 2;
      else if (window.innerWidth < 768) this.visibleCount = 3;
      else if (window.innerWidth < 1024) this.visibleCount = 4;
      else this.visibleCount = 5;
    },
    
    toggleCategory(id) {
      if (this.selectedCategories.includes(id)) {
        this.selectedCategories = this.selectedCategories.filter(catId => catId !== id);
      } else {
        this.selectedCategories.push(id);
      }
    },
    
    isSelected(id) {
      return this.selectedCategories.includes(id);
    }
  }">
    <nav class="flex items-center overflow-x-auto hide-scrollbar">
      <div class="flex gap-2 mr-2">
        <template x-for="(category, index) in categories" :key="category.id">
          <label
            x-show="index < visibleCount"
            :for="`category-${category.id}`"
            class="shrink-0 py-2 px-2.5 relative flex justify-center items-center text-center text-[13px] bg-white border ring-1 ring-transparent ring-inset cursor-pointer rounded-md"
            :class="isSelected(category.id) ? 
              'bg-primary-100 border-primary-200 ring-primary-200 text-primary-800 dark:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-100' : 
            'border-gray-200 text-gray-800 hover:border-primary-600 hover:ring-primary-600 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:border-neutral-500'">
            <input
              type="checkbox"
              :id="`category-${category.id}`"
              class="hidden"
              :checked="isSelected(category.id)"
              @change="toggleCategory(category.id)">
            <span class="flex shrink-0 justify-center items-center rounded-full transition-all duration-200"
                  :class="isSelected(category.id) ? 'size-4 me-1.5 bg-primary-500 text-white' : 'size-0 bg-primary-500 text-transparent'">
              <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
            </span>
            <span class="flex items-center gap-1.5">
              <span x-text="category.name"></span>
              <span class="text-gray-500 dark:text-neutral-500"installments_list.html x-text="'(' + category.count + ')'"></span>
            </span>
          </label>
        </template>
      </div>

      <button
        x-show="categories.length > visibleCount"
        @click="showAll = !showAll"
        class="shrink-0 py-2 px-2.5 relative flex justify-center items-center text-center text-[13px] bg-white border ring-1 ring-transparent ring-inset cursor-pointer rounded-md"
        :class="showAll ? 'bg-primary-100 border-primary-200 ring-primary-200 text-primary-800 dark:bg-neutral-700 dark:border-neutral-600 dark:text-neutral-100' : 
            'border-gray-200 text-gray-800 hover:border-primary-600 hover:ring-primary-600 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:border-neutral-500'">
        View All
      </button>
    </nav>

    <div
      x-show="showAll"
      x-transition:enter="transition ease-out duration-300 transform"
      x-transition:enter-start="opacity-0 translate-y-2"
      x-transition:enter-end="opacity-100 translate-y-0"
      x-transition:leave="transition ease-in duration-200 transform"
      x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 translate-y-2"
      @click.outside="showAll = false"
      class="mt-2 bg-white shadow-xl rounded-xl border border-gray-100 absolute z-20 w-full max-w-md right-0 top-full dark:bg-neutral-900 dark:border-neutral-800"
    >
      <div class="p-4">
        <div class="flex justify-between items-center border-b pb-3 mb-3 dark:border-neutral-700">
          <h3 class="font-medium text-gray-800 dark:text-neutral-300">Filter by Category</h3>
          <button @click="showAll = false" class="text-gray-500 hover:text-gray-700 dark:text-neutral-400 dark:hover:text-neutral-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="flex flex-wrap gap-2.5 max-h-[260px] overflow-y-auto p-1">
          <template x-for="category in categories" :key="category.id">
            <label
              :for="`category-dropdown-${category.id}`"
              class="py-2 px-3 relative flex justify-center items-center text-center text-sm bg-white border ring-1 ring-transparent cursor-pointer rounded-md dark:bg-neutral-900 dark:border-neutral-800 dark:text-neutral-300"
              :class="isSelected(category.id) ? 
                'bg-primary-100 border-primary-200 ring-primary-200 text-primary-800 dark:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-100' : 
                'border-gray-200 text-gray-800 hover:border-primary-600 hover:ring-primary-600 dark:border-neutral-700 dark:text-neutral-300 dark:hover:border-neutral-500'">
              <input
                type="checkbox"
                :id="`category-dropdown-${category.id}`"
                class="hidden"
                :checked="isSelected(category.id)"
                @change="toggleCategory(category.id)">
                <span class="flex shrink-0 justify-center items-center rounded-full transition-all duration-200"
                    :class="isSelected(category.id) ? 'size-4 me-1.5 bg-primary-600 text-white' : 'size-0 bg-primary-500 text-transparent'">
                    <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
              </span>
              <span class="flex items-center gap-1.5">
                <span x-text="category.name"></span>
                  <span class="text-gray-500" x-text="'(' + category.count + ')'"></span>
              </span>
            </label>
          </template>
        </div>
      </div>

      <div class="p-4 bg-gray-50 rounded-b-xl border-t border-gray-100 dark:bg-neutral-900 dark:border-neutral-800">
        <div class="flex justify-between items-center">
          <button @click="selectedCategories = []" class="text-sm text-gray-600 hover:text-gray-800 font-medium dark:text-neutral-400 dark:hover:text-neutral-200">
            Clear All
          </button>
          <button
            @click="showAll = false"
            class="py-2 px-5 bg-primary-600 text-white rounded-md font-medium text-sm focus:outline-none hover:bg-primary-700 transition duration-150 ease-in-out">
            Apply Filters
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
