<div class="bg-neutral-800 border-t border-neutral-700">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex items-center gap-4">
      <!-- Episode Thumbnail -->
      <div class="hidden md:block w-16 h-16 rounded-lg overflow-hidden bg-neutral-700 flex-shrink-0">
        <img
          src="https://images.unsplash.com/photo-1593697909777-138e8c90ac91?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxwb2RjYXN0JTIwcmVjb3JkaW5nJTIwZXF1aXBtZW50fGVufDF8fHx8MTc2NzgxMzI0MXww&ixlib=rb-4.1.0&q=80&w=1080"
          alt="Episode thumbnail" class="w-full h-full object-cover" />
      </div>

      <!-- Episode Info -->
      <div class="flex-1 min-w-0">
        <h2 class="text-sm font-semibold text-white truncate" x-text="currentEpisodeTitle"></h2>
        <p class="text-xs text-neutral-400 mt-0.5">The Joe Rogan Experience</p>
      </div>
    </div>

    <!-- SVG Icons -->
    <svg class="hidden">
      <symbol id="play-icon" viewBox="0 0 24 24">
        <path fill-rule="evenodd"
          d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
          clip-rule="evenodd" />
      </symbol>

      <symbol id="pause-icon" viewBox="0 0 24 24">
        <path fill-rule="evenodd"
          d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z"
          clip-rule="evenodd" />
      </symbol>

      <symbol id="volume-high" viewBox="0 0 24 24">
        <path
          d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z">
        </path>
        <path
          d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z">
        </path>
      </symbol>

      <symbol id="volume-off" viewBox="0 0 24 24">
        <path
          d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM17.78 9.22a.75.75 0 10-1.06 1.06L18.44 12l-1.72 1.72a.75.75 0 001.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 101.06-1.06L20.56 12l1.72-1.72a.75.75 0 00-1.06-1.06l-1.72 1.72-1.72-1.72z" />
      </symbol>
    </svg>

    <!-- Audio Player -->
    <media-controller class="w-full" audio style="
        --media-background-color: transparent;
        --media-control-background: transparent;
        --media-control-hover-background: transparent;
      ">
      <audio id="audio" slot="media" x-ref="audioPlayer"
        src="https://stream.mux.com/O4h5z00885HEucNNa1rV02wZapcGp01FXXoJd35AHmGX7g/audio.m4a" crossorigin></audio>

      <!-- Desktop Controls -->
      <media-control-bar class="hidden md:flex w-full items-center h-14 gap-3 mt-3">
        <!-- Previous Button -->
        <button @click="previousEpisode()" class="text-neutral-400 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
            <polygon points="19 20 9 12 19 4 19 20" />
            <line x1="5" x2="5" y1="19" y2="5" />
          </svg>
        </button>

        <!-- Play/Pause Button -->
        <media-play-button class="h-10 w-10 p-2 rounded-full bg-primary-600 hover:bg-primary-700 transition-colors"
          noautohide notooltip>
          <svg slot="play" aria-hidden="true" class="relative left-px fill-white">
            <use href="#play-icon" />
          </svg>
          <svg slot="pause" aria-hidden="true" class="fill-white">
            <use href="#pause-icon" />
          </svg>
        </media-play-button>

        <!-- Next Button -->
        <button @click="nextEpisode()" class="text-neutral-400 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
            <polygon points="5 4 15 12 5 20 5 4" />
            <line x1="19" x2="19" y1="5" y2="19" />
          </svg>
        </button>

        <!-- Current Time -->
        <media-time-display class="text-neutral-400 text-sm"></media-time-display>

        <!-- Progress Bar -->
        <media-time-range class="flex-1 h-2 min-h-0 p-0 rounded-md" style="
            --media-range-track-background: rgb(64 64 64);
            --media-time-range-buffered-color: rgb(82 82 82);
            --media-range-bar-color: rgb(var(--color-primary-600));
            --media-range-track-border-radius: 4px;
            --media-range-track-height: 0.5rem;
            --media-range-thumb-background: rgb(var(--color-primary-600));
            --media-range-thumb-box-shadow: 0 0 0 2px rgb(255 255 255 / 0.9);
            --media-range-thumb-width: 0.25rem;
            --media-range-thumb-height: 1rem;
            --media-preview-time-text-shadow: transparent;
          ">
          <media-preview-time-display slot="preview"
            class="text-white text-xs bg-neutral-800 px-2 py-1 rounded"></media-preview-time-display>
        </media-time-range>

        <!-- Duration -->
        <media-duration-display class="text-neutral-400 text-sm"></media-duration-display>

        <!-- Volume Control -->
        <media-mute-button class="text-neutral-400 hover:text-white transition-colors" notooltip>
          <svg slot="high" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-high" />
          </svg>
          <svg slot="medium" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-high" />
          </svg>
          <svg slot="low" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-high" />
          </svg>
          <svg slot="off" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-off" />
          </svg>
        </media-mute-button>
      </media-control-bar>

      <!-- Mobile Progress Bar (Top) -->
      <media-time-range class="md:hidden block w-full h-2 min-h-0 p-0 mt-3" style="
          --media-range-track-background: rgb(64 64 64);
          --media-time-range-buffered-color: rgb(82 82 82);
          --media-range-bar-color: rgb(var(--color-primary-600));
          --media-range-track-height: 0.5rem;
          --media-range-thumb-background: rgb(var(--color-primary-600));
          --media-range-thumb-box-shadow: 0 0 0 2px rgb(255 255 255 / 0.9);
          --media-range-thumb-width: 0.25rem;
          --media-range-thumb-height: 1rem;
          --media-preview-time-text-shadow: transparent;
        ">
        <media-preview-time-display slot="preview"
          class="text-white text-xs bg-neutral-800 px-2 py-1 rounded"></media-preview-time-display>
      </media-time-range>

      <!-- Mobile Controls -->
      <media-control-bar class="flex md:hidden w-full h-20 items-center justify-between px-4">
        <!-- Volume Control (Left) -->
        <media-mute-button class="text-neutral-400 hover:text-white transition-colors" notooltip>
          <svg slot="high" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-high" />
          </svg>
          <svg slot="medium" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-high" />
          </svg>
          <svg slot="low" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-high" />
          </svg>
          <svg slot="off" aria-hidden="true" class="h-5 w-5 fill-current">
            <use href="#volume-off" />
          </svg>
        </media-mute-button>

        <!-- Previous Button -->
        <button @click="previousEpisode()" class="text-neutral-400 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
            <polygon points="19 20 9 12 19 4 19 20" />
            <line x1="5" x2="5" y1="19" y2="5" />
          </svg>
        </button>

        <!-- Play/Pause Button (Center) -->
        <media-play-button class="h-10 w-10 p-2 mx-3 rounded-full bg-primary-600 hover:bg-primary-700 transition-colors"
          noautohide notooltip>
          <svg slot="play" aria-hidden="true" class="relative left-px fill-white">
            <use href="#play-icon" />
          </svg>
          <svg slot="pause" aria-hidden="true" class="fill-white">
            <use href="#pause-icon" />
          </svg>
        </media-play-button>

        <!-- Next Button -->
        <button @click="nextEpisode()" class="text-neutral-400 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
            <polygon points="5 4 15 12 5 20 5 4" />
            <line x1="19" x2="19" y1="5" y2="19" />
          </svg>
        </button>

        <!-- Time Display (Right) -->
        <media-time-display class="text-neutral-400 text-sm"></media-time-display>
      </media-control-bar>
    </media-controller>
  </div>
</div>
