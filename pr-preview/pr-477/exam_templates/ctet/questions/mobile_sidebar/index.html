<div @keydown.window.escape="showMobileSidebar = false" x-show="showMobileSidebar" class="relative z-10" aria-labelledby="slide-over-title" x-ref="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 bg-gray-900 opacity-80"></div>
  
    <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
          <!--
            Slide-over panel, show/hide based on slide-over state.
  
            Entering: "transform transition ease-in-out duration-500 sm:duration-700"
              From: "translate-x-full"
              To: "translate-x-0"
            Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
              From: "translate-x-0"
              To: "translate-x-full"
          -->
          <div x-show="showMobileSidebar" x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full" class="pointer-events-auto w-screen max-w-sm" x-description="Slide-over panel, show/hide based on slide-over state." @click.away="showMobileSidebar = false">
            <div class="flex h-full flex-col overflow-y-scroll bg-gray-900 text-gray-400 py-6 shadow-xl">
              <div class="px-4 sm:px-6">
                <div class="flex items-start justify-between">
                  <h2 class="text-lg font-medium text-gray-400" id="slide-over-title">Your Selection</h2>
                  <div class="ml-3 flex h-7 items-center">
                    <button type="button" class="rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" @click="showMobileSidebar = false">                      
                        <span class="sr-only">Close panel</span>
                      <!-- Heroicon name: outline/x-mark -->
                      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="relative mt-6 flex-1" x-data="{'tab': 'profile'}">

                <div class="flex mx-4 my-4">
                    <div @click="tab='profile'" 
                    :class="tab === 'profile' ? 'bg-blue-500' : 'bg-transparent border border-gray-800'"
                    class="bg-white flex flex-col justify-center items-center text-sm px-4 py-1">
                        <svg
                        :class="tab === 'profile' ? 'text-white' : 'text-gray-400'" 
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                        </svg>                          
                    <p 
                        :class="tab === 'profile' ? 'text-white' : 'text-gray-400'"
                        class="uppercase">Profile</p>
                    </div>
                    <div 
                    :class="tab === 'more' ? 'bg-blue-500' : 'bg-transparent border border-gray-800'"
                    @click="tab='more'" class="border border-gray-800 ml-4 flex flex-col justify-center items-center text-sm px-4 py-1">
                        <svg 
                        :class="tab === 'more' ? 'text-white' : 'text-gray-400'" 
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
                        </svg>
                        <p
                        :class="tab === 'more' ? 'text-white' : 'text-gray-400'" 
                        class="uppercase">MORE</p>

                    </div>
                </div>
                <div x-show="tab=='profile'">
                    <div class="bg-gray-800">
                        <div class="p-6">
                            <img
                                class="h-24"
                                src="https://www3.digialm.com/OnlineAssessment/images/NewCandidateImage.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="text-sm">
                        <div class="px-6 py-4 border-b border-gray-800">
                            <p class="text-gray-400">Login</p>
                            <p class="text-white">214330807898</p>
                        </div>
                        <div class="px-6 py-4 border-b border-gray-800">
                            <p class="text-gray-400">Name</p>
                            <p class="text-white">John Smith</p>
                        </div>
                    </div>
                </div>
                <div x-show="tab=='more'">
                    <div class="text-sm">
                        <div class="px-6 py-4 border-y border-gray-800">
                            <p class="text-gray-400">Question Paper</p>
                        </div>
                        <div class="px-6 py-4 border-b border-gray-800">
                            <p class="text-gray-400">View Instruction</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
