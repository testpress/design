<!-- Add Event Modal -->
<div id="create-trailer"

  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
    <div

      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center border-b">
        <h3 id="create-trailer-label" class="font-medium text-gray-800">
          Add Trailer
        </h3>
        <button type="button"

          aria-label="Close" data-hs-overlay="#create-trailer">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="p-4 space-y-5 ">

          <div>
            <label for="hs-pro-dalpn" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">
              Title

          </div>

          <div>

              Choose a season
            </label>


            <!-- Form Group -->
            <div class="">

              <!-- Calendar Dropdown -->
              <!-- Select -->

                <select data-hs-select='{
                  "placeholder": "Country",

                  "dropdownClasses": "max-h-72 p-1 pt-0 space-y-0.5 z-50 w-full overflow-hidden overflow-y-auto bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900",
                  "optionClasses": "hs-selected:bg-stone-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-stone-800 cursor-pointer hover:bg-stone-100 rounded-lg focus:outline-none focus:bg-stone-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800",

                  <option value="">Choose</option>
                  <option selected>S01 : Days gone by</option>
                  <option>S02 : Bloodletting</option>
                </select>

                <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
                  <svg class="shrink-0 size-3.5 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

                    <path d="m7 15 5 5 5-5" />

                </div>
              </div>

            </div>

                </div>

                <p class="mt-1 text-xs text-gray-400 dark:text-neutral-400">

            </div>
          </div>

            <div

              <div class="text-center">
                <svg class="w-16 text-gray-400 mx-auto dark:text-neutral-400" width="70" height="46" viewBox="0 0 70 46"

                    class="stroke-gray-400 dark:stroke-neutral-500" />

                <div class="mt-4 flex flex-wrap justify-center text-sm leading-6 text-gray-600">
                  <span class="pe-1 font-medium text-gray-800 dark:text-neutral-200">
                    Drop your files here or
                  </span>
                  <label for="hs-pro-upcebb"
                    class="relative cursor-pointer bg-white font-semibold text-blue-600 hover:text-blue-700 rounded-lg decoration-2 hover:underline focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-600 focus-within:ring-offset-2 dark:bg-neutral-800 dark:text-blue-500 dark:hover:text-blue-600">
                    <span>browse</span>
                    <input id="hs-pro-upcebb" type="file" class="sr-only">
                  </label>
                </div>

                <p class="mt-1 text-xs text-gray-400 dark:text-neutral-400">
                  MP4, AVI, MOV

              </div>

        </div>

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <div class="flex-1 flex justify-end items-center gap-2">
          <button type="button"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
            data-hs-overlay="#create-trailer">
            Cancel
          </button>

          <button type="button"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-blue-600 border border-blue-600 text-white text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-blue-300"

            Save

        </div>
      </div>
