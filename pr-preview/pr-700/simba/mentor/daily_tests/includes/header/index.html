<div class="flex flex-wrap justify-between items-baseline gap-2">
  <div class="flex flex-wrap gap-3 sm:flex-nowrap w-full" style="align-items: baseline;">
    <h1 class="text-xl font-semibold text-stone-800 dark:text-neutral-200">
      Daily Tests
    </h1>
    <input id="hs-pro-vcead" disabled
      class="flex gap-x-8 sm:w-auto border-stone-200 ps-3 hs-datepicker border-t-0 border-b-transparent border-e-0  py-0 pe-0 inline-block bg-transparent font-medium text-sm text-stone-500 cursor-pointer ring-0 hover:bg-transparent focus:bg-transparent disabled:pointer-events-none dark:bg-transparent dark:text-neutral-400 dark:hover:bg-transparent dark:focus:bg-transparent dark:placeholder:text-neutral-400"
      type="text" placeholder="Today, 2 January 2026" readonly="" data-hs-datepicker='{
      "type": "default",
      "selectedDates": ["today"],
      "dateMax": "2050-12-31",
      "mode": "custom-select",
      "dateFormat": "dddd, D MMMM YYYY",
      "replaceTodayWithText": true,
      "templates": {
        "arrowPrev": "<button data-vc-arrow=\"prev\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m15 18-6-6 6-6\"></path></svg></button>",
        "arrowNext": "<button data-vc-arrow=\"next\"><svg class=\"shrink-0 size-4\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9 18 6-6-6-6\"></path></svg></button>"
      }
    }'>
    <div class="ms-auto flex items-center gap-x-2 flex-wrap justify-between">
      <div class="flex -space-x-px">
        <button id="hs-pro-vcead-prev" type="button"
          class="size-9 inline-flex justify-center items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>
        <button id="hs-pro-vcead-today" type="button"
          class="py-[9px] px-2.5 inline-flex items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600">
          Today
        </button>
        <button id="hs-pro-vcead-next" type="button"
          class="size-9 inline-flex justify-center items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600">
          <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </button>
      </div>
      <button type="button"
        class="relative py-[9px] px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        data-hs-overlay="#hs-pro-epfo" aria-expanded="false">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="21" x2="14" y1="4" y2="4"></line>
          <line x1="10" x2="3" y1="4" y2="4"></line>
          <line x1="21" x2="12" y1="12" y2="12"></line>
          <line x1="8" x2="3" y1="12" y2="12"></line>
          <line x1="21" x2="16" y1="20" y2="20"></line>
          <line x1="12" x2="3" y1="20" y2="20"></line>
          <line x1="14" x2="14" y1="2" y2="6"></line>
          <line x1="8" x2="8" y1="10" y2="14"></line>
          <line x1="16" x2="16" y1="18" y2="22"></line>
        </svg>
        <span class="absolute -top-0.5 -end-0.5">
          <span class="relative flex">
            <span
              class="animate-ping absolute inline-flex size-full rounded-full bg-red-400 dark:bg-red-600 opacity-75"></span>
            <span class="relative inline-flex size-2 bg-red-500 rounded-full"></span>
            <span class="sr-only">Filter</span>
          </span>
        </span>
      </button>
    </div>
  </div>
</div>
