<section>
    <div>
        <div class="flex flex-col lg:flex-row justify-center items-center">
            <div class="lg:w-[65%] hidden lg:block">
                <img src="/pr-preview/pr-700/img/rodha/rodha_banner.png" alt="Banner" title="Banner" class="w-full h-auto object-cover">
            </div>
            <div class="w-full lg:w-1/3 pt-12 lg:py-0 flex items-center justify-center">
                <div class="w-full lg:w-full lg:pl-12 md:w-2/4 sm:w-2/4 px-4 sm:px-0 ">
                      <p class="mt-2 text-center text-xl font-semibold text-gray-300">Sign in to access your account</p>
                      <div class=" text-center text-sm text-[#f2821c]">Rodha - your Bridge to success</div>
                    <form class="mt-12">
                        <div class="mb-4">
                            <label for="username" class="pb-2 block text-sm text-gray-300 dark:text-gray-200">Email / Username</label>
                            <input type="text" name="username" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400"  placeholder=" Enter your username" id="username">
                        </div>
                        
                        <div x-data="{ showPassword: false }" class="password-container relative mb-4">
                            <div class="pb-2 flex justify-between items-center">
                            <label for="password" class="block text-sm text-gray-300 dark:text-gray-200">Password</label>
                            <a href="#" class="text-[#f2821c] text-sm hover:underline ">Forgot Password?</a>
                            </div>
                            <input :type="showPassword ? 'text' : 'password'" name="password" class="w-full px-4 py-2 rounded border-transparent focus:ring-0 focus:border-transparent focus:outline-none text-gray-700 placeholder-gray-400" placeholder="Password" id="password">
                            <img @click="showPassword = !showPassword" :src="showPassword ? `/pr-preview/pr-700/img/rodha/eye-open.png` : `/pr-preview/pr-700/img/rodha/eye-closed.png`" alt="eye" class="password-toggle absolute right-[25px] top-[60%] cursor-pointer">
                        </div>

                        <div class="mt-12">
                            <input type="button" value="Login" class="w-full py-[8px] px-[60px] bg-[#f2821c] border border-[#f2821c] text-white rounded">
                        </div>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-400">Don&#x27;t have an account yet? <a href="/pr-preview/pr-700/custom_landing_page/rodha/registration" class="text-[#f2821c] hover:underline focus:underline focus:outline-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
