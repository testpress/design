<div class="mt-4" x-data="{ filter_by: 'yesterday' }" @filter-changed.window="filter_by = $event.detail">
  <div class="grid grid-cols-1 gap-5 sm:grid-cols-3 lg:grid-cols-3">
    <div class="overflow-hidden rounded-lg bg-white shadow">
      <div class="p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M15 2a2 2 0 0 1 1.414.586l4 4A2 2 0 0 1 21 8v7a2 2 0 0 1-2 2h-8a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z" />
              <path d="M15 2v4a2 2 0 0 0 2 2h4" />
              <path d="M5 7a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h8a2 2 0 0 0 1.732-1" />
            </svg>
          </div>
          <div class="ml-5 w-0 flex-1">
            <dl>
              <dt class="text-sm font-medium text-gray-500 truncate">Total Responses</dt>
              <dd class="flex items-baseline">
                <div class="text-2xl font-semibold text-gray-900" x-text="getTotalResponses(filter_by)"></div>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>

    <div class="overflow-hidden rounded-lg bg-white shadow">
      <div class="p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 21V7" />
              <path d="m16 12 2 2 4-4" />
              <path
                d="M22 6V4a1 1 0 0 0-1-1h-5a4 4 0 0 0-4 4 4 4 0 0 0-4-4H3a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h6a3 3 0 0 1 3 3 3 3 0 0 1 3-3h6a1 1 0 0 0 1-1v-1.3" />
            </svg>
          </div>
          <div class="ml-5 w-0 flex-1">
            <dl>
              <dt class="text-sm font-medium text-gray-500 truncate">Total Pages Processed</dt>
              <dd class="flex items-baseline">
                <div class="text-2xl font-semibold text-gray-900" x-text="getTotalPages(filter_by)"></div>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>

    <div class="overflow-hidden rounded-lg bg-white shadow">
      <div class="p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 22v-5" />
              <path d="M14 19v-2" />
              <path d="M14 2v4a2 2 0 0 0 2 2h4" />
              <path d="M18 20v-3" />
              <path d="M2 13h20" />
              <path d="M20 13V7l-5-5H6a2 2 0 0 0-2 2v9" />
              <path d="M6 20v-3" />
            </svg>
          </div>
          <div class="ml-5 w-0 flex-1">
            <dl>
              <dt class="text-sm font-medium text-gray-500 truncate">Total Tokens Used</dt>
              <dd class="flex items-baseline">
                <div class="text-2xl font-semibold text-gray-900" x-text="getTotalTokens(filter_by)"></div>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
