<form method="POST" class="space-y-6">
        
  <div class="flex flex-col space-y-2">
    <label for="email" class="block text-sm font-medium text-gray-900">Email Address:</label>
    <p id="email" class="block text-gray-700 bg-gray-100 px-4 py-3 rounded-md">
      admin@testpress.in
    </p>
  </div>

  <div class="flex flex-col">
    <label for="otp" class="sr-only">MFA Code</label>
    <input
      id="otp"
      name="otp"
      type="text"
      placeholder="Enter MFA Code"
      required
      maxlength="6"
      class="block w-full px-4 py-3 border rounded-md text-gray-900 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>

  <button
    type="submit"
    class="w-full flex justify-center py-3.5 px-4 bg-[#58bc98] border border-transparent rounded-md shadow-sm text-base font-bold text-white hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 leading-5 tracking-[-0.33px]"
  >
    Submit
  </button>

  <div class="text-center text-sm mt-4">
    <a href="#" class="m-1 text-[#58bc98] hover:text-[#58bc98]/80">Resend Code</a>
  </div>
</form>
