<div class="flex items-center flex-wrap  gap-3">
  <div class="grow">

    <div class="flex items-center space-x-3">
      <h1 class="text-lg font-semibold text-stone-800 dark:text-neutral-200">
        Ultimate Guide to Data Science with Python
      </h1>
    </div>

    <input id="hs-erc" type="text" class="sr-only" value="preline.co/referralearnings/gitlabstore">
    <a href="/content_detail_page/running/"
      class="inline-flex items-center gap-x-2 text-sm text-stone-800 hover:text-stone-500 focus:outline-hidden focus:text-stone-500 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400">
      Data Science with Python
    </a>
  </div>

  <div>

    <div class="flex space-x-3 justify-center items-center">

<div x-data="{ completed: false }">
        <button type="button" @click="completed = true" x-show="!completed" class="py-1.5 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-transparent bg-primary-600 text-white hover:bg-primary-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-primary-500">
          <!-- Button text -->
          <span x-text="completed ? 'Completed' : 'Mark as Done'">Mark as Done</span>

          <!-- Check icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0 size-3.5">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
        </button>
        <button type="button" @click="completed = false" x-show="completed" class="py-1.5 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-transparent bg-red-500 text-white hover:bg-red-600 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-red-400" style="display: none;">
          <!-- Button text -->
          <span>Mark as Undone</span>

          <!-- Check icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shrink-0 size-3.5">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m15 9-6 6"></path>
            <path d="m9 9 6 6"></path>
          </svg>
        </button>
      </div>

<div class="relative inline-block text-left text-sm" 
     x-data="{
      align:'',
      showbookmark:false,
      isBookmarked:false,
      newFolderName:'',
      searchFolder:'',
      folders:[
        { name: 'Questions' },
        { name: 'Videos' },
        { name: 'Posts' },
        { name: 'Downloads' }
      ],
      openMenu(){ 
        this.showbookmark = true;
        if(this.align) return;
        this.$nextTick(() => {
          this.checkAlignment();
        });
      },
      closeMenu(){ this.showbookmark = false },
      selectFolder(){ this.isBookmarked = true; this.closeMenu(); },
      checkAlignment() {
        let menu = this.$refs.bookmarkMenu;
        if (!menu) return;
        let rect = menu.getBoundingClientRect();
        this.align = rect.right > window.innerWidth ? 'right' : 'left';
      }
    }" >
  


  <!-- Bookmarked (filled ribbon) -->
  <button type="button" class="flex justify-center items-center" 
          x-cloak x-show="isBookmarked"
          @click="isBookmarked = false" aria-label="Edit bookmark" title="Edit bookmark">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
      class="size-5 text-primary-600 dark:text-primary-400">
      <path fill-rule="evenodd"
        d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z"
        clip-rule="evenodd"></path>
    </svg>
  </button>

  <!-- Not bookmarked -->
  <button type="button" class="flex justify-center items-center text-sm" 
          x-cloak x-show="!isBookmarked"
          @click="openMenu()" aria-label="Add bookmark" title="Add bookmark">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="size-5 text-primary-600 dark:text-primary-400">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
    </svg>
  </button>

  <!-- Dropdown -->
  <div x-cloak x-show="showbookmark" 
      x-ref="bookmarkMenu"
      :class="align === 'right' ? 'right-0' : 'left-0'"
       @click.outside="closeMenu()" 
       @keydown.escape.window="closeMenu()"
       x-transition:enter="transition ease-out duration-100" 
       x-transition:enter-start="transform opacity-0 scale-95"
       x-transition:enter-end="transform opacity-100 scale-100" 
       x-transition:leave="transition ease-in duration-75"
       x-transition:leave-start="transform opacity-100 scale-100"
       x-transition:leave-end="transform opacity-0 scale-95"
       class="absolute  z-50 mt-2 w-52 rounded-md bg-white dark:bg-neutral-900 shadow-xl ring-1 ring-black ring-opacity-5 dark:ring-neutral-700"
       role="menu" aria-label="Bookmark folders">
    <div class="p-2 text-gray-700 dark:text-neutral-300">
      <!-- Search -->
      <div>
        <input type="text" placeholder="Search folders..."
          class="text-sm w-full dark:placeholder:text-neutral-400 rounded-md border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-800 dark:text-neutral-400 px-3 py-1.5 shadow-sm focus:border-primary-600 focus:ring-1 focus:ring-primary-600"
          x-model="searchFolder">
      </div>

      <!-- Folder List -->
      <ul class="max-h-48 overflow-y-auto mt-2 mb-2" role="listbox" aria-label="Folder list">
        <!-- Uncategorized -->
        <li @click="selectFolder()"
            class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 dark:hover:bg-neutral-800 cursor-pointer rounded-md"
            role="option">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5 text-gray-600 dark:text-neutral-400">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
          </svg>
          <span>Uncategorized</span>
        </li>

        <!-- Dynamic folders -->
        <template x-for="folder in folders.filter(f => f.name.toLowerCase().includes((searchFolder || '').toLowerCase()))"
                  :key="folder.name">
          <li @click="selectFolder()"
              class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 dark:hover:bg-neutral-800 cursor-pointer rounded-md"
              role="option">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 text-gray-600 dark:text-neutral-400">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
            </svg>
            <span x-text="folder.name"></span>
          </li>
        </template>
      </ul>

      <!-- Add New Folder -->
      <div class="flex flex-wrap items-center gap-2 pt-2 border-t border-gray-200 dark:border-neutral-700">
        <input x-model="newFolderName" type="text" placeholder="Add New Folder"
          class="text-sm  dark:placeholder:text-neutral-400 flex-1 w-full rounded-md border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-800 dark:text-neutral-400 px-2 py-1 focus:border-primary-600 focus:ring-1 focus:ring-primary-600">
        <button type="button" @click="
          if (newFolderName.trim()) {
            folders = [{ name: newFolderName.trim() }, ...folders];
            newFolderName = '';
          }"
          class="px-2 py-1 text-white bg-primary-600 rounded-md hover:bg-primary-700" aria-label="Add folder">
          Add
        </button>
      </div>
    </div>
  </div>
</div>



      <!-- Help Dropdown -->

      <!-- End Help Dropdown -->
      <div class="hs-tooltip inline-block">

        <button type="button" class="hs-tooltip-toggle flex justify-center items-center">

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="size-5 text-primary-500 dark:text-primary-400">
            <path
              d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719" />
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
            <path d="M12 17h.01" />
          </svg>
          <span
            class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-2xs dark:bg-neutral-700"
            role="tooltip">
            Ask a doubt
          </span>
        </button>

      </div>

            <div class="hs-tooltip inline-block">

            <div class="hs-tooltip [--bottom]">
              <button type="button"
                class="hs-tooltip-toggle hidden lg:flex  justify-center items-center gap-x-3 text-sm  disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden dark:text-neutral-400"
                data-hs-overlay="#hs-pro-chtsdid1" aria-controls="hs-pro-chtsdid1" aria-label="Toggle navigation"
                aria-expanded="false">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-5 text-primary-500 dark:text-primary-400"><path d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z"/><path d="M20 2v4"/><path d="M22 4h-4"/><circle cx="4" cy="20" r="2"/></svg>

                <span class="sr-only">AI</span>
              </button>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 py-1.5 px-2.5 bg-gray-900 text-xs text-white rounded-lg whitespace-nowrap dark:bg-neutral-700"
                role="tooltip">
                Ask AI
              </span>
            </div>

      </div>

    </div>

  </div>
</div>
