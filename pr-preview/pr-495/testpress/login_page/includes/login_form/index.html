<form class="space-y-6" method="POST">      
    <div>
      <div class="mt-1 relative">
        <input id="username" placeholder="Username" name="username" type="text" autocomplete="username" required 
            class="text-white appearance-none block w-full px-4 py-3.5 border border-white bg-transparent rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"> 
      </div>
      <div class="mt-2 relative">
        <input id="password" placeholder="Password" name="password" type="password" autocomplete="current-password" required 
            class="text-white appearance-none block w-full px-4 py-3.5 border border-white bg-transparent rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="text-right sm:text-sm mt-2">
      <a href="#" class="text-[#58bc98] hover:text-[#58bc98]/80 text-sm">Forgot password?</a>
      </div>
      <div class="mt-2 text-sm text-red-600"></div>
    </div>

    <div>
        <button type="submit" class="w-full flex justify-center py-3.5 px-4 bg-[#58bc98] border border-transparent rounded-md shadow-sm text-base font-bold text-white hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 leading-5 tracking-[-0.33px]">
            Login
        </button>
      
        <a href="#" class="mt-4 w-full flex justify-center py-3.5 px-4 bg-white bg-opacity-5 border border-transparent rounded-md shadow-sm text-base font-medium text-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 leading-5 tracking-[-0.33px]" previewlistener="true">
            Login Using Mobile</a> 
    </div>
  </form>
