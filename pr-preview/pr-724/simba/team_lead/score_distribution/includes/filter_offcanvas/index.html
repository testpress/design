<!-- Product Filter Offcanvas -->
<div id="hs-pro-epfo"
  class="hs-overlay hs-overlay-open:translate-x-0 hidden translate-x-full fixed top-0 end-0 transition-all duration-300 transform size-full sm:w-100 z-80 flex flex-col bg-white border-s hidden dark:bg-neutral-800 dark:border-neutral-700"
  role="dialog" tabindex="-1" aria-labelledby="hs-pro-epfo-label">
  <!-- Header -->
  <div class="flex justify-between items-center py-3 px-5 border-b border-stone-200 dark:border-neutral-700">
    <h3 id="hs-pro-epfo-label" class="font-semibold text-stone-800 dark:text-neutral-200">
      Filter
    </h3>
    <button type="button"
      class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-stone-100 text-stone-800 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
      aria-label="Close" data-hs-overlay="#hs-pro-epfo">
      <span class="sr-only">Close</span>
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    </button>
  </div>
  <!-- End Header -->

  <!-- Content -->
  <div class="h-[calc(100%-58px)] flex flex-col">
    <!-- Body -->
    <div
      class="h-full p-5 overflow-y-auto overflow-hidden [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
      <!-- List Item -->
      <div class="pb-5 mb-5 last:pb-0 last:mb-0 border-b last:border-b-0 border-stone-200 dark:border-neutral-700">
        <label class="font-semibold text-xs uppercase text-stone-800 dark:text-neutral-200">
          Mentor
        </label>

        <!-- Grid -->
        <div class="relative mt-3">
          <select data-hs-select='{
              "placeholder": "Select option...",
              "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-1.5 sm:py-2 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-stone-200 rounded-lg text-start sm:text-sm text-stone-800 focus:outline-hidden focus:ring-2 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600",
              "dropdownClasses": "mt-2 z-50 w-full min-w-36 max-h-72 z-50 p-1 space-y-0.5 bg-white rounded-xl shadow-xl dark:bg-neutral-900",
              "optionClasses": "hs-selected:bg-stone-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-stone-800 cursor-pointer hover:bg-stone-100 rounded-lg focus:outline-hidden focus:bg-stone-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
              "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-stone-800 dark:text-neutral-200\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
              "viewport": "#hs-add-product-organization-card-body"
            }' class="hidden">
            <option value="">Choose</option>
            <option>Dinesh</option>
            <option>Siva</option>
            <option>Rajesh</option>
            <option>Suresh</option>
          </select>
        </div>
        <!-- End Grid -->

        <!-- Add Phone -->
        <p class="mt-3">
          <button type="button"
            class="py-1.5 px-2 inline-flex items-center gap-x-1 text-xs font-medium rounded-full border border-dashed border-stone-200 bg-white text-green-600 hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-green-500 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
            Clear
          </button>
        </p>
        <!-- End Add Phone -->
      </div>
      <!-- End List Item -->

      <!-- List Item -->
      <div class="pb-5 mb-5 last:pb-0 last:mb-0 border-b last:border-b-0 border-stone-200 dark:border-neutral-700">
        <label class="font-semibold text-xs uppercase text-stone-800 dark:text-neutral-200">
          Batches
        </label>

        <!-- Grid -->
        <div class="relative mt-3">
          <select data-hs-select='{
              "placeholder": "Select option...",
              "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-1.5 sm:py-2 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-stone-200 rounded-lg text-start sm:text-sm text-stone-800 focus:outline-hidden focus:ring-2 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600",
              "dropdownClasses": "mt-2 z-50 w-full min-w-36 max-h-72 z-50 p-1 space-y-0.5 bg-white rounded-xl shadow-xl dark:bg-neutral-900",
              "optionClasses": "hs-selected:bg-stone-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-stone-800 cursor-pointer hover:bg-stone-100 rounded-lg focus:outline-hidden focus:bg-stone-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
              "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-stone-800 dark:text-neutral-200\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
              "viewport": "#hs-add-product-organization-card-body"
            }' class="hidden">
            <option value="">Choose</option>
            <option>Batch 1</option>
            <option>Batch 2</option>
            <option>Batch 3</option>
            <option>Batch 4</option>
          </select>
        </div>
        <!-- End Grid -->

        <!-- Add Phone -->
        <p class="mt-3">
          <button type="button"
            class="py-1.5 px-2 inline-flex items-center gap-x-1 text-xs font-medium rounded-full border border-dashed border-stone-200 bg-white text-green-600 hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-green-500 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
            Clear
          </button>
        </p>
        <!-- End Add Phone -->
      </div>
      <!-- End List Item -->

      <!-- List Item -->
      <div class="pb-5 mb-5 last:pb-0 last:mb-0 border-b last:border-b-0 border-stone-200 dark:border-neutral-700">
        <label class="font-semibold text-xs uppercase text-stone-800 dark:text-neutral-200">
          Date
        </label>

        <div class="mt-3">
          <!-- Datepicker -->
          <input
            class="hs-datepicker py-3 px-4 block w-full border-stone-200 rounded-lg sm:text-sm focus:border-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:border-green-500 dark:focus:ring-neutral-500"
            type="text" placeholder="Select date range" readonly="" data-hs-datepicker='{
  "type": "multiple",
  "displayDatesOutside": false,
  "selectionDatesMode": "multiple-ranged",
  "displayMonthsCount": 2,
  "dateMax": "2050-12-31",
  "mode": "custom-select",
  "inputModeOptions": {
    "itemsSeparator": " / "
  },
  "templates": {
    "arrowPrev": "<button data-vc-arrow=\"prev\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m15 18-6-6 6-6\"></path></svg></button>",
    "arrowNext": "<button data-vc-arrow=\"next\"><svg class=\"shrink-0 size-4\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9 18 6-6-6-6\"></path></svg></button>"
  }
}'>
          <!-- End Datepicker -->
        </div>

        <!-- Add Phone -->
        <p class="mt-3">
          <button type="button"
            class="py-1.5 px-2 inline-flex items-center gap-x-1 text-xs font-medium rounded-full border border-dashed border-stone-200 bg-white text-green-600 hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-green-500 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
            Clear
          </button>
        </p>
        <!-- End Add Phone -->
      </div>
      <!-- End List Item -->
    </div>
    <!-- End Body -->

    <!-- Footer -->
    <div class="p-5 bg-white border-t border-stone-200 dark:bg-neutral-800 dark:border-neutral-700">
      <div class="flex items-center gap-x-2">
        <!-- Button -->
        <button type="button"
          class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
          <svg class="hidden sm:block shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          Clear all filters
        </button>
        <!-- End Button -->

        <!-- Button -->
        <button type="button"
          class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-green-500"
          data-hs-overlay="#hs-pro-epfo">
          Save
        </button>
        <!-- End Button -->
      </div>
    </div>
    <!-- End Footer -->
  </div>
  <!-- End Content -->
</div>
<!-- End Product Filter Offcanvas -->
