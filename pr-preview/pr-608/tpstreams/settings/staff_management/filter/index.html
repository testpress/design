<div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
    <div>
      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
          <svg class="shrink-0 size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </div>
        <input type="text" class="py-1.5 sm:py-2 ps-10 pe-8 block w-full min-w-75 bg-gray-100 border-transparent rounded-lg sm:text-sm placeholder:text-gray-500 focus:bg-white focus:border-blue-500 focus:ring-blue-600 checked:border-blue-600 disabled:opacity-50 disabled:pointer-events-none" placeholder="Search staff">
        <div class="hidden absolute inset-y-0 end-0 flex items-center pointer-events-none z-20 pe-1">
          <button type="button"
            class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600"
            aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" />
              <path d="m15 9-6 6" />
              <path d="m9 9 6 6" />
            </svg>
          </button>
        </div>
      </div>
      <!-- End Search Input -->
    </div>
    <!-- End Col -->
  
    <div class="flex md:justify-end items-center gap-x-2">
      <!-- Filter Button -->
      <!-- Download Dropdown -->
          <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
            <div class="hs-tooltip [--placement:bottom] inline-block">
              <button  id="hs-pro-dnnd" type="button" class="hs-tooltip-toggle py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" x2="14" y1="4" y2="4"/><line x1="10" x2="3" y1="4" y2="4"/><line x1="21" x2="12" y1="12" y2="12"/><line x1="8" x2="3" y1="12" y2="12"/><line x1="21" x2="16" y1="20" y2="20"/><line x1="12" x2="3" y1="20" y2="20"/><line x1="14" x2="14" y1="2" y2="6"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="16" x2="16" y1="18" y2="22"/></svg>
                Filter
                <span class="font-medium text-[10px] py-0.5 px-[5px] bg-gray-800 text-white leading-3 rounded-full">
                  3
                </span>
              </button>
            </div>
            <!-- End Notifications Button Icon -->
          
            <!-- Notifications Dropdown -->
            <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-full sm:w-96 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-xl" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-dnnd">
              <!-- Header -->
          
              <!-- Tab Content -->
              <div id="hs-pro-filter" role="tabpanel" aria-labelledby="hs-pro-tabs-dnn-item-all">
              <div class="p-4 space-y-5">
                <div>
                  <label for="hs-pro-dalpn" class="block mb-2 text-sm font-medium text-gray-800">
                    Roles
                  </label>
          
                  <div class="relative w-full" x-data x-init="
                    document.addEventListener('click', (e) => {
                      if (e.target.closest('[data-remove]')) {
                        e.stopPropagation();
                      }
                    });
                  ">
                    <select  multiple data-hs-select='{
                        "placeholder": "Select roles",
                        "wrapperClasses": "hs-select-active:ring-2 hs-select-active:ring-blue-500 pe-9 rounded-lg flex items-center flex-wrap text-nowrap w-full text-start text-sm border border-gray-200 shadow-sm",
                        "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
                        "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:bg-gray-100",
                        "dropdownClasses": "mt-2 z-50 w-full max-h-48 p-1 space-y-0.5 bg-white rounded-lg overflow-hidden overflow-y-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]",
                        "optionClasses": "hs-selected:bg-gray-100 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100",
                        "mode": "tags",
                        "tagsClasses": "relative ps-0.5 pe-9 min-h-[38px] flex items-center flex-wrap text-nowrap w-full border border-gray-200 rounded-lg text-start text-sm focus:border-blue-500 focus:ring-blue-500",
                        "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-[3px] m-0.5\"><div class=\"size-6 me-1\" data-icon></div><div class=\"whitespace-nowrap ms-1\" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 text-sm cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
                        "tagsInputClasses": "py-[9px] px-4 grow order-1 text-sm bg-transparent rounded-lg focus:ring-0 focus-visible:outline-none focus:outline-none border-0",
                        "optionTemplate": "<div class=\"flex items-center\"><div class=\"size-8 me-2\" data-icon></div><div><div class=\"text-sm font-semibold text-gray-800\" data-title></div><div class=\"text-xs text-gray-500 dark:text-neutral-500\" data-description></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>"
                      }' class="hidden">
                      <option value="">Choose</option>
                      <option value="super-admin">Super Admin</option>
                      <option value="content-manager">Content Manager</option>
                      <option value="support-staff">Support Staff</option>
                      <option value="promotion-admin">Promotion Admin</option>
                      <option value="finance-admin">Finance Admin</option>
                      <option value="analytics-viewer">Analytics Viewer</option>
                      <option value="moderator">Moderator</option>
                      <option value="user-manager">User Manager</option>
                      <option value="content-reviewer">Content Reviewer</option>
                      <option value="test-coordinator">Test Coordinator</option>                      
                    </select>
          
                    <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
                      <svg class="shrink-0 size-3.5 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
                    </div>
                  </div>
          
                </div>
          
                <div class="flex-1 flex justify-end items-center gap-2">
                  <button type="button" class="hs-dropdown-close py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
                    Clear All
                  </button>
          
                  <button type="button" class="hs-dropdown-close py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start whitespace-nowrap bg-blue-600 border border-blue-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-blue-300">
                    Apply Filter
                  </button>
                </div>
          
              </div>
              </div>
            </div>
            
          </div>
      <!-- End Download Dropdown -->
      <!-- End Filter Button -->
    </div>
    <!-- End Col -->
  </div>
