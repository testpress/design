<div id="hs-pro-edmad-status"
    class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
    role="dialog" tabindex="-1" aria-labelledby="hs-pro-edmad-status-label">
    <div
        class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
        <div
            class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-800">
            <!-- Header -->
            <div class="py-3 px-4 flex justify-between items-center border-b border-stone-200 dark:border-neutral-700">
                <h3 id="hs-pro-edmad-status-label" class="font-semibold text-stone-800 dark:text-neutral-200">
                    Manual Entry for Attendance
                </h3>
                <button type="button"
                    class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-stone-100 text-stone-800 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
                    aria-label="Close" data-hs-overlay="#hs-pro-edmad-status">
                    <span class="sr-only">Close</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>
            <!-- End Header -->

            <!-- Body -->
            <div
                class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
                <div class="p-4 space-y-5" x-data x-init="$nextTick(() => $refs.enrollment_id.focus())">
                    <div>
                        <label for="hs-pro-eadmnm"
                            class="block mb-2 text-sm font-medium text-stone-800 dark:text-white">
                            Enrollment ID
                        </label>

                        <input type="text" x-ref="enrollment_id" id="hs-pro-eadmnm" placeholder="XX-XX-XXXX-XXX-X-XXX"
                            class="py-2 sm:py-2.5 px-3 block w-full border-stone-200 rounded-lg sm:text-sm placeholder:text-stone-400 focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600">
                        <p class="mt-1.5 text-xs text-stone-500 dark:text-neutral-500">
                            Enter the enrollment ID exactly as printed on the student's card. You may also scan QR
                            instead.
                        </p>
                    </div>

                </div>
            </div>
            <!-- End Body -->

            <!-- Footer -->
            <div class="p-4 flex justify-end gap-x-2">
                <div class="w-full flex justify-end items-center gap-x-2">
                    <button type="button"
                        class="w-full py-2 px-3 inline-flex justify-center items-center gap-x-2 text-start bg-green-600 border border-green-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-green-300 dark:focus:ring-green-500"
                        data-hs-overlay="#hs-pro-edmad-status" aria-expanded="true">
                        Submit
                    </button>
                </div>
            </div>
            <!-- End Footer -->
        </div>
    </div>
</div>
