<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="robots"
          content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <title>
      Login
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="Simba, the ERP solution developed for Veranda Learning, offers comprehensive management tools for streamlining operations for administrators, teachers, and students." />
    <meta name="author" content="Veranda Learning" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet" />
    <!-- prettier-ignore -->
    
    
    <link rel="stylesheet" href="/pr-preview/pr-258/css/tailwind.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-100 flex h-full items-center py-16 dark:bg-neutral-800">
    
<main class="w-full max-w-md mx-auto p-6">
  <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
    <div class="p-4 sm:p-7">
      
  <div class="text-center">
  <h1 class="block text-2xl font-semibold text-stone-800 dark:text-white">Sign in</h1>
  <p class="mt-2 text-sm text-stone-600 dark:text-neutral-400">
    Don&#39;t have an account yet?
    <a class="text-green-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-green-500" href="/pr-preview/pr-258/simba/accounts/signup/">
      Sign up here
    </a>
  </p>
</div>

  <div class="mt-5">
  <form>
    <div class="grid gap-y-4">
      <div>
        <label for="phonenumber" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Phone Number</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 flex items-center">
            <label for="country" class="sr-only">Country</label>
            <select id="country" name="country" autocomplete="country" class="h-full rounded-md border-0 bg-transparent py-0 pl-3 pr-7 text-stone-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm dark:text-neutral-500">
              <option>IN</option>
              <option>US</option>
              <option>CA</option>
            </select>
          </div>
          <input type="text" name="phone-number" id="phone-number"
            class="py-2 pl-16 pr-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600"
            placeholder="+91 7894561230" required aria-describedby="phonenumber-error">
        </div>
      </div>
      <div>
        <div class="flex justify-between items-center">
          <label for="password" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Password</label>
          <a class="inline-flex items-center gap-x-1 text-sm text-green-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-green-500"
            href="/pr-preview/pr-258/simba/accounts/password_reset/">Forgot password?</a>
        </div>
        <div class="relative">
          <input type="password" id="password" name="password"
            class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600"
            required aria-describedby="password-error">
          <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
            <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
              aria-hidden="true">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
            </svg>
          </div>
        </div>
        <p class="hidden text-xs text-red-600 mt-2" id="password-error">8+ characters required</p>
      </div>
      <div class="flex items-center">
        <div class="flex">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="shrink-0 mt-0.5 border-stone-300 rounded text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800">
        </div>
        <div class="ms-3">
          <label for="remember-me" class="text-sm dark:text-white">Remember me</label>
        </div>
      </div>
      <button type="submit"
        class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:ring-2 focus:ring-green-500">Sign
        in</button>
    </div>
  </form>
</div>

    </div>
  </div>
</main>


    <!-- prettier-ignore -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof HSOverlay !== 'undefined') {
          HSOverlay.autoInit = function () {
            initializeOverlayCollection();
            initializeOverlays();
            setupKeyboardAccessibility();
          };
        }
      });

      // Function to ensure the overlay collection is initialized
      function initializeOverlayCollection() {
        if (!window.$hsOverlayCollection) {
          window.$hsOverlayCollection = [];
        }
      }

      // Function to initialize overlays with custom options
      function initializeOverlays() {
        document
          .querySelectorAll('[data-hs-overlay]:not(.--prevent-on-load-init)')
          .forEach((el) => {
            if (!isOverlayAlreadyInitialized(el)) {
              new HSOverlay(el, {
                emulateScrollbarSpace: true,
              });
            }
          });
      }

      // Helper function to check if an overlay is already initialized
      function isOverlayAlreadyInitialized(el) {
        return window.$hsOverlayCollection.find((elC) => elC?.element?.el === el);
      }

      // Function to set up keyboard accessibility for overlays
      function setupKeyboardAccessibility() {
        if (window.$hsOverlayCollection) {
          document.addEventListener('keydown', (evt) => HSOverlay.accessibility(evt));
        }
      }

    </script>
    
    <script src="/node_modules/preline/dist/preline.js"></script>
    
    
  </body>
</html>
