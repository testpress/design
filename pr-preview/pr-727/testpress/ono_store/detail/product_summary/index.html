<div
  class="bg-white text-gray-900 flex flex-col gap-4 rounded-xl border border-slate-200 shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
  <div class="px-6 pt-5">
    <h3 class="text-lg font-semibold text-slate-900 dark:text-neutral-50">
      Product
    </h3>
  </div>
  <div class="px-6 pb-5 space-y-4">
    <div>
      <p class="font-semibold text-slate-900 dark:text-neutral-50" x-text="product.name"></p>
      <p class="mt-1 text-sm text-slate-600 dark:text-neutral-400" x-text="product.short_description"></p>
    </div>

    <div class="border-t border-gray-200 pt-3 space-y-3 dark:border-neutral-800">
      <div class="flex items-baseline gap-1 mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="size-5 text-slate-600 dark:text-neutral-400">
          <path d="M6 3h12"></path>
          <path d="M6 8h12"></path>
          <path d="m6 13 8.5 8"></path>
          <path d="M6 13h3"></path>
          <path d="M9 13c6.667 0 6.667-10 0-10"></path>
        </svg>
        <span class="text-3xl font-bold text-slate-900 dark:text-neutral-50" x-text="product.price"></span>
      </div>
      <p class="text-sm text-slate-600 dark:text-neutral-400">
        per worker
      </p>

      <div class="space-y-1 text-sm">
        <div class="flex items-center justify-between">
          <span class="text-slate-600 dark:text-neutral-400">Certificate validity</span>
          <span class="font-medium text-slate-900 dark:text-neutral-100"
            x-text="product.certificate_validity_label"></span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-slate-600 dark:text-neutral-400">Total courses</span>
          <span class="font-medium text-slate-900 dark:text-neutral-100"
            x-text="product.curriculum.length + ' courses'"></span>
        </div>
      </div>
    </div>
  </div>
</div>
