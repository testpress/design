<form class="space-y-6" action="#" method="POST">
  <div>
    <label for="phone-number" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
    <div class="relative mt-2 rounded-md shadow-sm bg-white">
      <div class="absolute inset-y-0 left-0 flex items-center">
        <label for="country" class="sr-only">Country</label>
        <select id="country" name="country" autocomplete="country"
          class="h-full rounded-md border-0 bg-transparent py-0 pl-3 pr-7 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm">
          <option>IN</option>
          <option>US</option>
          <option>CA</option>
          <option>EU</option>
        </select>
      </div>
      <input type="text" name="phone-number" id="phone-number"
        class="block w-full rounded-md border-0 py-1.5 pl-16 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6"
        placeholder="+91 8667212653">
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
    <div class="mt-2">
      <input id="password" name="password" type="password" autocomplete="current-password" required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
    <div class="mt-2">
      <input id="password" name="password" type="password" autocomplete="current-password" required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox"
        class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-600">
      <label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-900">I accept the
        <a href="#" class="font-semibold text-primary-600 hover:text-primary-500"> Terms and Conditions</a>
      </label>
    </div>

    <div class="text-sm leading-6">

    </div>
  </div>

  <div>
    <button type="submit"
      class="flex w-full justify-center rounded-md bg-primary-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">Sign
      up</button>
  </div>
</form>
