<div id="cancel-individual-class-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  aria-labelledby="cancel-class-modal-title" role="dialog" tabindex="-1" aria-modal="true">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-md sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
    <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl">
      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center border-b border-gray-200">
        <h3 id="cancel-class-modal-title" class="font-medium text-gray-800">
          Cancel this class
        </h3>
        <button type="button" @click="confirmClassCancellation = false; classToCancel = null"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200"
          aria-label="Close" data-hs-overlay="#cancel-individual-class-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="p-4 space-y-5" x-show="classToCancel">
          <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
              </path>
            </svg>
            <p class="mt-4 text-sm text-stone-500">
              Are you sure you want to cancel "<span class="font-medium"
                x-text="classToCancel ? classToCancel.title : ''"></span>"?
            </p>
          </div>

          <div class="mt-4 p-4 bg-red-50 rounded-md">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="ml-3">
                <h4 class="text-sm font-medium text-red-800">Class Information</h4>
                <div class="mt-1 text-sm text-red-700">
                  <p><span class="font-medium">Session:</span> <span
                      x-text="classToCancel ? classToCancel.sessionNumber : ''"></span></p>
                  <p><span class="font-medium">Date:</span> <span
                      x-text="classToCancel ? classToCancel.date : ''"></span> at <span
                      x-text="classToCancel ? classToCancel.time : ''"></span></p>
                  <p><span class="font-medium">Host:</span> <span
                      x-text="classToCancel ? classToCancel.host : ''"></span></p>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <label class="flex items-start">
              <input type="checkbox" x-model="confirmClassCancellation"
                class="mt-1 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
              <span class="ml-2 text-sm text-stone-700">
                I understand that this will cancel the class and the action cannot be undone.
              </span>
            </label>
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <button data-hs-overlay="#cancel-individual-class-modal"
          @click="confirmClassCancellation = false; classToCancel = null" type="button"
          class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
          Keep Class
        </button>
        <button @click="cancelClass(classToCancel)" data-hs-overlay="#cancel-individual-class-modal" :disabled="!confirmClassCancellation" type="button"
          class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-red-600 border border-red-600 text-white text-sm font-medium rounded-lg shadow-sm hover:bg-red-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-red-300">
          Cancel Class
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
