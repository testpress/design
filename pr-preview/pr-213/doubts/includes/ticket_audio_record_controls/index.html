<div class="relative flex" x-show="beingRecorded">
  <div class="inline-flex rounded-md px-4 py-2 space-x-3 items-center">
    <p x-cloak @click="stopRecording" class="cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"/>
      </svg>
    </p>
    <p x-cloak class="text-gray-500 text-sm font-medium w-10"
       x-text="timerSeconds > 3600 ? new Date(timerSeconds * 1000).toISOString().substr(11, 8): new Date(timerSeconds * 1000).toISOString().substr(14, 5)">
      00:00
    </p>
    <p @click="resumeRecording"
       x-bind:hidden="!isPaused"
       x-show="isPaused" class="cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" stroke-width="2"
           stroke="currentColor" fill="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M7 4v16l13 -8z"></path>
      </svg>
    </p>
    <p x-cloak x-show="!isPaused" @click="pauseRecording" class="cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" stroke-width="1.75"
           stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <rect x="6" y="5" width="4" height="14" rx="1"></rect>
        <rect x="14" y="5" width="4" height="14" rx="1"></rect>
      </svg>
    </p>
    <div class="relative inline-flex h-5 w-5 items-center justify-center">
      <span x-show="!isPaused" class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"></span>
      <svg xmlns="http://www.w3.org/2000/svg" x-bind:class="{'text-gray-500': isPaused, 'text-red-500': !isPaused}" class="relative inline-flex h-4 w-4" viewBox="0 0 20 20"
           fill="currentColor">
        <path fill-rule="evenodd"
              d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
              clip-rule="evenodd"/>
      </svg>
    </div>
  </div>
</div>
