<form class="space-y-6" action="/flimix/account/reset-password/" method="GET">
  <div>
    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">OTP Code</label>
    <div class="mt-2">
      <input id="otp-code" name="otp-code" required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">
    </div>
  </div>

  <div>
    <button type="submit"
      class="flex w-full justify-center rounded-md bg-primary-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">VERIFY</button>
  </div>
</form>
