<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      User Details
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div
    class="p-5 space-y-5 divide-y divide-stone-200 dark:divide-neutral-700 bg-white dark:bg-neutral-800 dark:border-neutral-700">
    <div class="flex flex-col justify-center items-center text-center">
      <template x-if="user && user.image_url">
        <img class="shrink-0 size-28 rounded-full object-cover" :src="user.image_url" alt="Avatar">
      </template>
      <template x-if="user && !user.image_url">
        <span
          class="flex shrink-0 justify-center items-center size-28 text-2xl font-medium uppercase bg-emerald-500 text-white rounded-full"
          x-text="getInitials(user.name)">
        </span>
      </template>
      <div class="mt-2 w-full">
        <h2 class="text-lg font-semibold text-stone-800 dark:text-neutral-200" x-text="user ? user.name : 'User Name'">
          User Name
        </h2>
        <p class="mb-2 text-[13px] text-stone-500 dark:text-neutral-500"
          x-text="user ? 'Added on ' + formatDate(user.date_added) : 'N/A'">
          Added on 15 May, 2023
        </p>
      </div>
    </div>

    <!-- About Section -->
    <div class="pt-4 first:pt-0">
      <h2 id="hs-pro-dupsd-label" class="text-sm font-semibold text-stone-800 dark:text-neutral-200">
        About
      </h2>

      <div id="hs-pro-chtdudid1-collapse"
        class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300" role="region"
        aria-labelledby="hs-pro-chtdudid1" style="display: block;">
        <div class="mt-3 space-y-2">
          <!-- Name -->
          <dl class="flex items-center gap-x-4" x-data="{ copy_to_clipboard:false }"
            @mouseenter="copy_to_clipboard = true" @mouseleave="copy_to_clipboard = false">
            <dt class="w-full max-w-28">
              <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Name:
              </p>
            </dt>
            <dd class="grow w-full flex space-x-2">
              <p class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200">
                <span :id="'copy-name-' + (user ? user.id : '')" x-text="user ? user.name : 'N/A'">N/A</span>
              </p>
              <button x-cloak x-show="copy_to_clipboard && user" x-transition type="button"
                class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                :data-clipboard-target="'#copy-name-' + (user ? user.id : '')" data-clipboard-action="copy"
                data-clipboard-success-text="Copied">
                <svg class="js-clipboard-default shrink-0 size-3.5 text-grey-600" xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                  <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                </svg>
                <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span
                  class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-neutral-700"
                  role="tooltip">
                  <span class="js-clipboard-success-text">Copy</span>
                </span>
              </button>
            </dd>
          </dl>
          <!-- End Name -->

          <!-- Phone -->
          <template x-if="user && user.phone">
            <dl class="flex items-center gap-x-4" x-data="{ copy_to_clipboard:false }"
              @mouseenter="copy_to_clipboard = true" @mouseleave="copy_to_clipboard = false">
              <dt class="w-full max-w-28">
                <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path
                      d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                    </path>
                  </svg>
                  Phone:
                </p>
              </dt>
              <dd class="grow w-full flex space-x-2">
                <p
                  class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200">
                  <span :id="'copy-phone-' + (user ? user.id : '')" x-text="user.phone"></span>
                </p>
                <button x-cloak x-show="copy_to_clipboard" x-transition type="button"
                  class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                  :data-clipboard-target="'#copy-phone-' + (user ? user.id : '')" data-clipboard-action="copy"
                  data-clipboard-success-text="Copied">
                  <svg class="js-clipboard-default shrink-0 size-3.5 text-grey-600" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                  </svg>
                  <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                  <span
                    class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-neutral-700"
                    role="tooltip">
                    <span class="js-clipboard-success-text">Copy</span>
                  </span>
                </button>
              </dd>
            </dl>
          </template>
          <!-- End Phone -->

          <!-- Email -->
          <template x-if="user && user.email">
            <dl class="flex items-center gap-x-4" x-data="{ copy_to_clipboard:false }"
              @mouseenter="copy_to_clipboard = true" @mouseleave="copy_to_clipboard = false">
              <dt class="w-full max-w-28">
                <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"></path>
                  </svg>
                  Email:
                </p>
              </dt>
              <dd class="grow w-full flex space-x-2">
                <p
                  class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200">
                  <span :id="'copy-email-' + (user ? user.id : '')" x-text="user.email"></span>
                </p>
                <button x-cloak x-show="copy_to_clipboard" x-transition type="button"
                  class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                  :data-clipboard-target="'#copy-email-' + (user ? user.id : '')" data-clipboard-action="copy"
                  data-clipboard-success-text="Copied">
                  <svg class="js-clipboard-default shrink-0 size-3.5 text-grey-600" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                  </svg>
                  <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                  <span
                    class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-neutral-700"
                    role="tooltip">
                    <span class="js-clipboard-success-text">Copy</span>
                  </span>
                </button>
              </dd>
            </dl>
          </template>
          <!-- End Email -->

          <!-- Aadhaar/Work Permit -->
          <dl class="flex items-center gap-x-4">
            <dt class="w-full max-w-28">
              <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                </svg>
                <span x-text="user && user.aadhaar_number ? 'Aadhaar:' : 'Work Permit:'"></span>
              </p>
            </dt>
            <dd class="grow w-full">
              <p class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200">
                <template x-if="user && user.aadhaar_number">
                  <span x-text="'XXXX-XXXX-' + user.aadhaar_number.slice(-4)"></span>
                </template>
                <template x-if="user && user.work_permit_number">
                  <span x-text="user.work_permit_number"></span>
                </template>
                <template x-if="!user || (!user.aadhaar_number && !user.work_permit_number)">
                  <span>N/A</span>
                </template>
              </p>
            </dd>
          </dl>
          <!-- End Aadhaar/Work Permit -->

          <!-- Gender -->
          <template x-if="user && user.gender">
            <dl class="flex items-center gap-x-4">
              <dt class="w-full max-w-28">
                <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                  </svg>
                  Gender:
                </p>
              </dt>
              <dd class="grow w-full">
                <p class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200"
                  x-text="user.gender"></p>
              </dd>
            </dl>
          </template>
          <!-- End Gender -->
        </div>
      </div>
    </div>

    <!-- Account Info Section -->
    <div class="pt-4 first:pt-0">
      <h2 id="hs-pro-dupsd-label" class="text-sm font-semibold text-stone-800 dark:text-neutral-200">
        Account Info
      </h2>

      <div id="hs-pro-chtdudid1-collapse"
        class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300" role="region"
        aria-labelledby="hs-pro-chtdudid1" style="display: block;">
        <div class="mt-3 space-y-2">
          <!-- Status -->
          <dl class="flex items-center gap-x-4">
            <dt class="w-full max-w-28">
              <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="shrink-0 size-3.5">
                  <path
                    d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z" />
                  <path d="m9 12 2 2 4-4" />
                </svg>
                Status:
              </p>
            </dt>
            <dd class="grow w-full">
              <p class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200">
                <span
                  class="inline-flex items-center gap-x-1.5 py-1.5 px-2.5 text-xs font-medium bg-teal-100 text-teal-800 rounded-full dark:bg-teal-500/10 dark:text-teal-500">
                  <span class="size-1.5 inline-block bg-gray-800 rounded-full dark:bg-neutral-200"></span>
                  Active
                </span>
              </p>
            </dd>
          </dl>
          <!-- End Status -->

          <!-- Enrollments -->
          <dl class="flex items-center gap-x-4">
            <dt class="w-full max-w-28">
              <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="shrink-0 size-3.5">
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
                Enrollments:
              </p>
            </dt>
            <dd class="grow w-full">
              <p class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200"
                x-text="user && user.enrolled_cohorts ? user.enrolled_cohorts.length + ' cohorts' : '0 cohorts'">
                0 cohorts
              </p>
            </dd>
          </dl>
          <!-- End Enrollments -->

          <!-- Certificates -->
          <dl class="flex items-center gap-x-4">
            <dt class="w-full max-w-28">
              <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="shrink-0 size-3.5">
                  <path d="M22 10.5V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12"></path>
                  <polyline points="22,8 20,8 14,14 10,14 8,16 4,16"></polyline>
                  <path d="M16 2v4"></path>
                  <path d="M8 2v4"></path>
                  <path d="M3 10h5"></path>
                  <path d="M14 10h5"></path>
                </svg>
                Certificates:
              </p>
            </dt>
            <dd class="grow w-full">
              <p class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200"
                x-text="user && user.certificates ? user.certificates.length + ' certificates' : '0 certificates'">
                0 certificates
              </p>
            </dd>
          </dl>
          <!-- End Certificates -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Body -->
</div>
