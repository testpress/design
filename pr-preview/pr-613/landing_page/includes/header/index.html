<header x-data="{isOpen: false }" class="bg-white border-opacity-30 z-30 border-white sticky top-0 border-b">
  <nav class="text-gray-900 mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8 w-full" aria-label="Global">
    <div class="flex items-center gap-x-12">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="/pr-preview/pr-613/img/landing_page/upscprep_logo.png" alt="">
      </a>
      <div class="hidden lg:flex lg:gap-x-8">
        <a href="/pr-preview/pr-613/landing_page/home_page" class="text-base font-medium leading-6">Home</a>
        <a href="#" class="text-base font-medium leading-6">Posts</a>
        <a href="#" class="text-base font-medium leading-6">Register</a>
        <a href="#" class="text-base font-medium leading-6">Contact</a>
      </div>
    </div>
    <div class="hidden lg:flex">
      <a href="#" class="text-base font-medium leading-6">Login <span aria-hidden="true">&rarr;</span></a>
    </div>
    <div class="flex lg:hidden">
      <button @click="isOpen = true" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div x-show="isOpen" class="lg:hidden h-screen z-50" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="/pr-preview/pr-613/img/landing_page/upscprep_logo.png" alt="">
        </a>
        <button @click="isOpen = false" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a href="/pr-preview/pr-613/landing_page/home_page" class="-mx-3 block rounded-lg px-3 py-2 text-base font-medium leading-7 text-gray-600 hover:bg-gray-50 hover:text-gray-900">Home</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-medium leading-7 text-gray-600 hover:bg-gray-50 hover:text-gray-900">Posts</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-medium leading-7 text-gray-600 hover:bg-gray-50 hover:text-gray-900">Register</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-medium leading-7 text-gray-600 hover:bg-gray-50 hover:text-gray-900">Contact</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-medium leading-7 text-gray-600 hover:bg-gray-50 hover:text-gray-900">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
