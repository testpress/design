<div class="sm:flex sm:items-end">
  <div class="sm:flex-auto">
    <h1 class="text-xl font-semibold text-gray-900">User Installments</h1>
    <p class="text-gray-700 text-xs">List of all installments opted by your students</p>
  </div>
  <div class="mt-4 sm:mt-0 flex items-center justify-between space-x-6">
    <div class="relative inline-block text-left" x-data="{open:false,filter:''}">
      <div x-cloak x-show="filter" class="group flex items-center font-medium text-gray-700">
        <span class="sm:ml-3">
          <div>
            <span class="group text-gray-700 font-medium flex items-center text-sm">
              <button type="button" aria-controls="disclosure-1" aria-expanded="" @click="filter=''">
                <svg xmlns="http://www.w3.org/2000/svg" class="flex-none w-4 h-4 mr-1 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </button>
              Filtered By&nbsp;<span x-text="filter"></span>
            </span>
          </div>
        </span>
      </div>
      <div x-show="!filter">
        <button @click="open = !open" type="button"
          class="group flex items-center font-medium text-gray-700 text-sm" aria-controls="disclosure-1" aria-expanded="false">
          <svg class="mr-1 h-4 w-4 flex-none text-gray-400 group-hover:text-gray-500" aria-hidden="true"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z"
              clip-rule="evenodd" />
          </svg>
          Filter By Status
        </button>
      </div>
      <div x-cloak x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
          <button @click="filter='Overdue';open=false" class="w-full text-left text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Overdue</button>
          <button @click="filter='Pending';open=false" class="w-full text-left text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-1">Pending</button>
          <button @click="filter='Completed';open=false" class="w-full text-left text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-2">Completed</button>
        </div>
      </div>
    </div>
    <div class="relative inline-block text-left" x-data="{expandActions: false}">
      <div>
        <button @click="expandActions = !expandActions" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
          <svg class="-ml-0.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M6 4.75A.75.75 0 0 1 6.75 4h10.5a.75.75 0 0 1 0 1.5H6.75A.75.75 0 0 1 6 4.75ZM6 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H6.75A.75.75 0 0 1 6 10Zm0 5.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H6.75a.75.75 0 0 1-.75-.75ZM1.99 4.75a1 1 0 0 1 1-1H3a1 1 0 0 1 1 1v.01a1 1 0 0 1-1 1h-.01a1 1 0 0 1-1-1v-.01ZM1.99 15.25a1 1 0 0 1 1-1H3a1 1 0 0 1 1 1v.01a1 1 0 0 1-1 1h-.01a1 1 0 0 1-1-1v-.01ZM1.99 10a1 1 0 0 1 1-1H3a1 1 0 0 1 1 1v.01a1 1 0 0 1-1 1h-.01a1 1 0 0 1-1-1V10Z" clip-rule="evenodd"></path>
          </svg>
          Actions
        </button>
      </div>
      <div class="absolute sm:right-0 left-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" x-show="expandActions" @click.away="expandActions=false;" @keydown.window.escape="expandActions=false" style="display: none;">
        <div class="py-1" role="none" x-data="{showBulkUploadDialog:false}">
          <a href="/pr-preview/pr-214/testpress/user_installments/create" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 group flex items-center px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">
            <svg viewBox="0 0 20 20" fill="currentColor" class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500">
              <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm.75-11.25a.75.75 0 0 0-1.5 0v2.5h-2.5a.75.75 0 0 0 0 1.5h2.5v2.5a.75.75 0 0 0 1.5 0v-2.5h2.5a.75.75 0 0 0 0-1.5h-2.5v-2.5Z" clip-rule="evenodd"></path>
            </svg>
            Record Single Payment
          </a>
          <button @click="showBulkUploadDialog = !showBulkUploadDialog" type="submit" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 group flex items-center px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">
            <svg viewBox="0 0 20 20" fill="currentColor" class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500">
              <path fill-rule="evenodd" d="M5.5 17a4.5 4.5 0 0 1-1.44-8.765 4.5 4.5 0 0 1 8.302-3.046 3.5 3.5 0 0 1 4.504 4.272A4 4 0 0 1 15 17H5.5Zm3.75-2.75a.75.75 0 0 0 1.5 0V9.66l1.95 2.1a.75.75 0 1 0 1.1-1.02l-3.25-3.5a.75.75 0 0 0-1.1 0l-3.25 3.5a.75.75 0 1 0 1.1 1.02l1.95-2.1v4.59Z" clip-rule="evenodd"></path>
            </svg>
            Bulk Record Payments
          </button>
          <div x-cloak x-show="showBulkUploadDialog" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

      <div x-cloak x-show="showBulkUploadDialog"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity ease-out duration-300"
      x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
            <div x-cloak x-show="showBulkUploadDialog" @click.away ="showBulkUploadDialog = false" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
              <div class="bg-white text-left px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Bulk Record Installment Payments</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">Upload a file to record offline installment payments. Take a look at the <a href="https://s3.ap-southeast-1.amazonaws.com/media.testpress.in/docs/Sample+Bulk+User+Installment+Payments.xlsx" target="_blank" class="underline">sample Excel file</a>.</p>
                </div>
                <div class="grid grid-cols-3 gap-6 my-6">
                  <div class="col-span-full" x-data="{ isFileSelected: false, fileName: '', fileInput: null }">
                    <label for="fileInput" class="block text-sm font-medium leading-6 text-slate-900">User Installment Record</label>

                    <div class="mt-2 flex items-center" x-show="!isFileSelected">
                      <div class="relative select-none">
                        <input type="file" name="login_screen_image" id="fileInput" class="peer absolute inset-0 h-full w-full rounded-md opacity-0 cursor-pointer" x-on:change="
                                  isFileSelected = true;
                                  fileName = $event.target.files[0].name;
                                  fileInput = $event.target;
                                ">
                        <label for="fileInput" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                          <span>Choose file</span>
                          <span class="sr-only"> caption file</span>
                        </label>
                      </div>
                    </div>
                    <div class="mt-2 flex items-center" x-show="isFileSelected" style="display: none;">
                      <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z" clip-rule="evenodd"></path>
                      </svg>
                      <div class="ml-4 flex min-w-0 flex-1 gap-2">
                        <span class="text-sm leading-6 font-medium text-gray-900" x-text="fileName"></span>
                        <button class="ml-6 text-sm font-medium leading-6 text-emerald-600" x-show="fileInput" x-on:click="
                            isFileSelected = false;
                            fileName = '';
                            fileInput.value = '';
                          " style="display: none;">
                          Remove
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button @click="showBulkUploadDialog=false" type="button" class="inline-flex w-full justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 sm:ml-3 sm:w-auto">Record Payments</button>
                <button @click="showBulkUploadDialog=false" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
          <a href="#" class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 group flex items-center px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">
            <svg viewBox="0 0 20 20" fill="currentColor" class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500">
              <path fill-rule="evenodd" d="M.99 5.24A2.25 2.25 0 0 1 3.25 3h13.5A2.25 2.25 0 0 1 19 5.25l.01 9.5A2.25 2.25 0 0 1 16.76 17H3.26A2.267 2.267 0 0 1 1 14.74l-.01-9.5Zm8.26 9.52v-.625a.75.75 0 0 0-.75-.75H3.25a.75.75 0 0 0-.75.75v.615c0 .414.336.75.75.75h5.373a.75.75 0 0 0 .627-.74Zm1.5 0a.75.75 0 0 0 .627.74h5.373a.75.75 0 0 0 .75-.75v-.615a.75.75 0 0 0-.75-.75H11.5a.75.75 0 0 0-.75.75v.625Zm6.75-3.63v-.625a.75.75 0 0 0-.75-.75H11.5a.75.75 0 0 0-.75.75v.625c0 .414.336.75.75.75h5.25a.75.75 0 0 0 .75-.75Zm-8.25 0v-.625a.75.75 0 0 0-.75-.75H3.25a.75.75 0 0 0-.75.75v.625c0 .414.336.75.75.75H8.5a.75.75 0 0 0 .75-.75ZM17.5 7.5v-.625a.75.75 0 0 0-.75-.75H11.5a.75.75 0 0 0-.75.75V7.5c0 .414.336.75.75.75h5.25a.75.75 0 0 0 .75-.75Zm-8.25 0v-.625a.75.75 0 0 0-.75-.75H3.25a.75.75 0 0 0-.75.75V7.5c0 .414.336.75.75.75H8.5a.75.75 0 0 0 .75-.75Z" clip-rule="evenodd"></path>
            </svg>
            Export as Excel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
