<!-- Add Event Modal -->
<div id="import-to-chapters-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="import-to-chapters-modal-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
    <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl">
      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center border-b border-gray-200">
        <h3 id="import-to-chapters-modal-label" class="font-medium text-gray-800">
          Import to Chapters
        </h3>
        <button type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200"
          aria-label="Close" data-hs-overlay="#import-to-chapters-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="p-4 space-y-5">
          <div>
            <label for="course-selector" class="block mb-2 text-sm font-medium text-gray-800">Select courses</label>
            <div class="relative w-full">
              <select id="course-selector" multiple="" data-hs-select='{
                  "placeholder": "Choose a course.",
                  "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                  "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50",
                  "mode": "tags",
                  "wrapperClasses": "mt-2 relative ps-0.5 pe-9 flex items-center flex-wrap text-nowrap w-full border border-gray-300 shadow-sm rounded-lg text-start text-sm focus:border-emerald-500 focus:ring-emerald-500",
                  "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-1 m-1 \"><div class=\"ms-2 whitespace-nowrap text-gray-800 \" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
                  "tagsInputId": "hs-tags-input",
                  "searchNoResultText":"No batches found",
                  "tagsInputClasses": "border-0 focus:ring-0 px-2 rounded-lg order-1 text-sm outline-none",
                  "optionTemplate": "<div class=\"flex items-center\"><div><div class=\"text-sm font-semibold text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-emerald-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
                  "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
                }' class="hidden mt-2">
                <option value="">Choose</option>
                <option value="1">Mathematics Grade 12</option>
                <option value="2">Physics Grade 12</option>
                <option value="3">Biology Grade 12</option>
                <option value="4">Computer Science Grade 12</option>
              </select>
            </div>
          </div>

          <div>
            <label for="chapter-selector" class="block mb-2 text-sm font-medium text-gray-800">Select Chapters</label>
            <div class="relative w-full">
              <select id="chapter-selector" multiple="" data-hs-select='{
                  "placeholder": "Choose chapters.",
                  "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                  "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50",
                  "mode": "tags",
                  "wrapperClasses": "mt-2 relative ps-0.5 pe-9 flex items-center flex-wrap text-nowrap w-full border border-gray-300 shadow-sm rounded-lg text-start text-sm focus:border-emerald-500 focus:ring-emerald-500",
                  "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-1 m-1 \"><div class=\"ms-2 whitespace-nowrap text-gray-800 \" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
                  "tagsInputId": "hs-tags-input",
                  "searchNoResultText":"No batches found",
                  "tagsInputClasses": "border-0 focus:ring-0 px-2 rounded-lg order-1 text-sm outline-none",
                  "optionTemplate": "<div class=\"flex items-center\"><div><div class=\"text-sm font-semibold text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-emerald-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
                  "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
                }' class="hidden mt-2">
                <option value="">Choose</option>
                <option value="1">Algerbra</option>
                <option value="2">Calculus</option>
                <option value="3">Thermodynamics Physics</option>
                <option value="4">Electro-Magnetism</option>
                <option value="5">Anatomy and Physiology</option>
                <option value="6">Cells and Histology</option>
              </select>
            </div>
          </div>

          <div class="space-y-4">
            <div>
              <h4 class="text-md font-medium text-gray-800 mb-3">Import Configuration</h4>
              <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <label for="session-start" class="block text-sm font-medium text-gray-700 mb-1">
                    Start Session Number
                  </label>
                  <input type="number" id="session-start" x-model="sessionStartNumber" min="1" placeholder="1"
                    class="py-2 px-3 block w-full border border-gray-200 rounded-lg text-sm focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none">
                </div>
                <div>
                  <label for="session-end" class="block text-sm font-medium text-gray-700 mb-1">
                    End Session Number
                  </label>
                  <input type="number" id="session-end" x-model="sessionEndNumber" min="1"
                    placeholder="Leave blank for all"
                    class="py-2 px-3 block w-full border border-gray-200 rounded-lg text-sm focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none">
                </div>
              </div>
              <div class="space-y-3">
                <div class="flex items-center">
                  <input id="include-past-sessions" type="checkbox" x-model="includePastSessions"
                    class="size-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded mr-3">
                  <label for="include-past-sessions" class="text-sm font-medium text-gray-700">Include past
                    sessions</label>
                </div>
                <div class="flex items-center">
                  <input id="continue-importing" type="checkbox" x-model="continueImporting"
                    class="size-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded mr-3">
                  <label for="continue-importing" class="text-sm font-medium text-gray-700">Continue importing future
                    sessions</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <div class="flex-1 flex justify-end items-center gap-2">
          <button type="button" data-hs-overlay="#import-to-chapters-modal"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
            data-hs-overlay="#import-to-chapters-modal">
            Cancel
          </button>

          <button type="button" @click="importToChapters()" data-hs-overlay="#import-to-chapters-modal"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start whitespace-nowrap bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-sm hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-emerald-300">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" x2="12" y1="3" y2="15" />
            </svg>
            Import Series
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
