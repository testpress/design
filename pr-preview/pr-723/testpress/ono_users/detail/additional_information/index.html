<div class="bg-white border border-gray-200 rounded-2xl dark:bg-neutral-900 dark:border-neutral-700">
  <!-- Heading -->
  <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="font-medium text-gray-800 dark:text-neutral-200">
      Additional Information
    </h2>
  </div>
  <!-- End Heading -->

  <!-- Body -->
  <div class="p-4">
    <template x-if="user && (user.org_name || user.org_id || user.aep_number || user.document_url)">
      <dl class="grid grid-cols-1 sm:grid-cols-2 sm:gap-y-2 gap-x-4">
        <!-- Organization -->
        <template x-if="user.org_name">
          <div>
            <dt class="sm:py-1 text-sm text-gray-500 dark:text-neutral-500">
              Organization:
            </dt>
            <dd class="pb-3 sm:py-1 min-h-8 text-sm text-gray-800 dark:text-neutral-200" x-text="user.org_name">
            </dd>
          </div>
        </template>

        <!-- Organization ID -->
        <template x-if="user.org_id">
          <div>
            <dt class="sm:py-1 text-sm text-gray-500 dark:text-neutral-500">
              Organization ID:
            </dt>
            <dd class="pb-3 sm:py-1 min-h-8 text-sm text-gray-800 dark:text-neutral-200" x-text="user.org_id">
            </dd>
          </div>
        </template>

        <!-- AEP Number -->
        <template x-if="user.aep_number">
          <div>
            <dt class="sm:py-1 text-sm text-gray-500 dark:text-neutral-500">
              AEP Number:
            </dt>
            <dd class="pb-3 sm:py-1 min-h-8 text-sm text-gray-800 dark:text-neutral-200" x-text="user.aep_number">
            </dd>
          </div>
        </template>

        <!-- Document -->
        <template x-if="user.document_url">
          <div class="sm:col-span-2">
            <dt class="sm:py-1 text-sm text-gray-500 dark:text-neutral-500">
              Document:
            </dt>
            <dd class="pb-3 sm:py-1 min-h-8 text-sm text-gray-800 dark:text-neutral-200">
              <div
                class="flex items-center justify-between p-3 border border-gray-200 rounded-lg dark:border-neutral-700">
                <div class="flex items-center gap-2">
                  <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
                    class="size-5 shrink-0 text-gray-400">
                    <path
                      d="M15.621 4.379a3 3 0 0 0-4.242 0l-7 7a3 3 0 0 0 4.241 4.243h.001l.497-.5a.75.75 0 0 1 1.064 1.057l-.498.501-.002.002a4.5 4.5 0 0 1-6.364-6.364l7-7a4.5 4.5 0 0 1 6.368 6.36l-3.455 3.553A2.625 2.625 0 1 1 9.52 9.52l3.45-3.451a.75.75 0 1 1 1.061 1.06l-3.45 3.451a1.125 1.125 0 0 0 1.587 1.595l3.454-3.553a3 3 0 0 0 0-4.242Z"
                      clip-rule="evenodd" fill-rule="evenodd" />
                  </svg>
                  <div class="flex min-w-0 flex-1 gap-2">
                    <span class="truncate font-medium text-gray-900 dark:text-neutral-200"
                      x-text="user.document_name || 'document.pdf'"></span>
                    <span class="shrink-0 text-gray-400 dark:text-neutral-500"
                      x-text="user.document_size || '2.4 MB'"></span>
                  </div>
                </div>
                <div class="flex items-center gap-2">
                  <a :href="user.document_url" target="_blank"
                    class="text-sm font-medium text-emerald-600 hover:text-emerald-500 dark:text-emerald-400 dark:hover:text-emerald-300">Preview</a>
                  <span class="mx-2 text-gray-300 dark:text-neutral-600">|</span>
                  <a :href="user.document_url" download
                    class="text-sm font-medium text-emerald-600 hover:text-emerald-500 dark:text-emerald-400 dark:hover:text-emerald-300">Download</a>
                </div>
              </div>
            </dd>
          </div>
        </template>
      </dl>
    </template>

    <template x-if="!user || (!user.org_name && !user.org_id && !user.aep_number && !user.document_url)">
      <p class="text-sm text-gray-500 dark:text-neutral-400">No additional information available.</p>
    </template>
  </div>
  <!-- End Body -->
</div>
<!-- End Card -->
