<div
  x-show="currentQuestions.length > 0"
  class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300"
>
  <table class="min-w-full table-auto divide-y divide-gray-200 dark:divide-neutral-700 text-sm">
    <thead>
  <tr>
    <th class="px-4 py-2.5 text-start whitespace-nowrap text-sm font-normal text-gray-500 w-12">
      <div class="flex items-center gap-x-1"></div>
    </th>
    <th class="px-4 py-2.5 text-start whitespace-nowrap text-sm font-normal text-gray-500 w-12">
      <div class="flex items-center gap-x-1">
        S.No
      </div>
    </th>
    <th class="px-4 py-2.5 text-start whitespace-nowrap text-sm font-normal text-gray-500">
      <div class="flex items-center gap-x-1">
        Question
      </div>
    </th>
    <th class="px-4 py-2.5 text-start whitespace-nowrap text-sm font-normal text-gray-500">
      <div class="flex items-center gap-x-1">
        Type
      </div>
    </th>
  </tr>
</thead>
    <tbody :id="`sortable-${tab}`">
      <template x-for="(row, index) in currentQuestions" :key="row.id">
        <tr :data-id="row.id" class="bg-white border-t border-gray-200 cursor-grab py-2">
          <td class="px-4 py-3 text-gray-600">
            <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="9" cy="12" r="1" />
              <circle cx="9" cy="5" r="1" />
              <circle cx="9" cy="19" r="1" />
              <circle cx="15" cy="12" r="1" />
              <circle cx="15" cy="5" r="1" />
              <circle cx="15" cy="19" r="1" />
            </svg>
          </td>
          <td class="px-4 py-3 text-sm text-gray-600" x-text="index + 1"></td>
          <td class="px-4 py-3 text-sm font-medium text-gray-800 max-w-xs">
            <div class="flex items-center">
              <span class="truncate inline-block" x-text="row.text"></span>
            </div>
          </td>
          <td class="px-4 py-3">
            <template x-if="row.response_type === 'scale'">
              <span class="inline-flex items-center gap-x-1 text-gray-600 capitalize" title="Scale">Scale</span>
            </template>
            <template x-if="row.response_type === 'text'">
              <span class="inline-flex items-center gap-x-1 text-gray-600 capitalize" title="Text">Text</span>
            </template>
          </td>
          <td class="px-4 py-3">
            <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
              <button
                type="button"
                class="size-7 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50"
              >
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="1"></circle>
                  <circle cx="12" cy="5" r="1"></circle>
                  <circle cx="12" cy="19" r="1"></circle>
                </svg>
              </button>
              <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-48 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]">
                <div class="p-1">
                  <button @click="openEdit(row)" data-hs-overlay="#em-edit-question-modal" type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    Edit
                  </button>
                  <button @click="openDelete(row)" data-hs-overlay="#em-delete-modal" type="button" class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-3.5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </template>
    </tbody>
  </table>
</div>

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
