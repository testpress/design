<div class="px-6" x-data="{ activeTab: 'pending' }" x-init="activeTab = new URLSearchParams(window.location.search).get('tab') || 'pending'">
    <!-- Mobile Dropdown -->
    <div class="sm:hidden">
      <label for="tabs" class="sr-only">Select a tab</label>
      <select id="tabs" name="tabs" x-model="activeTab" @change="window.location.href = `?tab=${$event.target.value}`"
        class="block w-full py-2 pl-3 pr-10 mt-4 text-base border-gray-300 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
        <option value="pending">Pending Evaluation</option>
        <option value="unpublished">Unpublished</option>
        <option value="published">Published</option>
      </select>
    </div>

    <!-- Desktop Tabs -->
    <div class="hidden sm:block">
      <div class="border-b border-gray-200">
        <nav class="flex mt-2 -mb-px space-x-8" aria-label="Tabs">
          <!-- Pending Evaluation Tab -->
          <a href="?tab=pending"
             class="px-1 py-4 text-sm font-medium border-b-2 whitespace-nowrap"
             :class="activeTab === 'pending' ? 'text-emerald-600 border-emerald-500' : 'text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-200'">
            Pending Evaluation
          </a>

          <!-- Unpublished Tab -->
          <a href="?tab=unpublished"
             class="px-1 py-4 text-sm font-medium border-b-2 whitespace-nowrap"
             :class="activeTab === 'unpublished' ? 'text-emerald-600 border-emerald-500' : 'text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-200'">
            Unpublished
          </a>

          <!-- Published Tab -->
          <a href="?tab=published"
             class="px-1 py-4 text-sm font-medium border-b-2 whitespace-nowrap"
             :class="activeTab === 'published' ? 'text-green-600 border-green-500' : 'text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-200'">
            Published
          </a>
        </nav>
      </div>
    </div>
  </div>
