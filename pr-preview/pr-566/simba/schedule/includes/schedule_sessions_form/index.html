  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Schedule Sessions
    </h2>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
    <div id="session-form">
      <div id="session-form-content"
        class="mb-4 pb-6 border-b border-stone-200 dark:border-neutral-700 last:border-b-0 last:pb-0">
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-medium text-stone-800 dark:text-neutral-200">Session 1</h3>
          <button type="button"
            class="py-1 px-3 md:px-1 inline-flex justify-center items-center gap-x-1.5 font-medium text-sm rounded-full bg-stone-100 border border-transparent text-stone-600 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600"
            data-hs-copy-markup-delete-item="">
            <svg class="hidden md:block shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
            <span class="md:hidden">Delete</span>
          </button>
        </div>
        <!-- Input Grid -->
        <div x-data="{ sessionType: '1' }" class="grid sm:grid-cols-2 gap-3 sm:gap-5">
          <div>
            <label class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">
              Time Slot
            </label>

            <select
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600">
              <option selected="">Select Time Slot</option>
              
              <option value="1">08:00 - 10:00</option>
              
              <option value="2">10:30 - 12:30</option>
              
              <option value="3">13:00 - 15:00</option>
              
              <option value="4">15:30 - 17:30</option>
              
              <option value="5">18:00 - 20:00</option>
              
            </select>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">
              Session Type
            </label>

            <select x-model="sessionType"
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600">
              <option value="1">Regular Teaching</option>
              <option value="2">Test or Assessment</option>
              <option value="3">Mentor Session</option>
            </select>
          </div>
          <div x-cloak x-show="sessionType === '2'" class="sm:col-span-2">
            <label for="id_session_code" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">
              Testpress Exam ID
            </label>

            <input id="id_testpress_exam_id" name="testpress_exam_id" type="text"
              class="py-1.5 sm:py-2 px-3 block w-full border-stone-200 rounded-lg sm:text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600"
              placeholder="Enter Testpress Exam ID">
          </div>
          <div x-cloak x-show="sessionType === '1' || sessionType === '3'">
            <label class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">
              Room
            </label>

            <select
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600">
              <option selected="">Select Room</option>
              <option value="1">Hall 1</option>
              <option value="2">Hall 2</option>
              <option value="3">Hall 3</option>
            </select>
          </div>
          <div x-cloak x-show="sessionType === '1' || sessionType === '3'">
            <label class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">
              Staffs
            </label>

            <select
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600">
