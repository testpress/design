<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
    <h3 class="font-medium text-gray-800 dark:text-neutral-200">
      Cohort Enrollment Details
    </h3>
  </div>

  <!-- Body -->
  <div class="p-5">
    <template x-if="!selectedWorkers.length">
      <div
        class="bg-amber-50 border border-amber-200 p-3 rounded-lg text-xs text-amber-900 dark:bg-amber-900/20 dark:border-amber-700 dark:text-amber-100">
        Select at least one worker to configure cohort details and submit for verification.
      </div>
    </template>

    <template x-if="selectedWorkers.length">
      <div class="space-y-4">
        <div>
          <label class="flex items-center gap-1 text-sm font-medium text-slate-800 dark:text-neutral-100">
            Cohort Name <span class="text-red-500">*</span>
          </label>
          <input type="text" x-model="form.cohort_name"
            class="mt-2 block w-full rounded-md border border-slate-300 bg-white py-2.5 px-3 text-sm text-slate-900 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-100"
            placeholder="e.g., Fire Safety - Jan 2026">
        </div>

        <div>
          <label class="flex items-center gap-1 text-sm font-medium text-slate-800 dark:text-neutral-100">
            Description (optional)
          </label>
          <textarea rows="3" x-model="form.description"
            class="mt-2 block w-full rounded-md border border-slate-300 bg-white py-2 px-3 text-sm text-slate-900 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-100"
            placeholder="Additional details about this cohort..."></textarea>
        </div>

        <div
          class="bg-amber-50 border border-amber-200 p-3 rounded-lg text-xs text-amber-900 dark:bg-amber-900/20 dark:border-amber-700 dark:text-amber-100">
          Payment will be processed after CNO verification.
        </div>

        <div class="space-y-2 pt-1">
          <button type="button"
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium rounded-md px-6 h-10 w-full transition-all disabled:opacity-60 disabled:cursor-not-allowed bg-emerald-600 text-white hover:bg-emerald-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500"
            :disabled="!canSubmit" @click.prevent>
            Create Cohort &amp; Submit for Verification
          </button>
          <button type="button"
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium border bg-white text-slate-800 hover:bg-slate-50 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-100 dark:hover:bg-neutral-800 px-4 h-9 w-full">
            Cancel
          </button>
        </div>
      </div>
    </template>
  </div>
</div>
