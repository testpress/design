      <dl class="flex items-center gap-x-4" x-data="{ copy_to_clipboard:false }" @mouseenter="copy_to_clipboard = true" @mouseleave="copy_to_clipboard = false">

            Group:
          </p>
        </dt>
        <dd class="grow w-full flex space-x-2">
          <p class="text-sm text-gray-800 dark:text-neutral-200">
            <a :href="'/testpress/purchase_requests/group_request/detail/?id=' + (groupId || 'GRP-001234')" class="text-emerald-600 hover:text-emerald-800 decoration-2 hover:underline focus:outline-hidden focus:underline dark:text-emerald-400 dark:hover:text-emerald-300" x-text="groupRequest.group_name || 'Terminal 2 Ground Staff - GRP-001234'" href="/testpress/purchase_requests/group_request/detail/?id=GRP-001234">Terminal 2 Ground Staff - GRP-001234</a>

            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
