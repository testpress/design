  <template x-cloak x-for="(answer,i) in currentUserSelectedAnswer.question.answers">
    <div class="flex items-center space-x-4" x-data="{crossed:false}">
      <div @click="selectAnswer(answer.id)"
        :class="{'border-[#0077c8] outline outline-yellow-500':isSelectedAnswer(answer.id),'border-gray-900 ':!isSelectedAnswer(answer.id)}"
        class="flex-1 z-10 flex justify-center items-center sm:p-4 p-3 text-sm mt-4 rounded-xl border relative">
        <span
          :class="{'opacity-20':crossed && enableCrossAnswer,'bg-[#0077c8] text-white':isSelectedAnswer(answer.id),'text-gray-800':!isSelectedAnswer(answer.id)}"
          class="flex items-center justify-center h-6 w-6 p-4 rounded-full border-2 border-gray-700 text-sm md:text-lg xl:text-xl font-semibold items-center"
          x-text="alphabets[i]"></span>
        <a :class="{'opacity-20':crossed && enableCrossAnswer}"
          class="text-md md:text-lg xl:text-xl flex-1 px-6 font-serif text-gray-700" x-html="answer.text_html"></a>
        <span x-show="crossed && enableCrossAnswer"
          class="absolute h-0.5 w-[103%] bg-gray-900 top-1/2 transform -translate-y-1/2 z-20"></span>
      </div>
      <div x-show="enableCrossAnswer">
        <span x-show="!crossed" @click="crossed=true"
          class="flex items-center justify-center h-5 w-5 p-3 rounded-full border-2 border-gray-700 text-sm md:text-lg xl:text-xl font-semibold items-center"
          x-text="alphabets[i]"></span>
        <p x-show="crossed" @click="crossed=false"
          class="sm:text-lg text-sm font-semibold text-gray-900 underline underline-offset-2">Undo</p>
      </div>
    </div>
