<div class="lg:col-span-4 space-y-4">
  <div
  class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Create Batch
    </h2>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-4 space-y-5">
    <div>
      <label for="id_course" class="block text-sm font-medium mb-2 dark:text-white">Course</label>
      <div class="relative">


        <select name="course" x-model="selectedCourse" @change="generateBatches()"
          class="py-2 px-3 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
          required="" aria-describedby="id_course_helptext" id="id_course">
          <option value="" selected="">---------</option>
          <option value="TNPSC- II Pre (EM)">TNPSC- II Pre (EM)</option>
          <option value="Bank Railways">Bank Railways</option>

          <option value="TNPSC BOOKs">TNPSC BOOKs</option>

          <option value="Railways Videos">Railways Videos</option>

          <option value="SSC.O424">SSC.O424</option>

        </select>
        <p class="mt-1.5 text-xs text-stone-500 dark:text-neutral-500">Click <a href="#"
            id="add_id_course"  class="text-blue-500">here</a> to create a
          course</p>
      </div>
    </div>

    <div>
      <label for="id_maximum_capacity"
        class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Maximum capacity</label>

      <input type="number" name="maximum_capacity" min="0"
        class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
        id="id_maximum_capacity">
    </div>

    <div class="grid sm:grid-cols-2 gap-3">
      <div>
        <div>
          <label for="id_enrollment_open_date"
            class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Enrollment open date</label>

          <input type="text" name="enrollment_open_date"
            class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            id="id_enrollment_open_date">
        </div>
      </div>
      <div>

        <div>
          <label for="id_enrollment_close_date"
            class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Enrollment close date</label>

          <input type="text" name="enrollment_close_date"
            class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            id="id_enrollment_close_date">
        </div>

      </div>
    </div>
    <div class="grid sm:grid-cols-3 gap-3">
      <div>

        <div>
          <label for="id_start_date" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">Start
            date</label>

          <input type="text" name="start_date"
            class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            required="" id="id_start_date">
        </div>
        <p x-cloak x-show="selecteddays" class="mt-1.5 text-xs text-stone-500 dark:text-neutral-500" x-text="'Classes on every ' + selecteddays"></p>
      </div>
      <div>
        <div>
          <label for="id_end_date" class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200">End
            date</label>

          <input type="text" name="end_date"
            class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            required="" id="id_end_date">
        </div>
      </div>
      <div>
        <label for="id_branch" class="block text-sm font-medium mb-2 dark:text-white">Section</label>
        <div class="relative">
          <select name="branch" x-model="selectedSection" @change="generateBatches()"
            class="py-2 px-3 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            id="id_branch">
            <option value="" selected="">---------</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="H">H</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="Tl">Tl</option>            
            <option value="T.Nagar">H</option>
          </select>
        </div>
      </div>
    </div>
    

    <div>
      <label for="id_branch" class="block text-sm font-medium mb-2 dark:text-white">Branch</label>
      <div class="relative">
        <select name="branch" x-model="selectedBranch" @change="generateBatches()"
          class="py-2 px-3 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
          id="id_branch">
          <option value="" selected="">---------</option>
          <option value="Kodambakkam">Kodambakkam</option>
          <option value="T.Nagar">T.Nagar</option>
        </select>
      </div>
    </div>

    <div>
      <label for="id_mentor" class="block text-sm font-medium mb-2 dark:text-white">Mentor</label>
      <div class="relative">


        <select name="mentor"
          class="py-2 px-3 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
          required="" id="id_mentor">
          <option value="" selected="">---------</option>
          <option value="1">Dinesh</option>
          <option value="2">Siva</option>
        </select>
      </div>
    </div>

  </div>
  <!-- End Body -->
</div>
  <div class="flex flex-col bg-white border border-stone-200 rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700" x-cloak x-show="selecteddays=='Weekdays'">
  <!-- Header -->
  <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Select Time Slot
    </h2>

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5 space-y-4">
    <!-- Filter Group -->
    <div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-2.5">
          <svg class="shrink-0 size-4 text-stone-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </div>
        <input type="text" class="py-1 ps-8 pe-3 block w-full bg-stone-100 border-transparent rounded-lg sm:text-[13px] text-base focus:bg-white focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:bg-neutral-800 dark:focus:ring-neutral-600" placeholder="Search time slot  ">
        <div class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1">
          <button type="button" class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-stone-500 hover:text-green-600 focus:outline-none focus:text-green-600 dark:text-neutral-500 dark:hover:text-green-500 dark:focus:text-green-500" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
          </button>
        </div>
      </div>
      <!-- End Search Input -->
      <div class="flex flex-wrap md:justify-end items-center gap-2">
        <button type="button" class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-100 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#hs-pro-epfo">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5v14"></path>
          </svg>
          Add Time Slot
        </button>
      </div>
    </div>
    <!-- End Filter Group -->

    <!-- Table Section -->
    <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
      <div class="min-w-full inline-block align-middle">
        <!-- Table -->
        <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
          <thead>
            <tr>
              <th scope="col" class="p-2 text-start">
                <input type="checkbox" class="shrink-0 border-stone-300 rounded text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800" disabled>
              </th>
              <th scope="col" class="p-2 text-start whitespace-nowrap min-w-48">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Name
                </span>
              </th>

              <th scope="col" class="p-2 text-start whitespace-nowrap min-w-48">
                <span class="font-medium text-[13px] text-nowrap text-stone-800 dark:text-neutral-200">
                  Time Slot
                </span>
              </th>

            </tr>
          </thead>

          <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
            <template x-for="(slot, index) in timeSlots" :key="index">
              <tr>
                <td class="size-px whitespace-nowrap p-2">
                  <input type="checkbox" x-model="selectedSlots" :value="slot.code" @change="generateBatches()" class="border-stone-300 rounded text-green-600">
                </td>
                <td class="size-px whitespace-nowrap p-2">
                  <span class="text-xs text-stone-600 dark:text-neutral-400" x-text="slot.name"></span>
                </td>
                <td class="size-px whitespace-nowrap p-2">
                  <span class="text-xs text-stone-600 dark:text-neutral-400" x-text="slot.slot"></span>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
        <!-- End Table -->
      </div>
    </div>
    <!-- End Table Section -->
  </div>
  <!-- End Body -->
</div>
  <div class="mt-3 flex justify-end gap-x-3">
      <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        Cancel
      </button>
      <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-green-500">
        Create
      </button>
    </div>
</div>
