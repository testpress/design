<form method="POST" class="space-y-6">
        
  <div class="flex flex-col space-y-2">
    <label for="email" class="block text-sm font-medium text-gray-900">Email Address:</label>
    <p id="email" class="block text-gray-700 bg-gray-100 px-4 py-2 rounded-md">
      admin@testpress.in
    </p>
  </div>

  <div class="flex flex-col space-y-2">
    <label for="otp" class="sr-only">MFA Code</label>
    <input
      id="otp"
      name="otp"
      type="text"
      placeholder="Enter MFA Code"
      required
      maxlength="6"
      class="block w-full px-4 py-3 border rounded-md text-gray-900 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>

  <button
    type="submit"
    class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
  >
    Submit
  </button>

  <div class="text-center text-sm mt-4">
    <a href="#" class="text-blue-600 hover:underline font-medium">Resend Code</a>
  </div>
</form>
