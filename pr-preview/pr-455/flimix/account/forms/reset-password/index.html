<form class="space-y-6" action="#" method="GET">
  <div>
    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
    <div class="mt-2">
      <input id="new-password" name="new-password" type="password" autocomplete="new-password" required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
    <div class="mt-2">
      <input id="confirm" name="password" type="password" autocomplete="current-password" required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>


  <div>
    <button type="submit"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">RESET PASSWORD</button>
  </div>
</form>
