<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
    <h3 class="font-medium text-gray-800 dark:text-neutral-200">
      Selected Users
    </h3>
  </div>

  <!-- Body -->
  <div class="p-5 space-y-4">
    <!-- Count -->
    <div>
      <label class="flex items-center gap-2 text-xs font-medium text-slate-500 dark:text-neutral-400">
        TOTAL SELECTED
      </label>
      <p class="mt-1 text-3xl font-bold text-slate-900 dark:text-neutral-50" x-text="selectedWorkers.length"></p>
    </div>

    <div class="border-t border-gray-200 space-y-3 dark:border-neutral-800">
      <!-- All selected users as removable avatar chips -->
      <template x-if="selectedWorkers.length">
        <div class="space-y-2">
          <div class="flex flex-wrap items-center -ml-2 space-y-2">
            <template x-for="user in selectedWorkers" :key="user.id">
              <div class="hs-tooltip inline-block ml-2">
                <label class="relative block rounded-full cursor-pointer">
                  <template x-if="user.image_url">
                    <img
                      class="hs-tooltip-toggle shrink-0 size-[46px] rounded-full border border-white dark:border-neutral-800"
                      :src="user.image_url" :alt="user.name">
                  </template>
                  <template x-if="!user.image_url">
                    <span
                      class="hs-tooltip-toggle flex shrink-0 justify-center items-center size-[46px] bg-white border border-gray-200 text-gray-700 font-medium uppercase rounded-full dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300"
                      x-text="user.initials"></span>
                  </template>
                  <span class="block absolute -top-1 -end-1 bg-white rounded-full dark:bg-neutral-800">
                    <span
                      class="flex flex-col justify-center items-center size-5 bg-red-100 border-2 border-white text-red-600 rounded-full dark:bg-red-500/40 dark:border-neutral-800 dark:text-red-300 cursor-pointer"
                      @click.stop="removeSelectedUser(user.id)">
                      <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
                      </svg>
                    </span>
                  </span>
                </label>
                <span
                  class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 py-1.5 px-2.5 bg-gray-900 text-xs text-white rounded-lg dark:bg-neutral-700"
                  role="tooltip" x-text="user.name"></span>
              </div>
            </template>
          </div>
        </div>
      </template>

      <template x-if="!selectedWorkers.length">
        <div class="text-center py-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"
            class="size-8 text-slate-300 mx-auto mb-2 dark:text-neutral-700">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <p class="text-sm text-slate-500 dark:text-neutral-400">
            No users selected yet.
          </p>
        </div>
      </template>
    </div>

    <!-- Price breakdown -->
    <div class="border-t border-gray-200 pt-3 space-y-2 text-sm dark:border-neutral-800">
      <div class="flex items-center justify-between">
        <span class="text-slate-600 dark:text-neutral-400">Price per user</span>
        <span class="font-medium" x-text="product.price"></span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-slate-600 dark:text-neutral-400">Number of users</span>
        <span class="font-medium" x-text="'Ã— ' + selectedWorkers.length"></span>
      </div>
    </div>

    <!-- Total -->
    <div class="border-t border-gray-200 pt-3 dark:border-neutral-800">
      <div
        class="bg-emerald-50 border border-emerald-200 dark:bg-emerald-900/20 dark:border-emerald-800 p-3 rounded-lg">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-xs text-emerald-800 dark:text-emerald-300 font-medium">
              Total Amount
            </p>
            <p class="text-2xl font-bold text-emerald-900 dark:text-emerald-100 mt-0.5" x-text="totalAmountDisplay"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
