<div class="bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-neutral-800 dark:border-neutral-700">
  <div
    class="[&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div class="p-4 space-y-5">
      <div class="space-y-2">
        <label for="hs-pro-daemtt" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
          Title
        </label>

        <input id="hs-pro-daemtt" type="text"
          class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
          placeholder="Zoom Class Title">
      </div>

      <div class="space-y-2">
        <label for="dactmd" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
          Description
        </label>

        <textarea id="dactmd"
          class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
          rows="3" placeholder="What is the Zoom Class about?..."></textarea>
      </div>

      <div class="grid sm:grid-cols-2 space-y-5 sm:space-y-0 gap-x-3">
        <div>
          <label for="dactmd" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
            Host
          </label>
          <select data-hs-select='{
          "placeholder": "Select host",
          "hasSearch": true,
          "searchPlaceholder": "Search",
          "searchClasses": "block w-full sm:text-sm border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-indigo-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 py-1.5 sm:py-2 px-3",
          "searchWrapperClasses": "bg-white p-2 -mx-1 sticky top-0 dark:bg-neutral-900",
          "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><span data-icon></span><span class=\"text-gray-800 dark:text-neutral-200\" data-title></span></button>",
          "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-1.5 sm:py-2 ps-3 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start sm:text-sm focus:outline-hidden focus:ring-2 focus:ring-indigo-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600",
          "dropdownClasses": "max-h-64 p-1 pt-0 space-y-0.5 z-50 w-full overflow-hidden overflow-y-auto bg-white rounded-xl shadow-xl [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900",
          "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800",
          "optionTemplate": "<div><div class=\"flex items-center\"><div class=\"me-2\" data-icon></div><div class=\"text-gray-800 dark:text-neutral-200\" data-title></div></div></div>",
          "preventSearchFocus": false,
          "viewport": "#hs-pro-select-country-viewport"
        }' class="hidden">
            <option value="">Choose</option>
            <option value="1">Anita Sharma</option>
            <option value="2">Rajeev Menon</option>
            <option value="3">Sneha Das</option>
            <option value="4">Karthik S.</option>
            <option value="5">Meera Joseph</option>
            <option value="6">Ramesh Kumar</option>
            <option value="7">Prakash Iyer</option>
            <option value="8">Dr. Asha Nair</option>
            <option value="9">Vikram Desai</option>
            <option value="10">Neha Kulkarni</option>
          </select>
        </div>
      </div>

      <div class="grid sm:grid-cols-2 space-y-5 sm:space-y-0 gap-x-3">
        <div class="space-y-2">
          <label for="date" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
            Start Date & Time
          </label>

          <div class="flex items-center space-x-4 mt-3 relative w-full">
            <input id="datepicker" x-ref="input"
              class="hs-datepicker [--placement:top] block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-600 focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:border-blue-500 dark:focus:ring-neutral-500"
              type="text" placeholder="Select start date" readonly="" data-hs-datepicker='{
            "dateMax": "2050-12-31",
            "layouts": {
              "default": "<div class=\"--single-month flex flex-col overflow-hidden dark:bg-neutral-900 dark:border-neutral-700\"><div class=\"grid grid-cols-5 items-center gap-x-3 mx-1.5 pb-3\" data-vc=\"header\"><div class=\"col-span-1\"><#CustomArrowPrev /></div><div class=\"col-span-3 flex justify-center items-center gap-x-1\"><#CustomMonth /><span class=\"text-gray-800 dark:text-neutral-200\">/</span><#CustomYear /></div><div class=\"col-span-1 flex justify-end\"><#CustomArrowNext /></div></div><div data-vc=\"wrapper\"><div data-vc=\"content\"><#Week /><#Dates /></div></div></div><#CustomTime />"
            },
            "mode": "custom-select",
            "inputModeOptions": {
              "itemsSeparator": " / "
            },
            "templates": {
              "arrowPrev": "<button data-vc-arrow=\"prev\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m15 18-6-6 6-6\"></path></svg></button>",
              "arrowNext": "<button data-vc-arrow=\"next\"><svg class=\"shrink-0 size-4\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9 18 6-6-6-6\"></path></svg></button>"
            }
          }'>
          </div>
        </div>
        <div class="space-y-2">
          <label for="duration" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
            Duration (In Minutes)
          </label>

          <input id="duration" type="number"
            class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600">
        </div>
      </div>


    </div>
  </div>
  <div class="p-4 flex justify-end gap-x-2">
    <div class="flex-1 flex justify-end items-center gap-2">
      <button type="button"
        class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        data-hs-overlay="#hs-pro-daem">
        Cancel
      </button>

      <button type="button"
        class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-indigo-600 border border-indigo-600 text-white text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-indigo-300 dark:focus:ring-indigo-500"
        data-hs-overlay="#hs-pro-daem">
        Save
      </button>
    </div>
  </div>
</div>
