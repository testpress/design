<!doctype html>
<html class="h-full bg-gray-50">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="/pr-preview/pr-223/css/tailwind.css" />
  
<link rel="stylesheet" href="/css/intlTelInput.min.css">
 <style>
  .iti {
   width: 100%;
  }
  .iti__selected-dial-code {
   font-size: 14px;
  }
 </style>

  <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>

   <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>


<body class="h-full h-full">
  
    <header>
      
      
    </header>
    
    
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
<img class="mx-auto h-12 w-auto" src="/img/logo.svg" alt="TPStreams">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign up for an account</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
    
      Or
      <a href="" class="font-medium text-blue-700 hover:text-blue-600">log in</a>
    
    </p>
</div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-6" action="" method="POST">
            <input type="hidden" name="csrfmiddlewaretoken" value="eOiz77JNyrkrzJnsBlS2j0zuukH2s9Kx7KiKzb7EmfFGIZlkZSzo1hSYpHwZNN4V">
            
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700">Name</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <input type="text" name="name" placeholder="John Doe" autocomplete="name" maxlength="254" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm" required id="id_name">
                </div>
            </div>

            <div>
                <label for="id_organization" class="block text-sm font-medium text-gray-700">Organization Name</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="text" name="organization" placeholder="Acme Corp" autocomplete="organization" maxlength="254" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm" required id="id_organization">
                </div>
            </div>
            
              
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="email" name="email" placeholder="E-mail address" autocomplete="email" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm" required id="id_email">
                </div>
            </div>
            
              
            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="password" name="password1" placeholder="Password" autocomplete="new-password" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm" required id="id_password1">
                </div>
            </div>
        
            <div>
                <label for="id_phone_number" class="block text-sm font-medium text-gray-700">Phone number</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input id="id_phone_number" class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-600 focus:outline-none focus:ring-blue-600 sm:text-sm">
                </div>
            </div>
            
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-blue-700 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">Sign Up</button>
            </div>
        </form>
    </div>
</div>

    
    <footer>
      
      
    </footer>
    
 <script src="/js/intlTelInput.min.js"></script>
 <script>
  var phoneInput = document.querySelector("#id_phone_number");
  window.intlTelInput(phoneInput, {
   utilsScript: "/js/intlTelInputUtils.js",
   hiddenInput: "phone_number",
   initialCountry: "",
   nationalMode: false,
   separateDialCode: true
  });
 </script>

     
</body>


</html>
