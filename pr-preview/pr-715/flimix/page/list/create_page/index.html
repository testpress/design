<!-- Create Page Modal -->
<div id="create-page-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="create-page-modal-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]">
      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center border-b">
        <h3 id="create-page-modal-label" class="font-medium text-gray-800">
          Create Page
        </h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200"
          aria-label="Close" data-hs-overlay="#create-page-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="p-4 space-y-5">
          <!-- Title Field -->
          <div>
            <label for="page-title-input" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">
              Title
            </label>

            <input type="text" id="page-title-input" placeholder="Enter page title"
              class="py-2.5 px-3 block w-full border-gray-200 rounded-lg text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-backgroundDark-700 dark:text-backgroundDark-300 dark:placeholder:text-white/60 dark:focus:ring-backgroundDark-600" />
          </div>

          <!-- Description Field -->
          <div>
            <label for="page-description-input" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">
              Description
            </label>

            <textarea id="page-description-input" rows="4" placeholder="Enter page description"
              class="py-2.5 px-3 block w-full border-gray-200 rounded-lg text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-backgroundDark-700 dark:text-backgroundDark-300 dark:placeholder:text-white/60 dark:focus:ring-backgroundDark-600"></textarea>
          </div>

          <!-- Slug Field (Auto-generated) -->
          <div>
            <label for="page-slug-input" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">
              Slug
            </label>

            <input type="text" id="page-slug-input" placeholder="page-slug"
              class="py-2.5 px-3 block w-full border-gray-200 rounded-lg text-sm placeholder:text-gray-400 bg-gray-50 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-backgroundDark-800 dark:border-backgroundDark-700 dark:text-backgroundDark-300 dark:placeholder:text-white/60 dark:focus:ring-backgroundDark-600" />
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <div class="flex-1 flex justify-end items-center gap-2">
          <button type="button"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
            data-hs-overlay="#create-page-modal">
            Cancel
          </button>

          <button type="button" id="create-page-submit-btn"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-indigo-600 border border-indigo-600 text-white text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-indigo-300"
            data-hs-overlay="#create-page-modal">
            Create Page
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
<!-- End Create Page Modal -->

<script>
  // Auto-generate slug from title
  document.addEventListener('DOMContentLoaded', function () {
    const titleInput = document.getElementById('page-title-input')
    const slugInput = document.getElementById('page-slug-input')

    if (titleInput && slugInput) {
      titleInput.addEventListener('input', function () {
        const title = this.value
        // Convert title to slug: lowercase, replace spaces with hyphens, remove special characters
        const slug = title
          .toLowerCase()
          .trim()
          .replace(/[^\w\s-]/g, '') // Remove special characters
          .replace(/\s+/g, '-') // Replace spaces with hyphens
          .replace(/-+/g, '-') // Replace multiple hyphens with single hyphen

        slugInput.value = slug
      })
    }
  })
</script>
