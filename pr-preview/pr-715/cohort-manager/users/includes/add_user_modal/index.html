<!-- Add User Modal -->
<div id="hs-add-user-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
    <div
      class="bg-white border border-stone-200 rounded-xl shadow-sm dark:bg-neutral-800 dark:border-neutral-700 pointer-events-auto">
      <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
        <h3 class="font-bold text-stone-800 dark:text-neutral-200">
          Add User
        </h3>
        <button type="button"
          class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-stone-800 hover:bg-stone-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-200 dark:hover:bg-neutral-700"
          data-hs-overlay="#hs-add-user-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m18 6-12 12" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <form>
          <!-- Name -->
          <div class="mb-4">
            <label for="user-name" class="block text-sm font-medium mb-2 text-stone-700 dark:text-neutral-300">Name
              <span class="text-red-600">*</span></label>
            <input type="text" id="user-name" name="name" required
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm focus:border-stone-500 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:ring-neutral-600" />
          </div>

          <!-- Identification Type -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2 text-stone-700 dark:text-neutral-300">Identification <span
                class="text-red-600">*</span></label>
            <div class="flex gap-4 mb-3">
              <div class="flex">
                <input type="radio" id="id-aadhaar" name="id_type" value="aadhaar" checked
                  class="shrink-0 mt-0.5 border-stone-200 rounded-full text-green-600 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700" />
                <label for="id-aadhaar" class="text-sm text-stone-500 ms-2 dark:text-neutral-400">Aadhaar Number</label>
              </div>
              <div class="flex">
                <input type="radio" id="id-work-permit" name="id_type" value="work_permit"
                  class="shrink-0 mt-0.5 border-stone-200 rounded-full text-green-600 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700" />
                <label for="id-work-permit" class="text-sm text-stone-500 ms-2 dark:text-neutral-400">Work Permit
                  Number</label>
              </div>
            </div>
            <input type="text" id="id-number" name="id_number" required
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm focus:border-stone-500 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:ring-neutral-600"
              placeholder="Enter Aadhaar or Work Permit Number" />
          </div>

          <!-- Phone -->
          <div class="mb-4">
            <label for="user-phone" class="block text-sm font-medium mb-2 text-stone-700 dark:text-neutral-300">Phone
              Number <span class="text-red-600">*</span></label>
            <input type="tel" id="user-phone" name="phone" required
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm focus:border-stone-500 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:ring-neutral-600" />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="user-email" class="block text-sm font-medium mb-2 text-stone-700 dark:text-neutral-300">Email
              (Optional)</label>
            <input type="email" id="user-email" name="email"
              class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm focus:border-stone-500 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:ring-neutral-600" />
          </div>
        </form>
      </div>
      <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
        <button type="button"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          data-hs-overlay="#hs-add-user-modal">
          Cancel
        </button>
        <button type="button"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-green-500">
          Add User
        </button>
      </div>
    </div>
  </div>
</div>
