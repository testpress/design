<div
    x-show="openEditModal"
    x-transition.opacity
    @click="closeModal()"
    class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    x-cloak
  >
    <!-- Modal panel -->
    <div 
      @click.stop 
      class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6"
      x-transition.scale.origin.top.left
    >
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Edit Feedback Question</h3>
        <button
          @click="closeModal()"
            type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600">
              <span class="sr-only">Close</span>
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>

      <form @submit.prevent="saveEdit">
        <div class="mb-4">
          <label class="block text-gray-700 mb-1" for="question-input">Question</label>
          <textarea
          id="question-input"
          x-model="editRow.question"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-0 focus:border-gray-300"
          required
          ></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-1" for="question-type-select">Question Type</label>
          <select
            id="question-type-select"
            x-model="editRow.questionType"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-0 focus:border-gray-300"
          >
            <option value="text">Text</option>
            <option value="rating">Rating</option>
          </select>
        </div>

        <div class="mb-4 flex items-center gap-2">
          <input
            id="isRequired"
            type="checkbox"
            x-model="editRow.isRequired"
            class="rounded focus:outline-none"
          />
          <label for="isRequired" class="text-gray-700 select-none">Required</label>
        </div>

        <div class="flex justify-end gap-2">
          <button
            type="button"
            @click="closeModal()"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-emerald-300"
          >
            Save
          </button>
        </div>
      </form>
    </div>
    </div>
