<div x-data="{
      state: 'closed',          // 'closed' | 'half' | 'full'
      threshold: 50,            // swipe sensitivity in px
      startY: 0,
      open(){ this.state = 'half' },
      snapUp(){ this.state = 'full' },
      activeTab: 'chat',
      snapDown(){
        if (this.state === 'full') this.state = 'half';
        else this.state = 'closed';
      },
      dragStart(e){ this.startY = (e.touches ? e.touches[0].clientY : e.clientY) },
      dragEnd(e){
        const endY = (e.changedTouches ? e.changedTouches[0].clientY : e.clientY);
        const delta = endY - this.startY;
        if (delta <= -this.threshold) { this.snapUp() }         // swipe up
        else if (delta >= this.threshold) { this.snapDown() }   // swipe down
        // small moves do nothing (no mid-floating)
      }
    }" class="fixed inset-x-0 bottom-0 z-50">

  <!-- FAB: mobile+tablet only -->
  <button @click="open()" x-show="state === 'closed'"
    class="fixed bottom-4 right-4 md:bottom-6 md:right-6 py-2 px-4 md:px-5 inline-flex items-center gap-x-2 text-sm md:text-base font-medium rounded-full shadow-lg bg-emerald-600 text-white hover:bg-emerald-700 focus:ring-2 focus:ring-emerald-500 lg:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="shrink-0 size-4 md:size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
    </svg>
  <span>Ask AI</span>
  </button>

  <!-- Bottom sheet wrapper: keep background interactive -->
  <div x-show="state !== 'closed'" x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
    x-transition:leave="transition ease-in duration-200" x-transition:leave-start="translate-y-0"
    x-transition:leave-end="translate-y-full" class="pointer-events-none lg:hidden">
    <!-- Sheet (fixed to bottom, never mid-floating) -->
    <div class="mx-auto  w-full bg-white rounded-t-2xl shadow-lg pointer-events-auto overflow-hidden
             transition-all duration-300 flex flex-col" :class="{
        'h-0': state === 'closed',
        'h-[50dvh] border-t border-gray-200': state === 'half',
        'h-[100dvh]': state === 'full'
      }">
      <!-- Handle (tap or swipe) -->
      <!-- Grab header: full-width, big hit area -->
      <div class="px-4 pt-3 pb-2 cursor-pointer select-none touch-none"
        @click="state === 'half' ? snapUp() : snapDown()" @touchstart.stop.prevent="dragStart($event)"
        @touchend.stop.prevent="dragEnd($event)" @mousedown.stop.prevent="dragStart($event)" @mouseup="dragEnd($event)">
        <!-- Visual handle (kept just for UI) -->
        <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto"></div>
      </div>
      <div class="px-4">
        <nav
          class=" relative flex justify-between items-center after:absolute after:bottom-0 after:inset-x-0 after:border-b-2 after:border-gray-200 dark:after:border-neutral-700"
          >

          <!-- Tabs container -->
          <div class="flex space-x-1">
            <button type="button" @click="activeTab = 'chat'" :class="activeTab === 'chat' 
    ? 'text-emerald-600 after:bg-emerald-600 dark:text-emerald-400 dark:after:bg-emerald-400' 
    : 'text-gray-500 hover:text-gray-700 dark:text-neutral-500 dark:hover:text-neutral-300'" class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 
         hover:bg-gray-100 text-sm rounded-lg focus:outline-none focus:bg-gray-100
         after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z" />
              </svg>
              Chat
            </button>

            <button type="button" @click="activeTab = 'quiz'" :class="activeTab === 'quiz' 
    ? 'text-emerald-600 after:bg-emerald-600 dark:text-emerald-400 dark:after:bg-emerald-400' 
    : 'text-gray-500 hover:text-gray-700 dark:text-neutral-500 dark:hover:text-neutral-300'" class="px-2.5 py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 
         hover:bg-gray-100 text-sm rounded-lg focus:outline-none focus:bg-gray-100
         after:absolute after:-bottom-2 after:inset-x-0 after:z-10 after:h-0.5">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <path d="M12 17h.01"></path>
          </svg>
              Quiz
            </button>

          </div>

          <!-- Close button (at the end) - only visible when PDF viewer is hidden -->
          <div class="">
            <button type="button" @click="state = 'closed'"
              class="py-1.5 mb-2 relative inline-flex justify-center items-center gap-x-2 hover:bg-gray-100 text-gray-500 hover:text-gray-700 text-sm rounded-lg disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:hover:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 xl:hidden"
              aria-label="Close chat">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </button>
          </div>
        </nav>
      </div>

      <div class="flex-1 overflow-y-auto ">
        <div x-show="activeTab=='chat'" class="w-full space-y-5 p-4">
          <div class="ms-auto text-end flex justify-end gap-x-2">
            <!-- Chat Bubble -->
            <div>

              <div class="space-y-1">
                <!-- Message -->
                <div class="group flex justify-end gap-x-2" style="word-break: break-word;">
                  <div
                    class="order-2 text-start bg-emerald-100 dark:bg-emerald-500/20 inline-block rounded-xl pt-2 pb-1.5 px-2.5">
                    <div class="text-sm text-gray-800 dark:text-neutral-200">
                      <span class="text-emerald-600 dark:text-emerald-500"></span>What is photosynthesis?
                    </div>
                  </div>
                </div><!-- End Message -->
              </div>
            </div>
          </div>
          <!-- End Item -->

          <!-- Item -->
          <div class="flex gap-x-2">
            <!-- Chat Bubble -->
            <div>
              <div class="space-y-1">
                <!-- Message -->
                <div class="group flex justify-start gap-x-2" style="word-break: break-word;">
                  <div class="order-1 bg-gray-200 dark:bg-neutral-950 inline-block rounded-xl pt-2 pb-1.5 px-2.5">
                    <div class="text-sm text-gray-800 dark:text-neutral-200">
                      Photosynthesis is the process by which green plants convert sunlight into chemical energy
                      using carbon dioxide and water
                    </div>
                  </div>
                </div><!-- End Message -->
              </div>
            </div>
            <!-- End Chat Bubble -->
          </div>

          <!-- End Item -->

          <!-- Item -->
          <div class="ms-auto text-end flex justify-end gap-x-2">
            <!-- Chat Bubble -->
            <div>
              <div class="space-y-1">
                <!-- Message -->
                <div class="group flex justify-end gap-x-2" style="word-break: break-word;">
                  <div
                    class="order-2 text-start bg-emerald-100 dark:bg-emerald-500/20 inline-block rounded-xl pt-2 pb-1.5 px-2.5">
                    <div class="text-sm text-gray-800 dark:text-neutral-200">
                      Give me 2 question on agricultural practices.
                    </div>
                  </div>
                </div><!-- End Message -->
              </div>
            </div>
          </div>
          <!-- End Item -->

          <!-- Item -->

        </div>
        <div x-show="activeTab=='quiz'">
                <div class="flex-1 overflow-y-auto p-4">
        <!-- Quiz Card -->
        <div class="bg-white dark:bg-neutral-900 rounded-xl border border-gray-200 dark:border-neutral-700 p-4" style="display: block;">
          <!-- Content Layout - Left: Text, Right: Actions -->
          <div class="flex flex-row items-center justify-between gap-3">
            <!-- Left Side: Title and Description -->
            <div>
              <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200 mb-1">Create Quiz</h3>
              <p class="text-xs text-gray-600 dark:text-neutral-400">Create quiz sets with preferred question types, difficulty, and more.</p>
            </div>
            
            <!-- Right Side: Filter Icon and Generate Button -->
            <div class="flex items-center gap-2 flex-shrink-0">
              <!-- Filter Icon Button -->
              <div class="hs-tooltip inline-block">
                <button type="button" data-hs-overlay="#customize-quiz-modal" class="hs-tooltip-toggle p-1.5 inline-flex justify-center items-center text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors dark:text-neutral-400 dark:hover:text-neutral-200 dark:hover:bg-neutral-700">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0m-3.75 0H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                  </svg>
                </button>
                <div class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20  py-1.5 px-2.5 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-md dark:bg-neutral-700" role="tooltip">
                  Customize Quiz
                </div>
              </div>
              
              <!-- Generate Button -->
              <button type="button" id="generate-quiz-btn" class="py-1.5 px-3 inline-flex items-center gap-x-2 text-xs font-medium rounded-lg border border-emerald-600 bg-emerald-600 text-white shadow-2xs hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none dark:bg-emerald-500 dark:border-emerald-500 dark:hover:bg-emerald-600 dark:focus:bg-emerald-600">
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>

      <!-- Fixed input (stays visible) -->
      <div x-show="activeTab=='chat'" class="p-3 border-t bg-white">
        <div class="flex items-center gap-x-2">
          <button type="button"
            class="flex justify-center items-center gap-x-1.5 size-8 text-sm text-gray-600 hover:bg-gray-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:text-neutral-200">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48">
              </path>
            </svg>
            <span class="sr-only">Attach file</span>
          </button>
          <input  type="text"
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 rounded-full sm:text-sm placeholder:text-gray-400 focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
            placeholder="Ask about this lesson..." />
          <button type="button"
            class="flex justify-center items-center gap-x-1.5 size-8 text-sm text-gray-600 hover:bg-gray-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:text-neutral-200">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" x2="12" y1="19" y2="22"></line>
            </svg>
            <span class="sr-only">Send voice message</span>
          </button>
          <button type="button"
            class="inline-flex shrink-0 justify-center items-center size-8 text-sm font-medium rounded-full text-white bg-emerald-600 hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-emerald-700 dark:bg-emerald-500 dark:hover:bg-emerald-600 dark:focus:bg-emerald-600">
            <span class="sr-only">Send</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m5 12 7-7 7 7"></path>
              <path d="M12 19V5"></path>
            </svg>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
