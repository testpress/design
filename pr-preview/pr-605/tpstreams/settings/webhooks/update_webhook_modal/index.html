<form id="update_webhook_modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[100] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="update_webhook-label">
  <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
    <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]">
      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center border-b">
        <h3 id="update_webhook-label" class="font-medium text-gray-800">
          Update Webhook
        </h3>
        <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200" aria-label="Close" data-hs-overlay="#update_webhook_modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="p-4 space-y-5">
          <!-- Webhook URL -->
          <div>
            <label for="webhook_url" class="block mb-2 text-sm font-medium text-gray-800">
              Webhook URL
            </label>
            <input type="url" id="webhook_url" name="url" required
              class="py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter Enpoint URL"
              value="https://example.com/webhook">
          </div>
          <!-- Secret Token -->
          <div>
            <label for="webhook_token" class="block mb-2 text-sm font-medium text-gray-800">
              Secret Token (optional)
            </label>
            <input type="password" id="webhook_token" name="secret_token"
              class="py-2 px-3 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter secret token"
              value="secret-token">
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <button type="button"
          class="py-2 px-3 inline-flex justify-center items-center bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm hover:bg-gray-50"
          data-hs-overlay="#update_webhook_modal">
          Cancel
        </button>
        <button type="submit"
          class="py-2 px-3 inline-flex justify-center items-center bg-blue-600 border border-blue-600 text-white text-sm font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:ring-1 focus:ring-blue-300"
          data-hs-overlay="#update_webhook_modal">
          Save
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</form>
