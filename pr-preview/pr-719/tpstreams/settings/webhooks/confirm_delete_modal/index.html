<form id="delete_confirm_modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[200] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="delete_staff_label">
  <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
    <div class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]">

      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center">
        <h3 id="delete_staff_label" class="font-medium text-gray-800">
          Delete Webhook
        </h3>
        <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none" aria-label="Close" data-hs-overlay="#delete_confirm_modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="p-4 flex gap-x-4">
          <!-- Icon -->
          <div class="flex-shrink-0 h-12 w-12 flex items-center justify-center rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
            </svg>
          </div>

          <!-- Text -->
          <div class="grow">
            <p class="text-gray-500 text-sm">
              Are you sure you want to delete this webhook? This action cannot be undone.
            </p>
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <button type="button"
          class="py-2 px-3 inline-flex justify-center items-center bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm hover:bg-gray-50"
          data-hs-overlay="#delete_confirm_modal">
          Cancel
        </button>

        <button type="button" 
          data-hs-overlay="#delete_confirm_modal"
          class="py-2 px-3 inline-flex justify-center items-center bg-red-600 border border-red-600 text-white text-sm font-medium rounded-lg shadow-sm hover:bg-red-700 focus:ring-1 focus:ring-red-300">
          Delete
        </button>
      </div>
      <!-- End Footer -->

    </div>
  </div>
</form>
