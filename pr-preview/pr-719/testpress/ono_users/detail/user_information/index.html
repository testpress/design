<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="font-medium text-gray-800 dark:text-neutral-200">
      User Information
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5">
    <!-- Page Header -->
    <div class="flex gap-3">
      <!-- Icon -->
      <span
        class="flex shrink-0 justify-center items-center size-16 bg-gray-100 font-medium text-xl text-gray-800 uppercase rounded-full dark:bg-neutral-800 dark:text-neutral-200">
        <template x-if="user && user.image_url">
          <img class="shrink-0 size-16 rounded-full" :src="user.image_url" alt="Avatar">
        </template>
        <template x-if="user && !user.image_url">
          <span x-text="getInitials(user.name)"></span>
        </template>
      </span>
      <!-- End Icon -->

      <div class="grow">
        <div class="mt-1.5 flex flex-wrap items-end gap-y-3 gap-x-5">
          <div class="grow">
            <h1 class="font-medium text-gray-800 dark:text-neutral-200" x-text="user ? user.name : 'User Name'">
              User Name
            </h1>
            <div class="flex items-center gap-x-2" x-data="{ copy_to_clipboard:false }"
              @mouseenter="copy_to_clipboard = true" @mouseleave="copy_to_clipboard = false">
              <template x-if="user && user.email">
                <p class="text-sm text-stone-600 dark:text-neutral-400">
                  <span :id="'copy-email-' + (user ? user.id : '')" x-text="user.email"></span>
                </p>
              </template>
              <template x-if="user && !user.email">
                <p class="text-sm text-stone-600 dark:text-neutral-400">N/A</p>
              </template>
              <button x-cloak x-show="copy_to_clipboard && user && user.email" x-transition type="button"
                class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
                :data-clipboard-target="'#copy-email-' + (user ? user.id : '')" data-clipboard-action="copy"
                data-clipboard-success-text="Copied">
                <svg class="js-clipboard-default shrink-0 size-3.5 text-grey-600" xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                  <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                </svg>
                <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span
                  class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-neutral-700"
                  role="tooltip">
                  <span class="js-clipboard-success-text">Copy</span>
                </span>
              </button>
            </div>
          </div>

          <!-- Button Group -->
          <div class="flex flex-wrap items-center gap-2">
            <!-- Email Button -->
            <template x-if="user && user.email">
              <div class="hs-tooltip inline-block">
                <a :href="'mailto:' + user.email" type="button"
                  class="hs-tooltip-toggle size-[2.125rem] inline-flex justify-center items-center gap-x-2 text-sm rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                  <span class="sr-only">Email</span>
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                  </svg>
                </a>
                <span
                  class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 py-1.5 px-2.5 bg-gray-900 text-xs text-white rounded-lg dark:bg-neutral-700 hidden"
                  role="tooltip" data-placement="top">
                  Send email to <span x-text="user.name"></span>
                </span>
              </div>
            </template>
            <!-- End Email Button -->

            <!-- Call Button -->
            <template x-if="user && user.phone">
              <div class="hs-tooltip inline-block">
                <a :href="'tel:' + user.phone" type="button"
                  class="hs-tooltip-toggle size-[2.125rem] inline-flex justify-center items-center gap-x-2 text-sm rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                  <span class="sr-only">Call</span>
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path
                      d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                    </path>
                  </svg>
                </a>
                <span
                  class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 py-1.5 px-2.5 bg-gray-900 text-xs text-white rounded-lg dark:bg-neutral-700 hidden"
                  role="tooltip" data-placement="top">
                  Call <span x-text="user.name"></span>
                </span>
              </div>
            </template>
            <!-- End Call Button -->
          </div>
          <!-- End Button Group -->
        </div>
      </div>
    </div>
    <!-- End Page Header -->

    <!-- Contact Information -->
    <div class="pt-5 mt-5 border-t border-stone-200 dark:border-neutral-700 space-y-3">
      <!-- Phone -->
      <template x-if="user && user.phone">
        <dl class="flex items-center gap-x-4" x-data="{ copy_to_clipboard:false }"
          @mouseenter="copy_to_clipboard = true" @mouseleave="copy_to_clipboard = false">
          <dt class="w-full max-w-28">
            <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                </path>
              </svg>
              Phone:
            </p>
          </dt>
          <dd class="grow w-full flex space-x-2">
            <p class="inline-flex items-center gap-x-1 font-medium text-[13px] text-stone-800 dark:text-neutral-200">
              <a :href="'tel:' + user.phone"
                class="text-sm text-emerald-600 hover:text-emerald-800 dark:text-emerald-400 dark:hover:text-emerald-300">
                <span :id="'copy-phone-' + (user ? user.id : '')" x-text="user.phone"></span>
              </a>
            </p>
            <button x-cloak x-show="copy_to_clipboard" x-transition type="button"
              class="js-clipboard [--is-toggle-tooltip:false] text-gray-500 hs-tooltip shrink-0 inline-flex justify-center items-center gap-x-2"
              :data-clipboard-target="'#copy-phone-' + (user ? user.id : '')" data-clipboard-action="copy"
              data-clipboard-success-text="Copied">
              <svg class="js-clipboard-default shrink-0 size-3.5 text-grey-600" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
              </svg>
              <svg class="js-clipboard-success hidden size-3.5" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-sm dark:bg-neutral-700"
                role="tooltip">
                <span class="js-clipboard-success-text">Copy</span>
              </span>
            </button>
          </dd>
        </dl>
      </template>

      <!-- Aadhaar/Work Permit -->
      <dl class="flex items-center gap-x-4">
        <dt class="w-full max-w-28">
          <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span x-text="user && user.aadhaar_number ? 'Aadhaar:' : 'Work Permit:'"></span>
          </p>
        </dt>
        <dd class="grow">
          <p class="text-sm text-stone-600 dark:text-neutral-400">
            <template x-if="user && user.aadhaar_number">
              <span x-text="'XXXX-XXXX-' + user.aadhaar_number.slice(-4)"></span>
            </template>
            <template x-if="user && user.work_permit_number">
              <span x-text="user.work_permit_number"></span>
            </template>
            <template x-if="user && !user.aadhaar_number && !user.work_permit_number">
              <span>N/A</span>
            </template>
          </p>
        </dd>
      </dl>

      <!-- Gender -->
      <template x-if="user && user.gender">
        <dl class="flex items-center gap-x-4">
          <dt class="w-full max-w-28">
            <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              Gender:
            </p>
          </dt>
          <dd class="grow">
            <p class="text-sm text-stone-600 dark:text-neutral-400" x-text="user.gender"></p>
          </dd>
        </dl>
      </template>

      <!-- Date Added -->
      <dl class="flex items-center gap-x-4">
        <dt class="w-full max-w-28">
          <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
              <line x1="16" x2="16" y1="2" y2="6"></line>
              <line x1="8" x2="8" y1="2" y2="6"></line>
              <line x1="3" x2="21" y1="10" y2="10"></line>
            </svg>
            Date Added:
          </p>
        </dt>
        <dd class="grow">
          <p class="text-sm text-stone-600 dark:text-neutral-400" x-text="user ? user.date_added : 'N/A'"></p>
        </dd>
      </dl>
    </div>
    <!-- End Contact Information -->
  </div>
  <!-- End Body -->
</div>
