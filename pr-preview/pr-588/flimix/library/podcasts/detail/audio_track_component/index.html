<script>
  function audioTrackComponent() {
    return {
      currentaudiotitle: 'Lepak Kudenggeh',
      showPlayer: false,
      player_id: null,
      titles: [
        'Lepak Kudenggeh',
        'Angry Bird',
        'Nanben Daa',
        'Pirantha Naal',
        'Cintaku Buta 1.0'
      ],

      next() {
        const index = this.titles.indexOf(this.currentaudiotitle);
        if (index < this.titles.length - 1) {
          this.currentaudiotitle = this.titles[index + 1];
         
        }
      },

      prev() {
        const index = this.titles.indexOf(this.currentaudiotitle);
        if (index > 0) {
          this.currentaudiotitle = this.titles[index - 1];
         
        }
      }
    }
  }
</script>
