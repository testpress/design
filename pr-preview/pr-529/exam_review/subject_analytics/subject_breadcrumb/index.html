<div class="text-sm text-gray-500 dark:text-neutral-400 mb-2"  x-cloak x-show="parentStack.length > 0">
  <!-- Mobile: Back button only -->
  <div class="sm:hidden">
    <button
      @click="goBack()"
      class="inline-flex items-center gap-x-1 text-gray-500 hover:text-gray-600 dark:hover:text-neutral-300"
    >
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-left-icon lucide-move-left"><path d="M6 8L2 12L6 16"/><path d="M2 12H22"/></svg>
    <span> Back</span>
    </button>
  </div>

  <!-- Desktop: Full breadcrumb -->
  <div class="hidden sm:flex flex-wrap items-center gap-x-1">
    <button 
    @click="parentStack = []; applyFilter()" class="flex items-center text-sm text-gray-500 hover:text-gray-600 focus:outline-hidden focus:text-gray-600 dark:text-neutral-500 dark:hover:text-gray-500 dark:focus:text-gray-500">
    Subject Performance
    </button>
    <template x-for="(subject, index) in parentStack" :key="index">
      <span class="flex items-center gap-x-1">
      <button 
      @click="goToLevel(index)"class="flex items-center text-sm text-gray-500 hover:text-gray-600 focus:outline-hidden focus:text-gray-600 dark:text-neutral-500 dark:hover:text-gray-500 dark:focus:text-gray-500">
      <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
        <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"></path>
      </svg>
        <span class="ml-2" x-text="subject.subject">App Center</span>
      </button>
      </span>
    </template>
  </div>
</div>
