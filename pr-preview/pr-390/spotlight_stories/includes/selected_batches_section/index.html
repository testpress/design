<div x-show="selectedBatches.length > 0" class="mt-4">
  <div class="mt-2 flex flex-wrap gap-2">
    <template x-for="batch in selectedBatches" :key="batch.id">
      <span class="inline-flex items-center gap-x-0.5 rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">
        <span x-text="batch.name"></span>
        <button type="button" @click="removeBatch(batch.id)" class="group relative -mr-1 h-3.5 w-3.5 rounded-sm hover:bg-green-600/20">
          <span class="sr-only">Remove</span>
          <svg viewBox="0 0 14 14" class="h-3.5 w-3.5 stroke-green-700/50 group-hover:stroke-green-700/75">
            <path d="M4 4l6 6m0-6l-6 6" />
          </svg>
          <span class="absolute -inset-1"></span>
        </button>
      </span>
    </template>
  </div>
</div>
