<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
  <!-- Header -->
  <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="font-medium text-gray-800 dark:text-neutral-200">
      Review Info
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="">
    <div id="hs-add-product-organization-card-body" class="p-5 space-y-4">
      <ul role="list" class="grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">

        <li class="">
          <div class="relative">
            <h3 class="text-sm font-medium text-gray-500">
              Request ID
            </h3>
            <p class="mt-1 text-sm text-gray-600" x-text="request ? request.request_id : 'REQ-001234'">REQ-001234</p>
          </div>
        </li>
        <li class="">
          <div class="relative">
            <h3 class="text-sm font-medium text-gray-500">
              Status
            </h3>
            <template x-if="request && request.status === 'pending'">
              <div class="mt-1 inline-flex items-center gap-x-1.5 py-0.5 px-2 bg-yellow-100 dark:bg-yellow-500/10 rounded-md">
                <span class="w-1 h-3 bg-yellow-800 dark:bg-yellow-500 rounded-full"></span>
                <span class="font-medium text-[13px] text-yellow-800 dark:text-yellow-500">
                  Pending
                </span>
              </div>
            </template>
            <template x-if="request && request.status === 'approved'">
              <div class="mt-1 inline-flex items-center gap-x-1.5 py-0.5 px-2 bg-green-100 dark:bg-green-500/10 rounded-md">
                <span class="w-1 h-3 bg-green-800 dark:bg-green-500 rounded-full"></span>
                <span class="font-medium text-[13px] text-green-800 dark:text-green-500">
                  Approved
                </span>
              </div>
            </template>
            <template x-if="request && request.status === 'rejected'">
              <div class="mt-1 inline-flex items-center gap-x-1.5 py-0.5 px-2 bg-red-100 dark:bg-red-500/10 rounded-md">
                <span class="w-1 h-3 bg-red-800 dark:bg-red-500 rounded-full"></span>
                <span class="font-medium text-[13px] text-red-800 dark:text-red-500">
                  Rejected
                </span>
              </div>
            </template>
            <template x-if="!request || !request.status">
              <div class="mt-1 inline-flex items-center gap-x-1.5 py-0.5 px-2 bg-yellow-100 dark:bg-yellow-500/10 rounded-md">
                <span class="w-1 h-3 bg-yellow-800 dark:bg-yellow-500 rounded-full"></span>
                <span class="font-medium text-[13px] text-yellow-800 dark:text-yellow-500">
                  Pending
                </span>
              </div>
            </template>
          </div>
        </li>
        <li class="">
          <div class="relative">
            <h3 class="text-sm font-medium text-gray-500">
              Submitted on
            </h3>
            <p class="mt-1 text-sm text-gray-600" x-text="request && request.submitted_at ? formatDate(request.submitted_at) : 'Jan 20, 2025'">
              Jan 20, 2025
            </p>
          </div>
        </li>
        <li class="">
          <div class="relative">
            <h3 class="text-sm font-medium text-gray-500">
              Time Elapsed
            </h3>
            <p class="mt-1 text-sm text-gray-600" x-text="request && request.submitted_at ? getTimeElapsed(request.submitted_at) : '4 days ago'">
              4 days ago
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- End Body -->
</div>
