<div
  class="bg-white text-gray-900 flex flex-col gap-6 rounded-xl border border-gray-200 shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
  <!-- Thumbnail -->
  <div class="aspect-video w-full overflow-hidden rounded-t-xl">
    <img :src="product.image" alt="" class="w-full h-full object-cover">
  </div>

  <!-- Main content -->
  <div class="px-6 pt-5 pb-6 space-y-5">
    <!-- Title + badge -->
    <div class="flex items-start justify-between gap-4">
      <div class="flex-1">
        <h2 class="text-xl font-semibold text-slate-900 dark:text-neutral-50" x-text="product.name">
          Fire Safety Certification
        </h2>
        <p class="mt-2 text-sm text-slate-600 dark:text-neutral-400" x-text="product.short_description">
          Comprehensive fire safety training program for industrial workers.
        </p>
      </div>

      <span
        class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 text-xs font-medium w-fit whitespace-nowrap shrink-0 gap-1 border-slate-200 text-slate-700 dark:border-neutral-600 dark:text-neutral-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-3">
          <path
            d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526">
          </path>
          <circle cx="12" cy="8" r="6"></circle>
        </svg>
        <span x-text="product.certificate_validity_label">365 days</span>
      </span>
    </div>

    <!-- Price + meta -->
    <div class="border-t border-gray-200 pt-4 space-y-3 dark:border-neutral-800">
      <div class="flex items-baseline gap-2">
        <span class="text-3xl font-bold text-slate-900 dark:text-neutral-50" x-text="product.price"></span>
        <span class="text-sm text-slate-600 dark:text-neutral-400">
          per user
        </span>
      </div>
      <div class="text-sm text-slate-600 dark:text-neutral-400 flex space-x-2">
        <span x-text="product.curriculum.length + ' courses'"></span>
        <span>Â·</span>
        <span x-text="product.contents + ' contents'"></span>
      </div>
    </div>

    <!-- Included courses -->
    <div class="border-t border-gray-200 pt-4 space-y-2 text-sm dark:border-neutral-800">
      <div class="space-y-1.5">
        <template x-for="item in product.curriculum" :key="item.title">
          <div class="flex items-start gap-2 p-2.5 border border-slate-200 rounded-lg dark:border-neutral-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="size-4 text-emerald-600 shrink-0 mt-0.5">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="m9 12 2 2 4-4"></path>
            </svg>
            <div class="flex-1 min-w-0">
              <p class="font-medium text-slate-900 dark:text-neutral-100 text-sm" x-text="item.title"></p>
              <p class="text-xs text-slate-600 dark:text-neutral-400" x-text="item.subtitle"></p>
            </div>
            <span
              class="inline-flex items-center justify-center rounded-md border px-2 py-0.5 font-medium w-fit whitespace-nowrap border-transparent bg-slate-100 text-slate-700 shrink-0 text-xs dark:bg-neutral-800 dark:text-neutral-300">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="size-3 mr-1">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span x-text="item.duration"></span>
            </span>
          </div>
        </template>
      </div>
    </div>
  </div>
</div>
