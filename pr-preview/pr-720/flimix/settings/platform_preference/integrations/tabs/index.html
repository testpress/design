<div>
  <div class="grid grid-cols-1 sm:hidden">
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select onchange="location.href=this.value" aria-label="Select a tab"
      class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-2 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600">
      <option :value="`${previewPath}/flimix/settings/platform_preference/`">General</option>
      <option :value="`${previewPath}/flimix/settings/platform_preference/player_preference/`">Player Preferences
      </option>
      <option :value="`${previewPath}/flimix/settings/platform_preference/integrations/`" selected>Integrations</option>
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">

        <!-- Current: "border-primary-500 text-primary-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
        <a :href="`${previewPath}/flimix/settings/platform_preference/`"
          class="whitespace-nowrap border-b-2 border-transparent px-1 py-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">General</a>
        <a :href="`${previewPath}/flimix/settings/platform_preference/player_preference/`"
          class="whitespace-nowrap border-b-2 border-transparent px-1 py-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Player
          Preferences</a>
        <a :href="`${previewPath}/flimix/settings/platform_preference/integrations/`"
          class="whitespace-nowrap border-b-2 border-primary-500 px-1 py-4 text-sm font-medium text-primary-600"

    </div>
  </div>
