                Course
              </div>

            <th scope="col" class="min-w-[150px]">
              <div class="px-5 py-2.5 text-start flex items-center gap-x-1 text-sm font-normal text-gray-500">
                Presenter
              </div>

            <!-- Progress Column -->
            <th scope="col" class="min-w-[200px]">

        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          <template x-for="session in filteredActiveSessions" :key="session.id">
            <tr>
              <!-- Cohort Name -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm font-medium text-gray-800 dark:text-neutral-200"
                  x-text="session.cohort_name"></span>
              </td>
              <!-- End Cohort Name -->

              <!-- Course -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="session.course_name"></span>
              </td>
              <!-- End Course -->

              <!-- Presenter -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="session.presenter_name"></span>
              </td>
              <!-- End Presenter -->

              <!-- Progress -->
              <td class="size-px px-5 py-3">
                <div class="flex items-center gap-x-3">

                  <div class="flex w-full h-1.5 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700"

                    <div :class="session.progress === 100 ? 'bg-emerald-600' : 'bg-indigo-600'"
                      class="flex flex-col justify-center overflow-hidden text-xs text-white text-center whitespace-nowrap transition-all duration-300"

              <!-- End Last Content -->

                  <a :href="'/testpress/purchase_requests/individual_request/detail/?id=' + request.request_id + '&amp;status=' + request.status"
                    class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                    href="/testpress/purchase_requests/individual_request/detail/?id=REQ-001237&amp;status=approved">

                  </a>
                </template>
                <template x-if="session.progress === 100">
                  <button type="button" @click="issueCertificates(session)"
                    class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">

                </template>

            </tr>
