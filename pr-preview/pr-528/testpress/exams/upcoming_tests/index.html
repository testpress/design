<div class="pt-5">
  <div class="mb-4 flex flex-wrap justify-between items-center gap-3">
    <h2 class="inline-block text-lg font-semibold text-gray-800 dark:text-neutral-200">

  </div>

              </div>
            </div>

            <ul class="flex flex-wrap items-center whitespace-nowrap gap-1.5">

                  45 Questions
                </p>
              </li>
              <li
                class="inline-flex items-center relative text-xs text-gray-500 pe-2 last:pe-0 last:after:hidden after:absolute after:top-1/2 after:end-0 after:inline-block after:size-[3px] after:bg-gray-400 after:rounded-full after:-translate-y-1/2 dark:text-neutral-500 dark:after:bg-neutral-600">

                <p class="text-xs text-gray-500 dark:text-neutral-500">
                  45 Marks
                </p>
              </li>
            </ul>

            <span class="flex  gap-1.5 text-xs text-gray-500 rounded-full dark:text-neutral-400 items-center">

              <span>July 13, 15:00 - July 13, 16:15</span>
            </span>

          </div>
          <div class="py-3 px-4 flex items-center gap-x-3 border-t border-gray-200 dark:border-neutral-700">

        </div>
        
        <div

          <div class="py-3 px-4 flex items-center gap-x-3 border-t border-gray-200 dark:border-neutral-700">

              class="w-full py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-[13px] font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">

        <!-- Left Arrow SVG -->
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>

      </button>
      <button class="splide__arrow splide__arrow--next">

        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
