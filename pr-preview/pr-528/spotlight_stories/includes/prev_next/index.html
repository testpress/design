<div x-cloak class="flex flex-col space-y-4 mt-6">
  <div class="flex space-x-2 justify-end">
    <button x-show="step > 1" @click="step-=1" type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 -ml-1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
      </svg>
      Previous
    </button>

    <button x-show="step < maxStep" @click="step+=1" type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
      Next
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
      </svg>
    </button>

    <button x-show="step === maxStep" type="button" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Save as Draft</button>
    
    <div class="relative">
      <button x-show="step === maxStep" @click="showPopOver = !showPopOver" type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Schedule for Later
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-mr-0.5 size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>

      <div x-show="showPopOver" data-popover id="popover-click" role="tooltip" class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 z-10 inline-block w-72 text-sm text-gray-500 bg-white border border-gray-200 rounded-lg shadow-sm">
        <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg">
          <h3 class="font-semibold text-gray-900 flex justify-center">When would you like to publish this?</h3>
        </div>
        <div class="mt-4">
          <div class="px-3">
            <div class="sm:col-span-2">
              <input
                name="scheduled_time"
                type="text"
                class="date-field block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="px-3 pb-3 pt-2">
            <p class="mt-1 max-w-2xl text-xs text-gray-500">Note: Stories scheduled for later will be automatically published at the selected time.</p>
          </div>
          <div class="py-2 px-4 flex justify-between items-center bg-gray-100 dark:bg-neutral-800">
            <a @click="showPopOver=false" class="inline-flex items-center gap-x-1.5 text-xs text-gray-500 hover:text-emerald-700 focus:outline-none focus:text-emerald-700 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-white dark:focus:text-white" href="#">
              Cancel
            </a>
            <button @click="showPopOver=false" type="button" class="py-1.5 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-md border border-transparent bg-emerald-700 text-white hover:bg-emerald-800 focus:outline-none focus:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none">
              Schedule and Save
            </button>
          </div>
        </div>
        <div data-popper-arrow></div>
      </div>
    </div>

    <button
      x-show="step === maxStep"
      type="button"
      class="ml-2 inline-flex items-center rounded-md border border-transparent bg-emerald-700 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:ring-offset-2">
      <span>Publish Now</span>
    </button>
  </div>
</div>
