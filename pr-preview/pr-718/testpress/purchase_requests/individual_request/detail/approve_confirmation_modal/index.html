<div id="approve-confirmation-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="approve-confirmation-modal-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-800">
      <!-- Header -->
      <div class="py-3 px-4 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700">
        <h3 id="approve-confirmation-modal-label" class="font-semibold text-gray-800 dark:text-neutral-200">Confirm
          Approval</h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" @click="clearSelectedRequest()" data-hs-overlay-close-auto-close="true"
          data-hs-overlay="#approve-confirmation-modal">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div class="p-4 overflow-y-auto">
        <div class="space-y-4">
          <p class="text-sm text-gray-600 dark:text-neutral-400">
            Are you sure you want to approve this purchase request? Once approved, the user will be notified and the
            request will be processed.
          </p>
          <div class="bg-gray-50 dark:bg-neutral-700/50 rounded-lg p-3 space-y-2">
            <div class="text-sm">
              <span class="font-medium text-gray-700 dark:text-neutral-300">Request ID:</span>
              <span class="text-gray-600 dark:text-neutral-400 ml-2" x-text="selectedRequest?.request_id"></span>
            </div>
            <div class="text-sm">
              <span class="font-medium text-gray-700 dark:text-neutral-300">User:</span>
              <span class="text-gray-600 dark:text-neutral-400 ml-2" x-text="selectedRequest?.user_name"></span>
            </div>
            <div class="text-sm">
              <span class="font-medium text-gray-700 dark:text-neutral-300">Product:</span>
              <span class="text-gray-600 dark:text-neutral-400 ml-2" x-text="selectedRequest?.product"></span>
            </div>
          </div>
          <!-- Approval Notes -->
          <div>
            <label for="approval-notes-modal"
              class="block text-sm font-medium text-gray-700 dark:text-neutral-300 mb-2">
              Approval Notes <span class="text-gray-500 text-xs font-normal">(Optional)</span>
            </label>
            <textarea id="approval-notes-modal" x-model="approvalNotes"
              @input="approvalNotes = approvalNotes.slice(0, 500)" rows="4"
              class="block w-full rounded-lg border-gray-200 text-sm focus:border-emerald-500 focus:ring-emerald-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300"
              placeholder="Add any notes or comments about this approval..."></textarea>
            <p class="mt-1 text-xs"
              :class="approvalNotes.length >= 500 ? 'text-red-500' : 'text-gray-500 dark:text-neutral-400'">
              <span x-text="approvalNotes.length"></span> / 500 characters
            </p>
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="py-3 px-4 flex justify-end items-center gap-x-2 border-t border-gray-200 dark:border-neutral-700">
        <button type="button" @click="clearSelectedRequest()" data-hs-overlay-close-auto-close="true"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
          Cancel
        </button>
        <button type="button" @click="confirmApprove()"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-emerald-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6 9 17l-5-5"></path>
          </svg>
          Approve Request
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
