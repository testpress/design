    <template x-for="(value, key) in {1: 'Exam', 2: 'Quiz', 3: 'Video', 4: 'Attachment', 5: 'Notes', 7: 'Video Conference', 8: 'Live Stream'}" :key="key">

        <div class="flex h-5 shrink-0 items-center">
          <div class="group grid size-4 grid-cols-1">
            <input :id="'filter-category-' + key" @click="addOrRemoveItem(key,value)" :name="'category[]'" :checked="contentTypeDict[key]" :value="key" type="checkbox" class="col-start-1 row-start-1 appearance-none rounded border border-gray-300 bg-white checked:text-emerald-600 checked:border-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus:border-emerald-600 focus:ring-emerald-600 focus:ring-2 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
            <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-[:disabled]:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
              <path class="opacity-0 group-has-[:checked]:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path class="opacity-0 group-has-[:indeterminate]:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <label :for="'filter-category-' + key" class="whitespace-nowrap pr-6 text-sm font-medium text-gray-500" x-text="value"></label>
      </div>

  </form>
</div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-100" x-show="Object.keys(contentTypeDict).length > 0">
    <div class="px-4 py-3 sm:flex sm:items-center">
      <h3 class="text-sm font-medium text-gray-500">
        Filters
        <span class="sr-only">, active</span>
      </h3>

      <div aria-hidden="true" class="hidden h-5 w-px bg-gray-300 sm:ml-4 sm:block"></div>

      <div class="mt-2 sm:ml-4 sm:mt-0">
        <div class="-m-1 flex flex-wrap items-center">
          <template x-for="[key, value] in Object.entries(contentTypeDict)" :key="key">
          <span class="m-1 inline-flex items-center rounded-full border border-gray-200 bg-white py-1.5 pl-3 pr-2 text-sm text-gray-900">
            <span><span x-text="value"></span>
            <button type="button" @click="removeItem(key)" class="ml-1 inline-flex size-4 shrink-0 rounded-full p-1 text-gray-400 hover:bg-gray-200 hover:text-gray-500" >
              <span class="sr-only">Remove filter for Objects</span>
              <svg class="size-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">

          </span>
        </template>
        </div>
      </div>
    </div>
  </div>
