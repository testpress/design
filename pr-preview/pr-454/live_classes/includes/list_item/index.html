
<li class="relative flex justify-between py-5 px-3">

      <p class="text-sm font-semibold leading-6 text-gray-900">
        
        
      </p>
      <p class="sm:hidden mt-1 flex text-xs leading-5 text-gray-500">
        <a href="#" class="relative truncate hover:underline"> - </a>
      </p>
      <p class="mt-1 flex text-xs leading-5 text-gray-500">
        <a href="#" class="relative truncate hover:underline">Host: </a>
      </p>
    </div>
  </div>
  <div class="flex items-center justify-between gap-x-4 sm:flex-none sm:w-1/3">

    <div class="relative flex-none" x-data="{showDropdown: false}">

        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path

      <div
        class="absolute right-0 z-10 mt-2 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"

        x-show="showDropdown" x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95">

        <a href="https://lmsdemo.testpress.in/start_zoom/53/" target="blank" class=" sm:hidden block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="options-menu-0-item-0">

        <a @click="selectMeeting(); showMeetingDetailModal = true;" href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1"

        <a href="https://lmsdemo.testpress.in/admin/courses/language-training/live-class-12/1328/" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1"
          id="options-menu-0-item-2">Edit</a>
          <a @click="selectMeetingToDelete(); showDeleteModal = true;" href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1"
          id="options-menu-0-item-1">Delete</a>
