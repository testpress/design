<script>
  window.addEventListener('load', () => {
    // Create categories array for 30 days
    const categories = Array.from({ length: 30 }, (_, i) => {
      const date = new Date();
      date.setDate(date.getDate() - (29 - i));
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    });

    // Apex Daily Watch Sessions Line Chart
    (function () {
      buildChart('#hs-daily-watch-sessions-chart', (mode) => ({
        chart: {
          height: 350,
          type: 'area',
          toolbar: {
            show: false
          },
          zoom: {
            enabled: false
          }
        },
        series: [
          {
            name: 'Watch Sessions',
            data: [2500, 2000, 2900, 1400, 2500, 1200, 2800, 1000, 2400, 1200, 2300, 1800, 2700, 1100, 2300, 2100, 2600, 1500, 2400, 1300, 2500, 1900, 2800, 1200, 2400, 1600, 2700, 1400, 2500, 2300]
          }
        ],
        legend: {
          show: false
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth',
          width: 3
        },
        fill: {
          type: 'gradient',
          gradient: {
            type: 'vertical',
            shadeIntensity: 1,
            opacityFrom: 0.3,
            opacityTo: 0.8
          }
        },
        xaxis: {
          type: 'category',
          tickPlacement: 'on',
          categories: categories,
          axisBorder: {
            show: false
          },
          axisTicks: {
            show: false
          },
          crosshairs: {
            stroke: {
              dashArray: 0
            },
            dropShadow: {
              show: false
            }
          },
          tooltip: {
            enabled: false
          },
          labels: {
            style: {
              colors: '#a8a29e',
              fontSize: '13px',
              fontFamily: 'Inter, ui-sans-serif',
              fontWeight: 400
            },
            formatter: function (value) {
              // Show only 8 labels to reduce clutter: 0, 4, 8, 12, 16, 20, 24, 29
              const index = categories.indexOf(value);
              // Exclude index 28 to avoid crowding with index 29
              if (index !== -1 && (index === 0 || index === 29 || (index > 0 && index % 4 === 0 && index < 28))) {
                let t = value;
                if (t) {
                  const newT = t.split(' ');
                  t = `${newT[0]} ${newT[1]}`;
                }
                return t;
              }
              return '';
            },
            hideOverlappingLabels: true
          }
        },
        yaxis: {
          labels: {
            align: 'left',
            minWidth: 0,
            maxWidth: 140,
            offsetX: -10, // Add space between y-axis labels and chart
            style: {
              colors: '#a8a29e',
              fontSize: '12px',
              fontFamily: 'Inter, ui-sans-serif',
              fontWeight: 400
            },
            formatter: (value) => {
              if (value >= 1000) return `${(value / 1000).toFixed(1)}k`;
              return value;
            }
          }
        },
        tooltip: {
          y: {
            formatter: (value) => {
              if (value >= 1000) return `${(value / 1000).toFixed(1)}k`;
              return value;
            }
          },
          custom: function (props) {
            const date = categories[props.dataPointIndex];
            const value = props.series[0][props.dataPointIndex];

            const formatValue = (val) => {
              if (val >= 1000) return `${(val / 1000).toFixed(1)}k`;
              return val;
            };

            return `
              <div class="ms-0.5 mb-2 bg-white border border-gray-200 text-gray-800 rounded-lg shadow-md dark:bg-neutral-800 dark:border-neutral-700 min-w-28">
                <div class="apexcharts-tooltip-title flex justify-between font-semibold !text-sm !bg-white !border-gray-200 text-gray-800 rounded-t-lg dark:!bg-neutral-800 dark:!border-neutral-700 dark:text-neutral-200 p-2">
                  <span>${date}</span>
                </div>
                <div class="p-2 space-y-1">
                  <div class="flex justify-between items-center gap-x-4">
                    <span class="flex items-center">
                      <span class="size-2.5 inline-block bg-purple-600 rounded-sm me-2"></span>
                      <span class="text-xs text-gray-600 dark:text-neutral-400">Sessions</span>
                    </span>
                    <span class="text-xs font-medium text-gray-800 dark:text-neutral-200">${formatValue(value)}</span>
                  </div>
                </div>
              </div>
            `;
          }
        },
        responsive: [{
          breakpoint: 568,
          options: {
            chart: {
              height: 300
            },
            labels: {
              style: {
                colors: '#a8a29e',
                fontSize: '11px',
                fontFamily: 'Inter, ui-sans-serif',
                fontWeight: 400
              },
              offsetX: -2,
              formatter: function (value) {
                const index = categories.indexOf(value);
                // Exclude index 28 to avoid crowding with index 29
                if (index === 0 || index === 29 || (index > 0 && index % 4 === 0 && index < 28)) {
                  let t = value;
                  if (t) {
                    const newT = t.split(' ');
                    t = `${newT[0].slice(0, 3)} ${newT[1]}`;
                  }
                  return t;
                }
                return '';
              },
              hideOverlappingLabels: true
            },
            yaxis: {
              labels: {
                align: 'left',
                minWidth: 0,
                maxWidth: 140,
                offsetX: -10, // Add space between y-axis labels and chart
                style: {
                  colors: '#a8a29e',
                  fontSize: '11px',
                  fontFamily: 'Inter, ui-sans-serif',
                  fontWeight: 400
                },
                formatter: (value) => {
                  if (value >= 1000) return `${(value / 1000).toFixed(0)}k`;
                  return value;
                }
              }
            }
          }
        }]
      }), {
        colors: ['#9333ea'], // Purple for Watch Sessions
        fill: {
          gradient: {
            shadeIntensity: .1,
            opacityFrom: .3,
            opacityTo: 0.8,
            stops: [50, 100, 100, 100]
          }
        },
        grid: {
          strokeDashArray: 2,
          borderColor: '#e5e7eb',
          padding: {
            bottom: -20 // Reduce bottom spacing
          }
        },
        xaxis: {
          labels: {
            style: {
              colors: '#a8a29e',
            }
          }
        },
        yaxis: {
          labels: {
            style: {
              colors: '#a8a29e'
            }
          }
        }
      }, {
        colors: ['#a855f7'], // Lighter purple for dark mode
        fill: {
          gradient: {
            shadeIntensity: .1,
            opacityFrom: .3,
            opacityTo: 0.8,
            stops: [50, 100, 100, 100]
          }
        },
        grid: {
          strokeDashArray: 2,
          borderColor: '#44403c',
          padding: {
            bottom: -20 // Reduce bottom spacing
          }
        },
        xaxis: {
          labels: {
            style: {
              colors: '#a3a3a3',
            }
          }
        },
        yaxis: {
          labels: {
            style: {
              colors: '#a3a3a3'
            }
          }
        }
      })
    })();
  });
</script>
