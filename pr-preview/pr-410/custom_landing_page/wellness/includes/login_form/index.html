<section class="bg-[#FFF4D6] w-full p-4 lg:py-12 lg:px-12" x-data="{ errorMessage: false }">
    <div class="xl:container xl:m-auto">
        <div class="flex flex-col lg:flex-row">
            <!-- Left Side (Image) -->
            <div class="lg:w-1/2 p-0">
                <img src="/pr-preview/pr-410/img/wellness/avana_e-portal.png" alt="Banner" title="Banner" class="w-full h-auto object-cover">
            </div>
            <!-- Right Side (Form) -->
            <div :class="['lg:w-1/2', 'p-6', 'lg:px-12', { 'lg:py-10': !errorMessage }, 'bg-white', 'flex', 'items-center', 'justify-center']">
                <div :class="['lg:w-full', 'md:w-3/4', 'md:p-6', 'lg:px-12', { 'lg:py-10': !errorMessage }]">              
                    <span class="pb-5 block text-xl font-bold text-center">Welcome to Art of Living</span>
                    <p class="mb-4 pr-2">Explore a new dimension of the world of wellness and happiness today</p>
                    <form :class="{'mt-8': errorMessage, 'mt-12': !errorMessage}">
                        <!-- Error Message Placeholder   -->
                        <div x-show="errorMessage" class="space-y-2 py-3 px-5 mb-3 rounded-md border border-[#f5c2c7] text-[#dc3545] text-sm bg-[#f8d7da]">
                            <p>Your username/email or password didn't match. Please try again.</p>
                            <p class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#dc3545" stroke="#f8d7da" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                                <span> Account will be locked after 5 failed login attempts.
                                </span>
                            </p>
                        </div>

                        <!-- username -->
                        <div class="mb-3">
                            <label for="username">Email / Username</label>
                            <input type="text" name="username" class="mt-2.5 w-full p-3 rounded focus:ring-0 focus:border-[#86b7fe] border border-[#B89C8F]"  placeholder="Enter your username" id="username">
                        </div>
                        
                        <!-- Password -->
                        <div x-data="{ showPassword: false }" class="password-container mb-3 relative">
                            <div class="flex items-center justify-between">
                                <label for="password">Password:</label>
                                <label class="text-sm">Forgot Password?</label>
                            </div>
                            <input :type="showPassword ? 'text' : 'password'" name="password" class="mt-2.5 w-full p-3 rounded focus:ring-0 focus:border-[#86b7fe] border border-[#B89C8F]" placeholder="Password" id="password">
                            <img @click="showPassword = !showPassword" :src="showPassword ? `/pr-preview/pr-410/img/landing_page/eye-open.png` : `/pr-preview/pr-410/img/landing_page/eye-closed.png`" alt="eye" class="password-toggle absolute right-3 top-2/3 transform -translate-y-1/3 cursor-pointer">
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-12">
                            <input @click.prevent="errorMessage = ! errorMessage" type="button" value="Login" class="md:w-1/3 w-2/3 py-3 bg-[#ff7a3f] text-white rounded-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
