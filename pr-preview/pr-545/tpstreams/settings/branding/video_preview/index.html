<div class="relative w-full aspect-video" x-ref="videoWrapper">
  <video
    id="player"
    class="video-js absolute top-0 left-0 w-full h-[98%]"
    controls
    preload="auto"
    x-ref="video">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
  </video>

  <!-- Logo Overlay -->
  <template x-if="logoPreview || logoUrl">
    <a
      x-ref="logo"
      :href="logoUrl || '#'"  
      target="_blank"
      rel="noopener noreferrer"
      class="absolute z-50 pointer-events-auto"
      :class="{
        'top-4 left-4': position === 'top-left',
        'top-4 right-4': position === 'top-right',
        'bottom-12 left-2': position === 'bottom-left',
        'bottom-12 right-2': position === 'bottom-right'
      }"
      :style="`width: ${size}%; opacity: ${opacity / 100}; height: auto;`"
    >
      <img
        :src="logoPreview ? logoPreview : logoUrl"
        class="w-full h-auto"
        alt="Logo"
      />
    </a>
  </template>
</div>
