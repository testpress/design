<form action="#" method="POST" x-data="{ notificationPreference: 'all-critical-events' }">
  <div class="py-6 px-8">
    <fieldset>
      <legend class="text-base/6 font-semibold text-gray-900">What needs to be notified?</legend>
      <div class="mt-4 space-y-4">
        <div class="flex items-start">
          <div class="flex h-6 items-center">
            <input id="all-critical-issues" name="notification-preference" type="radio" value="all-critical-events" x-model="notificationPreference" class="size-4 border-gray-300 text-emerald-600 focus:ring-emerald-500" checked>
          </div>
          <div class="ml-3 text-sm/6 relative ">
            <label for="all-critical-issues" class="font-medium text-gray-900">
              All Critical Events
              <span class="inline-block align-middle relative group cursor-help">
                <svg class="shrink-0 size-4 text-gray-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M12 16v-4"></path>
                  <path d="M12 8h.01"></path>
                </svg>
                <div class="w-52 sm:w-96 p-4 left-full top-1/2 ml-2 transform sm:-translate-y-1/2 group-hover:opacity-100 group-hover:visible  opacity-0 invisible transition-opacity absolute  z-10 max-w-xs bg-white border border-gray-100 text-start rounded-xl shadow-md after:absolute after:top-0 after:-start-4 after:w-4 after:h-full" role="tooltip">
                  <p class="text-sm text-gray-700">
                    Critical events include <strong class="font-semibold text-gray-900">failed logins</strong>, <strong class="font-semibold text-gray-900">admin logins</strong>, <strong class="font-semibold text-gray-900">data exports</strong>, and <strong class="font-semibold text-gray-900">new super admins</strong>.
                    These actions require immediate attention to ensure system security.
                </div>
              </span>
            </label>
            <p class="text-gray-500">Stay informed on high-priority issues, like security breaches or failed logins.</p>
          </div>
        </div>
        <div>
          <div class="flex items-start">
            <div class="flex h-6 items-center">
              <input id="only-selected-events" name="notification-preference" type="radio" value="only-selected-events" x-model="notificationPreference" class="size-4 border-gray-300 text-emerald-600 focus:ring-emerald-500">
            </div>
            <div class="ml-3 text-sm/6">
              <label for="only-selected-events" class="font-medium text-gray-900">Only Selected Events</label>
              <p class="text-gray-500">Choose specific events that matter to you, such as course deletions or user sign-ups.</p>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <div x-show="notificationPreference === 'only-selected-events'" class="px-4 py-6 sm:p-6">
      <div class="grid lg:grid-cols-2 gap-3 lg:gap-5">
        <!-- Checkbox -->
        
          <label for="event-course_created" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-course_created" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Course Created
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Keep track of newly created content in the system.
              </span>
            </span>
          </label>
        
          <label for="event-course_deleted" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-course_deleted" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Course Deleted
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Monitor this to prevent accidental or unauthorized deletions.
              </span>
            </span>
          </label>
        
          <label for="event-user_registered" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-user_registered" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                User Registered
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Useful for tracking platform growth and user engagement.
              </span>
            </span>
          </label>
        
          <label for="event-login_failed" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-login_failed" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Failed Login Attempt
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                This could indicate a potential security breach or unauthorized access attempt.
              </span>
            </span>
          </label>
        
          <label for="event-admin_login" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-admin_login" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Admin Login
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Regular logins ensure accountability for administrative actions.
              </span>
            </span>
          </label>
        
          <label for="event-sensitive_data_export" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-sensitive_data_export" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Sensitive Data Export
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Monitor to prevent misuse or data breaches.
              </span>
            </span>
          </label>
        
          <label for="event-staff_privilege_modified" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-staff_privilege_modified" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Staff Privilege Modified
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Track these changes to ensure roles and permissions align with organizational policies.
              </span>
            </span>
          </label>
        
          <label for="event-course_updated" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-course_updated" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Course Updated
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Helps maintain an accurate course record.
              </span>
            </span>
          </label>
        
          <label for="event-account_deactivated" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-account_deactivated" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Account Deactivated
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Useful for tracking account management and preventing unauthorized actions.
              </span>
            </span>
          </label>
        
          <label for="event-super_admin_added" class="py-3 px-4 flex text-sm bg-white text-gray-800 rounded-xl cursor-pointer rounded-xl ring-1 ring-gray-200 has-[:checked]:ring-2 has-[:checked]:ring-emerald-600 dark:bg-neutral-800 dark:text-neutral-200 dark:ring-neutral-700 dark:has-[:checked]:ring-emerald-500">
            <input type="checkbox" id="event-super_admin_added" class="bg-transparent border-gray-200 text-emerald-600 rounded-full focus:ring-white focus:ring-offset-0 dark:text-emerald-500 dark:border-neutral-700 dark:focus:ring-neutral-800">
            <span class="grow px-4">
              <span class="block font-medium">
                Super Admin Added
              </span>
              <span class="block text-sm leading-6 text-gray-500 dark:text-neutral-500">
                Ensure this is authorized as super admins have elevated privileges.
              </span>
            </span>
          </label>
        
        <!-- End Checkbox -->
      </div>
    </div>
  </div>
  <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
    <button type="submit" class="inline-flex justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Save</button>
  </div>
</form>
