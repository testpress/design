<div class="bg-white border border-gray-200 rounded-2xl dark:bg-neutral-900 dark:border-neutral-700">
  <!-- Heading -->
  <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="font-medium text-gray-800 dark:text-neutral-200">
      Certificates Earned
    </h2>
  </div>
  <!-- End Heading -->

  <!-- Body -->
  <div class="p-4">
    <template x-if="user && user.certificates && user.certificates.length > 0">
      <div class="">
        <template x-for="certificate in user.certificates" :key="certificate.id">
          <div class="flex items-center justify-between p-4 border border-stone-200 rounded-lg dark:border-neutral-700">
            <div class="flex items-center gap-3">
              <div
                class="flex shrink-0 justify-center items-center size-12 bg-emerald-100 rounded-lg dark:bg-emerald-500/10">
                <svg class="shrink-0 size-6 text-emerald-600 dark:text-emerald-400" xmlns="http://www.w3.org/2000/svg"
                  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526" />
                  <circle cx="12" cy="8" r="6" />
                </svg>
              </div>
              <div>
                <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200"
                  x-text="certificate.course_name || certificate.product_name"></h3>
                <p class="text-xs text-gray-500 dark:text-neutral-400">
                  Issued: <span x-text="formatDate(certificate.issue_date)"></span>
                  <template x-if="certificate.valid_until">
                    <span> | Valid until: <span x-text="formatDate(certificate.valid_until)"></span></span>
                  </template>
                </p>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <a :href="certificate.download_url" target="_blank"
                class="py-2 px-3 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" x2="12" y1="15" y2="3"></line>
                </svg>
                Download
              </a>
            </div>
          </div>
        </template>
      </div>
    </template>

    <template x-if="!user || !user.certificates || user.certificates.length === 0">
      <p class="text-sm text-gray-500 dark:text-neutral-400">No certificates earned yet.</p>
    </template>
  </div>
  <!-- End Body -->
</div>
<!-- End Card -->
