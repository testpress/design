<div id="hs-pro-filter-series"

  <!-- Header -->
  <div class="py-3 px-6 flex justify-between items-center border-b dark:border-neutral-700">
    <h3 id="hs-pro-filter-series-label" class="font-medium text-gray-800 dark:text-neutral-200">
      Filter Series
    </h3>
    <button type="button"
      class="py-1.5 px-2 inline-flex justify-center items-center gap-x-1 rounded-full border border-gray-200 text-xs text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:hover:bg-neutral-700 dark:text-neutral-200 dark:focus:bg-neutral-700"

      <span class="block lg:hidden">Close</span>
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />

  <!-- Body -->

    <div class="p-2 space-y-2">

            <!-- Checkbox -->

              <input type="checkbox" id="hs-pro-pytfmty-2" class="hidden peer" name="hs-pro-pytfmty" />

                <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M20 6 9 17l-5-5" />
                </svg>
              </span>
              <span class="block"> Draft </span>
            </label>
            <!-- End Checkbox -->
          </div>
          <!-- End Checkbox -->
        </div>
      </div>
      <!-- Card -->
      <div class="p-4 bg-white rounded-lg shadow-sm dark:bg-neutral-900">
        <div class="mb-3">
          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">
            Genres

        </div>
        <div class="relative w-full">
          <select multiple data-hs-select='{
              "placeholder": "Select genres",
              "wrapperClasses": "hs-select-active:ring-1 hs-select-active:ring-indigo-500 pe-9 rounded-lg flex items-center flex-wrap text-nowrap w-full text-start text-sm border border-gray-200 shadow-sm dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 hs-select-active:dark:outline-none hs-select-active:dark:ring-1 hs-select-active:dark:ring-gray-600",
              "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:bg-gray-100 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400",
              "dropdownClasses": "mt-2 z-50 w-full max-h-48 p-1 space-y-0.5 bg-white rounded-lg overflow-hidden overflow-y-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:bg-neutral-900",
              "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",

              "tagsInputClasses": "py-[9px] px-4 grow order-1 text-sm bg-transparent rounded-lg focus-visible:outline-none dark:bg-neutral-800 dark:bg-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 focus:outline-none focus:ring-0 border-0",
              "optionTemplate": "<div class=\"flex items-center\"><div class=\"size-8 me-2\" data-icon></div><div><div class=\"text-sm font-semibold text-gray-800 dark:text-neutral-200\" data-title></div><div class=\"text-xs text-gray-500 dark:text-neutral-500\" data-description></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>"
            }' class="hidden">
            <option value="">Choose</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Documentary">Documentary</option>
          </select>
          <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
            <svg class="shrink-0 size-3.5 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="m7 15 5 5 5-5" />
              <path d="m7 9 5-5 5 5" />

      <div class="p-4 bg-white rounded-lg shadow-sm dark:bg-neutral-900">

          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">

        <div class="flex items-center space-x-4 mt-3">

            class="hs-datepicker py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-600 focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:border-blue-500 dark:focus:ring-neutral-500"
            type="text" placeholder="Select start date and end date" readonly="" data-hs-datepicker='{
          "type": "multiple",
          "displayDatesOutside": false,
          "selectionDatesMode": "multiple-ranged",
          "displayMonthsCount": 2,
          "dateMin": "2000-01-01",
          "mode": "custom-select",
          "inputModeOptions": {
            "itemsSeparator": " / ",
            "dateSeparator":"-"
          },
          "templates": {
            "arrowPrev": "<button data-vc-arrow=\"prev\"><svg class=\"shrink-0 size-4\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m15 18-6-6 6-6\"></path></svg></button>",
            "arrowNext": "<button data-vc-arrow=\"next\"><svg class=\"shrink-0 size-4\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9 18 6-6-6-6\"></path></svg></button>"
          }
        }' />
        </div>
      </div>

      <!-- Card -->
      <div class="p-4 bg-white rounded-lg shadow-sm dark:bg-neutral-900">
        <div class="mb-3">
          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">
            Release Year
          </h5>
        </div>
        <div class="mt-3">
          <input type="number"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"

      <!-- Card -->

        <div class="mb-3">
          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">
            Seasons

        </div>
        <div class="flex items-center space-x-2">
          <input type="number"
            class="bg-gray-100 block border-transparent dark:bg-neutral-700 dark:border-transparent dark:focus:ring-neutral-600 dark:placeholder-neutral-500 dark:text-neutral-400 disabled:opacity-50 disabled:pointer-events-none focus:border-indigo-500 focus:ring-indigo-500 peer px-3 py-2 rounded-lg text-sm w-20"

            placeholder="Max">
        </div>
      </div>

      <div class="p-4 bg-white rounded-lg shadow-sm dark:bg-neutral-900">
        <div class="mb-3">
          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">
            Episodes
          </h5>
        </div>
        <div class="flex items-center space-x-2">
          <input type="number"
            class="bg-gray-100 block border-transparent dark:bg-neutral-700 dark:border-transparent dark:focus:ring-neutral-600 dark:placeholder-neutral-500 dark:text-neutral-400 disabled:opacity-50 disabled:pointer-events-none focus:border-indigo-500 focus:ring-indigo-500 peer px-3 py-2 rounded-lg text-sm w-20"
            placeholder="Min">
          <span>-</span>
          <input type="number"
            class="bg-gray-100 block border-transparent dark:bg-neutral-700 dark:border-transparent dark:focus:ring-neutral-600 dark:placeholder-neutral-500 dark:text-neutral-400 disabled:opacity-50 disabled:pointer-events-none focus:border-indigo-500 focus:ring-indigo-500 peer px-3 py-2 rounded-lg text-sm w-20"
            placeholder="Max">
        </div>
      </div>
      <!-- End Card -->
    </div>
  </div>

  <!-- End Body -->

  <!-- Footer -->

    <div class="flex items-center gap-x-2">

        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
        Clear filters

      <button type="button"
        class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-indigo-700"
        data-hs-overlay="#hs-pro-filter-series">

    </div>
  </div>
  <!-- End Footer -->
</div>
