<div class="flex flex-wrap justify-between items-center gap-2">
  <div>
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-neutral-200">Folders</h1>
    <p class="text-sm text-stone-500 dark:text-neutral-400">A structured way to organize your assets.</p>
  </div>
  <div class="flex justify-end items-center gap-x-2">
    <button aria-haspopup="dialog" aria-expanded="false" aria-controls="create-folder" data-hs-overlay="#create-folder"
      @click="$nextTick(() => {
      $refs.foldertitle.focus();
      $refs.foldertitle.click();
      const len = $refs.foldertitle.value.length;
      $refs.foldertitle.setSelectionRange(len, len);
    })" type="button"
      class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
      aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-pro-daem" data-hs-overlay="#hs-pro-daem">
      Add New Folder
    </button>
  </div>
</div>
