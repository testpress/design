<div class="lg:col-span-4 space-y-4">
  <!-- Products Card -->
  <div class="flex flex-col justify-between bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700 min-h-[70vh]">
    <!-- Header -->

    <div>
    <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
      <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200" x-text='currentSection.name'>
      </h2>
    </div>
    <!-- End Header -->

    <!-- Body -->
    <div class="p-5 space-y-4" x-data="{show_answer: false}" x-cloak x-show="filteredQuestions.length > 0">
        <div>
          <!-- Question Text -->
          <dt class="text-base font-semibold leading-7 text-gray-900" x-text="`Q${currentQuestion.q_no}. ${currentQuestion.question}`"
          ></dt>
      
          <dd class="mt-4 space-y-4 text-base leading-7 text-gray-600">
            <!-- Options A to D -->
            <template x-for="(option, index) in currentQuestion.options" :key="index">
              <div class="flex items-center">
                <div
                  class="flex-shrink-0 w-6 h-6 rounded-full border flex items-center justify-center text-sm"
                  :class="{
                    'bg-green-400 text-white': currentQuestion.selectedIndex === index && index === currentQuestion.correctIndex,
                    'bg-red-400 text-white': currentQuestion.selectedIndex === index && index !== currentQuestion.correctIndex,
                    'bg-white text-gray-900 border-gray-300': currentQuestion.selectedIndex !== index
                  }"
                  x-text="String.fromCharCode(97 + index)">
                </div>
                <span class="ml-3" x-text="option"></span>
              </div>
            </template>
      
            <!-- Correct Answer -->
            <div class="flex items-center" x-cloak x-show="show_answer">
              <span class="font-medium text-gray-900">Correct Answer:</span>
              <div class="ml-2 w-6 h-6 rounded-full bg-green-400 text-white flex items-center justify-center text-sm"
                   x-text="String.fromCharCode(97 + currentQuestion.correctIndex)"></div>
            </div>
      
            <!-- Explanation -->
            <div x-cloak x-show="show_answer">
              <span class="font-medium text-gray-900">Explanation</span>
              <div class="mt-2 text-gray-600 text-base" x-text="currentQuestion.explanation"></div>
            </div>
      
            <!-- Show Answer Button -->
            <div class="mt-4">
              <button class="text-sm font-medium text-gray-500 underline"
                      @click="show_answer = true"
                      x-cloak
                      x-show="!show_answer"
                      type="button">
                Show Answer
              </button>
            </div>
          </dd>
        </div>
           
    </div>
    </div>

    <nav class="flex items-center justify-between border-t border-gray-200 p-5">
      <div class="-mt-px flex w-0 flex-1">
        <button
          @click="previousQuestion"
          :disabled="!hasPrevious()"
          class="inline-flex items-center border-t-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 disabled:text-gray-300"
        >
          <svg class="mr-3 size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M18 10a.75.75 0 0 1-.75.75H4.66l2.1 1.95a.75.75 0 1 1-1.02 1.1l-3.5-3.25a.75.75 0 0 1 0-1.1l3.5-3.25a.75.75 0 1 1 1.02 1.1l-2.1 1.95h12.59A.75.75 0 0 1 18 10Z" clip-rule="evenodd" />
          </svg>
          Previous
        </button>
      </div>
      
      <div class="-mt-px flex w-0 flex-1 justify-end">
        <button
          @click="nextQuestion"
          :disabled="!hasNext()"
          class="inline-flex items-center border-t-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 disabled:text-gray-300"
        >
          Next
          <svg class="ml-3 size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M2 10a.75.75 0 0 1 .75-.75h12.59l-2.1-1.95a.75.75 0 1 1 1.02-1.1l3.5 3.25a.75.75 0 0 1 0 1.1l-3.5 3.25a.75.75 0 1 1-1.02-1.1l2.1-1.95H2.75A.75.75 0 0 1 2 10Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      
    </nav>

  </div>
</div>
