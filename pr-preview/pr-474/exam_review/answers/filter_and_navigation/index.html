<div class="lg:col-span-2">
  <div class="lg:sticky lg:top-5 space-y-4">


    

    <div class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">
      <!-- Header -->
      <div class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700">
        <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
          Question Summary
        </h2>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div id="hs-add-product-organization-card-body" class="p-5 space-y-4">
        <!-- Input -->
        <div class="space-y-3">
          <!-- Item -->
<!-- Marks -->
          <div class="flex justify-between items-center gap-x-2">
            <span class="text-xs text-gray-600 dark:text-neutral-400">Marks:</span>
            <span class="text-sm font-medium text-gray-800 dark:text-white" x-text="currentQuestion.total"></span>
          </div>

          <!-- Marks Obtained -->
          <div class="flex justify-between items-center gap-x-2">
            <span class="text-xs text-gray-600 dark:text-neutral-400">Marks Obtained:</span>
            <span class="text-sm font-medium text-gray-800 dark:text-white" x-text="currentQuestion.awarded"></span>
          </div>

          <!-- Negative Marks -->
          <div class="flex justify-between items-center gap-x-2">
            <span class="text-xs text-gray-600 dark:text-neutral-400">Negative Marks:</span>
            <span class="text-sm font-medium text-gray-800 dark:text-white" x-text="currentQuestion.negative"></span>
          </div>

          <!-- Topic -->
          <div class="flex justify-between items-center gap-x-2">
            <span class="text-xs text-gray-600 dark:text-neutral-400">Subject:</span>
            <span class="text-sm font-medium text-gray-800 dark:text-white" x-text="currentQuestion.subject"></span>
          </div>

          <!-- % Correct -->
          <div class="flex justify-between items-center gap-x-2">
            <span class="text-xs text-gray-600 dark:text-neutral-400">Percentage of students got Correct:</span>
            <span class="text-sm font-medium text-gray-800 dark:text-white" x-text="`${currentQuestion.trivia}%`"></span>
          </div>

          <!-- Time Taken -->
          <div class="flex justify-between items-center gap-x-2">
            <span class="text-xs text-gray-600 dark:text-neutral-400">Time Taken:</span>
            <span class="text-sm font-medium text-gray-800 dark:text-white" x-text="currentQuestion.time_taken"></span>
          </div>

          <!-- End Item -->

          <!-- Item -->

          <!-- End Item -->
        </div>
        <!-- End Input -->
      </div>
      <!-- End Body -->
    </div>
    <!-- Product Pricing Card -->
    <div class="flex flex-col justify-between bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700">

      <!-- Body -->
      <div  class="p-5">
        <div class="flex flex-wrap flex-grow gap-3">
          <template x-for="(q, i) in filteredQuestions  " :key="i">
            <button
              @click="selectedQuestionIndex = i"
              class="w-9 h-9 rounded-full text-sm font-semibold"
              :class="{
                'bg-green-400 text-white': q.selectedIndex === q.correctIndex,
                'bg-red-400 text-white': q.selectedIndex !== null && q.selectedIndex !== q.correctIndex,
                'bg-gray-200 text-gray-800': q.selectedIndex === null
              }"
              x-text="q.q_no">
            </button>
          </template>
        </div>

        <div class="mt-5 flex items-center gap-4 text-sm text-gray-500">
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 inline-block rounded-full bg-green-400"></span>
            Correct
          </div>
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 inline-block rounded-full bg-red-400"></span>
            Incorrect
          </div>
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 inline-block rounded-full bg-gray-200"></span>
            Unanswered
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
