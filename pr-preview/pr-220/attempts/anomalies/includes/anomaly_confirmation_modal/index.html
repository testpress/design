<div x-show="showConfirmationModal" role="dialog" tabindex="-1" aria-modal="true">
    <div class="fixed inset-0 flex w-screen justify-center overflow-y-auto bg-gray-950/25 px-2 py-2 transition duration-100 focus:outline-0 data-[closed]:opacity-0 data-[enter]:ease-out data-[leave]:ease-in sm:px-6 sm:py-8 lg:px-8 lg:py-16"
        aria-hidden="true"></div>
    <div class="fixed inset-0 w-screen overflow-y-auto pt-6 sm:pt-0">
        <div class="grid min-h-full grid-rows-[1fr_auto] justify-items-center sm:grid-rows-[1fr_auto_3fr] sm:p-4">
            <div
                class="sm:max-w-lg row-start-2 w-full min-w-0 rounded-t-3xl bg-white p-[--gutter] shadow-lg ring-1 ring-gray-950/10 [--gutter:theme(spacing.8)] sm:mb-auto sm:rounded-2xl forced-colors:outline transition duration-100 will-change-transform data-[closed]:translate-y-12 data-[closed]:opacity-0 data-[enter]:ease-out data-[leave]:ease-in sm:data-[closed]:translate-y-0 sm:data-[closed]:data-[enter]:scale-95">
                <h2 class="text-balance text-lg/6 font-semibold text-gray-900 sm:text-base/6" x-text="confirmationType == 'accept'? 'Accept Anomalies?' : 'Reject Anomalies?'"></h2>
                <p data-slot="text" id="headlessui-description-:rm:"
                    class="mt-2 text-pretty text-base/6 text-gray-500 sm:text-sm/6" x-text="confirmationType == 'accept'? 'You are about to mark the detected anomalies as valid. This action will result in the attempt being marked as invalid.': 'You are about to mark the detected anomalies as invalid. This action will keep the attempt valid.'">
                    Are you sure you want to proceed?</p>
                <div class="mt-6">
                    <div>
                        <label for="comment" class="block text-sm font-medium leading-6 text-gray-900">Add Notes (Optional)</label>
                        <div class="mt-2">
                            <textarea rows="4" name="comment" id="comment"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>
                </div>
                <div class="mt-8 flex flex-col-reverse items-center justify-end gap-3 *:w-full sm:flex-row sm:*:w-auto">
                    <button @click="showConfirmationModal=false"
                        class="relative isolate inline-flex items-center justify-center gap-x-2 rounded-lg border text-base/6 font-semibold px-[calc(theme(spacing[3.5])-1px)] py-[calc(theme(spacing[2.5])-1px)] sm:px-[calc(theme(spacing.3)-1px)] sm:py-[calc(theme(spacing[1.5])-1px)] sm:text-sm/6 focus:outline-none data-[focus]:outline data-[focus]:outline-2 data-[focus]:outline-offset-2 border-transparent text-gray-900 data-[active]:bg-gray-950/5 hover:bg-gray-950/5 cursor-pointer"
                        type="button"><span
                            class="absolute left-1/2 top-1/2 size-[max(100%,2.75rem)] -translate-x-1/2 -translate-y-1/2 [@media(pointer:fine)]:hidden"
                            aria-hidden="true"></span>Cancel</button>

                    <button type="button"
                        class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"><span
                            class="absolute left-1/2 top-1/2 size-[max(100%,2.75rem)] -translate-x-1/2 -translate-y-1/2 [@media(pointer:fine)]:hidden"
                            aria-hidden="true"></span>Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
