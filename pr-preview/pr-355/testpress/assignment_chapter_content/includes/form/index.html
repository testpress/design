<form action="#" method="POST" class="mt-4 shadow sm:rounded-md" x-data="{recurringMeeting:false,recurrence:'1'}">
    <div class="space-y-6 bg-white px-4 py-6 sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-4">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Title</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
              <input type="text" name="website" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
            </div>
          </div>
        </div>
        <div class="col-span-6 sm:col-span-4">
            <label for="instructions" class="block text-sm/6 font-medium text-gray-900">Instructions</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
                    <textarea name="instructions" id="instructions" rows="4" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"></textarea>
                </div>
            </div>
        </div>        
        <div class="col-span-6 sm:col-span-4">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Total Marks</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
              <input type="text" name="website" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
            </div>
          </div>
        </div>
        <div class="col-span-6 sm:col-span-3">
            <div>
              <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">
                File Type
              </label>
              <select
                data-hs-select='{
                    "placeholder": "Select File Type...",
                    "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><span class=\"text-gray-800 \" data-title></span></button>",
                    "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative mt-2 py-2 ps-3 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-300 shadow-sm rounded-md text-start text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500",
                    "dropdownClasses": "mt-2 max-h-72 py-1 px-1 space-y-0.5 z-20 w-full bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                    "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100",
                    "optionTemplate": "<div><div class=\"flex items-center\"><div class=\"text-gray-800 \" data-title></div></div></div>",
                    "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
                  }'
                class="hidden mt-2">
                <option value="">Choose</option>
                <option value="1">PDF</option>
                <option value="2">Image</option>
              </select>
              <!-- End Select -->
            </div>
          </div>
      </div>
      
    </div>
    <div class="flex items-center justify-end gap-x-6 bg-gray-50 px-4 py-3 text-right sm:px-6">
      <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
      <button type="button" class="inline-flex justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Submit</button>
    </div>
  </form>
