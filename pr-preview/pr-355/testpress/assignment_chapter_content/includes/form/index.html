<form action="#" method="POST" class="mt-4 shadow sm:rounded-md" x-data="{recurringMeeting:false,recurrence:'1'}">
    <div class="space-y-6 bg-white px-4 py-6 sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-4">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Title</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
              <input type="text" name="website" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
            </div>
          </div>
        </div>
        <div class="col-span-6">
            <label for="instructions" class="block text-sm/6 font-medium text-gray-900">Instructions</label>
            <div class="mt-2">
              <trix-editor input="instructions"
                class="bg-white h-32 shadow-sm block w-full sm:text-sm border border-gray-300 rounded-md focus-within:ring-2 outline-none focus-within:ring-inset focus-within:ring-emerald-600"
                placeholder="Instructions about the assignment">
              </trix-editor>
            </div>
        </div>

        <!-- Start Date & Time -->
        <div class="col-span-6 sm:col-span-3">
          <label for="start_datetime" class="block text-sm/6 font-medium text-gray-900">Start Date & Time</label>
          <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
                  <input type="text" name="start_datetime" id="start_datetime" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
              </div>
          </div>
        </div>

        <!-- End Date & Time -->
        <div class="col-span-6 sm:col-span-3">
            <label for="end_datetime" class="block text-sm/6 font-medium text-gray-900">End Date & Time</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
                    <input type="text" name="end_datetime" id="end_datetime" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
                </div>
            </div>
        </div>

        <div class="col-span-6 sm:col-span-4">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Total Marks</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
              <input type="number" name="website" id="website" class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
            </div>
          </div>
        </div>

        <div class="col-span-6 sm:col-span-3">
            <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">
              Allowed File Formats 
            </label>
            <div class="flex flex-wrap gap-2 mt-2">
              <!-- Checkbox -->
              <label for="hs-pro-pytfmty-1" class="py-2 px-3 relative flex justify-center items-center text-center text-[13px] bg-white border border-gray-200 ring-1 ring-transparent text-gray-800 cursor-pointer rounded-xl hover:border-emerald-600 hover:ring-emerald-600
              has-[:checked]:bg-emerald-100 has-[:checked]:border-emerald-200 has-[:checked]:ring-emerald-200 has-[:checked]:text-emerald-700
              has-[:disabled]:pointer-events-none
              has-[:disabled]:text-gray-200">
                <input type="checkbox" id="hs-pro-pytfmty-1" class="hidden peer" name="hs-pro-pytfmty" >
                <span class="flex shrink-0 justify-center items-center size-0 bg-emerald-500 text-transparent rounded-full transition-all duration-200 peer-checked:size-4 peer-checked:me-1.5 peer-checked:text-white">
                  <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                </span>
                <span class="block">
                  PDF
                </span>
              </label>
              <!-- End Checkbox -->
            
              <!-- Checkbox -->
              <label for="hs-pro-pytfmty-2" class="py-2 px-3 relative flex justify-center items-center text-center text-[13px] bg-white border border-gray-200 ring-1 ring-transparent text-gray-800 cursor-pointer rounded-xl hover:border-emerald-600 hover:ring-emerald-600
              has-[:checked]:bg-emerald-100 has-[:checked]:border-emerald-200 has-[:checked]:ring-emerald-200 has-[:checked]:text-emerald-700
              has-[:disabled]:pointer-events-none
              has-[:disabled]:text-gray-200">
                <input type="checkbox" id="hs-pro-pytfmty-2" class="hidden peer" name="hs-pro-pytfmty" >
                <span class="flex shrink-0 justify-center items-center size-0 bg-emerald-500 text-transparent rounded-full transition-all duration-200 peer-checked:size-4 peer-checked:me-1.5 peer-checked:text-white">
                  <svg class="shrink-0 size-2.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                </span>
                <span class="block">
                  Image
                </span>
              </label>
            </div>
        </div>

        <div class="col-span-6 sm:col-span-4">
          <label class="block text-sm/6 font-medium text-gray-900">
            Batches
          </label>
          <div class="mt-3">
            <select multiple="" data-hs-select='{
              "placeholder": "Select batches...",
              "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
              "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50",
              "mode": "tags",
              "wrapperClasses": "mt-2 relative ps-0.5 pe-9 flex items-center flex-wrap text-nowrap w-full border border-gray-300 shadow-sm rounded-lg text-start text-sm focus:border-emerald-500 focus:ring-emerald-500",
              "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-1 m-1 \"><div class=\"ms-2 whitespace-nowrap text-gray-800 \" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
              "tagsInputId": "hs-tags-input",
              "tagsInputClasses": "border-0 focus:ring-0 px-2 rounded-lg order-1 text-sm outline-none",
              "optionTemplate": "<div class=\"flex items-center\"><div><div class=\"text-sm font-semibold text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-emerald-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
              "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
            }' class="hidden mt-2">
              <option value="">Choose</option>
              <option value="1">UPSC Prep</option>
              <option value="2">NEET Training</option>
              <option value="3">2025 Java Learn</option>
            </select>
          </div>
        </div>

        <div class="col-span-6 sm:col-span-4 flex flex-col gap-4">
          <div class="flex gap-3">
            <div class="flex h-6 shrink-0 items-center">
              <div class="group grid size-4 grid-cols-1">
                <input
                  id="comments"
                  aria-describedby="comments-description"
                  name="show_recording"
                  type="checkbox"
                  class="col-start-1 row-start-1 appearance-none rounded-sm text-emerald-600 focus:ring-emerald-600 border border-gray-300 bg-white checked:border-emerald-600 checked:bg-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
                  <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
            </div>
            <div class="text-sm/6">
              <label for="comments" class="font-medium text-gray-900">Bypass progressive lock</label>
              <p id="comments-description" class="text-gray-500">Enabling this will allow user access to the next content irrespective of the progressive lock setting on the course.</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="flex items-center justify-end gap-x-6 bg-gray-50 px-4 py-3 text-right sm:px-6">
      <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
      <button type="button" class="inline-flex justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Create</button>
    </div>
  </form>
