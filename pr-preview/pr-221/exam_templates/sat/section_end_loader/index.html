    <style type="text/css">
  @keyframes ball {
    0% {
      opacity: 1;
      transform: translateZ(0) scale(1.12, 1.12);
      width: 12px;
      height: 12px;
    }

    100% {
      opacity: 0;
      transform: translateZ(0) scale(1, 1);
      width: 0px;
      height: 0px;
    }
  }

  .ball div > div {
    animation: ball 1s linear infinite;
  }

  .ball div:nth-child(1) > div {
    animation-delay: -0.9090909090909091s;
  }

  .ball div:nth-child(2) > div {
    animation-delay: -0.8181818181818182s;
  }

  .ball div:nth-child(3) > div {

</style>
