<div>
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-emerald-500 focus:outline-none focus:ring-emerald-500 sm:text-sm">
      <option x-bind:selected="selectedTab === 'Reportees'" @click="selectedTab='Reportees'">Reportees</option>
      <option x-bind:selected="selectedTab === 'Comments'"  @click="selectedTab='Comments',get_content_comments()">Comments</option>      
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <span @click="selectedTab='Reportees'" class=" flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium hover:cursor-pointer" aria-current="page" :class="selectedTab == 'Reportees' ? 'border-emerald-500 text-emerald-600':'border-transparent text-gray-500 '">
          Reportees
          <span class=" ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block" :class="selectedTab == 'Reportees' ? 'bg-emerald-100 text-emerald-600':'bg-gray-100 text-gray-900'">4</span>
        </span>
        <span @click="selectedTab='Comments',get_content_comments()" class="flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium hover:cursor-pointer" :class="selectedTab == 'Comments' ? 'border-emerald-500 text-emerald-600':'border-transparent text-gray-500 '">
          Comments
          <!-- Current: "bg-emerald-100 text-emerald-600", Default: "bg-gray-100 text-gray-900" -->
          <span class=" ml-3 hidden rounded-full py-0.5 px-2.5 text-xs font-medium md:inline-block" :class="selectedTab == 'Comments' ? 'bg-emerald-100 text-emerald-600':'bg-gray-100 text-gray-900'">52</span>
        </span>
      </nav>
    </div>
  </div>
</div>
