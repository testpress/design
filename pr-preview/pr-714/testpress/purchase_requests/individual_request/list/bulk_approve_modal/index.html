<!-- Bulk Approve Modal -->
<div id="bulk-approve-modal"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="bulk-approve-modal-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-800">
      <!-- Header -->
      <div class="py-3 px-4 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700">
        <h3 id="bulk-approve-modal-label" class="font-semibold text-gray-800 dark:text-neutral-200">
          Approve Selected Requests
        </h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" data-hs-overlay="#bulk-approve-modal" @click="bulkApprovalNotes = ''">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-4 space-y-5">
          <!-- Selected Users -->
          <div class="space-y-2">
            <label class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
              Selected requests
            </label>

            <div class="flex flex-wrap items-center -ml-2 space-y-2">
              <template x-for="requestId in selectedRequests" :key="requestId">
                <div class="hs-tooltip inline-block ml-2">
                  <label class="relative block rounded-full cursor-pointer">
                    <template x-if="requests.find(r => r.id === requestId)?.avatar">
                      <img class="hs-tooltip-toggle shrink-0 size-[46px] rounded-full"
                        :src="requests.find(r => r.id === requestId)?.avatar"
                        :alt="requests.find(r => r.id === requestId)?.user_name">
                    </template>
                    <template x-if="!requests.find(r => r.id === requestId)?.avatar">
                      <span
                        class="hs-tooltip-toggle flex shrink-0 justify-center items-center size-[46px] bg-white border border-gray-200 text-gray-700 font-medium uppercase rounded-full dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300"
                        x-text="(() => { const name = requests.find(r => r.id === requestId)?.user_name || ''; const parts = name.split(' '); return (parts[0]?.[0] || '') + (parts[1]?.[0] || ''); })()"></span>
                    </template>
                    <span class="block absolute -top-1 -end-1 bg-white rounded-full dark:bg-neutral-800">
                      <span
                        class="flex flex-col justify-center items-center size-5 bg-red-100 border-2 border-white text-red-600 rounded-full dark:bg-red-500/40 dark:border-neutral-800 dark:text-red-300 cursor-pointer"
                        @click.stop="toggleRequestSelection(requestId)">
                        <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                          stroke-width="2.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                      </span>
                    </span>
                  </label>
                  <span
                    class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 py-1.5 px-2.5 bg-gray-900 text-xs text-white rounded-lg dark:bg-neutral-700"
                    role="tooltip" x-text="requests.find(r => r.id === requestId)?.user_name"></span>
                </div>
              </template>
            </div>
          </div>

          <!-- Approval Notes -->
          <div class="space-y-2">
            <label for="bulk-approval-notes" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
              Approval Notes <span class="text-gray-500 dark:text-neutral-400 text-xs">(Optional)</span>
            </label>
            <textarea id="bulk-approval-notes" x-model="bulkApprovalNotes" rows="4" maxlength="500"
              class="py-2 px-3 block w-full border border-gray-200 rounded-lg text-sm focus:border-emerald-500 focus:ring-emerald-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              placeholder="Add optional notes for this approval..."></textarea>
            <p class="text-xs text-gray-500 dark:text-neutral-500">
              <span x-text="bulkApprovalNotes.length"></span>/500 characters
            </p>
          </div>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 flex justify-end gap-x-2">
        <div class="w-full flex justify-end items-center gap-x-2">
          <button type="button"
            class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
            data-hs-overlay="#bulk-approve-modal" @click="bulkApprovalNotes = ''">
            Cancel
          </button>
          <button type="button" @click="confirmBulkApprove()"
            class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-start bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-xs align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-emerald-300 dark:focus:ring-emerald-500">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m4.5 12.75 6 6 9-13.5"></path>
            </svg>
            Approve Selected
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
<!-- End Bulk Approve Modal -->
