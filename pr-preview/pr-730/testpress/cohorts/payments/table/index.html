<div data-popover-boundary
  class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
  <div class="min-w-full inline-block align-middle">
    <!-- Table -->
    <template x-if="filteredPayments.length > 0">
      <table class="min-w-full divide-y divide-stone-200 dark:divide-neutral-700">
        <thead>
          <tr>
            <th scope="col">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button type="button"
                  class="px-5 py-3 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Transaction ID
                </button>
              </div>
            </th>

            <th scope="col">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button type="button"
                  class="px-4 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Cohort Name
                </button>
              </div>
            </th>

            <th scope="col">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="amount_dropdown" type="button"
                  class="px-4 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Amount
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>

                <!-- Dropdown -->
                <div
                  class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900"
                  role="menu" aria-orientation="vertical" aria-labelledby="amount_dropdown">
                  <div class="p-1">
                    <button type="button" @click="sortBy('amount', 'asc')"
                      class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] font-normal text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-300 focus:outline-none focus:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m5 12 7-7 7 7" />
                        <path d="M12 19V5" />
                      </svg>
                      Sort ascending
                    </button>
                    <button type="button" @click="sortBy('amount', 'desc')"
                      class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] font-normal text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-300 focus:outline-none focus:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 5v14" />
                        <path d="m19 12-7 7-7-7" />
                      </svg>
                      Sort descending
                    </button>
                  </div>
                </div>
                <!-- End Dropdown -->
              </div>
            </th>

            <th scope="col">
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="payment_date_dropdown" type="button"
                  class="px-4 py-2.5 whitespace-nowrap text-start w-full flex items-center gap-x-1 text-sm font-normal text-gray-500 focus:outline-none focus:bg-gray-100 dark:text-neutral-500 dark:focus:bg-neutral-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Payment Date
                  <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="m7 15 5 5 5-5" />
                    <path d="m7 9 5-5 5 5" />
                  </svg>
                </button>

                <!-- Dropdown -->
                <div
                  class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-900"
                  role="menu" aria-orientation="vertical" aria-labelledby="payment_date_dropdown">
                  <div class="p-1">
                    <button type="button" @click="sortBy('date', 'asc')"
                      class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] font-normal text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-300 focus:outline-none focus:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m5 12 7-7 7 7" />
                        <path d="M12 19V5" />
                      </svg>
                      Sort ascending
                    </button>
                    <button type="button" @click="sortBy('date', 'desc')"
                      class="w-full flex items-center gap-x-3 py-1.5 px-2 rounded-lg text-[13px] font-normal text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-300 focus:outline-none focus:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 5v14" />
                        <path d="m19 12-7 7-7-7" />
                      </svg>
                      Sort descending
                    </button>
                  </div>
                </div>
                <!-- End Dropdown -->
              </div>
            </th>

            <th scope="col"></th>
          </tr>
        </thead>

        <tbody class="divide-y divide-stone-200 dark:divide-neutral-700">
          <template x-for="(payment, index) in paginatedPayments" :key="payment.transaction_id">
            <tr>
              <!-- Transaction ID -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm font-medium text-gray-800 dark:text-neutral-200"
                  x-text="payment.transaction_id"></span>
              </td>
              <!-- End Transaction ID -->

              <!-- Cohort Name -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <a class="text-sm truncate max-w-[12rem] font-medium text-gray-800 hover:text-emerald-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-emerald-600 dark:text-neutral-200 dark:hover:text-emerald-500 dark:focus:text-emerald-500"
                  :href="'/testpress/cohorts/detail/?id=' + payment.cohort_id">
                  <span x-text="payment.cohort_name"></span>
                </a>
              </td>
              <!-- End Cohort Name -->

              <!-- Amount Paid -->
              <td class="size-px px-5 py-3">
                <div class="grow">
                  <span class="font-medium text-gray-800 dark:text-neutral-200">
                    ₹<span x-text="payment.amount_paid">40000</span>
                  </span>
                  <ul class="flex flex-wrap items-center whitespace-nowrap gap-1.5">
                    <li
                      class="inline-flex items-center relative text-xs text-gray-500 pe-2 last:pe-0 last:after:hidden after:absolute after:top-1/2 after:end-0 after:inline-block after:size-[3px] after:bg-gray-400 after:rounded-full after:-translate-y-1/2 dark:text-neutral-500 dark:after:bg-neutral-600">
                      <p class="text-xs text-gray-500 dark:text-neutral-400">
                        <span x-text="payment.approved_workers">20</span> users × ₹<span
                          x-text="payment.price_per_worker">2000</span>
                      </p>
                    </li>
                  </ul>
                </div>
              </td>
              <!-- End Amount Paid -->

              <!-- Payment Date -->
              <td class="size-px whitespace-nowrap px-5 py-3">
                <span class="text-sm text-gray-600 dark:text-neutral-400"
                  x-text="formatDate(payment.payment_date)"></span>
              </td>
              <!-- End Payment Date -->

              <!-- Actions -->
              <td class="size-px whitespace-nowrap px-4 py-2">
                <div class="flex gap-x-2 justify-end">
                  <a target="_blank" :href="'/monetization/orders/' + payment.order_id + '/receipt/'"
                    class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
                    View
                  </a>
                  <a :href="'/monetization/orders/' + payment.order_id + '/receipt/'" target="_blank"
                    onclick="window.print(); return false;"
                    class="size-[2.25rem] inline-flex justify-center items-center gap-x-2 rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                    title="Download/Print">
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round">
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <line x1="12" x2="12" y1="15" y2="3"></line>
                    </svg>
                  </a>
                </div>
              </td>
              <!-- End Actions -->
            </tr>
          </template>
        </tbody>
      </table>
    </template>

    <template x-if="filteredPayments.length === 0">
      <div class="p-10 text-center">
        <p class="text-sm text-stone-500 dark:text-neutral-400">No payments found</p>
      </div>
    </template>
    <!-- End Table -->
  </div>
</div>
