<!-- Product Filter Offcanvas -->
<div id="hs-pro-filter" class="hs-overlay hs-overlay-open:translate-x-0 hidden translate-x-full fixed top-0 end-0 transition-all duration-300 transform size-full sm:w-[400px] z-[80] flex flex-col bg-white border-s hidden dark:bg-neutral-800 dark:border-neutral-700" role="dialog" tabindex="-1" aria-labelledby="hs-pro-filter-label">
    <!-- Header -->
    <div class="flex justify-between items-center py-3 px-5 border-b dark:border-neutral-700">
      <h3 id="hs-pro-filter-label" class="font-semibold text-stone-800 dark:text-neutral-200">
        Filter
      </h3>
      <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-stone-100 text-stone-800 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" data-hs-overlay="#hs-pro-filter">
        <span class="sr-only">Close</span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>
    </div>
    <!-- End Header -->
  
    <!-- Content -->
    <div class="h-[calc(100%-58px)] flex flex-col">
      <!-- Body -->
      <div class="h-full p-5 overflow-y-auto overflow-hidden [&amp;::-webkit-scrollbar]:w-2 [&amp;::-webkit-scrollbar-thumb]:rounded-full [&amp;::-webkit-scrollbar-track]:bg-stone-100 [&amp;::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&amp;::-webkit-scrollbar-track]:bg-neutral-700 dark:[&amp;::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="pb-5 mb-5 last:pb-0 last:mb-0 border-b last:border-b-0 border-stone-200 dark:border-neutral-700">
            <label class="font-semibold text-xs uppercase  dark:text-neutral-200">
              Content Status
            </label>
    
            <!-- Grid -->
            <div class="mt-3 space-y-2">
                <!-- Checkbox -->
                <div class="flex items-center">
                  <input type="checkbox" class="shrink-0 border-stone-300 rounded text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800" id="hs-pro-epfoach1">
                  <label for="hs-pro-epfoach1" class="text-sm text-stone-800 ms-3 dark:text-neutral-400">
                    Contents Not Attended Yet
                  </label>
                </div>
                <!-- End Checkbox -->

                <!-- Checkbox -->
                <div class="flex items-center">
                  <input type="checkbox" class="shrink-0 border-stone-300 rounded text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800" id="hs-pro-epfoach2">
                  <label for="hs-pro-epfoach2" class="text-sm text-stone-800 ms-3 dark:text-neutral-400">
                    Contents Processing
                  </label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="shrink-0 border-stone-300 rounded text-green-600 focus:ring-green-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-green-500 dark:checked:border-green-500 dark:focus:ring-offset-neutral-800" id="hs-pro-epfoach2">
                    <label for="hs-pro-epfoach2" class="text-sm text-stone-800 ms-3 dark:text-neutral-400">
                      Contents Completed
                    </label>
                  </div>
                <!-- End Checkbox -->
              </div>
            
            <!-- End Grid -->
    
            <!-- Add Phone -->
            <!-- End Add Phone -->
          </div>
        
          

          <div class="pb-5 mb-5 last:pb-0 last:mb-0 border-b last:border-b-0 border-stone-200 dark:border-neutral-700">
            <label class="font-semibold text-xs uppercase text-stone-800 dark:text-neutral-200">
              Date Range    
            </label>

            <div class="flex items-center space-x-4 mt-3">
                <input x-model="fromDate" name="from-date" type="date" class="block rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6">
                <!-- End Select -->
    
                <span class="text-sm text-gray-500 dark:text-neutral-500">to:</span>
    
                <!-- Select -->
                <input x-model="fromDate" name="from-date" type="date" class="block rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6">
            </div>

          </div>

          <div class="pb-5 mb-5 last:pb-0 last:mb-0 border-b last:border-b-0 border-stone-200 dark:border-neutral-700">
            <label class="font-semibold text-xs uppercase text-stone-800 dark:text-neutral-200">
              Chapters
            </label>
    
            <div class="mt-3">
              <select multiple="" data-hs-select='{
                "placeholder": "Select chapters...",
                "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50",
                "mode": "tags",
                "wrapperClasses": "mt-2 relative ps-0.5 pe-9 flex items-center flex-wrap text-nowrap w-full border border-gray-300 shadow-sm rounded-lg text-start text-sm focus:border-green-500 focus:ring-green-500",
                "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-1 m-1 \"><div class=\"ms-2 whitespace-nowrap text-gray-800 \" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
                "tagsInputId": "hs-tags-input",
                "tagsInputClasses": "border-0 focus:ring-0 px-2 rounded-lg order-1 text-sm outline-none",
                "optionTemplate": "<div class=\"flex items-center\"><div><div class=\"text-sm font-semibold text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-green-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
                "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
              }' class="hidden mt-2">
                <option value="">Choose</option>
                <option value="1">UPSC Prep</option>
                <option value="2">NEET Training</option>
                <option value="3">2025 Java Learn</option>
              </select>
            </div>
          </div>


        <!-- End List Item -->
      </div>
      <!-- End Body -->
  
      <!-- Footer -->
      <div class="p-5 bg-white border-t border-stone-200 dark:bg-neutral-800 dark:border-neutral-700">
        <div class="flex items-center gap-x-2">
          <!-- Button -->
          <button type="button" class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            <svg class="hidden sm:block shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            Clear all filters
          </button>
          <!-- End Button -->
  
          <!-- Button -->
          <button type="button" class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-2 focus:ring-green-500" data-hs-overlay="#hs-pro-filter">
            Apply Filter
          </button>
          <!-- End Button -->
        </div>
      </div>
      <!-- End Footer -->
    </div>
    <!-- End Content -->
  </div>
  <!-- End Product Filter Offcanvas -->
