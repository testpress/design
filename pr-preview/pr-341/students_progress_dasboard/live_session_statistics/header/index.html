<div class="flex flex-wrap justify-between items-center gap-2 mt-2"
x-data="{
  filterBy: new URLSearchParams(window.location.search).get('filter_by'),
  get_heading() {
      if (this.filterBy === 'top_live_sessions') {
          return {
              title: 'Most Attended Live Classes',
              description: 'Live classes with the highest attendance.'
          };
      } else {
          return {
              title: 'Live Session Statistics',
              description: 'Track statistics for all the live stream and video conference contents of this course.'
          };
      }
  }
}">
  <div>
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-neutral-200" x-text="get_heading().title"></h1>
    <p class="text-sm text-stone-500 dark:text-neutral-400" x-text="get_heading().description"></p>
  </div>
</div>
