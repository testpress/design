<div class="flex flex-wrap justify-between items-center gap-4">
  <!-- Title -->
  <div>
    <h1 class="text-lg md:text-xl font-semibold text-stone-800 dark:text-neutral-200">
      Cohorts
    </h1>
    <p class="text-sm text-stone-500 dark:text-neutral-400">
      Track and manage training cohorts through verification, payment, and completion
    </p>
  </div>

  <!-- Search + Filter -->
  <div class="flex items-center gap-3">
    <!-- Search -->
    <form class="max-w-2xl">
      <div class="flex rounded-lg shadow-sm">
        <!-- Input -->
        <div class="relative flex-1">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
            </svg>
          </span>

          <input
            type="search"
            placeholder="Search by cohort name"
            class="w-full pl-10 pr-4 py-2.5 text-sm
                   border border-gray-300 rounded-l-lg
                   bg-white text-gray-900 placeholder-gray-400
                   appearance-none
                   focus:outline-none focus:ring-0
                   focus:border-gray-400"
          />
        </div>

        <!-- Search Button -->
        <button
          type="submit"
          class="inline-flex items-center gap-2 px-5 py-2.5
                 text-sm font-medium text-white
                 bg-emerald-600 hover:bg-emerald-700
                 border border-emerald-600 border-l-0
                 rounded-r-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-width="2"
                  d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
          </svg>
          Search
        </button>
      </div>
    </form>

    <!-- Filter Button -->
    <button
      type="button"
      class="relative inline-flex items-center gap-x-2  px-4 py-2.5
             text-sm font-medium text-stone-700
             bg-white border border-gray-300 rounded-lg
             hover:bg-gray-50
             focus:outline-none
             dark:bg-neutral-900 dark:text-neutral-200 dark:border-neutral-700 dark:hover:bg-neutral-800">

      <!-- Filter SVG -->
      <svg class="shrink-0 size-4 text-stone-600 dark:text-neutral-400"
           xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <line x1="21" x2="14" y1="4" y2="4"></line>
        <line x1="10" x2="3" y1="4" y2="4"></line>
        <line x1="21" x2="12" y1="12" y2="12"></line>
        <line x1="8" x2="3" y1="12" y2="12"></line>
        <line x1="21" x2="16" y1="20" y2="20"></line>
        <line x1="12" x2="3" y1="20" y2="20"></line>
        <line x1="14" x2="14" y1="2" y2="6"></line>
        <line x1="8" x2="8" y1="10" y2="14"></line>
        <line x1="16" x2="16" y1="18" y2="22"></line>
      </svg>

      Filter
    </button>
  </div>
</div>
