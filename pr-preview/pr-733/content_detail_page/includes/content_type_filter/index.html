<section aria-labelledby="filter-heading">
  <h2 id="filter-heading" class="sr-only">Filters</h2>

  <div class="border-b border-gray-200 bg-white py-2 dark:border-neutral-800 dark:bg-neutral-900">
    <div class="flex items-start justify-between px-4 sm:px-6">
      <div class="relative inline-block text-left">
          <button @click="isOpenSortOptions = !isOpenSortOptions" class="group inline-flex justify-center text-sm font-medium text-gray-500 hover:text-emerald-600 dark:text-neutral-300 dark:hover:text-emerald-500">
            <span x-text="selectedSorting"></span>
            <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="-mr-1 ml-1 size-5 shrink-0 text-gray-400 group-hover:text-gray-500 dark:text-neutral-500 dark:group-hover:text-neutral-400">
              <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </button>

          <div x-show="isOpenSortOptions" @click.away="isOpenSortOptions = false" class="absolute left-0 z-10 w-40 origin-top-left rounded-md bg-white shadow-2xl ring-1 ring-black/5 transition transition-discrete [--anchor-gap:--spacing(2)] focus:outline-hidden data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in dark:bg-neutral-900">
            <div class="py-1" @click="isOpenSortOptions=false">
              <div :class="selectedSorting === 'Latest' ? 'font-medium text-gray-900 dark:text-neutral-200' : 'text-gray-500 dark:text-neutral-400'" @click="selectedSorting='Latest'" class="block px-4 py-2 text-sm focus:bg-gray-100 focus:outline-hidden hover:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">Latest</div>
              <div :class="selectedSorting === 'Oldest' ? 'font-medium text-gray-900 dark:text-neutral-200' : 'text-gray-500 dark:text-neutral-400'" @click="selectedSorting='Oldest'" class="block px-4 py-2 text-sm focus:bg-gray-100 focus:outline-hidden hover:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">Oldest</div>
              <div :class="selectedSorting === 'Name (A-Z)' ? 'font-medium text-gray-900 dark:text-neutral-200' : 'text-gray-500 dark:text-neutral-400'" @click="selectedSorting='Name (A-Z)'" class="block px-4 py-2 text-sm focus:bg-gray-100 focus:outline-hidden hover:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">Name (A-Z)</div>
              <div :class="selectedSorting === 'Name (Z-A)' ? 'font-medium text-gray-900 dark:text-neutral-200' : 'text-gray-500 dark:text-neutral-400'" @click="selectedSorting='Name (Z-A)'" class="block px-4 py-2 text-sm focus:bg-gray-100 focus:outline-hidden hover:bg-gray-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">Name (Z-A)</div>
            </div>
          </div>
        </div>
      <div class="relative inline-block text-left">
        <div class="border-box">
          <div class="flow-root">
            <div class="-mx-4 flex items-start divide-x divide-gray-200">
              <div class="relative inline-block px-4 text-left">
                <button type="button" @click="isOpenContentTypeOption = !isOpenContentTypeOption" class="group inline-flex justify-center text-sm font-medium text-gray-500 hover:text-emerald-600 dark:text-neutral-300 dark:hover:text-emerald-500" aria-expanded="false">
                  <span>Filter</span>
                  <span class="ml-1.5 rounded bg-gray-200 px-1.5 py-0.5 text-xs font-semibold tabular-nums text-gray-700 dark:bg-neutral-700 dark:text-neutral-300" x-show="Object.keys(contentTypeDict).length > 0" x-text="Object.keys(contentTypeDict).length"></span>
                  <svg class="-mr-1 ml-1 size-5 shrink-0 text-gray-400 group-hover:text-gray-500 dark:text-neutral-500 dark:group-hover:text-neutral-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                  </svg>
                </button>
                <div x-cloak x-show="isOpenContentTypeOption" @click.away="isOpenContentTypeOption = false" class="absolute right-0 z-10 mt-2 origin-top-left rounded-md bg-white p-4 pt-0 shadow-2xl ring-1 ring-black/5 focus:outline-none dark:bg-neutral-900 dark:ring-white/10">
  <form class="space-y-4">
    <template x-for="(value, key) in {1: 'Exam', 2: 'Quiz', 3: 'Video', 4: 'Attachment', 5: 'Notes', 7: 'Video Conference', 8: 'Live Stream'}" :key="key">
      <div class="flex gap-3">
        <div class="flex h-5 shrink-0 items-center">
          <div class="group grid size-4 grid-cols-1">
            <input :id="'filter-category-' + key" @click="addOrRemoveItem(key,value)" :name="'category[]'" :checked="contentTypeDict[key]" :value="key" type="checkbox" class="col-start-1 row-start-1 appearance-none rounded border border-gray-300 bg-white checked:text-emerald-600 checked:border-emerald-600 indeterminate:border-emerald-600 indeterminate:bg-emerald-600 focus:border-emerald-600 focus:ring-emerald-600 focus:ring-2 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto dark:border-neutral-700 dark:bg-neutral-800 dark:checked:bg-emerald-500 dark:checked:border-emerald-500 dark:disabled:bg-neutral-700 dark:disabled:border-neutral-600">
            <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-[:disabled]:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
              <path class="opacity-0 group-has-[:checked]:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path class="opacity-0 group-has-[:indeterminate]:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <label :for="'filter-category-' + key" class="whitespace-nowrap pr-6 text-sm font-medium text-gray-500 dark:text-neutral-400" x-text="value"></label>
      </div>
    </template>
  </form>
</div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-100 dark:bg-neutral-800" x-show="Object.keys(contentTypeDict).length > 0">
    <div class="px-4 py-3 sm:flex sm:items-center">
      <h3 class="text-sm font-medium text-gray-500 dark:text-neutral-400">
        Filters
        <span class="sr-only">, active</span>
      </h3>

      <div aria-hidden="true" class="hidden h-5 w-px bg-gray-300 sm:ml-4 sm:block"></div>

      <div class="mt-2 sm:ml-4 sm:mt-0">
        <div class="-m-1 flex flex-wrap items-center">
          <template x-for="[key, value] in Object.entries(contentTypeDict)" :key="key">
          <span class="m-1 inline-flex items-center rounded-full border border-gray-200 bg-white py-1.5 pl-3 pr-2 text-sm text-gray-900 dark:bg-neutral-700 dark:text-neutral-300 dark:border-neutral-600">
            <span><span x-text="value"></span>
            <button type="button" @click="removeItem(key)" class="ml-1 inline-flex size-4 shrink-0 rounded-full p-1 text-gray-400 hover:bg-gray-200 hover:text-gray-500 dark:text-neutral-400 dark:hover:text-neutral-300" >
              <span class="sr-only">Remove filter for Objects</span>
              <svg class="size-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
                <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
              </svg>
            </button>
          </span>
        </template>
        </div>
      </div>
    </div>
  </div>
</section>
