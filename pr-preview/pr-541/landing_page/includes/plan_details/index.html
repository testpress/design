<div x-show="page==2">
  <template x-if="showLoader || showRetry">
    <div clas="h-full">
    <div x-show="!showRetry" role="status" class="font-normal text-gray-700 flex flex-col h-[30rem] items-center justify-center">
      <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin  fill-emerald-600" viewBox="0 0 100 101"
        fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
    <div x-show="showRetry" class="font-normal text-gray-700 flex flex-col h-full justify-center">
      <div class="sm:flex sm:items-start">
        <div
          class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z">
            </path>
          </svg>
        </div>
        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
          <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Error</h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">We're sorry, but we couldn't load your installment details at this time. Please Retry, or contact our support team if the issue persists.</p>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
        <button type="button"
          class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
          @click="showRetry=false;showLoader=true;setTimeout(()=>{showLoader=false},2000)">Retry</button>
        <button type="button"
          class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
          @click="page=1">Cancel</button>
      </div>
    </div>
  </div>
  </template>
  <template x-if="!showLoader && !showRetry">
    <div>
      <div class="flex items-center justify-between">
        <button @click="page=1" type="button"
          class="group inline-flex flex-shrink-0 space-x-1.5 text-sm font-medium text-gray-500 hover:text-gray-700">
          <svg class="h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-600" viewBox="0 0 20 20"
            fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
        <h3 class="flex-grow text-base font-semibold leading-6 text-gray-900 text-center" id="modal-title">Choose plan
          varient for <span x-text="selectedPlan.name"></span></h3>
        <button type="button"
          @click="selectedPlan='', selectedPlanDetail='', showProductSubscriptionPlans=false, page=1"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div class="mt-2">
        <div class="flow-root pt-2 space-y-4">
          <template x-for="detail in selectedPlan.details">
            <ul role="list" class="-mb-6">
              <!-- List -->
              <div class="flex justify-between items-center space-y-4">
                <!-- class="space-y-3" -->
                <div class="flex-col">
                  <dl class="flex flex-col sm:flex-row gap-1">
                    <dt class="min-w-40">
                      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-500">Duration:</span>
                    </dt>
                    <dd>
                      <ul>
                        <li class="me-1 inline-flex items-center text-sm text-gray-700 dark:text-neutral-200"
                          x-text="detail.duration">
                        </li>
                      </ul>
                    </dd>
                  </dl>

                  <dl class="flex flex-col sm:flex-row gap-1">
                    <dt class="min-w-40">
                      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-500">Price:</span>
                    </dt>
                    <dd>
                      <ul>
                        <li class="me-1 inline-flex items-center text-sm text-gray-700 dark:text-neutral-200 space-x-2">
                          <span class="text-gray-500"><s x-text="detail.strike_through_price"></s></span> <span x-text="detail.price"></span>
                        </li>
                      </ul>
                    </dd>
                  </dl>
                </div>
                <dl>
                  <button @click="selectedPlanDetail=detail;showProductSubscriptionPlans = false" type="button"
                    class="inline-flex items-center w-20 h-10 justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Choose
                  </button>
                </dl>
              </div>
              <!-- End List -->
            </ul>
          </template>
        </div>
      </div>
      <div class="mt-5 sm:mt-6">
      </div>
    </div>
  </template>
</div>
