<div id="hs-pro-shmnlcm" x-data="{currentPlan:'', currentPlanDetail:''}"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-40 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="hs-pro-shmnlcm-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center">
    <div
      class="w-full max-h-full relative overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl dark:bg-neutral-800">
      <div class="py-3 px-4 flex justify-between items-center border-b border-stone-200 dark:border-neutral-700">
        <h3 id="hs-pro-shmnlcm-label" class="font-semibold text-stone-800 dark:text-neutral-200">
          Select a plan to proceed with your purchase
        </h3>
        <button type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-900 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" data-hs-overlay="#hs-pro-shmnlcm">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>

      <!-- Card -->
      <div class="overflow-y-auto">
        <template x-for="(plan, key) in plans" :key="key">
          <div
            class="p-4 h-full relative flex flex-col justify-between bg-white border-t border-gray-200 dark:bg-neutral-900 dark:border-neutral-700">
            <div class="flex justify-between items-center gap-x-2">
              <h2 class="font-semibold text-lg text-gray-800 dark:text-neutral-200" x-text="plan.name"></h2>
            </div>

            <p class="mt-3 text-sm text-gray-900 dark:text-neutral-400" x-text="plan.description"></p>
            <p class="mt-1 text-sm text-gray-900 dark:text-neutral-400"><span class="font-semibold">Courses
                included:</span><span class="ml-1" x-text="plan.courses"></span></p>

            <div class="mt-2 flex overflow-x-auto py-3">
                <template x-for="(detail, index) in plan.details" :key="index">
                  <label :for="'hs-pro-shmarach1'+key+'-'+index" :class="[
                    'px-3 py-1 mx-2 block text-sm rounded-xl cursor-pointer ring-1',
                    'bg-white text-gray-900 ring-gray-200 hover:bg-gray-50 focus:bg-gray-50 dark:bg-neutral-800 dark:hover:bg-neutral-700/50 dark:focus:bg-neutral-700/50 dark:text-neutral-200 dark:ring-neutral-700',
                    'has-checked:ring-2 has-checked:ring-emerald-600 dark:has-checked:ring-emerald-500',
                    detail.disabled && 'opacity-50 cursor-not-allowed pointer-events-none'
                      ]">
                    <span class="flex gap-x-2.5">
                      <input type="radio" :id="'hs-pro-shmarach1'+key+'-'+index" :disabled="detail.disabled"
                        @click="currentPlan=plan; currentPlanDetail = detail;"
                        class="mt-1 relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden hover:text-emerald-600 focus:text-emerald-600  focus:ring-emerald-600  checked:border-emerald-600 checked:bg-emerald-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden"
                        name="hs-pro-shmaracho" value="James Collins" checked>
                      <span class="grow -mt-0.5">
                        <span class="block font-semibold" x-text="detail.duration"></span>
                        <span class="flex space-x-2">
                          <span class="block text-sm/6 text-gray-900 dark:text-neutral-500"
                            x-text="detail.price"></span>
                          <span class="block text-sm/6 text-gray-500 dark:text-neutral-500"><s
                              x-text="detail.strike_through_price"></s></span>
                        </span>
                      </span>
                    </span>
                  </label>
                </template>
            </div>
          </div>
        </template>
      </div>
      <!-- End Card -->
      <div class="p-4 flex justify-between gap-x-2">
        <div class="flex-1 flex justify-end items-center gap-2">
          <button type="button"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
            data-hs-overlay="#hs-pro-shmnlcm" aria-expanded="true">
            Cancel
          </button>

          <button type="button"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start whitespace-nowrap bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-emerald-500 dark:focus:ring-blue-500"
            data-hs-overlay="#hs-pro-shmnlcm" aria-expanded="true"
            @click="selectedPlan=currentPlan; selectedPlanDetail = currentPlanDetail;">
            Select
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
