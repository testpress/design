<div x-show="showProductSubscriptionPlans"
  x-effect="document.body.classList.toggle('overflow-hidden', showProductSubscriptionPlans)" class="relative z-50">
  <div x-show="showProductSubscriptionPlans" x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
      <div x-show="showProductSubscriptionPlans" @click.away="showProductSubscriptionPlans = false"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        class="relative transform rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 w-full sm:max-w-3xl sm:p-6">
        <div x-data="{showLoader:false,showRetry: false}">
          <div x-show="page==1">
  <div class="flex items-center justify-between w-full">
    <h3 class="flex-1 text-base font-semibold leading-6 text-gray-900 text-center" id="modal-title">
      Available Plans for Pathology Residency Course
    </h3>
    <button type="button" @click="selectedPlan='', selectedPlanDetail='', showProductSubscriptionPlans=false"
      class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
      aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mt-2 h-[28rem] overflow-y-auto">
    <ul role="list" class="divide-y divide-gray-100">
      <template x-for="plan in plans">
        <li class="p-2 flex-col gap-x-6 py-5 cursor-pointer space-y-2">
          <!-- List -->
<div class="space-y-4">
  <dl class="flex flex-col sm:flex-row gap-1 items-start">
    <dt class="min-w-40">
      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-200">Plan:</span>
    </dt>
    <dd class="flex items-start text-sm text-gray-700 dark:text-neutral-500" x-text="plan.name">
    </dd>
  </dl>

  <dl class="flex flex-col sm:flex-row gap-1 items-start">
    <dt class="min-w-40">
      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-200">Description:</span>
    </dt>
    <dd class="flex items-start text-sm text-gray-700 dark:text-neutral-500" x-text="plan.description">
    </dd>
  </dl>

  <dl class="flex flex-col sm:flex-row gap-1 items-start">
    <dt class="min-w-40">
      <span class="block text-sm text-gray-900 font-semibold dark:text-neutral-200">Courses </span>
    </dt>
    <dd class="flex items-start text-sm text-gray-700 dark:text-neutral-500" x-text="plan.courses">
    </dd>
  </dl>
  <!-- Variants Table -->
  <div class="mt-4 border rounded-lg overflow-hidden">
    <div
      class="grid grid-cols-3 bg-gray-50 text-sm font-semibold text-gray-700 dark:bg-neutral-800 dark:text-neutral-200">
      <div class="px-4 py-2">Duration</div>
      <div class="px-4 py-2">Price</div>
      <div class="px-4 py-2 text-center">Action</div>
    </div>
    <template x-for="(detail, index) in plan.details" :key="index">
      <div
        class="grid grid-cols-3 items-center text-sm text-gray-800 border-t dark:text-neutral-200 dark:border-neutral-700">
        <div class="px-4 py-2" x-text="detail.duration"></div>
        <div class="px-4 py-2 space-x-2">
          <span class="text-gray-400 line-through" x-text="detail.strike_through_price"></span>
          <span class="font-semibold" x-text="detail.price"></span>
        </div>
        <div class="px-4 py-2 flex justify-center">
          <button type="button" :disabled="index==0"
            @click="selectedPlan=plan; selectedPlanDetail = detail; showProductSubscriptionPlans = false"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start whitespace-nowrap bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-hidden focus:ring-1 focus:ring-red-300 dark:focus:ring-red-500"
            data-hs-overlay="#hs-pro-daem" aria-expanded="true">
            Choose subscription
          </button>
        </div>
      </div>
    </template>
  </div>

</div>
<!-- End List -->
        </li>
      </template>
    </ul>
  </div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
