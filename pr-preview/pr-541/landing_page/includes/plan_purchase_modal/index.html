<!-- List -->
<div x-clock x-show="selectedPlanDetail" x-data="{clicked:false}" class="space-y-3 p-4 ">
  <dl class="flex flex-col sm:flex-row gap-1">
    <dt class="min-w-48">
      <span class="block text-base text-gray-500 dark:text-neutral-500">Plan:</span>
    </dt>
    <dd>
      <p x-text="selectedPlan.name"></p>
    </dd>
  </dl>

  <dl class="flex flex-col sm:flex-row gap-1">
    <dt class="min-w-48">
      <span class="block text-base text-gray-500 dark:text-neutral-500">Duration:</span>
    </dt>
    <dd>
      <p x-text="selectedPlanDetail.duration"></p>
    </dd>
  </dl>

  <dl class="flex flex-col sm:flex-row gap-1">
    <dt class="min-w-48">
      <span class="block text-base text-gray-500 dark:text-neutral-500">Subscription ends on:</span>
    </dt>
    <dd>
      <p x-text="selectedPlanDetail.ends_on"></p>
    </dd>
  </dl>

  <dl class="flex flex-col sm:flex-row gap-1">
    <dt class="min-w-48">
      <span class="block text-base text-gray-500 dark:text-neutral-500">Price:</span>
    </dt>
    <dd class="flex space-x-2">
      <p x-text="selectedPlanDetail.price"></p>
      <span class="text text-gray-500 line-through" x-text="selectedPlanDetail.strike_through_price"></span>
    </dd>
  </dl>


  <div id="hs-show-hide-collapse-heading"
    class="hs-collapse hidden w-full overflow-hidden transition-[height] ease duration-300"
    aria-labelledby="hs-show-hide-collapse">
    <div>
      <label for="hs-trailing-button-add-on-with-icon-and-button" class="sr-only">Label</label>
      <div class="relative flex rounded-lg">
        <div class="flex items-center gap-x-2 mt-2">
          <div
            class="relative flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-emerald-600">
            <input type="text"
              class="block flex-1 border-0 bg-transparent py-1.5 pl-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
              placeholder="Enter discount code">
          </div>

          <button @click="clicked=true;selectedPlanDetail.price='â‚¹100';" type="button"
            class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
            Apply discount
          </button>
        </div>
      </div>


      <div id="dismiss-alert" x-cloak x-show="clicked"
        class="hs-removing:translate-x-5 hs-removing:opacity-0 pt-2 transition duration-300 text-sm text-emerald-600 rounded-lg dark:bg-teal-800/10 dark:border-teal-900 dark:text-teal-500"
        role="alert" tabindex="-1" aria-labelledby="hs-dismiss-button-label">
        <div class="flex">
          <div class="shrink-0">
            <svg class="shrink-0 size-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
              <path d="m9 12 2 2 4-4"></path>
            </svg>
          </div>
          <div class="ms-2">
            <h3 id="hs-dismiss-button-label" class="text-sm font-medium">
              Discount is applied successfully
            </h3>
          </div>
        </div>
      </div>

    </div>
  </div>

  <p x-show="!clicked" class="mt-2">
    <button type="button"
      class="hs-collapse-toggle inline-flex items-center gap-x-1 text-sm text-sm font-medium text-emerald-600 hover:text-emerald-500"
      id="hs-show-hide-collapse" aria-expanded="false" aria-controls="hs-show-hide-collapse-heading"
      data-hs-collapse="#hs-show-hide-collapse-heading">
      <span class="hs-collapse-open:hidden flex">
        <span>
          Have a discount code
        </span>
        <span>
          <svg class="hs-collapse-open:rotate-180 shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </span>
      </span>
    </button>
  </p>

  <div class="flex justify-end gap-x-2">
    <div class="w-full flex justify-end items-center gap-x-2">
      <button aria-label="Close" data-hs-overlay="#hs-pro-shmnlcm" type="button"
        class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700">
        Cancel
      </button>
      <button aria-label="Close" data-hs-overlay="#hs-pro-shmnlcm" type="button"
        class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-start bg-emerald-600 border border-emerald-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-emerald-300 dark:focus:ring-emerald-500">
        Buy
      </button>

    </div>
  </div>
</div>
<!-- End List -->
