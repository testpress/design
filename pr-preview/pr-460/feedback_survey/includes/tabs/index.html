<div>
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
      @change="activeTab = $event.target.value">
      <option :selected="activeTab == 'available'" value="available">Available</option>
      <option :selected="activeTab == 'submitted'" value="submitted">Submitted</option>
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
        <a href="/pr-preview/pr-460/feedback_survey/available"
          class="group inline-flex items-center border-b-2 py-4 px-1 text-sm font-medium"
          :class="activeTab == 'available' ? 'border-indigo-500 text-indigo-600': 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'"
          >
          <!-- Current: "text-indigo-500", Default: "text-gray-400 group-hover:text-gray-500" -->
          Available
        </a>
        <a href="/pr-preview/pr-460/feedback_survey/submitted"
          class="group inline-flex items-center border-b-2 py-4 px-1 text-sm font-medium"
          :class="activeTab == 'submitted' ? 'border-indigo-500 text-indigo-600': 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'">
          Submitted
        </a>
      </nav>
    </div>
  </div>
</div>
