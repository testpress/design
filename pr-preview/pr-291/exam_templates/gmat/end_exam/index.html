      <h2 class="text-center mb-4 text-lg font-bold p-0 m-0">End of the Graduate Management Admission Test</h2>
      <p>
        You have completed a simulation of the GMATâ„¢ exam. Please click on the <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 cursor-pointer border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> button.
      </p>
      <p>Note: the Review Screen is only available in the GMAT Official Practice Exams.</p>
      <p>
        Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 cursor-pointer border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
      </p>
    </div>
    <div class="flex justify-between items-baseline bg-[#2E9DA3] px-2.5">

      <button class="tracking-wider leading-6 bg-[#23767a] border rounded-sm  px-2 py-0.5 cursor-pointer font-normal text-base hover:bg-[#1d6165] border-transparent text-white"><span class="font-gmat-icon align-baseline mr-1">p</span>Expand</a>
    </div>

      <button x-show="showPreviousButton()" @click="onClickPrevious()" class="tracking-wider text-white rounded-sm  pl-2.5 py-1.5 cursor-pointer font-normal m-0 text-base hover:text-[#FFFF00]"><span class="font-gmat-icon align-baseline mx-1">u</span><span class="underline align-baseline">P</span><span class="align-baseline">revious</span></button>
      <button @click="onClickNext()" class="tracking-wider text-white rounded-sm  pl-2.5 py-1.5 cursor-pointer border-l border-l-white font-normal m-0 text-base hover:text-[#FFFF00]"><span class="underline align-baseline">N</span><span class="align-baseline">ext</span><span class="font-gmat-icon align-baseline ml-1">t</span></button>

  <script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("instructions", () => ({
      instructionPage: parseInt(""),

      instruction: {
        ["x-html"]() {
          switch (this.instructionPage) {
            case 1:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Introduction</h2>
<p >The GMAT Official Practice Exams are a simulation of the real GMAT exam. While they do use the same scoring algorithm as the actual GMAT exam there are some differences between the practice exams and the real exam which are detailed on the following screens.</p>
<p>Before you take the real GMAT exam, we highly recommend that you visit www.mba.com/tutorial to view the online tutorial, which provides important information and reminders about the GMAT exam.</p>
<ul class="list-disc text-black list-outside p-0 not-prose">
  The online tutorial is organized in three sections:
  <li class="ml-10 mt-0 text-black">Screen Layout &amp; Navigation</li>
  <li class="ml-10 mt-0 text-black">Section Instructions</li>
  <li class="ml-10 mt-0 text-black">What to Expect on Exam Day</li>
</ul>
<p>We recommend that all GMAT test-takers review the tutorial content at least one time within 3 days of your exam day so the information is fresh in your mind.</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0 " data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
<div class="flex justify-center mt-14">
  <p class="text-xs max-w-[30rem] text-center">The GMAT exam is owned by the Graduate Management Admission Council (GMAC) including the copyrights for all GMAC GMAT questions in the exam and test prep materials.</p>
</div>
`;
            case 2:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">GMAT Exam Nondisclosure Agreement and General Terms of Use</h2>
<p>Before beginning the GMAT exam, you will be required to read and accept the GMAT exam Nondisclosure Agreement and General Terms of Use. If you do not agree with these terms, your exam will be canceled and you will forfeit your entire test fee.</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>`;
            case 3:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">School Selection</h2>
<p>
  On the day of your test you will be able to select up to five (5) graduate management programs to receive your GMAT scores. If you wish to send your scores to more programs, or if you wish to send your scores to programs after you leave the test center, you may do so by visiting www.mba.com or by calling GMAT Customer Service. Please note that there is no additional fee for selecting programs now; however a fee will be charged for selecting programs later via the Web site, by phone, or by
  fax/mail. Also note that you cannot change or cancel your program selection later. Unless you cancel your test scores or your scores are cancelled automatically (because you did not indicate within two (2) minutes whether you wanted to cancel or report your scores), your score report will be sent to the programs you select here.
</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>`;
            case 4:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Differences between GMAT Official Practice Exams and the GMAT Exam</h2>

<p>The tutorial, section instructions, exit screens and Report or Cancel Scores screens are not timed in the GMAT Official Practice Exams but WILL BE timed during the GMAT exam. You may want to send extra time on these screens in the Official Practice Exams to familiarize yourself with them before you take the actual test.</p>
<p>The optional break screens are not timed in the GMAT Official Practice Exams but will be timed when you sit for the exam. For the length of the optional breaks, refer to www.mba.com. Keep in mind that, if you exceed the time allowed for one of the optional breaks during the GMAT exam, the extra time will be deducted from the time available to complete the next section of exam material (the Quantitative, Verbal, or Integrated Reasoning section).</p>
<p>In the GMAT Official Practice Exams, you are permitted to move back and forth between the screens in the preliminary sections of the practice exams (the Welcome screen, the Nondisclosure Agreement, the school selection screen, and the tutorial). In the GMAT exam, you will not be able to return to a previous section once you have completed it.</p>
<p>
  The practice exams in the GMAT Official Practice platform contain a <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">o</span><span class="underline">F</span><span>lag for Review</span></span> to continue. feature that allows you to mark questions you may want to return to later. The
  <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">o</span><span class="underline">F</span><span>lag for Review</span></span>
  feature is not available during the GMAT exam.
</p>
<p>
  The <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">b</span><span>Save for Later</span></span>
  button is available in the Analytical Writing Assessment, Integrated Reasoning, Quantitative, and Verbal sections of the practice tests, but it is not available during the GMAT exam.
</p>
<p>
  <b>Please note:</b>
</p>
<p>If you are planning to take the GMAT online exam, then there are additional steps to be completed on your computer before exam day to help ensure that your computer is compatible, and you have a smooth testing experience.</p>
<p>For more information, please visit: <a href="https://www.mba.com/exams/gmat-online/prepare-for-your-exam/system-requirements">System Requirements</a> for the GMAT Online Exam on mba.com</p>
<p>The browser back button will not work during practice exams. Use the save for later option to navigate out of the exam.</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
`;
            case 5:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Tutorial</h2>
<p>When you take the GMATâ„¢ exam, you will have a specific amount of time to complete the tutorial. In the GMAT Official Practice Exams, this tutorial is not timed, so you may want to spend extra time reviewing the tutorial screens. (At any point in the exam, you will be able to see how much time you have remaining in the upper right corner of the screen.)</p>
<p>
  Just below the time remaining, you will see <span class="px-2 py-0.5 bg-[#3C3737] text-white pr-1.5"><span class="font-gmat-icon leading-7 align-middle mr-1">v</span>1 of 10</span>. This indicates that you are viewing the first of 10 questions or screens.
</p>
<p>
  You can minimize the time remaining and the question number reminders by clicking on them. When you have five (5) minutes remaining, the time remaining will automatically reappear. To restore them, click on the <span class="px-2 py-0.5 bg-[#3C3737] text-[#FFFF00] pr-1.5"><span class="font-gmat-icon leading-7 align-middle mr-1">A</span></span> and <span class="px-2 py-0.5 bg-[#3C3737] text-white pr-1.5"><span class="font-gmat-icon leading-7 align-middle mr-1">v</span></span> icons.
</p>
<p>The GMAT exam contains four (4) sections: Analytical Writing Assessment, Integrated Reasoning, Quantitative, and Verbal.</p>
<p>The following tutorial section will walk you through the navigation of screens and provide some helpful reminders.</p>
<p>During the GMAT exam, you will have two (2) minutes to review the information in this tutorial before beginning the exam.</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
`;
            case 6:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Screen Layout</h2>

<p>
  For any timed section of the GMATâ„¢ exam, you can see your time remaining for that section in the upper right corner by the <span class="px-2 py-0.5 bg-[#3C3737] text-[#FFFF00] pr-1.5"><span class="font-gmat-icon leading-7 align-middle mr-1">A</span></span> icon.
</p>
<p>
  Just below the time remaining, you will see <span class="px-2 py-0.5 bg-[#3C3737] text-white pr-1.5"><span class="font-gmat-icon leading-7 align-middle mr-1">v</span>1 of 10</span>. This indicates that you are viewing the first of 10 questions or screens.
</p>
<p>
  You can minimize the time remaining and the question number reminders by clicking on them. To restore them, click on the <span class="px-2 py-0.5 bg-[#3C3737] text-[#FFFF00] pr-1.5"><span class="font-gmat-icon leading-7 align-middle mr-1">A</span></span> and <span class="px-2 py-0.5 bg-[#3C3737] text-white pr-1.5"><span class="font-gmat-icon leading-7 align-middle mr-1">v</span></span> icons. If the time remaining is hidden, when you have (5) minutes remaining, the time remaining will
  automatically reappear.
</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>`;
            case 7:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Section Navigation</h2>
<p>
  Use the <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">u</span><span class="underline">P</span><span>revious</span></span> and
  <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> buttons on the bottom of this screen. Note that the
  <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">u</span><span class="underline">P</span><span>revious</span></span>
  functionality may not be available on some screens.
</p>
<p>The navigation buttons and functions can be selected by:</p>
<ul class="list-disc text-black list-outside p-0 not-prose">
  <li class="ml-10 mt-0 text-black">Clicking the appropriate button with the mouse,</li>
  <li class="ml-10 mt-0 text-black">Using the Tab key to move through the options and pressing the spacebar to select an option, or</li>
  <li class="ml-10 mt-0 text-black">Using the shortcut keys (Alt + Underlined shortcut Letter)</li>
</ul>
<p>
  <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">q</span><span class="underline">H</span><span>elp</span></span> provides access to the information in this tutorial, as well as specific testing and section instructions.
</p>
<p>
  The <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">b</span><span>Save for Later</span></span>
  button is available in Analytical Writing Assessment, Integrated Reasoning, Quantitative and Verbal sections of the practice tests, but is not available in the GMATâ„¢ exam.
</p>
<p>
  <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="font-gmat-icon leading-7 align-middle mr-1">o</span><span class="underline">F</span><span>lag for Review</span></span
  >, located near the upper right corner of the screen, allows you to mark a question in the GMAT Official Practice Exams that you want to return to later. Note: This feature is not available in the GMAT exam.
</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
`;
            case 8:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">GMAT Exam Questions</h2>

<p>You must select an answer to each question before moving on to the next question - no skipping. You cannot return to a previous question or change your answer once you have moved on to the next question.</p>
<p>Note that in some sections of the GMAT exam, certain parts of a question may remain the same through multiple questions (Example: visual graphics or text passages).</p>
<p>If you do not finish all the questions in the allotted time for a section, you will receive a score, but it will reflect a penalty for not finishing the test.</p>
<p>Test Center Only: Use the erasable noteboards provided to you by the Test Administrator to work out your answers. All erasable noteboards must be returned to the Test Administrator at the end of the test session.</p>

<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
`;
            case 9:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Timing and Breaks</h2>

<p>In the GMATâ„¢ Official Practice Exams, you will have two (2) optional scheduled breaks during the exam. On the day of the exam, you will be given the opportunity to take a break at these times. A prompt will be displayed on your computer screen during these scheduled break times; if you choose to take a break, notify the Test Administrator by raising your hand.</p>
<ul class="list-disc text-black list-outside p-0 not-prose">
  <li class="ml-10 mt-0 text-black">You are not allowed to leave the test center premises during your break. Policies may vary depending on the test center location; it is your responsibility to ask the Administrator where you are permitted to go.</li>
  <li class="ml-10 mt-0 text-black">Each break will be up to 8 minutes. If you exceed the allotted time, the extra time will be deducted from the next exam section. Official time will be kept by the computer.</li>
</ul>
<p><b>As a Reminder:</b> While on break you are not allowed to access any electronic devices, including cell phones. If you want to know the time during your break, please consult your Test Administrator.</p>
<p>Please note that the tutorial, section instructions, exit screens and Report or Cancel Scores screens are not timed in the GMAT Official Practice Exams application but WILL BE timed during the GMAT exam. For additional information about timing and breaks in the GMAT exam, please visit www.mba.com.</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
`;
            case 10:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Test Rules</h2>
<p>Disruptive behavior will not be permitted at the test center. The Test Administrator will determine what constitutes disruptive behavior. The Test Administrator is authorized to dismiss you from the test session for disruptive behavior and to notify Pearson VUE of the action taken.</p>
<p>If at any time during the exam you need assistance, or if there is a problem with your computer or workstation, raise your hand to alert the Test Administrator.</p>
<p>Please review the GMAT Online exam day testing procedures on <a href="https://www.mba.com">mba.com</a>. Failure to comply with these could result in your exam being terminated, your score being cancelled, and/or other consequences, at the sole discretion of GMAC.</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
`;
            case 11:
              return `<h2 class="text-center mb-4 text-lg font-bold p-0 m-0">Confidential and Proprietary Materials</h2>
<p>All questions contained in the GMATâ„¢ exam are the confidential and proprietary materials of the Graduate Management Admission Council (GMAC).</p>
<p>The penalties for cheating on the GMAT exam are severe.</p>
<p>Hiring someone to take the test for you, taking the test for someone else, memorizing test questions, and sharing answers with others are all considered cheating.</p>
<p>
  Click <span class="text-sm bg-[#2E9DA3] leading-6 text-white rounded-sm px-2 py-0.5 border border-black font-normal m-0" data-key-index="0"><span class="underline">N</span><span>ext</span><span class="font-gmat-icon leading-7 align-middle ml-1">t</span></span> to continue.
</p>
`;
            default:
              return "";
          }
        },
      },

      onClickNext() {
        if (this.instructionPage <= 10) {
          this.instructionPage++;
        } else {
          window.location = "section_order/";
        }
      },

      onClickPrevious() {
        if (this.instructionPage >= 2) this.instructionPage--;
      },

      showPreviousButton() {
        return this.instructionPage > 1;
      }
    }));
  });
</script>




</html>
