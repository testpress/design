<!doctype html>
<html class=" ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT</title>
  <link rel="stylesheet" href="/pr-preview/pr-291/css/tailwind.css" />
  
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script>
    sans = [
        'ui-sans-serif',
        'system-ui',
        '-apple-system',
        'BlinkMacSystemFont',
        '"Segoe UI"',
        'Roboto',
        '"Helvetica Neue"',
        'Arial',
        '"Noto Sans"',
        'sans-serif',
        '"Apple Color Emoji"',
        '"Segoe UI Emoji"',
        '"Segoe UI Symbol"',
        '"Noto Color Emoji"',
    ]
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter var', ...sans],
          },
        }
      }
    }
  </script>
  
<style>
    @keyframes change-image {
        0%,50% {
            opacity: 1;
            z-index:50;
        }

        55%,100% {
            opacity: 0;
            z-index:0;
        }
    }

    @keyframes moveClouds {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(100%);
        }
    }

    .cloud-1 {
        background-image:  url("/pr-preview/pr-291/img/sat/cloud_1.png");
        animation: moveClouds 18s linear infinite;
        animation-delay: 0s;
    }

    .cloud-2 {
        background-image:  url("/pr-preview/pr-291/img/sat/cloud_2.png");
        animation: moveClouds 18s linear infinite;
        animation-delay: 9s;
    }

    .mobile-cloud-1 {
        background-image:  url("/pr-preview/pr-291/img/sat/cloud_1.png");
        animation: moveClouds 18s linear infinite;
        animation-delay: 0s;
    }

    .mobile-cloud-2 {
        background-image:  url("/pr-preview/pr-291/img/sat/cloud_2.png");
        animation: moveClouds 18s linear infinite;
        animation-delay: 10s;
    }


    .sand-clock {
        background-image:  url("/pr-preview/pr-291/img/sat/hour_glass.png");
    }

    .sand-clock-1 {
        background-image:  url("/pr-preview/pr-291/img/sat/hour_glass_with_sand.png");
        animation: change-image 12s ease-in-out infinite;
        animation-delay: 0s;
    }

    .sand-clock-2 {
        background-image:  url("/pr-preview/pr-291/img/sat/hour_glass_with_sand_2.png");
        animation: change-image 12s ease-in-out infinite;
        animation-delay: 2s;
    }

    .sand-clock-3 {
        background-image:  url("/pr-preview/pr-291/img/sat/hour_glass_with_sand_3.png");
        animation: change-image 12s ease-in-out infinite;
        animation-delay: 4s;
    }

    .sand-clock-4 {
        background-image:  url("/pr-preview/pr-291/img/sat/hour_glass_with_sand_4.png");
        animation: change-image 12s ease-in-out infinite;
        animation-delay: 6s;
    }


</style>


  <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>

   <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

 
  <body class="antialiased h-full  ">
    <div class="min-h-full">
      
<div class="flex flex-col h-screen bg-[#fafafa]" x-data="{ timeout: null }" x-init="timeout = setTimeout(() => { window.location.href = '/pr-preview/pr-291/exam_templates/sat/instructions' }, 6000)" x-on:unload="clearTimeout(timeout)">
    <div class="bg-[#fafafa] sm:flex flex-1 justify-center overflow-auto">
      <div class="py-10">
        <div class="mx-auto max-w-2xl text-center">
          <p class="text-2xl font-medium tracking-tight text-gray-900 sm:text-4xl">We're Preparing Your Test Exam</p>
          <div
            class="bg-white mt-12 shadow-xl sm:w-full sm:max-w-[39rem] border-graphite border-2 rounded-sm flex flex-col items-center">
            <div class="relative w-full h-full pt-12">
              <div class="h-64 relative overflow-hidden">
                <div class="sand-clock bg-cover w-28 sm:w-36 h-40 sm:h-52 transform -translate-x-1/2 -translate-y-1/2 bg-no-repeat absolute top-2/4 left-2/4"></div>
                <div class="sand-clock-1 opacity-0 bg-cover w-28 sm:w-36 h-40 sm:h-52 transform -translate-x-1/2 -translate-y-1/2 bg-no-repeat absolute top-2/4 left-2/4"></div>
                <div class="sand-clock-2  opacity-0 bg-cover w-28 sm:w-36 h-40 sm:h-52 transform -translate-x-1/2 -translate-y-1/2 bg-no-repeat absolute top-2/4 left-2/4"></div>
                <div class="sand-clock-3 opacity-0 bg-cover w-28 sm:w-36 h-40 sm:h-52 transform -translate-x-1/2 -translate-y-1/2 bg-no-repeat absolute top-2/4 left-2/4"></div>
                <div class="sand-clock-4 opacity-0 bg-cover w-28 sm:w-36 h-40 sm:h-52 transform -translate-x-1/2 -translate-y-1/2 bg-no-repeat absolute top-2/4 left-2/4"></div>
                <div class="sm:cloud-1 mobile-cloud-1 bg-contain bg-no-repeat absolute top-0 left-[-150%] sm:left-[-77%] w-[225%] sm:w-[150%] h-full"></div>
                <div class="sm:cloud-2 mobile-cloud-2 bg-contain bg-no-repeat absolute top-0 left-[-150%] sm:-left-2/3 w-[225%] sm:w-[150%] h-full">
              </div>
            </div>
          </div>
          <div class="flex p-1 justify-center px-12 pb-12">
            <p class="mt-6 text-base sm:text-2xl text-gray-800">This may take Up to a minute. Please don't refresh this page or exit the app.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    </div>

     
  </body>


</html>
