<div
  x-cloak
  x-show="showRenameRoleModal"
  @keydown.window.escape="showRenameRoleModal = false"
  class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <form>
          <div class="space-y-12">
            <div class="">
              <h2 class="text-base font-semibold leading-7 text-gray-900">Rename <span x-text="selectedRoleToRename.name"></span></h2>
              <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="col-span-full">
                  <div class="mt-2">
                    <input type="text" x-ref="roleRenameInput" name="role-name" id="role-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6"
                      x-model="renamedName">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button @click="showRenameRoleModal=false; selectedRoleToRename=null;" type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
            <button @click.prevent="submitToRenameRole(selectedRoleToRename.name)" type="submit" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
