<div class="relative z-50" id="create-role-modal" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-init="focusInput()" x-data="{
  init() {
    this.$watch('showCreateRoleModal', value => {
      if (value) {
        this.$nextTick(() => this.$refs.roleInput.focus());
      }
    });
  }
}" x-show="showCreateRoleModal" @hidden.window="showCreateRoleModal = false">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" x-show="showCreateRoleModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="mt-7 opacity-100 duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-md sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
          <div x-show="showCreateRoleModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]" @click.away="showCreateRoleModal = false">
            <!-- Header -->
            <div class="py-2.5 px-4 flex justify-between items-center border-b">
              <h3 id="create-role-label" class="font-medium text-gray-800">Create New Role</h3>
              <button @click="showCreateRoleModal = false" type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200">
                <span class="sr-only">Close</span>
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </button>
            </div>
            <!-- End Header -->
            <!-- Body -->
            <div class="overflow-y-auto [&amp;::-webkit-scrollbar]:w-2 [&amp;::-webkit-scrollbar-thumb]:rounded-full [&amp;::-webkit-scrollbar-track]:bg-gray-100 [&amp;::-webkit-scrollbar-thumb]:bg-gray-300">
              <div class="p-4">
                <div>
  
              <div class="space-y-2">
                <label for="id_title" class="block mb-2 text-sm font-medium text-gray-800">Role Name</label>
                <input type="text" x-ref="roleInput" name="title" value="" maxlength="255" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="" required="" id="id_title">
              </div>
              </div>
              </div>
            </div>
            <!-- End Body -->
            <!-- Footer -->
            <div class="p-4 flex justify-end gap-x-2">
              <div class="flex-1 flex justify-end items-center gap-2">
                <button @click="showCreateRoleModal = false" type="button" class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
                  Cancel
                </button>
                <a href="/tpstreams/settings/staff_management/roles/detail/" class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-blue-700 rounded-md text-white text-sm font-semibold shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                  Create
                </a>
              </div>
            </div>
            <!-- End Footer -->
          </div>
        </div>
    </div>
  </div>
