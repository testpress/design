<table class="min-w-full divide-y divide-gray-200" x-data="getDiscounts()">
  <!-- Table header -->
  <thead>
    <tr>
      <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
        Discount Name
      </th>
      <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
        Discount Value
      </th>
      <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
        Discount Type
      </th>
      <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
        Status
      </th>
      <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
        Start Date
      </th>
      <th class="bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900" scope="col">
        End Date
      </th>
    </tr>
  </thead>
  <!-- Table body starts -->
  <tbody class="divide-y divide-gray-200 bg-white">
    <template x-for="discount in discounts" :key="discount.discount_name">
      <tr class="cursor-pointer select-none">
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44" x-text="discount.discount_name"></td>
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44" x-text="discount.discount_value"></td>
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44" x-text="discount.discount_type"></td>
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44" x-text="discount.status"></td>
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44" x-text="discount.start_date"></td>
        <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 text-left truncate sm:max-w-44" x-text="discount.end_date"></td>
      </tr>
    </template>
  </tbody>
</table>
