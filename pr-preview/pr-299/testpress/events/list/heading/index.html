<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('headerUpdater', () => ({
      pageDescription: '',
      isOpenMonthFilter :false,
      selectedMonth: 'This Month',
      init() {
        const params = new URLSearchParams(window.location.search);
        const firstKey = params.keys().next().value;
        if (firstKey) {
          this.pageDescription = `Showing events filtered by ${firstKey}: ${params.get(firstKey)}`;
        }
        if(params.get('month')){
          this.selectedMonth = params.get('month');
        }
      },
    }));
  });
</script>
