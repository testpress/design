<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
  <div class="flex-1">
    <div class="flex items-center gap-3">
      <h1 class="text-2xl font-semibold text-gray-800 dark:text-neutral-200">Sales Analytics</h1>
      <!-- CNO Badge (only for CNO role) -->
      <span x-show="isCNO"
        class="inline-flex items-center gap-x-1.5 py-1.5 px-3 text-xs font-medium bg-blue-100 text-blue-800 rounded-full dark:bg-blue-800/30 dark:text-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="shrink-0 size-3.5">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        DEL - Indira Gandhi International Airport
      </span>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-3">
    <!-- Date Range Dropdown -->
    <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-start] inline-flex">
      <button id="hs-pro-date-range" type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700"
        aria-haspopup="menu" aria-expanded="false" aria-label="Date Range">
        <span
          x-text="selectedDateRange === 'last-7-days' ? 'Last 7 days' : selectedDateRange === 'last-30-days' ? 'Last 30 days' : selectedDateRange === 'last-quarter' ? 'Last Quarter' : selectedDateRange === 'last-year' ? 'Last Year' : 'Custom'"></span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m6 9 6 6 6-6" />
        </svg>
      </button>

      <div
        class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-56 transition-[opacity,margin] duration opacity-0 hidden z-50 bg-white rounded-lg shadow-lg border border-gray-200 dark:bg-neutral-800 dark:border-neutral-700"
        role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-date-range">
        <div class="p-1">
          <button @click="selectedDateRange = 'last-7-days'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last 7 days
          </button>
          <button @click="selectedDateRange = 'last-30-days'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last 30 days
          </button>
          <button @click="selectedDateRange = 'last-quarter'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last Quarter
          </button>
          <button @click="selectedDateRange = 'last-year'; customDateStart = null; customDateEnd = null"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Last Year
          </button>
          <button @click="selectedDateRange = 'custom'"
            class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700"
            role="menuitem">
            Custom
          </button>
        </div>
      </div>
    </div>
    <!-- End Date Range Dropdown -->

    <!-- Filter Button -->
    <div class="flex items-center gap-2">
      <button type="button" @click="showFilterModal = true"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
        Filter
      </button>
    </div>

    <!-- Export Buttons -->
    <div class="flex items-center gap-2">
      <button type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" x2="12" y1="15" y2="3"></line>
        </svg>
        PDF
      </button>
      <button type="button"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" x2="12" y1="3" y2="15"></line>
        </svg>
        Excel
      </button>
    </div>
  </div>
  <!-- Backdrop -->
<div x-show="showFilterModal" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
  class="fixed inset-0 z-[70] bg-gray-900 bg-opacity-50 dark:bg-opacity-80" style="display: none;"
  @click="showFilterModal = false">
</div>
<!-- End Backdrop -->

<!-- Filter Modal -->
<div x-show="showFilterModal" x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0"
  x-transition:leave="transition ease-in duration-300" x-transition:leave-start="translate-x-0"
  x-transition:leave-end="translate-x-full"
  class="fixed top-0 end-0 transform size-full sm:w-[400px] z-[80] flex flex-col bg-white dark:bg-neutral-800"
  style="display: none;" @click.away="showFilterModal = false" role="dialog" tabindex="-1"
  aria-labelledby="hs-pro-filter-label">
  <!-- Header -->
  <div class="py-3 px-6 flex justify-between items-center border-b dark:border-neutral-700">
    <h3 id="hs-pro-filter-label" class="font-medium text-gray-800 dark:text-neutral-200">
      Filter
    </h3>
    <button type="button" @click="showFilterModal = false"
      class="py-1.5 px-2 inline-flex justify-center items-center gap-x-1 rounded-full border border-gray-200 text-xs text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:hover:bg-neutral-700 dark:text-neutral-200 dark:focus:bg-neutral-700"
      aria-label="Close">
      <span class="hidden lg:block">Esc</span>
      <span class="block lg:hidden">Close</span>
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    </button>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div
    class="bg-gray-100 h-full overflow-y-auto overflow-hidden [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-800">
    <div class="px-2 pb-2 space-y-2">
      <!-- Airport Filter (Superadmin only) -->
      <div x-show="!isCNO" class="mt-2 p-4 bg-white rounded-lg dark:bg-neutral-900">
        <div class="mb-3">
          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">
            Airport
          </h5>
        </div>
        <div class="mt-3">
          <select multiple data-hs-select='{
            "placeholder": "Select airports...",
            "wrapperClasses": "hs-select-active:ring-1 hs-select-active:ring-emerald-500 pe-9 rounded-lg flex items-center flex-wrap text-nowrap w-full text-start text-sm border border-gray-200 shadow-sm dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 hs-select-active:dark:outline-none hs-select-active:dark:ring-1 hs-select-active:dark:ring-gray-600",
            "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:bg-gray-100 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400",
            "dropdownClasses": "mt-2 z-50 w-full max-h-48 p-1 space-y-0.5 bg-white rounded-lg overflow-hidden overflow-y-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:bg-neutral-900",
            "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
            "mode": "tags",
            "tagsClasses": "relative ps-0.5 pe-9 min-h-[38px] flex items-center flex-wrap text-nowrap w-full border border-gray-200 rounded-lg text-start text-sm focus:border-emerald-500 focus:ring-emerald-500 dark:bg-neutral-900 dark:text-neutral-400",
            "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-[3px] m-0.5 dark:bg-neutral-900 dark:border-neutral-700\"><div class=\"whitespace-nowrap ms-1\" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 text-sm dark:bg-neutral-700 dark:hover:bg-neutral-700 dark:text-neutral-400 cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
            "tagsInputClasses": "py-[9px] px-4 grow order-1 text-sm bg-transparent rounded-lg focus-visible:outline-none dark:bg-neutral-800 dark:bg-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 focus:outline-none focus:ring-0 border-0"
          }' class="hidden">
            <option value="DEL">DEL - Delhi</option>
            <option value="BOM">BOM - Mumbai</option>
            <option value="BLR">BLR - Bangalore</option>
            <option value="CCU">CCU - Kolkata</option>
            <option value="HYD">HYD - Hyderabad</option>
          </select>
        </div>
      </div>
      <!-- End Airport Filter -->

      <!-- Course Filter -->
      <div class="p-4 bg-white rounded-lg dark:bg-neutral-900">
        <div class="mb-3">
          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">
            Course
          </h5>
        </div>
        <div class="mt-3">
          <select multiple data-hs-select='{
            "placeholder": "Select courses...",
            "wrapperClasses": "hs-select-active:ring-1 hs-select-active:ring-emerald-500 pe-9 rounded-lg flex items-center flex-wrap text-nowrap w-full text-start text-sm border border-gray-200 shadow-sm dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 hs-select-active:dark:outline-none hs-select-active:dark:ring-1 hs-select-active:dark:ring-gray-600",
            "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:bg-gray-100 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400",
            "dropdownClasses": "mt-2 z-50 w-full max-h-48 p-1 space-y-0.5 bg-white rounded-lg overflow-hidden overflow-y-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:bg-neutral-900",
            "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
            "mode": "tags",
            "tagsClasses": "relative ps-0.5 pe-9 min-h-[38px] flex items-center flex-wrap text-nowrap w-full border border-gray-200 rounded-lg text-start text-sm focus:border-emerald-500 focus:ring-emerald-500 dark:bg-neutral-900 dark:text-neutral-400",
            "tagsItemTemplate": "<div class=\"flex flex-nowrap items-center relative z-10 bg-white border border-gray-200 rounded-full p-[3px] m-0.5 dark:bg-neutral-900 dark:border-neutral-700\"><div class=\"whitespace-nowrap ms-1\" data-title></div><div class=\"inline-flex shrink-0 justify-center items-center size-5 ms-2 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-neutral-400 text-sm dark:bg-neutral-700 dark:hover:bg-neutral-700 dark:text-neutral-400 cursor-pointer\" data-remove><svg class=\"shrink-0 size-3\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 6 6 18\"/><path d=\"m6 6 12 12\"/></svg></div></div>",
            "tagsInputClasses": "py-[9px] px-4 grow order-1 text-sm bg-transparent rounded-lg focus-visible:outline-none dark:bg-neutral-800 dark:bg-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 focus:outline-none focus:ring-0 border-0"
          }' class="hidden">
            <option value="aviation-security">Aviation Security</option>
            <option value="fire-safety">Fire Safety</option>
            <option value="ground-operations">Ground Operations</option>
            <option value="emergency-response">Emergency Response</option>
            <option value="baggage-handling">Baggage Handling</option>
          </select>
        </div>
      </div>
      <!-- End Course Filter -->

      <!-- User Type Filter -->
      <div class="p-4 bg-white rounded-lg dark:bg-neutral-900">
        <div class="mb-3">
          <h5 class="truncate font-medium text-sm text-gray-800 dark:text-neutral-200">
            User Type
          </h5>
        </div>
        <div class="mt-3">
          <select data-hs-select='{
            "placeholder": "Select user type...",
            "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 px-3 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-hidden focus:ring-2 focus:ring-emerald-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600",
            "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white rounded-lg shadow-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900 dark:border-neutral-700",
            "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
            "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-gray-800 dark:text-neutral-200\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
          }' class="hidden">
            <option value="all">All</option>
            <option value="individual">Individual</option>
            <option value="cohort">Cohort</option>
          </select>
        </div>
      </div>
      <!-- End User Type Filter -->
    </div>
  </div>
  <!-- End Body -->

  <!-- Footer -->
  <div class="p-6 border-t border-gray-200 dark:border-neutral-700">
    <div class="flex items-center gap-x-2">
      <button type="button" @click="clearAllFilters(); showFilterModal = false"
        class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-300">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
        Clear filters
      </button>

      <button type="button" @click="showFilterModal = false"
        class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-emerald-700">
        Apply
      </button>
    </div>
  </div>
  <!-- End Footer -->
</div>
<!-- End Filter Modal -->

</div>
