<article class="flex flex-col bg-white border border-gray-200 shadow-xs rounded-xl">
    <header class="py-4 px-5 border-b border-gray-200">
        <!-- Filter Group -->
        <div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
            <div>
                <!-- Search Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
                        <svg class="shrink-0 size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.3-4.3"/>
                        </svg>
                    </div>
                    <input id="class-search" 
                           type="text" 
                           x-model="searchQuery" 
                           placeholder="Search classes by title or description..."
                           class="py-1 sm:py-1.5 ps-10 pe-8 block w-full bg-gray-100 border-transparent rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                           autocomplete="off">
                    <div class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1">
                        <button type="button" class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600" aria-label="Close">
                            <span class="sr-only">Close</span>
                            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="m15 9-6 6"/>
                                <path d="m9 9 6 6"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- End Search Input -->
            </div>
            <!-- End Col -->

            <div class="flex md:justify-end items-center gap-x-2">
                <!-- Filter Dropdown -->
                <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
                    <button id="hs-pro-dptfd" type="button" class="py-1.5 sm:py-2 px-2.5 inline-flex items-center gap-x-1.5 text-sm sm:text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="21" x2="14" y1="4" y2="4"/>
                            <line x1="10" x2="3" y1="4" y2="4"/>
                            <line x1="21" x2="12" y1="12" y2="12"/>
                            <line x1="8" x2="3" y1="12" y2="12"/>
                            <line x1="21" x2="16" y1="20" y2="20"/>
                            <line x1="12" x2="3" y1="20" y2="20"/>
                            <line x1="14" x2="14" y1="2" y2="6"/>
                            <line x1="8" x2="8" y1="10" y2="14"/>
                            <line x1="16" x2="16" y1="18" y2="22"/>
                        </svg>
                        Filter
                        <span class="font-medium text-[10px] py-0.5 px-[5px] bg-gray-800 text-white leading-3 rounded-full" x-show="statusFilter !== 'all'" x-text="1">
                        </span>
                    </button>

                    <!-- Filter Dropdown -->
                    <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-48 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-xl" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-dptfd">
                        <div class="p-1 space-y-0.5">
                            <button type="button" @click="statusFilter = 'all'" 
                                    class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100"
                                    :class="{ 'bg-gray-100': statusFilter === 'all' }">
                                <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                                    <circle cx="12" cy="10" r="3"/>
                                    <path d="M7 21v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"/>
                                </svg>
                                All Status
                            </button>
                            <button type="button" @click="statusFilter = 'scheduled'" 
                                    class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100"
                                    :class="{ 'bg-gray-100': statusFilter === 'scheduled' }">
                                <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/>
                                    <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/>
                                    <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/>
                                    <path d="M10 6h4"/>
                                    <path d="M10 10h4"/>
                                    <path d="M10 14h4"/>
                                    <path d="M10 18h4"/>
                                </svg>
                                Scheduled
                            </button>
                            <button type="button" @click="statusFilter = 'completed'" 
                                    class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100"
                                    :class="{ 'bg-gray-100': statusFilter === 'completed' }">
                                <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/>
                                    <path d="m9 12 2 2 4-4"/>
                                </svg>
                                Completed
                            </button>
                            <button type="button" @click="statusFilter = 'cancelled'" 
                                    class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100"
                                    :class="{ 'bg-gray-100': statusFilter === 'cancelled' }">
                                <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 18a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2"/>
                                    <rect width="18" height="18" x="3" y="4" rx="2"/>
                                    <circle cx="12" cy="10" r="2"/>
                                    <line x1="8" x2="8" y1="2" y2="4"/>
                                    <line x1="16" x2="16" y1="2" y2="4"/>
                                </svg>
                                Cancelled
                            </button>
                        </div>
                    </div>
                    <!-- End Filter Dropdown -->
                </div>
                <!-- End Filter Dropdown -->
            </div>
            <!-- End Col -->
        </div>
        <!-- End Filter Group -->
    </header>

    <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="min-w-full inline-block align-middle">
            <table class="min-w-full divide-y divide-gray-200" role="table" aria-label="Classes list">
                <thead class="bg-gray-50 border-t border-gray-200">
                    <tr role="row">
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Session
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Class Details
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Date & Time
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Host
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Status
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-end text-sm font-normal text-gray-500">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <template x-for="classItem in filteredClasses" :key="classItem.id">
                        <tr role="row">
                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 text-indigo-800 rounded-full text-sm font-medium"
                                         x-text="classItem.sessionNumber"
                                         :aria-label="`Session ${classItem.sessionNumber}`">
                                    </div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="text-sm font-medium text-gray-900" x-text="classItem.title"></div>
                                    <div class="text-sm text-gray-500" x-text="classItem.description || 'No description'"></div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="text-sm text-gray-900" x-text="classItem.date"></div>
                                    <div class="text-sm text-gray-500" x-text="classItem.time"></div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-8 w-8">
                                            <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center"
                                                 role="img"
                                                 :aria-label="`Avatar for ${classItem.host}`">
                                                <span class="text-xs font-medium text-gray-600"
                                                      x-text="classItem.host ? classItem.host.charAt(0).toUpperCase() : 'H'"></span>
                                            </div>
                                        </div>
                                        <div class="ml-3">
                                            <div class="text-sm font-medium text-gray-900" x-text="classItem.host"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <span class="py-1 px-2.5 inline-flex items-center gap-x-2.5 text-start text-nowrap text-[13px] rounded-full" 
                                          :class="{
                                              'bg-green-100 text-green-700': classItem.status === 'completed',
                                              'bg-blue-100 text-blue-700': classItem.status === 'scheduled',
                                              'bg-yellow-100 text-yellow-700': classItem.status === 'cancelled'
                                          }" 
                                          x-text="classItem.status.charAt(0).toUpperCase() + classItem.status.slice(1)">
                                    </span>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3 text-right">
                                    <div class="inline-flex items-center -space-x-px" role="group" aria-label="Class actions">
                                        <button @click="editIndividualClass(classItem)" 
                                                :disabled="classItem.status === 'completed'"
                                                :aria-label="`Edit ${classItem.title}`"
                                                class="size-8 inline-flex justify-center items-center gap-x-2 font-medium rounded-s-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 transition-colors">
                                            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                            </svg>
                                        </button>

                                        <div class="hs-dropdown relative inline-flex [--auto-close:inside] [--placement:bottom-right] rounded-e-lg border border-stone-200 bg-white shadow-sm hover:bg-stone-50 transition-colors">
                                            <button type="button"
                                                    class="size-8 inline-flex justify-center items-center gap-x-2 rounded-e-lg text-stone-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-stone-50 transition-colors"
                                                    :aria-label="`More actions for ${classItem.title}`"
                                                    aria-haspopup="menu" 
                                                    aria-expanded="false">
                                                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                                    <circle cx="12" cy="12" r="1"></circle>
                                                    <circle cx="12" cy="5" r="1"></circle>
                                                    <circle cx="12" cy="19" r="1"></circle>
                                                </svg>
                                            </button>

                                            <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]"
                                                 role="menu" 
                                                 aria-orientation="vertical">
                                                <div class="p-1">
                                                    <button @click="rescheduleClass(classItem)"
                                                            :disabled="classItem.status === 'completed'"
                                                            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 transition-colors"
                                                            role="menuitem">
                                                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5M3 16.5h18" />
                                                        </svg>
                                                        Reschedule
                                                    </button>

                                                    <button @click="cancelClass(classItem)"
                                                            :disabled="classItem.status === 'completed' || classItem.status === 'cancelled'"
                                                            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-red-600 hover:bg-red-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-red-50 transition-colors"
                                                            role="menuitem">
                                                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                                        </svg>
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div x-show="filteredClasses.length === 0" class="text-center py-12" role="status" aria-live="polite">
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No classes found</h3>
                <p class="mt-1 text-sm text-gray-500">
                    <span x-show="searchQuery || statusFilter !== 'all'">Try adjusting your search or filter criteria.</span>
                    <span x-show="!searchQuery && statusFilter === 'all'">This series doesn't have any classes yet.</span>
                </p>
            </div>
        </div>
    </div>

    <footer x-show="filteredClasses.length > 0" class="px-6 py-4 border-t border-stone-200">
        <div class="flex items-center justify-between">
            <div class="text-sm text-stone-700">
                Showing <span class="font-medium" x-text="Math.min(filteredClasses.length, 10)"></span> of
                <span class="font-medium" x-text="filteredClasses.length"></span> classes
            </div>
            <div class="text-sm text-stone-500" role="status" aria-live="polite">
                <span x-text="getCompletedCount()"></span> completed •
                <span x-text="getScheduledCount()"></span> scheduled •
                <span x-text="getCancelledCount()"></span> cancelled
            </div>
        </div>
    </footer>
</article>
