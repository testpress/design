<div x-show="showCancelClassModal" 
        x-transition:enter="ease-out duration-300" 
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" 
        x-transition:leave="ease-in duration-200" 
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0" 
        class="fixed inset-0 z-70 overflow-y-auto" 
        style="display: none;"
        aria-labelledby="cancel-class-modal-title"
        role="dialog"
        aria-modal="true">
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="fixed inset-0 bg-stone-500 bg-opacity-75 transition-opacity" @click="showCancelClassModal = false"></div>

    <div class="relative bg-white rounded-lg max-w-md w-full mx-auto shadow-xl transform transition-all"
         x-transition:enter="ease-out duration-300" 
         x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" 
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" 
         x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
      
      <div class="p-6" x-show="classToCancel">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center justify-center h-10 w-10 rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
              </path>
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-lg font-medium text-stone-900" id="cancel-class-modal-title">Cancel this class</h3>
            <p class="mt-1 text-sm text-stone-500">
              Are you sure you want to cancel "<span class="font-medium" x-text="classToCancel ? classToCancel.title : ''"></span>"?
            </p>
          </div>
        </div>

        <div class="mt-4 p-4 bg-red-50 rounded-md">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <div class="ml-3">
              <h4 class="text-sm font-medium text-red-800">Class Information</h4>
              <div class="mt-1 text-sm text-red-700">
                <p><span class="font-medium">Session:</span> <span x-text="classToCancel ? classToCancel.sessionNumber : ''"></span></p>
                <p><span class="font-medium">Date:</span> <span x-text="classToCancel ? classToCancel.date : ''"></span> at <span x-text="classToCancel ? classToCancel.time : ''"></span></p>
                <p><span class="font-medium">Host:</span> <span x-text="classToCancel ? classToCancel.host : ''"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <label class="flex items-start">
            <input type="checkbox" 
                   x-model="confirmClassCancellation"
                   class="mt-1 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-stone-700">
              I understand that this will cancel the class and the action canno be undone.
            </span>
          </label>
        </div>
      </div>

      <div class="bg-gray-50 px-6 py-3 flex flex-row-reverse gap-3">
        <button @click="cancelClass(classToCancel)" 
                :disabled="!confirmClassCancellation" 
                type="button"
                class="inline-flex justify-center rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          Cancel Class
        </button>
        <button @click="showCancelClassModal = false; confirmClassCancellation = false; classToCancel = null" 
                type="button"
                class="inline-flex justify-center rounded-md bg-white px-4 py-2 text-sm font-medium text-stone-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500 transition-colors">
          Keep Class
        </button>
      </div>
    </div>
  </div>
</div>
