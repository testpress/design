<div x-show="showViewChaptersModal" 
        x-transition:enter="ease-out duration-300" 
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" 
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" 
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-70 overflow-y-auto" 
        style="display: none;" 
        role="dialog" 
        tabindex="-1"
        aria-labelledby="view-chapters-modal-title">
  <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-stone-500 bg-opacity-75 transition-opacity" @click="showViewChaptersModal = false">
    </div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full sm:p-6"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" 
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
         x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

      <header class="flex items-center justify-between mb-6">
        <div>
          <h3 id="view-chapters-modal-title" class="text-lg font-medium text-stone-900">
            Imported Chapters
          </h3>
          <p class="mt-1 text-sm text-stone-500" x-show="selectedSeriesForView">
            View all chapters imported for "<span x-text="selectedSeriesForView ? selectedSeriesForView.title : ''"></span>"
          </p>
        </div>
        <button type="button" 
                @click="showViewChaptersModal = false"
                class="text-stone-400 hover:text-stone-600 focus:outline-none transition-colors" 
                aria-label="Close modal">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </header>

      <div class="space-y-4">
        <div x-show="selectedSeriesForView" class="bg-stone-50 rounded-lg p-4">
          <div class="flex items-center space-x-4 text-sm">
            <span class="flex items-center text-stone-600">
              <svg class="mr-1.5 h-4 w-4 text-stone-400" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
              Host: <span x-text="selectedSeriesForView ? selectedSeriesForView.host : ''" class="font-medium text-stone-900"></span>
            </span>

            <span class="flex items-center text-stone-600">
              <svg class="mr-1.5 h-4 w-4 text-stone-400" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
              <span x-text="selectedSeriesForView ? selectedSeriesForView.schedule : ''"></span>
            </span>
          </div>
        </div>

        <div class="space-y-3 max-h-96 overflow-y-auto">
          <template x-for="(chapter, index) in getImportedChapters(selectedSeriesForView?.id || 0)" :key="chapter.id">
            <article class="border border-stone-200 rounded-lg p-4 hover:border-stone-300 transition-colors">
              <div class="flex items-start space-x-3">
                <div class="flex items-center justify-center w-8 h-8 bg-green-100 text-green-800 rounded-full text-sm font-medium flex-shrink-0"
                     :aria-label="`Chapter ${index + 1}`">
                  <span x-text="index + 1"></span>
                </div>

                <div class="flex-1">
                  <h4 class="text-sm font-medium text-stone-900" x-text="chapter.title"></h4>
                  <p class="text-sm text-stone-500 mt-1" x-text="chapter.course"></p>
                </div>

                <div class="flex-shrink-0">
                  <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800"
                        role="status"
                        aria-label="Chapter imported">
                    Imported
                  </span>
                </div>
              </div>
            </article>
          </template>
        </div>

        <div x-show="getImportedChapters(selectedSeriesForView?.id || 0).length === 0" class="text-center py-8">
          <svg class="mx-auto h-12 w-12 text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
          <h3 class="mt-2 text-sm font-medium text-stone-900">No chapters imported</h3>
          <p class="mt-1 text-sm text-stone-500">This series doesn't have any imported chapters yet.</p>
        </div>
      </div>

      <footer class="flex justify-end space-x-3 mt-6 pt-4 border-t border-stone-200">
        <button type="button" 
                @click="showViewChaptersModal = false"
                class="px-4 py-2 text-sm font-medium text-stone-700 bg-white border border-stone-300 rounded-md hover:bg-stone-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500 transition-colors">
          Close
        </button>
      </footer>
    </div>
  </div>
</div>
