<div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
  <div class="min-w-full inline-block align-middle">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr class="border-t border-gray-200">
          <th scope="col" class="px-4 py-2.5 text-start">
            <span class="text-sm font-normal text-gray-500">Series Title</span>
          </th>
          <th scope="col" class="px-4 py-2.5 text-start">
            <span class="text-sm font-normal text-gray-500">Schedule</span>
          </th>
          <th scope="col" class="px-4 py-2.5 text-start">
            <span class="text-sm font-normal text-gray-500">Status</span>
          </th>
          <th scope="col" class="px-4 py-2.5 text-start">
            <span class="text-sm font-normal text-gray-500">Chapters</span>
          </th>
          <th scope="col" class="px-4 py-2.5 text-end">
            <span class="text-sm font-normal text-gray-500">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <template x-for="series in filteredSeries" :key="series.id">
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3">
              <div class="flex flex-col">
                <h3 class="text-sm font-medium text-gray-900" x-text="series.title"></h3>
                <p class="text-sm text-gray-500 mt-1" x-text="series.description"></p>
                <div class="flex items-center mt-2 space-x-4 text-xs text-gray-500">
                  <span class="flex items-center">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span x-text="series.host"></span>
                  </span>
                  <span class="flex items-center">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span x-text="series.duration + ' min'"></span>
                  </span>
                </div>
              </div>
            </td>
            <td class="px-4 py-3">
              <div class="flex flex-col">
                <span class="text-sm text-gray-900" x-text="series.schedule"></span>
                <template x-if="series.nextSession">
                  <span class="text-xs text-gray-500 mt-1">
                    Next: <span x-text="formatDate(series.nextSession)"></span>
                  </span>
                </template>
              </div>
            </td>
            <td class="px-4 py-3">
              <span 
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                :class="getStatusBadgeClass(series.status)"
                x-text="series.status.charAt(0).toUpperCase() + series.status.slice(1)">
              </span>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center gap-2">
                <span class="text-sm text-gray-900" x-text="series.chaptersCount + ' chapters'"></span>
                <template x-if="series.chaptersCount === 0">
                  <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800">
                    Not imported
                  </span>
                </template>
                <template x-if="series.chaptersCount > 0">
                  <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-green-100 text-green-800">
                    Imported
                  </span>
                </template>
              </div>
            </td>
            <td class="px-4 py-3 text-end">
              <div x-show="series.status !== 'cancelled'" class="inline-flex items-center gap-x-2">
                <button 
                  @click="openImportModal(series)"
                  type="button" 
                  class="py-1.5 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50">
                  <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" x2="12" y1="3" y2="15"/>
                  </svg>
                  Import
                </button>

                <div class="hs-dropdown relative inline-flex">
                  <button id="hs-dropdown-basic" type="button" class="hs-dropdown-toggle py-1.5 px-2 inline-flex items-center gap-x-1 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                    <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="1"/>
                      <circle cx="12" cy="5" r="1"/>
                      <circle cx="12" cy="19" r="1"/>
                    </svg>
                  </button>

                  <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-lg" role="menu" aria-orientation="vertical">
                    <div class="p-1">
                      <button 
                        @click="openEditClasses(series)"
                        type="button" 
                        class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        Edit Classes
                      </button>
                      <div class="border-t border-gray-200 my-1"></div>
                      <button 
                        @click="openCancelModal(series)"
                        type="button" 
                        class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-yellow-600 hover:bg-yellow-50 focus:outline-none focus:bg-yellow-50">
                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M18 6 6 18"/>
                          <path d="m6 6 12 12"/>
                        </svg>
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <template x-if="filteredSeries.length === 0">
      <div class="text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"/>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">
          <span x-show="seriesList.length === 0">No recurring series</span>
          <span x-show="seriesList.length > 0 && filteredSeries.length === 0">No series match your filters</span>
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          <span x-show="seriesList.length === 0">Get started by creating a new weekly live class series.</span>
          <span x-show="seriesList.length > 0 && filteredSeries.length === 0">Try adjusting your search terms or filters.</span>
        </p>
        <div class="mt-6" x-show="seriesList.length === 0">
          <a 
            href="/testpress/recurring_classes/"
            class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
            </svg>
            Create Series
          </a>
        </div>
      </div>
    </template>
  </div>
</div>
