<section class="flex flex-col bg-white border border-gray-200 shadow-xs rounded-xl" 
         role="region" 
         aria-label="Series management table">
    
    <header class="py-4 px-5 border-b border-gray-200">
        <div class="grid md:grid-cols-2 gap-y-2 md:gap-y-0 md:gap-x-5">
            <div>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
                        <svg class="shrink-0 size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.3-4.3"/>
                        </svg>
                    </div>
                    <input id="series-search" 
                           type="text" 
                           x-model="searchTerm" 
                           placeholder="Search series by title..."
                           class="py-1 sm:py-1.5 ps-10 pe-8 block w-full bg-gray-100 border-transparent rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                           autocomplete="off">
                    <div class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1">
                        <button type="button" class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600" aria-label="Close">
                            <span class="sr-only">Close</span>
                            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="m15 9-6 6"/>
                                <path d="m9 9 6 6"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex md:justify-end items-center gap-x-2">
                <div class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex">
                    <button id="hs-pro-dptfd" type="button" class="py-1.5 sm:py-2 px-2.5 inline-flex items-center gap-x-1.5 text-sm sm:text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="21" x2="14" y1="4" y2="4"/>
                            <line x1="10" x2="3" y1="4" y2="4"/>
                            <line x1="21" x2="12" y1="12" y2="12"/>
                            <line x1="8" x2="3" y1="12" y2="12"/>
                            <line x1="21" x2="16" y1="20" y2="20"/>
                            <line x1="12" x2="3" y1="20" y2="20"/>
                            <line x1="14" x2="14" y1="2" y2="6"/>
                            <line x1="8" x2="8" y1="10" y2="14"/>
                            <line x1="16" x2="16" y1="18" y2="22"/>
                        </svg>
                        Filter
                        <span class="font-medium text-[10px] py-0.5 px-[5px] bg-gray-800 text-white leading-3 rounded-full" x-show="statusFilter !== ''" x-text="1">
                        </span>
                    </button>

                    <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-48 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-xl" role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-dptfd">
                        <div class="p-1 space-y-0.5">
                            <button type="button" @click="statusFilter = ''" 
                                    class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100"
                                    :class="{ 'bg-gray-100': statusFilter === '' }">
                                <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                                    <circle cx="12" cy="10" r="3"/>
                                    <path d="M7 21v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"/>
                                </svg>
                                All Status
                            </button>
                            <button type="button" @click="statusFilter = 'active'" 
                                    class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100"
                                    :class="{ 'bg-gray-100': statusFilter === 'active' }">
                                <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/>
                                    <path d="m9 12 2 2 4-4"/>
                                </svg>
                                Active
                            </button>
                            <button type="button" @click="statusFilter = 'cancelled'" 
                                    class="w-full flex gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100"
                                    :class="{ 'bg-gray-100': statusFilter === 'cancelled' }">
                                <svg class="shrink-0 mt-0.5 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 18a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2"/>
                                    <rect width="18" height="18" x="3" y="4" rx="2"/>
                                    <circle cx="12" cy="10" r="2"/>
                                    <line x1="8" x2="8" y1="2" y2="4"/>
                                    <line x1="16" x2="16" y1="2" y2="4"/>
                                </svg>
                                Cancelled
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
        <div class="min-w-full inline-block align-middle">
            <table class="min-w-full divide-y divide-gray-200" role="table" aria-label="Series list">
                <thead class="bg-gray-50 border-t border-gray-200">
                    <tr role="row">
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Series Title
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Schedule
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Created By
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Status
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-start text-sm font-normal text-gray-500">
                            Chapters
                        </th>
                        <th scope="col" class="px-5 py-2.5 text-end text-sm font-normal text-gray-500">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <template x-for="series in filteredSeries" :key="series.id">
                        <tr role="row">
                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="text-sm font-medium text-gray-900" x-text="series.title"></div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="text-sm text-gray-900" x-text="series.schedule"></div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-8 w-8">
                                            <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center" 
                                                 role="img" 
                                                 :aria-label="`Avatar for ${series.createdBy}`">
                                                <span class="text-xs font-medium text-gray-600"
                                                      x-text="series.createdBy ? series.createdBy.charAt(0).toUpperCase() : 'U'"></span>
                                            </div>
                                        </div>
                                        <div class="ml-3">
                                            <div class="text-sm font-medium text-gray-900" x-text="series.createdBy"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <span class="py-1 px-2.5 inline-flex items-center gap-x-2.5 text-start text-nowrap text-[13px] rounded-full" 
                                          :class="getStatusBadgeClass(series.status)"
                                          x-text="series.status.charAt(0).toUpperCase() + series.status.slice(1)">
                                    </span>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3">
                                    <div class="flex items-center gap-2">
                                        <span class="text-sm text-gray-600" x-text="series.chaptersCount + ' chapters'"></span>
                                        
                                        <span x-show="series.chaptersCount === 0"
                                              class="py-1 px-2 inline-flex items-center text-xs font-medium bg-yellow-100 text-yellow-700 rounded-full"
                                              role="status"
                                              aria-label="Chapters not imported">
                                            Not imported
                                        </span>
                                        <span x-show="series.chaptersCount > 0"
                                              class="py-1 px-2 inline-flex items-center text-xs font-medium bg-green-100 text-green-700 rounded-full"
                                              role="status"
                                              aria-label="Chapters imported">
                                            Imported
                                        </span>
                                    </div>
                                </div>
                            </td>

                            <td class="size-px whitespace-nowrap">
                                <div class="px-5 py-3 text-right">
                                    <div class="inline-flex items-center -space-x-px" role="group" aria-label="Series actions">
                                        <button 
                                            @click="openImportModal(series)" 
                                            :disabled="series.status === 'cancelled'" 
                                            :aria-label="`Import chapters for ${series.title}`"
                                            class="size-8 inline-flex justify-center items-center gap-x-2 font-medium rounded-s-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                                <polyline points="7 10 12 15 17 10"/>
                                                <line x1="12" x2="12" y1="15" y2="3"/>
                                            </svg>
                                        </button>

                                        <div class="hs-dropdown relative inline-flex [--auto-close:inside] [--placement:bottom-right] rounded-e-lg border border-gray-200 bg-white shadow-sm hover:bg-gray-50 transition-colors">
                                            <button 
                                                type="button"
                                                class="size-8 inline-flex justify-center items-center gap-x-2 rounded-e-lg text-gray-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 transition-colors"
                                                :disabled="series.status === 'cancelled'" 
                                                :aria-label="`More actions for ${series.title}`"
                                                aria-haspopup="menu" 
                                                aria-expanded="false">
                                                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                                    <circle cx="12" cy="12" r="1"></circle>
                                                    <circle cx="12" cy="5" r="1"></circle>
                                                    <circle cx="12" cy="19" r="1"></circle>
                                                </svg>
                                            </button>

                                            <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-40 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]"
                                                 role="menu" 
                                                 aria-orientation="vertical">
                                                <div class="p-1">
                                                    <a :href="`/testpress/recurring-class/manage/edit-classes/?seriesId=${series.id}`"
                                                       class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition-colors"
                                                       role="menuitem">
                                                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                                        </svg>
                                                        Edit Classes
                                                    </a>

                                                    <button @click="openViewChaptersModal(series)"
                                                            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition-colors"
                                                            role="menuitem">
                                                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                                        </svg>
                                                        View Chapters
                                                    </button>

                                                    <hr class="my-1 border-gray-200" role="separator">

                                                    <button @click="openCancelModal(series)"
                                                            class="w-full flex items-center gap-x-3 py-2 px-3 rounded-lg text-sm text-red-600 hover:bg-red-50 focus:outline-none focus:bg-red-50 transition-colors"
                                                            role="menuitem">
                                                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                                        </svg>
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div x-show="filteredSeries.length === 0" class="text-center py-12" role="status" aria-live="polite">
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                </svg>
                
                <h3 class="mt-2 text-sm font-medium text-gray-900">
                    <span x-show="seriesList.length === 0">No recurring series</span>
                    <span x-show="seriesList.length > 0 && filteredSeries.length === 0">No series match your filters</span>
                </h3>
                
                <p class="mt-1 text-sm text-gray-500">
                    <span x-show="seriesList.length === 0">Get started by creating a new weekly live class series.</span>
                    <span x-show="seriesList.length > 0 && filteredSeries.length === 0">Try adjusting your search terms or filters.</span>
                </p>
                
                <div class="mt-6" x-show="seriesList.length === 0">
                    <a href="/testpress/recurring_classes/"
                       class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Create Series
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer x-show="filteredSeries.length > 0" class="px-6 py-4 border-t border-gray-200">
        <div class="flex items-center justify-between">
            <div class="text-sm text-gray-700">
                Showing <span class="font-medium" x-text="Math.min(filteredSeries.length, 10)"></span> of
                <span class="font-medium" x-text="filteredSeries.length"></span> series
            </div>
            <div class="text-sm text-gray-500" role="status" aria-live="polite">
                <span x-text="getActiveSeriesCount()"></span> active •
                <span x-text="getCancelledSeriesCount()"></span> cancelled
            </div>
        </div>
    </footer>
</section>
