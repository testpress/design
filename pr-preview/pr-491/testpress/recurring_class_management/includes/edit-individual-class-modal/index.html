<div x-show="showIndividualClassModal" 
        x-transition:enter="ease-out duration-300" 
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" 
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" 
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-70 overflow-y-auto" 
        style="display: none;" 
        role="dialog" 
        tabindex="-1"
        aria-labelledby="edit-class-modal-title">
    <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-stone-500 bg-opacity-75 transition-opacity"
             @click="showIndividualClassModal = false">
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full sm:p-6"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" 
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

            <header class="flex items-center justify-between mb-6">
                <div>
                    <h3 id="edit-class-modal-title" class="text-lg font-medium text-stone-900">
                        Edit Class
                    </h3>
                    <p class="mt-1 text-sm text-stone-500" x-show="editingClass">
                        Update details for "<span x-text="editingClass ? editingClass.title : ''"></span>"
                    </p>
                </div>
                <button type="button" 
                        @click="showIndividualClassModal = false"
                        class="text-stone-400 hover:text-stone-600 focus:outline-none transition-colors" 
                        aria-label="Close modal">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>            </header>

            <div class="space-y-6">
                <template x-if="editingClass">                    <form @submit.prevent="saveIndividualClass()" class="space-y-6">

                        <div>
                            <label for="edit-class-title" class="block text-sm font-medium text-stone-700 mb-2">
                                Class Title <span class="text-red-500">*</span>
                            </label>
                            <input id="edit-class-title" 
                                   type="text" 
                                   x-model="editingClass.title" 
                                   required
                                   class="block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Enter class title">                        </div>

                        <div>
                            <label for="edit-class-description" class="block text-sm font-medium text-stone-700 mb-2">
                                Description
                            </label>
                            <textarea id="edit-class-description" 
                                      x-model="editingClass.description" 
                                      rows="3"
                                      class="block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                      placeholder="Enter class description"></textarea>                        </div>

                        <div>
                            <label for="edit-class-host" class="block text-sm font-medium text-stone-700 mb-2">
                                Host <span class="text-red-500">*</span>
                            </label>
                            <input id="edit-class-host" 
                                   type="text" 
                                   x-model="editingClass.host" 
                                   required
                                   class="block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                   placeholder="Enter host name">
                        </div>                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="edit-class-date" class="block text-sm font-medium text-stone-700 mb-2">
                                    Start Date <span class="text-red-500">*</span>
                                </label>
                                <input id="edit-class-date" 
                                       type="date" 
                                       x-model="editingClass.dateValue" 
                                       required
                                       class="block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">                            </div>

                            <div>
                                <label for="edit-class-time" class="block text-sm font-medium text-stone-700 mb-2">
                                    Start Time <span class="text-red-500">*</span>
                                </label>
                                <input id="edit-class-time" 
                                       type="time" 
                                       x-model="editingClass.time" 
                                       required
                                       class="block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                            </div>
                        </div>

                    </form>
                </template>            </div>

            <footer class="flex justify-end space-x-3 mt-6 pt-4 border-t border-stone-200">
                <button type="button" 
                        @click="showIndividualClassModal = false"
                        class="px-4 py-2 text-sm font-medium text-stone-700 bg-white border border-stone-300 rounded-md hover:bg-stone-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500 transition-colors">
                    Cancel
                </button>

                <button type="button" 
                        @click="saveIndividualClass()"
                        class="px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    Save Changes
                </button>
            </footer>
        </div>
    </div>
</div>
