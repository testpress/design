<header class="mt-3">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 sm:flex sm:justify-between sm:items-center">
    <h1 x-text="applied_filter ? applied_filter + ' Report for Cell structure and functions' : 'Report for Cell structure and functions'" class="text-3xl font-bold leading-tight tracking-tight text-gray-900"></h1>
    <div class="flex items-center justify-between">
    <div class="relative rounded-md shadow-sm mt-3 sm:mt-0 mr-4 w-full sm:w-auto">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <input type="email" name="email" id="email"
        class=" block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6"
        placeholder="Search Users">
    </div>
    <div class="relative inline-block text-left" x-data="{showDropDown:false}">
      <div>
        <button x-show="!applied_filter" @click="showDropDown=!showDropDown" @click.away="showDropDown=false" type="button" class="hidden lg:inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
          <span x-text="applied_filter ? 'Filtered' : 'Filter by'"></span>
          <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
          </svg>
        </button>
        <button @click="clearFilter()" x-show="applied_filter" type="button" class="hidden lg:inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
          <span x-text="applied_filter ? 'Filtered' : 'Filter by'"></span>
          <svg xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-mr-1 h-5 w-5 text-gray-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </button>
        <button @click="showDropDown=!showDropDown" @click.away="showDropDown=false" type="button" class="mt-1 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden">
          <span class="sr-only">Filters</span>
          <svg class="h-5 w-5" aria-hidden="true" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    
      <!--
        Dropdown menu, show/hide based on menu state.
    
        Entering: "transition ease-out duration-100"
          From: "transform opacity-0 scale-95"
          To: "transform opacity-100 scale-100"
        Leaving: "transition ease-in duration-75"
          From: "transform opacity-100 scale-100"
          To: "transform opacity-0 scale-95"
      -->
      <div x-show="showDropDown" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
          <a x-show="applied_filter" @click=clearFilter() class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0">All</a>
          <a  @click=filterReport("Exam") class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0">Exam</a>
          <a  @click=filterReport("Video") class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-1">Video</a>
          <a  @click=filterReport("Video_Conference") class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-2">Video Conference</a>
          <a  @click=filterReport("Notes") class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-2">Notes</a>
          <a  @click=filterReport("Attachment") class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-2">Attachment</a>
          <a  @click=filterReport("Live_Stream") class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-2">LiveStream</a>
        </div>
      </div>
    </div>
  </div>
</header>
