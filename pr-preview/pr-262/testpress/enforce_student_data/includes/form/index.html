<form>
  <div x-cloak x-show="enforcement_enabled" class="border-t border-gray-900/10 pt-8">
    <div class="space-y-12">
      <div class="pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Select Required Student Information</h2>
        <div class="mt-10 space-y-10">
          <div class="mt-6 space-y-6">
            <div class="relative flex gap-x-3">
              <div class="flex h-6 items-center">
                <input id="custom_fields" name="custom_fields" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600" checked >
              </div>
              <div class="text-sm leading-6">
                <label for="custom_fields" class="font-medium text-gray-900">Custom Fields</label>
                <p class="text-gray-500">
                  Select this option to enforce any custom fields you've created to collect specific data that isn't part of the standard user profile. 
                  If you haven't created custom fields yet, you can do so <a href="#" class="text-blue-500 hover:text-blue-700 underline">here</a>.
                </p>
              </div>
            </div>
          </div>
          <fieldset>
            <legend class="text-sm font-semibold leading-6 text-gray-900">User Profile Fields</legend>
            <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="first_name" name="first_name" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="first_name" class="font-medium text-gray-900">Full Name</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="email" name="email" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="email" class="font-medium text-gray-900">Email</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="phone" name="phone" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="phone" class="font-medium text-gray-900">Phone</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="gender" name="gender" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="gender" class="font-medium text-gray-900">Gender</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="dob" name="dob" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="dob" class="font-medium text-gray-900">Date of Birth</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="address" name="address" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="address" class="font-medium text-gray-900">Address</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="pin_code" name="pin_code" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="pin_code" class="font-medium text-gray-900">Pin Code</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="state" name="state" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="state" class="font-medium text-gray-900">State</label>
                </div>
              </div>
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="photo" name="photo" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600">
                </div>
                <div class="text-sm leading-6">
                  <label for="photo" class="font-medium text-gray-900">Photo</label>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="submit" class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Save</button>
    </div>
  </div>
</form>
