<div id="hs-change-password"
  class="hs-overlay size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="hs-change-password-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:shadow-[0_10px_40px_10px_rgba(0,0,0,0.2)] dark:bg-neutral-800">
      <div class="py-3 px-4 flex justify-between items-center border-b border-stone-200 dark:border-neutral-700">
        <h3 id="hs-change-password-label" class="font-semibold text-stone-800 dark:text-neutral-200">Change Password
        </h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-stone-100 text-stone-800 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close" data-hs-overlay="#hs-change-password">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div
        class="[&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="p-4 space-y-5">
          <div>
            <label for="hs-pro-eadmnm" class="block mb-2 text-sm font-medium text-stone-800 dark:text-white">
              Current Password
            </label>

            <div class="relative">
              <input type="password" id="password" name="password" placeholder="Enter current password"
                class="py-2 px-3 block w-full border-stone-200 rounded-lg text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600"
                required aria-describedby="password-error">
              <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                  aria-hidden="true">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
              </div>
            </div>
          </div>

          <div>
            <label for="newPassword" class="block mb-2 text-sm font-medium text-stone-800 dark:text-white">New
              Password</label>


            <div class="flex">
              <div class="flex-1 space-y-2">
                <div class="relative">
                  <input id="hs-strong-password-with-indicator-and-hint" type="password"
                    class="py-1.5 sm:py-2 px-3 block w-full border-stone-200 rounded-lg sm:text-sm placeholder:text-stone-400 focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
                    placeholder="Enter new password">
                  <button type="button" data-hs-toggle-password="{
                        &quot;target&quot;: &quot;#hs-strong-password-with-indicator-and-hint&quot;
                      }"
                    class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-stone-400 rounded-e-md focus:outline-hidden focus:text-green-600 dark:text-neutral-600 dark:focus:text-green-500">
                    <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                      <path class="hs-password-active:hidden"
                        d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                      <path class="hs-password-active:hidden"
                        d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                      <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                      <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z">
                      </path>
                      <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <div class="relative">
                  <input id="confirm-password" type="password"
                    class="py-1.5 sm:py-2 px-3 block w-full border-stone-200 rounded-lg sm:text-sm placeholder:text-stone-400 focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
                    placeholder="Confirm new password">
                  <button type="button" data-hs-toggle-password="{
                    &quot;target&quot;: &quot;#confirm-password&quot;
                  }"
                    class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-stone-400 rounded-e-md focus:outline-hidden focus:text-green-600 dark:text-neutral-600 dark:focus:text-green-500">
                    <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                      <path class="hs-password-active:hidden"
                        d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                      <path class="hs-password-active:hidden"
                        d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                      <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                      <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z">
                      </path>
                      <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <div id="hs-strong-password" data-hs-strong-password='{
                      "target": "#hs-strong-password-with-indicator-and-hint",
                      "hints": "#hs-strong-password-hints",
                      "stripClasses": "hs-strong-password:opacity-100 hs-strong-password-accepted:bg-teal-500 h-2 flex-auto rounded-full bg-green-500 opacity-50 mx-1"
                    }' class="flex mt-2 -mx-1 flex"></div>
                <div id="hs-strong-password-hints" class="space-y-2">
                  <div>
                    <span class="text-sm text-stone-800 dark:text-neutral-200">Level:</span>
                    <span
                      data-hs-strong-password-hints-weakness-text='["Empty", "Weak", "Medium", "Strong", "Very Strong", "Super Strong"]'
                      class="text-sm font-semibold text-stone-800 dark:text-neutral-200"></span>
                  </div>

                  <h4 class="my-2 text-sm font-semibold text-stone-800 dark:text-white">
                    Your password must contain:
                  </h4>

                  <ul class="space-y-1 text-sm text-stone-500 dark:text-neutral-500">
                    <li data-hs-strong-password-hints-rule-text="min-length"
                      class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Minimum number of characters is 6.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="lowercase"
                      class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Should contain lowercase.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="uppercase"
                      class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Should contain uppercase.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="numbers"
                      class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Should contain numbers.
                    </li>
                    <li data-hs-strong-password-hints-rule-text="special-characters"
                      class="hs-strong-password-active:text-teal-500 flex items-center gap-x-2">
                      <span class="hidden" data-check="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </span>
                      <span data-uncheck="">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M18 6 6 18"></path>
                          <path d="m6 6 12 12"></path>
                        </svg>
                      </span>
                      Should contain special characters.
                    </li>
                  </ul>
                </div>
              </div>

            </div>

          </div>

        </div>
      </div>
      <div class="p-4 flex justify-end gap-x-2">
        <div class="w-full flex justify-end items-center gap-x-2">
          <button type="button"
            class="py-2 px-3 inline-flex justify-center items-center text-start bg-white border border-stone-200 text-stone-800 text-sm font-medium rounded-lg shadow-xs align-middle hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
            data-hs-overlay="#hs-change-password">Cancel</button>
          <button type="button"
            class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-start bg-green-600 border border-green-600 text-white text-sm font-medium rounded-lg shadow-xs align-middle hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-green-300 dark:focus:ring-green-500"
            data-hs-overlay="#hs-change-password">Update Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
