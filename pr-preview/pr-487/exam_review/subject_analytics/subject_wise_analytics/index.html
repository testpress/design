            <tr>
                <td class="size-px whitespace-nowrap py-3 px-5">
                  <span 
                    class="text-sm text-gray-600 dark:text-neutral-400"
                    :class="subject.nested_subjects && subject.nested_subjects.length > 0 ? 'underline hover:cursor-pointer' : ''"
                    @click="goToNested(subject)"
                    x-text="subject.subject">
                  </span>
                </td>
        
              <td class="size-px whitespace-nowrap py-3 px-5">
                <span class="text-sm text-gray-600 dark:text-neutral-400">
                  <span x-text="subject.attempted"></span>
                  <small class="text-xs opacity-60"> / <span x-text="subject.total_questions"></span></small>
                </span>
              </td>
        
              <td class="size-px whitespace-nowrap py-3 px-5">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="subject.correct"></span>
              </td>
        
              <td class="size-px whitespace-nowrap py-3 px-5">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="subject.incorrect"></span>
              </td>
        
              <td class="size-px whitespace-nowrap py-3 px-5">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="subject.unattempted"></span>
              </td>
        
              <td class="size-px whitespace-nowrap py-3 px-5">
                <span class="text-sm text-gray-600 dark:text-neutral-400" x-text="subject.score"></span>
              </td>
        
              <td class="size-px whitespace-nowrap py-3 px-5">
                <span class="text-sm text-gray-600 dark:text-neutral-400">
                  <span x-text="subject.percentage"></span>%
                </span>
              </td>
        
              <td class="size-px whitespace-nowrap py-3 px-5">
                <template x-if="subject.percentage >= 80">
                  <span class="inline-flex items-center gap-x-1 text-xs text-gray-600">
                    <span class="size-2 inline-block bg-green-500 rounded-full dark:bg-green-500"></span>
                    Strong
                  </span>
                </template>
                <template x-if="subject.percentage >= 50 && subject.percentage < 80">
                  <span class="inline-flex items-center gap-x-1 text-xs text-gray-600">
                    <span class="size-2 inline-block bg-yellow-500 rounded-full dark:bg-yellow-500"></span>
                    Improving
                  </span>
                </template>
                <template x-if="subject.percentage < 50">
                  <span class="inline-flex items-center gap-x-1 text-xs text-gray-600">
                    <span class="size-2 inline-block bg-red-500 rounded-full dark:bg-red-500"></span>
                    Weak
                  </span>
                </template>
              </td>
            </tr>
          </template>
        </tbody>
