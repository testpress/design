<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer via Skypack</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Styles for React PDF Viewer -->
  <link rel="stylesheet" href="https://unpkg.com/@react-pdf-viewer/core@3.12.0/lib/styles/index.css" />
  <link rel="stylesheet" href="https://unpkg.com/@react-pdf-viewer/default-layout@3.12.0/lib/styles/index.css" />
</head>
<body class="bg-gray-100">
  <div id="pdf-container" class="h-screen w-full bg-white"></div>

  <script type="module">
    import React from 'https://cdn.skypack.dev/pin/react@v18.2.0-XiHVUE8rALvN8H1wZlZe/mode=imports,min/optimized/react.js';
    import ReactDOM from 'https://cdn.skypack.dev/pin/react-dom@v18.2.0-vWyd5MGeHXynLkfq0F1N/mode=imports,min/optimized/react-dom.js';
    import { Worker, Viewer } from 'https://cdn.skypack.dev/@react-pdf-viewer/core@3.12.0';
    import { defaultLayoutPlugin } from 'https://cdn.skypack.dev/@react-pdf-viewer/default-layout@3.12.0';

    const App = () => {
      const defaultLayout = defaultLayoutPlugin();

      return React.createElement(
        Worker,
        { workerUrl: 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js' },
        React.createElement(Viewer, {
          fileUrl: 'https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf',
          plugins: [defaultLayout],
        })
      );
    };

    ReactDOM.render(
      React.createElement(App),
      document.getElementById('pdf-container')
    );
  </script>
</body>
</html>
