<div class="w-full">
    <!-- PDF Viewer -->
    <div x-show="showPdf" id="learnlens-pdf-chat" class="h-[50dvh] xl:h-full">
    </div>
    <!-- Mobile View to show/hide pdf-->
    <div class="flex justify-center mb-2 xl:hidden">
        <button @click="showPdf = !showPdf"
            class="whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-lg px-3 w-full mx-1 flex items-center justify-center gap-2 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-panel-top-open h-4 w-4" aria-hidden="true">
                <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                <path d="M3 9h18"></path>
                <path d="m15 14-3 3-3-3"></path>
            </svg>
            <span x-text="showPdf ? 'Hide PDF' : 'Show PDF'"></span>
        </button>
    </div>
</div>
