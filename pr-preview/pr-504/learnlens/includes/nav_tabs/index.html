<header class="p-2 sm:px-4 flex justify-end items-center gap-x-2 mx-1">
    <div class="w-full max-w-[85rem] px-4 sm:px-6 lg:px-8 mx-auto bg-white rounded-lg">
        <div class="max-w-xs mx-auto text-center">
            <nav class="p-0.5 w-full inline-flex" aria-label="Tabs" role="tablist">
                <button type="button" @click="activeTab = 'chat'"
                    :class="{ 'bg-gray-100 dark:bg-neutral-800': activeTab === 'chat' }"
                    class="w-full inline-flex justify-center items-center gap-x-2 text-gray-800 py-1.5 px-2 sm:py-2 sm:px-3 text-sm rounded-lg focus:outline-hidden dark:text-neutral-200"
                    :aria-selected="activeTab === 'chat'" role="tab">
                    Chat
                </button>
                <button type="button" @click="activeTab = 'quiz'"
                    :class="{ 'bg-gray-100 dark:bg-neutral-800': activeTab === 'quiz' }"
                    class="w-full inline-flex justify-center items-center gap-x-2 text-gray-800 py-1.5 px-2 sm:py-2 sm:px-3 text-sm rounded-lg focus:outline-hidden dark:text-neutral-200"
                    :aria-selected="activeTab === 'quiz'" role="tab">
                    Quiz
                </button>
            </nav>
        </div>
    </div>
</header>
