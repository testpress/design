book.ready.then(function () {
    var next = document.getElementById("next");
    var prev = document.getElementById("prev");

    // Handle Click Events for Buttons
    next.addEventListener("click", function (e) {
        book.package.metadata.direction === "rtl" ? rendition.prev() : rendition.next();
        e.preventDefault();
    }, false);

    prev.addEventListener("click", function (e) {
        book.package.metadata.direction === "rtl" ? rendition.next() : rendition.prev();
        e.preventDefault();
    }, false);

    // Handle Arrow Key Navigation
    var keyListener = function (e) {
        if ((e.keyCode || e.which) == 37) { // Left Arrow
            book.package.metadata.direction === "rtl" ? rendition.next() : rendition.prev();
        }

        if ((e.keyCode || e.which) == 39) { // Right Arrow
            book.package.metadata.direction === "rtl" ? rendition.prev() : rendition.next();
        }
    };

    rendition.on("keyup", keyListener);
    document.addEventListener("keyup", keyListener, false);

    // Handle Touch Swipe Navigation
    let touchStartX = 0;
    let touchEndX = 0;

    document.getElementById("viewer").addEventListener("touchstart", function (e) {
        touchStartX = e.changedTouches[0].screenX;
    });

    document.getElementById("viewer").addEventListener("touchend", function (e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        let swipeThreshold = 50; // Minimum swipe distance to trigger a page turn
        if (touchStartX - touchEndX > swipeThreshold) {
            book.package.metadata.direction === "rtl" ? rendition.prev() : rendition.next();
        } else if (touchEndX - touchStartX > swipeThreshold) {
            book.package.metadata.direction === "rtl" ? rendition.next() : rendition.prev();
        }

// Debounce function to optimize search handling
function debounce(func, delay) {
    let timer;
    return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
    };
}

            const match = text.includes(searchQuery.toLowerCase());

            if (match) {
                item.style.display = ""; // Show matching item
                hasResults = true;
            } else {
                item.style.display = "none"; // Hide non-matching items
            }
        }
    });

    // If no results, show a "No Results" message
    const noResultsDiv = document.getElementById("no-results");
    const tocContentsDiv = document.getElementById("toc-contents");
    if (!hasResults) {
    noResultsDiv.classList.remove("hidden"); // Show "No Results" message
    tocContentsDiv.classList.add("hidden"); // Hide TOC contents
} else {
    noResultsDiv.classList.add("hidden"); // Hide "No Results" message
    tocContentsDiv.classList.remove("hidden"); // Show TOC contents
}
}

  function enterFullscreen() {
      if (ebookPreview.requestFullscreen) {
          ebookPreview.requestFullscreen();
      } else if (ebookPreview.mozRequestFullScreen) { // Firefox
          ebookPreview.mozRequestFullScreen();
      } else if (ebookPreview.webkitRequestFullscreen) { // Chrome, Safari, Edge
          ebookPreview.webkitRequestFullscreen();
      } else if (ebookPreview.msRequestFullscreen) { // IE/Edge
          ebookPreview.msRequestFullscreen();
      }

      maximizeBtn.style.display = "none";
      minimizeBtn.style.display = "inline-flex";
  }

  // Function to exit fullscreen
  function exitFullscreen() {
      if (document.exitFullscreen) {
          document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
      }
      maximizeBtn.style.display = "inline-flex";
      minimizeBtn.style.display = "none";
  }

  // Attach event listeners
  maximizeBtn.addEventListener("click", enterFullscreen);
  minimizeBtn.addEventListener("click", exitFullscreen);

  // Detect when fullscreen exits
  document.addEventListener("fullscreenchange", function () {
      if (!document.fullscreenElement) {
          maximizeBtn.style.display = "inline-flex";
          minimizeBtn.style.display = "none";
          fullScreenOverlay.classList.add("hidden");
      }
  });
  function showFullScreenOverlay() {
    if (document.fullscreenElement) { 
        fullScreenOverlay.classList.remove("hidden");

}
