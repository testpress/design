<div

      Purchasing Product

  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="p-5">
    <div class="flex gap-4">
      <!-- Product Thumbnail -->
      <div class="shrink-0">
        <img class="w-44 aspect-video rounded-lg object-cover border border-gray-200 dark:border-neutral-700"
          src="/img/landing_page/product_2.png" alt="Product thumbnail">
      </div>

      <!-- Product Information -->
      <div class="flex-1 min-w-0 space-y-2">

        <div>

        </div>

        <!-- Course Duration and Certificate Info -->
        <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-sm">
          <!-- Course Duration -->
          <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

              <path d="M12 6v6l4 2" />
              <circle cx="12" cy="12" r="10" />

            40 hours

          <!-- Certificate Info -->
          <p class="inline-flex items-center gap-x-2 text-[13px] text-stone-500 dark:text-neutral-500">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

              <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5" />
            </svg>
            Certificate included
          </p>
        </div>

        <!-- View Product Link -->
        <div class="pt-4">
          <a href="/testpress/store/product/detail/"
            class="inline-flex items-center gap-x-1.5 text-sm font-medium text-emerald-600 hover:text-emerald-700 decoration-2 hover:underline focus:outline-none focus:underline focus:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300">
            View full product page
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

              <path d="m9 18 6-6-6-6"></path>
