<div class="bg-white border border-gray-200 rounded-2xl dark:bg-neutral-900 dark:border-neutral-700">
  <!-- Heading -->
  <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
    <h2 class="font-medium text-gray-800 dark:text-neutral-200">
      Enrollment History
    </h2>
  </div>
  <!-- End Heading -->

  <!-- Body -->
  <div class="p-4">
    <template x-if="user && user.enrolled_cohorts && user.enrolled_cohorts.length > 0">
      <div
        class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div class="min-w-full inline-block align-middle">
          <!-- Table -->
          <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
            <thead>
              <tr>
                <th scope="col">
                  <div
                    class="pe-4 py-3 text-start flex items-center gap-x-1 text-sm font-medium text-gray-800 dark:text-neutral-200">
                    Cohort Name
                  </div>
                </th>
                <th scope="col">
                  <div
                    class="px-4 py-3 text-start flex items-center gap-x-1 text-sm font-medium text-gray-800 dark:text-neutral-200">
                    Product
                  </div>
                </th>
                <th scope="col" class="min-w-36">
                  <div
                    class="px-4 py-3 text-start flex items-center gap-x-1 text-sm font-medium text-gray-800 dark:text-neutral-200">
                    Status
                  </div>
                </th>
                <th scope="col" class="min-w-36">
                  <div
                    class="px-4 py-3 text-start flex items-center gap-x-1 text-sm font-medium text-gray-800 dark:text-neutral-200">
                    Enrolled Date
                  </div>
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
              <template x-for="cohort in user.enrolled_cohorts" :key="cohort.id">
                <tr>
                  <td class="size-px whitespace-nowrap pe-4 py-3">
                    <div class="w-full flex items-center gap-x-3">
                      <div class="flex space-x-2 grow">
                        <a :href="'/testpress/cohorts/detail/?id=' + cohort.id"
                          class="text-sm font-medium text-stone-800 hover:text-emerald-600 decoration-2 hover:underline focus:outline-none focus:underline focus:text-emerald-600 dark:text-neutral-200 dark:hover:text-emerald-500 dark:focus:text-emerald-500"
                          x-text="cohort.name">
                        </a>
                      </div>
                    </div>
                  </td>

                  <td class="size-px whitespace-nowrap px-4 py-3">
                    <span class="text-sm text-gray-600 dark:text-neutral-400"
                      x-text="cohort.product_name || 'N/A'"></span>
                  </td>

                  <td class="size-px whitespace-nowrap px-4 py-3">
                    <span :class="{
                        'bg-yellow-100 text-yellow-800 dark:bg-yellow-500/10 dark:text-yellow-500': cohort.status === 'pending_verification',
                        'bg-blue-100 text-blue-800 dark:bg-blue-500/10 dark:text-blue-500': cohort.status === 'verified',
                        'bg-purple-100 text-purple-800 dark:bg-purple-500/10 dark:text-purple-500': cohort.status === 'paid',
                        'bg-emerald-100 text-emerald-800 dark:bg-emerald-500/10 dark:text-emerald-500': cohort.status === 'completed',
                        'bg-red-100 text-red-800 dark:bg-red-500/10 dark:text-red-500': cohort.status === 'rejected'
                      }" class="inline-flex items-center gap-x-1.5 py-1.5 px-2.5 text-xs font-medium rounded-full">
                      <!-- Pending Verification -->
                      <template x-if="cohort.status === 'pending_verification'">
                        <span class="size-1.5 inline-block rounded-full bg-yellow-800 dark:bg-yellow-500"></span>
                      </template>
                      <!-- Verified -->
                      <template x-if="cohort.status === 'verified'">
                        <span class="size-1.5 inline-block rounded-full bg-blue-800 dark:bg-blue-500"></span>
                      </template>
                      <!-- In Training (paid) -->
                      <template x-if="cohort.status === 'paid'">
                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                          <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                        </svg>
                      </template>
                      <!-- Completed -->
                      <template x-if="cohort.status === 'completed'">
                        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round">
                          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                          <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                      </template>
                      <!-- Rejected -->
                      <template x-if="cohort.status === 'rejected'">
                        <span class="size-1.5 inline-block rounded-full bg-red-800 dark:bg-red-500"></span>
                      </template>
                      <span x-text="formatCohortStatus(cohort.status)"></span>
                    </span>
                  </td>

                  <td class="size-px whitespace-nowrap px-4 py-3">
                    <span class="text-sm text-gray-600 dark:text-neutral-400"
                      x-text="formatDate(cohort.enrolled_date)"></span>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
          <!-- End Table -->
        </div>
      </div>
    </template>

    <template x-if="!user || !user.enrolled_cohorts || user.enrolled_cohorts.length === 0">
      <p class="text-sm text-gray-500 dark:text-neutral-400">No enrollment history available.</p>
    </template>
  </div>
  <!-- End Body -->
</div>
<!-- End Card -->
