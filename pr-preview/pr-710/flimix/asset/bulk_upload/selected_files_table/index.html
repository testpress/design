<!-- Discounts Table Card -->
<div
  class="p-5 space-y-4 flex flex-col bg-white border border-stone-200 shadow-2xs rounded-xl dark:bg-backgroundDark-800 dark:border-backgroundDark-700"
  x-cloak x-show="!isUploadDisabled && !isUploading">
  <!-- Filter Group -->
  <div class="flex justify-between items-center gap-x-5">
    <h2 class="inline-block font-semibold text-lg text-gray-800 dark:text-backgroundDark-200">
      Files to Upload
    </h2>

    <div class="flex justify-end items-center gap-x-2" x-cloak x-show="!isRemoveDisabled">
      <!-- Button -->
      <button id="hs-pro-dupfind" type="button" @click="removeSelectedFiles"
        class="py-2 px-2.5 inline-flex items-center gap-x-1.5 text-xs font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:bg-backgroundDark-800 dark:border-backgroundDark-700 dark:text-backgroundDark-300 dark:hover:bg-backgroundDark-700 dark:focus:bg-backgroundDark-700"
        aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="shrink-0 size-3.5">
          <circle cx="12" cy="12" r="10" />
          <path d="m15 9-6 6" />
          <path d="m9 9 6 6" />
        </svg>
        Remove
      </button>
      <!-- End Button -->
    </div>
  </div>
  <!-- End Filter Group -->

  <!-- Table Section -->
  <div
    class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-stone-100 [&::-webkit-scrollbar-thumb]:bg-stone-300 dark:[&::-webkit-scrollbar-track]:bg-backgroundDark-700 dark:[&::-webkit-scrollbar-thumb]:bg-backgroundDark-500">
    <div class="min-w-full inline-block align-middle">
      <!-- Table -->
      <table class="min-w-full divide-y divide-stone-200 dark:divide-backgroundDark-700">
        <thead>
          <tr>
            <th scope="col" class="ps-3 text-start">
              <input type="checkbox" x-model="selectAll" @change="toggleSelectAll"
                class="shrink-0 border-stone-300 rounded text-indigo-600 focus:ring-indigo-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-backgroundDark-800 dark:border-backgroundDark-600 dark:checked:bg-indigo-500 dark:checked:border-indigo-500 dark:focus:ring-offset-backgroundDark-800">
            </th>

            <th scope="col" class="min-w-[250px] ">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-eptits" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-backgroundDark-500 dark:focus:bg-backgroundDark-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Name
                </button>
              </div>
              <!-- End Sort Dropdown -->
            </th>

            <th scope="col">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-epttys" type="button"
                  class="px-4 py-3 text-start w-full flex items-center whitespace-nowrap gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-backgroundDark-500 dark:focus:bg-backgroundDark-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Type
                </button>
              </div>
              <!-- End Sort Dropdown -->
            </th>

            <th scope="col">
              <!-- Sort Dropdown -->
              <div class="hs-dropdown relative inline-flex w-full cursor-pointer">
                <button id="hs-pro-eptsts" type="button"
                  class="px-5 py-2.5 text-start w-full flex items-center gap-x-1 text-sm font-normal text-stone-500 focus:outline-none focus:bg-stone-100 dark:text-backgroundDark-500 dark:focus:bg-backgroundDark-700"
                  aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  Size
                </button>
              </div>
              <!-- End Sort Dropdown -->
            </th>

            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-stone-200 dark:divide-backgroundDark-700">
          <template x-for="(file, index) in files" :key="index">
            <tr>
              <td class="size-px whitespace-nowrap ps-3 py-4">
                <input type="checkbox" :checked="selectedFiles.has(index)" @change="toggleFileSelection(index)"
                  class="shrink-0 border-stone-300 rounded text-indigo-600 focus:ring-indigo-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-backgroundDark-800 dark:border-backgroundDark-600 dark:checked:bg-indigo-500 dark:checked:border-indigo-500 dark:focus:ring-offset-backgroundDark-800">
              </td>
              <td class="size-px whitespace-nowrap px-4 py-3 truncate max-w-96">
                <span class="text-sm font-medium text-stone-800 dark:text-backgroundDark-200"
                  x-text="file.name.split('.').slice(0, -1).join('.')">
                </span>
              </td>
              <td class="size-px whitespace-nowrap">
                <div class="px-5 py-2">
                  <span class="text-sm text-stone-600 dark:text-backgroundDark-400" x-text="file.type">
                  </span>
                </div>
              </td>
              <td class="size-px whitespace-nowrap">
                <div class="px-5 py-2">
                  <span class="text-sm text-stone-600 dark:text-backgroundDark-400"
                    x-text="(file.size / 1024).toFixed(2) + ' KB'">
                  </span>
                </div>
              </td>
              <td class="size-px whitespace-nowrap px-4 py-1 text-end">
                <div class="col-span-full md:col-span-1 md:text-end">
                  <button @click="removeFile(index)" type="button"
                    class="py-1 px-3 md:px-1 inline-flex justify-center items-center gap-x-1.5 font-medium text-sm rounded-full bg-stone-100 border border-transparent text-stone-600 hover:bg-stone-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-200 dark:bg-backgroundDark-700 dark:text-backgroundDark-400 dark:hover:bg-backgroundDark-600 dark:focus:bg-backgroundDark-600"
                    data-hs-copy-markup-delete-item="">
                    <svg class="hidden md:block shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round">
                      <path d="M18 6 6 18"></path>
                      <path d="m6 6 12 12"></path>
                    </svg>
                    <span class="md:hidden">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <!-- End Table -->
    </div>
  </div>
  <!-- End Table Section -->
</div>
<!-- End Discounts Table Card -->
<div class="p-4 flex justify-end gap-x-2" x-cloak x-show="!isUploading">
  <div class="flex-1 flex justify-end items-center gap-2">
    <a href="/flimix/asset/all/"
      class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-backgroundDark-800 dark:border-backgroundDark-700 dark:text-backgroundDark-300 dark:hover:bg-backgroundDark-700 dark:focus:bg-backgroundDark-700"
      data-hs-overlay="#hs-pro-daem">
      Cancel
    </a>

    <button type="button" :disabled="isUploadDisabled" @click="startUpload()"
      class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start bg-indigo-600 border border-indigo-600 text-white text-sm font-medium rounded-lg shadow-sm align-middle hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:ring-1 focus:ring-indigo-300 dark:focus:ring-indigo-500"
      data-hs-overlay="#hs-pro-daem">
      Start Upload
    </button>
  </div>
</div>
