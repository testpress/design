<div id="re-upload"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="re-upload-label">
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xl sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)]">
      <!-- Header -->
      <div class="py-2.5 px-4 flex justify-between items-center border-b">
        <h3 id="re-upload-label" class="font-medium text-gray-800">
          Re-upload
        </h3>
        <button type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-200"
          aria-label="Close" data-hs-overlay="#re-upload">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">


        <div class="p-4 space-y-5 ">
          <div class="space-y-2">
            <label class="block block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
              File to Upload

              class="p-12 flex justify-center bg-white border border-dashed border-gray-300 rounded-xl dark:bg-neutral-800 dark:border-neutral-600">
              <div class="text-center">

                  <rect x="17.0656" y="1.62305" width="35.8689" height="42.7541" rx="5" fill="currentColor"
                    stroke="currentColor" stroke-width="2"
                    class="fill-white stroke-gray-400 dark:fill-neutral-800 dark:stroke-neutral-500" />
                  <path
                    d="M47.9344 44.3772H22.0655C19.3041 44.3772 17.0656 42.1386 17.0656 39.3772L17.0656 35.9161L29.4724 22.7682L38.9825 33.7121C39.7832 34.6335 41.2154 34.629 42.0102 33.7025L47.2456 27.5996L52.9344 33.7209V39.3772C52.9344 42.1386 50.6958 44.3772 47.9344 44.3772Z"
                    stroke="currentColor" stroke-width="2" class="stroke-gray-400 dark:stroke-neutral-500" />

                    class="stroke-gray-400 dark:stroke-neutral-500" />

                    Drop your files here or
                  </span>
                  <label for="hs-pro-upcebb"
                    class="relative cursor-pointer bg-white font-semibold text-blue-600 hover:text-blue-700 rounded-lg decoration-2 hover:underline focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-600 focus-within:ring-offset-2 dark:bg-neutral-800 dark:text-blue-500 dark:hover:text-blue-600">

            </div>
          </div>

          <div class="space-y-2">
            <label for="dactmd" class="block mb-2 text-sm font-medium text-gray-800 dark:text-neutral-200">
              Reason

            <textarea id="dactmd"

          </div>

          <div class="flex flex-col justify-between h-full">
            <p class="text-sm text-stone-600 dark:text-neutral-400">

              <li>

              </li>
              <li>
                Users will only have access to the latest uploaded version.
              </li>
            </ul>
          </div>

        </div>
