<script>
  // Initialize Wavesurfer
  document.addEventListener('DOMContentLoaded', () => {
    // Wait for media-chrome to be defined
    setTimeout(() => {
      const audio = document.querySelector('audio');
      if (!audio) return;

      // Get primary color from CSS variable
      const primaryColor = getComputedStyle(document.documentElement)
        .getPropertyValue('--color-primary-600').trim();
      const progressColor = primaryColor ? `rgb(${primaryColor})` : 'rgb(99 102 241)';

      // Desktop waveform
      const wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'rgb(115 115 115)',
        progressColor: progressColor,
        cursorColor: progressColor,
        barWidth: 2,
        barRadius: 3,
        cursorWidth: 2,
        height: 40,
        barGap: 2,
        responsive: true,
        backend: 'WebAudio',
        interact: true,
      });

      // Mobile waveform
      const wavesurferMobile = WaveSurfer.create({
        container: '#waveform-mobile',
        waveColor: 'rgb(115 115 115)',
        progressColor: progressColor,
        cursorColor: progressColor,
        barWidth: 2,
        barRadius: 3,
        cursorWidth: 2,
        height: 48,
        barGap: 2,
        responsive: true,
        backend: 'WebAudio',
        interact: true,
      });

      // Load audio for both
      wavesurfer.load(audio.src);
      wavesurferMobile.load(audio.src);

      // Sync both wavesurfers with audio element
      audio.addEventListener('play', () => {
        if (!wavesurfer.isPlaying()) wavesurfer.play();
        if (!wavesurferMobile.isPlaying()) wavesurferMobile.play();
      });

      audio.addEventListener('pause', () => {
        if (wavesurfer.isPlaying()) wavesurfer.pause();
        if (wavesurferMobile.isPlaying()) wavesurferMobile.pause();
      });

      // Sync time
      let isSeeking = false;
      audio.addEventListener('timeupdate', () => {
        if (!isSeeking && audio.duration > 0) {
          const progress = audio.currentTime / audio.duration;
          wavesurfer.seekTo(progress);
          wavesurferMobile.seekTo(progress);
        }
      });

      // Seek on waveform click - desktop
      wavesurfer.on('click', (relativeX) => {
        isSeeking = true;
        audio.currentTime = relativeX * audio.duration;
        setTimeout(() => { isSeeking = false; }, 100);
      });

      // Seek on waveform click - mobile
      wavesurferMobile.on('click', (relativeX) => {
        isSeeking = true;
        audio.currentTime = relativeX * audio.duration;
        setTimeout(() => { isSeeking = false; }, 100);
      });
    }, 100);
  });
</script>
