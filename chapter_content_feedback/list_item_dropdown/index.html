<div class="overflow-hidden">
  <div class="px-4 py-5 sm:px-6">
    <h1 class="text-base mb-2 font-semibold leading-6 text-gray-900">Feedback details</h1>
    <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Content Title</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Comment</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Comment made on</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1" x-data="{ isClicked: false, isIgnored: false }">
        <dt class="text-sm font-medium text-gray-500">Exclude rating</dt>
        <input 
          type="checkbox" 
          class="left-4 rounded border-gray-300 text-green-600 focus:ring-green-500 sm:left-6" 
          @click="isClicked = true; isIgnored = $el.checked" 
        />
        <span x-show="isClicked" class="ml-2 text-sm text-green-600" x-text="isIgnored ? 'Rating Excluded' : 'Rating Included'"></span>
      </div>
  </div>
  <div class="px-4 py-5 sm:px-6">
    <h1 class="text-base mb-2 font-semibold leading-6 text-gray-900">Student Details</h1>
    <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Full Name</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Email address</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Category</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Sub Category</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Joined on</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">Phone</dt>
        <dd class="mt-1 text-sm text-gray-900"></dd>
      </div>
      
    </dl>
  </div>
</div>
