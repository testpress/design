<table class="min-w-full divide-y divide-gray-300">
  <thead class="bg-gray-50">
  <tr>
    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Topic Name</th>
    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Total</th>
    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Active</th>
    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Pending</th>
    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Resolved</th>
    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Closed</th>
    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Action</th>
  </tr>
</thead>

  <tbody class="divide-y divide-gray-200 bg-white">
    <template x-for="doubt in doubts_list">
        <tr>
          <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 truncate max-w-xs">
  <template x-if="doubt.sub_topics && doubt.sub_topics.length > 0">
      <a class="underline" :href="'?parent_topic=' + doubt.topic_name" x-text="doubt.topic_name"></a>
  </template>
  <template x-if="!doubt.sub_topics || doubt.sub_topics.length === 0"">
      <span x-text="doubt.topic_name"></span>
  </template>
  </td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" x-text="doubt.total"></td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" x-text="doubt.active"></td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" x-text="doubt.pending"></td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" x-text="doubt.resolved"></td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" x-text="doubt.closed"></td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
    <button type="button" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">View doubts</button>
</td>

        </tr>
    </template>
</table>
