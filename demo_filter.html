                 placeholder="Search reportees"

        </div>

            Export

          </button>

      <div class="hs-dropdown [--auto-close:inside] inline-flex items-center">

        <button id="hs-pro-dnic" type="button"

                                 aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
          <span x-text="(fromDate || toDate) ? [fromDate, toDate].filter(Boolean).join(' - ') : 'Select Date Range'"></span>
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6" />
          </svg>
        </button>

        <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-79.5 sm:w-159 transition-[opacity,margin] duration opacity-0 hidden z-50 bg-white rounded-xl shadow-xl dark:bg-neutral-900"
             role="menu" aria-orientation="vertical" aria-labelledby="hs-pro-dnic">

          <div class="sm:flex">
            <div class="p-3 space-y-0.5">
              <div class="grid grid-cols-5 items-center gap-x-3 mx-1.5 pb-3">
                <div class="col-span-1">
                  <button type="button" @click="prevMonth()" class="size-8 flex justify-center items-center text-stone-800 hover:bg-stone-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>

                    <button type="button" class="relative flex text-nowrap w-full cursor-pointer text-start font-medium text-stone-800 hover:text-stone-600 focus:outline-hidden dark:text-neutral-200">

                    <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-32 max-h-56 overflow-y-auto hidden z-50 bg-white border border-stone-200 rounded-lg shadow-lg p-1 space-y-0.5 dark:bg-neutral-900 dark:border-neutral-700">

                        </button>

                    </div>

                  <div class="hs-dropdown relative inline-flex [--placement:bottom]">

              <template x-for="week in Array(6).fill(0).map((_, i) => calendarDays.slice(i*7, (i+1)*7))">

   'rounded-e-full': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year) && (isRangeEnd(dayObj.day, dayObj.month, dayObj.year) || index === 6),

                                 'bg-stone-100 dark:bg-neutral-800': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

   'rounded-e-full': dayObj.isCurrentMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year) && (isRangeEnd(dayObj.day, dayObj.month, dayObj.year) || index === 6),

   !dayObj.isCurrentMonth && dayObj.isLastDayOfPrevMonth && isDateInRange(dayObj.day, dayObj.month, dayObj.year),

  <script>
    dayjs.extend(dayjs_plugin_isBetween);
    function report_users_app() {
      return {
        showSuggestions: false,
        reportersCount: 42,
        currentOrdering: '',
        months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],

        today: dayjs(),
        currentMonth: dayjs().month(),
        currentYear: dayjs().year(),

        fromDate: "",
        toDate: "",

        init() {
          const params = new URLSearchParams(window.location.search);

          this.fromDate = params.get("date_from") || "";
          this.toDate = params.get("date_to") || "";

          if (this.fromDate) {
            const from = dayjs(this.fromDate);
            this.currentMonth = from.month();
            this.currentYear = from.year();
          }
        },

        makeDate(day, month, year) {
          return dayjs().year(year).month(month).date(day);
        },

        getMonthObj(offset = 0) {
          return dayjs().year(this.currentYear).month(this.currentMonth).add(offset, "month");
        },

        get nextMonthObj() {
          return this.getMonthObj(1);
        },

        get monthName() {
          return dayjs().month(this.currentMonth).format("MMMM");
        },

        get nextMonthName() {
          return this.nextMonthObj.format("MMMM");
        },

        get nextCalendarMonth() {
          return this.nextMonthObj.month();
        },

        get nextCalendarYear() {
          return this.nextMonthObj.year();
        },

        get years() {
          const now = dayjs().year();
          return Array.from({ length: 101 }, (_, i) => now - 50 + i);
        },

        generateCalendarDays(year, month) {
          const start = dayjs().year(year).month(month).startOf("month");
          const firstWeekday = start.day() === 0 ? 7 : start.day();
          const gridStart = start.subtract(firstWeekday - 1, "day");

          return Array.from({ length: 42 }, (_, i) => {
            const d = gridStart.add(i, "day");

            return {
              day: d.date(),
              month: d.month(),
              year: d.year(),
              isCurrentMonth: d.month() === month,
              isToday: d.isSame(this.today, "day"),
              isLastDayOfPrevMonth: d.isSame(start.subtract(1, "day"), "day"),
              isFirstDayOfNextMonth: d.isSame(start.add(1, "month"), "day"),
            };
          });
        },

        get calendarDays() {
          return this.generateCalendarDays(this.currentYear, this.currentMonth);
        },

        get calendarDays2() {
          return this.generateCalendarDays(this.nextCalendarYear, this.nextCalendarMonth);
        },

        prevMonth() {
          const d = this.getMonthObj(-1);
          this.currentMonth = d.month();
          this.currentYear = d.year();
        },

        nextMonth() {
          const d = this.getMonthObj(1);
          this.currentMonth = d.month();
          this.currentYear = d.year();
        },

        selectDate(day, month, year) {
          const picked = this.makeDate(day, month, year).format("YYYY-MM-DD");

          if (!this.fromDate || (this.fromDate && this.toDate)) {
            this.fromDate = picked;
            this.toDate = "";
            return;
          }

          this.toDate = picked;

          if (dayjs(this.fromDate).isAfter(this.toDate)) {
            [this.fromDate, this.toDate] = [this.toDate, this.fromDate];
          }
        },

        isDateInRange(day, month, year) {
          if (!this.fromDate || !this.toDate) return false;
          return this.makeDate(day, month, year).isBetween(this.fromDate, this.toDate, "day", "[]");
        },

        isRangeStart(day, month, year) {
          return this.fromDate &&
            this.makeDate(day, month, year).isSame(this.fromDate, "day");
        },

        isRangeEnd(day, month, year) {
          return this.toDate &&
            this.makeDate(day, month, year).isSame(this.toDate, "day");
        },

        applySearch(eventOrValue) {
          const q = typeof eventOrValue === "string"
            ? eventOrValue.trim()
            : eventOrValue.target.querySelector('input[name="search"]').value.trim();

          const params = new URLSearchParams(window.location.search);

          q ? params.set("search", q) : params.delete("search");
          params.delete("page");

          window.location.href = `${window.location.pathname}?${params.toString()}`;
        },

        applyOrdering(ordering) {
          const params = new URLSearchParams(window.location.search);
          params.set("o", ordering);
          params.delete("page");
          window.location.href = `${window.location.pathname}?${params.toString()}`;
        },

        applyFiltersToExport(path, extraParams = {}) {
          const params = new URLSearchParams(window.location.search);

          this.fromDate ? params.set("date_from", this.fromDate) : params.delete("date_from");
          this.toDate ? params.set("date_to", this.toDate) : params.delete("date_to");

          Object.entries(extraParams).forEach(([k, v]) => {
            if (v !== null && v !== undefined) params.set(k, v);
          });

          // For demo purposes, just show an alert instead of redirecting
          alert(`Export URL: ${path}?${params.toString()}`);
          // window.location.href = `${path}?${params.toString()}`;
        },

        handleDateChange() {
          const params = new URLSearchParams(window.location.search);

          this.fromDate ? params.set("date_from", this.fromDate) : params.delete("date_from");
          this.toDate ? params.set("date_to", this.toDate) : params.delete("date_to");

          params.delete("page");

          alert(`Filter applied! Date range: ${this.fromDate || 'none'} to ${this.toDate || 'none'}`);
          // window.location.href = `${window.location.pathname}?${params.toString()}`;
        },

        resetFilters() {
          window.location.href = `${window.location.pathname}`;
        },

        calculateActiveFilterCount() {
          const params = new URLSearchParams(window.location.search);
          return ["search", "date_from", "date_to"].filter(k => params.get(k)).length;
        },

        apply_pagination(page) {
          const params = new URLSearchParams(window.location.search);
          params.set("page", page);
          window.location.href = `${window.location.pathname}?${params.toString()}`;
        },
      };
    }
  </script>
</body>
</html>
