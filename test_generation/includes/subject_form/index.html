<div class="mt-8 space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl md:col-span-2" x-data="{chooseSubject:true,selectedSubjectId:null}">
      <div class="px-4 py-6 sm:p-8">
        <div class="space-y-10">
          <fieldset>
            <legend class="text-lg font-semibold leading-6 text-gray-900 text-center w-full">Choose a subject</legend>

            <ul x-show="chooseSubject" role="list" class="leading-8 flex flex-wrap justify-center space-x-1 my-12 max-w-2xl mx-auto">
              <li>
                <button type="button" @click="selectedSubjectId=0" :class="{'bg-gray-900 text-white':selectedSubjectId==0,'bg-white text-gray-900':selectedSubjectId!=0 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">All</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectId= 1" :class="{'bg-gray-900 text-white':selectedSubjectId==1,'bg-white text-gray-900':!selectedSubjectId!=1 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Physics</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectId= 2" :class="{'bg-gray-900 text-white':selectedSubjectId==2,'bg-white text-gray-900':!selectedSubjectId!=2 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Chemistry</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectId= 3" :class="{'bg-gray-900 text-white':selectedSubjectId==3,'bg-white text-gray-900':!selectedSubjectId!=3 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Math</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectId= 4" :class="{'bg-gray-900 text-white':selectedSubjectId==4,'bg-white text-gray-900':!selectedSubjectId!=4 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Computer Science</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectId= 5" :class="{'bg-gray-900 text-white':selectedSubjectId==5,'bg-white text-gray-900':!selectedSubjectId!=5 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">English</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectId= 6" :class="{'bg-gray-900 text-white':selectedSubjectId==6,'bg-white text-gray-900':!selectedSubjectId!=6 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Tamil</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectId= 7" :class="{'bg-gray-900 text-white':selectedSubjectId==7,'bg-white text-gray-900':!selectedSubjectId!=7 }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Hindi</p>
                </button>
              </li>
              
            </ul>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>
