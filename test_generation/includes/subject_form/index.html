<div class="space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl md:col-span-2" x-data="{chooseSubject:true,selectedSubjectIds:[]}">
      <div class="px-4 py-6 sm:p-8">
        <div class="space-y-10">
          <fieldset>
            <legend class="text-lg font-semibold leading-6 text-gray-900 text-center w-full">Select Subjects</legend>
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <input @click="chooseSubject=false" id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">All</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input checked @click="chooseSubject=true" id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Choose Subject</label>
              </div>
            </div>
            <ul x-show="chooseSubject" role="list" class="leading-8 flex flex-wrap justify-center space-x-1 my-12 max-w-2xl mx-auto">
              
              <li>
                <button type="button" @click="selectedSubjectIds.push(1)" :class="{'bg-gray-900 text-white':selectedSubjectIds.includes(1),'bg-white text-gray-900':!selectedSubjectIds.includes(1) }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Physics</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectIds.push(2)" :class="{'bg-gray-900 text-white':selectedSubjectIds.includes(2),'bg-white text-gray-900':!selectedSubjectIds.includes(2) }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Chemistry</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectIds.push(3)" :class="{'bg-gray-900 text-white':selectedSubjectIds.includes(3),'bg-white text-gray-900':!selectedSubjectIds.includes(3) }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Math</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectIds.push(4)" :class="{'bg-gray-900 text-white':selectedSubjectIds.includes(4),'bg-white text-gray-900':!selectedSubjectIds.includes(4) }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Computer Science</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectIds.push(5)" :class="{'bg-gray-900 text-white':selectedSubjectIds.includes(5),'bg-white text-gray-900':!selectedSubjectIds.includes(5) }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">English</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectIds.push(6)" :class="{'bg-gray-900 text-white':selectedSubjectIds.includes(6),'bg-white text-gray-900':!selectedSubjectIds.includes(6) }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Tamil</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedSubjectIds.push(7)" :class="{'bg-gray-900 text-white':selectedSubjectIds.includes(7),'bg-white text-gray-900':!selectedSubjectIds.includes(7) }" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Hindi</p>
                </button>
              </li>
              
            </ul>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>
