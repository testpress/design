<form class="pt-8 md:col-span-2 flex flex-col flex-grow space-y-4 sm:space-y-0" x-data="{ showModal: false }">
    <div class=" shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl bg-white overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
      <div class="p-6">
        <h3 class="text-base font-semibold leading-7 text-gray-900">Review</h3>
        <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Review the options provided for custom module</p>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-6 gap-y-8 p-6">
        
        <div class="relative sm:col-span-1 border" x-ref="Physics">
            <h3 class="font-medium text-gray-900 absolute px-2 bg-white -top-3 left-2">Physics</h3>
            <dl class="mt-2 p-4">
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">No. of questions</dt>
                    <dd class="whitespace-nowrap text-gray-900">10</dd>
                </div>
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">Deficulty level</dt>
                    <dd class="whitespace-nowrap text-gray-900">Easy</dd>
                </div>
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">Question type</dt>
                    <dd class="whitespace-nowrap text-gray-900">Short Answer</dd>
                </div>
            </dl>
            <div class="flex justify-center py-3 bg-gray-200" @click="$refs.Physics.remove()">
                <a  href="#" class="inline text-sm font-medium text-[#337ab7]">Remove</a>
            </div>
        </div>
        
        <div class="relative sm:col-span-1 border" x-ref="Chemistry">
            <h3 class="font-medium text-gray-900 absolute px-2 bg-white -top-3 left-2">Chemistry</h3>
            <dl class="mt-2 p-4">
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">No. of questions</dt>
                    <dd class="whitespace-nowrap text-gray-900">10</dd>
                </div>
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">Deficulty level</dt>
                    <dd class="whitespace-nowrap text-gray-900">Easy</dd>
                </div>
                <div class="flex justify-between py-3 text-sm font-medium">
                    <dt class="text-gray-500">Question type</dt>
                    <dd class="whitespace-nowrap text-gray-900">Short Answer</dd>
                </div>
            </dl>
            <div class="flex justify-center py-3 bg-gray-200" @click="$refs.Chemistry.remove()">
                <a  href="#" class="inline text-sm font-medium text-[#337ab7]">Remove</a>
            </div>
        </div>
        
    </div>
    </div>
    <div class="bg-white flex items-center justify-end gap-x-6 shadow-sm ring-1 ring-gray-900/5 sm:rounded-b-xl px-4 py-4 sm:px-8">
      <a  href="/test_generation/subject_filter/" class="text-sm font-semibold leading-6 text-[#337ab7]">+Add subject</a>
      <a  @click="showModal = true"  @keydown.window.escape="showModal = false" class="w-20 flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#337ab7]">Start</a>
    </div>
    <div x-show="showModal" class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Background Overlay -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <!-- Modal Container -->
  <div class="fixed inset-0 z-50 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!-- Modal Panel -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-6 text-left shadow-xl transition-all my-auto sm:p-6">
        <!-- Modal Title -->
        <h3 class="text-lg font-semibold leading-6 text-gray-900 mb-4" id="modal-title">Select Exam Mode</h3>

        <!-- Radio Options -->
        <ul class="grid w-full gap-6">
          <li @click="showModal = false">
            <input type="radio" id="hosting-small" name="hosting" value="hosting-small" class="hidden peer" required>
            <label for="hosting-small"
              class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:hover:text-blue-500 hover:border-blue-600 hover:text-blue-600 dark:text-gray-400 dark:bg-gray-800">
              <div class="block">
                <div class="text-lg font-semibold">Regular Mode</div>
                <div class="text-sm">Review answers only after completing the test</div>
              </div>
              <svg class="w-5 h-5 ml-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </label>
          </li>
          <li @click="showModal = false">
            <input type="radio" id="hosting-big" name="hosting" value="hosting-big" class="hidden peer">
            <label for="hosting-big"
              class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:hover:text-blue-500 hover:border-blue-600 hover:text-blue-600 dark:text-gray-400 dark:bg-gray-800">
              <div class="block">
                <div class="text-lg font-semibold">Quiz Mode</div>
                <div class="text-sm">Review answers after solving each questions</div>
              </div>
              <svg class="w-5 h-5 ml-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

</form>
