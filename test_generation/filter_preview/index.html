<!doctype html>
<html class=" ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
   
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter var',],
          },
        }
      }
    }
  </script>
   


   <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

 
  <body class="h-full">
    <div class="min-h-full">
      
<div class="bg-gray-50 h-screen select-none" x-data>
  <div class="mx-auto max-w-5xl sm:px-6 lg:px-8 h-full flex flex-col flex-grow">
      <div class="flex justify-center space-x-2 py-6">
  <div class="w-10 h-2" :class="{ 'bg-[#337ab7]': '4'==1, 'bg-gray-300': '4' != 1}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '4'==2, 'bg-gray-300': '4' != 2}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '4'==3, 'bg-gray-300': '4' != 3}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '4'==4, 'bg-gray-300': '4' != 4}"></div>
</div>

      <form class=" md:col-span-2 flex flex-col flex-grow space-y-4 sm:space-y-0">
    <div class=" shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl bg-white overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
      <div class="px-4 py-6 sm:px-6">
        <h3 class="text-base font-semibold leading-7 text-gray-900">Review</h3>
        <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Review the options provided for custom test
          generation.</p>
      </div>
      <div class="border-t border-gray-100">
        <dl class="divide-y divide-gray-100">
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-900">No. of Questions</dt>
            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">10</dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-900">Difficulty</dt>
            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Hard</dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-900">Questions From</dt>
            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">All MCQs</dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-900">Question Type</dt>
            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">MCQ, Single Correct, Essay</dd>
          </div>
          <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-900">Subjects</dt>
            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Physics, Chemistry</dd>
          </div>
        </dl>
      </div>
    </div>
    <div class="bg-white flex items-center justify-end gap-x-6 shadow-sm ring-1 ring-gray-900/5 sm:rounded-b-xl px-4 py-4 sm:px-8">
      <a  href="/test_generation/question_filter/" class="text-sm font-semibold leading-6 text-[#337ab7]">Discard and go back</a>
      <a href="." class="w-20 flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#337ab7]">Start</a>
    </div>
  </form>
  </div>
</div>

    </div>

     
  </body>


</html>
