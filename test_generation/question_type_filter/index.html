<!doctype html>
<html class=" ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
   
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script>
    sans = [
        'ui-sans-serif',
        'system-ui',
        '-apple-system',
        'BlinkMacSystemFont',
        '"Segoe UI"',
        'Roboto',
        '"Helvetica Neue"',
        'Arial',
        '"Noto Sans"',
        'sans-serif',
        '"Apple Color Emoji"',
        '"Segoe UI Emoji"',
        '"Segoe UI Symbol"',
        '"Noto Color Emoji"',
    ]
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter var', ...sans],
          },
        }
      }
    }
  </script>
   


   <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

 
  <body class="antialiased h-full  ">
    <div class="min-h-full">
      
  <div class="bg-gray-50 h-screen select-none" x-data>
    <div class="mx-auto max-w-5xl sm:px-6 lg:px-8 h-full flex flex-col flex-grow">
      <div class="flex justify-center space-x-2 py-6">
  <div class="w-10 h-2" :class="{ 'bg-[#337ab7]': '2'==1, 'bg-gray-300': '2' != 1}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '2'==2, 'bg-gray-300': '2' != 2}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '2'==3, 'bg-gray-300': '2' != 3}"></div>
  <div class="w-10 h-2 bg-gray-300" :class="{ 'bg-[#337ab7]': '2'==4, 'bg-gray-300': '2' != 4}"></div>
</div>
 
      <div class="space-y-4 overflow-y-auto min-h-0 flex-1 sm:flex-none sm:px-1">
  <div class="grid grid-cols-1 gap-x-8 gap-y-8">
    <form class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-t-xl md:col-span-2" x-data="{chooseType:true,selectedType:[]}">
      <div class="px-4 py-6 sm:p-8">
        <div class="space-y-10">
          <fieldset>
            <legend class="text-lg font-semibold leading-6 text-gray-900 text-center w-full">Select Question Type</legend>
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <input @click="chooseType=false" id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">All</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input checked @click="chooseType=true" id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-gray-300 text-[#337ab7] focus:ring-[#337ab7]" />
                <label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Choose Question Type</label>
              </div>
            </div>
            <ul x-show="chooseType" role="list" class="leading-8 flex flex-wrap justify-center space-x-1 my-12 max-w-2xl mx-auto">
              
              <li>
                <button type="button" @click="selectedType.push(1)" :class="{'bg-gray-900 text-white':selectedType.includes(1),'bg-white text-gray-900':!selectedType.includes(1)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">MCQ, Single Correct</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(2)" :class="{'bg-gray-900 text-white':selectedType.includes(2),'bg-white text-gray-900':!selectedType.includes(2)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Essay</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(3)" :class="{'bg-gray-900 text-white':selectedType.includes(3),'bg-white text-gray-900':!selectedType.includes(3)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">MCQ, Multiple Correct</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(4)" :class="{'bg-gray-900 text-white':selectedType.includes(4),'bg-white text-gray-900':!selectedType.includes(4)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Short Answer</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(5)" :class="{'bg-gray-900 text-white':selectedType.includes(5),'bg-white text-gray-900':!selectedType.includes(5)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">NAT, Numerical Answer Type</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(6)" :class="{'bg-gray-900 text-white':selectedType.includes(6),'bg-white text-gray-900':!selectedType.includes(6)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">File Type</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(7)" :class="{'bg-gray-900 text-white':selectedType.includes(7),'bg-white text-gray-900':!selectedType.includes(7)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Match Type</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(8)" :class="{'bg-gray-900 text-white':selectedType.includes(8),'bg-white text-gray-900':!selectedType.includes(8)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Nested Type</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(9)" :class="{'bg-gray-900 text-white':selectedType.includes(9),'bg-white text-gray-900':!selectedType.includes(9)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Gap Fill Type</p>
                </button>
              </li>
              
              <li>
                <button type="button" @click="selectedType.push(10)" :class="{'bg-gray-900 text-white':selectedType.includes(10),'bg-white text-gray-900':!selectedType.includes(10)}" class="relative inline-flex items-center rounded-full border border-gray-300 px-5 hover:bg-gray-900 hover:text-white hover:border-gray-900 cursor-pointer">
                  <p class="text-base font-medium">Audio Type</p>
                </button>
              </li>
              
            </ul>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>
 
      <div class="grid grid-cols-2 justify-items-start px-4 py-4 sm:px-8 bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-b-xl md:col-span-2 sm:mx-1">
	<div class="justify-self-start w-20">
		<a x-cloak x-show="`/test_generation/question_filter/`" href="/test_generation/question_filter/"
			class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#337ab7]">Previous</a>
	</div>
	<div class="justify-self-end w-20">
		<a x-cloak x-show="`/test_generation/subject_filter/`" href="/test_generation/subject_filter/"
			class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#337ab7] hover:bg-[#296292] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#337ab7]">Next</a>
	</div>
</div>
    </div>
  </div>

    </div>

     
  </body>


</html>
